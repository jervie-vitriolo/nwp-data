  'screen-time-binge-eating-US-study':
    'author': 'Maria Morava and AJ Willingham, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-05T08:35:56.186+08:00
    'imagesource': 'jcr:bed7d307-b4e1-454f-92b6-89bbfa0c842a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85158e5-2e28-4cf1-97e1-66461bf101de'
    'lead': 'Children in the US who have more screen time are more likely to develop
      binge eating disorder one year later, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T08:39:44.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-24T23:10:09.525+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:09.854+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More screen time is linked to binge eating in children, US study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a30ee1c-f660-441b-9651-b647133dc010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:10.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;The ills of excessive screen time have
        been well-documented, but a recent study just identified another possible
        risk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622e314e-c932-4e3b-b651-e25995b27259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:10.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children between the ages of 9 and 11 in the US who have more screen
        time are more likely to develop binge eating disorder (BED) one year later,
        the study found -- and social media is a main culprit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e4891-b67c-4e65-a837-5cc8783f68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:11.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each hour spent on social media was linked to a 62% higher risk
        of binge eating disorder one year later, while each hour spent watching television
        or movies was linked with a 39% higher risk, the study found.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521d8cb1-1d97-4a54-bc1d-4406fd8da585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children may be more prone to overeating while distracted in front
        of screens," Jason Nagata, assistant professor of pediatrics at the University
        of California, San Francisco and lead author of the study, said in a news
        release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f1ca4-af3d-4a1d-bfd8-20a51f3c4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>This is the most common eating disorder in the US</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a4401-4287-4f67-aa90-477beaa3e88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:12.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binge eating disorder is characterized by recurrent, short episodes
        of high food consumption -- or binging -- often accompanied by a feeling of
        loss of control. People who suffer from BED typically feel distress or guilt
        following the binge, researchers said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e26606-f2ae-496d-a6d0-e59e78c1615d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BED is the most common eating disorder in the United States, and
        affects people both overweight and average weight. It begins most often in
        the late teens or early 20s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e424bb1-868a-456d-94d7-2cfd3b8106f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:13.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some common screen-related pastimes might make way for earlier
        diagnoses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efd3b2-95d2-4581-8f15-adab771be3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:14.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Binge-watching television may lead to binge-eating behaviors because
        of overconsumption and a loss of control," Nagata said in the press release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6a201-d16c-4b10-8c81-128a4e5e31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:14.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This overconsumption, partnered with social media -- which may provoke
        negative body image in children, the release said -- can create the conditions
        for binge eating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27071a65-d4fb-4608-b2c3-9f0110fdba94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:15.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous research had examined associations between screen
        time and mindless eating or overeating, Dr. Natalie D. Muth, chair of the
        American Academy of Pediatrics Section on Obesity, told CNN that the new study
        looks at binge eating specifically.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911800b-08d1-480d-8a56-54a86f259976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said, it is important to recognize that this study points
        to an association -- not causation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d2fd8-5e4a-40c0-8e03-cddb7c333bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:16.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear that screen time actually causes binging," she
        said. "It could be that there''s something else -- perhaps depression or boredom
        -- that''s leading to both behaviors."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02141b4-9820-43f3-b16e-42c653591102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The pandemic necessitates more screen time</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1898e5be-4eee-4c97-80d2-950e90ac368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has not only made life worse for eating disorder sufferers
        -- it has heightened screen time for adults and children alike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee9ab42-9590-4fa2-96c9-b103ae44239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has led to kids spending so much time on
        screens for both school and entertainment, given a huge void in extracurriculars,"
        Muth said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5783dce-0f24-443b-b1bc-025ce0665211'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the American Academy of Pediatrics has seen an increase
        in obesity and eating disorders since Covid-19 emerged, raising concerns among
        experts about post-pandemic consequences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c6dd5-24bc-4f5d-af78-61a22b9c814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we get through this pandemic, we are going to be dealing with
        the mental health fallout for children and adolescents for a while," she said.
        "Part of that is going to be related to screen time addictive behaviors and
        eating problems, including binging."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a729e13-f485-46c9-98e1-549cf05e3ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:19.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But parents can be proactive</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e108805e-4ec7-4066-a268-338d10066d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:19.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has encouraged prolonged screen-based behaviors, and
        often necessitated it via online schooling. But parents can pursue strategies
        to keep risks at a minimum.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6486413-cfb6-4e97-852f-e4b26617a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muth recommends scheduling meal and snack times as much as possible,
        with limited distractions. She said parents should not allow, or strongly
        discourage, eating while on a screen or device.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d9d07e-7904-4fb9-a548-a07c57025be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:20.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep is important, too, Muth said, since increased eating behaviors
        tend to occur later in the evenings. She recommends no screen time within
        an hour of bedtime. Parents can disallow devices in childrens'' rooms to this
        end, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25ae4fa-095f-4286-a446-b1922bc5378f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:21.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is important that parents model healthy relationships with food
        and also practice these tips.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b929bb-6236-49de-ac0d-79d773e10934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:21.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if parents notice concerning behaviors in their children, Muth
        said, they can talk to them in open-minded ways to better understand what''s
        going on -- and seek help if concerned that their child''s eating habits have
        gotten out of control.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75a988-37d4-4084-b3da-38dda91e1f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the study was conducted before the outbreak of Covid-19, its
        findings prove timely and highlight the need for more research on correlations
        between screen time and adolescent well being, the release said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf70a57-fe32-4e3a-8f48-7e95c0c4dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T08:39:44.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-24T23:10:22.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/04/us/screen-time-binge-eating-preteen-wellness-trnd/index.html">"More
        screen time is linked to binge eating in children, US study finds."</a></em></p>'
  'Hong-Kong-economic-freedom':
    'author': 'Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-05T09:23:21.190+08:00
    'imagesource': 'jcr:e4762023-cd98-4436-8dec-23ec3d200481'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '664989fe-b905-46cb-b0b0-7ca075f745eb'
    'lead': 'Hong Kong has been booted off an index of economic freedom that it used
      to lead, dealing another blow to the city''s standing as a global business hub.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-05T09:26:54.024+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-24T23:09:57.393+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:00:10.333+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong used to be the poster child for economic freedom. Not anymore'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58e47e-4da2-4673-ac03-0376a5c3d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Hong Kong has been
        booted off an index of economic freedom that it used to lead, dealing another
        blow to the city''s standing as a global business hub.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c1f8b6-7844-4f82-a1a9-0bce83e64995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:58.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Heritage Foundation, a conservative Washington
        think tank, revealed its annual ranking of the world''s freest economies,
        leaving the former British colony off the list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfcede-4a60-4de3-9a53-cce722f4cd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:58.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said that it was counting the city, as well as
        Macao — another Chinese-controlled special administrative region — as part
        of China, following a change in its methodology that means the index will
        only rank "independent countries where governments exercise sovereign control
        of economic policies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a8c91-5772-4c92-b6ac-1d2dbacee5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:59.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No doubt both Hong Kong and Macao, as special administrative regions,
        enjoy economic policies that in many respects offer their citizens more economic
        freedom than is available to the average citizen of China, but developments
        in recent years have demonstrated unambiguously that those policies are ultimately
        controlled from Beijing," the foundation''s researchers said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29155294-569c-4c6f-a741-22625cd3d245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:09:59.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest sign of Hong Kong''s evolving international image
        after a controversial national security law was enacted in the city last year,
        exacerbating a political crisis that had engulfed the city with mass protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0a3440-747a-4db0-b400-d1bff2d249e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to last year, Hong Kong had dominated the list for over a
        quarter of a century since its inception. But it was unseated by Singapore
        in 2020, "primarily due to a decline in the investment freedom score for Hong
        Kong," according to the Heritage Foundation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296bb0d0-6fa6-49d5-b03d-96a36d0fe9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:00.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore remains the top-rated economy on the list this year, followed
        by New Zealand, Australia, Switzerland and Ireland. China is in the bottom
        half, in 107th place out of 184 countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5525fa2-ce45-4c3b-88fe-671d175a85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five countries "earned very high economic freedom scores
        of 80 or more," researchers from the foundation wrote. The score is assessed
        by several criteria, including how open the markets are considered in each
        territory, how efficient regulators are in encouraging business and labor
        freedom, and how stringent the rule of law is in protecting property rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9cfc9b-843b-4d9c-9a12-b8355cb85fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Chan, Hong Kong''s top finance official, blasted the Heritage
        Foundation for excluding the city from the index Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51413d80-0623-4ed8-80cb-6832d98926bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:02.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not agree that our economic policy has been taken over by
        the central government," he said during a webinar held by the South China
        Morning Post. "It seems to me when they arrived at that decision, it must
        have been clouded by their ideological inclination and political bias."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946e22d-f50d-4ef9-a520-acaf58315587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.025+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Hong Kong government said in a statement
        that excluding the territory from the ranking was "neither warranted nor justified."
        Hong Kong is a member of the World Trade Organization, the spokesperson noted,
        and enters into trade, taxation and investment agreements as an individual
        economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ee44e0-7106-45d9-beb6-d595b197f6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hong Kong is and will always remain an open, safe, vibrant and
        pluralistic international financial and business hub, underpinned by economic
        freedom, the rule of law and judicial independence," the spokesperson added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3cabf8-a3c2-4120-9d3c-9c8d177d8e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:03.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong has long been seen as a vital business hub connecting
        East and West. Even after the city''s handover from Britain to China in 1997,
        it retained its image for decades as an international gateway to the mainland,
        helped by a pledge from Beijing to maintain its semi-autonomous status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceac72a-5db1-4564-8307-69d21d10d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2019, however, experts have warned that its unique differences
        could be in jeopardy as Chinese authorities seek to take a firmer hand in
        Hong Kong affairs. That was when huge protests erupted in the city over a
        divisive extradition bill, which ultimately evolved into a movement calling
        for full democracy. Turmoil from the demonstrations at the time forced stores
        to close, disrupted some public transportation and hurt the city''s economic
        growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646359eb-716c-43b4-9bb8-e88e764e553d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:04.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Hong Kong faced another test as China passed a sweeping
        national security measure for the city. The law banned sedition, secession
        and subversion against Beijing, and allowed Chinese state security to operate
        in the territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8b5b9f-4950-4d18-a472-6170a11a7b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:05.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move raised questions on whether the city''s reputation — and
        ability to attract businesses — would be eroded. Top local officials, however,
        have argued that it helps the city restore calm and order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25c7efc-4075-42ff-b7a4-fe122b736957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between pro-democracy activists and authorities remain.
        Earlier this week, hundreds of protesters risked arrest to demonstrate outside
        a Hong Kong court as 47 pro-democracy activists charged with subversion under
        the national security law appeared.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccda6c27-2187-4bde-8013-e12034b473aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:06.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that the city''s role in international finance
        is changing. Over the last year, Hong Kong has become a popular venue for
        Chinese tech companies to list their shares, particularly as tensions remain
        over Chinese companies that trade publicly in the United States.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a12869e-1786-4536-a93b-157b4fc7281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Eric Cheung and CNN staff contributed to this report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4361783-55ea-458c-99c7-642943696d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T09:26:54.026+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-24T23:10:07.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/04/business/hong-kong-economy-freedom-intl-hnk/index.html"
        target="_blank">Hong Kong used to be the poster child for economic freedom.
        Not anymore</a></em></p>'
