      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rating agency likewise flagged how consumer loans were
        hardest hit by the health crisis. Many Filipinos went out of work as the Philippines
        went into lockdown early into the pandemic, with unemployment rate surging
        to 17.6% in April.</p>'
