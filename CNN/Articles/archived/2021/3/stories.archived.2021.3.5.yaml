      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation stood at 4.7% for the month, faster than the 4.2% hike
        in January and 2.6% for the same period a year ago. National Statistician
        Claire Dennis Mapa said in a virtual briefing that February’s figure is the
        highest recorded since January 2019 wherein inflation stood at 4.4%.</p>'
