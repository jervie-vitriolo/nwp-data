        offer&#39; ahead of the March 8 commercial launch. <br><br>The promo, which
        will run from Monday to end-March, will be available in select areas in Cebu
        and Davao. | <a href="https://twitter.com/lisbetesmael?ref_src=twsrc%5Etfw">@lisbetesmael</a>
        <a href="https://t.co/B3Fdh6jCdd">pic.twitter.com/B3Fdh6jCdd</a></p>&mdash;
