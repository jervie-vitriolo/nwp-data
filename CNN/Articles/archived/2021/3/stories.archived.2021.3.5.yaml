      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Health
        Secretary Francisco Duque III on Friday said hospital chiefs volunteering
        to get vaccinated first are enough to push more health workers to do the same.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6478e6a-a10f-4cf2-8a19-52a004b0c32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e83504-6a0f-4b95-8797-0d98a2a763c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.751+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na muna natin kailangan ng maraming</em> influencers
        outside of the sector. It''s enough that the hospital chiefs have themselves
        vaccinated," Duque said when asked how the department can encourage more healthcare
        workers to be inoculated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ebf9a5-c083-4e1a-bd6a-ae1c1c2581b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9beb9bc-f781-4d7c-906c-109289b8333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is currently no need to look for influencers
        outside of the health sector.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a92fba6-d81a-4e6d-a495-3d2ad07c31de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635932e1-16cb-4ad0-85f0-6469e132f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:39.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the arrival of China''s Sinovac vaccine, many have expressed
        concern given its low efficacy rate at around 50.4%, which will be used first
        on health workers being the priority sector in the vaccine rollout. The Food
        and Drug Administration also said this may not be the best vaccine for health
        workers, especially those exposed to COVID-19 patients.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91439c4a-87a2-4333-ba31-b67529bf5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51252a02-f0ba-4135-a24f-9ec2e1f08c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:40.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After further examination, health experts recommended its use for
        the group as an immediate means to protect their lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bbd1e-f1f5-4db5-a314-fa85f7336bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c99496-34a3-4f76-b3b1-a16e3d6444e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government <a href="https://www.cnnphilippines.com/news/2021/3/2/Vaccination-of-influencers-rejected-Malacanang.html">earlier
        rejected prioritizing "influencers,"</a> which will include government officials,
        media personalities, and celebrities to improve vaccine confidence among Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1533da-adf1-4ceb-994f-773ef9e78b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f4f88-73a9-4ff4-a9a9-9af8043a1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque, who was included in the list,
        said the national task force had proposed to reserve some 50 doses for them,
        but the interim National Immunization Technical Advisory Group rejected this,
        pointing out that the vaccines should be used to protect health workers instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56369ed-698d-4e38-aae2-1e9fed209e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2405ab38-32ff-46f4-bdd5-657ef546e26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:43.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also mentioned that of around 13,000 medical workers already
        vaccinated since day 1, only few have experienced minor side effects like
        nausea, weakness, and fever, while cases of possible adverse effects are still
        being verified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b39ef-b4d8-4c49-bfbc-3ed6debf0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1ffeaa-4862-42f3-8b18-5678b8114b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:29:43.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-24T23:05:44.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines currently has around 1 million vaccine doses from
        Sinovac and the UK''s AstraZeneca, which is still not enough to immunize around
        1.7 million health workers across the country.</p>'
