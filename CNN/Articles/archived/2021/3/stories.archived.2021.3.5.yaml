      interview with Meghan and Harry? (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-05T23:33:32.256+08:00
    'imagesource': 'jcr:19b52d59-7f32-4863-bc87-c172a850e948'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6168455-5606-4199-9a1f-249c25bf9cd6'
    'lead': 'Who isn''t talking about Oprah Winfrey''s much anticipated sit-down interview
      with Meghan and Harry?'
    'mgnl:activationStatus': true
