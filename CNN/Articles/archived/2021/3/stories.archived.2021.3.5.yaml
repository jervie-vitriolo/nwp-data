    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae75651-85d3-4d87-8f81-c6c09ca8364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:31.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Filipino
        environmentalists Ann and Billie Dumaliang were feted by American magazine
        Vanity Fair for their efforts to promote sustainable tourism and environmental
        conservation in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a666f0-6ee6-4cc6-9b79-bb00d3472278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:31.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc0815b-68b4-449f-badd-ec93ec8f1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dumaliang sisters spearheaded an environmental conservation
        project in Baras, Rizal which features unique geological formations and rich
        flora and fauna. This place is more popularly known as Masungi Georeserve,
        now a popular hiking destination due to its proximity in Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa49a0-8688-4104-8e80-eee9f1bc0201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c475424-2cf5-40ff-94ae-e6ee3f9b0f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For 20 years, the Dumaliang sisters have been in the karst landscape
        of Masungi Georeserve, with the goal of protecting 430 hectares of rainforest
        in Rizal. They have helped to rewild the land (depleted by deforestation and
        quarrying), establish monitoring trails, and integrate the local community,"
        Vanity Fair travel editor Michelle Jana Chan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ca6ea-b9e6-4d0c-9965-52b0b65d8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:33.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a536e2-1a75-4508-b93e-6c9fa40994ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T22:41:20.928+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:34.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ann told CNN Philippines'' The Final Word on Friday the hardwork
        they poured in conserving Masungi is born out of desire for people to know
        more and commune with the environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e758a09-7528-4460-ab88-3f87d461306e'
      'mgnl:activationStatus': true
