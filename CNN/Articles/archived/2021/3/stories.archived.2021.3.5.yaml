    'template': '1'
    'title': 'REVIEW: ''Raya and the Last Dragon'' mixes a serious message with its
      animated action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3af269-0a67-4c00-a513-8126d55a3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:08.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The latest Disney animated adventure can
        be seen two ways: "Raya and the Last Dragon" offers another bold female lead
        from an underrepresented group and cute (in one case magical) sidekicks, embarking
        on a stirring quest. The deeper message, however, involves the toll that division
        and distrust inflicts on a mythical kingdom, which gives the otherwise pretty-good
        movie a rather timely hook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c6d1e3-1952-4ac8-800a-aef13d4ff3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:09.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f260a78-e387-48d5-9838-94b18f5c7b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading too much political subtext into this movie -- which hits
        theaters in addition to Disney+, like "Mulan," at a premium fee -- won''t
        be a problem for the kids watching it. Yet the adults who join them might
        find something deeper in the themes, in a film that''s otherwise colorful,
        action-packed, and more than a little convoluted in setting up its premise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cebf7-9ad7-4dc0-ad04-e95fcb06ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:10.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671bb3ad-208e-427f-ab1b-e720102f606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:10.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representing Disney animation''s first Southeast Asian heroine,
        the Raya of the title (pronounced "Rye-uh") is as much a warrior as a princess,
        happily, voiced by Kelly Marie Tran of the recent "Star Wars" movies. She
        lays out the story in an opening narration, in which dragons fought off a
        threat 500 years earlier to the mythical kingdom of Kumandra, which subsequently
        split into five distinct lands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e3303-2613-441d-a984-7d620c680b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df7b01-f2c6-4c88-ba28-a7b5edde0cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raya''s father (Daniel Dae Kim) remained in possession of a gem
        that held the last vestiges of the dragons'' magic, and dreamed of reuniting
        the kingdom. But those plans go awry, leaving a dystopian landscape that forces
        Raya to travel to each of the various lands -- wary as they are of each other
        -- to reunite the gem and restore harmony to their fractious world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df28dfae-9d69-47f7-839d-b0705156dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:12.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f87bd4f-9c4b-4913-84bf-b769ffcb900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:13.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lot to digest, including the dragon of the title, Sisu,
        voiced with Eddie Murphy-in-"Mulan"-like energy by Awkwafina. The dragon promotes
        the idea of trusting others, but Raya has a bit of history with the princess
        of the Fang lands, Namaari ("Crazy Rich Asians''" Gemma Chan), who is every
        bit her equal in battle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd41004-9f3b-462c-a31e-ae0725c41341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:13.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d11b89-2727-48ef-a4a0-16830ad07853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:14.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aforementioned sidekicks are plentiful and in some instances
        quite fun, among them an extremely useful creature/mode of transportation
        known as Tuk Tuk (unintelligibly voiced by Alan Tudyk) and a thieving toddler.
        The dragon, alas, should be the centerpiece of the action, and the design
        is a little too cartoony and plush-toy friendly -- less majestic and magical,
        at least most of the time, than simply kind of goofy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895faed0-501b-44fb-b153-9ee78058c6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9faef0-f691-4604-97c2-7ce74f5d8369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:15.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As always, there''s some gorgeous imagery along the way, and a strong
        payoff after what amounts to the episodic nature of Raya''s journey. But the
        film feels too conspicuously like a work by committee than one of inspiration
        (the film credits four directors or co-directors, and 10 names as having contributed
        to the story), missing the spark that has characterized the studio''s best
        animated fare, including Pixar''s recent "Soul."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b6a4c-4417-478c-9b16-78f3547a6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:15.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb40b62f-8c1d-41e9-b88e-f7aaba8df10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:16.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, Raya''s challenge somewhat mirrors that of the film
        itself. The pieces are all there, but the true measure of success boils down
        to how well you put them together.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d76702-9e90-4da7-8860-4db947a5ff0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:02:58.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-24T23:01:16.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/05/entertainment/raya-and-the-last-dragon-review/index.html"
        target="_blank">"''Raya and the Last Dragon'' mixes a serious message with
        its animated action"</a></em></p>'
  'Duterte-communist-surrenderers-house-and-lot':
