    'template': '1'
    'title': 'Mandaluyong court orders immediate release of journalist, union organizer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28fd5a3-1145-4f25-9303-3f058c388d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:23.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — A Mandaluyong
        court ordered the release of journalist Lady Ann Salem and trade unionist
        Rodrigo Esparago as it dropped the prosecution''s motion against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bcb40-1c02-4f43-bbb2-34c765c0d38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after the dismissal of criminal cases against Salem and
        Esparago, who were arrested and charged with illegal possession of firearms
        and explosives in December, the Mandaluyong Regional Trial Court Branch 209
        on Friday decided that they should walk free.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b8411e-bd81-4e6f-9d5c-03a6f6a08c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:24.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/12/lady-ann-salem-release.html">RELATED:
        Court urged to order journo Lady Ann Salem’s release following ''acquittal''</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5741fdf-a9ae-4530-9e25-5ae753c37688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the prosecution''s argument that the decision junking
        their case was not yet final, claiming the probable cause was "sufficiently
        established" prior to the issuance of search warrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd773a2-eb61-4aa1-850a-32cec862d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:25.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salem''s side, however, stressed that the search warrants should
        be declared void for lack of probable cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d51df6-4408-4d30-822d-2c7769be017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After thorough consideration of the arguments raised and jurisprudence
        cited in Salem''s Comment, the court resolves to reconsider and rule that
        a trial court is empowered to immediately release the accused if the evidence
        on record clearly fails to establish probable cause," read the order signed
        by Presiding Judge Monique Quisumbing-Ignacio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38eca0b-8b4f-4818-9f69-ad2e29cd32e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Jail Warden is ordered to immediately release accused Lady
        Ann Salem y De Leon and Rodrigo Esparago y Santos, unless they are being held
        for some other lawful cause," the decision also stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a07c71-0128-4497-abc9-e6e3501cbf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:27.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, the Criminal Investigation and Detection
        Group–National Capital Region said the two were arrested as part of its campaign
        against loose firearms and criminal groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb301d8-db2e-43f4-a5f4-ae0228771bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:27.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/2/5/mandaluyong-court-junks-case-vs-lady-ann-salem-and-union-organizer.html">RELATED:
        Mandaluyong court junks case vs. Lady Ann Salem, union organizer</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f942928-ec71-4a78-88bf-d213c300d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.912+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they seized handguns, grenades, and ammunition, among
        others things, from Salem. An armalite, pistols, and ammunition were seized
        from Esparago, according to police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22698f37-9049-42e5-bf6e-6eb2bad93dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:28.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Mandaluyong court dropped the case, arguing the law
        enforcers'' search warrant was declared void for being vague after they failed
        to seize only those items listed in the warrant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebad46-6c1b-40b8-9cfc-fdc4771ba76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T19:53:58.913+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:04:29.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also found substantial inconsistencies and contradictions
        in the testimonies of informant Kharl Lou Dela Cruz Geronimo, Patrolman Ernie
        Ambuyoc, and Police Captain Michael Nathaniel Visco.</p>'
