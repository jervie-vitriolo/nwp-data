    'template': '1'
    'title': 'Duterte dangles house and lots for rebel surrenderers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b4442d-86d7-4904-8c17-749c4604dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:01.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> President
        Rodrigo Duterte dangled free house and lots for communist rebels who will
        surrender to the government, including the choice of province they wish to
        settle in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d909a8b-c869-4a86-8972-27b8d4054e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:01.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb9429-4b3b-4e9a-9da1-7dc4b0ce4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mo</em> surrender <em>ka ihatag ko na ang balay. Naa na</em>
        [If you surrender, I will give you the house. It is already there]. Ready
        <em>na. Daghang ko gipanghimong balay</em> [I built a lot of houses] all throughout
        the Philippines," Duterte said during a speech at the University of Science
        and Technology of Southern Philippines in Cagayan De Oro City. "If you want
        to transfer to another province maybe, there is always a room available for
        you to seek shelter."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f966f7d2-7075-4a81-bcfb-305120ac0d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:02.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f18f5-417b-47bb-8a9a-3446d2d355fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those who will not surrender, Duterte again ordered the
        police and military to "shoot and kill" rebels during encounters if they see
        them with firearms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721c719-aaf9-412a-9aa3-a04064f05a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:03.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b87ecb-373d-4f23-8259-6ff023ac6119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Akong giingnan ang militar ug</em> police, <em>mag engkwentro
        gani mo unya nag gunit ug armas, patya! Patya gyud. Tiwasi.</em> [I told the
        military and police if there is confrontation and they are holding firearms,
        kill them! Make sure to kill them]... <em>Ako nang sugo. Ako''y ma priso.
        Walay problema na</em> [I ordered that. I alone will be imprisoned. No problem],"
        Duterte added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b5e34f-1929-423f-8d99-88f27de5e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T23:08:10.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-24T23:01:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was in the area to preside a meeting of the anti-communist
        task force''s national and regional officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94dd132-2528-4bbf-b9bf-020ff87a2324'
