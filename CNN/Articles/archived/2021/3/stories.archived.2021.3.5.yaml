      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Valenzuela
        City government has witnessed an increased public confidence in vaccines after
        more than 200 medical frontliners were inoculated against COVID-19, its mayor
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36869a-2f82-44ce-9d7f-4263c5e9b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine supply from the national government is expected to increase
        as Valenzuela City recorded a "very good" reception following the vaccination
        of 250 medical frontliners this week, Mayor Rex Gatchalian told CNN Philippines''
        Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cf8e7-8ee4-4b35-8156-85a493948579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:05:29.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very good sign na ''yung mga medical frontliners natin
        ay getting themselves inoculated. ''Yung agam-agam ay nag-dissipate," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de03540e-b82a-4132-aa76-f6044c719725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-05T18:52:14.614+08:00
      'mgnl:createdBy': 'lisbet'
