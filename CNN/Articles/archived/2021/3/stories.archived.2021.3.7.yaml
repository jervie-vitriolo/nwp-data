      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a475a597-dd1f-4ea7-a460-8a9001d29869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T16:10:41.254+08:00
