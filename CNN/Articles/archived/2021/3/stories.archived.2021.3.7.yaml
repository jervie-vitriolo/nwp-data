      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total, 36,043 or 6.1% are active cases, of whom 90.6% have
        exhibited mild symptoms, 4.2% have no symptoms, 2.2% are critical cases, 2.1%
        are severe cases, and 0.91% are moderate cases.</p>'
