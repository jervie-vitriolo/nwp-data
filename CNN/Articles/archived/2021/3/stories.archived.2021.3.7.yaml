      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Australia''s attorney general last
        week outed himself as the minister accused of raping a 16-year-old girl in
        1988, his denial was emphatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0eb701-9f58-4ca9-98ee-ca9476da1e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:30.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b3c6e-951a-4e63-8ac6-c5115907ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that I have read did not happen, and to suggest that
        they could be forgotten is ridiculous," said Christian Porter, who oversees
        legal affairs and national security, before starting a period of mental health
        leave.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fd6cd5-05ec-4161-9eab-4fc301ca6584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:31.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11cfa34-97b6-4b86-b5b7-ecbec3659476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Prime Minister Scott Morrison, that was the end of the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619e15-2935-4a58-a448-8068e1bb198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:32.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33958a7f-b6d5-4888-b796-2e4212c209bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged victim didn''t file a police statement before she died,
        age 49, last year. After police closed the case last week, citing a lack of
        "admissible evidence," Morrison refused to order an independent inquiry into
        the allegations, which emerged after statements by the alleged victim were
        anonymously sent to the Prime Minister''s office and two female politicians
        from other parties.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80109b32-1ae4-4199-91fb-e81c381f13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5d26b8-4762-45b0-adb7-4c59b6961c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:34.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Australians, however, the case is not closed. Far from
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7231d3-2fd7-42da-94c0-4fdff437dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4850f0e-1491-4309-a84b-2f7894c257ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, thousands of women are planning protests for
        March 15, when they will present a petition to Parliament House calling for
        the government to investigate all allegations of sexual assault and misconduct
        by Members of Parliament and their staff.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5552d39-83e6-4bf3-bc99-9ce0798554b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32245fd5-1ff6-4d79-bd8f-4af6705ecd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet their demands go far deeper than parliament. They want structural
        and cultural change to achieve equity across the country, in schools, workplaces
        and the justice system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446957ce-d07d-4505-b349-f99c11ab8220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7a79f-c284-45b2-a846-419bf33d2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:37.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want another report, (or) someone saying, ''Oh, we''ll
        look into the matter.'' This has to change, right here, right now," said Janine
        Hendry, a reluctant protest organizer behind the March 15 rallies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97d8644-e1c4-4ed6-8713-0b4239cc3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce8afb-2ad4-4881-ba9f-d56220799289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:38.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think at 58 years old, I would be an activist," Hendry
        added. "Nor did I think at 58 years old I would be taking to the streets to
        protest against this stuff. I thought we''d moved beyond it -- but we haven''t."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc933f-dce9-47c3-8331-02eff94983d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:38.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179ae54b-9d78-4bfe-9209-53b1491062b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:39.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendry inadvertently tapped into a well of anger when she typed
        a quick tweet last Sunday, venting her frustration that women in Australia
        are still fighting for equality in 2021.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd860e65-dfd0-4b3f-b63e-0b3c84ba490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:39.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc42d2-eb73-4edd-acf0-802904f71900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In just six days, more than 22,000 people joined her Facebook group,
        March 4 Justice. The group now has a presence on multiple social media platforms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6e3683-bb96-4ec9-a98a-43840fcdea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2a500-61c2-4496-b891-6dc78c5b2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:41.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Hendry. In London, another Australian woman, half
        Hendry''s age, is trawling through thousands of emails detailing alleged sexual
        assaults on schoolgirls in Australia. Chanel Contos'' movement started with
        a few friends sharing stories of sexual assault. It''s since morphed into
        a website and petition calling for education and change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a670565-84fb-439a-a3ff-ac748b36d7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc261b-6326-4cdf-84a1-dd2f82fc8d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two groups represent different demographics of Australian women
        -- and both are angry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3e5d2-db4b-4690-be91-dd9a5176b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c361513-c61d-4174-ae41-9f6fb74a701a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''White-hot rage''</h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b7988b-4645-4c68-81d2-3532c6e265b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:43.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to pinpoint the exact moment that tripped the wire
        on women''s fury in Australia, though it could have been two weeks ago when
        Brittany Higgins, a former Liberal Party staffer, alleged she was raped in
        the defense minister''s office in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ec0e48-cbc0-4416-8946-72c5b70c0605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:44.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13fd534-1d26-4cbc-b2ab-5c79f66cdbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins said she was inspired to come forward by Grace Tame, a former
        victim of grooming and sexual assault, who was named Australian of the Year
        in January for her work urging other women to speak out. They have listened.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28c77f-9783-4aae-aa09-0be822b911ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c4f87-2765-4266-87d6-646a2f33ef22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:45.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins'' allegation prompted an apology from the Prime Minister,
        who announced a number of investigations into the incident and insisted the
        culture in parliament would change. However, Morrison''s explanation of his
        decision-making process raised eyebrows.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3904b066-46b7-4dc8-aac8-a44965b32ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff34685-d631-44ec-ae37-21c1a1be8193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:46.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jenny and I spoke last night," Morrison said, referring to his
        wife. "And she said to me, ''You have to think about this as a father first.
        What would you want to happen if it were our girls?''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3416b6a-abb1-4108-88d6-4e4a39758ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:47.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db00c66-6975-4c13-bbf8-dc0743932634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jenny has a way of clarifying things."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913695d5-2c5d-4079-a929-6ac3dea30a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8255ab6-8d12-4639-b451-754e8ecac7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It led one female reporter to ask: "What would happen if men don''t
        have a wife and children? Would they reach the same compassionate conclusion?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1a878b-ec4a-4327-8c6a-5fe61d5dde1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4345acb6-dd47-43e5-aaa3-d9ba22df5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:49.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics seized on Morrison''s choice of words as evidence he didn''t
        comprehend the issue.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5adb91-d4ca-469b-8e9e-4b372ec059a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:50.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fb11d2-2293-4c8d-a805-2b1ba6d436ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same was later suggested of Home Affairs Minister Peter Dutton,
        who referred to Higgins'' allegations as "he said, she said." His words were
        interpreted as an attempt to minimize Higgins'' allegation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5491bf82-187a-4f49-99a5-0820cd7144d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7ddc4-b247-4076-bb2c-d6ced27a6696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:51.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the level of discourse has disintegrated further, with
        Higgins threatening to sue Defense Minister Linda Reynolds for allegedly calling
        her a "lying cow." Reynolds apologized for the comments, which Morrison said
        were uttered in private during a "very traumatic week."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3884886-2473-4da4-b9ee-eab00995b859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:52.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ae5f17-6960-409a-b84e-d5a481f35a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion over who said what and when soon shifted to reports of
        another bombshell allegation -- that a cabinet minister was accused of raping
        a teenage girl more than 30 years ago. The woman wasn''t alive to tell her
        story, but her friends sent documents, including old excepts of the woman''s
        diary, to the Prime Minister and senators from rival parties. A cover letter
        urged them to act, according to one senator who received it.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcfbc45-68dd-47a2-9828-3e6d2bb53005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:53.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a312e48e-42ae-44d7-8f37-ae2b2e7e688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:53.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison waited three days to respond amid public speculation on
        whether he should sack or suspend the minister, perhaps during an independent
        investigation. He didn''t do either, and accepted Porter''s denial.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a65163-94e5-462e-98c3-b9dd42d72a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8735da68-1131-434e-90ba-223a5a649f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:54.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction was swift. "I can say quite genuinely that I have never
        felt the outpouring of white-hot rage from as many women, but also actually
        quite a few men, as I have in the last 24 hours," said Georgie Dent, executive
        director of The Parenthood, a non-profit group for parents, on Tuesday. "The
        idea that they can carry on with business as usual is completely untenable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ae3598-51a1-427b-bf48-7119fb64422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:55.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898cd3b3-46d4-4951-82bb-c65bf053f4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:55.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>It starts in school</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6b5da-31b9-46f0-b462-e20ce8c08cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:56.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia did have a #MeToo moment, as women around the globe shared
        stories of sexual abuse in 2017. But it was severely curtailed by the country''s
        strict defamation laws.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213bf75-e87b-4807-938a-6b3fb5dc05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc74bb3-9189-49a2-8a81-457727377ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:57.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian law, accusers have to prove their claim is true
        -- unlike the US, where alleged offenders must prove the claim is false. Consequently,
        many women stayed silent, while other people who shared their stories anonymously
        ended up being named.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f97da-e0cf-4828-a440-6eccdd55c8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493b93b-96b3-4dfe-bcb6-ef2737508e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But recent events in parliament have set off an alarm that is ringing
        across the country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f6130c-9fae-4341-a848-00c6bf970154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:58.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540bbbca-0a5b-4cac-b89b-eab75b6a06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:59.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the start ... this is Australia''s #MeToo moment," said
        Jacqui True, professor of international relations and the director of Monash
        University''s Centre for Gender, Peace and Security.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08195562-fcc2-43ab-8186-e23eae849197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975dbd33-47e1-4ae7-a163-9e31ea9e3a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.894+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:00.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, former Sydney high school student Contos hadn''t
        heard of Higgins or the other allegations at the top of Australian politics.
        She moved to London last September to start a master''s degree in gender,
        education and international development, but in the last three weeks she has
        been inundated with other stories of sexual assault from former students.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c915b-ee2f-46c0-9880-1c358849359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:00.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6e3f19-284e-4e85-82d6-f1d9cb69bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with an honest conversation with friends about how they''d
        been assaulted by boys at school. The same names kept coming up, with similar
        stories of abuse, so they began listing them in a Google document and invited
        others to join. Now, there''s a website with more than 2,000 testimonies from
        students across Australia, and a petition urging Australian schools to start
        teaching sexual consent sooner, including what constitutes sexual assault
        and how to respond.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c6ebb2-c35f-4e3d-b191-67af2ae224e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:01.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40c0484-5bfc-4083-b9bd-41f12568d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:02.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contos said they were only taught about consent in their final years
        of school -- and by then, for many, it was too late.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc6274e-a743-4ac3-8a84-582430497d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:02.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f1c412-6e6a-4942-9648-ff4c9ad41486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:03.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names have been removed from the stories, so as not to defame anyone,
        but each entry is tagged with the author''s school. Overwhelmingly, the students
        say they didn''t give consent, and many times their alleged attackers didn''t
        seem to know what that meant anyway.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280a53e-1918-44ef-96b0-b1e950ea420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd280fd-d334-46ae-bb51-1764965d66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They think it''s okay to convince a girl to perform oral sex; they
        think it''s okay to push her head down slightly," said Contos. "They think
        it''s okay to guilt-trip them and say, ''Why did you come upstairs with me
        if you don''t want to do this.'' They think it''s okay to get a girl really
        drunk on purpose and have sex with them. They think it''s okay to walk in
        on their friends doing sexual things and laugh and take photos.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235ebb1-27f0-403b-bd8b-94c7aa86f4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:04.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d328dfd-80b6-43a8-9310-50ece2d2d415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not okay, but they think it''s okay because it''s what everyone
        does, and it''s what seems normal."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3217809-b56e-43d4-bc97-959e5dca5782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:06.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d070ac-6e7e-478f-872e-a89250331af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contos doesn''t know Hendry, the March 15 protest organizer. But
        Hendry has heard about Contos'' campaign.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbd4848-c6ef-460d-a533-5615de90b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.895+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a83f4-b2b3-4d85-8023-fcb821353af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:07.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stuff that Chanel is uncovering is testament to the fact that
        (misogyny) is alive and well and we need to knock it on its head," Hendry
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e62c6-43d8-4f1c-b3c8-b7db68db6b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:08.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4450c-9f64-49d6-937d-5405ec4ebce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:08.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contos met with the head teachers of nine schools last week to teach
        them how to talk to their students. On Friday, the New South Wales Police
        announced it was working with school administrators to address the issue of
        sexual violence in schools across the state.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63602a-cf67-4bb8-9886-56bfcc77f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edb7e1-70f9-47a4-99d5-884d35682450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Equality gap</h3>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b9d62f-0203-4bb2-adc0-d8d74e585220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:10.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is considered a wealthy country. Until the coronavirus
        pandemic hit, its economy had been expanding for nearly 30 years, driven largely
        by the export of resources to China.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bf02f2-8922-4ed7-aaf0-c8bdc4ac78af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b340c0-ebaa-4859-b9c8-e78d9c8f1df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:11.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its increasing wealth hasn''t translated to greater gender
        parity. Between 2006 and 2020, Australia''s place on the World Economic Forum''s
        Global Gender Gap Index dropped from 15 to 44. While the country scores highly
        for access to education for girls and women, they''re not reaching parliament
        and boardrooms in the same numbers as men.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cce011-a963-4a46-916a-80e5b3d39a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012a016-94e4-4e94-bc2f-43a48ae8426c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it means is that the returns to women''s education and educational
        achievements are actually lost, because they''re not translated into key positions
        and impact in the political and economic sphere," said True, the director
        of Monash University''s Centre for Gender, Peace and Security.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178481d0-621b-4c20-bb02-3c8c132173fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd45e2-93b5-4b40-92b9-6c2621acc27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True puts that down to structural issues, including the lack of
        affordable paid childcare to allow women to return to work. "The workforce
        is based on that male as the breadwinner norm in Australia," she said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befb6ffd-ccb9-4163-b70a-0b88b646e0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.896+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:13.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df470f4-d2d1-4295-868c-e510562f2e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:14.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even during the pandemic, when one or both partners with children
        had to work from home, most women took on the main role as carer. A survey
        by of more than 7,000 Australians by the Australian Institute of Family Studies
        from last May to June found that even with both partners at home, women were
        five times more likely to take on the role as primary carer.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394103ca-fdba-42a8-bb8d-f80b8279e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:14.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c646154-cc2c-4228-8182-e8900fff0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:15.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women reportedly also lost their jobs faster than men during the
        pandemic.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d60073f-daca-4341-ab26-53ac12b611cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bb633-44a5-49c1-b4cd-8c4bc05eac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:16.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to government figures from February 2021, fewer Australian
        women work full-time than men, though they fill more part-time roles. After
        finishing university, women are paid less than male graduates, the research
        revealed -- and by the time they retire, their median retirement savings are
        21% lower than men.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19127b7-2663-4c51-ba33-f4a187d3ac21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:16.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10798494-52cc-4088-94e4-80cac20c5409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2011 to 2016, the fastest-growing cohort of homeless people
        was women over 55 years old, according to the Australian Human Rights Commission.
        "And the number one reason for women''s homelessness is the experience of
        gender-based violence, particularly domestic violence," said True, from Monash
        University.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea29979-21ed-4ac2-b169-49d2197497fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:17.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c795e8-f793-4b8b-ab5b-8ae5d14364a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far this year, six women have died due to family violence, according
        to the Counting Dead Women Project, run by women''s advocacy group Destroy
        the Joint. Last year, 55 lost their lives -- roughly one woman every week.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72679f48-9487-4264-bc32-5dc89702e214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8b8e3-c9ff-4a06-81a7-0f13fc48866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:19.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the halls of power, women hold 31% of seats in Australia''s 151-member
        lower house, according to the Inter-Parliamentary Union. In the upper house,
        the gender ratio is almost equal. But of the Prime Minister''s 22 key leadership
        positions, 16 are held by men and six by women.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa49c7f8-3467-4ce2-93c3-b59273c38f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:19.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0e7db3-02ad-4995-a2bd-52af97264ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:20.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The culture of politics is highly masculinized and it is not conducive
        to gender equality, or to women''s participation; it''s a very tough woman
        who can make it in Australian politics," said True.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070db90e-b3b8-4028-9746-c0c427bd4c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:20.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5777a3-fc75-459a-b600-dd389d3b421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:21.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perspective on what it means to be a woman in Australian society
        is lost ... which means that we compound the problems, we continue not to
        address the gender inequality, because we simply do not have those who can
        voice and shape the policies in our government."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad84d045-4a71-4131-93fe-05dc13a19488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:21.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f10b89-06fe-4d51-a257-93f60122ad99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Work to do</h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e16f50a-adb8-4fce-b300-771b11cf7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:22.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1984, the government sought to make Australia a more equal place
        when it passed the Sex Discrimination Act. The law made it illegal to discriminate
        based on gender and prohibited sexual harassment.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18b95a-869c-4581-a3d3-5ad4bfe339f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:23.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa7f201-ed23-4897-8e86-572b4622edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet last year, the Australian Human Rights Commission said the pace
        of the country''s efforts to address sexual harassment was "disappointingly
        slow," and sexual harassment in workplaces was "widespread and pervasive."
        According to its most recent survey in 2018, one in three people -- women
        and men -- had experienced sexual harassment at work in the past five years.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ffe65-c6c6-4260-bb78-c85cc7eac0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce5bb63-5780-4294-9f8d-d8bde84fe54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:24.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation in Australia was not wildly different from elsewhere,
        said Michelle Ryan, who begins a new role as inaugural director of the Global
        Institute for Women''s Leadership at the Australian National University in
        Canberra in July. The institute was founded by former Prime Minister Julia
        Gillard, who famously called out misogyny in a speech to Parliament in 2012.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0ebd3e-0fd3-470c-89d2-af000586e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:25.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8019fafb-6342-4255-93b4-eac8ce0c066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:25.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a recent phenomenon, nor is it one that is particular
        to Australia or to Parliament," Ryan said, from the University of Exeter in
        the UK, where she''s working as a professor of social and organizational psychology.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e264b4d3-2471-44f6-839c-9c06ce181569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:26.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b1204-b9ad-4722-863d-805b84328d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:26.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What these incidents do, however, is bring home the importance
        of the need for research, and evidence-based policy and practice, to address
        the sexual harassment in the workplace, and the other inequalities that women
        face in their careers."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f663853-00b9-4076-bf23-dbc30650144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:27.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7fe2b-ca34-4ab3-a19c-8ddccb3af742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.898+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:27.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, they also bring the need for direct action. On March
        15, women around the country are urged to wear black and join marches in their
        cities, if they can''t travel to Canberra.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52c11f6-a35a-44b4-aa13-46284e4de407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:28.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef24363b-25d2-4c7d-afe2-92af0e43c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:28.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are preparing for a fight. According to an Essential Poll released
        on Tuesday, two-thirds of 1,074 respondents thought the Australian government
        was more interested in protecting itself than women. The survey was conducted
        between February 24 and March 1 -- before Porter, the attorney general, came
        forward and stated he would not resign.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a025419c-4d96-48d2-9023-3b7d65ab2c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:29.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da949e-49cc-41c7-954f-16efe3544c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister says Porter should be afforded the presumption
        of innocence, along with everybody else, and that calling an independent inquiry
        would undermine the rule of law in Australia. "We are governed by that rule,
        not the rule of the mob or anybody else," Morrison said. However he added
        that he would welcome an inquest if one was ordered by the South Australian
        coroner.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ea6d29-87ab-4a5d-9e07-e73317bba304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854aa6e0-4e89-4be1-8cd5-ea757a740f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:30.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for the Morrison government grew during the pandemic --
        the country has recorded fewer than 1,000 Covid-19 deaths and vaccines are
        being rolled out. But on the issue of gender equality, the Essential Poll
        released Tuesday showed 76% of respondents believe there is "still a long
        way to go."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce8d13-da8e-47c8-b6c2-849715e08bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:31.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948d7975-d8dd-4227-a352-0b764e11a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:31.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the calculation has been made that this is an issue that won''t
        concern voters, I think they''re mistaken," said Dent, from The Parenthood.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f69dbb-51ba-4cf3-b7d3-2f7de62ea592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:32.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbfa0e5-d6f5-4005-8f05-10d92404c058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:32.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True, from the Centre for Gender, Peace and Security, said now is
        the time for the government to listen.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2194e4-319d-4fce-8443-f63fe58c6321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:33.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
