  'astrazeneca-completed-arrival':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-07T19:03:19.718+08:00
    'imagesource': 'jcr:056fe60f-7e8e-4baa-ab87-335f5c61f57f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f26d59a-75d6-4851-9dad-40a9c2bb93e3'
    'lead': 'The second  batch of AstraZeneca vaccines arrived in the country Sunday
      night, completing the 525,000 doses supplied by the World Health Organization-led
      COVAX facility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T19:06:53.548+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:31:10.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
