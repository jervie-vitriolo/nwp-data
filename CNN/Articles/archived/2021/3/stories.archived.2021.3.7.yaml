      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6858ae99-6c4d-461a-b150-d2ea71b89fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:46.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:30.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> The government
        is not yet inclined to further tighten national borders but will review ongoing
        recommendations to control the rising COVID-19 cases, including the new variants
        of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9948474e-0596-4cfd-b76c-26fdca978f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:46.136+08:00
