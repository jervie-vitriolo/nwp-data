  'us-senate-covid-relief-plan':
    'author': 'Manu Raju, Clare Foran, Ted Barrett and Alex Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T11:34:09.588+08:00
    'imagesource': 'jcr:2b4be779-d01b-4241-b82e-8b65d9b773f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '730cdaee-6e52-4817-95a9-dc15a6ebab10'
    'lead': 'The vote was 50 to 49 on a party-line vote. The House will vote Tuesday
      on the bill to approve changes made in the Senate, House Majority Leader Steny
      Hoyer announced, and then it will go to Biden to be signed into law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T11:39:20.218+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:38:53.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:01.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'United-States-Senate', 'US-Senate', 'Joe-Biden']
    'template': '1'
    'title': 'US Senate passes Biden''s $1.9 trillion Covid relief plan after all-night
      votes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a3237-e50d-4324-b43c-4949b0329394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:53.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Senate passed President Joe Biden''s
        $1.9 trillion <a href="http://www.cnn.com/2021/03/04/politics/stimulus-senate-democrats-proposal/index.html"
        target="_blank">COVID relief plan</a>&nbsp;on Saturday, after an all-night
        "vote-a-rama" and a 12-hour struggle to get one Democrat to support the party''s
        plan on a critical issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f4fe44-c9fa-460a-bd11-97e033917bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.218+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote was 50 to 49 on a party-line vote. The House will vote
        Tuesday on the bill to approve changes made in the Senate, House Majority
        Leader Steny Hoyer announced, and then it will go to Biden to be signed into
        law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9627b325-c370-413b-9978-3b873367a092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:54.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hailed the Senate passage in remarks from the White House
        Saturday afternoon, touting his plan''s widespread public support even if
        it didn''t earn any Republican votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ededdd5c-0fdc-4f19-a658-5de0cfe2713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:55.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By passing this plan, we''ll have proved that this government,
        this democracy, can still work. It has to be done. It will improve people''s
        lives," Biden said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98777ce-0ecb-4f74-8e4d-55b6f4329d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Senate Majority Leader Chuck Schumer defended the relief bill''s
        passage along party lines, saying it showed the Republicans that they could
        do it alone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230eea76-4bf4-4d30-963a-6bfe1e108ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:56.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats have faced fierce pressure to stay united to pass
        the administration''s top legislative priority before March 14, when jobless
        benefits are set to expire for millions of Americans. West Virginia Sen. Joe
        Manchin''s unexpected opposition on Friday to a Democratic deal boosting unemployment
        benefits ground the Senate to a halt, prompting a furious lobbying effort
        between the two parties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a744d7-aefe-4b97-a4fc-01e1068a2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats kept a Senate roll call vote open for 11 hours and 50
        minutes, the longest in recent history, as Manchin signaled he would accept
        the Republicans'' less generous proposal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba4d30b-783a-43aa-bad4-d17c44223b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dispute was a sign of the centrist Democrat''s power in the
        50-50 Senate, where Democrats control the narrowest possible majority, and
        an example of how a single senator can derail the President''s agenda.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83679d2-4b9c-49fd-8551-90e734cb69a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.219+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:57.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a long negotiation Friday evening, and with a flurry of other
        amendments to consider, Manchin finally agreed to extend $300 weekly unemployment
        benefits through September 6, about a month earlier than what Democrats had
        envisioned. The West Virginia Democrat also limited a provision to make the
        first $10,200 in benefits nontaxable apply only to households making less
        than $150,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acd624-256f-4ab5-b1bc-baaabdf129d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have reached a compromise that enables the economy to rebound
        quickly while also protecting those receiving unemployment benefits from being
        hit with unexpected tax bills next year," said Manchin in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be8d85-9738-42e2-97f3-dd533d50fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:58.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Friday evening that Biden
        "supports the compromise agreement, and is grateful to all the Senators who
        worked so hard to reach this outcome."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce36ef9-564b-49ee-9603-de4a8f4d0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:38:59.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearly $2 trillion package includes up to $1,400 stimulus checks
        to many Americans, and billions of dollars for states and municipalities,
        schools, small businesses and vaccine distribution.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d91eb3-41ea-4a7d-9258-0eea15eb6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also extends a 15% increase in <a href="https://www.cnn.com/2021/03/04/politics/stimulus-senate-democrats-proposal/index.html"
        target="_blank">food stamp benefits</a>&nbsp;from June to September, helps
        low-income households cover rent, makes federal premium subsidies for <a href="https://www.cnn.com/2021/02/09/politics/aca-subsidies-stimulus-house-democrats/index.html"
        target="_blank">Affordable Care Act policies</a>&nbsp;more generous and gives
        $8.5 billion for struggling rural hospitals and health care providers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb49b4d1-ccf3-4eda-b216-4125ed32748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:00.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate passed the bill after a <a href="https://www.cnn.com/2021/03/04/politics/vote-a-rama-covid-19-relief/index.html"
        target="_blank">vote-a-rama</a>, a Senate tradition that the minority party
        uses to put members of the majority on the record on controversial issues
        in an effort to make changes to a bill that they oppose.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e0abbc-5430-41eb-bc71-8674d8c4c3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.220+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:01.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Republicans introduced a number of amendments overnight that
        were narrowly defeated by the Democratic majority. Sen. Susan Collins of Maine
        pushed to replace Biden''s bill with a $650 billion version. Sen. Marco Rubio
        of Florida wanted to tie school funding to reopening requirements. Sen. Tim
        Scott of South Carolina advocated for greater transparency for state nursing
        home investigations following the scandal in <a href="https://www.cnn.com/2021/03/05/politics/andrew-cuomo-nursing-homes-report/index.html"
        target="_blank">New York</a>. And Sen. Mitt Romney of Utah proposed cutting
        billions of dollars from the bill to states that had <a href="https://www.nytimes.com/2021/03/01/business/covid-state-tax-revenue.html"
        target="_blank">better-than-expected revenues</a>&nbsp;despite the pandemic,
        noting that California actually ran a big surplus last year.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e71396e-e8aa-400f-9af2-4c835ff17a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vast majority of the GOP amendments failed, along with one
        by Montana Democratic Sen. Jon Tester to require Biden to approve the Keystone
        XL pipeline, which the President blocked in January by executive order.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51f3b8-9897-46f1-807f-9f73972f6142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:02.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few amendments were adopted, including Oregon Sen. Ron Wyden''s
        compromise with Manchin on unemployment benefits, New Hampshire Sen. Maggie
        Hassan''s measure incentivizing schools to reopen in-person learning and Kansas
        Sen. Jerry Moran''s effort to strike a bipartisan deal protecting veterans''
        educational benefits for legitimate institutions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc26375-d371-4461-b630-7128d9882cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, extraordinarily long amendment vote — on a measure to
        raise the minimum wage to $15 a hour, introduced by Vermont Sen. Bernie Sanders
        — was an early test of Democratic party unity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec164aa-3fad-4199-b3c2-700469549a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:03.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight senators in the Democratic conference — Manchin, Tester, Hassan,
        Kyrsten Sinema of Arizona, Angus King of Maine, Jeanne Shaheen of New Hampshire
        and Chris Coons and Tom Carper of Delaware — opposed the minimum wage amendment,
        along with every Republican senator.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed396c0-e61c-45d7-a907-200260468e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats then rejected a Republican motion to adjourn late Friday,
        banking that Republicans will grow weary and won''t offer as many amendments.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae7895-8b1b-4615-a135-f6c249874dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:04.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Saturday, the Senate adopted Ohio Republican Sen. Rob Portman''s
        plan to extend weekly jobless benefits at $300 through July 18. Manchin also
        voted for the GOP proposal, but the Democrats'' alternative plan, which was
        adopted early Saturday morning, will superseded the Portman amendment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95f1e9-898b-485d-a5d2-e01f851c1cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:04.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate''s effort to pass the $1.9 trillion legislation kicked
        into high gear Thursday when Democratic senators and Vice President Kamala
        Harris voted to open debate. Republicans then forced the 628-page bill to
        be read aloud.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b89bb-a771-4328-9509-1b886a1bf448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.221+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer, a New York Democrat, criticized Republican tactics to slow
        down the process and on Friday thanked the Senate floor staff for the nearly
        11 hours of reading the bill, calling them "the unsung heroes of this place."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70572b73-7b3e-4b47-b6b6-a713481bba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:05.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic-controlled House passed the legislation at the end
        of last month, along with an increase in the minimum wage to $15 a hour. But
        the Senate parliamentarian ruled that the wage hike could not be included
        in the Senate''s version of the bill under reconciliation. That change and
        others, including the alterations to jobless benefits, will force the House
        to vote again on the legislation, which is expected to happen next week.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba5ddd-c02e-489c-be7e-beafe5336ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:06.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story and headline have been updated with additional developments
        Saturday.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42648939-754c-4cf3-91fb-0f044072ba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:39:20.222+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/05/politics/senate-covid-relief-vote-a-rama/index.html"
        target="_blank">Senate passes Biden''s $1.9 trillion Covid relief plan after
        all-night votes</a>."</em></p>'
  'Moderna-supply-agreement-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-07T12:39:57.713+08:00
    'imagesource': 'jcr:ac50f403-fb2d-4dd0-9bf5-75fd3b9a852c'
