      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b397d099-a49e-48c5-8ba2-ac28b595cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T16:10:41.254+08:00
