      Despite criticisms on ''VIP'' vaccination, govt officials laud first week of
      PH immunization drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a2a0e-d00c-4e62-989e-06ea5bdf8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> For vaccine
        czar Carlito Galvez and testing czar Vince Dizon, the government''s preparations
        for the vaccine rollout simulation paid off, almost a week after the country
        started administering COVID-19 shots to medical frontliners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8c5792-834e-4c69-a5ff-3f5d7af9d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:40.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4fad67-60a4-4ca8-badc-732eb3bc1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:41.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters on Sunday, Galvez said the first week of the
        rollout showed commendable results, with more than half of the donated doses
        by China''s Sinovac already distributed to over 100 hospitals in the Philippines.
        The administration of doses from British-Swedish drugmaker AstraZeneca is
        also ongoing, three days after the shipment of the first batch of vials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d9d677-fcd6-4ffa-9fe3-d113d7520edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:41.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72a8eb-3258-4398-a70d-1600d863abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:42.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung first week, napakabilis ng preparation, yung ginagawa
        nating simulations, rehearsals paid off,"</em> Galvez said in a presser alongside
        the ceremonial vaccination of medical frontliners of QualiMed Hospital in
        Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3e6bc-710b-4a08-869a-b234db43a4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:42.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2560b-6268-4ca8-94a9-c3656beebd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:43.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the first week, the preparations were fast, the
        simulations, rehearsals we held paid off.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118a8f9-86af-412e-87da-3598b87ca08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247678b0-1a7d-42c7-9ff8-30e487469c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon echoed a similar sentiment, noting that this was a "good indication"
        of proper coordination between hospitals and the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd174b4f-a147-46b8-b81c-89eec1133140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a32bd3-2f21-4205-a6d6-fdc6244e15f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.327+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Halos lahat ng ospital, nakapagsimulate na po ng vaccination</em>
        (Almost hospitals were able to do a simulation of the vaccination). <em>Also,
        there is a close supervision between the hospital administration of Department
        of Health and the local government units,"</em> Galvez added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df0b55-470a-4e79-8e35-6decf75d06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:45.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338abec-9a67-461a-a17c-d901d84d7d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:46.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, over 331,000 Sinovac doses were already deployed
        out of the 600,000 donated by the China-based pharmaceutical firm. He added
        that around 1.6 million more doses will likely be shipped within the month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81544cb5-eadc-4ab9-8bfa-4cc5f8b3680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a466b5ca-ecf3-47d0-a937-02cb057f915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government continues to administer AstraZeneca shots
        inside and outside Metro Manila, after it received 487,200 doses on Thursday
        via the World Health Organization-led COVAX facility. Galvez and Dizon will
        welcome the arrival of the remaining 38,400 doses to the country on Sunday
        evening, which will complete the 525,600 doses promised by the British-Swedish
        firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5475060-cdda-49f0-9a4a-52df0a71f466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:47.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2cfbd-7595-43ec-b422-5d97f57dd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a statement on Sunday, opposition Senator Francis Pangilinan
        echoed the need for the government to follow its own implemented guidelines
        following concerns that  some public officials jumped the priority list for
        vaccination. The country''s health workers have been prioritized as the supply
        of vaccines in the country is limited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19af9c58-df89-4d09-8bba-6be0343ab749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:23:59.328+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:37:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
