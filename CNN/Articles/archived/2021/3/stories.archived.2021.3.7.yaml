      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s frustrating," Hotez said. "But try to maximize social
        distancing and masks, and this may be the last spring break that you have
        to give up."</p>'
