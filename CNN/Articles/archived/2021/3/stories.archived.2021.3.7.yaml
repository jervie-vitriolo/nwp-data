      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAMALAKAYA said, "The bloody crackdown against Southern Tagalog
        activists which led to killing of prominent leaders came at the heels of President
        Duterte''s marching order to his forces to kill all the rebels, and disregard
        the human rights. What''s worse is those who have been killed were all legal
        democratic activists involved in various cause-oriented issues."</p>'
