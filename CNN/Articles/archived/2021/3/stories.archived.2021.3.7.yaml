  'COVID-19-vaccination-normalcy':
    'author': 'Madeline Holcombe and Alanne Orjoux, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T06:51:21.418+08:00
    'imagesource': 'jcr:5fc3586f-25e7-4b1a-87a4-41815cc0b428'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8845715f-fc0c-4583-9f32-a782e934d1ff'
    'lead': 'If more people get vaccinated, there will be more people who are protected
      against Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T06:55:31.224+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:40:08.015+08:00
