    'mgnl:tags': ['coronavirus-variant']
    'template': '1'
    'title': 'Spring break could be a perfect storm for spreading coronavirus variants.
      Don''t let that happen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda152d4-1000-4218-b021-5478ff6cd7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Highly contagious variants will soon
        have a ridiculously easy chance to spread rapidly across the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5478630-0ecd-4835-9d14-25f97d26295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:50.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f7e3dd-7fff-45eb-8155-368390fb7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:51.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring break starts for hundreds of universities this month. And
        typical spring break revelry could lead to countless more Americans getting
        infected as coronavirus variants threaten to outpace vaccinations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e576dd-ab16-4851-a05e-c2f6f5a6e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:51.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb76348-063a-4f01-aa55-05839dcffbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the perfect storm," Dr. Peter Hotez, dean of the National
        School of Tropical Medicine at Baylor College of Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e7d7b-e0d4-4a7b-96aa-dc1378724b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.786+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76fe52-db8f-4ca6-8050-7b68f3f094d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got the B.1.1.7 variant accelerating in Florida. You''ve
        got all these 20-year-old kids. None of them are going to have masks. They''re
        all going to be drinking. They''re having pretty close, intimate contact.
        And then, after that''s all done, they''re going to go back to their home
        states and spread the B.1.1.7 variant."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9bd493-18f6-4a4f-8cbe-0b177aea6d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea6e914-e6af-478e-b74f-3c1881f2a2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some universities -- like Ohio State and State University of New
        York -- have canceled spring break to try to minimize new infections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78171493-c20c-4ed4-b40d-81064298b16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320a4cce-f36c-4992-93ed-b3735c50ad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:55.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the director of the US Centers for Disease Control and Prevention
        recently had a blunt message for all Americans: "Don''t travel," Dr. Rochelle
        Walensky said. "We really, really would advocate for not traveling right now."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e23dc4-1185-4797-b0c9-cad705f6090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:55.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3059a8-b536-416f-97f3-42c627c02a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:56.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So college students who have a week of freedom can help make or
        break the next chapter in this pandemic. Here''s what to know before going
        to a party or traveling to a spring break hot spot:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f009cf-be20-4932-a59c-662b0d023b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:57.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdefa2-9b6d-4c96-b2de-31b76354c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The B.1.1.7 strain is really, really contagious</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c5be13-3720-48c8-963d-58e05200cb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are worried about several new variants circulating in
        the US. But Hotez is most worried about the B.1.1.7 strain, which was first
        detected in the UK but has already spread to at least 44 US states.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070496a-21c1-4ea3-aa21-c451afd36be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9420ed7d-de37-4d3d-9b99-3ce1ef9df15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that in the US, the variant is 59% to 74% more transmissible
        than the original novel coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0acf39-fc05-4ba2-9fd8-12d10886c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2402009f-ee5e-49f4-9940-d9d414ff7c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.787+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Florida has the highest percentage of the B.1.1.7 UK variant,"
        Hotez said. "Spring break in Florida could spell disaster for the country."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ff1bf1-407d-49f4-86ed-57e0559629c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e031a4-caa1-4b0c-bb98-69096802b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other states with popular beaches could also become launching pads
        for new outbreaks -- especially Texas and Mississippi, where governors lifted
        a mask mandate or will soon.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274aae3c-8f44-4d36-aa17-c15a1104ca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10b9061-d030-4bd3-a21f-456a50a80a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of (students) are going to go to South Texas as well, and
        that''s also a concern," said Hotez, who lives in Houston.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d3afe-830c-4e35-8e4b-02a3b6392900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27a82a0-53f0-4cf2-87a2-572ac88592b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:03.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotez said the ditching of a mask mandate in his state will have
        a ripple effect across the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147657e-c844-4ec7-b8e5-e9b6a45c7d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:03.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb49b0ac-24e6-4b59-8592-f5e1c426ad78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to accelerate Covid-19 nationally," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3393727-c97f-4c1a-aec5-3e8067595a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:04.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2bc9fa-9444-4c9c-843b-5b20744603c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:05.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can''t count on a negative test result to be safe</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf63e05-4c4a-4233-8bbb-9e01027423ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:05.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing can lead to false-negative results, especially if you get
        tested too soon or late and don''t strictly quarantine before and after your
        test.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cc364-b1a4-4c8f-a5ab-2774d39aef78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:06.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d09b4-fb19-4b26-944b-16905a938a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yes, you could be contagious even with no symptoms and a negative
        test result.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804d18f-9938-4ec1-aec9-06f6e249618f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86981128-a6de-434b-9638-97816ac566fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.788+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Young people definitely aren''t immune</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa968ff-beac-4282-b844-368c8309cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:08.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While young people may be more likely to be asymptomatic when infected,
        that also means they can easily spread the virus to friends and family without
        realizing it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec298148-d6c7-4768-aaea-d391d5600308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceaf046-bfa5-4608-8455-11c4b3611b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even young, previously healthy adults have suffered long-lasting
        Covid-19 complications.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d404a-d215-4800-9629-531e74d81eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a7ddb5-48bf-46ab-9743-bfd8218aad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:10.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one survey, 35% of Covid-19 survivors still had symptoms two
        to three weeks after their tests, according to a CDC study.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f0f52d-08ae-4f2f-9451-ad73691829a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c42853-3f80-4757-8983-cbfeeaefc2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:11.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 18-to-34 age group, 26% said they still had symptoms weeks
        later.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf98811-0bc0-492a-9e0a-c2a77d0f9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc49c5-37b2-471f-8a3f-091b4ab64328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some young people have struggled with complications months after
        infection, such as shortness of breath, chronic fatigue, brain fog, long-term
        fever, coughing, memory loss and the inability to taste or smell.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53dc1d-6d38-433e-86ad-f4f834cff66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:12.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13df7139-4b21-43e0-a7c0-88b45dd7d5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You asked, we''re answering: Your top questions about Covid-19 and
        vaccines</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab21c8e-d144-4101-95a1-bb5b8aef7b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57b9427-326f-4d42-b74f-59a509294d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:14.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alcohol plus parties often equal zero protection</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c857f-58cc-4865-adff-224063e5c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.789+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:14.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attempts to physically distance and wear masks typically go out
        the window at parties where alcohol is involved.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6af71d-d588-4788-a360-5d550caef739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:15.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46415796-4389-447a-8d8f-a76855f6160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:15.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just that drinking makes people take off their masks (if
        they''re wearing one at all). Alcohol can cause people to get closer to one
        another than usual, Hotez said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5d2c5-5ab2-4382-a625-e3e3b0d69435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:16.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2159df-73b6-4f3c-b513-a403dd796e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially dangerous this spring break, when revelers at
        popular hot spots may not just be exposed to students from across the country
        -- they could also be exposed to variants or outbreaks from those parts of
        the country as well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7719249-9f9e-46c7-9d52-d9ef43e4b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:17.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a92e782-5821-47b9-bdbe-0f7de8e58deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:17.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So this is not the time to have a superspreader event for that
        UK variant, which is what spring break in Florida would look like," Hotez
        said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ed407b-c172-45bc-8ebc-97d64573fb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:18.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8710e-a99d-4f8e-a55a-8111302ed730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:18.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to be sending a bunch of 20-year-olds to Florida,
        then sending them back, disseminating it across the country."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21139a-05f5-4a4a-b551-6bc7cb262fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd396d89f-4c72-4961-bc62-01b5cc8d2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic fatigue is real —&nbsp;but totally defeatable</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bdae86-d385-4669-9df0-f8e59b4b6629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:20.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not celebrating spring break the way you want to this year may seem
        devastating. But there will be plenty more chances to party after everyone
        gets vaccinated.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31991f65-7757-4daf-afb0-58298950b3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:20.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0aaa7-874e-47ef-ba4a-f56a148ad08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best thing to do right now is to avoid big travel unless you''ve
        been vaccinated or unless you''ve been recently infected," Hotez said. "Just
        try to keep a lid on everything we can until we can fully vaccinate."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a904a-8ca7-4763-b839-6a236bb4261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:21.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34fc36-96c1-45ff-949b-2d47f582089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:31:01.790+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:41:22.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the vast majority of college students haven''t been
        vaccinated against Covid-19. But there''s some great news on the horizon:</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4ad3d3-76d5-48ec-903a-5f6506d243a0'
      'mgnl:activationStatus': true
