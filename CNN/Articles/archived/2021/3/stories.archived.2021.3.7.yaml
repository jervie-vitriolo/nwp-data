    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 face murder charges over North Cotabato bus bombing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7f5b8-cc61-49ad-8815-13b333ca244a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The Philippine
        National Police has filed criminal charges against eight suspects behind the
        January bombing of a passenger bus in North Cotabato, which killed one and
        wounded two others.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ac988-a57f-490e-9c0f-36fd60bc4e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8fa1b0-8990-42d3-9372-a4fdff0b88a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight individuals, said to be part of the organized crime group
        Al Khobar, were identified by authorities on Sunday as Salahudin Hassa, Lutre
        Aman, Tasly Saligan, Norodrin Haman, Datu Ali Camsa, Sandali Sindatok, Jordan
        Kamad, and Tahir Abubakar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d80574-180e-413b-946a-34897fe84b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb3b78-6c15-4a77-9d3e-b62197d3bda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:05.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They now face murder and frustrated murder charges for the blast,
        which occurred on Jan. 27 at Brgy. Sibsib, North Cotabato, PNP said. The incident
        claimed the life of a 53-year-old fruit vendor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1edf18-608a-433c-aa73-61d76317054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:05.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522708f9-d2ac-4a43-8723-8fb7ae0959b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.249+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have ongoing police operations to scour the areas in Mindanao
        in pursuit of this terrorist group,” police chief General Debold Sinas said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127a646-8723-457f-a2a5-0decba639d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:06.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6635ea-ef07-4d7d-9908-dd7e0a97e89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP, the Al Khobar group was formed out of a dismantled
        team of the Moro Islamic Liberation Front in the early 2000s and “was responsible
        for extortion and bombing activities in Central Mindanao.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f691b9-b882-4b8b-b0a5-7e38293e3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59249a7e-1a06-4d02-89d8-fa10da41ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:08.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged perpetrators are also members of the Dawlah Islamiya-Hassan
        group, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373ae90-4eb2-456e-9f2e-eea7f56a91eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850d33e-578f-4a2a-9043-449e38d2b95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:39:15.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:31:09.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation showed the explosion was caused by an improvised explosive
        device, which functioned through wireless command detonation. The eight accused
        were singled out by witnesses who were shown photos of those who could possibly
        be responsible for the incident, Sinas said.</p>'
  'leni-robredo-donated-vaccines-hope':
