    'template': '1'
    'title': 'How Democrats miscalculated Manchin and later won him back

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf4b51-2c87-4fb1-ad21-b3c4c8dfc1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It was Friday afternoon, and President
        Joe Biden was on the phone with Sen. Joe Manchin, the conservative West Virginia
        Democrat who felt blindsided by his party leaders and now was at risk of defecting
        and effectively torpedoing a central pillar of the White House''s domestic
        agenda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1360a478-3380-4277-bc15-fde940613818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a couple hours earlier as he walked onto the floor ahead of
        votes on Biden''s $1.9 trillion Covid relief plan, Manchin was stunned about
        the last-minute dealings of his party''s leaders with the backing of the White
        House. For the first time, he learned that Democrats were seeking to advance
        a new plan on jobless benefits that would allow people to ensure their first
        $10,200 was tax free.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f37095-5894-4b0d-ac6f-1a6ed2004666'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:44.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31e3ce9-899a-4e20-b883-0c42e89acbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:45.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin told colleagues he knew nothing about that tax provision.
        Yet Democratic leaders thought that Manchin was on board since their rank-and-file
        senators had reached out to him and reported back to party bosses that he
        was with them. They''d told the White House things were in good shape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ace95-e55b-4b3c-ab2c-1c1acc420583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:45.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7409975-85f7-4af4-9c92-635facb68207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:46.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manchin was not on board, making clear he was not going to be
        jammed by his party leaders into accepting something he didn''t like, according
        to sources who talked him, underscoring the power of an individual senator
        to derail the new President''s agenda in the 50-50 Senate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223c1c2-1158-46cf-b54e-1d9f59ae4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbcb3fc-888a-4943-ad29-a0e1d8a61f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:47.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Democratic leaders'' dispute with Manchin wasn''t resolved
        ahead of time, Michigan Sen. Debbie Stabenow said Saturday: "We thought it
        was."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd77d69-954c-48d9-b74d-5376a94d2a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259d9d14-a1ac-4fcc-ae07-a8a16d543190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting confusion and chaos -- and miscommunication between
        Senate Majority Leader Chuck Schumer and his most important swing vote --
        put Washington on edge, threatened to blow up a delicately negotiated compromise
        and forced Democrats to leave a vote open longer than any in modern history
        -- nearly 12 hours -- as they engaged in a furious lobbying campaign and horse-trading
        to get Manchin on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639aac89-1482-4301-9712-3e525cc030f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1fff6-3ed6-4f06-bcb1-ba2c510a8f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Privately, about half a dozen Democratic senators were engaged in
        constant discussions with Manchin, hoping to find a way to win him back --
        all as Ohio Republican Sen. Rob Portman was speaking with Manchin multiple
        times an hour about his own alternative that Manchin supported but that Democratic
        leaders wanted to defeat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f429adad-31db-4d1c-9adc-f244ab716005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:49.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce02de8e-eeb7-460b-b121-3365b3cdbdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to be the catcher in the rye. I was trying to keep
        him talking to the leadership," said Sen. Angus King, an independent from
        Maine who said he was speaking with Manchin "constantly" on Friday. "My goal
        was to keep him talking and not let it fall apart."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91f27b-c1ef-47fa-b721-448cbd91d3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:50.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad8a01-fd21-49b1-93f0-dd866d837fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.562+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:51.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Biden, though, the approach amounted to a soft-sell. He was
        deliberately careful not to add pressure to the situation, instead choosing
        to give Manchin space and listen to his concerns, a source with knowledge
        of the discussion said. But Biden did underscore one overarching point: how
        crucial it was to reach an agreement to get the bill toward the finish line
        given the urgency of the current economic and public health crisis. Manchin,
        two sources said, was urged by the President to do what he thought was right
        -- in essence to vote his conscience.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977360a-b53b-44ea-8063-5d58a25eab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70017b02-7b55-4259-85ed-8e8fd0f68122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:52.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reflection of a relationship that multiple sources said
        has been in a solid place since Biden took office -- Manchin of the mind that
        Biden is an honest broker, and Biden cognizant of the fact Manchin is his
        own senator and doesn''t take kindly to being jammed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef6f445-faad-4a98-8d55-aa5733f95e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:52.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8452819c-6c2f-48d8-88f2-9b864921e2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin, who characterized his Friday conversation with Biden as
        "good," said Saturday the talks "took longer than it should have." But he
        added: "We got it done, and we got a better deal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db5804a-a203-43ce-8145-d43b721d5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:53.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822c9b96-ed78-4838-aafc-da39de0170cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s just say we had some projects that lasted 12 hours," said
        Senate Majority Whip Dick Durbin. "It took a little longer than we thought.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2d082-bf26-4a8d-9a0a-ca9dfc599d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875f3c8f-c790-4d88-a90d-021823c53a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:55.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manchin had privately signed off on GOP plan</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c57c10-841e-4f82-bddd-7988e63e9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:55.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days prior, Manchin had committed to backing an alternative plan
        by Portman, who proposed extending jobless benefits to $300 a week through
        July, reducing the benefit by $100 in the bill that passed the House.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b818778d-1605-4c66-9a2a-2117517fdeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:56.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6d49c-2d11-4e07-a5fe-c98d497d9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats, fearful that the Portman plan would pass, worked
        privately behind the scenes to move forward with their own proposal to head
        off the Portman plan. The new Democratic plan would also reduce the benefits
        to $300 but extend them through September. And in order to head off backlash
        from the left by simply slashing back on the benefits, they added a sweetener:
        Ensuring that the first $10,200 would not be taxed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60211fb-3f76-479b-9378-66ec4d8665b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ff98ee-2394-4f16-bfb8-e89f9a8f0c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:57.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-morning Friday, Democratic leaders were feeling confident
        with where they were heading. They believed Manchin had signed off on the
        proposal, after his conversations with a fellow swing vote, Democratic Sen.
        Kyrsten Sinema of Arizona, and Delaware Sen. Tom Carper, the lead sponsor
        of the plan. But Manchin said Friday morning he had no knowledge of the tax
        provision. It''s unclear how the message was lost in translation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6507485d-421e-4617-87cf-ed653534d516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda77456-fd9a-4ec4-a7ee-896d9d635079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never heard about this at all. This is the first time I''ve ever
        heard about it, that morning. I said, ''Wait a minute,''" Manchin told reporters
        Saturday about the provision.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59628e9-82b7-402e-a0ea-32cd52989ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a48a0cb-3027-4b8b-bd3d-0c49d88561ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:33:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he bluntly told his colleagues Friday he would not vote for
        the plan unless there were changes, prompting a day-long lobbying effort and
        leaving many of his colleagues perplexed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c14d6d-c9ea-4ae1-9382-d0ab7f1d742b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e297a3-8726-44c4-92aa-67c66549f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by CNN why he didn''t resolve his differences with Manchin
        on the front-end, Schumer suggested he was surprised by the pushback by his
        West Virginia colleague.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95fa7d-f9a7-4d83-9af1-0219a2affd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:01.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d45090-4bf6-4381-af71-db6880525132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:01.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have new differences all the time," Schumer said Saturday
        after the bill''s passage. He added: "That eight hours is meaningless compared
        to the relief that the American people are going to get. And if it helped
        us get to that, great."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7ee496-dcdf-436e-9179-caa0a8fb7d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9876f86-cf33-4524-801e-4037f064a20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:02.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failure to sort out their differences on the front-end surprised
        many Democrats because the two men have a frank and blunt relationship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7345cea2-45bf-4163-8bd2-f510f6a58934'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4234bab-e778-4629-bbb2-0a8d1c18a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:03.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly love all of my caucus," Schumer said. Even Manchin? "Yes.
        Absolutely," the New York Democrat said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251001f-c96e-4dd6-b4b4-6a61d9200c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:04.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cb7c93-98de-4689-b013-82e1e8e0b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:04.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many were nervous that the whole effort could collapse.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e940cb-4526-4bfb-b94f-6cc75a3d3d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:05.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260c63a-57cc-4d41-845b-82a963d781ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:05.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday as Schumer, Carper and others were scrambling to fix the
        Manchin problem, Carper sat alone on a couch in the private Senate foyer.
        He was hunched over with his head almost between his knees and a phone held
        tightly to his ear. He looked both pained by what was happening and intent
        on fixing it. He later told a Republican colleague things were looking grim.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e3105-5240-48d7-8e78-bed770134e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d40aea-6cd4-42e8-a653-62355a484ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re stuck," Carper told Cornyn in the halls of the Senate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a8eaa-c4b0-479e-8da2-bb4731908522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b210a89-f582-4bb6-aa02-5fe21ddec891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was frustrating," Stabenow said when asked about the nearly
        12 hours that the Senate was in gridlock. "We were trying to figure a way
        forward, which we did. I always felt that was possible. I always felt we would."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e9e2b1-683c-4a7c-a81e-a55dd35328d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:08.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57b97f-c4d3-42dd-a489-a3aa84c325d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Day-long horsetrading and arm-twisting</h3>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2ee5c1-df12-47c1-9dcb-591badd7d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchin and Democratic leaders were frantically trading proposals
        back and forth, multiple sources familiar with the talks said. Manchin, according
        to one source familiar with the matter, wanted the amendment broken up into
        two so that the Senate could vote separately on the weekly unemployment benefit
        of $300 and the tax-free component.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf6cd40-f353-43ba-b4a2-0f790c9ede53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b53d19-19fe-4953-a1d8-c63efde12590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the two items packaged together, however, Democratic leaders
        knew the tax-free piece would fail. Leadership tried to impress upon Manchin
        multiple times that what the senior senator from West Virginia was asking
        for would not pass the House, where Speaker Nancy Pelosi had her own narrow
        margin and a group of progressives was already upset that the $15 minimum
        wage had been stripped from the Senate bill.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a2e9a-e522-495b-a42b-3fa27a90ca8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:10.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eec0b5-475e-4601-bbce-bef869ca4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty clear that there was an enormous amount of pressure,"
        said South Dakota Sen. John Thune, the No. 2 Republican. "In a situation in
        the Senate with narrow margins, every man is a king and every woman is a queen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea77427-ec68-43bc-a202-64a62292d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef5778b-88d7-49cd-9464-02c150d07699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:12.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was involved and consulted throughout, with officials
        working through the numbers of the various proposals that were traded back
        and forth, officials said. But they were also aware that this was a matter
        being negotiated by key Senate Democrats -- and made a point of being available,
        but not overbearing, the officials said. Biden was available, but would only
        end up making one call to Manchin. He did, however, stay in touch with Schumer
        throughout.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370ac87e-85e5-4d41-9d83-f30391078c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf321094-0ed1-4526-99b8-8404d3ef25a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:13.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official specifically pointed to Carper
        and Sens. Ron Wyden of Oregon, Jon Tester of Montana and Mark Warner of Virginia,
        along with Schumer, as individuals who "deserve a huge amount of credit" for
        working through the final compromise.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdca252-2467-40b8-ba3e-17151e06de11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:13.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149b85b2-b287-45b0-8818-d92355583362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary focus for the White House throughout the hours of talks
        was ensuring any agreement did not change the overall contours of the rescue
        plan, the official said. That baseline, which was the driving force for the
        creation of the plan itself, was ensuring the help "goes to the people who
        really need the help and being realistic about how long it will take the economy
        to recover," the official said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e48149-39d3-4b7c-ae91-71cb6fb9786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970878e1-738f-4222-a9a8-3874ada3703d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:15.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final agreement with Manchin, White House officials determined,
        would still accomplish those goals. Biden agreed.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db137e7-1c33-4635-829b-1166deb2dde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:15.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8844b-d870-411e-87fe-20f772754c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:16.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The end result is essentially about the same, and so I don''t think
        any of the compromises have in any way fundamentally altered the essence of
        what I put in the bill in the first place," Biden told reporters Saturday
        after the vote.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6fcef4-36f3-47b3-95bb-7b4673268120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3775e3-96f1-43b7-b353-74f900ae0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, they all signed off on a plan to cap the eligibility
        of the non-taxable component to households with an annual income under $150,000
        and extend the $300 in weekly benefits until September 6.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c59ae0-1eb2-4375-a7e9-9407c0d88c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e72884-233c-479e-ab34-7e06eb8b57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:18.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the deal was struck, senators were ready to vote. But it wasn''t
        until an hour before midnight when the Senate would begin voting in earnest
        on the flood of amendments that Republicans proposed, forcing senators to
        pull an all-nighter as Democrats rejected GOP calls to adjourn until Saturday
        morning.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cf397-7477-4ff9-9421-592a5f1596a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:18.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b21f3-cd76-4e02-861c-48f7dd528213'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:19.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Jim Inhofe, an 86-year-old Oklahoma Republican who told CNN
        he suffered a concussion in the last week after falling on ice, said he stayed
        up all night until the final vote to pass the bill shortly after noon on Saturday.
        But it wasn''t easy.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af7d27-173f-474d-8858-de33e068d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a478fcf-84f6-4ead-9093-d6a47bd3ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:20.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It made for a very difficult night," Inhofe said of his concussion.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05052aa3-4c0e-4f09-a7b2-e88473ea544a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:20.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1f616-0b97-47a8-aeb0-a72ad9113ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:21.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, as they were waiting for the final passage vote to
        start, Manchin walked all the way over to Portman''s desk and the two talked
        for several minutes in a very friendly and animated way.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23c4f1-66cb-45c2-a138-ebde5e812d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:21.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898171d4-4c54-4402-bb2e-18d5a373b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:22.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Manchin was about to leave they gave a little bit of a Covid-inspired
        hug, shoving their shoulders together, and Portman very quickly put his arm
        around Manchin''s back.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbf794-1fdf-4e3f-8c15-be76f28482e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaef3f9-fcff-4d8b-a745-31260feeb03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:23.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the exchange later, Portman said: "We have to continue
        to work together and I appreciate that he kept his word and stuck to my proposal
        even though he was strongly persuaded not to. I looked at him one point like
        12 hours ago and said, ''Joe, your arm looks kind of mangled. Was it twisted?''"</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37abf77-88ac-4422-8fc1-e9b6c1dd2417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:38:09.567+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:34:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/06/politics/joe-manchin-covid-relief-negotiation/index.html"><em>"How
        Democrats miscalculated Manchin and later won him back"&nbsp;</em></a></p>'
