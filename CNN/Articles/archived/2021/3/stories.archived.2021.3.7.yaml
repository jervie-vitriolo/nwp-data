      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a more than 100-year-old Honus Wagner baseball card sold in
        October 2020 for a record $3.25 million.</p>'
