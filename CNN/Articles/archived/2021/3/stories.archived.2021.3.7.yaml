      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for areas outside Metro Manila, OCTA said Cebu City, Lapu-Lapu,
        Mandaue, and Davao City are now on a downward trend. Baguio City, on the other
        hand, is also seeing an uptick in infections.</p>'
