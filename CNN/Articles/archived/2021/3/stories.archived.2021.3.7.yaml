      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce10d0-71ba-49ac-bed9-7b9079820c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:33:47.890+08:00
