    'template': '1'
    'title': 'Germany should have led the world at handling the pandemic. But experts
      slam Merkel''s vaccine response as a disaster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cb8d0-6601-4216-aca5-a7c61b11f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:31.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The fridges are here but the shots are
        not.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91092ecd-f86f-4419-882a-5a11784009a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:32.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7c895-3266-4a5a-bce7-66b4127093fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor Sibylle Katzenstein spent thousands kitting out her Berlin
        practice so she could administer Covid-19 vaccines as fast as possible, but
        she is yet to receive a single dose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368a5b3-c0c3-43e6-9962-5fcf7fd765f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edbc9c-82f6-460e-baec-f1ba8be40ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:33.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would have been nice if I had at least 10 vaccines in my fridge.
        It cost me a lot of time and frustration and in the end these people who need
        it, they didn''t get vaccinated," Katzenstein said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e7ced8-1aed-49be-945c-9889a49f81cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c40b0e-1b11-4052-809a-fea388005f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general practitioner says she has no idea how to get her vulnerable
        patients vaccinated after repeatedly lobbying for shots and repeatedly being
        turned down. "I am very concerned and I don''t know who to turn to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7709ee-f322-47dd-92e2-44875e6c1d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4ec01-7c7a-4c0b-a2e9-6602538b3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She voices the concerns of many -- that Germany''s vaccination rollout
        is a bureaucratic nightmare with deadly consequences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ee805-9d1a-47cc-b121-13946e13b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:36.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6ce81-d4b6-4a95-8ebc-89e9bb8e31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:37.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was applauded for its initial handling of the pandemic,
        thanks to widescale testing and its fast response to the outbreak. Despite
        a high number of reported cases, Germany''s Covid-19 mortality rate remains
        low.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f793d-f863-42b0-9fc7-f30e6fca11fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0301e3a-d237-457c-99ee-31642b954207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:38.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since it administered its first shot in December, Germany has
        only vaccinated around 6% of the population, with around 5 million first doses
        and 3 million second doses administered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b025316-8a20-4c39-8bcb-4db7f8b2729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:38.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47823798-0cfd-4f4b-b24b-ac90f43d6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that Germany has only been offering shots
        at specific vaccine centers and not at doctors'' offices -- unlike in the
        United Kingdom, where local doctors have been vaccinating people for months,
        and where more than 30% of the population has received a first dose.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ae834-a75c-4199-a252-601e945ad911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd4f727-b7a6-4f91-b8b1-ba78d6a7d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel has admitted to failings with the speed
        of the vaccine rollout and said Wednesday that doctors'' offices should be
        able to vaccinate patients by the end of March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36098a34-3842-41ff-9785-76826d0f99c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c18d51-b943-4111-8629-e0accbf36907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katzenstein notes there are around 50,000 general practitioners''
        offices in Germany and "it''s a lot easier for patients to reach their own
        doctor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44de347-582d-47cc-b81e-30cd57a98a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031e08c-0d3d-4384-b067-8f87bdd1a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system for patients to book a vaccination slot at a center is
        complex, with numerous different processes in the country''s 16 states. Katzenstein
        argues it''s tricky for a 90-year-old to navigate the online system.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a83703-6df6-4652-bcb4-44ab34fde6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5e2c2-2b39-4835-8325-93404a97c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have a social obligation as a whole society being in
        lockdown. We need to do everything which is quick, pragmatic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3410cdc9-7908-47c3-85cc-4c73320a5069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:44.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a779f6-ca9f-4783-a004-55a020eb7569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:44.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been in varying degrees of lockdown since November and
        this week restrictions were extended again until the end of March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100c1077-c8f6-4830-994e-b38907f2e219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:45.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6001c-6f68-4261-9878-c2982ea5d6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:45.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But internal logistics and bureaucracy are only part of the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba79b9b-fc18-495e-bd12-d2b6d7686c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39555136-cb8a-4c7a-8620-3263aacefbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Factors at play</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db4133-3b9b-4e55-9e22-fc4985c8c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:47.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the pandemic last year, everything was in place
        for Merkel to handle it with success.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7f830-9682-43e0-8616-267e6849843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:47.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0455778-796c-4f1a-b8f6-1d13ae3cd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany -- a country with a global reputation for efficiency --
        held the EU Council Presidency and in Ursula von der Leyen, a former German
        defense minister, it had an ally at the top of the European Commission.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849787e-22cd-4bdc-9314-2936f96937fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca7c99-b6b8-46d2-9260-20285f8b5610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came time to secure vaccines, Merkel insisted that the EU
        should focus on procuring shots as a bloc instead of Germany and other member
        states going it alone. But the EU''s rollout has been slow and plagued by
        delays.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d98b409-e239-421c-919d-372dd2c5f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfb1dc-141c-4451-b8fd-f8c16f70ae1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:50.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Germany is the architect of the European failure because Germany
        and Merkel were behind pushing for the European process that was a failure
        from the beginning," Julian Reichelt, the managing editor of Germany''s largest
        selling tabloid newspaper Bild, told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823a781d-1617-4b18-9ba3-34c3b124f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:51.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39c8ad-7bb8-458f-b246-ae3e85247944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wanted to make it all about Europe and her being a great European,"
        he says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fea450-d276-41b3-85e2-baa3defdf8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:52.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59644728-2bf0-4169-94fa-fe261b76b14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:52.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month the newspaper made headlines in the UK when it ran the
        front page headline: ''Liebe Briten, we beneiden you!'' [Dear Britain, we
        envy you] in a pointed message on how Germany was floundering with its vaccine
        rollout in comparison to Britain''s strategy, which has been widely hailed
        as a success.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd47c30-17a2-4009-8859-e53d0e645210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:53.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6667e-3bc4-4896-b47d-a874bb98fa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comparisons to Britain have become even more painful this week
        as Merkel announced a U-turn on the decision not to authorize the Oxford-AstraZeneca
        vaccine for people over the age of 65.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1712c5bc-bcf4-43c4-9296-0521271a1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364df786-e803-41e2-89c6-e4952b9d53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:54.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original age cap decision, announced on January 28 by Germany''s
        vaccination committee (STIKO), was made citing a lack of sufficient data for
        older age groups in trials. Critics said it harmed public trust in the AstraZeneca
        shot in a country that suffers from a relatively high level of vaccine skepticism,
        and set off a domino effect across Europe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2d3cef-9564-43ec-be9c-8c403978560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83b3b90-d104-4091-b4ba-c680b78a748c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:55.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after, French President Emmanuel Macron described the AstraZeneca
        vaccine as "quasi-ineffective" in older people, saying "the first results
        are not encouraging for those over 60-65 years old." The claim was disputed
        by multiple scientists, and real-world data has since shown that the AstraZeneca
        vaccine is highly effective at preventing hospitalization in older populations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc8b8c-f14f-4b60-b891-d9b7854b5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:56.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1cbf5-d389-46cd-951d-9b3f48b24d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:56.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The likes of France, Spain, Italy and the Nordic nations followed
        suit, limiting authorization of the vaccine to younger segments of the population.
        They are also now performing U-turns on their decisions.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef8c0b-cb6f-407c-a5dd-4dea1e853089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b34e9b-3a74-47bf-aa24-bbe017565024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.741+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:57.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The damage is done</h3>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573b30e-2504-40db-ac1c-d99042840f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by STIKO to initially bar the use of AstraZeneca shots
        in older populations "really was a mistake" because it resulted in "everyone
        in Germany" losing confidence in the vaccine, said Dr. Uwe Janssens, head
        of the German Interdisciplinary Association for Intensive Care and Emergency
        Medicine (DIVI).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45db30e9-7258-4fb1-8af4-4e8266a4fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:59.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e97294-b453-4fca-bc47-4b6af000f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:28:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssens understands why STIKO came to its initial conclusion, and
        said that if the call had gone the other way, there would have been criticism
        of that decision too. Either way, he said, "we didn''t have enough vaccine
        from the beginning because of the consequences of the shopping tour from the
        European Union, because they didn''t buy enough."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104df1d2-214a-41b5-8639-670b3cecd24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:00.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cccdb-29ab-453e-845b-fd0d9e33b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Kurth, a professor of public health and epidemiology and
        the director of the Institute of Public Health at the Charité university hospital
        in Berlin, described the German regulator''s original decision as a "communications
        disaster."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d43ddf-4c9a-4af8-8688-548cc1a5b2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:01.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df7066-bc71-4d5d-b4f1-d4f898555ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:01.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after STIKO imposed an age cap on the AstraZeneca vaccine,
        the European Medicines Agency approved it for everyone over the age of 18.
        The World Health Organization followed suit on February 8.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8873c2-48b2-474d-bd4e-2be381d05fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:02.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e16395-02d3-4572-845a-d55e9bbf94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have now corrected their recommendation finally, but now the
        disaster has already happened," Kurth told CNN. "People say they don''t want
        to have the AstraZeneca stuff because it is really bad," and there''s no way
        to correct them because "you can''t get it out of people''s heads."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d6e2c5-e0da-46f5-8560-c28556d02680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:03.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667e27c-e001-49b4-93d8-f041bdb4c4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:03.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month a spokesman for Merkel took the extraordinary step of
        tweeting that the "AstraZeneca [vaccine] is both safe and highly effective,"
        following reports that Germans were turning it down.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304d42c-a64f-4198-856a-24a96a9ec920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87343f44-e30a-4564-8bc9-7506d9370be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:04.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently around 1.3 million doses of the AstraZeneca
        sitting unused in storage in Germany, partly due to the fact elderly populations
        until now have not been allowed to take it. Some Germans also see the AstraZeneca
        vaccine as a lower quality shot, because of its slightly lower efficacy rates
        compared to other authorized vaccines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be4895-0b02-4417-a581-606d4bdf518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3b589-e12a-419f-beff-fadbb7f6250a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.742+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:05.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the German Ministry of Health for comment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e9452e-786d-4eb2-ae81-1215b72f7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:06.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afc44bc-c670-4478-8463-5639830e3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:06.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Complaining about a candy''</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeafb30-4ed2-45cf-976b-ec75b193329f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those running a vaccination center at Berlin Brandenburg airport,
        which administers both the Pfizer-BioNTech and the AstraZeneca vaccine, say
        early on barely anyone wanted AstraZeneca, but that is now changing.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220348ab-01f9-48b0-8aad-034bdc1da9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cb326-e05a-44bd-9b9f-a8f767b5cd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My impression and what the numbers tell us is that the acceptance
        of the AstraZeneca vaccine is rising. We can see that with the bookings. It
        started very slowly, but as of yesterday evening 80% of the available appointments
        have been taken," Christian Wehry, a spokesperson for the Association of Health
        Insurance Physicians Brandenburg said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22089b6-df03-4288-80b8-07651058a1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3c16ba-33f8-4c41-9160-76479c02eb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people in Germany are just too spoiled. It reminds me of
        children playing on a playground, complaining about a candy, thinking they
        deserve another candy because someone tells them it''s better," Thomas Buchhammer,
        a medical doctor, told CNN after he received his first dose of the AstraZeneca
        vaccine on Thursday at the vaccination site.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a76050-917e-4657-819e-2a1c1aeefeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:10.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161df44a-28b7-40f6-8282-e11531675a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:10.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>STIKO changed course and approved the AstraZeneca vaccine for over-65s,
        citing new data, on Thursday. It said in a statement that its previous recommendation
        on January 28 "was completely correct based on the data available at that
        time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62cd04-8f7e-4278-becf-f82123701874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:11.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea36f4-3c26-4417-adf3-146d0beab55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Merkel -- speaking ahead of the STIKO statement -- announced
        Wednesday that the interval between administering first and second doses of
        Covid-19 vaccines would be stretched "to its maximum" in order to "vaccinate
        more people faster for the first vaccination."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc573551-9233-414f-8c4c-746714242fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16af209-edeb-45a8-9d3e-c7c99189af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:12.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chancellor said there would now be a 42-day gap for the second
        Pfizer shot and a 12-week one for the second shot of Oxford/AstraZeneca --
        a move that is more in line with the UK''s policy of administering second
        doses of both AstraZeneca and Pfizer towards the end of a 12-week gap.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a08cf-24cf-4cc3-85f1-266a5c9e19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.743+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:13.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d906d68-5f28-4908-ad69-8b0bf6a4dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:13.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes to Germany''s dosing strategy came after real world
        data from studies appeared to vindicate the British strategy of vaccinating
        as many high-risk people as possible with the first dose.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78bcdd-46f9-4f89-ba05-3cb37578f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:14.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64a77c-9ff5-4c12-902c-2ede20c473e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has vaccinated more than 21 million people with a first dose
        and around 1 million have received a second dose.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86dc90-81f9-4aee-a526-1bacdc584cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c26f8b5-f1b0-4d54-ba88-89fa8e0cdf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Social Democratic politician and health expert Karl Lauterbach
        says Germany made a mistake with its initial AstraZeneca decision but even
        if the age cap hadn''t been implemented, the UK still has better vaccination
        capabilities.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7efb23-35b5-4f77-be1c-faf6157177d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd076676f-c0cb-4e7a-ab30-07656daebc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:16.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it wasn''t for the AstraZeneca vaccination not being taken
        up, we would still not be able to vaccinate much more people because we are
        lacking in vaccines," Lauterbach said. "Basically the EU Commission was not
        strict enough, not fast enough and not providing enough money for making more
        vaccinations available in a shorter period of time."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82212cd9-1c72-45c4-b0e0-fede0bc038e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:17.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b315fcac-b7f5-4858-b365-a79334e9b791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:17.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union, which was slower to authorize vaccines for use
        than the UK, waged a war of words with AstraZeneca over delays in supply in
        late January. On Thursday, Italy announced it had imposed an export ban on
        250,000 AstraZeneca vaccine doses destined for Australia, citing supply delays
        and a continuing shortage of vaccines in the EU and in Italy.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31173c14-52c3-4aa4-ac16-b847ec8914aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a89925-41e6-4dd7-abd0-0a09d68525c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:18.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauterbach concedes the EU''s "procurement of the vaccine was slow.
        Price considerations were overwhelming. Capacity was not given the attention
        it should have been given. So we lost time and we are suffering from a shortage
        of all the major vaccines."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe27f42-8d60-4e6a-a8c6-fb901936ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:19.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a020ef1-b56c-496c-9bd4-6b579984534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much has been said about the EU''s vaccine failure, with the Commission
        President von der Leyen admitting herself at the beginning of February that
        Europe was late to authorize vaccines and too optimistic on mass production.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c885e3de-ab9c-4060-be17-9da7aa3b4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6958fdd-d1e0-4e90-b5f0-1d56c9e0861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.744+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:20.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Germany''s internal decisions have also left it grappling to
        get up to speed.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a4fb8-77d3-4068-a9ea-1a6546b10488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:21.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812555df-29ca-4e84-9760-ec1227b6440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What was more important to Merkel, was that the EU should get its
        act together to show that the EU works. Not because of Brexit but because
        that''s the way that Germany likes to do things," said Quentin Peel, an Associate
        Fellow for the Europe Programme at the Chatham House think tank in London.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568d6292-8c5c-48e3-9daf-afd0ab49fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:22.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f1f95-e908-4e8d-9236-b5b28a57d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent survey commissioned by state broadcaster ARD revealed Thursday
        that 73% of Germans are not happy with how the government has dealt with the
        vaccine rollout.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d735f-0fdf-4cb1-9ddb-54a30ef1c265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:23.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e82a4-b7c5-445c-80de-887f11fdd07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s Health Minister Jens Spahn, speaking at a press conference
        on Friday, said that the country will speed up "in the next few weeks." He
        forecast that in April there will be more vaccines available than people who
        can be vaccinated at vaccination centers. He added that mobile vaccination
        teams would be introduced to help with the effort and general practitioners
        should routinely be included in the drive.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7200ad-be48-4915-8a34-6e394c1725d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af7f3aa-9ab6-4553-8aba-9e46bffb19f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dr Lothar Wieler, the head of Germany''s Robert Koch
        Institute (RKI), warned that "we are still seeing too many deaths" and that
        the country''s incidence rate is rising again. Wieler said a more contagious
        coronavirus variant first discovered in the UK has been detected in 40% of
        new infections after Merkel recently warned the country needs to "proceed
        wisely and carefully" to avoid a lockdown due to a third wave.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9c270-1212-4879-b75a-8648c1b58bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0760d3e-3a20-4349-8b6f-7f08160c7f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:26.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-life knock-on effect of a slow rollout is evident for 59-year-old
        Friederike Bettina Kolster, who has the neurological disease Amyotrophic lateral
        sclerosis (ALS) and is desperate to get a shot.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d45b748-6def-40ef-9d19-bbad84c8645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:26.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c34eb46-bddb-48fb-9e73-1878ec1f31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:27.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a wheelchair user she has up to 15 people caring for her each
        day, increasing her risk of contracting the disease.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b29f09-2493-4eb9-92cb-d93e9af242a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:27.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee1a8e-0dee-4d82-bad7-9bbb3cc8d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I need medical care I can''t protect myself," she said.
        "I am in home isolation all the time. I have no contacts outside to minimize
        the risk."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406003d8-7df4-4471-b922-cb358e801d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f332eb9-f749-40e0-a851-23e973ab1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:29.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone thinks that I should be in the first group. But because
        my disease is not listed in the vaccination decree and I am under 60, I actually
        get counted as a healthy person under 60 initially."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5347f7-6ffc-4c78-8a51-9970863b9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:29.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30cdaf8-9c65-439a-969a-efddc5eeeacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:30.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kolster describes Germany''s rollout as "extremely frustrating"
        and says she lives in fear of the disease.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4993b741-3e70-476d-bba3-20864903f369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:30.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50518003-c5a4-4ef4-a3da-74d6eb646ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:29:31.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care which vaccine I get," she said. "As long as I am
        vaccinated."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e32b9-aefc-49f5-ac23-881b940614a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T22:03:19.746+08:00
