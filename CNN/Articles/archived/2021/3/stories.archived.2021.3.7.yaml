    'template': '1'
    'title': 'Widespread vaccinations are seen as one path on the journey back to
      normalcy in the Covid-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e4578-ffd9-478d-a557-1e1f9fa739e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If they''re vaccinated, they will
        come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb796ef7-8a19-43a7-8533-2dc1273fc341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72ef26-1184-49f0-bf26-086c9a7c47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least, that''s the hope of many state and federal officials who
        are trying to envision the road ahead in the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec37109f-20b6-486a-9a2f-c9e2eff010fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940445f7-39c0-4827-849a-61fe0429298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If more people get vaccinated, there will be more people who are
        protected against Covid-19. That means fewer people will get sick and be hospitalized,
        more state and local restrictions will be lifted, and the economy will more
        quickly get restarted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c127abd7-43e0-4a95-8b2c-d8ea9d859eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:11.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb1a82-c44a-4e01-bed0-0d07c05f71eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:11.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a balancing act now seen in Southern California, where some
        mass vaccination sites at stadiums and other entertainment venues will be
        sharing space with those businesses as they are allowed to reopen at reduced
        capacities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde4be47-897a-4215-88b0-f2520ab7822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae48804-3bed-4083-bcc8-88a5450cbec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:12.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Health and Human Services Secretary Mark Ghaly announced Friday
        that all of California''s amusement parks, including Disneyland, Magic Mountain
        and Universal Studios, along with sports and concert venues, will be allowed
        to reopen with limited capacity starting April 1.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f23a1b-04e6-4d61-9f8a-5086ed030f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:13.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d32d7-7d69-4ad1-9933-16838db46897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:13.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Magic Mountain''s parking lot, at least 4,000 people have been
        getting Covid-19 vaccinations daily, Kenichi Haskett, a section chief with
        the Los Angeles County Fire Department, told CNN Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b274f5-8f95-4caa-af47-b6eabd2080c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:14.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091f5a5-2369-4c7d-b194-3db289aa8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:14.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to keep vaccinating here," Haskett said. "So if it
        doesn''t work and we can''t hit that point of at least 4,000 vaccinations
        (as the park opens) ... we have other sites identified in Santa Clarita that
        we''ll be able to open."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c2970-9a6d-49f8-a8db-c25a27b871e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869332b-1985-477e-ab7b-2b98ec973e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More vaccinations help lead to more reopenings</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fd0c21-daf2-4587-86aa-3bd2d897c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US moves closer to widespread vaccinations, many states are
        changing their policies around Covid-19 restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431820ec-ba5c-45ea-9c9a-57c5db39b9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afe1efa-8184-4749-ab76-52aac750db4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:17.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Maine, Gov. Janet Mills said Friday the state will continue to
        require masks, but she announced a new framework to slowly reopen the state.
        By March 26, capacity for indoor gatherings in the state will increase to
        50% and outdoor will increase to 75%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3a598d-a29b-4dfd-97e7-e3bb0833933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:17.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334e15b6-1677-4146-b963-5a46b825dcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:18.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And beginning Saturday in West Virginia, some businesses including
        restaurants, bars, gyms and museums, are opening with 100% seating capacity,
        but social distancing will still be required, Gov. Jim Justice said Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9321a030-11c1-49a7-ae6d-f27db296b297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a650b28-bdbb-4898-953e-67e27cc53b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, any business will be allowed to open 100% beginning March
        10, and the statewide order for residents to wear masks has been lifted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5106128c-7f9b-4c2a-9107-2b6a363ab3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3296860a-8871-4293-8855-e23febe2217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all state leaders feel comfortable with the changes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcda769-2526-47c4-afa3-0157c518251b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:20.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d255a-ef32-4625-8311-70675368ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:21.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply concerned about states that lift the mask mandate because
        what you''re doing is sending a signal that it''s not important anymore, and
        that is not true. In fact, it is just as important as ever," said North Carolina
        Gov. Roy Cooper.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309a8f4f-953c-4366-9e32-c8e365d769ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:21.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c0c97-9fc1-40e0-8d52-fda496320f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would encourage my fellow governors and local officials who are
        making decisions in some states to keep the mask mandate, to show good examples
        and to continue doing responsible things."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fde39-e506-4384-9119-6a9fe9fca938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:22.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c5713-768b-4df9-aad1-fa977e95f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:23.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case numbers for variants are growing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb303146-71ff-4043-ad1a-4516f4b78072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:23.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some health officials are worried about states relaxing those measures
        as the number of variants circulating in the country continues to grow --
        a combination that means "we''re walking into the mouth of the monster," an
        infectious disease expert said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1023c3-92c5-476e-90f1-93f88de96a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:24.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6942939b-8d58-4a6a-9b34-99ba4bc70358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:24.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variant first identified in the UK has now been reported in 2,672
        cases in 48 states and jurisdictions as of Thursday, according to the US Centers
        for Disease Control and Prevention. And it is spreading quickly.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f12c64-472e-4008-968a-4504917b4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:25.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328436b-0701-49ed-b5f7-63d1ba76117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We literally are sitting on top of that, at a time when instead
        of actually getting better prepared for it, we''re opening up and inviting
        the virus in," said Michael Osterholm, director of the Center for Infectious
        Disease Research and Policy at the University of Minnesota.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87178c9-86a5-41c2-8873-a44dcff79fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:26.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db00a8-68fc-47c2-ab48-1ed79ed149ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, that (UK variant) is about to take off the United States,"
        Osterholm told CNN''s Jake Tapper. "A number of states have seen it go from
        1 or 2% of the viruses identified, to now over 20 to 30%."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec9fe55-922d-4b8c-a6a0-865275b5a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:27.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30058fa4-2251-4209-9672-ef2febfddecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:27.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With vaccine eligibility opening up to most US adults by the summer,
        support for measures to protect against the virus is waning, according to
        a new survey.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b340c586-8081-48c6-b1dd-0ea1ecc2fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bad434-9960-4c28-878c-e8f8e4b7b025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:28.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although less than a third of people said there should be fewer
        measures, support for additional restrictions has been on the decline since
        November, according to new research from the Pew Research Center.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e0b9ef-fc6f-405f-91b2-ce4a504873ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45867df9-3488-4c36-a299-8a65196f9081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts say the road to herd immunity still has a long
        way ahead, and masks and other restrictions are still crucial to managing
        the pandemic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4042f-ce6d-4ede-b53a-d0cded59077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0017039-9f5b-4e08-aee0-48d0056562af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new CDC study demonstrates "that masks work," CDC Director Dr.
        Rochelle Walensky said during a White House Covid-19 briefing on Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c505d-3aec-4bc3-91fa-29ce2800dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2695c42d-bfa7-4651-bb0a-dd1c1449e5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:31.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have decreases in cases and deaths when you wear masks and
        you have increases in cases and deaths when you have in-person restaurant
        dining, and so we would advocate for policies -- certainly while we''re at
        this plateau of a high number of cases -- that would listen to that public
        health science," Walensky said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0ab0c0-3a98-475d-9171-bcb748d16920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:32.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668eabc2-99d8-49f4-b506-d6a37df871a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Detroit mayor declines Johnson &amp; Johnson vaccine allocation</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca2037-1ef8-42ff-8ae4-9385bf8646f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts have celebrated the authorization of the third coronavirus
        vaccine: Johnson &amp; Johnson''s, which is a single shot and is stored at
        temperatures more convenient for transportation and storage.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440df9c-61e6-40d8-8f37-899931af1ca2'
