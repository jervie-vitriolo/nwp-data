      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After Duterte pronounced in a gathering his desire to kill all
        communists, state forces launched coordinated attacks against unionists and
        activists in Southern Tagalog," read a statement from labor group Kilusang
        Mayo Uno.</p>'
