      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four LGUs in the region —&nbsp;Pasay, Makati, Malabon and Navotas
        —&nbsp;were identified as high-risk areas, although OCTA said the trends in
        Malabon and Navotas have slowed down. Pasay City has the highest daily attack
        rate at 30 per 100,000 among LGUs, while Makati City breached 80% utilization
        for both hospital and ICU beds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
