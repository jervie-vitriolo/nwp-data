    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cbfe8e-b703-4c22-a008-4566c7fbc042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> February marked the culmination of a nearly
        decade-long legal saga that raised national questions about how Canada treats
        Indigenous women. Cindy Gladue, a 36-year-old Canadian Cree-Métis mother of
        three, bled to death in a hotel bathtub almost a decade ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46c0b4-1278-4824-b864-11ac4c51d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f3bb6f-4830-48c1-a1e9-98f3d39c835f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley Barton, a former long-distance truck driver from Ontario,
        was on February 19 convicted for manslaughter -- six years after he was acquitted
        of murder and manslaughter charges at his original trial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a18e08-08c4-4cd1-9fe0-53e8128a5d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:40.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b56e34c-bad7-4802-bcb7-7a4d9507344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury in the six-week re-trial in Edmonton, Alberta, had heard
        witness testimony that Gladue suffered an 11-centimeter wound to her vaginal
        wall while engaging in sexual acts with Barton in a hotel in the city in June
        2011, according to CBC reports.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d543b5-2919-46e8-b1aa-8b3b269c3ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:41.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9715f595-0243-4410-aace-1ad48cb8fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:42.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, Barton testified he agreed to pay Gladue for sex and met
        her over two nights, and insisted it was consensual, according to the CBC.
        He said he did not realize she was injured, and was shocked when he found
        her dead the following morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac1e5e5-4661-4d74-b23b-8332da4c8ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:42.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9455bc7c-ccdd-4fa6-912d-04cc1c79451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prosecutors argued that Gladue may have been too drunk to provide
        consent, and drew attention to inconsistencies in Barton''s testimony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef231e0f-ab66-4ba1-a0a8-ee82bbda7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.834+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:43.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554d55de-2670-423f-9ec2-5a15800967f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barton''s lawyer Dino Bottos declined to comment on the verdict,
        but told CNN he is recommending an appeal for his client.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f75d1-9e5a-4f15-89dc-71fbfa646868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf0852-5bf5-4e05-8016-fed2a8942ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the agonizing way in which Gladue died is a source of much
        grief for her friends, family and community, the case has become a rallying
        cry for activists, raising questions about race and discrimination in Canada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae4dbc5-7d8c-4386-b39a-1677d0b0f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:45.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abc157-275d-4666-b7b3-6c319bef1dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A questionable trial</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5699c929-9e5c-4168-9fc0-2e4545781f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:46.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, a jury -- described as "visibly White" in CBC news reports
        -- acquitted Barton of first-degree murder and manslaughter charges, a verdict
        which triggered protests across the country and sparked a debate about how
        Canada''s justice system treats Indigenous women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5fe0f-cd06-4344-8eb1-be290ff44857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:47.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707557d-9f14-48e0-9a5a-6146fe951d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:47.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, prosecutors filed an appeal, arguing the trial judge had
        erred in some of his rulings and instructions to the jury. Canada''s Supreme
        Court agreed and ordered Barton be retried for manslaughter, noting that the
        country''s trial rules for dealing with sexual history weren''t followed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed4f86-b57b-40ca-9c91-397f74eb4474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6a0ba-c11b-40d8-bb7c-bc9deb687b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw the first trial as disrespectful to Gladue, says Julie
        Kaye, a national campaign specialist for Indigenous justice group Pima''tisowin
        e'' mimtotaman told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29517d5-9807-4d7e-a17b-1a630ebf8494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0a286-a69a-4975-ad2a-e2b503a8aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye said Gladue "wasn''t portrayed with human dignity, as a human
        being," during the 2015 legal proceedings, which she said saw prosecutors
        bring a specimen of her preserved pelvic tissue into the courtroom as evidence
        of the fatal wound she suffered.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3636bc-7479-48a2-872e-df47750c92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d12e5-caab-498c-82cf-857230730dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.835+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They brought a portion of her body in as evidence and referred
        to a part of her body as a specimen -- it violates rights in terms of how
        we treat people''s bodies after they''re deceased, and it certainly violates
        Indigenous protocols around caring for loved ones after they have passed,"
        Kaye said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9c65f-5f9b-41d3-ac0f-5e5c8a7251c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8c67a6-cdc2-467b-83d5-257a4a0ba53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:51.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Globe and Mail, images of Gladue''s vaginal tissue
        -- which was brought into courtroom but hidden behind a screen -- were projected
        on a screen for jurors to view. Presenting part of Gladue''s body at trial,
        Kaye said, " was considered a very violent act."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba78cb79-b1db-41b0-9eb5-3af7ed6d6618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1b1add-8ee9-4608-99d7-bac485ceb50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:53.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gladue was also referred to as a "Native" or "prostitute" throughout
        the trial, according to the Supreme Court''s ruling in the case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdd65b3-e2b8-4ce5-b785-01346c2c6a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4464e30-e824-4e34-adb7-6a97b1b29368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wasn''t all these labels, all these words that they said: She
        was a momma. People should have honored and respected her because she was
        a woman and she really loved her family," Gladue''s cousin, Prairie Adaoui
        told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8f274-31a1-4b39-8332-7c0da586c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:54.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b6833-95da-4115-a6e2-3f9668d8d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:55.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Canada''s Supreme Court concluded that such language and
        "unrestricted reference to the victim''s sexual history" had "devastatingly
        prejudicial effects" on the outcome of the case, and did not dissuade "prejudicial
        and stereotypical assumptions about Indigenous women working in the sex trade."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cee5de0-2e29-4089-98a5-7afab43dbee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:55.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987bf92-0d04-4517-bd8b-08166601267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the stereotypes and stigma associated with how she was called
        and the names used for her, that really allowed racism and sexism to enter
        into the proceedings," Kaye said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48dba4-3777-4831-a6a2-f956128b0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:56.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec44a45-9ed6-4cb8-b9e4-d7e30672106c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Canadian genocide''</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa314bc0-9327-4cc1-803e-7ec788dec62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.836+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, activists and Indigenous people in Canada have warned
        of a disproportionately high number of Indigenous women who have either gone
        missing or been killed across the country.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfddff95-1479-408f-b6ba-9a86e21fd9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:58.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823dc14-e728-406c-b87a-cf64208400a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The severe violence that Cindy Gladue suffered needs to be situated
        within a context [of] ongoing settler-colonial relations marked by gendered
        violence," said Lise Gotell, professor of womens and gender studies at the
        University of Alberta.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1e7a3-4001-451e-94da-a68ab02011fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e23094-a996-48ad-9384-0f08f0b1cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:35:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an outcome of colonization, cultural dislocation, and poverty,
        Indigenous women and girls continue to face extreme forms of marginalization,
        including rates of violence that are many times those of other women," Gotell
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979ec559-ec10-4d7b-a2cf-fc8d58051992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:00.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea05319f-1aa1-457f-8663-9a67b4d1c1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they represent about 4% of all women in Canada, Indigenous
        women made up nearly 28% of homicides perpetrated against women in 2019, while
        police estimated in 2015 that some 10% of the country''s missing women were
        Indigenous.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51689318-e32c-4fdb-8114-68b0efd57886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:01.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085e4ad9-e577-4487-a197-efd5d3248a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:01.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 report from Canada''s Royal Canadian Mounted Police identified
        1,181 Indigenous women that had been killed or gone missing between 1980 and
        2012.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e9c71d-c8b7-4796-94fc-8a3574a7fd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:02.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb37e070-5f19-42a1-b042-f5de8d6cdfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patty Hajdu, Canada''s then-minister of the status of women, said
        that the number could be as high as 4,000, according to the CBC.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fef2c9-78b6-4385-b3f9-2f4428874b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:03.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8c169a-6e7a-458b-ade6-6a6bb0fd91ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, a national enquiry described the thousands of Indigenous
        women and girls who have been killed or have vanished in Canada in the past
        decades as victims of a "Canadian genocide." The report included testimonies
        from more than 1,400 family members and survivors, and 84 knowledge-keepers,
        experts and officials.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed66ce0-694d-4b07-908d-8f5bc97f1c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30100e7-d349-4eaf-b215-08a5fc9a2fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:04.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national action plan was supposed to follow the report, but progress
        has been slow. Communities are still waiting for the plan, which was due in
        June last year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa33e2-8824-41aa-aa9f-2a7e58441498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.837+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:05.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2918281f-0a35-4f3a-87ee-2e95b73e3d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:05.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crown-Indigenous Relations Minister Carolyn Bennett told CBC News
        that further work and consultation should take place before a formal response
        to the report''s recommendations can be completed, and said the pandemic had
        affected the government''s timeline.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67e983-1ed1-4483-9085-d51022dc3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:06.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24dcd1-c640-4d1e-9e52-3f60e0bf6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:06.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How are you going to make all of these wrongs right? You need to
        be able to assist the women in whatever way they need help," Lorraine Whitman,
        president of the Native Women''s Association of Canada told CNN.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7dda9d-9fb9-4b18-9506-da49ae964a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:07.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bec5aa-243a-43a8-8c29-3e87ecc41afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:07.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some activists point to other high-profile incidents involving Indigenous
        women that raised controversy over their treatment in Canada''s legal, healthcare
        and prison systems.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3708776-065a-4450-8e9f-b9a93c239c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:08.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c28bcc-fe5c-4da8-9e5d-28d0f345975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaye told CNN "there''s been a number of different cases where somebody
        coming into contact with the system as a victim is treated as though they
        are at fault," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89241bfe-b454-4c85-ab16-61687aebab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:09.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eff4da-f64d-482b-928a-ea78c80878e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:09.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Canadian authorities said a public coroner''s inquest
        would be launched into the death of Joyce Echaquan, a 37-year-old mother of
        seven who died in a Quebec hospital. The CBC reported footage that Echaquan
        filmed before her death -- appearing to allegedly show medical staff calling
        her "stupid" and "only good for sex" -- triggered protests in Quebec City
        and Montreal. The inquiry is scheduled to begin in May 2021.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb67e9-b42b-48bd-bbe0-410a136fa19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:10.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61788f5-ea38-44dd-a60e-1d5670540128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s nursing body L''Ordre des infirmières et infirmiers
        du Québec in a statement denounced the "racism suffered" by Echaquan. In an
        October video statement, Luc Mathieu, President of the OIIQ said he had asked
        for a meeting with authorities in Manawan -- the Indigenous community Echaquan
        was from -- and is working out a set of disciplinary measures.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6221f-4a6c-4d9a-8a32-b77e7770218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953748a3-cb1f-48e7-9ccb-8977a31c2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lathieu said the nursing body would be reviewing training programs
        to establish if they are sufficiently preparing future nurses to deal with
        First Nations communities.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00926b71-7aec-4bab-a3af-c144b7811d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:12.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06dc053-34ff-4c37-aa6d-67fb9d27f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:12.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CBC News reports, a nurse and a patient attendant at
        the Joliette hospital were fired, and investigations by the local health authority
        have started.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262aa5f-0788-4066-9a86-8d3498f83776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:13.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7183d33-aa84-462e-a52e-d5fad8f720c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:13.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the region''s Integrated Center for Health and
        Social Services for comment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b8ebc-6b1f-4e52-99da-e86ada1f4e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52f4d2-f0e8-4748-88e9-c92f94d51f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:14.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in 2015, a sex assault victim known by the pseudonym Angela
        Cardinal was taken into custody for five nights, transported to the courthouse
        in the same prisoner van as her attacker, and testified -- while shackled
        -- against the man who was ultimately convicted of assaulting her, according
        to CBC reports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293a6866-c8db-48d7-8147-3198966c156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:15.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ae96f8-8e5d-4cd7-87c4-4eecbdebad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:15.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent investigator reviewing the case on behalf of Alberta''s
        Justice Minister later called the events "a complete breakdown of legal protections."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daf9b0c-e11c-4a19-aed6-5c3bcd021dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:16.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb19a14-1a19-4170-bc1d-7cf7cb479032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:16.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial court judge who agreed with federal prosecutors to
        have Cardinal remanded into custody was cleared of any judicial misconduct,
        according to CBC. The CBC also reported that the Alberta Judicial Council
        determined that the judge did not did not order that Cardinal be treated in
        such a way, and that there was no evidence that the complainant''s gender
        or aboriginal status affected his decisions.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c793b5-495c-46f7-a9b9-2f0376081926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:17.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10c97c-8308-4711-8fe8-4292a88ddb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:17.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a form of racism that when we look at people, to say they
        are at fault for their situation when any other person, if a violent act occurred,
        they would expect to be treated with dignity and respect," Kaye told CNN.
        "And yet we don''t see that occurring for Indigenous women."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213274fa-03ce-45a8-890b-5c272b9297d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:18.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f39e069-b89c-403f-8118-fc8fa59aefa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:18.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to very actively address [it] to ensure that in our trials,
        we are not allowing prejudice against indigenous people enter into those spaces,"
        she added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069f423-1aa2-47f5-8f80-83d89d297842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:19.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7097f-f104-4065-912b-9c6153b1b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:19.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Institutional racism still pervades in the country''s legal systems
        and healthcare systems, Whitman said. In 2020, Indigenous women accounted
        for some 42% of Canada''s female prison population. "We need the government
        to listen and acknowledge there is systemic racism in these institutions,"
        she said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a744732-f88f-4eb2-8d38-910e4f759f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27842023-00af-44b1-89e7-6e5ba70117c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada''s Prime Minister Justin Trudeau last year admitted that
        systemic racism, was an issue across the country "in all our institutions,
        including in all our police forces, including in the RCMP."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba4e766-cde9-44a2-b4e7-51fa8a83428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:21.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd0c30-c76a-4cce-8df1-10495ba516bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many cases it''s not deliberate, it''s not intentional, it''s
        not aggressive, individual acts of racism, although those obviously exist.
        It is recognizing that the systems we have built over the past generations
        have not always treated people of racialized backgrounds, of Indigenous backgrounds,
        fairly through the very construction of the systems that exist," he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5949484b-6aa0-4379-aac9-0aab267a80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78742c-cfe8-4fd8-85f5-cf6f400d6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:22.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCMP Commissioner Brenda Lucki said that racism was present in the
        force, adding in a statement: "As many have said, I do know that systemic
        racism is part of every institution, the RCMP included. Throughout our history
        and today, we have not always treated racialized and Indigenous people fairly."
        Lucki promised "thoughtful action" and consultation with Indigenous leaders
        and members of the RCMP in response.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fe87ce-e826-4fbd-85d5-1f9b9c7e875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:23.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251b9126-e8fd-4481-999d-f28ca2d574a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''She never had a voice''</h3>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72156e4c-c835-4137-b2b9-fb3609d1a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:24.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Gladue''s family say that although the verdict will allow
        them to start healing, 10 years after her violent death, the media coverage
        and legal treatment of Gladue''s case has failed to present her as a human
        being.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686b360d-e041-4905-a69d-5ea95e3ae9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:24.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06456999-5498-4333-abd3-0ac860caa674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:25.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t been able to heal as victims, because the trauma sits
        there," Adaoui told CNN. "Cindy hasn''t been laid to rest yet, and I think
        that this is just the start to the healing journey."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1370246-d02f-4908-bcab-4f749d9973b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:25.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9ae59a-1819-488c-bf9d-8d3fab1b57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died a violent death and it took a decade for us to have some
        form of justice for her. She never had a voice, and we kept revisiting these
        two nights. But not only that, they didn''t look at her as a human. She was
        a human being and that''s the most important," she added.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9e5a9-af86-45c5-8a7b-7d949f2c3ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:29:22.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:36:26.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e22ef6-ae0c-4b15-9141-9162fef7dfaa'
