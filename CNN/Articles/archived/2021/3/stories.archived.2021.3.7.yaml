      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We subscribe to the belief that the best vaccine is the vaccine
        available at this time. For now, these are the vaccines developed by Oxford/AstraZeneca
        and Sinovac,” OCTA said.</p>'
