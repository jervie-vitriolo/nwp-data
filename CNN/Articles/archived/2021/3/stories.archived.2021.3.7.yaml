      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishers group PAMALAKAYA identified Emmanuel "Manny" Asuncion as
        among the fatalities. He was the secretary general of Bagong Alyansang Makabayan
        in Cavite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3769810-d715-4fa1-a6cf-46c244beb761'
