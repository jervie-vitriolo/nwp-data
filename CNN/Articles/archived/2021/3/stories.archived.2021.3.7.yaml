      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The country
        could see as many as 6,000 new COVID-19 infections a day by month-end, according
        to the latest OCTA projections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493344e-e44d-48d0-9066-27f91d92078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:37:59.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da056a9c-cf09-4826-9468-9eb9b09db5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4888dc9-4f7b-4e14-b2b4-f32a11d5fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report on Sunday, the independent research group said the single-day
        nationwide tally could grow to around 5,000 to 6,000 by the end of March,
        as the increase in the country''s cases continue to pick up speed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c29bb6-b591-4811-ad42-11478d50c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:01.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbbf928-c930-465d-86c0-16f9271e0136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0a1118-fb16-43be-8127-ba562487455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:02.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By March 21, OCTA also said the daily case count in the National
        Capital Region — which appears to be the main driver behind the recent surge
        — could reach 2,000, which could further rise to 3,000 before April. This
        is based on the virus’ current reproduction number of 1.66 in the region.
        The researchers noted that the last time NCR had logged this rate of increase
        was in July last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f15d43-d077-4f6d-a1a6-39e2bf84f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f0077-26e9-4fd3-aab6-ea240b4f20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.286+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfc19c-5d3a-4d66-a217-7d20302cb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on our analysis of the data and the past trends in the NCR,
        we believe that a surge is already underway in some LGUs (local government
        units) in the region,” it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46e678f-9ffb-434d-88bb-1c01900ee4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8a9ffc-3abd-4665-9212-4b417a54579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c3df1-1259-4378-9b89-af0d62b5d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.287+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike past surges, the current one has “spread very quickly in
        a short period,” according to OCTA. While verification through genome sequencing
        is still needed, the group said it believes the spike in Metro Manila may
        have been caused by the new and more transmissible variants, first detected
        in the United Kingdom and in South Africa, which it said may overwhelm the
        region if left unabated in the next few weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbbd49-ff4e-4938-a59f-95cc41de7628'
      'mgnl:activationStatus': true
