      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b001e-42c2-478b-9ad8-1e0faf147e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:34.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there has been some pushback.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e0b27-191e-4c0c-88cb-ae6be38a31ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
