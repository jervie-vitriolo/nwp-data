  'joe-biden-us-covid-relief':
    'author': 'Zachary B. Wolf, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T14:30:33.442+08:00
    'imagesource': 'jcr:551ec08c-8e95-482e-8e9d-7d3df9976be4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13674899-a2ce-4b8e-b425-8097386cf171'
    'lead': 'Democrats muscled past unified Republican opposition, resolved their
      own last-minute identity crisis and are on the cusp of delivering a massive
      Covid relief bill that will put $1,400 checks in the pockets of millions of
      Americans, shore up unemployment for the millions still out of work and notch
      the first major legislative accomplishment of Joe Biden''s US presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T14:35:57.235+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:37:03.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:03.710+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: With Covid relief and stimulus checks in sight, Biden asks
      for faith in US democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c754e0-e625-42a2-a8d0-c59d6bdf9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:03.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Democrats muscled past unified Republican opposition,
        resolved their own last-minute identity crisis and are on the cusp of delivering
        a massive Covid relief bill that will put $1,400 checks in the pockets of
        millions of Americans, shore up unemployment for the millions still out of
        work and notch the first major legislative accomplishment of Joe Biden''s
        US presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ab5cc-b979-4f8e-9a2b-68a3195b0d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:04.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Senate passed its version of Biden''s $1.9 trillion Covid
        relief package on a party-line vote Saturday, it now heads back to the House,
        where the chamber will vote Tuesday to approve changes made in the Senate.
        Democratic leadership is banking on progressive House Democrats tolerating
        the revisions made in the Senate, like stripping out a provision to raise
        the minimum wage to $15 an hour.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917d730-1838-438f-aa59-e283c3697486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the House passes it -- likely also with a slim Democratic
        majority -- the bill then goes to Biden''s desk for his signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e1236-3384-4b81-be54-c02c7f53b7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the kind of governance Biden promised when he pleaded
        with Americans and lawmakers to try out unity and compromise during his inaugural
        address just 45 days ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dafa3-1e2e-4b20-a6fa-ca324f4c0d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is a signal that "help is on the way," he said from the White
        House Saturday after the Senate passed its version of the bill, rattling off
        the legislation''s attributes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90137243-84d6-4e24-a871-3542ce293485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This democracy can still work," Biden said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c4fe6b-c9e4-4a1d-9a07-a52a013e8d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for Americans hurt by the pandemic</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ed375-2195-40a3-b0b0-368d1fa38b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once it is signed into law, the bill will directly touch millions
        with aid checks and extended unemployment, beef up tax credits for families,
        put new money toward the federal vaccine rollout, spend $130 billion to get
        kids back in classrooms, earmark $350 billion for states and cities facing
        uncertain tax streams during the pandemic, extend more generous food assistance
        programs, help people struggling to pay rent and encourage companies to extend
        paid sick leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c0c888-6f3e-489c-b6d7-b474dc38971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:07.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats trying to address income inequality and a pandemic that
        has disproportionately hurt the poor and people of color can say they acted
        to help.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940d056a-c9fc-49a7-8b5f-ff2e5372fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:08.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: What''s in the stimulus bill</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac378d15-3056-4daa-916f-b35b30228ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:08.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While previous Covid relief packages during the Trump administration
        were bipartisan, Republicans -- now out of power -- united to oppose this
        package, arguing it was too much and too expensive. Democrats now own the
        federal Covid response, and they''ll get the praise for what works and the
        blame for what doesn''t.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1108c716-2d0f-45ce-b60b-9fceebbe26f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:09.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there is good news about the pandemic as more and more
        Americans get vaccines and infection rates drop, with optimism the country
        could be back to some level of normalcy this summer. A strong February jobs
        report added to the warnings of some economists that the package was too big
        and could lead to inflation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d29c59-a543-4e49-a366-77f732b515d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats, pointing to the number of small businesses shuttered
        during pandemic restrictions and the millions of Americans still out of work,
        disagreed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74c0707-40f0-46d3-81e0-96c14af284a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s up to the House now</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ae1976-92ce-4885-ab74-827ad1d54861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Democrats will have to stomach what Senate Democrats sent
        them if they want to pass something into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b814f-c1b0-4f4b-ae06-e6cd54cdfcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort to pass yet another pandemic stimulus has revealed a
        growing rift between progressives and moderates in the Democratic Party, which
        party leaders and Biden will spend the next two years addressing on every
        piece of legislation they try to pass.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ebfd6-08d1-4b51-98cd-c120575d27eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators voted on a strict party line to pass the bill, which was
        a close call for Democrats in an evenly divided chamber. Now that it''s headed
        back to the House, progressives in the party will grouse at changes Senate
        Democrats made to shrink the number of Americans getting stimulus checks and
        cut supplemental unemployment benefits to $300 instead of the $400 endorsed
        by the House.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14397abb-23bc-47b2-b2a3-5b946d694707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:12.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the changes to the House bill were necessary to get support
        in the Senate from moderate Democrats, like Sen. Joe Manchin of West Virginia,
        and allowed Democrats to pass the bill with a narrow majority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1dd9e-57d4-4da2-8c27-f2dcbc5df3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:12.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden defended the changes at the White House Saturday, telling
        reporters they didn''t alter the "fundamental essence of the bill."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6ed68-d502-4da5-80b3-790238c8bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer noted every Democrat from Sen.
        Bernie Sanders, the democratic socialist from Vermont, to Manchin, the moderate
        from West Virginia, signed on to the bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2600af91-e3a0-4fec-8ec8-df991e9884c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so proud of my caucus. I love each one of them. They are just
        so great. And you know what unites our caucus? Everyone knows, especially
        with 50 votes, we all have to pull together. Everyone knows."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582602f4-c271-459e-9186-0b8806ee8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unity. Unity. Unity. That''s how we got this done," the New York
        Democrat said later, beaming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691a953-37a0-43f3-8207-5d054251c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:15.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Democrats will take credit</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715f1304-d78a-4ce8-80d2-201074489b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:15.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were moments where it looked like they would not pull together.
        Manchin rejected a proposal to raise the federal minimum wage to $15 that
        is supported by Sanders. Democrats were spared a more vicious fight on that
        issue when the Senate parliamentarian ruled it out of order in the bill, because
        Democrats used special budget reconciliation rules to get around a Republican
        filibuster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908c08e-05e4-4981-b24c-c7da7ead735b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.236+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:16.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then, on the eve of the bill''s passage, Manchin balked at the
        generous extension of unemployment benefits and, with the all or nothing confidence
        of a person who knows just how valuable his 50th vote is, made demands that
        his colleagues had to oblige.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2102bea-7e02-4d85-8d9b-6dbeac50a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passing the bill -- even one that falls short of liberal expectations
        -- is a feat in Washington when Republicans were set against it. Now Democrats,
        who want the government to put a shot in the arm of the economy and provide
        a safety net for people hurt by the pandemic, will take full credit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d63dc4-0796-4e86-bb2f-d981ef44fb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans argued the process and the product were both too partisan,
        which was proven by their unanimous opposition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc13a5be-d121-4aee-8660-4070373f726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:17.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is a very strong message that this was -- as we suggested
        all along -- a very partisan process and a product that reflects a rushed,
        hurried attempt to try to get $2 trillion out the door to satisfy one of the
        President''s campaign promises," said Sen. John Thune of South Dakota, the
        No. 2 Senate Republican, after the vote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cc706b-8997-4e71-8bf2-32ed35cc4959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will argue voters and Americans will support the results,
        regardless of the process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b759e02-7e77-4c24-9d35-b23250ce0e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:18.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a bipartisan package by any measurement because the public
        overwhelmingly, both parties wanted it," said Ohio Democrat Sen. Sherrod Brown,
        who spoke to CNN''s Fredricka Whitfield after the vote and said most Americans
        won''t care that it took dramatic negotiations and an all-nighter for Democrats
        to turn back Republican amendments and get the bill passed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7e9a55-42da-4975-abd5-110a0441643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:19.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public cares about what we did, what these checks will mean,
        what it will mean to schools, what it will mean to health care," he said,
        rattling off elements of the bill.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc4240-245c-4f7c-92a4-7f0ca9f04c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:19.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats will now try to make sure voters know they accomplished
        something despite Republican opposition.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa78796-9895-43ab-822c-b131929ed77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still searching for Republican partners</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cf96b-b41e-45b6-ac72-16dc5a32b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While their hands will be full keeping Democrats united, both Schumer
        and Biden suggested this accomplishment by Democrats could show Republicans
        they need to play ball in the future. Next up could be an infrastructure proposal
        that could, theoretically, draw bipartisan support.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8b784-473a-4c55-8375-58ea1a8ed72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of Republicans that came very close. They''ve got
        a lot of pressure on them. I still haven''t given up on getting their support,"
        Biden said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750fd7ba-b170-4b77-8753-56e9d96faae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:21.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''ll need them if he wants more victories like this one. While
        Democrats exploited the budget process for this Covid relief bill, and passed
        it with 50 votes, that option likely won''t help them deliver other policy
        priorities, like election and police reform. The House passed sweeping measures
        to address both of those issues last week, but Republicans are sure to block
        them and most legislation requires 60 votes to break a filibuster under Senate
        rules.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84e0fd5-dbb3-47dc-a690-c0dcec21bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:35:57.237+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:37:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/07/politics/biden-covid-relief-stimulus-checks/index.html">With
        Covid relief and stimulus checks in sight, Biden asks for faith in US democracy</a>".</em></p>'
