      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan also identified indigenous group leaders Puroy dela Cruz
        and Randy dela Cruz as among those killed in the Rizal operation.</p>'
