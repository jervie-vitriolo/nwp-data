    'jcr:uuid': '3182080f-3383-4357-94ee-6ee464987fdc'
    'lead': 'They say a dog is a man''s best friend. For one New Jersey man, his rescue
      dog has become much more than that.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T17:27:25.627+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:32:42.704+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:09.326+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'pet', 'dog', 'German-Shepherd', 'Brian-Myers',
      'New-Jersey']
    'template': '1'
    'title': 'He adopted a dog that no one else wanted. It ended up saving his life'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7c549-8dd5-4705-96ec-139f8e0d9f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They say a dog is a man''s best friend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8ac00-4612-472e-bae8-f2f37d7cface'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:43.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one New Jersey man, his rescue dog has become much more than
        that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71752dce-df7e-4255-9712-9b088570fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:44.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadie, a 100-pound German Shepherd, had been turned away by three
        shelters by the time she arrived at the Ramapo-Bergen Animal Refuge in Oakland,
        New Jersey, in early 2020. Sadie was very anxious and especially uneasy around
        men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc5315-3a8b-4eed-b51d-dedb6b074af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our shelter is kind of the last resort place for unwanted dogs,"
        RBARI Executive Director Megan Brinster told CNN. "We''ve gotten really good
        at finding homes for these kinds of dogs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3561a3d-b1fc-4afa-bcba-b760a67287db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d thought Sadie would end up in a female''s home," Brinster
        said. "But as soon as we brought Brian in to meet her, we knew it was an instant
        match. She was all over him."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3a99a4-bd52-4e85-aa7c-e016c1b8ca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:45.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early October, Myers took Sadie home. After three months of bonding
        and training, Myers and Sadie became close companions during the isolation
        of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347722a1-2bf4-411d-ab03-d3d4eae70f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to work through all her (anxiety) issues," Myers told
        CNN. "She is a remarkable dog."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70790b56-d2fc-4f30-b8c2-e71fe1053a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:46.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 18, Sadie proved just how remarkable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef3455-5f81-4ff1-b72c-bfb8b1dde9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up one night to use the bathroom and when I got up, I felt
        my legs give out from underneath me and I fell to the floor," said Myers,
        who had recovered from Covid-19 earlier that month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe402eae-5884-4ccd-913c-47fed73a1801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trapped in a small space between my bed and the wall, unable
        to reach my cellphone. I laid there on the floor wondering, ''How long will
        I be stuck here before someone finds me?''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1939b1f0-b93f-486f-a008-044a9063439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadie, aware that something bad was happening, ran to Myers and
        started licking his face and showing signs of distress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183aeaa1-2d38-4f41-9d2a-fbc4a1416d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an effort to console her, I started petting her and as soon
        as I placed my hand on her collar, she immediately started pulling me across
        the room where I was able to grab my cellphone and call for help."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f3953-028d-4d14-be04-3829ce47bd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending nearly three weeks in a rehab facility, Myers and
        his loyal companion enjoyed a tearful reunion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfec32f-a004-4350-aaeb-4318ed3da7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:49.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was jumping all over me, kissing me, knocking my mask off and
        all I could think was ''I love this dog,''" said Myers, who is now planning
        to write a children''s book about Sadie.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb90164-a5aa-4a80-b707-0ac8a6e5314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:50.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one thing we know, it''s that the feelings are definitely
        mutual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a29355-0ef1-482c-a279-88987822f733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:27:25.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/07/us/rescue-dog-saves-life-trnd/index.html"
        target="_blank">He adopted a dog that no one else wanted. It ended up saving
        his life</a>."</em></p>'
  'Apollo-11-astronauts-quarantine-':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T17:43:33.165+08:00
    'imagesource': 'jcr:a1a016b0-85db-4913-b5bd-b22eaf84467e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7123332f-8f80-468a-86fe-9c971e00f41f'
    'lead': 'Just weeks after becoming the first man to walk on the moon, NASA astronaut
      Neil Armstrong celebrated his 39th birthday in quarantine.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T17:45:20.535+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-24T23:31:54.138+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:10.166+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apollo-11', 'austronauts', 'quarantine', 'NASA']
    'template': '1'
    'title': 'The Apollo 11 astronauts quarantined after returning to Earth. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e124c5-ae84-4262-be09-c2764c495dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.535+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just weeks after becoming the first man
        to walk on the moon, NASA astronaut Neil Armstrong celebrated his 39th birthday
        in quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fffe89-4e00-49ad-89ba-7d4648030b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:55.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c1b64-2b28-4d39-9b17-a965a4b6bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:55.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something all of us have experienced after a year of pandemic
        life, but it''s highly unlikely that many other birthdays were celebrated
        in quarantine in 1969.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5747d12-6ea3-42d2-8887-acc417e455f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3366c2ba-56f6-4277-a32c-8b792f87e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong wasn''t expecting to have a birthday party on August 5.
        He, along with fellow astronauts Michael Collins and Edwin "Buzz" Aldrin served
        a 21-day quarantine after their historic mission to the moon caused them to
        interact with lunar material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03df91ab-92e4-4f7d-b46e-403e7f02d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1895a6-e615-46c4-95f0-2c29694df2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason for that caution was twofold. The astronauts may have
        been exposed to harmful bacteria or other unknown elements. The mission was
        the first time humans had interacted with the surface of another celestial
        body. Doctors closely monitored the astronauts, while a separate team tested
        and studied the lunar rocks and dust brought back by the astronauts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622c34c7-6ef5-498a-aac1-05a2907c0d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7c6bb3-f53d-4a0e-913a-532ae0c77a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a desire to protect any potential life that may have
        been brought back from the moon in the lunar samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e2f5b-5e65-444e-9263-e2fa0abedd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:59.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366fcfc2-4c9c-4edb-97b7-4d2cd81a2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:31:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts'' 21-day quarantine officially began when the hatch
        of the Eagle lunar lander closed on July 21, before Aldrin and Armstrong reunited
        with Collins on the Columbia module circling the moon and began their three-day
        journey back to Earth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d361002-c643-4a7b-9500-14af5f6d538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b0189e-60f1-4792-853f-f5b4692d79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong''s birthday was not without festivities, despite the restrictions.
        His surprise party featured a cake, blazing with candles. It was baked and
        decorated by staff in the Lunar Receiving Laboratory at what is now Johnson
        Space Center in Houston, where the astronauts spent the majority of their
        quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0871ab-4d93-40a2-9c89-90b8f3ff5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75501bb2-1e55-4c36-8278-54cbc26b1f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.536+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Armstrong blew out the candles, he shared slices with the
        personnel working in quarantine with the crew. One room away, separated by
        a glass partition, the astronauts'' wives celebrated Armstrong as well. He
        pretended to pass them pieces of cake through the glass.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b45d12e-737a-4338-9431-08890f2251bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:02.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57932f6c-b2c1-4487-8201-d97c8f027e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantining astronauts after lunar landings continued for the Apollo
        12 and 14 missions, but didn''t last for the duration of the Apollo program,
        once scientists were sure there was no danger for the astronauts or anyone
        they encountered upon their return to Earth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345997c-6b5d-4768-9028-24d751527f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76ceb8-be2f-45b7-b63f-27ba1d4c18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:03.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apollo 11: Quarantine," airing Saturday on CNN, is a fascinating
        look at the early days of the space program and exploring the unknowns of
        uncharted territory. And the footage of seemingly bored astronauts trying
        to entertain themselves in quarantine is strangely relatable for those of
        us living it more than 50 years later.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06bf66d-1a67-48e8-ade7-30157574f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fddaae2-15b0-45ef-836e-bcb307a91d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:04.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Returning to Earth</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb6b372-d4fd-46a5-959c-4b74551cdf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:05.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preventing back contamination, or bringing back any unwanted hitchhiking
        bacteria or pathogens from the moon, was a major concern, and considerations
        were in place for every stage of the Apollo 11 mission.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac74103f-7c55-471c-a793-21bcccd0daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:05.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a18351-430d-4286-96bb-ed6220e0d0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:06.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plans to quarantine astronauts who interacted with the lunar surface
        and how to handle lunar material began early on in 1963, with the formation
        of the Interagency Committee on Back Contamination, said Brian C. Odom, acting
        NASA chief historian.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb1cb5-48df-4fe9-9bf9-61a80e235951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7766db-8ee8-4082-8c63-9387e050ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contagion from space was a fear that was present in popular science
        fiction movies of the time, as was fear of the unknown. Quarantining the astronauts
        after they returned and seeing whether they encountered any health issues
        seemed like the best way to handle the unknown variables of the moon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8afd3-de35-40d9-9c56-1d21ba23372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd556e44-20a1-4fe4-8bda-a97c76dac956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:08.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Careful handling of the lunar material to keep it pristine, but
        also prevent it from impacting any environments on Earth, was also a major
        concern. Multiple departments were involved in the committee to help protect
        public health and agriculture. The lunar samples were vacuum-sealed and the
        astronauts would quarantine for 21 days, based on their knowledge of how long
        it took for symptoms to arise when humans are presented with an invading host,
        Odom said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f29d83-f07f-4ee9-ae52-898b677685b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.537+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:08.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13994f7-3a27-4648-a29d-32119ef43abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:09.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armstrong and Aldrin used vacuums to remove as much of the lunar
        dust as they could in the Eagle lunar lander before transferring boxes of
        lunar rocks, film and other items into the Columbia module once hatches were
        opened between the two vehicles.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f652e-4c70-462a-b513-2827ed6e67d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ebe02-765d-41b0-bd01-9424a8067994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:10.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unexpected factor during the Apollo 11 mission was the dust.
        Lunar dust, or regolith, went everywhere and attached itself to everything
        in sight, Odom said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1e8c4-03c4-471d-bb25-e0122b1df87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:10.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a4bbbc-9dcd-4c17-bc1a-04d7ca3da938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the astronauts prepared to return home, Donald K. "Deke" Slayton,
        director of flight crew operations, called the crew and even made a joke about
        back contamination.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a54157-57e7-41bf-9c53-e0287446d2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:11.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2d4510-9249-42eb-b728-da6bbd66aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hope you''re all going to get a good sleep on the way back. I look
        forward to seeing you when you get back here. Don''t fraternize with any of
        those bugs en route, except for the Hornet."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49694296-265b-4ce4-a98e-6b6025b6210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af285fe0-8330-4201-bc37-e481ffe3c12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USS Hornet was the aircraft carrier that helped retrieve the
        astronauts after they splashed down in the Pacific Ocean 812 nautical miles
        southwest of Hawaii on July 24.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad96ceb-1898-43ce-8263-9684076c9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:13.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2143d10-6070-4c7e-ac99-2c8563ecd4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even removing the astronauts from the Columbia capsule after splashdown
        involved safety precautions. The swimmers who recovered the astronauts from
        the capsule wore scuba gear to protect themselves from any microorganisms
        that may have been present. Biological isolation garments, aka BIG suits,
        were given to the astronauts to change into. Decontamination solutions were
        applied to the hatch of the command module before and after the astronauts
        left it and the outside of the BIG suits the astronauts had just changed into
        were wiped down with a solution.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08aac0e-c1eb-41de-b008-7abe751264f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791424b1-5c08-4d2b-a758-9271fdbccd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:15.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronauts complained about the BIG suits and how hot they felt
        inside of them, so the suits were modified for the following Apollo missions,
        Odom said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bd4de8-95e8-40d0-852d-d03accbeebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e893c501-bf9b-41cc-8808-22e63185d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter that picked up the astronauts and took them to the
        aircraft carrier included Dr. William Carpentier, a NASA flight surgeon who
        gave each astronaut a brief medical evaluation during the flight. He also
        wore a BIG suit.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebed2eb-c22d-4b7c-9c2a-670db3c283dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac08bae-189a-4965-9e62-94df912178c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:17.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter landed on the carrier and was lowered on an elevator
        so the astronauts and Carpentier could walk the 10 steps to the mobile quarantine
        facility, a modified shiny silver trailer provided by Airstream.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38b740-86bf-4e2f-a68a-fe1e1c209782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:17.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e452898f-3703-457c-8ea8-05839ca83c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:18.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four men were joined by NASA engineer John Hirasaki, who filmed
        the astronauts entering the trailer, and the five of them stayed in the trailer
        until it reached Houston two days later.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe853446-016f-472c-9262-2af9b64281e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:18.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5995b90f-e454-4ef1-a3d5-5ad2a3a60f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:19.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, the astronauts were able to get out of the BIG suits,
        shower and change into flight suits soon after entering the Airstream trailer.
        The three men appeared in a small window to be welcomed by President Richard
        Nixon during his speech aboard the USS Hornet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156f8fd-2eb5-438d-a1b9-d47627cd1147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bd356-c468-4d31-ab7d-0b6e8b3888b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbia module itself was hauled up out of the water and returned
        to Houston as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331bc91-2b8d-4745-a9b2-abd47dee55eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee099027-885a-4eed-bd75-3ea5732a1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:21.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Studying moon rocks for signs of life</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce43fd-3d2a-4ca8-9ca8-e86a18cc3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 48 hours after they were returned to Earth, the Apollo 11 lunar
        samples and film were being processed and examined. The astronauts returned
        49 pounds of material from the moon. One sample was sent to a lab to test
        for gamma radiation and to see if there were any microorganisms present.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31d4fa-bd01-41ed-abde-79023f2512d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9e74c-637a-4f71-b961-98ae54bef91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:22.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clean room that was used to open and study the samples was even
        more pristine than a sterilized surgical room, NASA said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c88207d-ba27-409e-bdbc-a15b6fb184a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56efc0f-df0d-4231-a026-80857228b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists also used sealed boxes that contain a flexible glove
        on each side, called glove boxes, to open and study the samples. Higher air
        pressure within the boxes prevented air flow or contamination. Team members
        were bedecked with smocks, boot covers, gloves and masks in areas where samples
        were handled.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7e726-9c3b-4fbb-a9c2-b4ea55b8386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ba8196-89cb-4fcf-843d-480f8a7b13c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:24.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists didn''t believe there was life on the moon, but the possibility
        couldn''t be ruled out entirely until lunar samples could be studied, the
        agency said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef6681-6cfa-42fd-8c92-39f566b09621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:25.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741dc78-86f7-4433-b701-e2641ff0b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film was sterilized as well. There was only one instance of
        someone actually coming in contact with lunar dust, and that was NASA photographer
        Terry Slezak. While opening film canisters, he didn''t read a note written
        by Aldrin warning that he had dropped it on the lunar surface. Black dust
        appeared on Slezak''s hand, and he went through a serious decontamination
        process afterward.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcf1b4-31ed-4b6d-a6c2-0f945004d8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:26.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24f7685-3744-419c-bc4a-df4e00e51b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:26.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists discovered intriguing features in the lunar dust and
        rocks, like tiny glass pieces and cavities where gas escaped from the rocks
        as they cooled after forming. They also contained a high concentration of
        titanium.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fb135-ffac-4b8b-a388-ebac8ccf615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:27.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1e7d6-9897-461a-9d19-dcb64bf9ea20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no evidence of life, micro or otherwise, in these
        samples, nor were there any toxins. Living organisms like cockroaches were
        exposed to core samples taken during Apollo 11, and none of them experienced
        any ill effects or abnormalities.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10592a-1e79-4bba-9875-86be4c4f90d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e6a5f-cba0-4c60-ba84-250e6d5a3dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time NASA used material from another astronomical
        body in the search for life outside of Earth.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03791ff1-260f-4e9d-a8f9-be241163eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:29.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa216e2-8442-4ccf-8917-a060b38d6db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:29.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apollo 12 and 14 followed a similar quarantine protocol, but by
        the time the Apollo 15, 16 and 17 missions came along, NASA was confident
        that a quarantine was no longer necessary after coming in contact with the
        lunar surface. After an initial medical checkup, the astronauts were released.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0a951c-665b-4603-a95f-065617a2101e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:30.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64a790-cbf9-4f83-a92c-a83a0b9fa2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:30.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When humans return to the lunar surface in 2024 through the Artemis
        program, post-landing quarantine won''t be necessary either, thanks to knowledge
        gained from the Apollo program, said Nilufar Ramji, strategic communications
        specialist at NASA''s Johnson Space Center.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945253e-d9a9-4e6f-a4ee-6978faa70c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:31.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fe3a6-e63c-428f-a3a3-93e3b1c4d509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A day in the astronaut quarantine life</h3>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec79bbc-7237-4dc2-877f-c653dccbee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:32.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the quarantine period, Carpentier performed regular medical
        exams to make sure the astronauts had not been adversely impacted by their
        spaceflight or any potential pathogens, Odom said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1972ef7-ee17-4802-95d6-1c44888744a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:32.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f34ab3-43d1-4cd1-bbee-9dd148b28c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health of the personnel working in the lab was also monitored
        to make sure they didn''t show any symptoms of ill health. Even their waste
        samples were checked to make sure that if they had encountered any bacteria,
        it wasn''t escaping their bodies and becoming a contaminant, Odom said. The
        entire quarantine was also monitored from the outside by two other doctors,
        and representatives from the World Health Organization inspected the lab as
        well.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26831d36-9bb8-4f53-ac9a-9537a262cd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:33.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168ea16-c317-4951-8ed5-2762bd6d3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:34.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the astronauts began discovering ways to fill their time.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3410df-ce46-43c2-a710-4c9b9d12cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96d149-9351-4cb4-b825-134ce4ce7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:35.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs and film show them playing cards, reading magazines
        and listening to the media coverage of their mission. While in the trailer
        before moving to the more comfortable living spaces in the Lunar Receiving
        Laboratory, they enjoyed meals from a microwave oven, technology that had
        only recently gone mainstream.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75474ad9-2b8d-46a8-86f4-11eb2720850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250a23c8-b2a9-4cdc-b4fe-c5bade50a7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also chances for the astronauts to speak to their families,
        who were separated from them during the quarantine, using telephones in the
        trailer or between glass walls.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2670701-839a-488e-9844-7c9d8fdf52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0116ef50-a228-4067-aac7-3f8324cbc33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was close quarters for the astronauts, who had already spent
        eight days together on their mission, not to mention all of the time they
        spent together training prelaunch.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83468032-33d2-4a9d-b58c-cad3b918e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe827b-635a-466a-b93a-9d87fe8775f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:38.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the astronauts tried to give each other as much privacy
        as possible. For instance, when Aldrin spoke with his wife on the phone, Collins
        plugged his ears and Armstrong played a ukulele.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698fe3a-161f-4930-872e-72f5ce89e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f53a8-3891-47e3-a371-3affc38f4982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:39.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of their time in the Lunar Receiving Laboratory involved debriefs.
        The astronauts sat in a room separated by glass and discussed different aspects
        of the mission with NASA personnel, like Slayton.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cbeb11-e7cf-4014-be04-561928668007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:39.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae3ece-015a-4d56-85e2-8cfeeb6508b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doors of the lab''s crew reception area were finally opened
        on August 10, and the astronauts were able to walk outside into the humid
        Texas evening, according to NASA. It was the first time the astronauts had
        stepped outside and interacted with anyone outside of essential personnel
        since their preflight quarantine.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8096113-f70a-4455-9b23-f69ff43fcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:40.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6c703-aa5e-4e43-9e3e-4275fb327759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:45:20.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-24T23:32:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to take this opportunity particularly to thank all of
        those of you I see out there who are my gracious hosts here at the Lunar Receiving
        Laboratory," Armstrong said to the media and lab personnel present. "I can''t
        say that I would choose to spend a couple weeks like that, but I''m very glad
        that we got the opportunity to complete the mission."</p>'
  'pnp-operations-southern-tagalog-karapatan':
    'author': 'CNN Philippines Staff'
    'caption': 'Fishers group PAMALAKAYA, Anakpawis, and peasant groups gather at
      the Commission on Human Rights to condemn the deadly crackdown in Southern Tagalog.   The
      Sunday bloody carnage killed known activist leaders, and arrested many other
      progressives.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-07T18:22:33.540+08:00
    'imagesource': 'jcr:7faac80f-a6e7-4ebc-afa1-a2b2a1d4d15d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2930eda3-82d4-455b-a907-765a98e9ea2d'
    'lead': 'The Philippine National Police reported several people were killed, and
      several others were arrested in separate operations in Calabarzon provinces
      on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T18:25:34.399+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:31:22.542+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:10.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Southern-Tagalog', 'Calabarzon', 'PNP', 'Philippine-National-Police',
      'Karapatan']
    'template': '1'
    'title': '9 dead as police crackdown vs activists in Southern Tagalog'
    'updated': 2021-03-08T17:08:00.000+08:00
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda838e-192b-4164-99f1-9b96bef2d540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T09:56:03.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        Philippine National Police reported that nine people were killed in separate
        operations in Calabarzon provinces on Sunday.&nbsp;At least seven of the dead
        were identified by human rights group Karapatan as members of progressive
        and indigenous groups.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c82473-9f74-42b6-85d2-262ea24a1552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:23.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9909860e-8aea-412a-9c72-7ef83feb0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:24.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown took place two days after President Rodrigo Duterte
        said he told the military and police who encounter armed communist rebels
        "to make sure they kill them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761adc3-75b9-4d41-b76b-1da49725e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:24.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f37686-c764-4325-b62f-d93cead00545'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:25.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said Monday that of the fatalities, six were recorded in
        Rizal, two in Batangas, and one in Cavite. Meanwhile, six people were arrested,
        three each in Laguna and Rizal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded983fa-f9b8-4a31-8ec7-9297a9d61eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.176+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:25.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a1ccdd-567e-4ef5-9295-96b0c3193fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:26.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine people are still at large: eight in Rizal and one in Batangas,
        it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade9bd86-fe3f-4845-8e91-65d70b7618b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa050a0-67a6-4192-9f84-9723a4f8243b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:27.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No names and other details about the operations were released apart
        from saying these were "search warrant operations." Police added explosives
        and assorted firearms were also seized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a549992-af25-4cb9-83c8-3075952bbd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:27.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e273cc-ec37-44a4-8eae-e85ac10112de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:28.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' New Day on Monday, Laguna Police Spokesperson
        PltCol. Chitadel Gaoira said 24 search warrant operations were conducted over
        the weekend but maintained that all of them were "legitimate."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527beee5-fb57-4fc9-9d49-f6825bc4016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:28.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eecde2-3cfb-4348-a20e-8afe3ed2c18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:29.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the PNP is concerned, this is a legitimate operation.
        We have the search warrant, the order from the court. We just implemented
        the search warrant," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7d348-fa7d-4f4e-8711-cafa04f2b3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19ad31e-36f6-4e87-bc1c-b90a2d40796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she admitted that they have not yet properly established
        whether the suspects can be linked to previous crimes and if they are affiliated
        with any groups.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03266b-54e2-4f92-9e4a-623b9801370c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:30.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cde01-e943-4452-8da2-2022b2efebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-08T11:24:46.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:31:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our records, a crime is usually committed with these firearms,
        with these instruments so we have these operations. We don''t want to wait
        for the suspects to use these explosives and loose firearms in criminal or
        illegal activities," Gaoira said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dba68e-d4fd-4895-b9a6-ce55bc06ad68'
      'mgnl:activationStatus': true
