      'mgnl:type': 'text'
      'text': '<p>The Evangelistas were part of the staff of Ugnayan ng Mamamayan
        Laban sa Pagwawasak ng Kalikasan at Kalupaan (UMALPAS KA). Karapatan Timog
        Katagalugan said their bodies were found at a funeral home in Nasugbu.</p>'
