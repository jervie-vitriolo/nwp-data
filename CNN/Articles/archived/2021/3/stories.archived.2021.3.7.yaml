  'lessons-from-a-pandemic-year':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-07T17:15:35.230+08:00
    'imagesource': 'jcr:983cb4aa-c315-4dc2-9db6-846cd3405fff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '762921fa-972f-43b7-8632-5e4542cb4f95'
    'lead': 'We''re one year, or roughly 31,536,000 seconds, into this new, strange
      pandemic life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T17:23:33.406+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:32:52.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:08.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'work-from-home']
    'template': '1'
    'title': 'Do we really need pants? And other lessons from a pandemic year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa05dc05-8b5d-4f95-94e5-9c25c00772ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:53.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We''re one year, or roughly 31,536,000
        seconds, into this new, strange pandemic life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34d0e1-f458-4406-9f20-d1c3a91982cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:53.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve missed loved ones and weddings and funerals, dance recitals
        and baseball playoffs, more "firsts" and simple pleasures than we can even
        count at this point.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e805673a-97b6-4a8a-8214-7350a6e05f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve learned how to laugh with our eyes, through masks, from 6
        feet away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c490f-5c25-4ac1-bedc-353e427c87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve learned how to work and <a href="https://www.cnn.com/2021/02/23/health/fall-back-asleep-after-waking-wellness/index.html"
        target="_blank">sleep</a>&nbsp;and play and <a href="https://www.cnn.com/2021/03/05/health/how-to-avoid-sedentary-behavior-wellness/index.html"
        target="_blank">exercise</a>&nbsp;and relax — all in the same room. We''ve
        learned to value human worth by the size of their toilet paper stockpile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2e53dd-9384-42d5-b176-a946ee9250c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:55.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I sit here wearing holey sweats, I know there are lessons from
        the past year I''ll likely carry for the rest of my life. Here are my favorites.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2aac9-7188-444e-9e90-dd196626364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>There are very few instances in life in which pants are required</h3>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e47be-bcac-4ecb-9fc8-a3deb9003767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By now, most of us have shown up to a video conference call looking
        sharp from the waist up and ready for bed or worse from the waist down. We''ve
        neglected our facial cosmetics when going out — masks will cover that chin
        hair or blemish — and debated about whether it''s time to actually, literally
        burn all the bras. Covid-19 has introduced new beauty norms that are likely
        to impact a post-pandemic world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9266c7af-2405-4c63-89a0-e92a6aab8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s almost been an equal split down the middle of Covid-19
        era beauty/fashion from minimalist and bare-faced to anything goes to full-out
        glam," said <a href="https://rachelweingarten.com/" target="_blank">Rachel
        Weingarten</a>, a pop culture and trends expert and former celebrity makeup
        artist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ea0f30-1ca5-426f-acb0-e9def0d452b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, you have those who believe bras and pants have
        become irrelevant and don''t see the purpose of even putting on a pair of
        shoes anymore," Weingarten said. "The opposing view often includes those who
        have a lot of Zooming going on and feel either the pressure or relief of an
        opportunity to dress up — at least from the waist up — and spend time on their
        makeup and hair."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5ccbf-3a58-49bc-903c-8af82ce0e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weingarten believes we''ll eventually strike a balance between the
        extremes we''re seeing play out now. "As we move forward, we''ll find a comfortable
        middle ground," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff77d7f-a510-4f08-b28d-5f125af6ca16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painfully high heels never should have been the norm, nor should
        have we aspired to the unrealistic proportions dictated by the fashion gods.
        My hope is that as we move out of the pandemic, we''ll want to feel cute again
        without feeling pressured to chase perfection."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2a6d93-8d7a-4335-8be8-bcf46e2c9f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Whoever can open produce bags in under 30 seconds without licking
        a finger deserves an Olympic medal</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca87ec9-1fc5-4a6e-8056-96e870212093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With overseas spectators at the Tokyo Olympic games likely canceled
        and fewer sports to watch on TV, produce bag competitions are not a bad idea.
        Over the past year of living with Covid-19, we have had to adapt in so many
        strange ways.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9259743-193b-458a-b40f-945d88f5a43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:32:59.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who ever thought they''d greet their mother with a spray bottle
        of disinfectant? Or find entertainment in watching the neighbor take out the
        trash?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34bf447-7469-4dc3-9773-1b6d8095b074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:00.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, it must be Wednesday again," I find myself saying, impressed
        by her 90-degree bag toss into the can.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71535597-1971-4e5e-8f9a-14ab4f920b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:00.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have adapted to a bizarre, new normal that is indeed starting
        to feel frighteningly normal. My 3-year-old kid gets concerned when people
        talk about not wearing masks indoors because he doesn''t remember life before
        the pandemic. We look to copious amounts of digital entertainment — including
        oversubscribing to apocalyptic-themed media in a cruel act of psychological
        warfare on ourselves. I hear there was this place called a movie theater where
        you could watch movies on a big screen and eat popcorn to your heart''s content.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10531f0f-f251-4014-b731-56c4f56c5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:01.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Touch is not overrated. Unless it''s from your spouse</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae15d52c-84d1-41d7-b2e2-769b49151c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:01.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The well of loneliness deepened during the pandemic as we were told
        to stay at home and not socialize.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da948a-86d6-44ed-bb85-6c9a1dfaba69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:02.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 80% of young adults were feeling lonely and depressed during
        the pandemic, according to a <a href="https://www.tandfonline.com/doi/full/10.1080/02791072.2020.1836435"
        target="_blank">2020 study</a>&nbsp;in the Journal of Psychoactive Drugs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4207b794-1e45-42a2-ac7d-6e28b27a6b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing has put a damper on our ability to love freely,
        whether that means hugging a friend or random hookups. We''ve come to appreciate
        just how meaningful human physical contact is and how much we miss it. Unless,
        of course, you are married and have been stuck at home 24/7 with your significant
        other. Then you have experienced the opposite problem — too much contact.
        (I love you, spouse! Also, get away!)</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b48a2-e64f-43bf-a3fe-1db8d2eb2ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:03.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human beings are social creatures by evolution. It is embedded
        in our programming to feel safe in groups," said Alexandra Lo Re, a New York-based
        clinical social worker. "Suddenly we are exposed to 24/7 media coverage telling
        us that close contact with loved ones will kill us, and celebrating Thanksgiving
        is akin to murder. It is impossible for us to fully synthesize what is happening;
        currently our rational brain is at war with our primitive brain," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e11f29-ef05-4293-90c7-280f58eae88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:03.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many couples and families, the pandemic has had a different
        affect. Suddenly everyone is quarantined to their homes. Families that used
        to spend their days at school or work may now find themselves fighting for
        work space at the kitchen table. Couples will find themselves more irritated
        by their partners," Lo Re said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601f160-6030-43a1-a6d0-3bdf0ccef358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not all terrible, though. Acknowledge the strain, Lo Re suggested,
        as a way to work through your feelings of being either deprived of company
        or completely overwhelmed by too much of it. Communicate your needs and work
        as a team in your home or seek out professional help to talk through your
        feelings.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d998cdc-e774-48d9-8ad9-d56f066c23f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my unprofessional opinion, a handy pint of banana ice cream with
        fudge chunks solves nearly any problem in the short-term (save for glucose
        levels).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2f7598-5837-4ccd-a041-1b7b87f2e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:05.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can''t really predict anything, ever</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a27ce5-bc1f-4be0-b598-f6c7057bbacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:05.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That spring break to Cancun you had planned for April 2020 now feels
        like a laughable distant memory of all the nice things you can no longer have.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541686fb-cf73-4ae7-8998-afb8ca73cf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:06.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we''ve learned anything from Covid-19, it''s that no matter how
        much we anticipate things may go a certain way, we can never predict the future.
        The best we can do is prepare for the unknown or worst-case scenario and reset
        our expectations so we can weather whatever global contagion, social or political
        unrest — or Zombie apocalypse that comes our way.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa7280-d8d9-4436-9ca4-29afd7820954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uncertainty is not something humans do well with, which again goes
        back to an evolutionary trait when uncertainty could be fatal," Lo Re said.
        "The secret is to focus on what we can control rather than fixating on what
        we cannot. We do not have control over the pandemic, but we can control how
        we respond to it. We need to recognize and cultivate the strengths we do have,
        and use them to get us through rough patches</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03a87f-f371-423b-939f-94f32087795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re all hypochondriacs</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118a267-56bb-471f-a110-145112a3e7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:07.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That tickle in your throat? That slightly stuffy left nostril? Is
        it Covid-19? So many of us who never gave a second thought to minor ailments
        are now worried ALL THE TIME. And we''re not all wrong. People are still getting
        sick and dying. In addition to becoming intense hypochondriacs, we can all
        add <a href="https://www.cnn.com/2020/02/11/health/teen-depression-exercise-wellness/index.html"
        target="_blank">depressed</a>&nbsp;and anxious to the list of things we''ve
        accumulated this past year.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6476934d-b510-46e9-bde5-b3cee56f7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If two things got their time to shine in 2020, it''s the importance
        of <a href="https://www.cnn.com/2020/10/15/health/global-handwashing-day-2020-wellness/index.html"
        target="_blank">handwashing</a>&nbsp;and the importance of mental health care,"
        Lo Re said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb62a2-995b-44cd-ad6c-251ac6d64c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:08.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are constantly worrying about our own health, the health of
        our families, our futures and the future of the world. We have been living
        in a state of trauma-response for a year, the effects of which will continue
        long after the pandemic itself ends," she said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aad171-6a2b-458d-9f66-23da0dd30c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more of us get <a href="https://www.cnn.com/2021/03/02/health/covid-vaccine-comparison-wen-wellness/index.html"
        target="_blank">vaccinated</a>&nbsp;and infection rates continue to decline,
        we can start to heal our inner hypochondriac a bit. It''s not all bad, though.
        I have a healthier supply of herbs and supplements than ever before and I''m
        considering actually going to the doctor to get that thing checked out instead
        of dismissing it. It may also be time to admit I have been suffering from
        allergies for the past year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f6449-5e51-4b12-ba37-d9ca9bc2626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the uncertainty and worry and lack of concern about pants,
        where do we go from here? If we''ve learned anything worth remembering, it''s
        that there is so much we don''t know. The future is uncertain. We miss people,
        but also, we''re sick of people. We like elastic-waist pants, and tweezing
        is an existential drag and maybe not necessary.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a440e-d51d-425a-a6be-44bf000254b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve also learned that we are resilient. We can live through a
        real-life horror movie and still find moments of joy and compassion. A recent
        Pew study showed the majority of Americans believe the pandemic provides lessons
        for humanity.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d95555-12e6-44e5-a194-32e1a184f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What truly matters has come into greater focus. We love more authentically.
        And, if all else fails, there is always ice cream.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bc0f06-154d-4f70-9c52-9eb7d1d93c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T17:23:33.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:33:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/07/health/sense-of-mortality-covid-pandemic-wellness/index.html"
        target="_blank">Do we really need pants? And other lessons from a pandemic
        year</a>."</em></p>'
  'sadie-brian-myers-dog':
    'author': 'Marika Gerken, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T17:24:17.110+08:00
    'imagesource': 'jcr:65018f79-2b18-4e4f-a78d-1d7e032f3e69'
