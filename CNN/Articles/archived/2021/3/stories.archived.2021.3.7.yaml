    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28eb9e-01bf-4579-b342-06db4a9a7962'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:12:02.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:17.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City, Taguig, Malabon, Muntinlupa and Pateros had recorded
        more than 60% hospital bed use, while Las Piñas and Mandaluyong exceeded 70%
        ICU bed occupancy. Overall, NCR hospital bed occupancy was 44%, while the
        ICU utilization was 53% as of March 5.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6490b729-fa2f-41a9-816a-e4263b228d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:17.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among barangays, Barangay 76 in Pasay had the highest number of
        new cases from Feb. 28 to March 6, after 126 more residents fell ill. Fort
        Bonifacio in Taguig came next with 102, followed by Pio del Pilar in Makati
        with 94. Five barangays in Makati were in the top 20 list, while Pasig and
        Quezon City had three each.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2142b-8a2b-4852-b3bd-3c5287e313db'
      'mgnl:activationStatus': true
