    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f20aa33-2db8-48a7-a09a-d643705e2637'
    'lead': ' Highly contagious variants will soon have a ridiculously easy chance
      to spread rapidly across the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T06:31:01.786+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:40:49.962+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
