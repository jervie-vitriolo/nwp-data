      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a human, she was a mother, she was a daughter, she''s now
        a grandmother; she was a life giver," Adaoui said. "She was just a beautiful
        person, and I think that part was not shown."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eecfdc-02c1-4a2e-befb-05ee2032c6f7'
      'mgnl:activationStatus': true
