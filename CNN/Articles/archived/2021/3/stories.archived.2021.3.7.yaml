      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts also appealed for the public’s adherence to health protocols,
        as it reported a “deteriorating compliance due to pandemic fatigue,” especially
        in metropolitan areas. LGUs could likewise be failing in properly enforcing
        regulations, they said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83cb2a3-c30b-40a5-9626-2ba31b1b164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.985+08:00
