      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51896891-77fb-482e-aa47-8f8dcede7e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.539+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Americans, <a href="https://cnn.com/2020/02/26/europe/italy-americans-police-officer-killed-court/index.html">Finnegan
        Lee Elder, 21 and Gabriel Natale-Hjorth, 20</a>, have been accused of stabbing
        Vice Brigadier&nbsp;<a href="https://cnn.com/2019/07/28/europe/italy-police-killing-americans-arrested-intl/index.html">Mario
        Cerciello Rega</a> to death in Rome in July 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c426d690-faed-4139-b617-ed7ea0baf758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e335b1-cb95-46d9-b00d-cd2412aa79e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:27.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Maria Sabina Calabretta told the court in Rome that given
        the circumstances of the case, the two should receive the maximum sentence
        permitted under Italian law. "I ask for the full responsibility of both for
        what concerns all the crimes listed, taken aggravating circumstances in consideration,
        and evidently considered more serious the murder crime," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae9394d-ad43-4248-a05d-bf693b6870b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:28.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3858fb6-7c06-4306-bfae-f8a0affbbbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:28.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer representing Rosa Maria Rega, the officer''s widow, called
        the prosecutor''s request "just." The 35-year old officer was stabbed eight
        times at 2 a.m. on July 26, 2019, in the Prati neighborhood of Rome, near
        the hotel where the two men were staying, police said in a statement at the
        time. He was declared dead later that night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67b02bf-ce19-40bb-bdda-68d4d61ce87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:29.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a4bbc-f93d-4426-ad1f-6ec39d3796d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:29.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Borzone, the lawyer representing <a href="https://cnn.com/2019/07/31/europe/finnegan-lee-elder-charges-california-intl/index.html">Elder</a>,
        said the prosecutor''s request was unsurprising and that it failed to take
        into account "anomalies" seen over the course of the investigation, which
        he said were "directed at portraying facts in a different way from the way
        they evolved." The defense is scheduled to begin making its closing argument
        on March 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46f525-d5b1-4366-94f5-8e4177c8300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84845007-98e7-4381-9057-e1aa276fadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police allege Elder and Natale-Hjorth, who were 19 and 18 at the
        time of the murder, stabbed Rega as he attempted to recover a stolen backpack
        from them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c4fb4c-bd6e-4565-80ba-444d50860217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e282afff-43ac-4e51-8306-1104cf05fe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Elder has confessed to stabbing Rega in what he said
        was self-defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f7553-4d87-4b89-a8f2-4f7ccd3c2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:32.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6958c-c5cd-4fa7-baee-07e12fabd273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:32.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Natale-Hjorth were allegedly sold crushed aspirin for $80,
        instead of a gram of cocaine, in the Trastevere district of Rome. When they
        found out they had been duped, police say, they went back and stole the bag
        of the man who put them in touch with the person who sold them the aspirin,
        allegedly attempting to retrieve their money and get real cocaine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48b4a0e-d853-4a9e-8bce-95e31843cccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:33.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d40228-6d79-4693-a7de-9452481e6a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.540+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:33.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After police were contacted by the owner of the stolen bag, officers
        met with Elder and Natale-Hjorth, police said. The officers were unarmed and
        were not wearing uniforms. Both Elder and Natale-Hjorth are accused of assaulting
        the police officers, who reportedly identified themselves as law enforcement
        officers, during the meeting. The two Americans previously said the officers
        attacked them first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd561a1-7a75-4b0c-b56a-d53e773dc494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.541+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:30:34.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/06/europe/italy-americans-police-murder-intl/index.html">"Italian
        prosecutor asks for life sentence for two Americans charged with police murder"</a></em></p>'
