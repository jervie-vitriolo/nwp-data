      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should be done now?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cf31c3-3c2f-49c1-b9a6-8812a1a43bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4be61f-12ff-46c4-bceb-35600037cf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:21.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA urged officials to implement small, targeted lockdowns with
        stricter border controls, and to expand their health care system in preparation
        for potential outbreaks. Efforts to test, trace, and isolate should also be
        ramped up, the group said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05df82f-a54a-4d13-b040-577c31577d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.984+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:21.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d86cfc-e321-42af-bded-6bd31a740e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the surge in COVID-19 cases in the NCR is a serious cause
        for concern, it is still in its early stages, and we believe it can still
        be mitigated or even reversed,” OCTA said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
