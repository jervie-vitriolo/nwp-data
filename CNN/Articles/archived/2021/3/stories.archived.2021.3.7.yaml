      'mgnl:lastActivated': 2023-01-24T23:36:31.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8831ad2d-3687-4d25-a902-683425d112e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:46.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr., who is the National Task Force
        against COVID-19 Chief Implementer, said Sunday that the government is already
        trying to "compensate" for the surge through the deployment of COVID-19 vaccines.
        According to him, the government is still implementing granular lockdowns
        in COVID-hit areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba9a647-2e34-4ffb-8b2a-aca32dc7dce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:46.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:36:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
