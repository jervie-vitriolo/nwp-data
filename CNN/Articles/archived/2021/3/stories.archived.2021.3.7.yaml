    'mgnl:tags': ['Asia', 'China', 'Two-Sessions-meeting', 'Xi-Jinping']
    'template': '1'
    'title': 'China faces huge climate and tech challenges in its bid for global leadership'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ee278-a12d-4740-b7e0-a11a99dac6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.560+08:00
