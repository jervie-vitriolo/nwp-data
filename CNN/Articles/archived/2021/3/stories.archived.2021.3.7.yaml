      'mgnl:lastActivated': 2023-01-24T23:39:48.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned companies such as SMIC are central to Beijing''s drive
        for self-sufficiency. But private firms also have a critical role to play.
        After all, tech giants from Alibaba to Tencent have driven much of Chinese
        innovation in the field in recent decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877f6ce4-c5a3-491e-8aaa-22da240a0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:48.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has made clear in recent months — and in its new
        five-year plan — that such companies will be expected to toe the Chinese Communist
        Party line if they want to succeed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5622d4f3-da2b-40b3-9c60-2ebb59fc4ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Xi pursues ambitions for China at the cutting edge of technology,
        Beijing recognizes that a top-down approach has limits," Eurasia Group analysts
        wrote in a recent research report. "But Beijing''s willingness to leave more
        to the market will be challenged by Xi''s sense of urgency and frequent preference
        for a strong hand for the [Party] and state."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd328137-5ca5-4ce9-9077-0dcdc03a497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:49.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has steadily been broadening its control over tech companies
        in recent months. Not only did Chinese regulators force Alibaba''s financial
        affiliate Ant Group to call off its record-breaking IPO in November, they
        also have ordered the company to overhaul its business. Authorities also launched
        an antitrust investigation into Alibaba, questioned executives at Tencent
        and Pinduoduo, and floated new rules.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907ecb3-2065-4dbe-9bce-09f0dae23a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also shown a desire to strengthen its influence
        over the economy by creating its own <a href="https://edition.cnn.com/2020/12/04/economy/china-digital-yuan-currency-intl-hnk/index.html"
        target="_blank">digital currency</a>&nbsp;and extending a trial version to
        major cities including Beijing and Shanghai.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0681a87-d633-44df-b56f-4fe23dde8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new five-year plan gave more insight into how authorities want
        to expand their reach. Tech companies are "encouraged" to share data related
        to research, e-commerce and social networks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d91797-f01c-451d-9f68-16c0dba7b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaching carbon neutrality</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c386d0-78a5-4da5-b8aa-86bbbb3d016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:51.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China charts its economic trajectory for the coming years it
        will also have to balance those ambitions with an urgent need to tackle the
        climate crisis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a9bdf-d06e-473b-b5f0-fc7b4b6bc7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:52.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi unveiled a bold plan last year for China to become carbon neutral
        by 2060. It''s a massive target for a country that burns more coal than the
        rest of the world combined, and one that will require nothing short of an
        <a href="https://www.cnn.com/2020/10/06/economy/china-climate-change-carbon-neutral-intl-hnk/index.html"
        target="_blank">economic revolution</a>.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba976f57-7613-444b-9e4d-97b5f548aa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:52.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country spent decades staking its ascent on massive infrastructure
        projects and manufacturing, building an economic engine that is now heavily
        reliant on dirty energy. And analysts have said that pressures caused by Covid-19
        and tensions with the West are pushing China to spend more on those energy
        sources, not less.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432af54e-b039-4b83-89b8-810aff544f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:53.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the country has finally started outlining some details on
        how it wants to work toward its climate coals.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b34e8f-c6ff-4d0c-874b-fea08fbd18b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:53.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the "Two Sessions" meeting kicked off, the state power
        grid had unveiled plans to upgrade its network, reduce coal-power generation
        and develop charging stations for electric vehicles.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78001f52-d3dc-4db0-8318-70a28169b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft five-year plan contained more benchmarks. By the end of
        2025, China aims to boost the use of non-fossil fuels to 20% of total energy
        consumption from the current level of 15%. That includes efforts to build
        more nuclear power stations and clean energy facilities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b376e4-8e59-42cb-a46c-b61e298599f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:54.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premier Li said Friday that China intends to cut energy consumption
        per unit of GDP by 3% in 2021. It plans to do so by eliminating heavy air
        pollution and requiring some 70% of heating in the northern part of the country
        to come from clean energy sources, among other methods.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f6110-022f-455b-8dfd-df56400e07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:55.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This should be a start to commit to the net-zero carbon emission
        target by 2060," said Iris Pang, chief economist for Greater China at ING,
        in a Friday report.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2c2d71-2f32-479d-aa9d-abe7b92babbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:55.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China outlined other ways to reach its coals, including through
        the construction of more clean energy facilities like hydropower plants and
        wind farms.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c35ed0-aad0-4852-a39a-0bee4f4e21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:56.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some climate experts argue that the five-year plan still lacks
        significant detail about how China will ultimately move away from coal in
        a more meaningful way.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4668091-1796-4855-bb55-ee742def1b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:56.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of the climate, initial indications from China''s 14th
        Five Year Plan are underwhelming," said Swithin Lui, lead China analyst for
        the Climate Action Tracker at NewClimate Institute, in a statement Friday.
        "While it''s positive that this plan does reiterate its commitment to carbon
        neutrality by 2060, and peaking emissions before 2030, there is little sign
        of the change needed to reach that goal."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61244ca6-948a-4580-a0ee-1237ea401c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Ivana Kottasová and Steven Jiang contributed to this report.</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d038f5a-6937-4ce1-9ba1-efcba4119053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/06/business/china-economy-climate-technology-intl-hnk/index.html"
        target="_blank">China faces huge climate and tech challenges in its bid for
        global leadership</a>."</em></p>'
  'pope-francis-condemns-extremism':
    'author': 'Mohammed Tawfeeq, Ben Westcott and Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T11:25:20.732+08:00
    'imagesource': 'jcr:dd391a95-e3be-4b35-a8e5-f80576d2b86a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba4ea79-506a-4273-9a94-e6d0f02c195c'
    'lead': 'Visiting Ur, the ancient Iraqi city where Jews, Christians and Muslims
      believe their common patriarch Abraham was born, Pope Francis denounced extremism
      as a "betrayal of religion."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T11:25:28.957+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:39:34.902+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:27:59.893+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis condemns extremism as ''betrayal of religion''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb26f75-dbb4-4290-a5f1-a3125b0ba516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:35.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Visiting Ur, the ancient Iraqi city
        where Jews, Christians and Muslims believe their common patriarch Abraham
        was born, Pope Francis denounced extremism as a "betrayal of religion."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b7015-731e-4052-9d4c-8ba8bf120ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:35.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope visited Ur on Saturday, the second day of the first ever
        papal visit to Iraq. Addressing a meeting of inter-faith leaders, Francis
        condemned the violence that has plagued Iraq in recent years and called for
        friendship and cooperation between religions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec9d087-0369-4c31-be47-c4b66d4aa63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:36.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All its ethnic and religious communities have suffered. In particular,
        I would like to mention the Yazidi community, which has mourned the deaths
        of many men and witnessed thousands of women, girls and children kidnapped,
        sold as slaves, subjected to physical violence and forced conversions," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a564c9-b5b4-40c1-a980-901b7f45e31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also praised the recovery efforts in Northern Iraq, where
        ISIS terrorist destroyed historical sites, churches, monasteries and other
        places of worship. "I think of the young Muslim volunteers of Mosul, who helped
        to repair churches and monasteries, building fraternal friendships on the
        rubble of hatred, and those Christians and Muslims who today are restoring
        mosques and churches together," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbb46e-00ed-44b2-bcf1-059e68984daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.957+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:37.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech calling for cooperation between religions came just hours
        after the Pope held a historic meeting with revered Shia Muslim cleric Grand
        Ayatollah Ali al-Sistani in the holy city of Najaf. The 45-minute papal meeting
        with the 90-year old al-Sistani -- who rarely appears in public -- represented
        one of the most significant summits between a pope and a leading Shia Muslim
        figure in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3272d75-bbc0-4dfd-ba37-69a280c72005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:37.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, broadcast on al-Iraqiya state TV, al-Sistani
        thanked Francis for making an effort to travel to Najaf and told him that
        Christians in Iraq should live "like all Iraqis in security and peace, and
        with their full constitutional rights," according to a statement released
        by the Grand Ayatollah''s office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5e2f3f-5ffc-45f9-9aa0-a97cd80b4c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:38.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope in turn thanked al-Sistani and the Shia Muslim community
        for "[raising] his voice in defense of the weakest and most persecuted, affirming
        the sacredness of human life and the importance of the unity of the Iraqi
        people," according to a statement from the Holy See.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0130d1c5-7f29-49b6-a550-0623aaae7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:38.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis''s four-day tour of Iraq across six cities is Francis''
        first trip outside Italy since the coronavirus pandemic began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d83de-6b9a-464f-9c86-bc7af1ba62d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:39.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope touched down in Baghdad on Friday, where he was met by
        Iraqi Prime Minister Mustafa al-Kadhimi. Francis later met with clerics and
        other officials at a Baghdad church that was the site of a bloody 2010 massacre.
        He returned to Baghdad on Saturday afternoon and celebrated Mass at the Chaldean
        Cathedral of Saint Joseph.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d5661-0d5b-41b5-b6c3-78d032bb9519'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:39.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has imposed a total curfew for the entirety of the four-day
        papal visit to minimize health and security risks. Francis is scheduled to
        leave Iraq on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747fa5fd-9a78-4b41-990c-09584d8cf18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis has met with leading Sunni cleric Grand Imam Sheikh Ahmed
        al-Tayeb on several occasions in the past, famously co-signing a 2019 document
        pledging "human fraternity" between world religions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a59164-460e-4490-b375-2ef0627da157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:28.958+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/06/middleeast/pope-francis-nayaf-grand-ayatollah-intl-hnk/index.html">Pope
        Francis condemns extremism as ''betrayal of religion''</a>".</em></p>'
  'obama-biden-covid-relief-bill':
    'author': 'Veronica Stracqualursi and Allie Malloy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T11:25:27.421+08:00
    'imagesource': 'jcr:49392cd4-897e-4c9a-81b8-3ba8ea0e27eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c9952fe-70e4-40e1-be2f-dbff1e04e9b5'
    'lead': 'Former US President Barack Obama on Saturday congratulated US President
      Joe Biden on the successful passage of the Covid-19 relief bill through the
      Senate, the administration''s top legislative priority as millions of Americans
      continue to struggle financially amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T11:25:55.422+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:39:21.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:00.242+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama congratulates Biden on Senate passage of his Covid relief bill

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7f8c5-1b3d-4df6-9a63-844163f15a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:21.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Former US President Barack Obama on
        Saturday congratulated US President Joe Biden on the successful passage of
        the Covid-19 relief bill through the Senate, the administration''s top legislative
        priority as millions of Americans continue to struggle financially amid the
        coronavirus pandemic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aadd6d-01e2-43d9-95e3-ea8b8a82d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:22.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In series of tweets following the Senate''s approval of the bill,
        Obama said that Biden''s $1.9 trillion relief package will "improve the lives
        of families across the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4309f9-8383-4805-b241-3742a48b2fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:22.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This landmark legislation will help families pay rent and put food
        on the table, lift millions of children out of poverty, make health care more
        affordable, aid small businesses, fund broad-based vaccination efforts, and
        make it easier for states to reopen schools," the former Democratic President
        wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a675e-6416-4a66-987d-27d73981db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama called it "a reminder of why it''s so important to vote" and
        how "elections matter."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfd7a29-d230-4093-bac7-31af4307cf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:23.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of progress that''s possible when we elect leaders
        across government who are devoted to making people''s lives better," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dfa23e-c526-4b70-8145-374e2ca230cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:24.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate on Saturday passed Biden''s Covid relief plan on a party-line
        vote following an all-night "vote-a-rama" and a 12-hour struggle to convince
        one Democratic senator, Joe Manchin, to support his party''s deal boosting
        unemployment benefits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c9ca9-2f2d-4488-acc4-906448202091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.422+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:24.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House will vote Tuesday on the legislation to approve changes
        made by the Senate, House Majority Leader Steny Hoyer announced, and then
        it will go to Biden to be signed into law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c638c-bf7e-48a1-bc67-eeefdced2fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:25.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Saturday called the Senate''s passage "one more giant step
        forward" in delivering on his promise to provide relief to Americans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a4fd9-417b-45b1-81a5-2a0ccd7e5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:25.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his remarks at the White House, Biden thanked Vice President
        Kamala Harris and the Democratic senators who voted to pass the plan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba117721-689d-4553-a691-ae2722e42d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:26.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It obviously wasn''t easy. It wasn''t always pretty. But it was
        so desperately needed, urgently needed," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed692c1-ed09-4197-9b69-10f89e44c108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:25:55.423+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:39:26.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/06/politics/obama-biden-covid-relief-package/index.html">Obama
        congratulates Biden on Senate passage of his Covid relief bill</a>".</em></p>'
  'united-states-china-microsoft-hack':
    'author': 'Alex Marquardt and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T11:25:18.006+08:00
    'imagesource': 'jcr:1a322886-4865-49c0-846b-53089bdcf12e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '962a44b9-3ee4-4977-a8f0-631402c68398'
    'lead': 'There are an estimated 30,000 affected customers in the US and 250,000
      globally, though those numbers are expected to increase, the US official told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T11:28:18.434+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-24T23:39:14.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:00.588+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'China', 'Microsoft']
    'template': '1'
    'title': 'Biden administration expected to form task force to deal with Microsoft
      hack linked to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71f9f0-3684-4015-9db3-c3930ca3bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Biden administration is expected to
        put together a task force to deal with major <a href="https://edition.cnn.com/2021/03/03/tech/microsoft-exchange-server-hafnium-china-intl-hnk/index.html"
        target="_blank">cyber intrusions</a>&nbsp;that Microsoft said this week were
        linked to China, according to a US official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2e809-9489-4623-bbad-1ba47e67a4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:15.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are an estimated 30,000 affected customers in the US and 250,000
        globally, though those numbers are expected to increase, the US official told
        CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518428db-95af-465e-be73-fb3fcfea81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House declined to comment on the number of victims affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ac9b77-155a-4231-9ee8-9a472363099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are undertaking a whole of government response to assess and
        address the impact. The Cybersecurity and Infrastructure Security Agency (CISA)
        issued an emergency directive to agencies and we''re now working with our
        partners and looking closely at the next steps we need to take. This is an
        active threat still developing and we urge network operators to take it very
        seriously," a White House official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66277fb2-2440-415c-8311-7e243835ca45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force or, "Unified Coordination Group" (UCG), is a multi-agency
        effort initiated by the National Security Council, that includes FBI, Cybersecurity
        and Infrastructure Security Agency (CISA) and others, the US official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e095c1f-fdd5-4e7f-a319-ae5aa30b65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:17.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Agency also has a role in the response, though
        it''s not immediately clear if its involvement is codified as part of the
        UCG directive, according to another source familiar with the situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843972c2-3271-4cb9-8676-f58b95d653f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has the potential to simultaneously affect organizations that
        are critical to everyday life in the US," a source familiar with the investigation
        into the attack told CNN, noting that state and local government agencies
        were among those affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d59075-1f3a-44d0-b4cb-ca5bca0e2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:18.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House official told CNN the situation is an "<a href="http://www.cnn.com/2021/03/05/politics/white-house-warning-microsoft-hackers/index.html"
        target="_blank">active threat</a>."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f3403-4d06-4621-8fd7-7feaa065ad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:19.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Friday that "everyone
        running these servers — government, private sector, academia — needs to act
        now to patch them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef16413-0f00-4afa-97c0-95e2694a361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:19.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki''s warnings followed a tweet by national security adviser
        Jake Sullivan Thursday evening that underscored how concerned the Biden administration
        is. He urged IT administrators nationwide to install software fixes immediately.
        Sullivan said the US government is monitoring reports that US think tanks
        may have been compromised by the attack, as well as "defense industrial base
        entities."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12397c2-f52b-43ff-83a6-bd6f8c9b30db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:28:18.435+08:00
