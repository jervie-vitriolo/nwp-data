      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that those arrested included Courage-Rizal member
        Eugene Eugenio; Esteban Mendoza, executive vice president of Olalia KMU; Elizabeth
        Camoral, BAYAN Laguna Spokesperson; and Nimfa Lanzanas, paralegal aide to
