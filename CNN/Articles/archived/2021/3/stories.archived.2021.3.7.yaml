  'globe-telecom-gomo-mobile-data':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-07T14:01:04.386+08:00
    'imagesource': 'jcr:8cd66379-27c5-4315-8e95-19fa991afe2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56d7332c-eed1-4df7-aa03-13f6a1b2bfe7'
    'lead': 'GOMO, a "digital telco" originally launched by Singapore Telecommunications
      (Singtel) in the city-state, is seeking to take a share of the pie in the booming
      Philippine mobile broadband market with no-expiry and unlimited data deals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T14:05:19.065+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:38:29.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:02.084+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe Telecom eyes bigger mobile data market share with GOMO

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c7e5a-e0b4-48f5-be53-afa04430e3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — GOMO,
        a "digital telco" originally launched by Singapore Telecommunications (Singtel)
        in the city-state, is seeking to take a share of the pie in the booming Philippine
        mobile broadband market with no-expiry and unlimited data deals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7cfeb-5d8d-4d32-a66e-c49e904b4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.065+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:30.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital telco brand is attempting a head-to-head battle against
        DITO Telecommunity''s "unlimited" mobile service with the launch of its unlimited
        data promo for 30 days, GOMO said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbce972-e76e-4065-a312-5ab82c4f5df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:31.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the third telco player''s competitive pricing, GOMO''s
        prices are set at ₱199 and ₱499.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07339b-49f0-4df8-8987-b9a20a249697'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/3/5/dito-telecommunity-promo-initial-launch.html">RELATED:
        DITO Telecommunity to offer ''unlimited'' mobile services for initial launch</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84c3153-93a0-4b3e-8dd3-48e9e6678146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:32.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unlimited data offer priced at ₱199 will only be limited to
        key areas in the Visayas and Mindanao on March 15. The ₱499-unlimited data
        offer, meanwhile, can be availed by users nationwide until March 10. The speed
        is capped to 5 megabits per second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9f541e-5843-48ae-9a22-18936bffaec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:32.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for the specific areas in the Visayas and Mindanao, Globe
        Telecom has not replied immediately.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4551fe9f-8d81-4f00-a907-923f866ad3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:33.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOMO is operated by Singtel-backed Globe, so it also runs on the
        network of the Ayala-led telco. Its SIM (subscriber identity module) card
        is LTE- and 5G-ready.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ef48d-0a7e-4f13-bc8c-1615e7ca4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in October 2020, GOMO said it has no physical stores in
        the local market, but it is banking to reach the masses through its online
        stores on e-commerce platforms Shopee and Lazada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9ccbc-2777-476b-a266-7f71b06cf9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has its no-expiry 30GB data, which can be converted to calls
        and texts through the GOMO mobile app, said Eric Leif Tanbauco, head of GOMO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcdaf2e-0606-49e2-8f73-83ada5684db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T14:05:19.066+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:38:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So far, we’re happy with the results of GOMO. We are able to attract
        the growing base of digitally savvy Filipinos and leverage on the consumer’s
        heightened need for digital tools,” Tanbauco said in the statement, without
        disclosing the number of its users.</p>'
  'PH-covid-cases-6000-end-March-octa-projection':
    'author': 'Kristel Limpot, CNN Philippines'
