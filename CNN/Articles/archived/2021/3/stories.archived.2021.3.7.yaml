      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China''s leaders are finalizing their political
        and economic agenda for the rest of 2021 and beyond. How the country achieves
        technological independence and tackles the climate crisis will be near the
        top.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e9143-63d1-4d55-b4c5-a0e665a32c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:43.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s <a href="https://edition.cnn.com/2021/03/04/economy/china-gdp-growth-two-sessions-intl-hnk/index.html"
        target="_blank">"Two Sessions" meeting</a>&nbsp;— the most important annual
        event on China''s political calendar — is particularly noteworthy because
        Beijing will ratify its 14th five-year plan, a broad outline of goals through
        2025 that policymakers have been working on <a href="https://www.cnn.com/2020/10/30/economy/china-economy-five-year-plan-intl-hnk/index.html"
        target="_blank">for months</a>. The meeting kicked off last Thursday and will
        run through the better part of this week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7e883a-a33b-4068-bca6-e4d675cfeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dodging a recession last year, Beijing said Friday it expects
        the world''s second largest economy to grow by more than 6% in 2021, which
        if achieved will keep China on pace to match US GDP as early as 2028(https://cebr.com/service/macroeconomic-forecasting/).
        President Xi Jinping wants the economy to double in size by 2035.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c601965b-d32b-4932-aa06-064901d86d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:44.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the back of the bruising <a href="https://www.cnn.com/2020/10/24/economy/us-china-trade-war-intl-hnk/index.html"
        target="_blank">trade war</a>&nbsp;with the United States, China has already
        called out self-reliance and technological independence as major goals. And
        as climate change accelerates, <a href="https://edition.cnn.com/2020/09/22/china/xi-jinping-carbon-neutral-2060-intl-hnk/index.html"
        target="_blank">President Xi Jinping pledged</a>&nbsp;last September that
        coal-guzzling China will go carbon neutral by 2060.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5a1dfa-67cb-4c02-8c49-8f707834eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are lofty ambitions, and until now it had been far from clear
        how Beijing planned to achieve them. But the world got more clues last week
        when Premier Li Keqiang outlined some aspects of the country''s agenda, and
        Beijing released a draft of the five-year plan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb1a859-df1f-4d2f-8ed1-0b2a9b0e1745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:45.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shedding reliance on foreign tech</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e958e3a7-545d-49df-86fd-8749fcce17f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key goal that Xi has already outlined is a desire for China
        to shed its reliance on the United States for <a href="https://edition.cnn.com/2020/10/30/economy/china-economy-five-year-plan-intl-hnk/index.html"
        target="_blank">key technology</a>, such as parts that power smartphones,
        computers, telecommunications gear and next-generation gadgets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20645bfa-efd2-499e-b984-d70386f606eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:46.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li stressed the importance of technological development and innovation
        during his speech on Friday. He said that China will increase spending on
        research and development by more than 7% annually. The Chinese government
        has previously identified semiconductors, 5G networks and cloud computing
        as critical areas, among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f9a77-61ee-4f4c-9513-242b17a1f4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:47.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China has a long way to go to end its reliance on foreign
        tech. In 2019, the country imported <a href="https://www.cnn.com/2020/07/07/tech/smic-chinese-chipmaker-shanghai-intl-hnk/index.html"
        target="_blank">$306 billion worth of chips</a>, or 15% of the value of its
        total imports. And Washington has severely hampered some of Beijing''s ambitions
        in recent months by slapping restrictions on Chinese companies, including
        Semiconductor Manufacturing International Corporation (SMIC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3397fa52-5922-45bf-abb4-f0a4b9ba0619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:24:31.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State vs. private sector</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3fd37-d1b3-44f8-b801-86101f6f7913'
      'mgnl:activationStatus': true
