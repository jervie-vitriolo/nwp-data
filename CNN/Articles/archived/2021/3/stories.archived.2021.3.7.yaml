      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dec950-620d-49da-ac49-ebbbbca817b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.222+08:00
