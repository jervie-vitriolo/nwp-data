      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — New COVID-19
        cases in the country breached 3,000 for the third day in a row, the Department
        of Health reported on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37642c3-fbb6-4734-8562-8965755f33c4'
