      'mgnl:lastActivated': 2023-01-24T23:39:09.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/videos/business/2018/12/05/fitbit-james-park-p2p-vision.cnn-business"
        target="_blank">FitBit</a>&nbsp;CEO and co-founder James Park made the purchase.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca7dab-12c4-4526-ade5-1f082791fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:09.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I lived in Boston for 10 years and so am a huge fan of Brady,"
        Park said in a statement on the Instagram page of <a href="https://www.instagram.com/p/CMA_4zJHZCy/"
        target="_blank">PWCC Marketplace,</a>&nbsp;the online auction house which
        brokered the deal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093db0e2-8541-409e-bba0-a13b5d0a608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last Super Bowl win was just a mind-blowing accomplishment.
        I''ve also had a love of collecting cards since I was a kid. Given Brady''s
        uncontested status as GOAT in football, this card is an important piece of
        sports history and of any collection and I''m incredibly excited to now own
        one of only 100 of Brady''s best rookie card," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023d9cb-c0ad-428f-98b9-3b85e37bd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autographed 2000 Playoff Contenders Championship Ticket card
        is one of only 100 cards in the world, according to PWCC Marketplace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec838dcb-366e-447b-bd53-d4fa5afb2ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, another of Brady''s rookie cards was <a href="https://www.cnn.com/2021/01/31/us/tom-brady-rookie-card-trnd/index.html"
        target="_blank">auctioned on eBay for $555,988</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24251af7-e858-46d5-a02c-f8a9d5342b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like fine art, the value of rookie cards can appreciate based on
        demand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e439ced1-e991-4225-b896-ab1cadb44d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, due to the pandemic and a wider <a href="https://www.cnn.com/2021/02/12/investing/baseball-cards-markets/index.html"
        target="_blank">market boom</a>&nbsp;of sports collectibles, rookie trading
        cards have grabbed the eyes of investors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338fde64-b780-430a-9425-fb1b0ce3928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.071+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:39:12.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, <a href="https://edition.cnn.com/2020/07/20/sport/lebron-james-basketball-trading-card-auction-record-nba-spt-intl/index.html"
        target="_blank">a rare LeBron James</a>&nbsp;signed trading card sold for
        a record-breaking $1.845 million, according to the NBA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b2c817-d9ae-46cf-9048-09d45ccc2f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.072+08:00
