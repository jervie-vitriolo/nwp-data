    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'AstraZeneca']
    'template': '1'
    'title': 'COVAX completes delivery of AstraZeneca vaccines for PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f851be-670d-42bf-82af-3a94442fe28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:11.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The second
        batch of AstraZeneca vaccines arrived in the country Sunday night, completing
        the 525,000 doses supplied by the World Health Organization-led COVAX facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c6da7-8d27-43ed-9ec9-ad520cc15b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:11.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shipment is made up of 38,400 doses, the balance from the initial
        487,200 doses that arrived on March 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e17c81-4f70-4fca-b8f2-9b0159ae4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:12.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials led by National Task Force against COVID-19 Chief Implementer
        Carlito Galvez Jr. and Testing Czar Vince Dizon were at the Ninoy Aquino International
        Airport to welcome the commercial flight carrying the vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074626a9-ff15-4511-ad6a-43cf702908a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:12.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX facility is a global initiative that seeks to ensure nations''
        equitable access to coronavirus vaccines. The particular batch was developed
        in South Korea and donated by European nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eac6a8-9c72-4a02-911a-8f98d4e76856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:13.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/4/AstraZenec
        a-vaccine-COVAX-facility-arrival.html" target="_blank"><strong>READ: PH receives
        nearly half a million doses of AstraZeneca vaccines</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acac37f-a837-401e-bc7c-9f4ce5432727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the AstraZeneca vaccines, the country also received a donation
        of 600,000 doses of Sinovac vaccines on February 28, with the government vaccination
        program kicking off the next day. <a href="https://www.cnnphilippines.com/news/2021/3/1/COVID-19
        -vaccine-PGH-Philippines-Sinovac.html" target="_blank">Philippine General
        Hospital Director Dr. Gerardo "Gap" Legaspi</a> was the first to be inoculated
        with the vaccine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f69769-c233-4a14-b6db-83cdad13c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these developments, vaccine czar Galvez earlier said the
        country needed more vaccines to combat COVID-19, noting that the vaccines
        the country has so far are only around 30% of what is needed to inoculate
        more than 1.7 million health care workers alone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f89627-3b46-46ed-9f21-66f772453453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/5/Duterte-
        AstraZeneca-Sinovac-vaccine-simultaneous.html" target="_blank">READ: Duterte
        wants simultaneous rollout of Sinovac, AstraZeneca vaccines to give health
        workers a choice official</a>&nbsp;</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51845912-06f2-4bc7-8064-7a8e21b39530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said over 300,000 doses from China''s Sinovac vaccine were
        already deployed to over 100 hospitals, almost a week after the donation arrived
        in the country. He added that around 1.6 million doses purchased from Sinovac
        Biotech will likely be shipped within this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ee076-8abe-400e-9537-03b23544243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:06:53.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-24T23:31:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also set to receive <a href="https://www.cnnphilippines.com/news/2021/3/4/COVAX-
        vaccine-priority-list-WHO-Duterte.html" target="_blank">4.5 million</a> more
        doses of AstraZeneca vaccines until May and 117,000 doses of Pfizer vaccines
        possibly more through the COVAX initiative.</p>'
  '8-suspects-north-cotabato-bus-bombing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-07T19:38:46.518+08:00
    'imagesource': 'jcr:836e2730-6012-495d-988e-7c2c1fdc67e5'
