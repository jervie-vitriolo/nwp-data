      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ec934-fb36-4718-94e0-a502b78a0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit Mayor Mike Duggan on Thursday said the city declined an
        initial allocation of the newly authorized vaccine.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970f245-ce1f-4777-8aa0-070fd0ccf05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:35.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f511c-822c-4067-b69d-7adcc0684a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duggan turned down the shipment because the city is able to meet
        current demand with its supply of the Pfizer/BioNTech and Moderna vaccines
        -- even as his administration expanded vaccine eligibility Thursday to residents
        ages 50 and older with chronic medical conditions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025239cc-dd54-41d7-a8fd-d015d2e10b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:36.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c497438-7e73-416e-8c92-004318a794da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:37.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three vaccines are highly effective at preventing serious illness
        from Covid-19, and health officials have urged people to take any Covid-19
        vaccine they are offered.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff0e74-a83e-4fa0-b172-d4124211cae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c091d-12d6-4aab-90e2-940fee461b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:38.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The day may come in March or April when every single Moderna and
        Pfizer is committed, and we still have people who need a vaccine. And at that
        point we will set up a Johnson &amp; Johnson center. I don''t see that in
        the next couple of weeks," Duggan said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad600104-7fd6-4640-9206-d8a47166e266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7351db9e-c915-4bdd-9695-e9ee3f1d5e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some criticism, Duggan issued a statement on Friday expressing
        "full confidence" in the vaccine and announcing that his city will be opening
        a vaccination site offering Johnson &amp; Johnson vaccines.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e72d92-f569-4839-8d53-419ec553027d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:39.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed05e3-261a-435e-aa0f-9b1c8fbaeabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:40.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>CDC guidance for the vaccinated</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1991e700-dbfd-45fd-9bcf-4f63bb0d4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:40.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC guidance for people who have been vaccinated is coming soon,
        Walensky said. The guidance had been expected to release this week.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab198e61-77a1-4117-95c2-dae06a1b289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:41.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f95b672-6577-4383-9531-470981b91c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal and what is most important is that people who have been
        vaccinated and those not yet vaccinated are able to understand the steps they
        can take to protect themselves and their loved ones," she said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a0b723-5485-4eb7-9484-583efd008760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:42.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc59472-3aa4-475e-87c4-2b1789b86041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:42.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 82 million vaccine doses have been given out in the US,
        and after a year of life turned upside down, many want to know what the future
        holds.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c627a3fe-be7b-40b7-a56e-f514439f76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4e906-572c-46a9-a70c-0b290782c679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:43.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people need practical advice about how to go about their
        everyday lives," said Julia Marcus, an infectious disease epidemiologist at
        Harvard. "I think without guidance, people may make decisions that are not
        informed."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c027bd-9ec5-4322-bc03-0ae9c3ab0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:44.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1634d1f4-7bae-4932-b02b-271299d8cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T06:55:31.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:40:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the guidelines will not give the vaccinated permission to
        start living like it''s 2019 again, according to a Biden administration official,
        they do offer some hope that the end of total social isolation is near.</p>'
