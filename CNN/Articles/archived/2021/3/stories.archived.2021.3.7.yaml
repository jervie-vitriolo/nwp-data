      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The most expensive trading card in football
        history, a Tom Brady rookie card, has sold for $1.32 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81829783-d6de-4fd6-a989-4c07facdd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T11:32:27.070+08:00
