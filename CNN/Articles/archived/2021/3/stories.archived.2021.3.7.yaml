      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of those who were arrested and killed in Calabarzon starting
        Thursday up to Sunday, all of them were legal activists," Renato Reyes, Secretary
        General of the Bagong Alyansang Makabayan or Bayan said in virtual news conference.
        "They were unarmed, they were legal activists known by their communities...they
