      'jcr:uuid': '6c921668-ab24-437b-b99b-dbe3c1e59bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong>&nbsp;—
        Vice President Leni Robredo said the free COVID-19 vaccines that have been
        sent to the country offered hope for Filipinos, after almost a year in quarantine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973d328-c25d-4c94-a239-13e5d2245d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, Robredo on Sunday said
        she was grateful for the donated COVID-19 vaccines as they provide a shot
        of hope for the Philippines which has been on community quarantine for a year,
        with the nationwide tally of infections reaching 594,412 as of Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57290306-ed28-4562-83b5-7a5f6fb483bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.111+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:56.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Matagal na panahon na parang impatient tayo kasi nakikita natin
        iyong ibang mga bansa nagpapaturok nanag-rollout na ng vaccination, pero at
        last dumating na dito sa atin," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608b5cd2-ad76-48d6-980d-2ece35ae9f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:57.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagpapasalamat tayo kasi hindi natin ito babayaran," the government
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3fa83-5645-463a-8ad1-ae7f2f007eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:57.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a long time, we seem to be impatient because we
        have seen other countries who have started their vaccination, but at last
        the vaccines have arrived in our country. We are grateful because we will
        not pay for it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e72a277-f8cc-4005-8b82-514781aeb48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:58.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on February 26 received the <a href="https://www.cnnphilippines.com/news/2021/2/28/sinovac-vaccine-arrival.html">first
        shipment of vaccines against COVID-19</a>&nbsp;from Chinese drugmaker Sinovac
        Biotech.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a876c422-38e1-48fb-98b6-1fc0a1194d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:58.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a week after, the plane carrying 487,200 doses of the vaccine
        developed by British-Swedish pharmaceutical firm <a href="https://www.cnnphilippines.com/news/2021/3/4/AstraZeneca-vaccine-COVAX-facility-arrival.html">AstraZeneca</a>
        also landed in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341e1b3-4673-4ddc-a5ab-45925024b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she expressed thanks to donor-countries, Robredo was "saddened"
        after learning that the Philippines was included among the least developed
        countries that secured the critical vials from the global COVAX facility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab7b2d-8d9d-4dee-988d-8711e8e606f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:59.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX facility jointly led by Gavi, the Vaccine Alliance, the
        World Health Organization, the Coalition for Epidemic Preparedness Innovations
        seeks to provide equitable access to vaccines against the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cdc4e7-bd95-495f-b8a3-fde017d0ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:31:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyong donations para sa pinakamahihirap na mga bansa...Nakakalungkot
        lang na ''yung consideration natin, ito ''yung mga kasama na natin na considered
        na mahihirap na bansa," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c060c-b4c1-43e1-af5e-b077fa1ad20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:31:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The donations are for the poorest countries... It''s
        just sad that our consideration is on the same level as other poor countries.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43fa2133-facb-4a03-a6fd-f5170a2dc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T19:49:46.112+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:31:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the United Nations Children''s Fund, as of March
        5, she said over 10 million COVAX vaccines have been delivered to the Philippines,
        Angola, Cambodia, Côte D''Ivoire, DR Congo, Gambia Ghana, Kenya, Lesotho,
        Moldova, Nigeria, Rwanda, Senegal, and Sudan.</p>'
  'robredo-filipinos-complacent-covid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-07T20:05:01.448+08:00
    'imagesource': 'jcr:b90651e3-8bfa-4575-a637-52627525ed49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14bcaaf1-4bca-4726-be4b-dc47df943355'
    'lead': 'Vice President Leni Robredo urged Filipinos to strictly observe health
      protocols as coronavirus case numbers are spiking again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T20:07:05.558+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-24T23:30:44.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:12.369+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo tells Filipinos: Don''t be complacent even if vaccines are here'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d9738-9ac2-4fb1-a6fe-7426a81bc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Vice
        President Leni Robredo urged Filipinos to strictly observe health protocols
        as coronavirus case numbers are spiking again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22808dcf-ba09-400e-9fea-e2535875e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:45.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, in her weekly radio show Biserbisyong Leni, said the vaccines
        available are still limited to healthcare workers so Filipinos should remain
        vigilant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e94da-8030-4c11-ac79-94dfc77d0c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:45.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said others have grown impatient and become complacent because
        of the year-long lockdown imposed in the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc92a7e0-79ab-4f76-baea-b75ed6a80296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema... sa tagal kasi ng lockdown, ang iba talagang inip
        na. Iyong iba naman, dahil medyo bumaba iyong mga kaso—‘di ba may mga araw
        na 1,000-plus na lang—medyo nagkampante na. Pero ngayon... nakakatakot kasi
        last three days, last three days, 3,000-plus iyong kaso," the government official
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ea19d6-df6c-41e3-8711-e22a9e94c496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:46.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is... we have been in lockdown for so
        long, so some people grew impatient. Others are becoming complacent because
        there were days when the number of cases was down to over 1,000. But now,
        it''s scary because we''ve been recording over 3,000 cases for the last three
        days.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b32a0f-f689-48d1-bfff-c3a2237efaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.558+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Department of Health said 3,276 more people contracted
        the virus, breaching the 3,000-mark for three straight days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65bb91e-bac7-4af7-949c-ef977986ed37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:47.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By end-March, independent research group OCTA said the Philippines
        could witness as many as 6,000 new COVID-19 cases per day, with Metro Manila
        as the main driver behind the surge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043e767-57ac-4c34-86f1-68f21f5e2dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:48.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said new and more contagious virus variants may have caused
        the jump in new cases. It also warned that if the trend continues, the situation
        will overwhelm the capital region''s healthcare system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd743419c-d139-40cc-8e2a-b82990ae7f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html">READ:
        OCTA projection: Up to 6,000 new daily COVID-19 cases in PH by end-March</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54bc707-5b52-4866-a3e9-3effad15d9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:49.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana hindi maging kampante, kahit po may bakuna na. Kahit po may
        bakuna na, dahil hindi pa naman malawakan iyong rollout, huwag tayong parang
        mag-relax ng ating mga health protocols," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44252dd-0b86-4753-854b-19fff7a28ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:07:05.559+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-24T23:30:49.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you don''t become complacent, even if we already
        have a vaccine because the rollout is not yet widespread. Let''s not relax
        our health protocols.]</p>'
