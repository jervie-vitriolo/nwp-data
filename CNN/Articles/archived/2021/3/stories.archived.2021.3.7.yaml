      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An Italian prosecutor on Saturday asked
        for life sentences for two American students charged with murdering a police
        officer in an alleged drug deal gone wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c870fd2e-dc15-410b-9e2d-33b6309d9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T20:35:33.539+08:00
      'mgnl:createdBy': 'kristel'
