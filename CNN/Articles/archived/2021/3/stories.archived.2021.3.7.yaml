    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72cfeb2-8b0b-4de1-ab33-4ba5e9278349'
    'lead': 'American manufacturer Moderna Inc. will soon supply over 13 million doses
      of COVID-19 vaccine to the Philippines through its bilateral deal with the government,
      with deliveries coming in mid-2021, vaccine czar Carlito Galvez Jr. has announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T12:42:31.220+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-24T23:38:42.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:01.743+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Moderna']
    'template': '1'
    'title': 'Philippines, Moderna reach supply deal for 13 million COVID-19 doses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c71fa7-4eff-4e67-ad5a-44f87e8ab2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:43.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong> American
        drugmaker Moderna Inc. will soon supply over 13 million doses through a bilateral
        deal with the Philippine government, vaccine czar Carlito Galvez Jr. announced
        on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ad531b-64d4-4793-9a1a-d9a41198cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:43.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744fd01-36b5-442b-996d-32c0a1ffa1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said the biotech firm is just awaiting the final draft of
        a bilateral deal with the Philippine government, while a multilateral agreement
        for another seven million doses involving the private sector will likely be
        finalized next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053296e9-6cf1-441d-9d57-180eda64ce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66777ce-1c80-4a99-8d26-a9816f2d6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:45.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkaroon na ng marathon meetings...iyong bilateral agreement
        na 13 million at 7 million na multilateral agreement kasi tinitingnan ang
        [private groups], national government and also some LGUs, kailangan maayos.
        ''Yung bilateral for signing na hinihintay yung final draft, yung private
        sector most likely sa Tuesday maayos,"</em> Galvez told the media during the
        ceremonial vaccination of medical frontliners at QualiMed Hospital in Sta.
        Rosa, Laguna.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a11553-9a1a-4d33-ac9c-c4ee3c435cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d8078a-027e-41db-8e62-9b70e5b226c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve had marathon meetings already....we have the
        bilateral agreement for the 13 million doses and the 7 million under the multilateral
        agreement, but everything is still being finalized with the private groups,
        the national government, and also some LGUs, and we have to smooth it all
        out. For the bilateral deal we are just waiting for the final draft, for the
        private sector, it will likely be done by Tuesday.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6337838a-dd53-4473-abbf-503c3ac8fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:46.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7da3cd-45fd-498f-ad68-3e584ff0222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:47.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna first made the announcement in a statement on Saturday and
        noted they are also working on an emergency use authorization for the vaccine.
        So far, the Philippines has only granted emergency use approval for the vaccines
        of China''s Sinovac Biotech, British-Swedish firm AstraZeneca, and American
        drugmaker Pfizer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fb302-a4ac-4dd9-9f74-8e4e08102b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398e9424-aab5-4b53-bc33-4fd38f429de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:48.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the confidence in Moderna, and our mRNA platform
        demonstrated by the government of the Philippines," Moderna''s CEO Stéphane
        Bancel said in the company announcement. "We remain committed to making our
        vaccine available on every continent to help end this global pandemic.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1245172-92bb-4ae0-920d-6985ca209f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:48.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b0e47-5a33-4416-bfaa-0efb5dd554b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T12:42:31.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-24T23:38:49.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, the delivery of the Moderna vaccines will start
        in the middle of the year. Philippine Ambassador to the United States Jose
        Manuel "Babe" Romualdez previously said the first batch will likely be shipped
        "by either end of May or early part of June."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b75f57-5ab1-4b39-800d-fa9b7016ae9a'
      'mgnl:activationStatus': true
