      'jcr:uuid': '659f0f7e-e9f3-4550-87d0-fdb7c9271618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-07T15:21:25.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-24T23:38:24.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the national government should consider recalibrating
        protocols for international travelers entering the country, as “some level
        of ineffectiveness” in the existing guidelines is apparent, according to OCTA.
        It also exhorted the government to ensure the urgent and efficient deployment
        of vaccines this March and advised frontliners to have themselves inoculated
        as soon as possible.</p>'
