      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to correct the date when the World
        Health Organization approved the AstraZeneca vaccine for adults. It was on
        February 8.</em></p>'
