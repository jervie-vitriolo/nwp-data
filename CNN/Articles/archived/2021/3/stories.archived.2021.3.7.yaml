  'Spring-break-coronavirus-variants':
    'author': 'Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-07T06:26:49.888+08:00
    'imagesource': 'jcr:2bb766fa-e15a-4a80-b3a6-d8f11dca9bd2'
