    'jcr:uuid': 'ac8dd339-279a-44b7-abde-d15d48ab6541'
    'lead': 'The country could see a daily increase of up to 6,000 new COVID-19 infections
      by month-end, the OCTA research group projects, noting the virus is already
      "spreading exponentially" in several areas in Metro Manila.'
    'mgnl:activationStatus': true
