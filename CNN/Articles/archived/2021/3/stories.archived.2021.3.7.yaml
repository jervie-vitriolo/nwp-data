    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8873ea48-585f-46bd-8dd6-971520c45da8'
    'lead': 'The Philippine National Police has filed criminal charges against eight
      suspects behind the January bombing of a passenger bus in North Cotabato, which
      killed one and wounded two others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-07T19:39:15.249+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-24T23:31:02.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-24T23:28:11.691+08:00
