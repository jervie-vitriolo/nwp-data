      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British health officials are racing to
        track down a person who has been infected with a Covid-19 variant first identified
        in the Brazilian city of Manaus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8df4a7-72a9-49e9-bcb7-95e11aab7ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c86978-445b-4748-a653-f98f1d1ad605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person is one of six cases of the P.1 variant that have been
        detected in the UK, according to Public Health England (PHE) in a Sunday press
        release, which added that three of the cases were located in England and another
        three in Scotland.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a02709c-cfcf-4453-9a4c-da71fe63a5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8129714-326b-4c23-84af-230b29de0bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified individual did not complete a registration card
        associated with their test so officials are not able to track them, PHE said.
        It is asking for anyone who took a test on February 12 or 13 and has not received
        their result "or has an uncompleted test registration card" to get in contact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465e388-5438-49fe-b800-5c8f58b87324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2fa8b3-65e2-4786-bfbe-230f8fb757cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Sky News on Monday, the UK''s vaccine minister Nadhim
        Zahawi believes the individual "would probably got a home kit or a test kit
        from the local authority."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fc648-8d3d-4fc5-b4cf-2150a4e11a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d42c08-aadf-439b-9a29-c08d36f17541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other cases identified in England are from one household
        in the Gloucestershire region with a history of travel to Brazil, PHE said.
        The two people "have been self-isolating correctly" and there is "minimal
        reason to believe that there may be further spread," Zahawi added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c743c568-e98b-4a1d-9ce3-c2545791c2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0463d-d981-415d-a4f1-c589d48bf0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contract tracers are getting in touch with all passengers on Swiss
        Air flight LX318 from São Paulo via Zurich, which landed in London on February
        10. They will all be tested in their homes, PHE said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db9c6d-3595-4dcc-87af-db294947ab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a9a6e-f585-42ee-b640-351fba6fb708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight landed days before the UK imposed a 10-day quarantine
        hotel system at their own expense. It however arrived nearly a month after
        the UK banned direct flights from Brazil. But UK nationals and residents have
        been able to return via indirect routes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b756c-c402-4d0a-8352-61e5e70da302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f17c41-d907-496e-b1e0-d3aef18cdced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deputy leader of the opposition Labour Party, Angela Rayner,
        said the P.1 variant''s spread was "more evidence that the failure to introduce
        a hotel quarantine was reckless and dangerous," in a post on Twitter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cab132a-9a4d-472d-882e-591336230466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c439cead-a9a2-4b30-967a-539297240233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing refusal to put in place a comprehensive system leaves
        us exposed to mutations and new variants coming into our country from overseas.
        The same mistakes again and again," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f328e-8c34-452a-bbbf-5b8dc201cf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ae2ca-1498-4bc9-b549-b0e977c3e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.827+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant is suspected of fueling a resurgence of viral spread
        in Brazil. It was found in 42% of specimens in one survey carried out in Manaus
        and cases have since emerged in the US and Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec83556-4584-4943-9cc3-063fed91478b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f32e68-d4e1-45d6-b893-e4e629e9cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant has mutations in common with the variant identified
        in South Africa, which could mean that it is more contagious and may help
        it evade vaccines. "It is possible that this variant may respond less well
        to current vaccines, but more work is needed to understand this," PHE said
        on Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cefac9d-f0b8-4714-88b0-7ff3f3fc3b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e4b179-ae49-4ed1-9b68-383def920a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent reports from Manaus in Brazil, where the P.1 variant is
        fueling a surge in infections, suggest that this variant is responsible for
        re-infecting individuals who were previously infected with a different variant
        of the virus," Lawrence Young, a professor of molecular oncology at Warwick
        Medical School, said in a release sent out by the UK''s Science Media Center.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a9ff2-0af3-4fea-8bf0-4fa8c010a448'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825e84a-aa9c-42c9-acab-ba728c2445c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why it''s even more important to do everything to stop
        the spread of this virus and all other variants including strict border controls
        and an efficient test, trace and isolate system," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8408ee1-6160-4efd-b41a-329f2f98a658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:27.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/01/uk/uk-covid-19-brazil-variant-intl-gbr/index.html"><em>"UK
        hunts for person infected with Covid-19 variant first identified in Brazil"&nbsp;</em></a></p>'
