    'template': '1'
    'title': 'Aung San Suu Kyi hit with another charge as defiant protesters return
      to Myanmar streets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd972bdbd-5b37-4914-9e0c-932ac1ee8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.025+08:00
