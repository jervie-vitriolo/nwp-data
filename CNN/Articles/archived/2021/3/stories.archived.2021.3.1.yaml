      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best vaccine is the one in your arm," Dr. Lulu Bravo, executive
        director of the Philippine Foundation for Vaccination, told CNN Philippines
        on Monday, also etched in history as the official first day of the coronavirus
        vaccine rollout in the country.</p>'
