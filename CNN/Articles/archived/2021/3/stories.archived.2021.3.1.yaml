      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A French court on Monday sentenced former
        President Nicolas Sarkozy to three years in prison for corruption and influence
        peddling, but suspended two years of the sentence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3d102e-e126-4e8d-b625-67e29388e10b'
