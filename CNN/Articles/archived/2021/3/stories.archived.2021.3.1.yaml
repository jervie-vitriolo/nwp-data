      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Biden has struck a more predictable and diplomatic tone
        than his predecessor, analysts have also pointed out that he isn''t likely
        to ease up on tackling China over tech and trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
