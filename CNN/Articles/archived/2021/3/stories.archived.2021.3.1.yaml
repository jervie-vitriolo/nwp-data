  'CNOOC-delisting-NYSE':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-01T18:59:01.568+08:00
    'imagesource': 'jcr:718ffaf4-2bf6-41c3-92f0-3f6cd7fffb59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b2dcae9-22d7-4bf9-b01f-30f5a9fe4d6b'
    'lead': 'A major Chinese oil company that has traded on Wall Street for decades
      has become the latest casualty of tensions between Washington and Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T19:04:55.278+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T12:45:42.602+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:59.273+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CNOOC', 'China', 'Washington', 'Beijing', 'United-States', 'New-York-Stock-Exchange',
      'oil-company']
    'template': '1'
    'title': 'Wall Street is kicking out yet another big Chinese company'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33164f98-9d63-49de-b4c8-b4486d488dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A major Chinese oil company that has
        traded on Wall Street for decades has become the latest casualty of tensions
        between Washington and Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65f595-eddc-40c8-b3df-71c3e2c3107a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Stock Exchange announced Friday that it will delist
        CNOOC, China''s third largest oil company and its largest offshore oil producer.
        Shares in the firm will stop trading from March 9.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c61c182-4a40-4c06-b322-c07c89089390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742b97c3-fdd8-43ed-828f-8a72759a8d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exchange said it was aiming to comply with an order former President
        Donald Trump signed in November, which bans Americans from investing in firms
        that the US government suspects are either owned or controlled by the Chinese
        military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493ade91-d3bc-48ef-988a-8739fec76414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.278+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e674e-445b-444c-b025-2ecd1251956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the fourth Chinese company to be slapped with such a punishment.
        The exchange said in January that it would end trading of shares in China
        Mobile, China Telecom and China Unicom to comply with Trump''s order. They
        have since ceased trading.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aecf499-c0c0-46bb-860a-b193adbbbd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7cace7-5a46-499f-8d92-260df1f7710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNOOC has traded in New York since 2001. It said Sunday that it
        "regrets" the NYSE decision, and warned in a filing to the Hong Kong Stock
        Exchange that the delisting may affect share prices and volumes. It added
        that it would "closely monitor" any developments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdb6383-389d-40d9-a12a-3e25513bdf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f05f7f0-692b-4531-aeff-585e3164445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNOOC''s Hong Kong-listed shares dropped 1.1% on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f42eb-2165-4355-bd8d-541c27ec43d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec080208-6791-4427-8ef3-ae5d630a6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move isn''t the first time that CNOOC has been targeted by Washington.
        Days before Trump left office in January, the US Commerce Department added
        the company to a list that effectively cut it off from American supplies and
        technology. At the time, former Commerce Secretary Wilbur Ross called the
        firm a "bully" for China''s military, and claimed that it has harassed offshore
        oil and gas exploration in the South China Sea by other countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d6c32c-9a37-4f36-b2f7-e76b57a1952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80517df-f92c-46d7-a665-8eb01e6ceb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has repeatedly blasted such restrictions as an abuse of
        power by the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29aa11b-d497-41e3-8116-43bf23f86e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f328f-02da-4a74-a0a9-00c4c5086769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to delist CNOOC suggests that Washington is still willing
        to pressure Beijing in some areas as President Joe Biden begins his term in
        office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4ced3-368c-414c-9f13-0beeead7b401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024c61c4-f225-4887-9e95-d7970124cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:04:55.279+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:45:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Biden administration stressed that the new president
        wants to stay tough on China. In a call with Chinese President Xi Jinping,
        Biden "underscored his fundamental concerns about Beijing''s coercive and
        unfair economic practices, crackdown in Hong Kong, human rights abuses in
        Xinjiang, and increasingly assertive actions in the region, including toward
        Taiwan," according to the White House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
