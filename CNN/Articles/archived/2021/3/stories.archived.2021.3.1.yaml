      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dfa210-2df0-4acd-af4a-3c213600f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.368+08:00
