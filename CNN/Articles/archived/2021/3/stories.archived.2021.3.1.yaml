      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Presidential
        Spokesperson Harry Roque on Monday refuted Vice President Leni Robredo''s
        statement that the Sinovac vaccines should have undergone health technology
        assessment first. He said this type of expert review is not mandatory under
        the Universal Health Care law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a7794c-0d2d-4a49-938a-b9d02e26f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who co-authored the UHC law, said the health technology assessment
        process is only recommendatory to the Department of Health and PhilHealth
        under the measure.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b86b87-40f9-4a5b-902e-220cdcd8aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The letter is the law is very clear po. It''s recommendatory,"
        he told a televised meeting with President Rodrigo Duterte and other government
        officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d8e4c-3bd7-4c7e-918b-a51771a95c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the spirit of the law was never to duplicate the function of
        the FDA (Food and Drug Administration), dahil ''yung safety and efficacy po,
        ''yan na po ''yung function ng FDA [because ensuring safety and efficacy is
        already a function of the FDA]," Roque added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eeff7d-83ac-48ab-b843-d9d237e0d56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the Vice President said without the positive recommendation
        of the Health Technology Assessment Council on Sinovac''s CoronaVac, there
        is no added layer of protection for Filipinos who will get the doses. The
        HTAC, which is composed of health experts, evaluates COVID-19 vaccines approved
        by the FDA and crafts recommendations to the DOH as to which ones should be
        procured for the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f41cd53-e770-44cb-8acd-da8ec56723fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine General Hospital Physicians'' Association also said earlier
        the Chinese-made vaccines should undergo appraisal by the HTAC "to facilitate
        individual informed decision-making before it is administered to healthcare
        workers." The country''s immunization program <a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html?fbclid=IwAR1DoeSkfeqBYRBgDBXF6-EzvhPojYMgHznhjzHRF39eiBSAtxRkWCsWglg">began
        on Monday</a>, with medical frontliners and a handful of government officials
        receiving the first shots of the newly arrived CoronaVac doses donated by
        China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a79bce-5ae9-49f1-adf0-92b491fe6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/2/28/Robredo-HTAC-Sinovac-recommendation-before-vaccination-health-workers.html?fbclid=IwAR3QhS65S5nwW-YahgRmmlkYcYjMBijJNabmSMcqjVngDWlRDeRDox5RIP4"><strong>READ:
        Robredo backs doctors'' plea to test Sinovac before giving to health workers</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee93039-98d5-4837-aa4a-c8b3460ec87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same meeting, Duterte also hit Robredo anew for challenging
        him to get inoculated first to boost Filipinos'' confidence in vaccines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33bd2e-9189-4105-81e9-02172b530e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masyado kang apurado [You''re too much in a hurry]," he said. "Nagdududa
        ka kasi na nagpabakuna na ako kasama ng sundalo... ''Yun talaga ang ano mo.
        [That''s because you think I was already vaccinated along with the soldiers…
        That''s what you''re getting at.] You seem to have an angel face but a devilish
        mind."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39c070-22e5-4207-b560-14af9ed045ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before, Duterte cited his old age as he turned the tables
        and dared Robredo to get vaccinated before him. The President, who is turning
        76 next month, said he cannot be injected with the Sinovac vaccine, as his
        doctor has advised him to wait for a different brand. This is after the FDA
        discouraged the use of Sinovac on senior citizens since it did not include
        the elderly in its clinical trials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6338d-6824-4520-9a20-64c246ba3fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:37:44.361+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:25.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/28/duterte-awaiting-another-china-covid-vaccine.html?fbclid=lwAR2"><strong>READ:
        Duterte waiting for another China-made COVID-19 vaccine as advised by doctor</strong></a></p>'
  'prince-harry-royal-split-princess-diana-experience':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T23:40:16.830+08:00
    'imagesource': 'jcr:7b059a4e-c9a2-46ab-8e3b-d42c1710e5c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b9b41c2-ace4-434f-8348-e7d6c319491f'
    'lead': 'Prince Harry has likened his ''unbelievably tough'' split from the royal
      family to the experience of his mother, Princess Diana, in the first clips from
      Oprah Winfrey''s sit-down interview with Harry and Meghan, Duchess of Sussex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T23:39:47.616+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T12:45:24.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:45:02.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Harry compares ''unbelievably tough'' royal split to Diana''s
      experience in Oprah interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86106e82-ef3a-4ad5-b517-4465c31ef67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Harry has likened his "unbelievably
        tough" split from the royal family to the experience of his mother, Princess
        Diana, in the first clips from Oprah Winfrey''s sit-down interview with Harry
        and Meghan, Duchess of Sussex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aad4e2-32da-45f7-9980-696215943c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f86d21e-b1e3-4e6d-8a36-cf66f66c0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he "can''t imagine what it must have been like" for Diana
        to go through a similar experience, in one of two videos released from the
        program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e56b37c-37a6-4e2f-91ce-ba0e5e74fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7e371-7c58-4ecf-bce2-6ed36cac1d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion is the first interview the couple have given together
        since they quit as working members of the royal family last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe9bf8-0378-4144-90be-6509bf73bd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094999f-8749-408b-be47-e30805cd3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just really relieved and happy to be sitting here talking
        to you with my wife by my side," Harry said in the clip. "Because I can''t
        begin to imagine what it must have been like for her, going through this process
        by herself all those years ago."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8579fb-b6fa-4102-9cb6-2d4eae7fd84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb68127-5330-40fa-965f-d830701cb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been unbelievably tough for the two of us, but at least
        we had each other," he said, sitting next to Meghan in an outdoor set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ba3d83-56f0-46a4-918e-3a0d7600ffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361571b-33cd-464d-808a-0d03a808a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another clip, Harry adds that his "biggest concern was history
        repeating itself," seemingly another reference to his mother''s experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c78844-6d8b-4a81-b1dc-dbf1f9c6fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8f270-9fed-4293-832f-04749d5cb2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana separated from Prince Charles and was largely shunned by the
        royal family in a highly publicized break-up during the 1990s. She died in
        a car crash in 1997, and Harry has frequently criticized the intense media
        coverage she faced as a contributing factor to her death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b402f7e-5953-48a5-a126-93548436e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f8401-2d01-42f1-9d71-3fcb8e7d0f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clips also show Winfrey asking Meghan and Harry a series of
        questions, though their responses are not seen. At one point the interviewer
        tells the couple there is "no subject that''s off-limits" in the discussion,
        and she later says "you''ve said some pretty shocking things here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a496788-eb78-4430-8bfa-b7850d5982ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd44e03a-08a9-4afa-86bd-7b2a82ff45bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were you silent, or were you silenced?" Winfrey asks Meghan at
        another point in the promo, which promptly cuts away from the duchess'' answer.
        Meghan is not heard from in either of the promotional clips.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b85f8-1d97-4475-b5f7-eddf00812217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd1d09e-bb2c-49fe-8569-b694d5c52466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
