    'mgnl:lastActivated': 2023-01-25T12:45:43.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:58.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Juan City mayor tests positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b826fa42-18da-463e-a42d-38d00bc5f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.564+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> —&nbsp;San
        Juan City Mayor Francis Zamora confirmed on Monday that he tested positive
        for the coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ebed2-10a1-4c3b-93eb-4fdfada4beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My results came out today after a routine swab test yesterday evening,
        Feb.  28, " he announced in a statement. "A confirmatory test was done today
        and the results turned out to be positive."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c62b0-254c-411b-b57d-e84578fb21a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, Zamora said he is not exhibiting any COVID-19 symptom
        and is “in good physical condition.” He is undergoing quarantine at the Cardinal
        Santos Medical Center in Greenhlls, San Juan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fe5e9-e62c-46bd-bd8a-87a3b3b061d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor urged everyone who has come in contact with him in the
        past few days to have themselves tested for the virus. He added that the local
        government can arrange for his contacts'' free RT-PCR testing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1d24d-9a5b-43e1-860c-6647726af3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamora said they may coordinate with Dr. Rosalie Sto. Domingo, the
        city health officer, from Monday to Friday, 8 a.m. to 5 p.m. at the COVID-19
        Operations Center, 2nd floor, San Juan City Hall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f3fb7-4ae1-4045-b100-41f629c9c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:51:09.565+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:45:43.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry for the inconvenience," he said. "Please all stay
        safe."</p>'
