      'mgnl:lastActivated': 2023-01-25T12:45:35.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop AAPI (Asian American Pacific Islander) Hate, an advocacy group
        documenting discrimination and racism against Asians during the pandemic,
        received over 2,800 firsthand accounts of anti-Asian hate between March and
        December last year, CNN International quoted the organization as saying.</p>'
