    'lead': 'The House of Representatives Committee on Health approved on Monday the
      bill which seeks to establish the Philippine Center for Disease Prevention and
      Control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T21:30:39.364+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:45:36.260+08:00
    'mgnl:lastActivatedBy': 'magnolia'
