      'mgnl:lastActivated': 2023-01-25T12:54:05.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773056d6-2063-4139-81c5-ea8e0acce8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:06.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear what is fueling recent incidents, advocates
        and authorities say they see a pattern of targeted hate since the coronavirus
        pandemic began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deac22f-5c88-4f72-a658-0b0f38edded1'
      'mgnl:activationStatus': true
