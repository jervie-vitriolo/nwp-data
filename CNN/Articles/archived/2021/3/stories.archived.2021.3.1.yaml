      'jcr:uuid': '0dba50d7-6777-4fd3-b1c1-67b9df692235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Monday, Gordon said that while the PRC
        and the government have yet to discuss the possible collaboration, the former
        is willing to help in the vaccination effort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cedac4-5ea8-4ec2-a340-007a187a3efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Handa kaming tumulong sa vaccination ng COVID," the PRC chief said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13eb5c7-d0d5-4ffa-80f5-02626ce5f937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to help in the vaccination against COVID.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5833154-682a-43a9-a6db-adc889622af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.332+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala pa kaming pinag-uusapan (We have not discussed anything yet).
        I said we''re ready to participate, pero wala pang specifics (but there are
        no specifics yet)," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedcee8-06a7-4cfd-b3df-3ae2e45e26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the PRC can deploy three buses and has the capacity
        to store vaccines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c73ac1-b94b-4169-a09e-75c9f4f92510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suggest we just bring the vaccines to a certain area in a barangay
        para ''yung magpapabakuna, pupunta na lang dun. Di naman kailangan dalhin
        sa doorstep ang vaccine," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d5f0b-0801-463a-80fa-80c1db117011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I suggest we just bring the vaccines to a certain
        area in a barangay so that those who want to get vaccinated will just go there.
        It''s not necessary to bring the vaccines to their doorsteps.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4449be-1d38-42a5-bdae-9112cabbfddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gordon, national and international humanitarian organizations
        have to secure permission from both the Department of Health and the state
        task force against COVID-19 if they want to help boost the mass vaccination
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4156e905-377c-4ca6-a1cc-8cd62936a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mas maraming magbabakuna, mas mabilis nating malalabanan itong
        sakit," Gordon said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f561d6a-8a5e-430d-9faa-4092e0151293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The more vaccinators we have, the faster we can fight
        this disease.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63940c4-d462-434c-a8fb-369365375dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:54:04.333+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:43.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, the Philippines received the first shipment
        of 600,000 COVID-19 vaccines from China''s Sinovac Biotech. On Monday, the
        government finally rolled out its inoculation drive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce019652-5444-4b68-bc1a-745abcc3e58b'
