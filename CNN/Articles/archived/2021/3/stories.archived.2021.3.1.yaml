      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/01/investing/cnooc-nyse-delisting-intl-hnk/index.html">Wall
        Street is kicking out yet another big Chinese company</a>."</em></p>'
  'donald-trump-us-democracy':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T19:14:53.805+08:00
    'imagesource': 'jcr:b2627dc8-577f-4331-96b1-320d4e0c4d03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c340fae9-b478-45cf-9e5c-78982787029c'
    'lead': 'Donald Trump has no remorse about the deadly violence he incited with
      his lies about a stolen election in his uprising against the US Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T19:17:00.849+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:45:39.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:59.496+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Trump unleashes new threat to American democracy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5b7a5-7de3-459e-b23b-a7695ae1ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Donald Trump has no remorse about
        the deadly violence he incited with his lies about a stolen election in his
        uprising against the US Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda2798-486e-40a7-835c-c88660c07251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This much was clear when the ex-President put the Republican Party
        on notice on Sunday that he intends to use his hold on its grassroots to try
        to suppress the vote heading into the presidential election in 2024, in which
        he hinted he might run. In his first public remarks since leaving the White
        House, he also dangerously lashed out at Supreme Court justices for failing
        to intervene to throw him the election he clearly lost to President Joe Biden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dd0879-9278-4dcb-9b1b-fa306ec653ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be ashamed of themselves for what they''ve done to
        our country ... the Supreme Court didn''t have the guts or the courage to
        do anything about it," Trump fumed in an authoritarian speech at the Conservative
        Political Action Conference, in Orlando, Florida, referring to false fraud
        claims thrown out by multiple judges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038b5eb-1ff2-4089-b3b7-ec18b3d1a951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last seen leaving Washington in disgrace, the ex-President''s self-regarding
        wander through old political fights emphasized his obsession with revenge
        at a time when the attention of the majority of the nation not in his camp
        is concentrating on more immediate concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60e99d-f8a4-433f-86ba-acddfa4f6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The distribution of a third Covid-19 vaccine -- manufactured by
        Johnson &amp; Johnson -- is stirring new hope that a version of normality
        could be restored by the summer. Depending on how it progresses in the Senate,
        the House passage of Biden''s $1.9 trillion Covid rescue plan early Saturday
        could also accelerate the end of a pandemic that the ex-President ignored
        completely in his final weeks in office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64587f67-b2a0-4fde-acd6-dd40d9e89b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embittered former commander in chief, however, was locked in
        his false but damaging alternative reality, to which millions of his followers
        subscribe, that he was the victim of a massive election fraud effort.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990275c0-2180-4f0f-894c-0e5aea330ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Trump publicly used the kind of language that he spewed
        on Sunday was when Congress was certifying Biden''s election win and his mob
        invaded the US Capitol, calling for the execution of then-Vice President Mike
        Pence, who refused to break the law to keep Trump in power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b336d6-0a43-47f5-b1bc-09a108566b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest comments suggest that the fight to safeguard US democratic
        institutions and free elections did not end when he left the White House but
        will be a key struggle in the run-up to the next presidential election.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fd9e6d-c218-4395-92c3-1e1d735f9f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As local and state Republicans seek to narrow access to the polls,
        Trump, who tried to force officials in Georgia to steal the election for him,
        called on the GOP to outlaw mail-in and early voting to ensure "honest elections"
        and made racially motivated insinuations about irregularities in Detroit and
        Philadelphia. He demanded citizen tests for ballot access, said voting should
        only take place on Election Day and called for independent judges to be barred
        from adjudicating election disputes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd2e54-8dd3-4ce1-894b-fe2b53487394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republicans have to do something about it. They better do something
        about it," he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54984710-e039-4e69-b45e-0e619a9e1306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-President''s warning could be so damaging because he is effectively
        making his support for GOP candidates in the 2022 midterms contingent on them
        backing his false claims of a corrupt election in 2020. And in the shorter
        term, he is seeding even more suspicion about his exit from the White House
        with conservative voters, while providing more potential motivation for extremist
        groups who support him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6a733d-4e2e-4724-a92b-c878060e8795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In such a way, Trump''s corrupting influence could harm faith in
        the fairness of US elections, the bedrock of US democracy for months or years
        into the future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27f77b-fa03-409c-9a53-da75306c3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Naming his enemies</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12810665-ad44-4382-b644-48e51b148d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a further inflammatory move, Trump also called out by name Republican
        lawmakers who voted to impeach him in the House and convict him in the Senate
        for his assault on the Constitution, including Reps. Liz Cheney of Wyoming
        and Adam Kinzinger of Illinois and Sens. Ben Sasse of Nebraska and Mitt Romney
        of Utah. His singling of them out demonstrates his intention to exact revenge
        in upcoming primaries and could leave them vulnerable to harassment as they
        travel around the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8d9b81-a41f-41ae-93f9-d56a354727eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech, apparently intended to further radicalize followers
        who have already shown they are willing to embrace violence, was carried live
        on Fox News and other conservative outlets in an unfiltered stream of falsehoods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b42a8b8-2617-4ebd-90b9-ebdb87b1ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump got his biggest cheer when he refreshed the lie that he won
        in November, then embarked on multiple flagrantly false claims of fraud. His
        fury put down a marker that any Republican who wants his endorsement and to
        prosper with the party''s base must now support his dangerous lies about the
        last election being stolen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf708d-a77a-48ef-bb54-fc8913e50d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may even decide to beat them for a third time," said the one-term
        former President who never won the popular vote and failed to crack 50% in
        presidential approval polls while in office. Several times, Trump implied
        to his delighted crowd that he could end up back in the Oval Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c2515f-837b-43e9-be50-10f66f260781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With your help, we will take back the House. We will win the Senate.
        And then a Republican president will make a triumphant return to the White
        House," Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf446af4-a95a-4192-9848-7d7945e4ba07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I wonder who that will be."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34c4ea-2c19-4435-98ca-f43c387f21f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s unhinged conduct and attacks on his successor so soon after
        leaving office represented a historical aberration. Yet such is the blowtorch
        that Trump trained at the traditions of the presidency that they came as no
        surprise. In fact, a show of restraint would have been more notable from an
        ex-President who often put personal grievances above the national interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7ec5f-b360-4e29-b72d-3520a15a0884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pilgrimage of 2024 hopefuls</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036eb71-0457-49d3-8419-7ff73a72e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin with, Trump''s big comeback speech was a low-energy elegy
        for his own presidency and an extended whine about Biden''s early policies.
        His delivery lacked the enthusiasm and sparks of humor that made his speeches
        compelling political theater early in his 2016 campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503abfbb-ea9e-4ef5-9967-75b1b716ed07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the pilgrimage of senior Republican politicians who made the
        trip to Florida, including potential 2024 candidate like Sens. Ted Cruz of
        Texas and Josh Hawley of Missouri, demonstrated Trump''s unbroken hold on
        the Republican grassroots.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce04696-3f7f-4d5a-a9f1-825af1e2348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s inflammatory language and new push to dismantle the infrastructure
        of elections is likely to mean more frustration for Republican leaders in
        Washington who are trying to build opposition to the current President''s
        Covid rescue package in the Senate but who will now be assailed by questions
        about Trump''s new insurrectionary rhetoric against the Supreme Court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314c6511-8304-440e-86d3-ac5fbf130e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-President''s comments came with the Capitol and the Supreme
        Court building still behind a massive steel fence, amid lingering fears of
        attacks by extremists fueled by Trump''s seditious rhetoric.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64bee0a-7ce7-4c5e-b390-3460ffa062de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no doubt about the former President''s desire to remain
        the dominant figure in the Republican Party. The question is whether performances
        such as Sunday''s will retain resonance months down the road or whether Trump''s
        inevitable time out of the spotlight will dampen his aura even among his devoted
        fans.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7e4085-4c34-4283-8056-e8bd23be1584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Republican leaders like Senate Minority Leader Mitch
        McConnell appear to be hoping for the latter scenario. One of the senators
        who voted to convict Trump in his Senate trial, Louisiana''s Bill Cassidy,
        suggested on CNN''s "State of the Union" Sunday that the ex-President''s grip
        on the party would eventually fade. "If we idolize one person, we will lose.
        And that''s kind of clear from the last election," Cassidy told Dana Bash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d490849-d493-4491-bab0-437bbd7d9f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump accused Biden of having the worst beginning to a new presidency
        in history, even though the Democrat''s approval ratings are at levels his
        predecessor never reached. He demanded that kids must go back to school now,
        playing into the frustration of parents, but ignoring his own negligence in
        fighting the pandemic that meant that in-person learning has been on hold
        for a year in many parts of the nation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31292994-fe2d-44e2-a654-7f846754e15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered a policy prescription of "America First" trade, draconian
        border enforcement, expanded oil and gas exploration, opposition to gun control
        and a crusade against what conservative cable hosts call cancel culture.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0220174-265a-4f8a-a582-cc86717c7a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In just one short month we have gone from America first to America
        last," Trump claimed. But his angry comments on immigration, while mirroring
        his early rhetoric in the 2016 campaign, represented a reprise of the nativist
        rhetoric that alienated many suburban voters and may have helped lose him
        the presidency, and Republicans the House and Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295f221b-204a-4d57-90ec-044f195165f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s appearance often lacked the freshness of turns from his
        proteges -- like Florida Gov. Ron DeSantis and South Dakota Gov. Kristi Noem
        -- until he reached the inflammatory rhetoric of his attack on the Supreme
        Court and claims of a stolen election.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a2af49-ee10-4654-add0-b00991a5187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPAC presidential straw poll is hardly a scientific barometer
        of GOP opinion. But Trump''s win with only 55% of the vote seemed low at a
        three-day event staged as an endless homage to the ex-President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a4bc0e-5a42-4325-b499-8b251c5a350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:17:00.852+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:39.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/01/politics/cpac-2021-trump-speech-american-democracy/index.html">Trump
        unleashes new threat to American democracy</a>".</em></p>'
  'biden-iran-nuclear-deal':
    'author': 'Kylie Atwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T19:17:59.973+08:00
    'imagesource': 'jcr:c9977427-14a7-44d1-8079-1d6ace16d96f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53bee0c6-7b42-47bb-8fb5-6010eff365ca'
    'lead': 'The Biden administration is disappointed after Iran rejected an offer
      by the European Union to partake in nuclear talks with the US and the other
      signatories of the nuclear deal on Sunday, but said they remain open to diplomacy
      with Iran.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T19:19:47.440+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:45:38.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:59.680+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden administration disappointed after Iran rejects invite to discuss
      nuclear deal with US and other nations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d2a806-132d-4741-9663-b0a5b804bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Biden administration is disappointed
        after Iran rejected an offer by the European Union to partake in nuclear talks
        with the US and the other signatories of the nuclear deal on Sunday, but said
        they remain open to diplomacy with Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3bfe6-fb27-451c-8c98-0b25c4d28b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are disappointed at Iran''s response, we remain ready
        to reengage in meaningful diplomacy to achieve a mutual return to compliance
        with JCPOA (Joint Comprehensive Plan of Action) commitments," a White House
        spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45208f8b-0715-4b01-a170-96ec70836028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be consulting with our P5+1 partners on the best way forward,"
        the spokesperson added. The P5+1 refers to the permanent members of the UN
        Security Council -- China, France, Russia, the United Kingdom and the United
        States -- and Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d8f8e8-30a7-4966-b7be-265ac8cd506a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported on Iran''s rejection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081f9ad-dfb7-4afa-aeab-eb34468d6006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s rejection of the Biden administration''s first effort to
        jumpstart diplomacy and begin drawing both Iran and the US back into compliance
        with the nuclear deal signals how long and complicated the diplomatic process
        aimed at salvaging the deal is expected to be.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f3847-6485-41e3-a87f-372a15364e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Ministry spokesman Saeed Khatibzadeh said Sunday
        that now is not a good time for the meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6b4c9f-de92-4e86-8145-9232da80a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejection comes just days after the US military struck a site
        in Syria used by Iranian-backed militia groups in response to recent rocket
        attacks on American forces in the region in the past two weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a2300-9579-4928-b955-277238e17be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to a handful" of militants were killed in the strikes, a US
        official previously told CNN. The site was not specifically tied to the rocket
        attacks, but Secretary of Defense Lloyd Austin said he was "confident" it
        was used by the same Iranian-backed Shia militias targeting US and coalition
        forces in Iraq with rocket attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8574e-6921-46ad-8d3b-2dd6a6c89c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.440+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not very encouraging," said a European diplomat familiar
        with Iran''s rejection. Iran wants a guarantee of sanctions relief after the
        meeting, the diplomat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4aa43c-759b-4a31-94ce-5f673fec2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration, which views this move by Iran as part
        of the diplomatic process, has maintained that they are flexible about the
        format of these talks. But the longer it takes to get Iran to the table for
        talks, the more challenging it will be to salvage the situation, the European
        diplomat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a3c88-8e5c-4187-8fbe-a8cd1d7f12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency and Iran reached a "technical
        understanding" last weekend in an effort to prevent a complete breakdown of
        the deal that will be in place for up to three months. The agreement had to
        be put into place because Iran moved forward with one of its most egregious
        violations of the JCPOA to date: curbing short-notice inspectors.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd108eff6-3a15-4fb6-8071-39f4e6c26b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:19:47.441+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:45:38.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/28/politics/biden-administration-iran-nuclear-deal/index.html">Biden
        administration disappointed after Iran rejects invite to discuss nuclear deal
        with US and other nations</a>".</em></p>'
