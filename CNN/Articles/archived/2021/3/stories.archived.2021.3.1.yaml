      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, a 61-year-old Filipino man was slashed in the
        face on the New York City subway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca84ff9-7c38-426c-a12f-9fc4069a8ee8'
      'mgnl:activationStatus': true
