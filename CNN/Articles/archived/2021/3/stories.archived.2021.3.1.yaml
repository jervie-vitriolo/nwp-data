      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials part of the country''s COVID-19 task force
        shared the health experts'' view, stressing that the country would need to
        start inoculations as early as possible to get closer to the goal of getting
        back to pre-pandemic life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9339c075-7828-425c-8ae0-88ac9bf3c823'
