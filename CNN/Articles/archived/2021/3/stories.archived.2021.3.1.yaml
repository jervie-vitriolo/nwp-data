      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — President
        Rodrigo Duterte has dismissed the country''s former ambassador to Brazil who
        was accused of maltreating one of her household helpers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94a58b-261e-4cfe-ae7c-16df1dc826eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:51:40.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung</em> ambassador <em>dun sa</em> Brazil [The Ambassador
        in Brazil] who maltreated a household helper...the recommendation was, and
        I am, I signed it...I signed the document affirming the decision. The decision
        metes out the penalty of dismissal from the service with the accessory penalty
        of cancellation of eligibility, forfeiture of retirement benefits, perpetual
        disqualification from holding public office, and barred from taking civil
        service examination," Duterte said in his address on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06db95-74ec-4bf5-be90-9e59625d8563'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:51:40.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to <a href="https://www.cnnphilippines.com/news/2020/10/29/Duterte-gives-go-signal-to-investigate-PH-envoy-maltreatment-allegations.html"
        target="_blank">Ambassador Marichu Mauro</a> who was caught on CCTV last year
        physically abusing the 51-year-old helper, who can be seen cowering in fear
        inside Mauro''s diplomatic residence.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281f60f-bf58-473c-92d2-387c5adb2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:51:40.038+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:45:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Footage of the incident was shown by a Brazilian news outlet.</p>'
    '8':
