    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc6a6be-395b-4876-b1d2-16551d2aa8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:35.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Centers for Disease Control and Prevention
        vaccine advisers voted Sunday to recommend the Johnson &amp; Johnson Covid-19
        vaccine for the US, and CDC Director Dr. Rochelle Walensky almost immediately
        signed off on the recommendation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714fa97-536d-4ca3-9ddb-58411cc6e5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first of the three authorized Covid-19 vaccines that comes
        in a single dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682496d-cc68-4c8e-a94a-d3a6670df133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:36.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Janssen vaccine has been shown to be safe and effective in
        preventing severe COVID-19 illness, hospitalization, and death," Walensky
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e59f0-92e8-4971-9155-cabf51aaae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This vaccine is also another important tool in our toolbox to equitably
        vaccinate as many people as possible, as quickly as possible," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d2bc4-c505-4041-a68d-c0301a905ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a one-dose vaccine, people do not have to return for a second
        dose to be protected. In addition, this vaccine does not need to be kept in
        a freezer and can be stored at refrigerated temperatures — so it is easy to
        transport and store and allows for expanded availability in most community
        settings and mobile sites, as supply scales up."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664e2d09-aa65-447f-8871-77945850609c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration authorized the J&amp;J vaccine
        on Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106aaa3-429e-494d-8f33-ebd5f25d6bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices is a group
        of vaccine and public health experts that helps set guidelines for the CDC
        concerning the best practices with vaccinations. Members voted unanimously,
        with one recusal for a potential conflict of interest, to recommend the vaccine.
        They did not make any recommendations about specific groups who should receive
        the vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b818c8-6372-44d0-a518-08642915949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:39.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the federal government may then begin distributing the 3.9 million
        available doses of the vaccine, perhaps as soon as Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd983b9-3fb9-4d47-8903-272e952d363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:39.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to state explicitly how very grateful I am that we
        now have three highly effective vaccines," said ACIP member Dr. Matthew Daley
        of the Institute for Health Research with Kaiser Permanente Colorado.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b8e7a4-65f9-47d4-95e0-f82150df279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:40.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has pledged to have 20 million doses available by the
        end of March and 100 million doses by summer.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7a1b48-96b5-47a3-88fb-f0eec962b498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:40.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine, made by Johnson &amp; Johnson''s Janssen vaccine arm,
        can be kept at regular refrigerator temperatures, which experts said would
        make it much easier to distribute than vaccines made by Moderna and Pfizer/BioNTech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df10579-2b85-41dc-bd17-8f95978a8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:41.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During a pandemic, the data show that the best utilization of resources
        is to employ all available vaccines with acceptable vaccine efficacy. This
        will save cost and lives," the CDC''s Dr. Sara Oliver told the ACIP meeting.
        A single-dose vaccine has an advantage, particularly in settings where a second
        dose "would be challenging." For example, it could be used to help protect
        the homeless, people in the justice system, and those with limited access
        to health care like people who are homebound or live in rural areas, Oliver
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471fa359-d78c-4f7e-a46a-40c78aa051a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:41.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was tested in more than 44,000 people in the US, South
        Africa and Latin America. Globally, it was 66.1% effective against moderate
        to severe/critical Covid-19 at least four weeks after vaccination, according
        to an FDA analysis. In the US, it is considered 72% effective, and offered
        86% protection against severe forms of the disease.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac24d074-84a6-4693-98af-c421ab669bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:42.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, non-fatal serious adverse events were infrequent, according
        to the FDA''s analysis, and there were no reported cases of anaphylaxis following
        vaccination in the trial. There have been a small number of severe allergic
        reactions with the Moderna and Pfizer/BioNTech vaccines. For example, in the
        first week of the Pfizer vaccine rollout, there were only 29 cases out of
        1.9 million doses administered, according to the CDC.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a141e8-544b-4761-9a7f-699ee33f3d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:42.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More research is needed to now for sure, but the FDA analysis also
        hinted that the J&amp;J vaccine may help prevent asymptomatic infections.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacebb8-9f97-4dd8-af01-57c967692ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A January study from the CDC showed that most coronavirus cases
        are spread by people without symptoms. If a vaccine prevented asymptomatic
        infection, it might help reduce opportunities to transmit the disease -- not
        just keep the vaccinated from getting sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d386a45-66f1-4167-8047-dc72bee37b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:43.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some concern among public health leaders that some people
        will think the J&amp;J vaccine is "second class," because its efficacy is
        lower than the Moderna and Pfizer vaccines, but the experts say it is important
        that people remember these are totally different vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcf570a-aa3f-44d4-8fbd-25db93ecd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:44.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The J&amp;J vaccine was tested at a time when there were more variants
        in circulation. Tested in South Africa and in Brazil, an FDA analysis found
        that the majority of the Covid-19 cases in the J&amp;J trials were due to
        variants that are thought to be more contagious.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae558c54-2586-4784-b34c-ed85e9c1d852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Johnson &amp; Johnson vaccine was tested against the South
        Africa variant in South Africa, tested against the variant in Brazil. The
        Moderna and Pfizer vaccines weren''t, we are not comparing the same thing,"
        said Dr. Ashish Jha, the dean of Brown University School of Public Health.
        "When you look at what we really compare about which is preventing hospitalizations
        and deaths, the Johnson &amp; Johnson vaccine comes in at 100% once it''s
        had a chance to work."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d606ad-9522-4b63-ba1c-7dc69b7393e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:45.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a terrific vaccine and I would certainly, I would take
        it," Jha said Sunday on CNN''s Inside Politics. "I would recommend it to my
        family and I think people who are worried about that headline number, I say
        ignore it because that''s not really what you care about."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f4e7c-1fce-4ca7-9b6a-fc6aa74deb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three Covid-19 vaccines have not been compared head to head,
        so it would be impossible to know if one is better than the other.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f041cf9-f9cb-4017-9bec-7ab4863fd3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are three highly efficacious vaccines," said Dr. Anthony
        Fauci, the director of the National Institute of Allergy and Infectious Diseases.
        "I can tell you I have been fully vaccinated with one that was available.
        It was the Moderna. If I were not vaccinated now and I had a choice of getting
        a J&amp;J vaccine now or waiting for another vaccine, I would take whatever
        vaccine would be available to me as quickly as possible."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9495967-5ec5-4bdc-b1a0-2e6e36680e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T07:03:02.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:46.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get as many people vaccinated as quickly and expeditiously
        as possible," Fauci said Sunday on CNN''s State of the Union. "So this is
        good news because we have another very good vaccine in the mix."</p>'
