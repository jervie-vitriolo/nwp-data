    'template': '1'
    'title': "House panel OKs bill creating Philippine Center for Disease Prevention\
      \ and Control  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51975af1-93e8-4d93-bdfb-3d51351cc457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) -</strong> The House
        of Representatives Committee on Health approved on Monday the bill which seeks
        to establish the Philippine Center for Disease Prevention and Control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d31d7-6c51-4d7c-925d-3550d9d38b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062bb9c-e6f1-4f07-9827-297d58a55cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted into law, the CDPC will be created as an attached agency
        to the Department of Health and the principal institution mandated to develop
        and apply communicable disease prevention initiatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9e2f4-ec7f-4c35-a2b3-414906722c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93447ab-d8a1-4aff-9e22-c366ee73bd5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bill seeks to modernize the country’s capabilities for public
        health emergency preparedness and strengthen the current bureaucracy that
        is mandated to address communicable diseases in the country through organizational
        and institutional reforms,” said Committee on Health chairperson and Quezon
        City Rep. Angelina Helen Tan in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6c955-99a8-4b8d-a4f6-538d8df51e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fb1ca1-c209-4f25-8d13-96a058178c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the CDPC will prioritize disease surveillance, prevention,
        and control of infectious diseases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd01cc-dc45-4f2c-9f00-5318af52e2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7e3be2-42da-461b-a6a9-f28e28f2aa10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, it mandates the undertaking of necessary reforms in the
        recruitment, training, employment, and management of the country’s public
        health emergency personnel. It also seeks to improve facilities needed for
        public health emergencies.</p>'
    '9':
