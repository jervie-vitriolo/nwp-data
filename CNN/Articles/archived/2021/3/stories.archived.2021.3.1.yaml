      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President from 2007 to 2012, he was found guilty of trying to illegally
        obtain information from a senior magistrate in 2014 about an ongoing investigation
        into his campaign finances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81cf980-ef57-4df1-94a4-10cd2fa6b584'
      'mgnl:activationStatus': true
