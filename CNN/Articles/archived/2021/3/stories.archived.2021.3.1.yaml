      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae8deb5-490c-4370-a3a8-204692a3bbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:05.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Thursday Facebook post, the guard expressed his anguish for
        the racism and violence targeting Asian Americans. Communities and advocates
        across the United States have been on high alert in recent weeks following
        a string of recent attacks against the minority group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16a5f7-c3d6-4926-8e88-2f13c3e1a78a'
      'mgnl:activationStatus': true
