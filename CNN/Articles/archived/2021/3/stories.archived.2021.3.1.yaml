      'mgnl:lastActivated': 2023-01-25T12:52:05.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone maker hasn''t always been able to count on such a
        strong performance in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b120ae-f688-4c4f-991d-0d4fd32914eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:05.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-2018, analysts slashed iPhone sales projections, citing weakness
        in China as one of several reasons for the slowdown. In January 2019, Apple
        warned investors to expect lower sales during the December quarter due primarily
        to "lower than anticipated" sales in China because of the trade war with the
        United States. Then Covid-19 outbreak began in China in early 2020, and it
        became the first place where Apple had to learn how to manage despite shuttered
        stores and factory closures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874aac2-0bf1-4f20-8de6-afbec0f113c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet analysts are optimistic that Apple''s success in China in the
        most recent quarter was not an anomaly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8282e87a-3771-4403-b0b9-22f20c83a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:06.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was kind of like a thorn in Apple''s side," said Dan Morgan,
        senior portfolio manager at Synovus Trust Company. "Now, the pendulum has
        completely swung to the other side."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050cfa97-8603-49c3-bafe-66c3e90bedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:07.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A key market</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea0dec0-9537-414b-8dda-72e0b8c2b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sales in China haven''t always been steady in recent years,
        the market remains a crucial one for Apple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f867e9-f8cf-48ff-84d9-b6359c169bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s large middle class has big spending power. Mobile
        applications for services such as shopping and banking are especially popular
        with Chinese consumers, creating the potential for Apple to earn more incremental
        revenue from its App Store and software services. And there''s still room
        for growth — Apple''s global 2020 smartphone market share was 14.8%, but it
        was only 10.1% in China, according to data from Gartner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449bc4a6-f72c-424b-97b3-c0fd94995db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is expected to account for roughly 20% of total iPhone upgrades
        in the coming year, Wedbush analyst Dan Ives said in a note to investors last
        week. China remains "a key ingredient" to Apple''s success, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f706bea-caee-4dd6-8048-4daa18843a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:09.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple CEO Tim Cook recently granted a rare interview to Chinese
        college student and tech influencer He Shijie, a move likely to drum up even
        more support among young Chinese consumers. Cook said there are "a ton" of
        Apple product features that were inspired by Chinese consumers, including
        the QR code scanner and night mode for the iPhone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a9043-641a-4ad4-96e4-dabc114df532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We listen very carefully to our customers there and wind up creating
        things based on that that are then given to the world," Cook said. "We get
        a lot of feedback from China."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b02130-1262-4121-97a3-65f9e415df95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.092+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:10.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A record number of upgraders''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291e771-d74f-4d58-914c-e3255635855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 12 was a major contributor to Apple''s China sales growth
        in its last quarter, though Cook said during the earnings call that other
        products, including the iPad and wearables, also contributed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31786f00-a9dc-42bb-9157-58fa92d0756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:11.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say many consumers in multiple markets held off on buying
        the last few iPhone models, because smartphone lifecycles have gotten longer,
        and there weren''t enough novel features to make consumers shell out for a
        new device. By the time the iPhone 12 with 5G launched in October, consumers
        were overdue for an upgrade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4c2f59-feb0-4189-abc1-4300756e80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:11.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several reasons the iPhone 12 was poised to be especially
        popular in China, where Cook said there were "a record number of upgraders"
        during the holiday season. One reason is that China''s 5G networks are more
        robust than in many other markets, giving consumers there greater incentive
        to upgrade. In the United States, by contrast, people might have to wait until
        5G is more widely available.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6afef90-d9d7-4c42-a44f-97532c407756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There has been) a very aggressive build out of 5G in China; in
        the United States, we''re getting there but we haven''t been as committed,"
        Synovus'' Morgan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad73a2-5bb3-4330-9f14-c227e909de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:12.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s economy also recovered faster from the pandemic-related
        downturn than other countries — it''s currently about two quarters ahead of
        Western Europe and North America, said Gartner analyst Annette Zimmermann
        — so its consumers may have more cash to spend on new devices. Apple sold
        8% more smartphone units in China in 2020 than the year before, according
        to Gartner, and that number only includes about two months of iPhone 12 sales.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4d610-14a8-4ecc-adf8-610d0b66e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:13.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will still see very positive growth over the next two quarters,"
        Zimmermann said. "There are a good number of people who still need to upgrade
        to the next generation and (who will be) driven by 5G."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd09c82-fa00-4142-8ab8-20c261038588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:13.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple may also be benefitting from Chinese competitor Huawei''s
        struggles. Recent US policies have cut off Huawei''s access to top-tier American
        tech, leaving it unable to use software from Google, for example, in its smartphones,
        making them less appealing to some consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7177c21e-058e-4849-80c4-011b97921801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:14.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s share of the smartphone market in China ticked up nearly
        5 percentage points during the December quarter, while Huawei''s dropped by
        more than 10, according to data from IDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899c1417-6d6e-4011-b09a-25dacf4cc2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Apple''s strong growth in China continues will likely depend
        in part on analysts'' predictions of an iPhone 12 upgrade "supercycle" coming
        true — and many still think it will.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571dc67-6e12-4e67-ab58-44d705915e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:15.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m bullish that these December China numbers aren''t just a quick
        aberration," Synovus'' Morgan said. "I''m optimistic that we are, in fact,
        going to get that cycle and that this quarter was evidence that is beginning."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d046086-cae1-4176-947b-df5bd463f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/02/28/tech/apple-china-sales-iphone-12/index.html">Apple
        had a blowout quarter in China. But can its success there continue?</a>".&nbsp;</em></p>'
  'Minari-Golden-Globes':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-01T11:32:09.130+08:00
    'imagesource': 'jcr:16b23726-e376-4efb-b8e9-88c2b5ee6a84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239bbf34-0adc-4dfc-aff7-81767cb6c229'
    'lead': 'If it weren''t for a producer''s persistence, the movie that just won
      best foreign-language film at the Golden Globes might have been made in English
      instead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T11:34:10.162+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:51:49.747+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:53.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Minari'' just won best foreign-language film. The director feared
      he''d have to make the movie in English'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2556245-a57f-4a7b-a474-84c2fc9d0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:50.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If it weren''t for a producer''s persistence,
        the movie that just won best foreign-language film at the Golden Globes might
        have been made in English instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d9ef6-98b6-4f98-b0af-af8f91fe3931'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minari" writer-director Lee Isaac Chung told CNN in a recent interview
        that he knew he wanted to tell the story in Korean. But he feared that would
        be a tough sell -- not for audiences, who he felt would connect with a good
        story when they saw one -- but for would-be backers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b86ee-d6ca-4f4e-a3de-b1cd28a8192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:51.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern was, would anyone finance this film if it is not in
        English? ... I was in a position in which nobody knows who I am. Nobody knows
        what this story is," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e605669-a77f-4eae-9567-172f41f07763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:51.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, it''s about a bunch of farmers who are chicken sexers.
        It doesn''t jump off the page as being a commercial endeavor."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe61add-7ae4-4289-928e-53131361da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:52.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Chung also wrote a version of the script with more English in
        it, just in case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940ef050-0074-4946-82ea-4115cc4a72dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Chung says, producer Christina Oh, who''s also Korean American,
        supported his vision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b25495-35c1-4e29-a66b-5e08aee782d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:53.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very adamant from the start that we have to do this in
        Korean, the way that we grew up. ... She said as a producer, she''s going
        to go out and make that case, and make that fight. And I just trusted her,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600e7526-87a7-4435-9281-0dbef716c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:53.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having the family at the heart of the story speak Korean at home
        added nuance and complexity to movie, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe8a11d-5175-4f76-a8eb-df3da792bc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:54.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That adds, I feel, a layer of what this family''s actually going
        through and that sort of insular feeling that you have when the reality at
        home is different from the one outside," he said, "and that you really try
        to preserve some of that reality within your own family as you feel it slipping
        away."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ea1a8e-31f5-4ed8-b28a-0e86bf6e7148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:54.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the Golden Globes nomination sparked controversy</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb68d74-f378-4a9d-8ce9-4b7134e88af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:55.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, controversy erupted over the Golden Globes'' rules,
        which made "Minari" eligible for best foreign-language film but not best picture
        because more than 50% of the movie is not in English.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac61db1a-c194-442d-9c56-513b87fd6225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s raised serious questions about racism in Hollywood and calls
        for the Hollywood Foreign Press Association to reexamine its language requirements.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a12da5-5122-4791-82a2-c750e822ddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:56.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels personal. ... It feels like the ''where are you from?''
        question that Asian Americans always get," says Nancy Wang Yuen, a sociologist
        and author of "Reel Inequality: Hollywood Actors and Racism" told CNN. "The
        assumption is that if you have an Asian face, you must not be from here."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f958df-d077-4f43-a688-681e4bdb3a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has no official language. And more than 20% of
        the US population age 5 and over speaks a language other than English at home,
        according to census data.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a78d3c-e457-4fb2-951e-b855b0a27f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:57.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 350 languages are spoken in American homes today. So
        what does ''foreign'' language mean?" said Charlene Jimenez, director of entertainment
        partnerships and advocacy for the nonprofit Define American.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe24ad42-8e71-4a0b-89e1-ea306657b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez argues it''s long past time for the association to reevaluate
        the criteria it uses for its prestigious prizes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7acd00-1e46-4d73-8b19-627629445439'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a really important time for us as an American society to
        be investigating our own prejudice about films like this, about stories like
        this, about immigrant stories -- what does and does not resonate as ''American''
        to people."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006fc040-e59a-4350-9f51-50e015593a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minari''s director says language in ''Minari'' goes beyond any ''American''
        or foreign'' label</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400682c-eed5-484e-b6de-f454d76f791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:59.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung thanked the association for the honor in his acceptance speech
        Sunday night while also alluding to the broader conversation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c117524-448d-4659-8c89-db8eb2351c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"i just want to say that ''Minari'' is about a family," Chung said,
        accepting the award with his daughter''s arms around his neck. "It''s a family
        trying to learn how to speak a language of its own. it goes deeper than any
        American language and any foreign language. It''s a language of the heart.
        And I''m trying to learn it myself and pass it on. And I hope we''ll all learn
        how to speak this language of love to each other, especially this year."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de401704-bfcc-409f-8dd2-136a3e0eb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chung recently told CNN he doesn''t feel like competing in the best
        foreign-language film category dishonored his work, but he understands the
        frustration many have expressed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56aedda1-67cf-43cb-8788-4d8860604ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:00.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand it in the context of being Asian American and having
        felt at times there are situations in which you feel as though you''re being
        treated as a foreigner, and that includes when you''re speaking Korean or
        a different language and, you know, you hear comments," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32471940-6b1a-4460-a684-97f5a1b4d1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chung sees another side to it, too.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4ad5d8-dc47-4a63-b6c3-3372d5cfaa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:34:10.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:01.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandmother, if she were still alive, she''d be very proud that
        I held through and did a film in Korean and didn''t compromise and then start
        using that foreign language of English," he said.</p>'
  'Sinopharm-China-emergency-use-EUA-COVID-19-vaccine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T12:46:53.459+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4af47ec8-e1c8-4b51-ab9f-36f29b043c8d'
    'lead': 'Presidential Spokesperson Harry Roque received the news during his briefing.
      But minutes later, FDA Director General Eric Domingo said he is unaware of such
      application.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T12:48:18.192+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:51:43.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:53.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sinopharm applies for emergency use of COVID-19 vaccines in PH'
    'updated': 2021-03-01T13:39:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e367bc-839f-43b1-8c73-90af90f9b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Chinese
        vaccine manufacturer Sinopharm has submitted its application for emergency
        use of its COVID-19 shots in the Philippines, Presidential Spokesperson Harry
        Roque said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2b096-eeae-4765-be7d-282ef6b78b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been filed. They have already filed with the FDA an application
        for EUA [Emergency Use Authorization] for Sinopharm vaccine," he said in a
        media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b270e-4e46-4916-ac81-903ffa389bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:45.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque received the news during his briefing. But minutes later,
        FDA Director General Eric Domingo said he is unaware of such application.
        He said he does not know if the Chinese firm applied online over the weekend,
        adding they have not yet started the evaluation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa6478-c616-42cf-94dc-103230a8f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:45.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory chief also said it will take FDA longer to decide
        on Sinopharm''s application since it has not received an EUA for its COVID-19
        vaccine from any stringent regulatory body.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af2f0a-7dc7-4569-b5be-e1eba999cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar siguro sa Sinovac, hindi namin kaya ng 21 days [ang pag-approve].
        Siguro a month, 4 to 6 weeks dahil hindi pa sila nakakakuha ng EUA from a
        stringent regulatory authority or from WHO. Depende kung in between ng application
        nila, magkaroon sila ng ganun," he said in a separate media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d88dbe-9bf5-42fa-8f7a-240672b0b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Similar to Sinovac, we cannot approve it in 21 days.
        It will probably take us one month or 4-6 weeks because they have not received
        an EUA from a stringent regulatory authority or from the World Health Organization,
        unless they receive it during our review.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91fff8-0387-4d9b-8690-676d278886d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:47.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s vaccine brand of choice is Sinopharm,
        Roque previously revealed. However, the 75-year-old President is unable to
        receive the only vaccine available in the country — Chinese-made Sinovac —
        since the vaccine is not recommended for those aged over 59.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee89da-2b4d-4d87-80b3-a6bef164a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application of Sinopharm has been long awaited following news
        that several of President Rodrigo Duterte''s security detail have received
        smuggled COVID-19 doses as early as September 2020 despite the absence of
        an FDA approval. Allegations that "thousands" of government officials, police,
        and soldiers have also illegally received the vaccine were recently revealed
        by former special envoy to China Mon Tulfo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e5f170-80c1-454f-b8e0-ff6dc1facd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:38:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:51:48.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Security Group was recently given compassionate
        special permit to use 10,000 doses of Sinopharm vaccines even without an EUA,
        but it is not retroactive. PSG and Tulfo are facing several investigations.</p>'
