      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Support
        staff in San Miguel Corporation''s head office can take part in an urban gardening
        project at the company''s Ortigas complex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c2dfd-7698-4a08-9d2e-55dad480454d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.510+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portions of SMC office will be converted into small urban farm dubbed
        "Malasakit Garden" to help its support staff become more self-sufficient.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a7e8a4-49dc-420d-8a05-10847f08f641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested employees who sign up for the program will be given a
        plot of land where they can grow produce, and they can choose to bring their
        harvest home or sell these for profit at a stall to be set up at the complex</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c035dbc-07f9-4e1e-a36b-d46587019db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:18.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of pandemic, many Filipinos are looking for ways to
        earn extra income, or at the very least, make sure they have sufficient supply
        of food," said SMC president Ramon S. Ang in a statement on Monday</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186ff82-30a3-450e-b79d-2923a28cf94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:19.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realizing the importance of food security, many are also exploring
        growing their own food," he said. "That is why we thought of this simple project
        to help our maintenance workers, as well as our own employees."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ec7b2-7a85-489d-9a4b-2be2491274d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:19.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they have partnered with SEED Philippines, a non-profit
        organization that aims to help eradicate poverty in low-income families through
        specialized programs on agri-entrepreneurship. The organization will teach
        staff about urban farming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b3852-fea4-42a2-86db-24827c69710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this, we hope the Malasakit Garden can augment healthy food
        supply for some of our workers, or serve as an additional source of income,"
        Ang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee6d30d-fd37-4f79-816f-2a58724899ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:26:29.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will hopefully encourage more businesses to transform
        urban spaces into functioning ecological spaces and help agriculture flourish,
        he added.</p>'
  'filipino-podcasts-suggestions-spotify':
    'author': 'Marga Buenaventura'
    'caption': 'Spotify recently released new shows which included podcasts from personalities
      such as Pia Wurtzbach and Donnalyn Bartolome. Photo from SPOTIFY NEWSROOM'
    'categories': ['bba5720d-74c9-4700-b967-1c9a103984f7']
    'created': 2021-03-01T17:47:46.593+08:00
    'imagesource': 'jcr:70f09d97-2e05-4313-a3e0-d988f578d6fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ec939aa-3e53-4772-a733-10808b148e11'
    'lead': "What would another Spotify Original podcast based in the Philippines\
      \ sound like? Here are three suggestions. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T18:02:19.245+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T12:47:08.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:57.419+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 Filipino podcasts we’d like to see on Spotify Originals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e781c45a-2c27-41d0-8310-0f2f8e7f19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:09.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With everyone largely interacting from home, there is no greater
        social currency now than one’s attention. Music streaming platform Spotify
        joins the ranks of tech giants determined to turn binge watching (or in this
        case, listening) into a global pastime as it introduces a number of features
        that Spotify’s chief content officer Dawn Ostroff described as “the first
        brilliant moments in the golden age of audio.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff02a2a8-3f0b-4d39-883d-9a8456e3ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spotify came about back in 2006, a time when audio and video piracy
        were&nbsp;considered a serious concern for artists and creators. Like many
        other creative industries back then, music was mostly exclusive to the haves
        and have nots — connections mattered more than talent did, and it was nearly
        impossible to conceive a music career with nothing but your wits. As Spotify
        added more and more music to its catalog, up and coming independent artists
        (who were gaining their own followings through social media) found a place
        in the platform to access wider audiences.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce7cc7d-b02f-41fa-bdf1-74c8b68ba03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:10.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February this year, Spotify CEO and founder Daniel Ek unveiled
        a slew of new features that will take that relationship even further, essentially
        owning the audio streaming space with newer opportunities for creators to
        monetize (songwriters, producers, composers will have access to a virtual
        marketplace that allows them to source talent), subscription models that offer
        better sound quality (Spotify HiFi will offer CD-quality sound with a lossless
        compression format at $20 a month), and a bigger stake in original content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1d12f-e1f0-4a46-b988-cb3ed37d3512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Spotify’s unveiling of their improved and brand new features
        on the app, the platform pulled out hundreds of K-pop songs from its catalog
        after failing to reach a licensing agreement with Korean distributor Kakao
        M. Entire discographies of artists such as IU, Zico, Epik High are no longer
        available for listening as of February 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2259aac-2744-4b54-8e2e-fde9256f41fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is our hope that this disruption will be temporary and we can
        resolve the situation soon,” <a href="https://www.nme.com/news/music/hundreds-k-pop-releases-removed-spotify-worldwide-2890528"
        target="_blank">Spotify said in a statement to NME</a>. This, after Spotify
        was made available to South Korean users.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210a060f-6bf2-4c55-bbb6-fbb1e3f96c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.245+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, the app has set its sights in expanding the non-musical
        side of audio. Spotify’s venture into their own version of Originals isn’t
        new — they dropped a cool <a href="https://www.telegraph.co.uk/news/2021/02/23/spotify-forced-defend-multi-million-pound-podcast-deal-prince/"
        target="_blank">£18million on Prince Harry and Meghan Markle, the Duke and
        Duchess of Sussex on a podcast</a> that “celebrates kindness and compassion.
        In the Philippines, they launched a several podcast shows last September,
        including “Between Us Queens,” a show led by Miss Universe 2015 winner Pia
        Wurtzbach in which she talks about the travails of womanhood with two other
        pageant queens; and even a relationship advice show hosted by recording artist
        and internet personality Donnalyn Bartolome. But during their virtual Stream
        On event, Spotify revealed even grander plans for their podcast vertical:
        original podcasts by the likes of former US President Barack Obama and singer
        Bruce Springsteen (called “Renegades: Born in the USA,” it alludes to Springsteen’s
        iconic single and perhaps to the <a href="https://www.forbes.com/sites/jackbrewster/2020/11/12/obama-rebukes-trump-for-fueling-racial-anxiety-by-peddling-birther-conspiracy-in-new-book/"
        target="_blank">birtherism</a> rumors that hounded Obama for a spell.)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0faa6-664c-49c5-8ac2-f63b45a1e4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely used platform promises to expand their Original &amp;
        Exclusive content offerings even more later this year, with new podcasts from
        talents all over the world. If it were up to us, what would another Spotify
        Original podcast based in the Philippines sound like? Here are three possible
        multimillion dollar ideas: (Spotify, you’re welcome.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ce1795-dfaa-4087-b2c7-5501b0835d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Third Wheel”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbd5a57-efa1-423f-ab63-1cf1831232f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:13.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biking became a hot button topic in the Philippines since the government
        announced a nationwide quarantine, shutting down essential public transport
        for frontliners. What started as a crusade to help medical workers, service
        personnel, and just about every other commuter sans car, has become a burgeoning
        community of two-wheeled riders. “The Third Wheel” would be the perfect companion
        to bike rides — hosted chats about the best bike routes, where to score bike
        parts for cheap, and even the occasional playlist to go with certain routes.
        Every download comes with a free bike bell that sounds like the podcast’s
        opening credits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050bd4f6-ea03-489f-bec0-5f56afe12e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Kabalastugan the podcast”</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c8a1fa-1bae-47b8-8685-267cbc7a3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:14.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there no greater arbiter of Pinoy humor than Instagram account
        <a href="https://www.instagram.com/kabulastugan/" target="_blank">Kabalastugan</a>?
        Half-meme generator, half-social commentary, “Kabalastugan the podcast” contextualizes
        the news of the moment and uses memes or pop culture to find the humor (and
        clownery) in these stories when needed. It’ll be funny. It’ll be dark. It
        might just last forever. Because given the sheer ridiculousness of our news
        cycle these days, this is a show that will not run out of episode ideas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdb510a-25c6-4213-bc07-50d3e891362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:14.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Mom, dad, I’m a socialist”</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7523c1-4d0d-463c-aa26-8dcd656e7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:02:19.246+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T12:47:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telenovelas? Check. Boys’ Love? Check. Filipinos love serialized
        content, there’s no better way to translate that on audio than through a classic
        radio drama. “Mom, dad, I’m a socialist” follows the life of a 20-something
        Filipino struggling with identity, wondering if they’re straight or queer,
        only to realize that there is only one closet worth coming out of: capitalism.</p>'
