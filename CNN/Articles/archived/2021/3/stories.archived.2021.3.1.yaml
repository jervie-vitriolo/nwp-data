    'lead': 'Prior to the shots received by PGH Director Dr. Gap Legaspi, several
      government officials and presidential security members jumped the priority line
      and used smuggled vaccines made by Chinese manufacturer Sinopharm as early as
      last year. '
    'mgnl:activationStatus': true
