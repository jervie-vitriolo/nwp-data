  'Doomscrolling':
    'author': 'Megan Marples, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-01T06:09:48.832+08:00
    'imagesource': 'jcr:ad0c8e0b-7498-4832-b491-3bcfaac7697c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01151e23-3ae3-4661-8267-c311a12de821'
    'lead': 'Doomscrolling has become a popular word over the past year to describe
      the habit of mindlessly scrolling through negative news. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T06:33:46.903+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:56:14.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:50.575+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Doomscrolling can steal hours of your time — here''s how to take it
      back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45751e44-69c5-4af7-83df-6ce32218626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You''re mindlessly scrolling on your
        phone after a long day at work, sifting through miles of negative posts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35dfce-c402-4abc-baae-bbea10550050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:15.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what seems like minutes, hours have gone by.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4299c4-c35b-4243-aee5-40f07f1b3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doomscrolling has become a popular word over the past year to describe
        the habit of mindlessly scrolling through negative news. People lose their
        perception of time while scrolling on their phones, said Jeffrey Hall, professor
        of communication studies at the University of Kansas in Lawrence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b023b62-55f0-4ae6-9263-dd6573a1ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.903+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:16.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall has spent over 10 years studying technology use in conjunction
        with relationships and is the director of the Relationships and Technology
        Lab at The University of Kansas. The lab focuses on how people incorporate
        digital technology into their everyday communication.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badaccf4-57be-47bf-9ace-1480375f8c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conversation has been edited and condensed for clarity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8989a-c979-4b5f-8c33-8b25bbd4de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:17.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: How do people get sucked into doomscrolling?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf9ee2-4799-4341-9aaf-25b74f65ed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeffrey Hall: There are actually three parts to this that are worth
        paying attention to. One has to do with the way that social media companies
        design their product and the user experience. Another has to do with the user
        interface with that algorithm and the way it''s designed. And third has to
        do with the way that we are attentive to negative information.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b764984-f0ca-42d5-ac40-6788e1dabeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies'' express goal is to gather more information
        about our viewing habits to capture our attention for longer periods of time.
        This is so they can monetize that behavior with the purpose of selling it
        to advertisers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ea51cd-8152-4e52-b4c2-2e0323334696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:18.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The algorithms are designed to maximize the amount of time people
        are paying attention to the app, and they evolve based on user engagement.
        What you click on, what your eyeballs spend more time on, what you reinforce
        in your scrolling, tells the algorithm what you want to see more of. It becomes
        a funnel where you see information you''re not interacting with less and less.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03609573-5931-4b34-aa89-1bbdfff10503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:19.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third part has to do with your own attention processes. People
        tend to have what''s called negativity bias when it comes to information.
        From an evolutionary perspective, it''s related to the idea that we needed
        to be more alert to threats. If things are not particularly surprising, we
        can reside in a very low energy state, but as soon as we see something that''s
        potentially threatening or worrisome, it piques our attention. The algorithms
        are picking up on what we engage in, and our attentive processes tend to focus
        on the more negative information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3658c2-7bd4-463e-9fae-f7cbe47b74d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:19.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: What are some ways people can prevent doomscrolling?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014cd38-69c2-4771-ac2c-46ed4bfd1d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall: A researcher a long time ago said something to me that I thought
        was really smart. She said, "I''m constantly training my algorithm." When
        I see stuff I want to see, I click and like it, and when I see stuff I don''t
        like, I don''t click on it. You can push back on what you want to see by directing
        the algorithm to things you''d prefer to see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6445ad52-3ac0-4c29-8510-2e0003d98b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also take active steps to recognize if there are people
        who are a part of your social network that seem to be fueling your sense of
        doom and gloom. You may want to consider unsubscribing or muting them. People
        are very loath to actually unfriend or stop following a person altogether.
        However, there are ways to not get that content. Oftentimes we''re very upset
        about content we see, but we don''t do anything to change what we see.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefab18f-9ce0-488b-9e71-eaf3f9cdbed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third thing you can do is what I like to think of as a more
        extractive than immersive way of using social media. An extractive way of
        using social media means you go in, you observe the content that''s there,
        then you log out and let it go. Immersive social media use means it''s always
        on and always available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef3620-8156-4c6f-8296-5783ba7d37f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have it on your mobile device, that''s typically a way to
        invite immersiveness because it''s always there and will give you notifications
        constantly. An extractive way of doing that is silencing notifications and
        logging out of your accounts when you''re not using them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03009c-a1d3-4518-9cf9-38e9ee039974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:22.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hall: Researchers have become very alert to the realities that the
        more one-on-one, relationship-building interactions someone has, the stronger
        their use of social media is. What I mean by that is behaviors that tend to
        personally and responsibly engage with people you care about tend to be the
        behaviors on social media that lead to the highest in-the-moment sense of
        well-being.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859a517-83ba-4c63-a173-63e8833f9a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:22.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can really direct your social media use away from things, which
        tend to be divorced of personal content and toward relationship-building activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f5be65-e3f6-4926-b43b-bbb038cf8a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.904+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research suggests it''s not just what you put out there; it''s how
        other people respond that''s valuable to you. Let''s say I''m posting something
        about how I''m personally going through a hard time. All of the people who
        sustain me in my relationships can do so through positive affirmations and
        support, ways of showing sympathy in response to what I post. That''s more
        work, but it''s important work. That''s work we can do to show people that
        we care about them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf2444-4601-4198-a137-d8c4ca2811e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:33:46.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:56:23.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/02/26/health/doomscrolling-prevention-tips-wellness/index.html"
        target="_blank">Doomscrolling can steal hours of your time -- here''s how
        to take it back</a></em></p>'
  'Myanmar-protest-death':
    'author': 'Helen Regan, Radina Gigova and Reuters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T06:50:35.189+08:00
    'imagesource': 'jcr:6f20f04c-25d8-4032-8129-27cb4644eeeb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9acadd2-1961-4b25-9f3d-71a1e6fe36af'
    'lead': 'At least 18 people were killed and more than 30 injured in Myanmar on
      Sunday as police and military forces "confronted peaceful demonstrations," the
      UN Human Rights Office says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T06:53:29.155+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:55:49.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:50.822+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Myanmar police and military kill at least 18 people after opening fire
      on protesters, UN says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15926af-a2e8-4738-8241-225a2cf37e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.155+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:50.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 18 people were killed and more
        than 30 injured in Myanmar on Sunday as police and military forces "confronted
        peaceful demonstrations," the UN Human Rights Office said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2938b2f-9018-4305-8234-f19f81243f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported casualties make Sunday the deadliest day since the
        military seized power on February 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f8e88-aa60-4294-8c17-44f2e00703f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As demonstrations against the military coup which ousted the democratically
        elected government of civilian leader Aung San Suu Kyi entered their fourth
        week on Saturday, security forces began a violent crackdown on protesters
        in towns and cities across the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81594d0b-81b7-4fb8-9dff-dfd77697b809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:51.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office said it had received "credible information"
        about the use of deadly force against peaceful protesters in "several locations"
        in Myanmar on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64543978-8f51-4fbd-aa4d-441a24c995ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Deaths reportedly occurred as a result of live ammunition fired
        into crowds in Yangon, Dawei, Mandalay, Myeik, Bago and Pokokku," a statement
        from spokeswoman Ravina Shamdasani said. It also noted reports about the use
        of tear gas, flash-bang and stun grenades.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0709fd9-ab71-438c-88fd-f6eedeb670d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.156+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently verify those claims.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4f3ea-2796-45de-9eb0-fa7a461f62a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement condemned the "escalating violence" and urged the
        military to "immediately halt the use of force against peaceful protesters,"
        noting that "the people of Myanmar have the right to assemble peacefully and
        demand the restoration of democracy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18d9472-2920-46fa-9491-5287b2acb07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:53.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These fundamental rights must be respected by the military and
        police, not met with violent and bloody repression," Shamdasani said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d41a35-626e-442f-88ed-8461ddb213e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office also said police had detained at least 85 medical professionals
        and students, along with seven journalists during the demonstrations on Sunday,
        noting that more than 1,000 people had been "arbitrarily arrested and detained"
        in February, including "members of the democratically elected government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02061972-0767-48ba-a2db-6362a6f1824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.157+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement repeated the UN''s call for the release of anyone
        detained arbitrarily. "The international community must stand in solidarity
        with the protesters and all those seeking a return to democracy in Myanmar,"
        it said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaa503f-3d8f-4bf1-a935-efb8aa929d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:55.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, US Secretary of State Antony Blinken condemned violence
        in the country. "We condemn the Burmese security forces'' abhorrent violence
        against the people of Burma &amp; will continue to promote accountability
        for those responsible. We stand firmly with the courageous people of Burma
        &amp; encourage all countries to speak with one voice in support of their
        will," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb9502d-92c5-41be-8737-b048c6410b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:55.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shots heard</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284afb98-227b-422b-8627-36514fa4b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:56.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters earlier reported that Myanmar police had shot dead at least
        seven protesters Sunday and wounded several others, citing political and medical
        sources, as well as local media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466db28f-7238-4e49-9492-c0a55821a861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the biggest city, Yangon, a protester was fatally shot when police
        opened fire on demonstrators, according to Reuters, citing a hospital doctor.
        The doctor, who asked not to be identified, said the protester was brought
        into hospital with a bullet wound in the chest. Local media outlet Mizzima
        also reported the death in Yangon''s Thingangyun township.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26464ceb-f350-4824-9c35-c5dedd41528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in Yangon, a woman died of a suspected heart attack after police
        broke up a teachers'' protest with stun grenades, according to Reuters who
        cited the woman''s daughter and a colleague.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3260f-1ed9-410e-8ed5-86c2812ae90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.158+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the south of the country, three people were killed and more than
        a dozen were wounded when police opened fire on protesters in the town of
        Dawei, according to media outlet the Dawei Watch. Local politician Kyaw Min
        Htike confirmed police had shot protesters in Dawei.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6768f777-2e06-4315-963a-1307c05f3f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media outlet Myanmar Now reported two people had been killed
        in a protest in the second-largest city of Mandalay, according to Reuters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791813a7-3629-4641-8e78-805f2e59ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:58.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and the spokesman for the ruling military council did not
        respond to phone calls seeking comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f679b42-4ab4-4c88-bfd9-55f3c5e99ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos posted to social media captured the escalating confrontations
        between protesters and security forces.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc9fe7-5e84-447d-b55b-7e3d78090005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.159+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:55:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In footage from the Hledan district of Yangon, shots could be heard.
        Local media reported that at least five people were injured in those clashes.
        ​Shots could also be heard in a live stream posted on social media by local
        media from Yangon''s Tamwe township, in which crowds of protesters could be
        seen fleeing from police. At least five students were arrested at protests
        elsewhere in downtown Yangon on Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6d31a-485a-4e50-8605-451ba35805b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marks the second day of the military''s intensified crackdown
        on anti-coup protesters, in which hundreds of people have reportedly been
        detained, including journalists. In towns and cities across Myanmar on Saturday,
        security forces fired tear gas, rubber bullets, water cannon and shot their
        guns into the air to disperse protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1d9f9-9b9e-48a3-8ba6-15427a064c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist group, the Assistance Association for Political Prisoners
        (AAPP), said that as of Saturday, it had documented 854 people who have been
        arrested, charged or sentenced since the February 1 coup. The group noted,
        however, that "hundreds of people" were arrested in Yangon and other places
        on Saturday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e303daed-7462-494e-9165-507a76fbc99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One police officer has been killed since the coup, according to
        Reuters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7732d70-9eb6-4230-a906-5407fd5ebffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:01.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>UN ambassador defies military</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416b227f-1dac-4c53-b82a-e5d627cfd0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.160+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:02.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest clashes came a day after the ruling military junta fired
        the country''s United Nations ambassador for making an impassioned plea at
        the UN General Assembly for international action to help overturn the coup.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447ec39-1162-4a74-994f-642b449c0ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:02.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, state television MRTV announced UN ambassador Kyaw
        Moe Tun''s removal, saying he had "abused the power and responsibilities of
        a permanent ambassador" and that he "betrays the country."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936886b-0d94-426f-8b3e-1eb27ba980f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters following his firing, Kyaw Moe Tun said that
        he "decided to fight back as long as I can."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad98370-ab41-4b5a-bae7-082e0b7d03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the assembly in New York on Friday, Kyaw Moe Tun defied
        the military rulers now in control of the country and urged the UN Security
        Council and the world to use "any means necessary" to rescue the people of
        Myanmar and hold the military to account.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73158a8-5c35-4f89-904f-486b32319491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:04.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further strongest possible action from the international
        community to immediately end the military coup, to stop oppressing the innocent
        people, to return the state power to the people and to restore the democracy,"
        he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3aa55-c491-4b52-bb5d-bc6459ab8e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.161+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:04.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun said he was delivering the speech on behalf of Suu
        Kyi''s government, which won a landslide in the November 8 elections. Suu
        Kyi has now been detained alongside other government leaders including President
        Win Myint.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e049d6d4-d01f-4fd6-976d-34aad9b80c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:05.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a show of defiance, the ambassador also flashed the three fingered
        "Hunger Games" salute used by protestors on the streets of Myanmar and adopted
        from recent protests in neighboring Thailand.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3bac9-f8ab-4f1c-95c4-5af356abbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:05.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomat received a rare round of applause from his UN colleagues
        at the end of the speech. The new US ambassador to the UN, Linda Thomas-Greenfield,
        praised the envoy''s "courageous" remarks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c9bcd3-e7ed-4041-9733-6c4595c747a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to strongly condemn the military coup
        in Myanmar," she said Friday, addressing the assembly. "And we condemn the
        security forces'' brutal killing of unarmed people."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b5810-3560-4a0c-a072-9a19cdbc6907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T06:53:29.162+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:56:06.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas-Greenfield added that the US "will continue to provide life-saving
        humanitarian assistance, including to Rohingya and other vulnerable populations
        in Chin, Kachin, Rakhine, and Shan states."</p>'
