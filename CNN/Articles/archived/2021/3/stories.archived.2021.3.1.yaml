      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/28/politics/jamal-khashoggi-intelligence-report-three-names-removed/index.html"><em>"Three
        names mysteriously removed from Khashoggi intelligence report after initial
        publication"&nbsp;</em></a></p>'
