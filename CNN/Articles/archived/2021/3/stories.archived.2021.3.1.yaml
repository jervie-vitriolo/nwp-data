      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2727c-759d-4b74-afc4-64bc729c54fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:55:59.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:51:07.339+08:00
