      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c98bdab-0cfc-4d82-8df7-980c638556e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last week, Harry spoke about the decision in a lengthy segment
        on James Corden''s "Late Late Show," as the couple begin to engage with friendlier
        media figures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf1bf83-1e9b-4819-82ab-5f9c9897916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00e4f5e-d3dc-4688-a864-e96daa74aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know what the British press can be like, and it was destroying
        my mental health," Harry said during the segment with Corden. "I was like,
        this is toxic. So I did what any husband and what any father would do."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02211e-6d52-43fd-98dc-7c96c162d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
