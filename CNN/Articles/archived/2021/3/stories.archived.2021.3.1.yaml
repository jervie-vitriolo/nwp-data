  'Mandaluyong-Antipolo-Pasig-Valenzuela-unified-contact-tracing-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T08:28:26.054+08:00
    'imagesource': 'jcr:74338563-8e23-4d42-b4b3-0a6e8b002424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f40a1c-f1a4-4499-ae70-a525da34dee1'
    'lead': 'People who use Mandaluyong''s "MandaTrack" will no longer need to download
      the contact tracing apps of Antipolo, Valenzuela, and Pasig when they are in
      these cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T08:41:59.463+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:54:10.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:51.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mandaluyong contact tracing app now integrated with tracking systems
      of Antipolo, Valenzuela, Pasig'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cd12e5-e4af-45a9-b785-d19f317db8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> —&nbsp;People
        who use Mandaluyong''s "MandaTrack" will no longer need to download the contact
        tracing apps of Antipolo, Valenzuela, and Pasig when they are in these cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e03c4bb-36b0-4cfe-ac63-d48442b57fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:11.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was made possible through the signing of an agreement that
        seeks to improve the contact tracing efforts of these four local governments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80f3b3f-dd19-4a8a-a4c1-c348663637f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.463+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, once a person already has a unique QR code
        from either of the four tracking systems, all they need is to present this
        upon entry into establishments in Antipolo, Valenzuela, Pasig, and Mandaluyong,
        removing the need to sign up multiple contact tracing forms at different websites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753fe14-732e-4da4-a0b9-8976702af85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:12.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interconnectivity of these four apps takes effect today, Pasig
        Mayor Vico Sotto announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6272e0-7641-47b2-a9e5-41cdfcdbe70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:13.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://twitter.com/VicoSotto/status/1366163152249884675"
        target="_blank">tweeted</a> Monday: "Starting today, you can now use your
        #PasigPass QR code in Mandaluyong, too!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463c5b3c-ef96-4201-821f-843857d7a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:41:59.464+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:54:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Pasig, Antipolo, Valenzuela took the initiative of unifying
        their contact tracing apps. Mandaluyong is the latest addition to the group.</p>'
  'Jeremy-Lin-coronavirus-NBA':
    'author': 'Alaa Elassar and Nicole Chavez, CNN'
