      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added they are monitoring the cases of violence against
        Asian-Americans, especially Filipinos and Filipino-Americans, since September
        2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd3bd78-5c45-40e4-8a16-424af89efd86'
