      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511b71ba-b859-4718-b353-f8893d32157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:31:06.739+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have requested the State Department''s immediate assistance
        in raising this matter with the appropriate federal and state authorities
        to further strengthen and assure the security and protection of the lives
        of persons of Asian descent, including Filipinos and Filipino-Americans,"
        Romualdez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e907292-e058-4335-9f6e-d347cc394e62'
