    'title': 'State hospital PGH''s director first to receive COVID-19 vaccine in
      PH'
    'updated': 2021-03-01T10:58:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a165b4c-0be8-4f83-b4fc-a16bbab8fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The much-awaited
        COVID-19 vaccination drive in the Philippines kicked off Monday in six government
        facilities, with the director of a state hospital receiving the very first
        of legal doses administered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c18fa-cd0b-4191-a93c-4b40f35a4ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine General Hospital Director Dr. Gerardo "Gap" Legaspi received
        Sinovac''s CoronaVac, the first batch of vaccines that arrived in the country
        through a donation from China, from nurse Chareluck Santos.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eed2360-5007-492d-8709-5ff03c67aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:59:44.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko ma-describe ang [I can''t describe the] feeling. It’s
        probably release from all the fears... The honor is there," Legaspi said.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2dcdf9-0d82-4c6a-a095-4a93a539ebf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.460+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:19.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination of the decorated neurosurgeon and known pioneer
        of awake craniotomy surgery in the Philippines drew cheers and applause from
        other hospital staff and media personnel who were taking part in the historic
        event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a837f7a8-2a71-446c-8296-4e669e7cc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kayong dalawa ay nasa kasaysayan na ng COVID-19,"  the emcee of
        the program at PGH said of Legaspi and Santos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbc63ae-74bc-4adb-95ef-170f3ec3f06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You two will now be in the history of COVID-19.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5eb1d-5cd9-4d11-b7aa-90fd9ebb6338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos also had herself vaccinated with CoronaVac, saying she did
        her research first on the brand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9d8c9-464e-4804-940d-fe416eb9bf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.753+08:00
