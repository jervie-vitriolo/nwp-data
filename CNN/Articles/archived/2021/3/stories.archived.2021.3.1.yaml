    'title': 'Three names mysteriously removed from Khashoggi intelligence report
      after initial publication'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad47b45-5ab6-495e-9629-61afdb9d24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
