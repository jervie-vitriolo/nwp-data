      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no such thing as best vaccine, because the
        best vaccine is the one that is effective and efficient and arrives earlier.
        What would be the importance of a vaccine that has a high efficacy, but still
        arriving in the third and fourth quarter? As experts would say, whatever vaccine
        comes first, let''s get it.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8058586-cc26-41be-83c7-415dc3db28a3'
