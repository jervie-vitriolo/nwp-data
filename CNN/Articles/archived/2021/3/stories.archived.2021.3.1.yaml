  'us-joe-biden-taliban-peace-talks':
    'author': 'Aaron Pellish and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T18:13:41.349+08:00
    'imagesource': 'jcr:143923b2-01b1-44db-93dc-1af2a6ef4fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da36157e-f0b8-4876-8a6a-3e7e4fae4911'
    'lead': 'US Special Representative for Afghanistan Reconciliation Zalmay Khalilzad
      will travel to Afghanistan and Qatar, where he will meet with Afghan government
      officials on the trip as well as with Taliban representatives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T18:18:41.962+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:46:24.772+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:58.103+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Joe-Biden', 'Taliban', 'Zalmay-Khalilzad']
    'template': '1'
    'title': 'Biden administration resumes Taliban peace talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d60b87-67ae-43e7-899e-721a0703bcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:25.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US is sending negotiators to the Middle
        East to restart peace negotiations with the Taliban for the first time in
        the <a href="https://www.cnn.com/specials/politics/joe-biden-news" target="_blank">Biden
        administration</a>, the State Department announced Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7e766c-9343-41ff-a809-17eda5f64359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Special Representative for Afghanistan Reconciliation Zalmay
        Khalilzad will travel to Afghanistan and Qatar, where he will meet with Afghan
        government officials on the trip as well as with Taliban representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ad726-3829-4c5a-9c00-beb24f03b567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:26.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Khalilizad) will resume discussions on the way ahead with the
        Islamic Republic and Afghan leaders, Taliban representatives, and regional
        countries whose interests are best served by the achievement of a just and
        durable political settlement and permanent and comprehensive ceasefire," the
        statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996cfa8f-af2b-4d72-af79-32e6dd12f5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:26.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khalilzad was the US top negotiator with the Taliban during the
        Trump administration, and <a href="https://www.cnn.com/politics/live-news/president-joe-biden-news-01-22-20/h_d306ba2e76560825dac49b6c44522c57"
        target="_blank">CNN previously reported</a>&nbsp;the Biden administration
        kept him on board to, in part, demonstrate the Biden administration''s fidelity
        to the Doha agreement that was signed by the US and the Taliban last year,
        which Khalilzad helped negotiate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcc62c-cf1f-40c4-bf43-c7080a4735d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:27.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That agreement, negotiated under the Trump administration and signed
        in <a href="https://www.cnn.com/2020/02/29/politics/us-taliban-deal-signing/index.html"
        target="_blank">February 2020</a>, calls for the militant group to reduce
        violence and cut ties with terrorist organizations, among other demands. If
        the conditions of the deal were met, US forces would leave Afghanistan by
        May 2021, according to the agreement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411d172-cccf-44c2-96b7-bdb3b2575136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.963+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pentagon said last month that the Biden administration would
        not commit to a full drawdown of troops from Afghanistan by May because the
        Taliban have not honored the commitments they made in their deal with the
        United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addc844c-0b62-4278-8e6d-50842f3111d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban have not met their commitments," Pentagon spokesperson
        John Kirby said at a news briefing. "Without them meeting their commitments
        to renounce terrorism and to stop the violent attacks on the Afghan national
        security forces, and by dint of that the Afghan people, it''s very hard to
        see a specific way forward for the negotiated settlement."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee15c1-2eba-4891-9cbb-9a78fb5ef313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:28.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early foreign policy obstacle for the Biden administration had
        been previewed by Secretary of State Antony Blinken, who described Afghanistan
        as "a real challenge" in his confirmation hearing last month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa37c3b7-343c-44f3-b000-37aa71730d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:29.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to end this so-called forever war. We want to bring our
        forces home. We want to retain some capacity to deal with any resurgence of
        terrorism, which is what brought us there in the first place," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a90a3-0a67-4ff4-9d8a-86c4f8d9fda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:29.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken also voiced a need to protect the gains made by women and
        civil society, telling the lawmakers, "I don''t believe that any outcome that
        they might achieve — the government of Afghanistan or the Taliban — is sustainable
        without protecting the gains that had been made by women and girls in Afghanistan
        over the last 20 years when it comes to access to education, to health care,
        to employment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b0d17-d2cd-4ae7-9826-ff0d0347ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:18:41.964+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:30.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/28/politics/biden-taliban-peace-talks/index.html"
        target="_blank">Biden administration resumes Taliban peace talks</a>."</em></p>'
  'octa-research-covid19-cases-ncr':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T18:35:28.708+08:00
    'imagesource': 'jcr:818fd7d2-633b-449c-a67b-d8911f7bfefc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ee5ed1-1612-48f1-82b7-a6878f912545'
    'lead': 'Experts from OCTA Research said the rise in new COVID-19 cases in the
      National Capital Region "has become a serious cause of concern."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T18:45:20.035+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:46:16.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:58.228+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'NCR', 'National-Capital-Region', 'OCTA-Research']
    'template': '1'
    'title': 'OCTA: Steep rise in COVID-19 cases seen in some NCR areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a13be-f065-4efc-805e-d00791d99e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:17.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Experts
        from OCTA Research said the rise in new COVID-19 cases in the National Capital
        Region "has become a serious cause of concern" as the reproduction number
        in the area is estimated at 1.5 based on a seven-day average, higher than
        the national 1.2</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df387a39-5fd0-43f6-acb7-901fa44d06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:17.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their March 1 Monitoring Report, OCTA noted a steep upward trend
        in Pasay, Quezon City, Manila, Makati, Malabon, Taguig, Parañaque, and Navotas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1e9160-a4d6-4d15-bd9b-4fff9d60855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:18.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valenzuela, Caloocan and Las Piñas had a smaller increase in new
        cases. In Pasay, Makati, Malabon and Navotas, the daily attack rate had exceeded
        7 per 100,000, which classifies these LGUs as high risk areas according to
        DOH guidelines. Pasay had the highest daily attack rate at 21.75 per 100,000,"
        the report stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2b551c-b051-46ad-89b1-0671c439d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:18.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reproduction number in NCR appears to be on an increasing trend,
        because as infections become more widespread, reversing the spread of the
        virus becomes more difficult... Under the current trend, the number of new
        COVID-19 cases per day will increase from its current average daily value
        of 770 to 2,200 by the end of March 2021, unless the spread of the virus is
        curbed," OCTA said. "The total number of cases in NCR will have increased
        to 280,000 by the end of March, from its current value of 234,754, an increase
        of 19%," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1cc04-565b-4092-8409-a855c3f39a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:19.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this scenario, OCTA said the total death toll in NCR would
        be at 5,700.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3093e4ec-cf08-4285-bb39-4e3da50bea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Note that in the midst of the July-August 2020 surge in NCR, the
        average number of new daily cases in NCR on the first week of August was 2,280,"
        they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98a6fbb-56f8-49d6-9ad7-555f18756d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA researchers also said, based on their analysis, they believe
        a surge in its early stages has already started in some LGUs in the region,
        and unlike past surges, the current one has spread quickly in a short amount
        of time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72a2785-a7e3-430a-91be-059f5cbff0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increase in cases and the reproduction number indicates that
        the virus is already spreading exponentially in a number of LGUs in the region.
        While this still needs to be confirmed by genome sequencing, we believe that
        the surge may be driven by a new and more contagious variant that could overwhelm
        the region if left unabated in the next few weeks," they said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575af28a-72ee-4135-a0b1-3fc351a7af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:21.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, OCTA said Cebu City still had the most number of new
        COVID-19 cases, averaging 209 per day for the past 7 days, however its upward
        trend has slowed down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f36147-24a4-4b37-90a7-1f00bcac8548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA urges LGUs to intensify testing, tracing and isolation efforts,
        and to implement small, targeted lockdowns as well as stricter border controls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f5a071-e952-4537-b568-9ee7986be8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:45:20.037+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA experts also said they believe the increase in new cases are
        largely community transmissions that could have been made worse by increase
        in mobility, deteriorating compliance with minimum health standards by some,
        as well as the possible failure to enforce GCQ regulations.</p>'
    '22':
