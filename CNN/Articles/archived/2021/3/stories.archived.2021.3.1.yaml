      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f7a28-b31c-4129-aea8-39966e1760fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:31:06.741+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:35.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian American Bar Association of New York noted in a report
        published early this month that from January 1 to November 1, 2020, New York
        Police Department saw an eight-fold spike in the number of hate crimes against
        Asians compared to the same period in 2019.</p>'
  'marichu-mauro-dismissed':
