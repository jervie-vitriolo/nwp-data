      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Philippines
        has sent a note verbale to the US State Department seeking action on the rising
        criminal acts against Asian-Americans in various parts of the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c90eaf-ca2a-4ca1-8e66-0d56fb7e0552'
