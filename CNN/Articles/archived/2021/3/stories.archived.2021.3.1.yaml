      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224891b-9899-4792-9699-36b6fbe035e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T21:30:39.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We cannot merely keep on rearranging the boxes within our health
        organization without capacitating our health personnel and resources. That
        will not work. We need to modernize and reorganize our health system at the
        same time to protect the public from health risks,” added Tan.</p>'
