      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan have not taken part in media engagements in the
        year since they stepped away from the royal family, a move that caused a crisis
        at Buckingham Palace in early 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1767f-54cc-4538-a42d-5f52a632ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
