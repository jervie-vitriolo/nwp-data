    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b28d317-a283-4bb5-88d9-7aae4b4a6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.116+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:09.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Lin became the first Asian American to win an NBA title
        while playing for the Toronto Raptors. Lin became a household name in 2012,
        when he emerged as the breakout star of the New York Knicks. His success was
        dubbed "Linsanity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba5fd6-95f8-4ac7-810b-dae5f251bf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.116+08:00
      'mgnl:createdBy': 'alyssa'
