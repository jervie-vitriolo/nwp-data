      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fed586-428c-417a-ab6a-3b274d0ff7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.617+08:00
      'mgnl:createdBy': 'david'
