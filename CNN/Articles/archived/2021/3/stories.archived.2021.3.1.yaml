      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDPC would absorb the Department of Health’s Epidemiology Bureau,
        the Research Institute for Tropical Medicine, the STD AIDS Cooperative Central
        Laboratory, the International Health Surveillance Division of the Bureau of
        Quarantine, and the Disease Prevention and Control Bureau.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd043f942-c381-4844-80f0-10425b377d0f'
