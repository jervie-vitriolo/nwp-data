    'template': '1'
    'title': 'US calls for withdrawal of Eritrean forces in Ethiopia following investigation
      into massacre'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be5db4a-cf45-4fda-b973-c3be6950084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:35.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US Secretary of State Antony Blinken called
        Saturday for the withdrawal of Eritrean and Ethiopian regional forces from
        the Tigray region of Ethiopia, and an end to killings and human rights violations
        there.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635cf39d-2df2-43f0-9d60-e78db34b30ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:36.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c227f996-d38c-4345-8044-26012c350e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:36.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His call came a day after investigations by CNN and Amnesty International
        into the massacre of civilians in two separate assaults in the northern Tigray
        region late last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e3a18-1903-40ff-98d6-ab798e348b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:37.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac02b95d-b6ee-4e8a-9076-6f55435c3b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:37.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of civilians are believed to have been killed since Ethiopian
        Prime Minister Abiy Ahmed launched a military operation against leaders in
        the Tigray region. CNN has previously reported that soldiers from neighboring
        Eritrea have perpetrated many of the extrajudicial killings, assaults and
        human rights abuses in the Tigray region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ace0de-6a41-4d9b-ba66-0c87437319f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596345e0-05c7-43d2-8d37-bdf1e76a4e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:38.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is gravely concerned by reported atrocities and
        the overall deteriorating situation in the Tigray region of Ethiopia," Blinken
        said in a statement Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edeede41-e3f0-4579-b92b-56336f812d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:39.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf7f35-748f-4d42-a334-4c5342a49895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn the killings, forced removals and displacements,
        sexual assaults, and other extremely serious human rights violations and abuses
        by several parties that multiple organizations have reported in Tigray." He
        added that "those responsible for them must be held accountable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f701281c-0e54-4091-90e9-b17ce4cdc0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.714+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:40.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60852a2-f8a6-4024-9cd0-81ec151be997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyewitnesses told CNN that a group of Eritrean soldiers opened fire
        on Maryam Dengelat church in Dengelat village, eastern Tigray, on November
        30 while hundreds of congregants were celebrating mass. Dozens of people died
        over three days of mayhem, with soldiers slaughtering local residents, displaced
        people and pilgrims, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031f0ce0-3d94-4459-9fcd-eb48aa1ca504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:41.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd253375d-4296-4cdb-9ff9-dbf8e26b64ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopia responded to CNN''s request for comment with a statement
        that did not directly address the attack in Dengelat. Eritrea has yet to respond
        to a CNN request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74847eb-9ad7-4d4e-bebe-2a656e6d0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630fb8ee-3410-4f79-af19-0c6fe0d001af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International charged in a report Friday that Eritrean forces
        killed hundreds of unarmed civilians in the city of Axum in November through
        indiscriminate shelling and shooting and extrajudicial killings, in what the
        human rights organization said could amount to a crime against humanity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c55c1c-5514-4a0d-a02c-f785c7efea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5434e-09dc-49f2-b071-063da1bfeda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:43.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement, Blinken recognized the Ethiopian Prime Minister''s
        commitment to allow humanitarian aid to the region, adding: "The international
        community needs to work collectively to ensure that these commitments are
        realized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127afa9d-2edd-41c6-af5e-ae26e9abaa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:44.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6d5554-f32e-4486-b4c2-6df9f5624eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The immediate withdrawal of Eritrean forces and Amhara regional
        forces from Tigray are essential first steps," Blinken said, referring to
        forces from Ethiopia''s Amhara state, which neighbors Tigray. "They should
        be accompanied by unilateral declarations of cessation of hostilities by all
        parties to the conflict and a commitment to permit unhindered delivery of
        assistance to those in Tigray."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d89ba-0830-4fce-bac2-a7445b37ac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6118180-9749-4e07-9fd4-1a57199db625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:45.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said the US was committed to working with the international
        community to achieve these goals and that the US Agency for International
        Development would send a disaster assistance response team to Ethiopia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a514ee91-7e49-4269-ba0e-4f3cc926afbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e34b64-8def-49e1-ab88-9eed7c8eb00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask international partners, especially the African Union and
        regional partners, to work with us to address the crisis in Tigray, including
        through action at the UN and other relevant bodies," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d6557-beaf-4f19-8810-01dea626439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e06f03-0c6a-4928-9d7f-f0578922e4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seizing control of Tigray''s main cities in late November,
        Abiy declared victory and maintained that no civilians were harmed in the
        offensive. Abiy has also denied that soldiers from Eritrea crossed into Tigray
        to support Ethiopian forces.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a0dfa-e081-4e6c-8623-d465b7dd43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:14:43.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/28/africa/us-ethiopia-eritrea-troops-intl/index.html"><em>"US
        calls for withdrawal of Eritrean forces in Ethiopia following investigation
        into massacre"&nbsp;</em></a></p>'
  'COVID-19-vaccination-Philippines-PGH':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T15:11:43.284+08:00
    'imagesource': 'jcr:dcf9e967-a17a-4f6e-9cb8-636c60f29ca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89bc8ce3-7e62-450c-963e-8184d9ac889b'
    'lead': 'Dozens of medical frontliners across six state hospitals in Metro Manila
      were vaccinated today. Alongside them, a handful of government officials were
      also inoculated with the limited doses of Sinovac vaccines donated by China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T15:15:20.203+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:50:20.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:55.065+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH rolls out COVID-19 vaccine drive with frontliners, gov''t officials
      taking first shots'
    'updated': 2021-03-01T22:45:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87a4d14-59bf-45e2-920e-81708258c32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Over
        a year since the country''s first coronavirus case, the Philippines — the
        last among its neighbors in southeast Asia — kicked off its inoculation drive
        on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa9852-20b1-468e-8f07-b4ab45edd4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:21.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of medical frontliners across six hospitals in Metro Manila
        were inoculated on Day 1. Alongside them, a handful of government officials
        were also vaccinated with the limited doses of Sinovac vaccines donated by
        China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b7347-958b-4dcb-a744-b21c58b8efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:22.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adhering to the government''s vaccination priority list, the first
        shot officially administered was received by the director of the University
        of the Philippines-Philippine General Hospital, Dr. Gerardo "Gap" Legaspi.
        He was followed by Food and Drug Administration Director General Eric Domingo,
        MMDA Chief Benhur Abalos, and vaccine czar Carlito Galvez Jr. Testing czar
        Vince Dizon, meanwhile, was injected with Sinovac''s CoronaVac vaccine at
        the TALA Hospital during the vaccination activity simultaneously held in different
        hospitals in the capital region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6dfb7-3687-4580-88df-5937af2b4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:22.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts and the World Health Organization have stressed the
        need to prioritize the protection of healthcare workers because they are at
        high risk of contracting the highly-transmissible disease due to their work.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b06b7b-796a-48b5-a09c-a16dee39cc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:23.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has only received 600,000 doses of Sinovac vaccines,
        which will be good to inoculate 300,000 people. In contrast, there are 1.7
        million frontline health workers in the country.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9f031-a140-4de1-b266-f521d2b70b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:23.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGH was able to vaccinate 124 medical staff on the first day. Several
        frontliners from PGH were apprehensive to receive Sinovac vaccines because
        the company has not yet published its phase 3 clinical data findings and it
        offers lower protection against mild COVID-19 compared with other brands.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c77ab-6e23-45ca-849b-64763f0ae26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other healthcare workers from the Lung Center of the Philippines,
        Dr. Jose Rodriguez Memorial Medical Center and Sanitarium, Veterans Memorial
        Medical Center, PNP General Hospital, and V. Luna Medical Center also received
        their much- awaited shots. DOH said 404 health workers were vaccinated across
        the seven hospitals, but they are still waiting for the data from Veterans.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd13c45-5c25-4e76-a988-d15e36b815a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:24.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said the vaccination of government
        officials aims to prove that the vaccines made by Sinovac are safe to use.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee57b6-f4e6-4dcb-a4be-f1c9447cf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Trade Secretary Ramon Lopez expressed hope that the first
        rollout will bring optimism to the public amid the global crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668d41a-a4ef-48ad-be4c-5536acf3ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:25.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong start ng rollout, this can bring heightened optimism sa lahat"
        [Translation: The vaccine rollout can bring heightened optimism to everyone],
        Trade Secretary Ramon Lopez said during a separate virtual briefing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf7865-a274-4634-a965-afef5bf826cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:26.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals target to vaccinate more of their workers in the coming
        days in the hopes of completing the vaccination of their sector this month.
        Galvez said doses will be sent to Cebu City and Davao City this week so their
        government hospitals can also start their vaccination drive. It will also
        be shipped to other regions. The official added there will be 70,000 doses
        that can serve as buffer stock.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7cec68-845b-4cb2-a46f-47dd3ec8c15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:26.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elderly officials opt out</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd164115c-7dd9-4c76-b9ee-ff8f6f2ce963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:27.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has been admitted that several government officials jumped
        the priority line as early as last year using smuggled Sinopharm vaccines,
        some elderly Cabinet members opted to wait for a different brand of vaccine.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d6638-9029-4f33-8f1f-59dd8c45fdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:27.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III and Defense Secretary Delfin
        Lorenzana opted not to get the vaccine following the recommendation of FDA
        that CoronaVac is not ideal for those above 59 years old since Sinovac did
        not include elderlies in its clinical trials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65154dc-9f4f-4889-8b0f-df3771aced87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.441+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:28.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi ni Secretary Duque, huwag muna, kasi above 59 years old
        ka na, sabi niya. Hindi natin alam kung ano ang epekto. So we will follow
        what our Secretary of Health will say," Lorenzana said at the ceremony in
        Veterans.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103a2195-66eb-48df-bce6-61d2de0b5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:28.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Duque said I am over 59. We do not know
        the effect, so we will follow what he said.]</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29b8b8a-9184-441e-b741-b32245e42ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said Duque, who is 64, will also wait for an "appropriate" vaccine
        for him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62314a48-04ac-483d-ad5d-bb87beecf4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, upon granting of the emergency
        use authorization, cautioned against using CoronaVac vaccines on healthcare
        workers due to the lower efficacy rate at 50.4% when tested in Brazil on workers
        directly dealing with COVID-19 patients.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc8041-1acf-41fa-8396-8db79ff2fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:30.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government''s health experts overturned this just days
        before the national vaccination rollout. The National Immunization Technical
        Advisory Group and the DOH''s Technical Advisory Group found that Sinovac''s
        CoronaVac is 50.4% effective in preventing mild symptoms, but 100% effective
        against moderate and severe symptoms. This means it can effectively reduce
        diseases and deaths – the main goal for prioritizing medical frontliners in
        the vaccination program, Health spokesperson Maria Rosario Vergeire said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cba50e-00b7-4146-a9d1-6f8c710e7850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque revealed that the donation from China was worth P403 million
        or less than&nbsp;P680 per dose. But Presidential Spokesperson Harry Roque
        argued China''s goodwill is "unquantifiable in pesos and cents."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b698b2-3bbb-4272-a30b-ba2ed4c4a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next batch of vaccination remains uncertain since only 600,000
        doses of Sinovac – good for 300,000 people — have arrived in the country.
        The vaccine czar said they have placed a purchase order for one million doses
        of Sinovac, with a price tag of P700 million, set to arrive this month. He
        added that Beijing''s Sinovac and Russia''s Sputnik V are the only ones available
        in the market due to heavy global supply demand.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6246703-8461-4fc2-81df-48cfbb95627d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:31.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Employers Confederation of the Philippines (ECOP)
        hopes the vaccine rollout will signal the gradual reopening of the country’s
        economy.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c3bdb-18e8-40dc-b470-76c76c7d5e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ECOP President Sergio Ortiz-Luis emphasized the national government
        must thoroughly review its protocols, especially for the workers’ welfare,
        while the vaccine rollout is ongoing to ensure there will be no problems once
        quarantine measures are relaxed.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2054a2fa-ff74-4db2-8085-c3b99a9864f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:32.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are still things that can be done in reviewing protocols
        and procedures that can enable employees who have not gone to work to come
        to work and companies which are not thinking of continuing operations to make
        money again while employing people,” Ortiz-Luis told CNN Philippines’ The
        Final Word on Monday.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b423e1-52a3-4044-bba9-d3481a4c2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-02T08:27:33.443+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:50:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the last in ASEAN to rollout its vaccination
        drive despite having the second highest number of cases. Coronavirus cases
        in the country hit 576,352, with over 2,000 new infections recorded in the
        past four days. The country now has 12,318 deaths since recording its first
        fatality on February 2 — the first death outside of China, where the virus
        was first detected.</p>'
  'Hong-Kong-opposition-figures-charged-national-security-law-':
    'author': 'Eric Cheung, Jadyn Sham, Helen Regan, Ally Barnard and James Griffiths,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T15:14:48.997+08:00
    'imagesource': 'jcr:091d66f1-3980-4512-9cec-4c6fbf0bf1d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71984401-9cd3-47d2-923a-c2582f92def8'
    'lead': 'The Hong Kong authorities charged 47 opposition activists with violating
      the city''s national security legislation on Sunday, in the biggest application
      of the law since it was imposed by Beijing last year.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T15:23:43.351+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T12:49:56.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:55.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hong-Kong', 'opposition-activists', 'national-security-law']
    'template': '1'
    'title': '47 Hong Kong opposition figures charged under national security law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817269c2-9055-4f5f-92e2-eba9b453ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:56.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Hong Kong authorities charged 47 opposition
        activists with violating the city''s national security legislation on Sunday,
        in the biggest application of the law since it was imposed by Beijing last
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63e2ea-7f90-40e7-9c04-baada85be9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.351+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01525447-e762-4014-ad91-a1aa3b8c3a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those charged with "conspiracy to commit subversion" were among
        53 people -- many prominent former lawmakers, activists and district councilors
        -- who were arrested last month for organizing, planning and participating
        in a primary election for the city''s democratic opposition last July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2a9ca-1344-4b81-b699-aa6f405c6aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f24a42c-3c34-4a67-ba8c-d3a7c981cc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That event was designed to identify the strongest pro-democracy
        candidates to field in legislative council elections planned for last September,
        when the opposition camp hoped to win an historic majority.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc007dd-d9b7-4f85-af88-975c7ae83eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79943f-139b-4a5d-864b-efaa4b20bfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:49:59.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those elections were eventually postponed due to the coronavirus
        pandemic, but not before multiple democracy candidates were disqualified --
        and warnings made that those participating in the primary could be in breach
        of the then weeks-old security law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa33dc-d20a-432d-9ee9-f77037e07443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:00.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3124f-9521-411d-9157-ec2f2f097387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:00.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39 men and eight women charged Sunday, aged between 23 and 64,
        are being detained and will appear at West Kowloon Magistrates'' Courts on
        Monday. Under their original bail agreements, they weren''t required to check
        in with police until early April. But earlier this week, the group was asked
        to report to police on Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25668c9d-b55d-43c0-ad05-8989a62b3f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c26305-68a1-46a8-b18a-1efc83c57aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:01.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges on Sunday mark a sweeping escalation in the application
        of the national security law, under which previously only a handful of people
        had been charged and taken to court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb3b63-748f-4610-8f1a-114b95c00f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:02.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee52893-5b54-4dfd-bc49-b919917b4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law criminalizes secession, subversion, terrorism, and collusion
        with foreign powers, and cases under the legislation can be handled by a dedicated
        branch of the Hong Kong police and national security courts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3a9b2f-56c6-4625-8d37-6976c8139587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.352+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d07bf84-5c1f-44dc-a7ba-809adf03ef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:03.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Chief Executive Carrie Lam and others had previously promised
        the law would be limited in effect, and only target a small number of fringe
        activists.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236af91c-b0f7-40e5-b667-b51cfe7435c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:04.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9522d7a-e3af-4133-bbba-541eb70fc780'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people gathered outside the courthouse in the city''s
        West Kowloon district on Monday to protest, carrying banners and chanting
        slogans that became popular during the 2019 political unrest but now are deemed
        "subversive" under the new national security law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef97035-fef3-4262-9247-85a092aabc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:05.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56906c62-c408-4c1e-b1c8-b5e6f2e5fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign called upon authorities to release "all political prisoners."
        Demonstrators could be heard shouting "liberate Hong Kong, the revolution
        of our times" and "there are no rioters, only a tyranny."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0304903-b73a-4d5b-8777-34ad613dd4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d117b1-2791-4b38-9a26-0d5dc20c227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:06.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges come less than a week after the Hong Kong government
        moved to introduce new requirements for public officials, including that they
        swear loyalty oaths and embrace Beijing''s rule over the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd876e9-e255-413d-8d6c-1fbe726f14e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:07.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67333b4f-437c-49f2-bb75-193b7c8cb5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:07.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who fails to take the oath -- or is deemed to have done so
        in an insincere fashion -- would be immediately disqualified from office and
        banned from running in elections for the next five years, Secretary for Constitutional
        and Mainland Affairs Erick Tsang said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5b42e2-13c4-429e-aa79-b47232b14b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:08.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b759daf7-9f32-485a-bd13-b2bdf67f3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It came after Hong Kong''s sole delegate to China''s top legislative
        body said that only "staunch patriots" should be allowed to hold positions
        of authority in Hong Kong.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68481306-3404-46d9-b6c3-06e493bd9405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6321bf8d-d4b7-4e5a-be63-4f7726753cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges are of "great concern to [the] EU," the European Union
        Office to Hong Kong and Macau said Sunday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4c93ce-c3f8-43a1-b7d9-1a23af51654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.353+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5ef52f-32e0-4750-a5e8-e8d626ec5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:10.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Charges against 47 pro-democrat is of great concern to #EU. These
        make clear that legitimate political pluralism will no longer be tolerated
        in #HongKong. We urge authorities to abide by their commitments to fundamental
        #freedoms and the rule of law, as per the #BL and #ICCPR," the EU office tweeted.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96330e50-0e77-463b-8fdb-d77ded361c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:11.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3ca7f-d666-46dd-9ebe-409559d1ccdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why punish a primary election?</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cddc2-94b5-471f-889f-cdb47f8db998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primary elections are a normal function in democracies around the
        world. At the time of the Hong Kong vote, the United States Democratic primary,
        which Biden won, was still ongoing. The Hong Kong pro-democracy activists
        have held such votes in the past, in an attempt to match the organization
        and discipline of the rival pro-Beijing camp and avoid splintering support.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333279b-45c8-4013-856e-11e957abb96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:12.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a89e1f-b70b-43c2-9a90-2a12b0b42e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Secretary of Security, however, has accused those who
        organized the July primaries of seeking to "paralyze the Hong Kong government"
        by winning a majority in the legislature to veto government bills.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d10ca7-2e8c-4153-9469-65b0290d6092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8046c59-4465-4b02-8dfd-bfcfb0f4fa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:14.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting against the budget and forcing the chief executive to resign
        would have been legal prior to the national security law, similar to a "vote
        of no confidence" that prompts a general election in many democracies. The
        city''s constitution also contains provisions to deal with such an event,
        enabling the chief executive to call new legislative elections, and to pass
        a preliminary budget to enable the government to continue to function.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849651e0-6476-41ae-a0d2-8217985d5c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6c1302-9f0f-4892-a669-9fc429578d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dozens of former lawmakers and opposition activists were arrested
        in January, Anthony Blinken, now the US Secretary of State, said "the sweeping
        arrests of pro-democracy demonstrators are an assault on those bravely advocating
        for universal rights."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19c5445-a3d7-4552-bb2c-d4a7acf36135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:15.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cc750-373c-4a2e-957c-8761f2d51fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden-Harris administration will stand with the people of Hong
        Kong and against Beijing''s crackdown on democracy," Blinken added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aee2988-07d9-4181-b532-8222d1ab3a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a6c7f-ca0f-45f1-9ace-33a16c97c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.354+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:17.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Foreign Secretary Dominic Raab warned in January that the British
        government "will not look the other way when the rights and the autonomy of
        the people of Hong Kong are trashed."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e50e48-ec4f-45e8-a3de-fe9773ee20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:17.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342477bb-411c-4c61-bea6-b05bef675632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When China first imposed the national security legislation, they
        said it was to bring some stability to Hong Kong. What is clear from these
        actions is that actually it is designed to crush political dissent," Raab
        told CNN during an interview in London.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160890ba-d66d-4513-b7d1-172f77bd5611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:23:43.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:50:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/02/28/asia/hong-kong-lawmakers-charged-nsl-intl-hnk/index.html"><em>
        "47 Hong Kong opposition figures charged under national security law"&nbsp;</em></a></p>'
  'AstraZeneca-COVID-19-vaccines-COVAX-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T15:38:06.418+08:00
    'imagesource': 'jcr:e4860866-7717-44db-93cb-e539e4244a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d938f64-33b7-4301-ab07-550be3f0aedd'
    'lead': 'It is not clear when the over half a million coronavirus vaccine doses
      from AstraZeneca will reach the country as the COVAX facility faces supply shortage,
      vaccine czar Carlito Galvez Jr. says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T15:46:36.763+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T12:49:51.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:55.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delivery of AstraZeneca vaccines to PH faces ''indefinite'' delay'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80485188-b2f2-4411-ab51-2e6dd10a222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:46:36.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — It is
        not clear when the over half a million coronavirus vaccine doses from AstraZeneca
        will reach the country as the COVAX facility faces supply shortage, vaccine
        czar Carlito Galvez Jr. said on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83549d46-c566-4941-aa2e-50b3f388c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:46:36.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first batch of vaccines from the COVAX facility was supposed
        to arrive on Feb. 28,  but it was delayed by a week. Now, Galvez is saying,
        there is no assurance when the 525,600 doses will be shipped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e8002-11cf-4efb-8978-943f3970fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:46:36.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang pagkakasabi sa amin indefinite. Hopefully this coming first
        quarter pa rin darating," he said during the vaccination rollout in the Philippine
        General Hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dee2a7-5bbf-4615-bee1-9412f2be2cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:46:36.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They told us it''s indefinite. Hopefully it can still
        arrive in the first quarter.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a533bb-cbf5-4e0b-8fcb-5bea7b3649f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:46:36.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:49:53.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVAX facility is a global initiative led by the World Health
        Organization which aims to ensure equitable access to COVID-19 vaccines. The
        Philippines is set to receive a total of 5.5 million to 9.2 million doses
