    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b554b3a-16ba-480d-8a60-03db60313261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:18:14.826+08:00
