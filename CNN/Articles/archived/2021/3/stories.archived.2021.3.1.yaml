      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 66-year-old is the first president to have been sentenced to
        jail in France''s modern history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5d3a85-931c-4605-a889-ee384f66cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
