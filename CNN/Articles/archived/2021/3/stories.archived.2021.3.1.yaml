      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ad0a14-58ae-4917-9c53-1b646ac73d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris prosecutor had requested a two-year prison sentence and
        a two-year suspended sentence for Sarkozy and his co-defendants, his lawyer
        Thierry Herzog and former magistrate Gilbert Azibert.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2baa9-95dc-4681-acc3-acd09b21d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33359bb0-9958-417a-8649-f9422174e95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herzog and Azibert were found guilty and handed prison sentences.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba5ece-3c00-4c0a-bce0-3c1a8de3c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f1e516-308d-47f9-aef6-c56eb56eb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a lengthy investigation and legal entanglements, the trial
        began at the end of last year. The judge handed down Sarkozy''s sentence Monday
        afternoon in front of a full courtroom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed57fb9-f6ac-447e-9dd8-dead9c8ddf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4305ca-1e11-4f84-8286-e3273d581787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed the "wiretapping case," it began in 2013 when investigators
        bugged phones belonging to Sarkozy and his lawyer Herzog, in the context of
        an inquiry against Sarkozy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ecc25-b562-433b-bb84-5bf224312db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611813e-d5e1-4cc0-8fe1-97f1a3368d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They discovered that the two men promised senior magistrate Gilbert
        Azibert a prestigious position in Monaco, in exchange for information about
        an ongoing inquiry into claims that Sarkozy had accepted illegal payments
        from L''Oreal heiress Liliane Bettencourt for his successful 2007 presidential
        campaign.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0674979-c617-4e7c-8ae3-e2d25bfd4c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.369+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d312d-4acf-4e9a-bb6e-3a5c777ea8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarkozy faces other accusations. In just over two weeks'' time he
        will once again be on trial accused of violating campaign financing rules
        during his failed 2012 re-election bid, by working with a friendly public
        relations firm to hide the true cost of his campaign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b8a7a0-e5c0-441e-a2f5-803ce3563879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8a58c-74a6-40f4-8272-606206408abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate case, French prosecutors are looking into alleged
        illegal campaign funding from Libya. Libya''s former deceased leader Muammar
        Gaddafi allegedly provided Sarkozy''s 2007 campaign with millions of euros
        shipped to Paris in suitcases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50086fe6-301e-4677-8d21-0dd13209ec74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32516cb4-c0ca-4c9f-a86b-f972428d6ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, former president Jacques Chirac was found guilty of misuse
        of public funds and given a two-year suspended prison sentence for the employment
        of fictitious officials when he was mayor of Paris in the early 1990s.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571a773a-96af-43d8-8b95-375ab64c14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633a928-a7a4-4e62-a57a-d7b666b8f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last French head of state to be sentenced to jail was Marshal
        Philippe Pétain in 1945 -- for treason after he collaborated with the Nazis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086842b-2ac1-4d78-b32e-08b4c4a3572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:12:10.370+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:30.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/01/europe/french-ex-president-nicolas-sarkozy-sentenced-jail-intl/index.html"><em>
        "Former French President Nicolas Sarkozy sentenced to jail in historic ruling"&nbsp;</em></a></p>'
  'Aung-San-Suu-Kyi-third-charge-Myanmar-protest-':
    'author': 'Helen Regan, CNN'
