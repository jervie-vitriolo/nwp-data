      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/02/27/us/jeremy-lin-coronavirus-racist-attack/index.html">"NBA
        veteran Jeremy Lin will not name person who called him ''coronavirus'' on
        the court."</a></em></p>'
