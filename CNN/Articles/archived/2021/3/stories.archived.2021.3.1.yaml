      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would be the use of waiting for another vaccine that we don’t
        know when will come?" she argued. "The more we can get to be vaccinated, the
        more that we can reach herd immunity, the faster we can prevent all these
        mutants and all these another wave coming in."</p>'
