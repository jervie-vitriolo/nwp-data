      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f06d00-8842-42e7-adcd-1b892aea7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.753+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:23.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I decided na magpabakuna na, because I believe that the best vaccine
        is kung ano na yung available ngayon,” she told CNN Philippines’ News Night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3034a-8455-457f-b982-b542ea74a9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eecbbb-2d86-40bd-b735-47f77a8ef45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:24.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafbada0-41a3-49db-8dd2-cd8336f2815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:24.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80760e7d-2229-49ea-b107-471844e3ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T19:34:33.754+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:52:25.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided to have myself vaccinated, because I believe
        that the best vaccine is what is already available now.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d2ab9-fe22-4261-960c-666b1b01db73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:25.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those vaccinated at the PGH were FDA Director General Eric
        Domingo, MMDA Chief Benhur Abalos, Vaccine czar Carlito Galvez Jr., and Dr.
        Edsel Salvana of the DOH Technical Advisory Group. Testing czar Vince Dizon
        was the second to receive the vaccine at TALA Hospital after its Director
        Fritz Famaran was inoculated.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78116af1-9e04-4e1e-8b05-d0d9243ae8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But prior to the shots received by Legaspi and the others, several
        government officials and members of the Presidential Security Group jumped
        the priority line and used smuggled vaccines made by China state-owned Sinopharm
        as early as last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca9508-7b37-4e3d-ae63-6ad88dc6562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.461+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGH said 124 medical staff were vaccinated on the first day
        of the ceremonial inoculation program. There are about 2,000 medical frontliners
        at the PGH. The number will go up to 3,000 if other frontliners are included,
        such as hospital janitors and utility staff. The latest survey in the hospital
        showed only 8% or 240 personnel were willing to take Sinovac, with others
        preferring to wait for other vaccine brands to arrive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e576d5e-f3e9-4c82-8bc3-ab0b7ed86424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:27.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez urged healthcare workers and the rest of the public to get
        vaccinated for the country to finally be able to move to the new normal of
        living amid the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c9d8d4-af01-45cf-9626-3c6c25aada4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito po ay moral obligation ng lahat ng tao. Dapat lahat tayo ay
        magpabakuna," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe78a6c6-86b4-44bc-9622-64fbadfe148c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:28.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is our moral obligation. Let us all get vaccinated.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a9b03-1cc3-471e-93a7-fd5c65966bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:28.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration, upon granting of Emergency Use
        Authorization, cautioned against using CoronaVac on healthcare workers due
        to its lower efficacy rate of 50.4% when tested in Brazil on workers directly
        dealing with COVID-19 patients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1565c943-ee0d-4c47-91f9-8eddaf22e57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government''s health experts overturned this just days
        before the national vaccination rollout. The National Immunization Technical
        Advisory Group and the DOH''s Technical Advisory Group found that CoronaVac
        "will be beneficial for the health care workers." Health spokesperson Maria
        Rosario Vergeire said it is 50.4% effective in preventing mild symptoms, but
        100% effective against moderate and severe symptoms. This means it can effectively
        reduce diseases and deaths – the main goal for prioritizing medical frontliners
        in the vaccination program, Vergeire added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8349077-effc-413a-b5ad-3d253126bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:37:02.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T12:52:29.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next batch of vaccination remains uncertain since only 600,000
        doses of Sinovac – good for 300,000 people – have arrived in the country.</p>'
