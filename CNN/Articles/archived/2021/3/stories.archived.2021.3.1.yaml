      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe7ce2-67e2-46b8-b57c-4ee10dd62500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T22:31:06.740+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T12:45:35.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A majority of those attacks—about 71%—were cases of verbal harassment,
        while shunning or avoidance made up about 21%. About 9% of the incidents involved
        physical assaults, and 6% included being purposely coughed or spit on," CNN
        added.</p>'
