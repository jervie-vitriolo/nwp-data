      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc35f10-170e-46b5-9038-84050fb5e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:39:47.618+08:00
