      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> The Rain
        or Shine Elasto Painters have appointed Chris Gavina as their new head coach
        ahead of the PBA''s 2021 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ebdf9-398e-454a-8de6-f07b53b96a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:56:17.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:51:39.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters made the announcement Monday on their <a href="https://www.facebook.com/bayanngrosofficial/photos/a.248804091980901/1693608764167086/">social
        media</a> accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bef2415-088b-4243-bf36-4473bab9eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:56:17.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:51:39.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to announce the appointment of Chris Gavina as Rain
        or Shine’s Head Coach," the team said. "He brings with him several years of
        experience as a coach in both the PBA and MPBL."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710ee40d-2342-4e26-af31-90f0c04eb1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:56:17.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:51:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavina replaces Caloy Garcia as Rain or Shine''s chief tactician.
        Gavina had served as an assistant coach to Garcia since 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537b9d0-b24d-430d-b34b-ce87d56251e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:56:17.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:51:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is <a href="https://www.facebook.com/bayanngrosofficial/photos/a.248804091980901/1693623437498952/">not
        leaving the Elasto Painters</a>, having been named as active consultant while
        remaining as head of basketball operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee35f5-f984-4fa4-acd4-183f0566f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T13:56:17.442+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T12:51:41.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gavina''s previous coaching stint in the PBA was with the Mahindra
        franchise in 2016, leading them to their first quarterfinal appearance during
        the Governors'' Cup. He also coached the Bacoor Strikers in the MPBL.</p>'
  'Chlo--Zhao-Golden-Globes-history-Nomadland':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Chloé Zhao has made Golden Globes history.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-01T14:36:36.167+08:00
    'imagesource': 'jcr:5879e3aa-4412-4383-a4b9-bcd64b833129'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b6d5d79-63a8-4a72-bfe7-d57582d577ac'
    'lead': 'Chloé Zhao, who directed "Nomadland," is the first woman of Asian descent
      and second woman ever to win the best director award in the Golden Globes''
      78-year history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T14:42:37.727+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:51:29.631+08:00
