      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country kicked off its much-awaited COVID-19 vaccination drive
        on Monday, a day after the first batch of Sinovac doses donated by China set
        foot in Philippine soil. Philippine General Hospital Director Dr. Gerardo
        "Gap" Legaspi received the first legal doses administered.</p>'
