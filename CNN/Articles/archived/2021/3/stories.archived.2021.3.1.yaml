    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Golden-Globes', 'Nomadland']
    'template': '1'
    'title': 'Chloé Zhao makes history at Golden Globes'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e45bf4-e438-4d4b-a34f-e403ec0ab413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chloé Zhao has made Golden Globes history.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672f1a4-52dc-4de0-9e3a-2a9e9443c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao, who directed "Nomadland," is the first woman of Asian descent
        and second woman ever to win the best director award in the Golden Globes''
        78-year history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbff2e6-bf9f-4b59-a874-b7f7fcea99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:31.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This award belongs to the whole ''Nomadland'' team," Zhao said.
        "Thank you, everyone who made it possible for me to do what I love."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5ae7ad-0c67-46be-b648-3dfe6dae7051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:31.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao''s film also picked up best motion picture - drama.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209538a3-74cc-4017-87b5-fd2085d078eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:32.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao is the first woman to win best director at the Golden Globes
        since Barbara Streisand won in 1983 for "Yentl."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff001b99-eff5-40fa-b53b-662da614f476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:32.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year had marked the first time ever that three female directors
        earned nominations for best director.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed7c9e-89bf-4f12-9420-86f491a02f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:33.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao was nominated alongside Emerald Fennell ("Promising Young Woman"),
        Regina King ("One Night in Miami"), David Fincher ("Mank") and Aaron Sorkin
        ("The Trial of the Chicago 7").</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fc121b-0a8a-401b-ae17-757e3c17414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of eight women have been nominated in the category since
        the Golden Globes began.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe0374c-8a9d-4a4d-af68-46c4b30f58fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbara Streisand, Jane Campion, Sofia Coppola, Ava DuVernay and
        Kathryn Bigelow have also been nominated in the category.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c94ce8-e50b-4229-a6ca-75417b792812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:42:37.728+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:34.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/02/28/entertainment/chlo-zhao-nomadland/index.html"
        target="_blank">Chloé Zhao makes history at Golden Globes</a></em></p>'
  'Duque-administers-Sinovac-shots-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T14:47:09.000+08:00
    'imagesource': 'jcr:e459212b-7dbe-4f2e-b659-de4d46ee8c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '801430b3-670b-4fa7-9ff7-b41b2fda50f3'
    'lead': 'Department of Health Secretary Francisco Duque III also made his own
      history on Monday as he administered the first anti-coronavirus shots made by
      Chinese firm Sinovac to the healthcare workers at the Lung Center of the Philippines
      and V. Luna Medical Center - a military hospital in Quezon City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T14:52:57.665+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T12:51:10.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:54.402+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LOOK: Duque inoculates healthcare workers with Sinovac vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a217b-500d-401e-b367-9d4c77b61045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Department
        of Health Secretary Francisco Duque III also made his own history on Monday
        as he administered the first anti-coronavirus shots made by Chinese firm Sinovac
        to the healthcare workers at the Lung Center of the Philippines and V. Luna
        Medical Center - a military hospital in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c15183c-73e0-40ac-9d78-b786b757b1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:11.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque vaccinated Dr. Eileen Aniceto, Lung Center''s Emergency Medicine
        Department head, the first medical worker at the hospital to have received
        the COVID-19 vaccine.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/CNNPhilippines/posts/3092836100956268"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/CNNPhilippines/posts/3092836100956268"
        class="fb-xfbml-parse-ignore"><p>LOOK: Health Secretary Francisco Duque vaccinates
        Dr. Eileen Aniceto, Lung Center&#039;s Emergency Medicine Department head....</p>Posted
        by <a href="https://www.facebook.com/CNNPhilippines/">CNN Philippines</a>
        on&nbsp;<a href="https://www.facebook.com/CNNPhilippines/posts/3092836100956268">Sunday,
        February 28, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613da38-4794-4c76-86ef-61419fe9cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f029a4fa-5599-4058-a095-a5e95a85d743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lung Center received an initial 600 doses of the Sinovac vaccine
        on Monday. Lung Center Executive Director Dr. Vincent Balanag said 150 employees
        are set to be inoculated this week, adding they are still convincing others
        to avoid vaccine wastage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32a7c1-8027-4f9c-8675-683eb6c3cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.665+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:12.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, 90 percent of the around 1,400 employees of the Lung
        Center were willing to get vaccinated. But this was when they learned that
        doses of COVID-19 vaccine made by American pharmaceutical firm Pfizer and
        its German partner BioNTech were supposed to be the first shots to arrive
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f504bc3d-9c2f-4eaf-bd55-94072a356351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have yet to give an exact date as to the arrival of Pfizer-BioNTech
        shots. They have said the vaccine shipment was originally slated to be delivered
        last month, but that was hampered by negotiations on an indemnification clause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51101fa-e90b-4058-8f6d-add93af2dceb'
      'mgnl:activationStatus': true
