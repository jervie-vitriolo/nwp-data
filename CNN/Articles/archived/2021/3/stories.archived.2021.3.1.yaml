      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Mayor
        Benjamin Magalong confirmed on Monday that a case of the B117 or UK COVID-19
        variant was detected in the summer capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3fa7a-a405-4be2-b1b8-731fa2810eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:11:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:46:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s first known case is a 30-year-old female who tested
        positive for the coronavirus last February 12 and recovered on the 23rd, Magalong
        told reporters. The results from the genome sequencing, which showed she was
        positive for the more contagious variant, only arrived on the 28th, he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438ac03-b25e-4df5-ad28-c0a97299d8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:11:35.289+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:46:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said he is currently not eyeing a lockdown in the city,
        but assured the public that contact tracing efforts have been intensified.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4cc0a2-bc5f-4b6f-a539-798adebf4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:11:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:46:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are also probing if the patient has links to earlier
        reported UK variant cases in La Trinidad, Benguet and Bontoc. La Trinidad
        Mayor Romeo Salda last week said all individuals in his locality have recovered
        from the variant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b566be1-c819-4ab2-8338-f68972c697fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:11:35.290+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:46:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio City has 260 active COVID-19 cases as of February 28, according
        to its public information office. This is from a total case count of 5,665,
        which include 5,300 recoveries and 105 deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7836f5b5-eea8-4a21-b159-f446e3fc7b5a'
      'mgnl:activationStatus': true
