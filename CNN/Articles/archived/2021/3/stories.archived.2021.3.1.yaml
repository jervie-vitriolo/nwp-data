      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdff6a2-90ab-4ed8-94b5-02310b71c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:55:59.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:51:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and netizens earlier expressed concern over the use
        of China''s Sinovac vaccine, which reported an efficacy rate of around 50.4%
        in late-stage vaccine trials in Brazil. Sinovac General Manager Helen Yang
        in an earlier interview with CNN Philippines stressed that these trials covered
        healthcare workers who were more exposed to the virus.</p>'
  'US-calls-withdrawal-Eritrean-forces-Ethiopia-investigation-massacre-':
