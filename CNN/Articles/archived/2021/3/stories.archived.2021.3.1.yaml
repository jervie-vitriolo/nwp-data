      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was confirmed in February that the couple would not return as
        working members of the royal family.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11132591-0b8f-49f3-8634-dd96da6852d2'
