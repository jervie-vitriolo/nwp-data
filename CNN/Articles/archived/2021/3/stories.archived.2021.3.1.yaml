      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interview is set to air on March 7, and will be expected to
        touch on a number of topics including the support Meghan received from the
        royals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392f95e-b360-41a9-a25b-174367bb5949'
      'mgnl:activationStatus': true
