    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PRC: Arrest sellers of fake saliva test kits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f0ff14-abb7-4ff2-abd9-3094db378c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.971+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, Marc</strong>h 1) — The Philippine
        Red Cross on Monday urged the government to strengthen its crackdown against
        individuals who sell counterfeit saliva test kits in the market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce195d-d069-4b94-aa40-d32063a97c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PRC chairman and Senator Richard Gordon said fake COVID-19 saliva
        tests are being peddled in some malls in Metro Manila, just a month after
        they started conducting the service.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6b2be-0006-4476-b216-370f06a3e5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.973+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/1/23/pg-red-cross-covid-saliva-test.html">READ:&nbsp;PH
        Red Cross to start saliva testing for COVID-19 on Jan. 25</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e131ccb-56ea-4a74-917a-ec23bd7e0831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang worry ko ay ''yung saliva test, may mga taong sukdulan ang
        ginagawa na kahit wala silang permit, nag-o-offer sila na ''mura lang, mabilis
        pa''," he said in a virtual briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bf9681-69a0-4281-921d-08891f68f3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My worry with the saliva test (is that) there are
        unscrupulous people who, even without permits, offer "cheap and fast" testing
        kits.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb86af85-8409-43ff-861c-649e5ce04a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon stressed that sellers of fake saliva testing kits provide
        a false sense of security to buyers, as the items do not undergo stringent
        processes to determine if they could indeed detect the COVID-19 virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab6486-b55b-49cf-9bbd-afcffafd9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat sa mga ''yan ay hulihin," Gordon said. "Masyado tayong maluwag,
        biruin mo may nakapasok na [illegal] vaccines dito. Anong ginagawa ng DOH,
        ng NBI?" he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79492e09-7605-4a28-816d-b12a309129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should be arrested. We are too lax. Can you imagine
        (illegal) vaccines have already been smuggled here? What are the DOH and the
        NBI doing?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59222960-6daf-4029-b1ee-38d66e37e5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:46:37.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/12/30/Duterte-PSG-smuggled-vaccines-COVID-19-Lorenzana.html?fbclid=IwAR26B__0pC6qPl2ytx9a-YKWWMYt3UifXZFb9wooi0WfsJfMN-Zt_u90l">RELATED:
        Duterte''s security used ''smuggled'' vaccines, but troops will wait for FDA-approved
        drug – Lorenzana</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b1b545-dc22-4fec-9ff9-59b3d60bb340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:14:24.973+08:00
      'mgnl:createdBy': 'lisbet'
