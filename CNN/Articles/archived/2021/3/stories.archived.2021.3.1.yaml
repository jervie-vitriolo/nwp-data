  'march-women-history-month-explainer':
    'author': 'AJ Willingham, CNN'
    'caption': 'Women in Australia participate in a rally for International Women''s
      Day on March 8, 2017.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T17:37:03.672+08:00
    'imagesource': 'jcr:53588383-1071-40a6-b016-823cb5deb991'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef6a76f5-1789-4692-b367-5efb4eed6641'
    'lead': 'March is Women''s History Month in a number of countries, but since women
      are pretty historic year-round, it begs the question: Why March? Is this month
      significant to women''s history, or is it just an arbitrary month on the calendar?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T17:14:18.970+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:48:20.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:56.563+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Women''s History Month is in March'
    'visualType': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f8d025-81b6-429c-b383-327a63d981b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:20.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- March is <a href="https://womenshistorymonth.gov/">Women''s
        History Month</a>, but since women are pretty historic year-round, it begs
        the question: Why March? Is this month significant to women''s history, or
        is it just an arbitrary month on the calendar?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b7498-431b-45fa-bd23-e2377c88b94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer involves a little bit of history and a little bit of
        coincidence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c01c58-00d1-46a3-a60d-67ff8eaa3784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:21.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From day to week to month</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273911c-c2b9-4775-a26a-26cc5b50d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:22.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s History Month, which is observed in the US, UK and Australia
        in March, and in October in Canada, began with a single day.<a href="https://www.internationalwomensday.com/">
        International Women''s Day is March 8</a>, and it has been observed in some
        shape or form since 1911. It was officially commemorated by the <a href="https://www.un.org/en/observances/womens-day/background">United
        Nations in 1975</a> and was officially recognized by the UN two years later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ceacc3-1383-455a-bf25-be8a9eb85afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:22.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1970''s, local groups and municipalities began celebrating
        Women''s History Week. According to the National Women''s History Museum,
        <a href="https://www.womenshistory.org/womens-history/womens-history-month">one
        of the most notable celebrations</a> was organized in Santa Rosa, California,
        by the Education Task Force of the Sonoma County Commission on the Status
        of Women in 1978.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c840da-7d75-4525-8855-0771b9ef8501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:23.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement was so popular, people began lobbying for a more formal
        observance, and in 1980, President Jimmy Carter designated the first official
        National Women''s History Week, beginning on March 8 of that year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f7879c-d086-4a9d-91f4-b8ada8ca8940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:23.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools, universities and local governments came to realize that
        this period of time allowed them to not only celebrate the achievements of
        women, but look critically at equality and opportunities for women, and educate
        people on women''s history. It was only a matter of time before the week became
        a month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff73881b-b788-4af9-b82a-7eefe57cc38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Women''s History Alliance, <a href="https://nationalwomenshistoryalliance.org/womens-history-month/womens-history-month-history/">states
        began declaring the whole month of March as Women''s History Month</a>&nbsp;all
        the way up until 1986, when a more national push finally made headway. The
        following year, Congress declared March 1987 as the first official Women''s
        History Month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5118b9fd-ea30-41e2-a5d6-da1854a14f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:24.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnn.com/2017/03/02/politics/womens-history-month-politics/index.html">A
        brief history of National Women''s History Month</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5753a4b0-da0c-40a9-a59e-af5798c3a2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some important parallels</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc618b4-34fe-4336-b139-3cf0f11c6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides International Women''s Day, March holds a few more important
        milestones for women''s history:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d0f2d5-2dda-4900-8811-97232768ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Title IX, which prohibits sex discrimination in all federally funded
        education programs, was passed by the Senate on March 1, 1972. It became law
        later that year. In fact, the educators who formed the first Women''s History
        Week a few years later did so to help schools comply with Title IX regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dbc75f-a0bd-4a26-b15d-8b4cb196cba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Equal Rights Amendment, a constitutional amendment which guarantees
        rights regardless of sex past those assured by the 19th Amendment, passed
        the Senate on March 22, 1972. (P.S. -- <a href="https://www.cnn.com/2020/01/27/politics/virginia-equal-rights-amendment-trnd/index.html">it''s
        still not fully ratified.</a>)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e242f-fd4f-43df-9347-24c00b895b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:27.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the 20th century, two significant women''s suffrage events
        took place in March. <a href="https://obamawhitehouse.archives.gov/blog/2016/03/03/this-day-history-1913-womens-suffrage-parade">The
        first major suffragist parade took over Washington, DC,</a>&nbsp;on March
        3, 1913, and the National Woman''s Party, a political group dedicated to women''s
        suffrage, <a href="https://www.loc.gov/collections/women-of-protest/articles-and-essays/historical-overview-of-the-national-womans-party/">was
        officially formed in March 1917.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15310976-062c-41f2-9c52-0722e45fa153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.971+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:27.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it might be a coincidence, but seeing as how demonstrations
        and public displays were an integral part of the women''s suffrage movement,
        the month of "March" certainly seems to fit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16545af1-b71e-4806-a803-a1b3538c361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:14:18.972+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:28.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/01/us/womens-history-month-why-march-explainer-trnd/index.html">"Why
        Women''s History Month is in March"</a></em></p>'
  'texas-winter-storm-aftermath':
    'author': 'Hollie Silverman, CNN'
    'caption': 'Plumber Randy Calazans with One Call Plumbing repairs a burst pipe
      in a home in Houston, Texas.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T17:44:25.447+08:00
    'imagesource': 'jcr:657c13c1-096f-4707-8970-a8a81c99fef0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4abb9380-855c-456b-a959-ef8e936afdbb'
    'lead': 'Over half a million Texans are still under boil water notices more than
      a week after a winter storm brutalized large swaths of the South, leaving millions
      without water and power for days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T17:17:05.725+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:47:49.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:56.757+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over half a million Texans are still under boil water advisories a week
      after a winter storm brutalized the South'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a8301-0165-4e32-a0e9-20efe509289e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.725+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Over half a million Texans are still under
        boil water notices more than a week after a winter storm brutalized large
        swaths of the South, leaving <a href="https://www.cnn.com/us/live-news/snow-ice-storm-power-outages-updates-02-19-21/index.html">millions
        without water and power for days.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f690af-d0de-46c1-bc4a-bf8032812960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:50.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 509,206 people were still impacted by boil water notices
        as of Sunday night, with 458 boil water notices in effect, according to the
        <a href="https://www.tceq.texas.gov/">Texas Commission of Environmental Quality</a>
        (TCEQ). An additional 1,709 boil water notices serving over 17 million Texans
        have been lifted, the agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76480788-c834-4b11-a7b6-c934568500d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many people have gone without water for over a week, those
        who have had their service resumed are trying to give back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0792f4e1-7713-49be-aaa4-ef5bde8a6a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Marilyn Davis spent her Sunday picking up cases of water
        at the Mesquite Police Department to deliver to members of the community in
        need,<a href="https://dfw.cbslocal.com/2021/02/28/community-efforts-help-north-texas-winter-storm-victims-continue-2-weeks-later/">
        CNN affiliate KTVT reported.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8626e6-98e4-4cc5-ae09-fbef53eaee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been very, very hard," Davis told the affiliate. "I live
        in an apartment complex and when we didn''t have any water it was very difficult
        for us to make it. So many people in one place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad7e81-bbf0-4beb-90fc-725a4cb5a737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she has her water back, she wants to make sure other people
        have what they need.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9e6f9-284d-479d-8ae4-ee1a687887c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we got water we want to take water also," Davis said, according
        to KTVT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b455d-1444-4b8b-92ea-b47b7fea5380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:53.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter weather that hit Texas paralyzed cities, snarled up roads
        and wreaked havoc on infrastructure and utility systems from Oregon to Mississippi.
        At least 80 people died across 11 states due to weather related issues, according
        to a count by CNN. At least 47 of the weather-related deaths have been reported
        in the state of Texas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c573fe-d3c1-4c79-bfcd-3f7f9759f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:53.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Water issues continue</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08f520-c64a-40a5-beb1-13396869de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though the power is on and the water pressure is normalized,
        there are thousands of homes and apartments that have been affected because
        of busted pipes," Houston Mayor Sylvester Turner said in a <a href="https://www.facebook.com/houstonmayor/posts/10158672863722535">press
        release</a>&nbsp;Sunday. "They still do not have water, so there is a tremendous
        need."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f0ca0c-931e-429e-bd28-954b6bcc01a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 vehicle, about 10,000 people, showed up to a distribution
        event held by the city Sunday and received cases of water, meal kits to last
        four days, and other relief items, the release said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933e8ffc-f2b5-439e-adf1-4aee65c7e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:55.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the water distribution event provides meals and bottled
        water, daily life for many is still impacted by a lack of usable water for
        cleaning and bathing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08118bf5-0644-42e2-861f-7420c42f6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.726+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaquies Davis, who lives at the Sterlingshire apartments in Houston,
        told CNN affiliate KPRC that she''s had to keep her children from playing
        because she can''t keep them clean without water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ace505-5627-464f-98be-fca9f2e9a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:56.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so frustrated," Davis said, according to the affiliate.
        "It hard on us and our kids. I''ve been keeping them inside because you can''t
        get too dirty if you can''t bathe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4db7c3-6b9a-45ec-954c-beae7631e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without water, many people in Dallas have gone weeks without being
        able to do their laundry, KTVT reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167b86a8-4d76-47be-956d-82662c2fdecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-profit Matthew 25 Ministries, in partnership with Tide Cleaners,
        has begun offering free laundry services at the Bachman Rec Center in Dallas,
        where residents can drop off their laundry for volunteers to wash, dry and
        fold, according to the affiliate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9494a21e-2608-45a1-91cd-3d78a91618dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By being here hopefully we can take a little bit of stress off
        of them and provide a little sense of normalcy, let them know that people
        care," volunteer Laura Karnes told the affiliate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5d6a0-2883-4f2c-91a9-0ea54a271cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electricity provider banned after outages, lack of payment</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf9bcb-fa52-40ff-8317-eb3e1a1661c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:58.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winter storm caused issues with both power and water in areas
        that don''t typically undergo such severe temperature drops, such as Texas
        and Mississippi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf531d-6dc2-4f3b-9b7f-1ebad92a35e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:59.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Texas, where more than 2 million people were left without power
        at the storm''s peak, the fallout for the Electric Reliability Council of
        Texas (ERCOT), the state''s utility council, has been swift and far reaching.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa87fa-37d5-4699-8c1c-9889df28e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:47:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven members of the board have <a href="https://www.cnn.com/2021/02/23/us/texas-storm-recovery-tuesday/index.html">resigned</a>
        and Gov. Greg Abbott vowed to launch an investigation and hold the agency
        accountable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7f7b85-28e1-48f5-8085-e5e4fe7ff235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ERCOT has come under fire in recent weeks, the agency has also
        issued its own sanctions, banning electric provider Griddy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893e180-1191-42e2-ab0a-c85b7df5bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griddy, which connects customers directly to the wholesale electricity
        market for a monthly fee, has faced scrutiny and even <a href="https://www.cnn.com/2021/02/25/us/texas-winter-storm-griddy-lawsuit-trnd/index.html">lawsuits</a>
        after customers faced very large bills in the wake of the statewide winter
        storm and power outages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad78b4-c22a-45fc-9eaf-eff83c311971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griddy previously said that it is seeking relief from Texas utility
        regulators and is "committed to crediting customers for any relief, dollar-for-dollar."
        The company has attempted to cast blame on Texas'' utility regulator, Public
        Utility Commission of Texas (PUCT) for setting the electricity price at $9
        per kilowatt hour.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f574304-12b8-4715-9abf-ed253c3fcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.727+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On February 16th we asked ERCOT for emergency help when our members
        needed it the most and they did not take action. This is after the PUCT mandated
        the maximum price for days," Griddy said in a statement after the revocation."Today,
        ERCOT took our members and have effectively shut down Griddy."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db49661e-2f71-42b7-b61e-537b825c4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:17:05.728+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:48:02.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
