        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258525a-932e-4867-895a-2d2811e4ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:53:58.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T12:49:50.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines received its first COVID-19 vaccines — 600,000 doses
        of Chinese firm Sinovac’s CoronaVac — this Sunday. It formally kickstarted
        its vaccination drive on Monday, with Dr. Gap Legaspi, director of the <a
        href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccine-PGH-Philippines-Sinovac.html">Philippine
        General Hospital</a>, receiving the country’s first legal coronavirus vaccine
        shot. Other health workers and select government officials <a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html">followed
        suit</a>.&nbsp;</p>'
  'PH-covid-cases-578k':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T16:01:42.925+08:00
    'imagesource': 'jcr:928cd199-9a61-4cf4-8439-0d1cf6efc143'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f976a13-4455-4643-bdef-29c154d00d16'
    'lead': 'The Department of Health records over 2,000 new COVID-19 infections for
      the fifth straight day, as the country begins its vaccine rollout.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T16:02:51.546+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T12:49:27.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:55.938+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2,037 new COVID-19 cases logged as PH launches vaccination drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f2165a-6e4e-4c80-afbc-cb1a39005ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:02:51.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — The Department
        of Health recorded over 2,000 new COVID-19 infections for the fifth straight
        day on Monday, as the country <a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html?fbclid=IwAR1DoeSkfeqBYRBgDBXF6-EzvhPojYMgHznhjzHRF39eiBSAtxRkWCsWglg">began
        its vaccine rollout.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbfd3ed-ebe7-44ef-8a41-df1ac854eb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:02:51.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 2,037 more people caught the viral illness, raising
        the nationwide case tally to 578,381. Of this total, 31,708 or 5.5% are active
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8f2c07-9569-415a-8eb9-a4baa85293d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:02:51.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:28.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four others succumbed to the illness, bringing the death toll to
        12,322, while recoveries reached 534,351 with 86 more survivors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb253f5-ccac-46ba-b079-ce3857c4dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:02:51.546+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to the day before, only one testing laboratory failed to
        submit its latest data on time and was not included in the updated count.
        The DOH added that it removed eight duplicates from the overall tally, including
        six recoveries, after final validation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c74bf1-4db1-4a16-949e-639509164094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:59:38.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines <a href="http://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html">kicked
        off its immunization drive</a> on Monday in six state hospitals across Metro
        Manila, following the arrival of 600,000 Sinovac vaccine doses donated by
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb7b16f-fcbe-49b4-9c0e-8a4567aee424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:59:38.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The<a href="https://www.cnnphilippines.com/news/2021/3/1/COVID-19-vaccine-PGH-Philippines-Sinovac.html">
        first shot officially administered</a> was received by Dr. Gerardo "Gap" Legaspi,
        the director of the University of the Philippines-Philippine General Hospital.
        Besides dozens of medical frontliners, also inoculated on Day 1 were Food
        and Drug Administration Director General Eric Domingo, Vaccine czar Carlito
        Galvez Jr., Testing czar Vince Dizon, and MMDA chairman Benhur Abalos. Prior
        to this official vaccination drive, however, several government officials
        and members of the Presidential Security Group jumped the priority line and
        used smuggled vaccines made by China state-owned Sinopharm as early as last
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf76d5e-e5f7-4820-b646-0a65f367c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:59:38.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:30.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez earlier said vaccines will be fully rolled out to the public
        <a href="http://cnnphilippines.com/news/2021/2/2/Mass-vaccination-to-begin-in-Q3---Galvez.html">beginning
        the third quarter of 2021.</a>&nbsp;The Vaccine czar repeatedly cited shortage
        in supply due to global demand as the reason behind this slow pace. The country
        is the last in ASEAN to start vaccinating its people despite having the second
        highest number of cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241e0b7e-4ea8-48ba-b1b5-452cec6cbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:59:38.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, 17 more tested positive for COVID-19, while
        another 21 have beaten the virus, according to the Department of Foreign Affairs.
        This brought the total cases to 14,914 and the recoveries to 9,400. Meanwhile,
        deaths stayed at 1,018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fb66e7-0c0c-4985-93ab-df70f9dca0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:59:38.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T12:49:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, the disease has hit over 114 million people, data from
        the Johns Hopkins University showed. Of this number, more than 2.5 million
        died and 64.4 million have recovered.</p>'
  'trade-chief-reopening-philippine-economy':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-01T16:19:42.658+08:00
    'imagesource': 'jcr:b31ac372-15fe-4fa9-bb70-821858fe404f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a5d9fd-e614-4e9e-bc86-9a679f4ba968'
    'lead': 'Trade Secretary Ramon Lopez said the country has been gradually opening
      up the economy since July last year, yet Filipinos witness no surge in COVID-19
      cases.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T16:23:42.141+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:49:18.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:56.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade chief says reopening of PH economy ''not reckless'' as health
      restrictions remain in place

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264dec45-1648-47c6-b778-e28a5ce1bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:18.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)</strong> — Trade
        Secretary Ramon Lopez assured Filipinos on Monday that while President Rodrigo
        Duterte is eyeing to further open the economy following the arrival of the
        first batch of vaccines, the government will continue to strictly implement
        health protocols.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de023cb7-15ff-47b1-a845-28b18ffb6b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.143+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:19.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Lopez said the country has been gradually
        opening up the economy since July last year, yet Filipinos have not seen a
        surge in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a11baa5-a8c3-448f-b7fe-c3be01a638f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ''yan reckless. Lahat ay planado. We are still looking
        for ways para maluwagaan ito without shifting to MGCQ (modified general community
        quarantine). May mga binubuksan naman tayong mga sectors na dahan-dahan. It
        will allow more economic activities," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65a9944-58de-430c-a5c8-db626ee04eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:20.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is not reckless. Everything is planned. We are
        still looking for ways to ease this without shifting to MGCQ. We are opening
        more sectors slowly. It will allow more economic activities.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1eb1f4-3684-4ee8-8dc7-68b8d44f1959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:20.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted the Philippines'' COVID-19 cases have been "well-managed".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515db9b7-6e12-4611-8520-44e6ba2b9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:21.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita naman natin na hindi lumubo ''yung kaso, in fact bumaba
        pa. It proves na maganda ''yung pagbukas kasi bumababa pa ''yung COVID-cases,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49330c53-2e90-4a2d-b927-6c3275e000fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:21.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re seeing that the number of cases did not balloon,
        in fact it declined. This only proves that the reopening of the economy is
        good since COVID-19 cases are decreasing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608fbdc-ae96-4c4f-86a1-a6a930d49541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:22.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/10/2/Philippines-COVID-19-cases-top-20-countries.html">RELATED:
        Despite Top 20 rank, PH among nations with decreasing COVID-19 cases – experts</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b34f8-c092-410f-9f4f-9b50b47b2850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This as the Duterte administration continues to call on the public
        to follow health protocols, the official stressed.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b677e4-e1f8-4ffc-ad84-057baad03c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:00:13.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:23.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Department of Health has been recording about 2,000
        new COVID-19 cases a day for the past week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b97c7-9f10-4258-93a5-690414111fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:00:13.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:23.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/2/27/octa-metro-manila-covid-cases-march.html">READ:
        OCTA sees 2,500 new COVID-19 cases daily in NCR by March</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a19b929-06d2-4ce7-b749-c5eb06a3a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.142+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After receiving 600,000 doses of COVID-19 shots from China''s government,
        Duterte said on Sunday he may allow <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/28/Duterte-Metro-Manila-considering-MGCQ-.html"
        href="https://cnnphilippines.com/news/2021/2/28/Duterte-Metro-Manila-considering-MGCQ-.html">more
        businesses to open</a>&nbsp;once the country has secured at least 2 million
        doses of coronavirus vaccines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a8ba8-2cf0-4716-8afa-52b493aa03c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T17:00:13.490+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:49:24.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lopez also said the rollout of the vaccines will "bring
        heightened optimism" to everyone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e4a55-8ca4-4c2c-84a9-e7763391dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T16:23:42.143+08:00
