    'mgnl:tags': ['Rodrigo-Duterte', 'Marichu-Mauro', 'South-America', 'Brazil']
    'template': '1'
    'title': 'Duterte dismisses former PH envoy accused of maltreating helper'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee81e9-cc38-4aa1-8b86-08774f892a56'
      'mgnl:activationStatus': true
