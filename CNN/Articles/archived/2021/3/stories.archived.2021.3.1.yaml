    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0df82141-fe87-4364-a4fa-dc9ae698bef9'
    'lead': 'The Philippine Red Cross on Monday urged the government to strengthen
      its crackdown against individuals who sell counterfeit saliva test kits in the
      market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T18:14:24.971+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T12:46:32.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
