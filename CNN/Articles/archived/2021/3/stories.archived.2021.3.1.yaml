    'template': '1'
    'title': 'Golfers wore red and black in honor of Tiger Woods during Sunday''s
      play'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ad8b7b-ebae-4fce-8284-1b2f1dcdfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:01.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Golfers wore red shirts and black pants
        during the WGC-Workday Championship on Sunday in honor of golf legend Tiger
        Woods, who is hospitalized after a serious car accident last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f22d2-706f-42b9-acdc-16eedb540be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:01.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods <a href="https://twitter.com/TigerWoods/status/1366187915542413315"
        target="_blank">responded on Twitter</a>&nbsp;to the gesture made by many
        in the golf community, including Tommy Fleetwood, Justin Thomas and Cameron
        Champ, who wore Woods'' signature outfit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b73dbf-864f-4f54-8afe-566d3d25b218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:02.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to explain how touching today was when I turned on the
        tv and saw all the red shirts," Woods wrote Sunday. "To every golfer and every
        fan, you are truly helping me get through this tough time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08147222-a384-45ad-a4fd-40177584679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:02.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golfers at the Gainbridge LPGA on Sunday, including Annika Sorenstam,
        also <a href="https://twitter.com/GainbridgeLPGA/status/1366056583017463816"
        target="_blank">wore red and black</a>&nbsp;in support of Woods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2bdd4-8362-4752-97cf-fb47cc4b43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:03.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PGA Tour Communications <a href="https://twitter.com/PGATOURComms/status/1366035653906096128"
        target="_blank">tweeted a picture</a>&nbsp;Sunday of maintenance staff at
        the Puerto Rico Open wearing red and black to honor Woods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1dca07-ab21-494b-8aed-d32160f6f8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And golfer <a href="https://twitter.com/b_dechambeau/status/1366140651709100039"
        target="_blank">Bryson DeChambeau</a>&nbsp;tweeted a picture of a golf ball
        with the name "Tiger" and a red line on it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccd266-4396-42a0-9c4a-0f92468a0cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all pulling for you @tigerwoods," DeChambeau wrote. "A mentor,
        idol and role model to my career, there''s no one that could come out of this
        stronger. We''re glad you''re here. See you soon."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1e5ffa-0624-4b45-b877-cecc0df442fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:04.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods suffered serious leg injuries in a single-vehicle rollover
        accident last week near Los Angeles, where his SUV crossed a median, <a href="https://www.cnn.com/2021/02/23/us/tiger-woods-car-accident-intl-spt/index.html"
        target="_blank">went across two lanes</a>&nbsp;of road, then hit a tree and
        landed on the driver''s side in the brush.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfab245b-9b88-42d7-bd6a-aaf9ec2a57bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:05.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After initial treatment at Harbor-UCLA Medical Center, Woods was
        moved to Cedars-Sinai Medical Center in Los Angeles, where he received follow-up
        procedures, a <a href="https://twitter.com/TigerWoods/status/1365467734637768710"
        target="_blank">tweet posted Friday</a>&nbsp;to Woods'' Twitter account said.
        "The procedures were successful, and he is now recovering and in good spirits."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c1be0-513d-4014-8fda-a7989049799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' injuries included open fractures to his tibia and fibula
        that required a rod to be inserted, and additional injuries to the bones of
        the foot and ankle that were stabilized with screws and pins.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b789b63a-9418-4179-9365-ff21218ec9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:07:29.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:47:06.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/28/sport/golfers-red-black-tiger-woods-trnd/index.html"
        target="_blank">Golfers wore red and black in honor of Tiger Woods during
        Sunday''s play</a>."</em></p>'
