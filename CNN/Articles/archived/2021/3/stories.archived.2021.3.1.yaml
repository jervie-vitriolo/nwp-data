      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shortly after the US intelligence community
        published its long-awaited report on Friday afternoon on the Saudis who were
        responsible for the death of Jamal Khashoggi, it was taken down without explanation
        and replaced with another version that removed the names of three men it had
        initially said were complicit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c7e781-8ba7-441d-9738-7143cddd305e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0100cd9a-c94e-429d-9a2f-b270c4c96a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quiet switch by the Office of the Director of National Intelligence
        went largely unnoticed as the outcry grew that the Biden administration was
        failing to punish the prince in any way, despite having just declared in no
        uncertain terms that MBS was responsible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393ddfa6-3cbb-466d-8821-6a2257302dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f2b3b5-764d-4338-89fa-93084f5c12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first link to the report that was sent out by ODNI went dead.
        It was then replaced with a second version that removed three of the men it
        had just announced "participated in, ordered, or were otherwise complicit
        in or responsible for the death of Jamal Khashoggi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05af3def-2fda-4a17-afce-a5dcb4614371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dac768c-baa4-4684-bca3-dfa0123ba38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence declined to
        clarify why the names were originally on the list and what roles, if any,
        they may have had in Khashoggi''s killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ce995-4ea4-48d8-9009-3debf05cf021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f6ca8e-d08e-4d57-b1e2-27794eae0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.494+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We put a revised document on the website because the original one
        erroneously contained three names which should not have been included," an
        ODNI spokesperson told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4a2f6-2434-4c9c-a2ae-93bd9cea9490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c636856-edef-40ad-9dd5-ef255e17d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official had argued on Friday afternoon
        before the change was noticed that the report contained no new information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13fde9-81d5-4e2f-86db-31858bd42db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ef170b-2d35-47b4-b8ab-1f71f6693bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [is] information that has been known to the U.S. government
        and briefed to select committees and members of Congress over one year ago,"
        the official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa7bab-125b-4bc6-b048-3f1260b9c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6f03db-8ba3-46c9-94de-f8fb9c95a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet three of the names that ODNI had first listed had not previously
        been mentioned in reports about Khashoggi''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f391e96-cfc6-4dae-a233-950aaa58d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be05ad1e-8dc0-4048-8fc6-285f258d049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House referred requests for comment to the ODNI.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5743056-c70b-405f-a5b4-f789f841b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46c77d1-6d43-44f7-8aa8-3cc5d2169ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden had said during the presidential campaign he would make Saudi
        Arabia "the pariah that they are."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e751d-e4d5-4bb6-a0eb-4700be4cfb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbeb76-38fe-4b74-a76c-ea2446026eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historically, and even in recent history-- democratic and republican
        administrations-- there have not been sanctions put in place for the leaders
        of foreign governments s where we have diplomatic relations and even where
        we don''t have diplomatic relations," White House press secretary Jen Psaki
        told CNN on Sunday. "We believe there is more effective ways to make sure
        this doesn''t happen again."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae60bb7-9103-4de5-8f67-8b3d15ac685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73cf369-7565-47ad-8312-ce6ce4e907da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.495+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first of the three names removed is Abdulla Mohammed Alhoeriny,
        who has not been previously connected with Khashoggi''s death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72055c7-fe0a-45d3-999c-c72aa001079c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1edc2f4-a7d3-429c-b036-caa3de0a2836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a person familiar with the inner workings of Saudi
        intelligence, he''s the brother of General Abdulaziz bin Mohammed al-Howraini,
        a minister who is in charge of the powerful Presidency of State Security which
        oversees multiple intelligence and counterterrorism agencies. Abdulla (as
        it''s spelled by ODNI) appears in Saudi reports as the assistant chief of
        state security for counterterrorism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29436c-6d11-4739-b340-01803218f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcafe215-5467-4a6f-9004-47d6e57e780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two other names that appeared in the unclassified intelligence
        report and then disappeared are Yasir Khalid Alsalem and Ibrahim al-Salim.
        It was not immediately clear who they are.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536aebe9-5b8e-4866-8856-34e33ecaa662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4cdc32-7ee8-4959-a4c0-2588a2ac3792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three men are not among the 18 who have been sanctioned by the
        US for Khashoggi''s murder. Those 18 were listed in the revised intelligence
        report, whose file name on the ODNI website includes "v2," clearly indicating
        it''s the second version.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a8ea7-3258-4ba2-a078-63db55ca71c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50d1a5-fda5-4125-9a04-eb82660defdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial intelligence report appears to have been online for
        several hours before ODNI took it down, according to the Wayback Machine internet
        archive. The discrepancy between the two lists of names was noticed on Capitol
        Hill and clarification has been asked of ODNI, a House Intelligence Committee
        official said. A spokesperson for the Senate Intelligence Committee declined
        to comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7607d99-1f55-4f88-846d-d1e9dce84636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a9590-e40c-4430-ae8f-ece1156400b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, which was declassified by Director of National Intelligence
        Avril Haines, assessed that the Crown Prince, known as MBS, approved the operation
        in Istanbul to "capture or kill" Khashoggi.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181bc8e-bdae-43c5-b912-8207a4b42719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b31afb-bb45-400e-bd6d-ebd17a7527e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concludes with a list of names -- first 21, then 18 when
        it was revised -- who US intelligence has "high confidence" were involved
        in the grisly murder but does not assess whether they knew that the operation
        would lead to his death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a326d3e-0157-456b-a71b-c9f17c8f0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b5891c-346d-4a24-896b-f60161226b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen Saudis had already been sanctioned for the murder by the
        US Treasury Department. An eighteenth, a former senior intelligence official,
        was added Friday. The force that serves as the protective detail for MBS,
        known as the "Tiger Squad," was also sanctioned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcdfaa-c873-494a-9968-f5232b5e3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1426ba33-3e46-4fb9-aaba-78311b5066f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department also announced 76 unnamed Saudis would be barred
        from the United States under a "Khashoggi Ban."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6cbd2-71bd-4896-ad7c-8e7fe2559d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a610253f-d5b3-468b-803b-1bda9345e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government immediately responded to Friday''s report and
        criticized its conclusions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faf787-d12d-441e-87d5-a07e8e935781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a25f07c-4a41-4768-bb22-8e22e1ec2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Kingdom of Saudi Arabia completely rejects the negative, false
        and unacceptable assessment in the report pertaining to the Kingdom''s leadership,
        and notes that the report contained inaccurate information and conclusions,"
        a statement read.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda5106-d41b-45a9-8a71-7fc2f2a34f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57df3f8-4a6f-4fd6-a61e-00f8011018da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said over the weekend that more announcements regarding Saudi
        Arabi would be coming Monday. The White House clarified his comments, saying
        the State Department would provide more details about the announcements already
        made.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db2ec31-6168-4980-85bc-0fec6597a7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11e1159-4af9-4070-aac6-3a6e0324f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recalibration of relations with Saudi Arabia began on January
        20th and it''s ongoing. The Administration took a wide range of new actions
        on Friday," a White House official said. "The President is referring to the
        fact that on Monday, the State Department will provide more details and elaborate
        on those announcements, not new announcements."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c2521-0c86-4f64-b711-2f7c84c38181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:41:56.497+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:23.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
