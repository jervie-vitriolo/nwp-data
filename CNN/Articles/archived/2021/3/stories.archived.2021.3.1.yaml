  'Three-names-removed-Khashoggi-intelligence-report-':
    'author': 'Alex Marquardt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T23:39:26.915+08:00
    'imagesource': 'jcr:fb187d51-d7a4-451d-a447-c666e2236399'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc703f04-bb98-47fc-bfa1-58b60372df05'
    'lead': 'Shortly after the US intelligence community published its long-awaited
      report on Friday afternoon on the Saudis who were responsible for the death
      of Jamal Khashoggi, it was taken down without explanation and replaced with
      another version that removed the names of three men it had initially said were
      complicit.

      '
