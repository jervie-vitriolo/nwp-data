      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ang magiging</em> importance <em>ng</em> vaccine<em> na
        nakita natin na mataas na</em> efficacy<em>, pero darating</em> this coming
        <em>pang</em> third quarter and fourth quarter?<em> Sabi nga ng mga dalubhasa,
