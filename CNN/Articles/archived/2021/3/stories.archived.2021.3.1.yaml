      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1)—&nbsp;</strong>Amid
        hesitancy from some citizens, experts from the medical field encouraged their
        fellow frontliners to get vaccinated against COVID-19, saying the best product
        is the one readily available for the inoculation program.</p>'
