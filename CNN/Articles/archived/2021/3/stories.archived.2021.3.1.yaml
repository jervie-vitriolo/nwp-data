  'andrew-cuomo-sexual-harassment':
    'author': 'Gregory Krieg, Devan Cole and Elizabeth Joseph, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-01T18:08:40.689+08:00
    'imagesource': 'jcr:1e2bce9a-8e8a-4e7b-b022-50f0e9855886'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb3ea31-b463-40c3-8328-f8ad3613830a'
    'lead': 'Faced with an escalating backlash following two allegations of sexual
      harassment in less than a week, New York Gov. Andrew Cuomo on Sunday acknowledged
      that some of his comments in the workplace "may have been insensitive or too
      personal" and said he was "truly sorry" to those who might have "misinterpreted
      (the remarks) as an unwanted flirtation."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-01T18:13:09.842+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T12:46:40.384+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T12:44:57.811+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'Andrew-Cuomo', 'sexual-harassment']
    'template': '1'
    'title': 'Cuomo says he''s ''truly sorry'' for workplace comments he says were
      ''misinterpreted as an unwanted flirtation'' following sexual harassment claims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642fd626-14c9-4ba8-b66b-5f1d4c8891e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:40.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Faced with an escalating backlash following
        two allegations of sexual harassment in less than a week, <a href="https://www.cnn.com/2021/02/28/politics/andrew-cuomo-sexual-harassment-allegations/index.html"
        target="_blank">New York Gov. Andrew Cuomo</a>&nbsp;on Sunday acknowledged
        that some of his comments in the workplace "may have been insensitive or too
        personal" and said he was "truly sorry" to those who might have "misinterpreted
        (the remarks) as an unwanted flirtation."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2defef89-e247-4fa9-b26e-72b2f1fa745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:41.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cuomo, a third-term Democrat, also maintained that he never
        inappropriately touched or propositioned anyone, denying the allegation of
        a former aide that he had kissed her on the lips after a one-on-one briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8150c5-d0f7-4cfb-a2de-8fbeb3dea7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s statement capped a <a data-cke-saved-href="https://www.cnn.com/2021/02/28/politics/andrew-cuomo-sexual-harassment-allegations/index.html"
        href="https://www.cnn.com/2021/02/28/politics/andrew-cuomo-sexual-harassment-allegations/index.html"
        target="_blank">whirlwind 24 hours</a>&nbsp;that began with a new accusation
        on Saturday of sexual harassment and growing calls from prominent New York
        Democrats for an independent investigation into the allegations. His efforts
        to guide that process also unraveled after the state attorney general, Letitia
        James, rejected Cuomo''s proposal that she and the New York''s chief judge
        jointly select an independent attorney to conduct "a thorough and independent
        review" of the claims against him. Instead, James insisted that the process
        be free from any perception of interference by the governor or his allies.
        To do that, she said, her office requested an official referral that would
        provide the investigation — which will be handled by an outside law firm —
        subpoena power.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0b324a-09c4-4639-8fb7-8c44da874399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In backing down from his initial positions, Cuomo — who over a decade
        in office has kept a powerful grip on the workings of the state government
        — signaled an understanding of the severity of a scandal that could threaten
        his job and prospects for reelection next year to a fourth term. The new accusation
        drew attention from top state elected officials and a call, on CNN''s "State
        of the Union," from White House press secretary Jen Psaki for "an independent
        review of these allegations." Psaki called them "serious" and said, of the
        second accusation, it had been "hard to read that story, as a woman."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9ec08-c020-4251-85eb-79fc64cba7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:42.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo''s office had initially selected former federal Judge Barbara
        Jones to investigate claims of sexual harassment made against the governor
        by two female former aides, but the choice was publicly rejected by several
        high-profile New York Democrats, who argued that Cuomo should have no role
        in shaping the probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0483bf-48bb-49d8-a094-cbb5848268b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:43.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beth Garvey, special counsel and senior adviser to the governor,
        in a statement earlier Sunday then asked James and Chief Judge Janet DiFiore
        to choose "an independent and qualified lawyer in private practice without
        political affiliation" to conduct a "thorough review" and issue a report on
        the matter in an effort to "avoid even the perception of a lack of independence
        or inference of politics."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689947e-20bf-4915-8180-94c25a87a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:43.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that push, too, was rejected by James, who in a pair of statements
        of her own made clear the conditions under which her office could conduct
        an independent probe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36971c0a-850b-4fa0-8370-9d327f4c479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:44.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To clarify, I do not accept the governor''s proposal. The state''s
        Executive Law clearly gives my office the authority to investigate this matter
        once the governor provides a referral," James said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812f106-c994-49c1-9bed-230b8d5c5d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:44.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I have deep respect for Chief Judge DiFiore, I am the duly
        elected attorney general and it is my responsibility to carry out this task,
        per Executive Law. The governor must provide this referral so an independent
        investigation with subpoena power can be conducted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6cf6b-90e3-498f-8757-d0b2c60d873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:45.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on Sunday afternoon, New York Sen. Kirsten Gillibrand backed
        James.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4ff42-609a-4cc4-92e1-33fa84538a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:46.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These allegations are serious and deeply concerning. As requested
        by Attorney General James, the matter should be referred to her office so
        that she can conduct a transparent, independent and thorough investigation
        with subpoena power," Gillibrand said in a press release.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a09bee1-aa9c-408f-b334-20a21f24332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.843+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:46.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims against Cuomo that will be investigated include one that
        emerged Saturday evening in an article in <a href="https://www.nytimes.com/2021/02/27/nyregion/cuomo-charlotte-bennett-sexual-harassment.html"
        target="_blank">The New York Times</a>. Charlotte Bennett, a 25-year-old former
        executive assistant and health policy adviser to Cuomo, told the newspaper
        that during one of several uncomfortable encounters, Cuomo asked her questions
        about her sex life during a conversation in his State Capitol office and said
        he was open to relationships with women in their 20s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaebef2-9f2a-4a73-9af2-d9690a7e5503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:47.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She interpreted the exchange — which she said took place in June
        while the state was in the throes of fighting the pandemic — as what the newspaper
        called "clear overtures to a sexual relationship." CNN has reached out to
        Bennett for comment on the latest accusation, which the governor denied in
        a statement on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628e133-84d6-4739-be6d-c5bbc6448bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:47.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing I would ever have wanted was to make her feel any
        of the things that are being reported," Cuomo said, saying that "she came
        to me and opened up about being a sexual assault survivor" and that "I tried
        to be supportive and helpful."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4838cda-15b6-43f8-8c8b-976385cf169d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:48.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate allegation was made by Lindsey Boylan, another former
        Cuomo aide, who wrote a detailed post on <a href="https://medium.com/@lindseyboylan4NY/my-story-of-working-with-governor-cuomo-e664d4814b4e"
        target="_blank">Medium</a>&nbsp;last week about her own claims of sexual harassment
        against Cuomo, which his aides have said are untrue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3500a465-2e5e-49d9-81d2-f22463b3c226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:48.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boylan alleged in the Medium post that Cuomo invited her to "play
        strip poker" during a 2017 flight on his taxpayer-funded jet while another
        aide was seated beside her and a state trooper behind her. In 2018, Boylan
        said, Cuomo stunned her by kissing her on the lips after a one-on-one briefing
        on economic and infrastructure projects in his New York City office.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94cb4a1-4224-4e53-b696-ea99c66d82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo denied Boylan''s allegations in a December news conference
        when she first made them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f9ceb3-0fbf-497d-a73e-73c1f3ffff35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the governor''s press secretary on Wednesday,
        four other people said they were on October flights with her and that "this
        conversation did not happen."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc3f460-2720-4106-ae73-f01186ae40b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.844+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to corroborate the allegations, and when asked
        for further comment, Boylan — who is currently running for Manhattan borough
        president — replied that she was letting her Medium post speak for itself.
        She wrote in the post that she hoped sharing her story "will clear the path
        for other women to do the same."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96261af2-7ee8-487c-a272-d525cf1795ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:50.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Democrats who called on Cuomo to let the attorney general
        and chief judge appoint an independent investigator is New York Rep. Jerry
        Nadler, who <a href="https://twitter.com/RepJerryNadler/status/1365856145693437953"
        target="_blank">wrote in a tweet</a>&nbsp;on Saturday: "As has become standard
        practice in the State of New York when allegations relate directly to the
        Executive, Governor Cuomo should refer the matter to the Attorney General,
        who should, in turn, appoint an independent investigator."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793fded8-4448-4964-806d-5978fb150f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Rep. Alexandria Ocasio-Cortez similarly <a href="https://twitter.com/AOC/status/1366042045861793794"
        target="_blank">wrote on Twitter</a>&nbsp;on Sunday that there "must be an
        independent investigation - not one led by an individual selected by the Governor"
        to look into the allegations, which she called "extremely serious and painful
        to read."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45ca3f-4bb1-49cd-a677-f8673c7998f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional developments.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97910f91-4fb5-4078-927a-4b5d476edd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T18:13:09.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T12:46:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/02/28/politics/cuomo-harassment-claims-independent-lawyer/index.html"
        target="_blank">Cuomo says he''s ''truly sorry'' for workplace comments he
        says were ''misinterpreted as an unwanted flirtation'' following sexual harassment
        claims</a>."</em></p>'
  'prc-fake-saliva-testing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-01T18:11:51.520+08:00
