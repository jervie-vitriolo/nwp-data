      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines requires all of its personnel
        to be vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0927c0e5-b5de-444d-b833-a7b0529c656e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:15.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the arrival of 600,000 doses of Chinese firm Sinovac’s COVID-19
        vaccine doses, official inoculations against the deadly coronavirus have finally
        begun in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feeca4-cc9c-4402-8ad8-a571498cbfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the delivery of CoronaVac doses donated by China, the
        government rolled out its vaccination program in six hospitals in Metro Manila,
        considered as the COVID-19 epicenter since the pandemic struck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c400502-9daf-4181-83e2-ee4427d1af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:16.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine General Hospital Director Dr. Gerardo "Gap" Legaspi was
        the first person in the country to get a COVID-19 vaccine legally. Prior to
        the legal shots received by Legaspi, PGH healthcare workers, FDA Director
        General Eric Domingo, vaccine czar Carlito Galvez, among others, it was admitted
        that several government officials and Presidential security members jumped
        the priority line and used smuggled vaccines made by China’s Sinopharm as
        early as last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2037c-1088-4a34-bedd-ca5ed70fa404'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:17.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China decided to give a fraction or 100,000 of the donated doses
        to the Department of National Defense. Half of these may go to government
        troops, the AFP said last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c721f9-4c97-47f9-a852-842164356c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:17.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said that 64-year-old Duque will not get the
        Sinovac vaccine because the FDA has recommended giving the shot to people
        aged 18-59 only. It added -- contrary to Presidential spokesperson Harry Roque''s
        announcement -- that the health chief was not among those vaccinated Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977589b2-0bc3-44d9-97ff-a1d3d6a3ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T14:52:57.666+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be vaccinated when the appropriate vaccine becomes available,
        following of course the prioritization framework," the DOH told reporters
        in a Viber message.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebf6cc-ef36-4b54-91d1-d5f2e6c76c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T15:22:18.563+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T12:51:18.981+08:00
