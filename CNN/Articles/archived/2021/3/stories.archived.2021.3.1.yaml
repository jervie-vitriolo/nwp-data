      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Former NBA star Jeremy Lin will not
        be naming the person who called him "coronavirus" while he was playing basketball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930824f5-6e85-42e6-9911-246b8ef057ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c419ed9-1ffe-4617-9f3f-a9403abde7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin, who plays for the Santa Cruz Warriors, the G League, or minor
        league, affiliate of the Golden State Warriors, tweeted Saturday that he will
        not be "naming or shaming anyone" after sharing the racism he experienced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3282e4-5dbb-4143-87fc-d4865dee9716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:01.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02d6d8-93f6-454e-90af-531f39abfbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:02.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What good does it do in this situation for someone to be torn down?"
        Lin said. "It doesn''t make my community safer or solve any of our long-term
        problems with racism."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24f56f-cd56-4eaf-9461-0d898542098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:02.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5ed392-4474-4ba7-afe2-0f4458ef9ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead, if you want to truly help, look for the Asian kid that
        has no one to speak up for him when he''s bullied," he said. "Look for the
        Asian American groups that are experiencing poverty but getting overlooked."</p>'
