      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/01/entertainment/harry-meghan-oprah-promo-scli-intl-gbr/index.html"
