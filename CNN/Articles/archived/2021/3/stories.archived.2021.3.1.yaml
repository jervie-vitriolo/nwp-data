      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab85c2-f4d9-4905-80c4-e31e6ef6450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.745+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.513+08:00
