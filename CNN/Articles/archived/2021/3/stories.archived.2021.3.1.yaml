      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d3eeb-7497-4c7a-b010-e0a4e12567a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T08:44:29.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T12:54:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his time at Harvard University, Lin said his assistant coach
        Kenny Blakeney helped talk him through the moments he experienced racism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725a3a0-a352-4020-b0c1-68aca8f570d7'
      'mgnl:activationStatus': true
