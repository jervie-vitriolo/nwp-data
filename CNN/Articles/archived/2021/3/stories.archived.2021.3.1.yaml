      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Apple blew through its December quarter
        record for sales in China when it reported earnings last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2fa5b-eeb0-4a35-a0ca-3e7aa64e6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T11:00:49.093+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T12:52:04.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales in the greater China region grew a whopping 57% from the same
        period in the previous year, topping more than $21 billion, thanks to strong
        demand for the iPhone 12. The results marked a big win in a key market for
        Apple — China sales made up nearly 20% of the company''s total revenue in
        the quarter.</p>'
    '2':
