      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have been pushing for the resumption limited face-to-face
        classes in low-risk areas, citing different reasons such as the effect of
        online classes on the student’s academic performance.</p>'
