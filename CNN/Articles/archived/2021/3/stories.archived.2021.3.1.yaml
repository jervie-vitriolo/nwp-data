      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Britain''s Prince Philip, the husband
        of Queen Elizabeth II, was moved from one London hospital to another on Monday
        for treatment of an infection and observation of a preexisting heart condition,
        Buckingham Palace announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f53e2-acf8-4e28-8580-1a780632cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7695736-4c27-4d86-8bc4-05dd54a07159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 99-year-old Duke of Edinburgh was admitted to the King Edward
        VII Hospital in London on February 17 after feeling unwell. The palace later
        confirmed that he was being treated for an infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e62b5b-d3ce-4a34-82a0-62d1d4b1a492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db684646-ec8f-4f3c-a2de-a51fd994a568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip spent 14 days and 13 nights there -- his longest stay in
        a hospital to date -- before he was transferred on Monday to St. Bartholomew''s
        Hospital, also in London, where doctors will continue to treat him for an
        infection, as well as undertake testing and observation for a preexisting
        heart condition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5c23a-3468-44d5-a1e2-24f64626a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b0ceb-63e4-4739-8e08-4b9799ed8c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Bartholomew''s specializes in cardiac care, according to the
        hospital''s website, which bills it as "Europe''s largest specialised cardiovascular
        service."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198073b6-e468-480d-9256-6948a66407d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859f9195-2b45-4cc0-8199-896d6be6ffe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke remains comfortable and is responding to treatment but
        is expected to remain in hospital until at least the end of the week, according
        to a statement from the royal communications office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b6aba-0ec5-41f0-a495-f554d49c24e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66497d-240e-4ba9-b8f3-e023009a064e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip''s youngest son, Prince Edward, told the UK''s Sky
        News recently that his father was doing "a lot better" and was looking forward
        to returning home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a84a7a8-d34a-4cb9-99c9-d65bc0f115f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980038e3-8d85-4e73-abc9-ef7229c77f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve had some brilliant and lovely messages from all sorts of
        people. And we really appreciate that and so does he. I''ve been passing them
        on," Edward said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0242c5b9-fc43-4677-8c53-435a34a7f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.746+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ec8be-24a2-4d25-9e9b-84a213afbaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s grandson, Prince William, previously said his grandfather
        was doing "ok" and that hospital staff were keeping an eye on him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2a4a0-2e5d-45b3-8b6d-f667ed684820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a441544-03b4-4dd3-95fd-6bb2b9258810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, who turns 100 in June, stepped back from public life
        in 2017 and has been taken to the hospital several times in recent years.
        In December 2019, he received hospital treatment for a pre-existing condition.
        The Duke of Edinburgh also surrendered his driving license in February 2019
        after he was involved in a car crash.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd814ee7a-84fa-42ba-a2e8-56537619f21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a081213e-cc7d-49c3-9561-e2e0870fa848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and her husband have spent most of the past year at Windsor
        Castle, outside London, having moved away from Buckingham Palace during the
        first wave of the Covid-19 pandemic in spring 2020. In April 2020, the Duke
        of Edinburgh made a rare public statement, thanking key workers across the
        UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c59393-4989-4abd-8ef4-ad1f82b3aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c6ad67-4bf1-479c-a63b-f19a332f7b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:31.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen and Prince Philip both received the first dose of a Covid-19
        vaccine in January 2021.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d13726-18bd-41f2-81f0-d899b8b7f2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:09:34.747+08:00
      'mgnl:createdBy': 'vince'
