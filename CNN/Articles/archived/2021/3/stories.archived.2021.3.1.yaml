      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Myanmar''s ousted civilian leader Aung
        San Suu Kyi was hit with another charge Monday, as protesters returned to
        the streets in a show of defiance following the deadliest day since the military
        seized power in a coup in early February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e3325-b41c-4d04-8774-ef199a34963f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5bfe8f-67b4-4c91-9099-4ae17822892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi appeared in a court hearing via video conference where she
        was charged under Myanmar''s colonial-era penal code prohibiting publishing
        information that may "cause fear or alarm," her lawyer said according to Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba9aebc-164e-4d9d-9a6a-2e1741b7163f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8464b8-520e-4cd0-85b7-4fa10a566cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, who has not been seen by the public or her lawyers since
        she was detained, appeared to be in good health, lawyer Min Min Soe told Reuters.
        He added that she had requested to see her legal team during the hearing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e387554-d156-437f-b6ba-1d47fb5da525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16d10a-6dc7-4ed4-a9bb-bb11ce922370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third charge against Suu Kyi, whose National League
        for Democracy Party (NLD) won a landslide in November 2020 elections, which
        the military used as a pretext for seizing power. She has also been charged
        in relation to a national disaster law and an earlier count under the country''s
        import and export act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848ccc42-caad-47c6-964a-4dd98a04c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00078a59-38ff-44ac-8c9f-12657fc9da35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Min Min Soe told Reuters that Suu Kyi''s next hearing would be March
        15.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3f390-7095-4f33-96b0-91e3d0e34ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfa13e5-62d2-4868-be83-b2cf8e591ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reappearance of Suu Kyi came as protesters rebuilt barricades
        and stared down security forces in the wake of Sunday''s violence. Video showed
        many protesters marching in southeastern Dawei city, where at least three
        people were killed Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fca57c9-f45d-4230-8351-e55bcc6c8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe83354-b209-40d7-8ae7-4bcad19380fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yangon, protesters dragged bamboo scaffolding, tires and other
        debris into the roads to form barricades as they chanted slogans. Local media
        Myanmar Now reported that security forces used stun grenades and tear gas
        to disperse protesters in two townships Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5212c5-7a6d-4616-ba67-0a42863a9d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.026+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9450bfc-642a-410f-bb25-8419d676bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activist Thinzar Shunlei Yi said the violent crackdown
        would not deter protesters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe4232-56ee-4d15-906f-5392585aa852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacd973-8c8d-4096-82fd-0fde3a208339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bloodshed made the resistance stronger, determined and united
        more than ever. So it is truly counterproductive," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe25ffb4-2da6-4b04-b6c1-67b95377490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e7374-b26a-4c46-a79c-d11d025713b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces opened fire on pro-democracy protesters on Sunday,
        using tear gas, flash bangs and stun grenades in towns and cities across Myanmar.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b57b5-b0c1-46ae-9cf6-404ed8136dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ec3611-a071-4d03-943b-2316c7a5ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18 people died and more than 30 were injured in the clampdown,
        according to the United Nations Human Rights Office. Activist groups have
        put the death toll and number of injured as higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75060849-2182-4580-8104-86a5421787c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01270e-e884-487d-ad35-539fd5bcfd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from across the country Sunday showed bodies lying in pools
        of blood on the streets, the injured frantically carried away with bullet
        wounds peppering their limbs, and protesters huddled behind makeshift shields.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2e6a15-8dee-4555-a853-19915df1e932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c503a61-bdc3-47ac-a85f-293d23957be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Human Rights Office said that "deaths reportedly occurred
        as a result of live ammunition fired into crowds" in multiple locations, including
        the largest city Yangon, in Dawei, Mandalay, southern Myeik, central Bago
        and Pokokku, according to a statement from spokeswoman Ravina Shamdasani.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb3e05-a8ce-4101-8aed-81176ba404b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733d739-0486-40d9-be9a-46191edf47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement condemned the "escalating violence" and urged the
        military junta to "immediately halt the use of force against peaceful protesters,"
        saying that "the people of Myanmar have the right to assemble peacefully and
        demand the restoration of democracy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce40299-d3b4-4379-9ba9-d7159f8a2872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ac786-f579-486a-a1ba-b1d2ab134918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But protesters, activists and many others in the country say words
        and condemnations are no longer enough, and have called on the international
        community to take real action to hold the Myanmar military to account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14d001-1ae5-4590-be15-50b2be7e8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ff53f9-2522-4145-a8a2-723c8cf85fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment was made no more clearer than from a young internet
        network engineer, who was among the first of Sunday''s casualties in Yangon,
        according to Reuters. The day before Nyi Nyi Aung Htet Naing was shot dead
        by a police bullet, he had posted on Facebook about the increasingly violent
        military crackdown, asking "#How_Many_Dead_Bodies_UN_Need_To_Take_Action,"
        in reference to the United Nations, Reuters reported.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671c5a2a-0d49-4a4d-b95a-02ebf88f3a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ae832b-dc98-437c-ba61-0bacb247203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from an apartment above recorded the sound of gunshots as
        Nyi Nyi lay slumped outside the gate of the Kamaryut township high school
        -- wearing a construction worker hardhat, his phone in his hand. Several protesters
        could be seen sprinting past the body before five gained courage to carry
        him away, crouching as they ran, according to video from Myanmar Now and Reuters.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac30c7-6901-4774-8f30-de771a009ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d234fc0-e60c-4e02-81d6-1a5d8e4772e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing Nyi Nyi''s words calling for more action from the international
        community, UN Special Rapporteur for human rights in Myanmar, Tom Andrews,
        said on Twitter: "Words of condemnation are welcome but insufficient. We must
        act."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6767b09-6a22-4e40-bb39-156937caead9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ef270-1abf-4368-a599-d963e160cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the junta ratchets up its brutal attacks against peaceful protesters
        in Myanmar, the world must ratchet up its response," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a9304-e485-4d21-a169-ccf30cb8af41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f3f18c-42c6-415f-8ec2-733733f035ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday night and Monday morning, vigils and memorials were held
        for the victims, with residents lighting candles in front of their houses
        and laying flowers at the sites where people were killed, according to Reuters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b0a4f5-ab0f-402e-a5fa-bed8a6ab14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0356c3e-7156-4fed-ae3d-2a97f72269b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist group, the Assistance Association for Political Prisoners
        (AAPP) said that as of Sunday, it had documented 1,132 people who have been
        arrested, charged or sentenced since the February 1 coup. The group noted,
        however, that around 1,000 people were arrested across Myanmar on Sunday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8523628b-9727-4c66-b817-a997abc1aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebd2f1d-76db-4441-8e21-0a9c0b358e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those detained during the demonstrations were at least 85
        medical professionals and students, along with seven journalists, according
        to the UN Human Rights Office.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd448aa1e-4770-4e09-97f1-a7f0752e1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-01T23:14:39.029+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T12:45:29.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
