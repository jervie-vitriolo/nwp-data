      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authors and accomplices of the dictatorship that looted the
        economy and attacked life and democracy in Bolivia must be investigated and
        punished," Morales wrote on his official Twitter account on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6baa8d-6470-4ade-88fb-ac9d902e8821'
