      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they fast-track the deployment. We can''t stick
        with 30,000 doses a week.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b826aef-52c5-4c00-a4d1-a0d162a1e597'
