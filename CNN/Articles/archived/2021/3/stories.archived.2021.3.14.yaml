      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having undergone surgery on January 26, LeVert has spent time resting
        while his body recovers, and he admitted to having some "heavy legs" on his
        return to the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540e79b-3005-44c5-847b-1f9ae4bcf7c7'
