      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these positive developments, the Duterte Administration is
        confident that it is on track in implementing its immunization program and
        optimistic that it would be able to achieve its target of inoculating about
        70 percent of the country’s population within this year," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc04ae0-9c13-41d6-afa5-3c27bcea0c20'
