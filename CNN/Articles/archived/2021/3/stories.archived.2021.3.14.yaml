      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A month and a half ago, two months ago, I don''t think I even knew
        if I was going to be out here, especially this soon. It''s definitely a level
        of gratefulness and (I''m) just happy to be on the court."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c253885d-93f7-4598-8e07-c993efc57d05'
