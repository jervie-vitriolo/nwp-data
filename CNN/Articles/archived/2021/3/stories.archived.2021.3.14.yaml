      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also issued an order that the city government will again implement
        30% manpower in some of their offices amid the surge in infections starting
        Monday.</p>'
