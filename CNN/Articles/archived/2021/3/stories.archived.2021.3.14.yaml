      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LeVert was traded from the Brooklyn Nets to the Pacers on January
        16 as part of the blockbuster trade which sent James Harden to the Nets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251336c8-40c4-423d-a3b3-e7a3aadcce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:10.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb7408b-37c2-43ee-b450-1cf9d1151ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.937+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a renal cell carcinoma in his left kidney was found in
        a post-trade physical which required surgery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44e936d-c296-46cd-a4b1-e1239cbeec4c'
      'mgnl:activationStatus': true
