      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before joining Ford she worked in the merchandising divisions at
        Tory Burch in New York City and at Gap Inc. in San Francisco.</p>'
    '1':
