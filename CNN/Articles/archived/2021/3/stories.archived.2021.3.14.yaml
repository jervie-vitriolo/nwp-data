      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in the boxing community mourned the loss of Hagler, paying
        respects to the man who dominated the middleweight division for nearly a decade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb355ab9-4d95-4e1d-9df9-b9dc20542714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former boxing champion Oscar De La Hoya <a href="https://twitter.com/OscarDeLaHoya/status/1370896840996974593"
        target="_blank">said</a>, "Saddened to hear about the death of Marvelous Marvin
        Hagler. One of the greatest to ever step in the ring!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d889c5-f427-434a-8792-871b4b3dbbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:36.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing promoter Bob Arum <a href="https://twitter.com/BobArum/status/1370906699473719298"
        target="_blank">said</a>&nbsp;of Hagler, "He was a man of honor and a man
        of his word, and he performed in the ring with unparalleled determination.
        He was a true athlete and a true man. I will miss him greatly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34410b1-9079-4e3c-a0d7-83252061f504'
