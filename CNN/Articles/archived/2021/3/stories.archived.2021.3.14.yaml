      'mgnl:lastActivated': 2023-01-25T01:17:50.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are small things you can do to help yourself get through
        this period. "The biggest piece is routine and structure," Harrington said.
        She recommends getting at least eight hours of sleep and structuring your
        day in a way that offers some comfort and predictability. Harrington also
        encourages getting creative with human contact and physical touch -- whether
        that''s extending your quarantine bubble to include a trusted close friend
        or safely giving a loved one a "hug," pressing against each other back-to-back.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539df3fe-0b6e-4d4c-a17a-53ef29e2e7d3'
