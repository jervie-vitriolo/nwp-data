      'mgnl:type': 'text'
      'text': '<p>Another RT-PCR test on March 11 <a href="https://www.cnn.ph/news/2021/3/11/PNP-chief-Sinas-contracts-COVID-19.html">showed
        a positive test result</a> and Sinas cut his trip short.</p>'
