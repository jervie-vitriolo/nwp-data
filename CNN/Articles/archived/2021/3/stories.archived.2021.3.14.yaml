      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eed3f31-6edf-4b49-8ab6-c8211e6d2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.650+08:00
