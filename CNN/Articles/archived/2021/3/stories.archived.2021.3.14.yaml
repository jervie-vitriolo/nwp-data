      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez and members of the vaccine experts panel <a href="https://cnnphilippines.com/news/2021/3/11/ph-govt-vaccines-serum-institute-india.html">previously
        met with the Serum Institute of India</a> to secure short and long-term supplies
        of Covovax, developed by US drugmaker Novavax. He added that another team
        is expected to fly to Russia to further conduct a study on the Sputnik V vaccine
        produced by Gamaleya Research Institute.</p>'
  'senate-hearing-pnp-pdea-shootout-postponed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-14T15:03:21.738+08:00
    'imagesource': 'jcr:99e33726-e2ca-4578-9d8a-ba6d0f5883ac'
