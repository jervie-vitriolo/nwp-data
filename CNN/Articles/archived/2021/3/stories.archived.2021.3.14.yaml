      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on consultation with our Chief PNP, PNP officers concerned
        are also ordered to refrain from making any comment on the case of Mayor Aquino,
        and wait instead for the final result of the investigation," he added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e344f4e-6ae2-41fa-9d8d-1b09a31072e3'
