      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27911911-4913-42d0-9ea7-1dc356bdc7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:21.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countless Londoners have this week asked themselves why it took
        a young women''s senseless death for the outpouring of indignation to finally
        burst forth.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af0aed3-627e-48cf-b593-689dd5301b37'
      'mgnl:activationStatus': true
