      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As night fell on the part of South London where Sarah Everard took
        her final steps 10 days ago, the clouds parted for one last ray of sun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb17a1b-c2a9-458d-941c-5231495a04b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:05.626+08:00
