      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then urged the department to bring in more supply to achieve
        the goal of the government of immunizing the top priority sector in the vaccine
        rollout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1bd21-43ac-4afd-b79d-fded1132f81d'
      'mgnl:activationStatus': true
