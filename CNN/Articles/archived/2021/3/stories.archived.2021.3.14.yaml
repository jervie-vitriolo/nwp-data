      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jennifer Lopez and Alex Rodriguez
        say they are still together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ba8033-09fe-4763-b650-4c5b36661bbd'
      'mgnl:activationStatus': true
