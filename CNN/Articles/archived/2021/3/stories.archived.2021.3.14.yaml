      'mgnl:lastActivated': 2023-01-25T01:13:05.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29662813-2ccd-4c5e-95d1-70d934640d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:13:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas came under fire after it was revealed that he did not undergo
        screening upon his arrival in Oriental Mindoro on <a href="https://cnnphilippines.com/news/2021/3/13/no-health-screening-debold-sinas-arrival-oriental-mindoro.htm">March
        11</a>.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749697d-b646-4468-bc54-a0c8b31c87d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
