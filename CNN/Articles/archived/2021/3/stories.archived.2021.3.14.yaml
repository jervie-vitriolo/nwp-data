  'Analysis-covid-19-pandemic-anniversary':
    'author': 'Katie Hawkins-Gaar, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T07:39:02.956+08:00
    'imagesource': 'jcr:786505c3-aad7-4a4e-a075-ae298db7cd17'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50df15cc-95f4-4edf-80dc-9d1390258ec3'
    'lead': 'It''s been one year since Covid-19 was declared a pandemic. That''s 365
      days, give or take, since we''ve hugged our friends, visited our relatives,
      gone to the movies or traveled to a faraway place without worrying about the
      consequences.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T07:43:48.648+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:17:38.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:03.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'ANALYSIS: Why you might be experiencing what psychologists call ''the
      anniversary effect'' — and what to do about it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4e5a1-259b-4696-8289-998b3f871483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;It''s been one year since Covid-19
        was declared a pandemic. That''s 365 days, give or take, since we''ve hugged
        our friends, visited our relatives, gone to the movies or traveled to a faraway
        place without worrying about the consequences. Twelve months since we last
        shook a colleague''s hand, heard the roar of a crowd or left the house without
        needing a mask. A full orbit around the sun since we''ve been able to fully
        relax.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8973e3-e025-4629-bf56-d6f811a94ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5d76f-f2ac-4ab1-8d3b-da00955601f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the weight of all of those things is taking an extra toll on
        you lately, you''re not alone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821da2b4-e8c7-40fb-8602-aad284b29257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64855d5-747e-4f0a-85d1-d4c3fb0ee65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:40.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be experiencing what psychologists call "the anniversary
        effect." As therapist and counselor Susan Harrington explains, our bodies
        and brains store painful memories that can be triggered by certain dates or
        seasons, such as the death date of a loved one, the annual reminder of a serious
        diagnosis, or, perhaps, the one-year anniversary of a pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6990fe11-c5a0-4e15-b0e3-67e34e7947bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e623ead-4840-43e9-b95a-c1cc7416bd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m well familiar with the anniversary effect. I experience it
        each February, around the date of my husband''s death. I feel it every September,
        as my once-happy wedding anniversary is steeped in sorrow. I face it again
        in November, on the day my dad died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed0a21-e32e-4214-98dd-1836ae4e22e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed81a4-2094-4e18-8645-fbab4f8cadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My response to these anniversaries changes with time. Sometimes
        I have trouble sleeping at night or focusing during the day. I become more
        irritable, more easily frustrated, more anxious. I might cry at seemingly
        random things. Other times, I''ll feel inexplicably exhausted. Almost always,
        I wonder what''s wrong with me. That is, until I remember the date.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4d55f-0ff2-41c9-8952-83b22ba2d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34ce01-e046-4d75-8a22-0e00e1daf6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington reassures me that these reactions are normal and acknowledging
        grief anniversaries is healthy. "We tell ourselves that if ''I don''t think
        about it, I won''t feel it,'' but that''s not true," she said. "Because we
        are living it, we are experiencing it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461fd55a-77f1-4690-b2fb-bd9bb4311573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:44.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a492111e-06c6-4297-be3f-942b053f2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington, who is the founder and owner of Maison Vie New Orleans,
        said she''s witnessed how challenging the August 29 anniversary of 2005''s
        Hurricane Katrina can be for her clients. Allowing ourselves to feel all of
        the emotions that come up with difficult anniversaries is the right thing
        to do, Harrington explained. "Grief is normal, it''s natural, it''s expected,
        it''s important."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348cd31a-ec2d-4628-b363-fe1d5a375718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:45.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46bd4e7-0cd9-482e-8e81-84d7b16bedba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:45.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps like you, I''m currently feeling the dread of the Covid-19
        anniversary. Whereas many grief anniversaries are something we suffer through
        solo, the pandemic is an event we''re experiencing simultaneously. You might
        be in a pretty bad mood lately; chances are, your coworkers, neighbors and
        friends are too.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a467e3-39b6-48d9-8187-9da6b360f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:46.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f07a0ff-7d86-4858-9fc1-75895e01dfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you haven''t lost someone to the pandemic, there''s still
        plenty to grieve. We''ve missed out on important events and had to postpone
        meaningful celebrations. Our routines, social lives and sense of security
        have shifted dramatically. And witnessing the massive death toll -- some 530,000
        Americans killed and counting -- affects all of us, whether we consciously
        realize it or not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750317f-ae21-4a24-81f0-1bbf9dbe560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:47.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19569b2f-1b7c-41a6-8a5d-41404718e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:47.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrington urges her clients to practice kindness, consideration
        and compassion -- with themselves and others. "Because we''re so scared right
        now, we''re locking into our beliefs," she said. "Change is scary; it brings
        up anxiety. But we have to remember that other people are scared, too."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141da68-8505-4dc7-a076-9e9b321218f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c2374-222d-4d45-8036-4c52f21b25c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, sitting with those feelings can be difficult. The
        death toll keeps climbing. Mask mandates keep changing. We have very few,
        if any, chances to catch our breath and take a break from work or parenting
        or making the same tired dinners every week. Finding the time and space to
        process all of the sadness we''re feeling seems near impossible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3521a095-4d3c-49e0-a6c9-fc3a76f95b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.649+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:49.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f1544f-0e42-4913-a7fa-64beda13cd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T07:43:48.650+08:00
      'mgnl:createdBy': 'glee'
