  'us-president-joe-biden-reach-out-to-north-korea':
    'author': 'Arlette Saenz and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T12:40:52.676+08:00
    'imagesource': 'jcr:70ff542e-ad0e-4700-bf67-692d30ada8e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70772d45-dabb-46a0-b88c-46293cf21927'
    'lead': 'The Biden administration launched a behind-the-scenes push last month
      to reach out to North Korea through multiple channels, a senior administration
      official has told CNN, but thus far Pyongyang has been unresponsive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T12:49:22.408+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T01:16:53.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:05.237+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'North-Korea', 'Joe-Biden', 'Kim-Jong-un', 'foreign-relations']
    'template': '1'
    'title': 'Biden administration started outreach to North Korea last month, but
      country is unresponsive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586cce48-49c5-4ea1-9d16-6dd231d0364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:53.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration launched a behind-the-scenes
        push last month to reach out to North Korea through multiple channels, a senior
        administration official has told CNN, but thus far Pyongyang has been unresponsive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a535c3-2fe6-4434-bbd8-fa31855f6c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8547c9f7-6f59-4e2c-830f-cb1cc13c8e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:54.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reduce the risks of escalation, we reached out to the North
        Korean government through several channels starting in mid-February, including
        in New York," the official said. "To date, we have not received any response
        from Pyongyang. This follows over a year without active dialogue with North
        Korea, despite multiple attempts by the US to engage."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ea021-0319-4fa8-81b1-743fca532d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:55.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee3b4d-3600-4582-9ebc-a419d08f599e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not provide further details of what the outreach
        entailed but noted the administration has been conducting its interagency
        review of the United States'' policy towards North Korea, "including evaluation
        of all available options to address the increasing threat posed by North Korea
        to its neighbors and the broader international community."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65032848-1efc-4fa4-934e-95db44cc47fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254a7cc9-b567-4b7c-a5e4-62a6ecd7cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the review process, the administration has consulted with
        former government officials with experience in North Korea policy, including
        some officials from the Trump administration, the official said. The US has
        also been in touch with allies from Japan and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9020bf8-0935-47e7-b48c-95d4156594a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:57.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f384df6f-2d17-4cde-ae5b-3d294851605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:57.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to completing our intensive, multi-stakeholder
        policy review in the coming weeks," the official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f578f20-28a3-4e5d-b9b8-98b51cc92ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ffb289-7d49-40ce-9d82-1ed6587546d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:58.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reuters first reported the outreach efforts on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1300c0ae-db72-4fa4-bf8f-863addd476ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:59.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e1bdc4-888e-42d2-b742-713f2a073c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:59.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the outreach comes as lawmakers and key US allies are eagerly
        awaiting details about Biden''s North Korea policy, which they expect will
        be announced publicly in the coming weeks when the administration has completed
        a policy review, according to multiple sources familiar with the internal
        discussions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489aeb9d-182c-4139-acca-848fb2b076af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d5c61-4849-4c11-9f7f-3fd64ffcc4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.409+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite imagery obtained by CNN reveals North Korea has recently
        taken steps to conceal a facility that US intelligence agencies believe is
        being used to store nuclear weapons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ed14ac-4b00-49ff-804b-646ddd451901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:49:22.410+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/13/politics/north-korea-biden-administration-outreach/index.html">Biden
        administration started outreach to North Korea last month, but country is
        unresponsive</a>."</em></p>'
  'mrt-3-disciplinary-action-vs.-personnel-in-viral-video-train-disinfection':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
