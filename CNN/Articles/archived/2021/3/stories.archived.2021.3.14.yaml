      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e7832-ecb0-42e9-93fd-2c653398f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.938+08:00
