      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the NLEX Road Warriors got Calvin Oftana from
        the San Beda program with the third pick.</p>'
