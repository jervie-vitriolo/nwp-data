      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:17.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that most of those in quarantine facilities are from
        the same household, meaning transmission of the virus is very high among families.
        This is aside from the possible presence of the COVID-19 variants that have
        already entered the country, he said.</p>'
