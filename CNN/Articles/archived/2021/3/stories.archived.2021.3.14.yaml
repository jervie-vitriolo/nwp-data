      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b4ccf-ce97-497e-a38c-26df0ba46d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:30.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple released a statement to CNN Saturday morning through
        their representative clarifying that they remain in a relationship and are
        "working through some things."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c529a-14f6-49ce-8aaa-b5453105b8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33204f3-4e99-409b-afc9-4a360954fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:31.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after CNN, citing a source close to the couple,
        and other news organizations <a href="https://cnnphilippines.com/entertainment/2021/3/13/Jennifer-Lopez-Alex-Rodriguez-split.html">reported</a>
        Friday that the couple had broken up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bbb03-bdd9-454b-bd17-ee5225380efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:32.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ebd329-dcba-4c89-be43-0d1740b3758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:32.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez and Lopez have been in a relationship since 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609d799-e68a-4e4d-8f3d-c2079aebd089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.426+08:00
