      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:13:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Moreno said the local economy will remain open and reminded
        the public to remain vigilant and to strictly follow minimum health protocols.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef8dd5a-df46-4279-bfff-37063fd3f5b3'
