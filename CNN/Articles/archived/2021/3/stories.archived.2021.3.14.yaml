      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung nakikita ko na nagpapabaya tayo at kinakailangan ihinto
        ang pag-inog ng Maynila gagawin ko po iyon,</em>” he said in a public address
        streamed online, emphasizing that this will be done in order to protect the
        lives of each citizen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b276cf-d898-4130-a869-368b0cac8119'
