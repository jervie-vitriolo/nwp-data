      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I was preparing for the Senate Inquiry on Monday, I took my
        RT-PCR at the Chinese General Hospital yesterday as part of the requirement.
        This morning I received the result. I TESTED POSITIVE," he wrote.</p>'
