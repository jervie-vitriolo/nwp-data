      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having spent 46 days on the sideline, LeVert finally was able to
        make his long-awaited debut on Saturday. And his return to the court "energized
        our team," according to Pacers coach Nate Bjorkgren.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ada545-72e5-45ce-b6e6-ceb389ea1434'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.938+08:00
