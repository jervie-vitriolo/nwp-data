      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came <a href="https://www.cnnphilippines.com/news/2021/3/13/Calbayog-intel-chief-relieved-request-lawyers-for-alleged-communists.html">after
        the sacking of PLt. Fernando Calabria, Jr.</a>, head of the Calbayog City
        police intelligence unit, after he requested a list of lawyers of alleged
        communists from the Office of the Clerk of Court in Calbayog. Calabria said
        he made the request in compliance with “higher PNP offices,” a claim which
        Eleazar denied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
