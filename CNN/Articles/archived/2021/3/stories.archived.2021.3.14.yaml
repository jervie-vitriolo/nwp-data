      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7807c7-7eaa-41d5-b8d7-80edc0050484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:34.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the fourth marriage for Lopez, who divorced singer Marc
        Anthony in 2014, and the second for Rodriguez, who has been divorced since
        2008.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd517678-2a3b-438a-baf5-034a55f514c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:23:21.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:35.306+08:00
