      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2020, <a href="https://www.cnnphilippines.com/news/2020/5/15/Sinas-Metro-Manila-police-charged-birthday-feast.html">he
        and 18 subordinates were charged for entertaining guests to a birthday blowout</a>
        despite strict quarantine rules, an event which also sparked outrage due to
        the perceived "double standards" on law enforcers imposing health protocols.</p>'
