    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857efa66-7a64-4b82-865c-77389a9eb165'
    'lead': 'The Senate Committee on Public Order and Dangerous Drugs said it will
      postpone, again, the scheduled inquiry on the deadly PNP-PDEA shootout after
      some officials, including chiefs of both agencies involved, catch COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T15:12:15.417+08:00
