      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montaño will be replaced by PLtCol.Rodolfo Albotra as the city’s
        new chief of police, while PMaj. Ruel Burlat is designated as the new chief
        of intelligence unit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38b72bf-4ae9-44b0-8cc8-2e2a4b2a7d5f'
