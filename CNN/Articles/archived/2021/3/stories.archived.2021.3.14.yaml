      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Miguel Vivanco, director of Human Rights Watch Americas Division,
        said Saturday, "The arrest warrants against Añez and her ministers do not
        contain any evidence that they have committed the crime of ''terrorism'',"
        adding "for this reason, they generate well-founded doubts that it is a process
        based on political motives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23662ece-adf2-48db-994a-79b2363d73b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
