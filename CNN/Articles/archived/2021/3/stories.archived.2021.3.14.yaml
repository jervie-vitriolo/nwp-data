    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce9c97-ed6d-44ba-8776-7aa3c43d1111'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:43.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the political tensions, Bolivia is also fighting
        the coronavirus pandemic. The country, one of the worst-affected in the region,
        has so far registered over 250,000 cases and nearly 12,000 deaths, according
        to the latest data from Johns Hopkins University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3da242-0fe1-4e87-93c0-b6d4eca30916'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
