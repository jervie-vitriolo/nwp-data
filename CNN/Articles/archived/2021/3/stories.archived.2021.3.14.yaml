    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9088698-7a32-4d5b-ab53-d7da18dce330'
    'lead': '“We are assuring the riding public that matters have been taken to prevent
      a repeat of that unfortunate incident,” the MRT-3 management said.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T13:09:06.754+08:00
