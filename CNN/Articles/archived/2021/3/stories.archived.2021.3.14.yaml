      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/03/13/entertainment/jennifer-lopez-alex-rodriguez-not-broken-up/index.html">Jennifer
        Lopez and Alex Rodriguez remain a couple, say they are ''working through some
        things''</a>''</em></p>'
  'Ford-woman-auitomaker':
    'author': ' Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-14T06:25:28.271+08:00
    'imagesource': 'jcr:12c42661-9d40-4658-9d75-2f7a24b1884e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa603f2-3bf8-409d-a8b5-2d8e957994c0'
    'lead': 'Alexandra Ford English is about to be the first female member of the
      Ford family elected to the board of the automaker that the men in her family
      have run since 1903.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T06:27:47.673+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:17:56.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:03.413+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ford']
    'template': '1'
    'title': 'After 118 years, a female member of the Ford family is set to join the
      automakers'' board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f87f9a-ceac-4f0c-b857-7f401a72067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:57.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Alexandra Ford English is about to
        be the first female member of the Ford family elected to the board of the
        automaker that the men in her family have run since 1903.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b949a3e-c541-4fae-91b1-bed51214f589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c2dfe-2343-4741-97d5-0956ed6c68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:58.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford English is the 33-year-old daughter of William Clay Ford Jr.,
        the company''s executive chairman. Also poised to join the board is Henry
        Ford III, 40, son of current director Edsel Ford II, who is retiring from
        that position. The cousins are the first great-great-grandchildren of company
        founder Henry Ford to be board members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0de1d-3b11-4d7c-bd02-87ea32bc96a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cba1f-9c59-49f2-83ff-d6defbfe6d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two family members still must be elected by shareholders, but
        there''s little chance they won''t be. The Ford family has controlled the
        majority of Ford stock voting shares since it went public in 1956.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbacd1d-0a7f-46ff-8187-810134396f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:17:59.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24946a99-c5c0-47bf-baef-37d7d590383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.673+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:00.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Ford family member has been chairman, CEO, or president of the
        company for all but nearly 20 years of its 118-year history. And there has
        always been at least one, and more often two Ford men serving on the board.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6e1c82-5338-4934-b74f-fa8167353939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:00.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb623972-19bd-45b8-8cc9-31e1a18c22ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women members of the Ford family have served as executives at the
        company, and women from outside the family have served on its board, including
        three currently. "I am pleased and proud that we have a new generation of
        Ford family leaders who believe in serving the company and ensuring it remains
        a successful and positive force in the world for years to come," said Bill
        Ford.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9843097b-f791-45bf-a120-0c8e980ee844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:01.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a736781-7282-45d8-97bc-ab848988c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was also praised by the United Auto Workers union, which
        represents hourly US workers at the company. "While UAW members will always
        have differences at the table with management, there is certainty in knowing
        that there are members of the board whose corporate decisions are informed
        by their history not just for short-term performance, but in the interest
        of the company''s long-term future as well," said the union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632260ac-b4df-45e9-98e1-6f75a2919fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
