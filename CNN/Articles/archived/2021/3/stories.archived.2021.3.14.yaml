      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/13/sport/marvin-hagler-boxing-obit-spt/index.html"
        target="_blank">Former boxing champion ''Marvelous'' Marvin Hagler dies at
        66</a>."</em></p>'
  'us-biden-covid19-relief-package':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T15:27:11.592+08:00
    'imagesource': 'jcr:39118b6b-6595-4cc2-ac4e-01ba854640b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8efeab1-5483-483a-a736-092ecf2d28aa'
    'lead': 'Those benchmarks are now the criteria against which the administration
      will be measured at a precarious time with a pandemic that has defied many predictions
      and prognosticators over the past year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T15:39:17.033+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:15:18.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:08.474+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-crisis',
      'covid-19-pandemic', 'United-States', 'Joe-Biden']
    'template': '1'
    'title': 'ANALYSIS: Biden scored a major legislative victory, but now comes the
      hard part'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8114769-d227-49ea-b084-89831bca82d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:19.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After <a href="https://www.cnn.com/2021/03/12/politics/joe-biden-covid-19-law-rose-garden/index.html"
        target="_blank">savoring the passage</a> of his $1.9 trillion COVID-19 relief
        package in the Rose Garden last week, <a href="https://www.cnn.com/specials/politics/joe-biden-news"
        target="_blank">President Joe Biden</a>&nbsp;begins the tough work of enacting
        what he called a "transformational" piece of legislation, while also trying
        to sell Americans on the progressive goals the bill embraced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87b53d5-ca6a-4265-b2fa-60d43a58790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:19.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As <a href="http://www.cnn.com/2021/03/11/politics/when-will-stimulus-payments-be-sent/index.html"
        target="_blank">stimulus checks</a>&nbsp;are rolling into the bank accounts
        of Americans, the President and first lady and Vice President Kamala Harris
        and the second gentleman are all hitting the road this week for a "Help is
        Here" tour, including stops in New Jersey, Pennsylvania, Colorado, Georgia
        and Nevada. They''ll explain how they will achieve the goals Biden laid out
        in a speech to the nation last week, including making all adult Americans
        eligible for the vaccine by May 1 — a move he hopes will set the stage for
        small gatherings with friends and family by July Fourth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70cf91-cf59-4fdd-aaa3-a97c8b27bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:20.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with <a href="http://www.cnn.com/2021/03/12/politics/joe-biden-primetime-speech-covid-vaccine-may/index.html"
        target="_blank">ambitious timelines</a>&nbsp;comes risk. Those benchmarks
        are now the criteria against which the administration will be measured at
        a precarious time with a <a href="https://www.cnn.com/2021/03/12/health/us-coronavirus-friday/index.html"
        target="_blank">pandemic</a>&nbsp;that has defied many predictions and prognosticators
        over the past year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfe6d5-7d26-43cb-9de4-5277df1f0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s COVID-19 response team said in a briefing Friday
        that they believe they will have enough vaccine supply in place for all American
        adults by the end of May after securing commitments for 200 million doses
        from Moderna, an additional 200 million doses from Pfizer and another 100
        million doses from Johnson &amp; Johnson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055b928-9f4b-486a-a9a5-dd5e70a8e758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:21.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But White House COVID-19 response coordinator Jeff Zients acknowledged
        Friday that the administration still has a great deal of work to do in expanding
        the number of vaccination sites and vaccinators to ensure there''s the infrastructure
        to vaccinate all Americans who want to get their shots by the end of May.
        The administration has repeatedly touted that it has doubled the amount of
        vaccine going out to the states during Biden''s first seven weeks in office
        -- and are now averaging about 2.2 million shots per day, but major challenges
        remain.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1a204b-5122-4242-b63e-dd9f38fc2438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:21.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, availability of the vaccine doesn''t mean Americans
        will get it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90772656-7dc0-4d27-ab19-79746d87fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:22.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Americans who are still hesitant to get the vaccine
        remains high, even as confidence in the vaccines has improved. And though
        the White House is focused on improving vaccine equity, data shows that White
        Americans are still getting vaccinated at much higher rates than Latinx and
        Black Americans, even though those communities have shouldered a much higher
        share of the cases. A Kaiser Family Foundation analysis earlier this month
        of available US Centers for Disease Control and Prevention <a href="https://www.kff.org/coronavirus-covid-19/issue-brief/latest-data-on-covid-19-vaccinations-race-ethnicity/"
        target="_blank">data showed that</a>&nbsp;among people who had received a
        first vaccine dose — in instances where data about race and ethnicity was
        known — two-thirds were White, 9% were Hispanic, 7% were Black and 5% were
        Asian.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f43508-d212-4c47-84d6-607719e9bfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:22.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political complications for Biden in convincing reluctant Americans
        to get the vaccine also came into sharper focus last week with a new CNN poll
        showing that 28% of Americans said they do not plan to get a coronavirus vaccine,
        compared with 69% who said they will (or already have gotten a dose of the
        vaccine).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a92a4-b46a-40dd-997b-48806332c859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:23.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among that 28% who said they don''t plan to get it, 46% were Republicans,
        32% were independents and 7% were Democrats. Experts say generally that in
        order for America to achieve <a href="http://www.cnn.com/2021/03/05/health/herd-immunity-usa-vaccines-alone/index.html"
        target="_blank">herd immunity</a>, between 70% and 85% of the population must
        be protected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a338df2f-7fc2-4935-985c-014e27975e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:23.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp, a Republican, highlighted that problem
        during a press briefing Friday after visiting a vaccination clinic in Atlanta
        where he said hesitancy among "White Republicans" remains a concern and suggested
        expanding partnerships between pharmacies and "local churches, civic clubs
        and others to continue to build up the confidence and convince people that,
        look, this is the right thing to do."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1248bf-d45b-4014-9c08-d57ae5c8628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:24.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki said Friday the administration
        does not have any concrete plans for targeted outreach to Republicans hesitant
        to take the vaccine and acknowledged that group will be challenging for Biden
        to persuade. Former President Donald Trump and his wife Melania got the vaccine
        at the White House privately in January. Trump did not join <a href="http://www.cnn.com/2021/03/11/politics/donald-trump-presidents-club-vaccine/index.html"
        target="_blank">other former Presidents</a>&nbsp;and their wives taking part
        in a new <a href="http://www.cnn.com/2021/03/11/politics/former-presidents-vaccine-psa/index.html"
        target="_blank">public service announcement</a>&nbsp;showing them getting
        the vaccine and encouraging Americans to take it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e72359-a926-4f05-bc9e-fadb3a3602fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:24.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize, as a Democratic administration with a Democratic
        President, that we may not be the most effective messenger to communicate
        with hardcore supporters of the former President. And we have to be clear-eyed
        about that," Psaki said, adding that doctors, medical experts and community
        leaders might be better suited to persuading that population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec6c152-d03d-4ab1-b4a8-878516f592e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:25.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Republicans try to reshape narrative about COVID relief bill</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585d0fa-a663-4e41-acba-4d6d9c16deaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:25.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said at last week''s signing ceremony that his massive relief
        bill — the first big win of his administration — was "only the beginning."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa29394-3ade-4c8d-b17d-9212bef3e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:26.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And although many aspects of the bill are broadly popular with the
        public, Biden''s plan to sell it on the road this week stems in part from
        what he views as the Obama administration''s failure to win enduring public
        support for the 2009 stimulus package that was passed after the 2008 economic
        collapse. (Obama tapped Biden to implement that bill).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fca9df-f14d-4a20-9b3f-e378fc830f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:26.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single Republican supported Biden''s package in either the
        House or the Senate, and many GOP lawmakers have framed it as too large, too
        expensive and too lavish in its spending, despite expressing their support
        for certain provisions after it passed. Others have argued that that level
        of economic stimulus is no longer needed to get the economy roaring again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2a438-f6d6-4ac5-84ff-766e74c1d6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:27.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Biden''s first prime-time address Thursday, Senate Minority
        Leader Mitch McConnell said the American economy is on the road to recovery
        not because of the relief bill, but because of the "five historic bipartisan
        bills" passed last year "to save our health system, protect our economic foundations
        and fund Operation Warp Speed to find vaccines."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b5329c-2dd1-4b4c-b43a-930f782366bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The American people already built a parade that''s been marching
        toward victory," McConnell said. "Democrats just want to sprint in front of
        the parade and claim credit."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadff0d-47b1-4260-b110-e7fb557aa803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:28.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Biden, his trip this week is about more than selling his
        own first major legislative win. It''s part of his effort to rebuild Americans''
        trust in government and its ability to help average people after four years
        in which Trump continually undermined government institutions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5de7d2b-8a59-4943-86e5-7da16797c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:28.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Americans buy that pitch in this highly partisan climate
        will go a long way toward determining Biden''s success in the Oval Office.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd9380-e27d-496d-8bdc-66dec28bc36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his prime-time address, Biden promised to tell Americans if aspects
        of his stimulus legislation fall short, and he amplified that message on Friday
        in the Rose Garden.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1759d6b4-4806-434f-9d67-ea4f79115ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:29.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one thing to pass the American Rescue Plan. It''s going to
        be another thing to implement it," the President said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7ab56b-b612-4d9a-9940-bc3c14edbe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:30.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to require fastidious oversight to make sure there''s
        no waste or fraud, and the law does what it''s designed to do. ... We have
        to get this right. Details matter, because we have to continue to build confidence
        in the American people that their government can function for them and deliver."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b48a2-ad5c-4d3f-bc2e-addb16ebfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:39:17.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:30.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/14/politics/joe-biden-covid-stimulus-tour/index.html"
        target="_blank">Biden scored a major legislative victory, but now comes the
        hard part</a>."</em></p>'
  'herman-knippenber-charles-sobhraj':
    'author': 'Julia Hollingsworth and Adam Renton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T15:39:52.546+08:00
    'imagesource': 'jcr:b707ee31-2258-4772-b1b0-39349e61e73b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83ee4e2-2b04-428a-ab3c-93e46d6cc0e8'
    'lead': 'The scene at the police mortuary in on March 3, 1976, remains clear in
      the mind of former Dutch diplomat Herman Knippenberg'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T15:56:40.020+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:14:21.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:09.184+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Charles-Sobhraj', 'Herman-Knippenberg']
    'template': '1'
    'title': 'From diplomat to detective, this man helped bring Asia''s notorious
      ''Serpent'' killer to justice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c0473-799e-4bea-a92e-d55d569231f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:22.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The smell inside the morgue was overpowering,
        as disinfectant masked the odor of decaying corpses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721b5f06-7645-46b8-8605-52475ae4b558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:22.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s them," said a dentist, who had just inspected the mouth of
        a stiff body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e85c9e-a43c-4204-8e1c-aa7770347ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:23.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light from a window at the back of the room illuminated who she
        was talking about: two badly burnt bodies that had been opened for an autopsy
        and stitched back together with surgical cable. The woman''s brain had been
        bashed in with something heavy and the man strangled, a pathologist said.
        Both were still alive when they were set alight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea4a4c6-1308-4422-9460-49ffafdf8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:23.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene at the police mortuary in Thailand''s capital, Bangkok,
        on March 3, 1976, remains clear in the mind of former Dutch diplomat Herman
        Knippenberg. He says it was the most shocking thing he saw in 30 years of
        foreign service, and sparked a decades-long personal endeavor to bring the
        alleged killer to justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b621a-85aa-436d-b331-177a8d85355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:24.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the feeling that I was stepping outside of myself — that
        I''m on the side, watching the scene," he recalled in an interview earlier
        this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378644f-c1a3-4857-a226-c8fbe1339dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knippenberg would later learn the Dutch couple in the morgue were
        among at least a dozen people Charles Sobhraj admitted to killing — though
        he later recanted. <a href="https://www.netflix.com/title/80206099" target="_blank">"The
        Serpent,"</a>&nbsp;a new BBC/Netflix drama series coming to the streaming
        service in April, tells how for years, Sobhraj evaded the law across Asia
        as he allegedly drugged, robbed and murdered backpackers along the so-called
        "hippie trail" — and how for years, Knippenberg worked with authorities to
        capture him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4837bd2-d0e3-49f4-865d-4eb1fcfbcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj is now serving a life sentence in a Nepalese jail for killing
        two tourists in 1975. But many of his alleged murders remain unresolved —
        and for Knippenberg, the case still doesn''t feel completely closed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45568a5-bb65-48b4-b7b8-f92d6f3e22c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:26.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fateful letter</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2386f1-1b8a-435c-980d-ac9cba1b261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, Bangkok hadn''t yet developed into the metropolis of towering
        skyscrapers it is today. The subway and Skytrain were yet to be built and
        bumper-to-bumper traffic meant it could take hours to travel across the hot,
        crowded city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873595f4-85e7-405c-ab59-7677e92d12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike today''s era of instant communication, it was a slower, less
        connected world. There were no smartphones or social media, and a missing
        traveler could go unchecked for weeks, maybe even months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7901a70-2b6c-4037-a597-035a7ed5ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 6 that year, Knippenberg received a letter about two
        Dutch backpackers who had done exactly that.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d58d51-4a7d-4106-bc27-869c3a9df3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was from a man in the Netherlands who said he was searching for
        his missing sister-in-law and her boyfriend. Henricus Bintanja and Cornelia
        Hemker had been "ardent correspondents," writing to their family twice a week
        as they traveled Asia, the letter writer said. But for six weeks, the family
        had heard nothing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3e46f-9f31-4eb9-a0f6-66c802614826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''That is quite bizarre,''" said Knippenberg, who was
        31 at the time and a junior diplomat at the Dutch embassy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa24309-4273-411a-a8d2-df153679629d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:29.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks before, two charred bodies had been found on the roadside
        near Ayutthaya, about 80 kilometers (about 50 miles) north of Bangkok. They
        had initially been reported as a pair of missing Australian backpackers --
        until that couple turned up alive. Now, Knippenberg wondered if they were
        the Dutch couple mentioned in the letter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67704122-a534-4b57-90f4-714ae088d489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:29.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he mobilized a Dutch dentist based in Bangkok to assess the burnt
        bodies at the police morgue, using the missing couple''s dental records. The
        dentist was unequivocal: it was a match.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf23c8a2-1709-4a38-bf58-c586c00f161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:30.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Knippenberg thought of the mutilated bodies, he remembered a
        strange story his friend Paul Siemons, an administrative attache at the Belgian
        embassy, had told him a few weeks earlier -- a French gem dealer named Alain
        Gautier had apparently amassed a large number of passports in his Bangkok
        apartment belonging to missing people who had allegedly been murdered. Two
        of the passports were said to be Dutch, but Siemons refused to reveal the
        source of his information.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426878eb-ca79-4e45-b2b4-b216fa17489d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Knippenberg thought his friend had lost it. The story
        seemed too outlandish.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55c9738-016e-48c8-aeca-d36c0585378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:31.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as both men would later discover, Alain Gautier was one of multiple
        aliases used by Sobhraj.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6c1de-b259-4670-b014-134979f3b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:31.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the run and posing as a gem dealer in Bangkok, the French thief,
        conman and killer had for years been befriending travelers — then drugging
        and robbing them. In a time of laxer border security, he often adopted his
        victims'' identities and used their stolen passports to zigzag across Asia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a6271-78dd-43e4-b3d2-7678cc785c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for ''the Serpent''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a089de7a-6018-4b04-b8a9-3fc6c8e9e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:32.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after his trip to the morgue, Knippenberg called Siemons
        and demanded to know where he''d heard about the gem dealer. After some persuading,
        Siemons gave him a name — Nadine Gires, a Frenchwoman who lived in the same
        Bangkok apartment building as Sobhraj, and who introduced clients to him.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1318648-300a-491a-ae67-f93f5572e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:33.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon meeting Knippenberg, Gires revealed how other people working
        for Sobhraj had fled after finding a collection of passports belonging to
        missing people, fearing he''d killed them. She also said she remembered seeing
        the Dutch couple come to his home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f96633-9dc6-4bbb-8b08-a878203ef62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:33.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knippenberg alerted the Thai authorities, but also continued his
        own inquiries.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba142e2b-1397-49db-8de9-5ba69f02fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:34.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of March 11, 1976, Gires had some bad news for Knippenberg:
        Sobhraj and his girlfriend Marie-Andrée Leclerc, a Quebecois also known as
        Monique, were planning to go to Europe for some time.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21019c72-33a1-4b7e-b00a-25a2f9342afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knippenberg told the police and, that evening, officers stormed
        Sobhraj''s apartment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e64a28-4a6b-4357-9cc6-6563a8e3a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:35.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took him in for questioning but the killer was prepared, according
        to <a href="https://www.amazon.com/Life-Crimes-Charles-Sobhraj/dp/033027001X"
        target="_blank">"The Life and Crimes of Charles Sobhraj,"</a> a biography
        by journalists Richard Neville and Julie Clarke based on hours of interviews
        with him. Using a passport stolen from one of his victims, which he''d inserted
        his own photograph into, Sobhraj claimed to be an American citizen and was
        released from custody.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e27f6e-3a6c-48ca-afdb-2eebca7e781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following night, an upset Gires called Knippenberg. One of Sobhraj''s
        housemates, and suspected accomplice, had invited her to the apartment, saying
        he needed to talk. Knippenberg was torn — if Gires went, it could put her
        life in danger. If she didn''t, Sobhraj might suspect she had been involved
        in the raid. "That was one of the most harrowing moments of my life," Knippenberg
        said. He thought for a moment, then called her back. "I''m terribly sorry,"
        he recalled saying. "You have to go."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab6b062-b1a0-4267-b83b-f5554984d006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:36.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the associate was out of the room, Gires spotted some passport
        photos and slipped them into her bra — material that gave them more information
        about one of the victims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ed572-c06b-449e-9af9-2a8b9e6643a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:36.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, Sobhraj and Leclerc left Thailand for Malaysia.
        It wouldn''t be the last time he slipped through their fingers — a propensity
        that would later earn him the nickname of "the Serpent."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd1f79a-0024-417f-bb32-7efd759f379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murder on the hippie trail</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a30dee-98f1-4857-9db4-51ab3a58ae74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1944 in French-administered Saigon to a Vietnamese mother
        and Indian father, Sobhraj experienced a difficult childhood, according to
        his biographers. A few years after his birth, his parents split up and he
        was rejected by his father.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5e05a-4f0d-42e8-bb79-4e1f1e2b0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:38.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother married a French soldier and the family moved to France,
        where the teenage Sobhraj struggled to settle before entering a life of crime.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbda25b-ca8d-45d7-83fc-e2f4d0d7e255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who met Sobhraj paint a consistent picture of a handsome,
        charming conman, who had a string of girlfriends — sometimes at the same time.
        He admired the nihilist philosopher Friedrich Nietzsche and was widely reported
        to be a <a href="https://apnews.com/article/8a556f23a32b6d16deb9cb5df411cdc5#:~:text=Sobhraj%20spent%20most%20of%20his,convictions%20were%20overturned%20on%20appeal."
        target="_blank">martial arts expert</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c4ef8-fe8e-4695-ba1c-114a18174103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:39.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First jailed in Paris in 1963 for burglary, he''d gone on to escape
        from prison in several countries, racking up crimes from the Balkans to Southeast
        Asia. Along the way he enlisted many accomplices, often travelers, his cultivation
        of a criminal "family" leading some press reports to later label him <a href="https://www.independent.co.uk/news/asia-s-charles-manson-to-walk-free-after-20-years-1278439.html"
        target="_blank">"Asia''s Charles Manson."</a></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868ef7d9-508e-4cbe-9366-487f67fa3eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:39.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his biographers, Sobhraj eventually admitted to at
        least 12 killings between 1972 and 1976, and hinted at others to interviewers
        before retracting the confessions ahead of further court cases.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f766e82-4dba-41c2-9daa-ed04ec67d2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:40.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the alleged victims were drugged until they overdosed, some
        were drowned, while others were stabbed and set alight with gasoline, their
        bodies burned beyond recognition and dumped by the roadside.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6a917-62d6-446d-a637-c365d3f0e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:40.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His true number of victims is unknown and only two of the killings
        ever resulted in murder convictions that stuck.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36ed1f9-d454-4f5e-b678-4d80bc6a9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first killing he confessed to, according to his biographers,
        was a Pakistani taxi driver in 1972. But it is in Thailand where his alleged
        murder spree ramped up. At least six victims — an American tourist, a Turkish
        man, two French nationals and the Dutch couple — are alleged to have been
        murdered by Sobhraj and his accomplices there in 1975.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3571b5a-eb38-4ece-b505-be99aa53b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:41.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery that year of the dead American woman in a swimsuit,
        floating off Pattaya beach, would earn him another nickname: "the Bikini Killer."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea180fe-35ee-43c0-be50-d583fa672d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:42.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inside Sobhraj''s lair</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abbf0db-b0d9-4634-ad78-49833d804cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Knippenberg didn''t know all that yet.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e88aa1-e54f-4858-8600-3342373025e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:43.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj''s escape left the diplomat feeling depressed. He was fielding
        angry calls from officials in the Netherlands, who were frustrated at the
        inaction of the Thai police. Noticing Knippenberg was still working on the
        case, the Dutch ambassador ordered him to take three weeks'' leave.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209c64a9-ed34-4c6e-abe9-1dee6c5fc1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:43.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he left for his holiday, Knippenberg and his then wife, Angela,
        compiled documents relating to the case — what he now refers to as the "Knippenberg
        cache" — and dropped them off at embassies around Bangkok.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3588b-0c9f-4ce4-b43f-d85f5f118155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:44.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he returned, Knippenberg received a call from the Canadian
        ambassador. Canadian police had visited Leclerc''s parents, who said their
        daughter had been traveling with her boyfriend and had left an emergency contact
        near Marseilles, France. When French police checked, they found it was the
        contact for Sobhraj''s mother.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447852c8-0289-46fe-a3d4-f370e9313dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they knew the true identity of Leclerc''s boyfriend: he was
        Charles Sobhraj.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11259a85-c1d5-4f2d-a0c9-271e868bb76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:45.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That month, Gires called, warning Sobhraj''s landlord planned to
        rent out his Bangkok apartment and throw away his belongings. Concerned crucial
        evidence would be lost, Knippenberg rallied a team and descended on the condo.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781cbfb-2e73-4360-afea-518c00adac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was "seedy and filthy," Knippenberg remembers. They found 5 kilograms
        (11 pounds) of medicine and three industrial-size cartons of liquid containing
        a drug that acted as both a laxative and a "chemical straitjacket," Knippenberg
        said. They also found the Dutchwoman Hemker''s coat and handbag.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d764a8-8045-462f-93af-c8b0fa980d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 5, 1976, the Dutch ambassador told Knippenberg to share the
        story with the press. Within days, the Bangkok Post printed an explosive front-page
        story headlined: "Web of Death."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e41b3e-526e-4eb6-9184-02102cc93f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:46.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the Thai authorities took notice. They issued an Interpol
        notice -- and that, says Knippenberg, helped lead to Sobhraj being captured
        in India on July 5, 1976.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16253c94-6dbd-4eeb-8aba-094065bef24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sobhraj''s life behind bars</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c7f373-4a9a-4194-be11-c51c160ce05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for the first time, Sobhraj was on the run.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c006ad8-610f-4e72-aef8-7b6268d61ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the spring of 1976 he was back in France. But with the so-called
        "bikini murders" now making international headlines, he fled to India with
        Leclerc -- arriving in New Delhi by early June that year after driving overland
        in a Citroën CX 2200, according to his biography.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996c56d-2f59-4507-a63e-9a5efcd3c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:48.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international arrest warrant put Sobhraj on the authorities''
        radar — and the Indian police had their own bones to pick with him.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de994ed-b2a8-446e-9f01-159d5165c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian authorities arrested Sobhraj after he bungled the drugging
        of a French tour group in New Delhi in July 1976. He was also charged with
        the killings that year of an Israeli man in Varanasi and a French tourist
        in Delhi.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c81527-d6f6-4959-96ef-c42ea75c4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:49.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his convictions for those two deaths were later overturned
        on appeal, he was found guilty of trying to rob the tour group and sentenced
        to 12 years in the Indian capital''s notoriously overcrowded and understaffed
        Tihar Prison.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b381e-7c8d-4efc-a2bf-e64b1d71af44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life behind bars wasn''t all bad for Sobhraj. Sunil Gupta, a former
        superintendent and legal officer at Tihar, says he enjoyed special privileges
        — including food made according to his preference and conjugal visits not
        usually afforded to inmates.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3ef80-7a8a-4170-98d5-6b3a27c5a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:50.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisoners were supposed to stay in their wards but he would roam
        around freely," says Gupta, author of <a href="https://www.amazon.com/Black-Warrant-Confessions-Tihar-Jailer-ebook/dp/B07ZJ3G8CS"
        target="_blank">"Black Warrant: Confessions of a Tihar jailer,"</a>&nbsp;a
        memoir of his more than 30 years working at the Delhi prison.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2daae-6e41-41f3-a621-29aca486c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:51.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gupta, Sobhraj earned money by drafting court petitions
        for wealthy inmates, and then maintained his elevated status by bribing guards.
        He was also said to have made secret recordings of senior prison officials
        that would implicate them in corruption. "Everyone was scared of him," Gupta
        says.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edca0c0-79fd-4aa1-9218-6a25e3d792d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:51.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Bangkok-based journalist Alan Dawson interviewed Sobhraj at
        Tihar in 1984, he noticed he "seemed to have the run" of his section — in
        what he said was a "horrible prison, with thousands of family members, lawyers,
        shysters and others clamoring for a word with their prisoner."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fc7522-298c-4ba5-828f-3bd299be2e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:52.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tihar was an eye-opener to me," Dawson said via email. "The prisoners
        ran life inside the walls and bars, and the ''authorities'' handled the paperwork
        and so on.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad3f8af-1fb8-4aac-8c92-9055cbf5e406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even by those standards ... Charles was a bit of a revelation.
        He had a suite of three cells, and the prison warden — he introduced us —
        called him Mister Charles. I was whisked through the front gate security,
        and it seemed the guards had instructions to be nice to me. Whether the instructions
        came from the warden or Charles ... who knows?</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bfed48-c5ca-496e-b4ce-74f1a5574711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:53.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the very start, it was obvious to me that Charles was a conman,
        seeking control of the situation. He was a good-looking guy, and had that
        swindler''s knack of making you believe you were the center of his attention."</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddeb66-93de-40bf-a6b4-d98e672bd010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another prison break</h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed51a4-6030-4e36-a593-fb251166dc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:54.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, 1986, Sobhraj pulled off one of his biggest swindles
        yet.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3d0a7e-2524-4b3b-a78a-952a9c34eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:54.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta says he was watching a movie at home when a breaking news
        announcement cut in: Sobhraj had escaped from jail. Gupta hurried to the prison
        where he found a shocking scene: all the gatekeepers were asleep. Sobhraj
        had told staff it was his birthday and given them sweets laced with sedatives.
        More than a dozen prisoners escaped.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693bf7f-b3da-4d15-87d6-5bbf6e605787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.028+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj had just weeks to go until his release — but Gupta suspects
        he was worried about being extradited to Thailand, where he faced murder charges
        for the 1975 killings punishable by death.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f51fc-f39c-421f-9afa-213d7ed8dfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of miles away in the United States, Knippenberg was studying
        for a master''s degree in public administration at Harvard University when
        he received a call from his program adviser.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6b423a-d302-45f4-b487-681e30564429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:56.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you should go underground for the time being," she told
        him. "Sobhraj has escaped from Tihar jail and I think your life may be in
        danger."</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd339283-fb53-483e-aec5-aeb91f4933a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:56.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knippenberg was skeptical — he believed Sobhraj would be too smart
        to come after him and would be hiding in plain sight.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76389a4b-9474-4d52-85f5-3ba7f239c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:57.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was right. Sobhraj was caught on April 6 "while he sipped beer
        in the seaside resort of Goa to celebrate his 42nd birthday," as the <a href="https://apnews.com/article/9d512c28f1e9d15eb01805a1385e0c2d"
        target="_blank">Associated Press reported</a>&nbsp;at the time. "He didn''t
        say anything. He went quite coolly," said Gines Viegas, the owner of the Coconut
        Tree restaurant where Sobhraj was captured, according to the report.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bafd9a-6a61-4073-8d53-ec7742e64f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:57.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was jailed for an extended sentence, during which the statute
        of limitations on the alleged Thai murders would expire. Sobhraj no longer
        faced almost certain execution.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8ca07a-3054-4144-b78c-f2a7b901b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:58.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One big question</h2>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1146db-cfe5-4754-bc29-818372522cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:58.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj has never given a convincing reason for the murders.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fd82c-cdab-4914-812d-5739b95512fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.029+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:59.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dawson, the journalist, had planned to write a book with the killer,
        but said he abandoned the idea when Sobhraj demanded $10,000 to cooperate.
        Nevertheless, he continued with the interview in their 1984 meeting at Tihar
        jail. The first question: "Why?"</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9cd927-bd2e-43ca-befe-b5d9cb372162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:14:59.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, he never had a good answer," Dawson says. "He implied that
        if ''we'' wrote a book, then the answer would be that all those white people
        had corrupted and ruined Asia by trafficking opium.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c217a9c8-93a0-44d0-bc0b-a4943ab83781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:00.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And therefore, his reasoning was that today''s white people deserved
        to die for it."</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33162ea4-4bf4-4bbb-8da1-bbfb2aece59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Describing his meetings with Sobhraj, author Neville wrote he initially
        had "a crude theory of Charles as a child of colonialism revenging himself
        on the counter culture. Instead, I was dazzled by a brilliant psychopath."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517ba13-4091-4310-bcf2-d87129c61464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Neville, Sobhraj explained the murders by saying "I
        never killed good people," and drew from "psychoanalysis, global politics,
        and Buddhism, to create a cozy world of rationalization and extenuating circumstances,"
        to justify his crimes.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17114de-6eeb-4d4a-812f-9acc19b8ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:01.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His claims that his life was a protest against the French legal
        system or that his love for Vietnam and Asia motivated his criminal career
        are absurd, but as tools of psychological manipulation they were very effective,"
        Neville wrote.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a6bfd5-c9a7-4ac8-808e-67699e660cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.030+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:02.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked by Neville what makes a murderer, Sobhraj replied: "Either
        they have too much feeling and cannot control themselves, or they have no
        feelings. It is one of the two."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d88f8-23c2-4d43-935d-73f3de081d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:02.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer did not say which of the two applied to him.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64713fa-c501-4477-89ab-308b8cf8c17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:03.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj had "always wanted his name to be in the spotlight," according
        to Gupta, his jailer. But upon his release from Tihar in 1997, after 21 years
        locked up, his media presence amplified.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a81514-386b-41f1-93ae-f3b11897675b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:03.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killer sold the movie and book rights to his story for $15 million
        to an unnamed French actor-producer, <a href="http://news.bbc.co.uk/2/hi/south_asia/3867791.stm"
        target="_blank">according to the BBC</a>, though the film was never made.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e96ad5c-111c-476c-9ef4-0b93309f6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite several books and numerous television shows about Sobhraj,
        Dawson says we still don''t know the true motives for his "terrible, murderous
        violence."</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1636c-f0dd-43c0-ab4a-ba6f6e1704df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:04.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s why I went to Delhi to see him and here I am (more than)
        35 years later and still (have) no real clue," he said.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676e018-b9f2-4297-9334-15a03f3abe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Murder convictions</h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff76fab-5b8f-471d-a099-5e94b7eec223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a 2003 winter''s morning in Wellington, New Zealand, Knippenberg
        was marking his first day of retirement with pancakes. Once again, there was
        a fateful phone call from a friend — Sobhraj, who had been living in France,
        had just been arrested in Nepal and charged with the 1975 murder of a tourist
        in Kathmandu.</p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7862da-421a-4c34-a458-2674bcb1174e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.031+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj''s decision to travel to Kathmandu was a curious choice:
        Nepal was the only place in the world where he was still a wanted man. Under
        questioning from Nepalese police, Sobhraj denied he had ever previously visited
        the Himalayan country.</p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87d79e-dbd0-4e08-959a-704445eb4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:06.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knippenberg went down to his garage where there were six boxes of
        documents related to the Sobhraj case. As he fished out the statement Leclerc
        had made when she was captured in July 1976, Knippenberg found he had remembered
        correctly: Sobhraj''s former girlfriend had described in detail the time she
        spent in Nepal with him.</p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ca563-ca90-4a59-820d-cd18ff3ee978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent those documents to the FBI.</p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23543a1c-fbf7-4e13-afb2-f45536e55475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it goes too far to say that I was directly responsible
        for his conviction in Nepal," Knippenberg says. "Though my efforts indicated
        to Nepal police what there was and where to look for it."</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd748c8-2427-4e04-91ba-ea3b60ac123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:08.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobhraj was arrested in the Nepalese capital on September 13, 2003,
        and charged over the 1975 murder of American tourist Connie Jo Bronzich. He
        professed his innocence.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4773c3c-2cca-48dc-af34-038483043d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as Sobhraj''s lawyers detailed in a complaint filed with the
        UN Human Rights Committee in 2008, his arrest and trial allegedly breached
        his human rights. Sobhraj was detained for 25 days without a lawyer, then
        sentenced in August 2004 to life imprisonment — even though he hadn''t been
        able to call his own witnesses or hear evidence presented against him as he
        couldn''t speak Nepalese. The document said he had been kept almost continuously
        in isolation.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07a1ef-eb90-4d71-9ace-4f8b49899443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:09.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://nepal.ohchr.org/en/resources/Documents/English/Op-Ed/2010_08_26_OP-Ed_Charles_Sobhraj_E.pdf"
        target="_blank">2010 opinion piece</a>, the then officer-in-charge of the
        office of the UN High Commissioner for Human Rights in Nepal, Anthony Cardon,
        wrote human rights should be afforded to everyone, "however notorious their
        ... alleged crimes."</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a2b295-1a05-48b2-a1ef-631bf955b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made no difference. Sobhraj remained in jail, losing several
        appeals.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7be0ba-be59-4593-9a14-0672016e00da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.bbc.com/news/world-asia-29261120" target="_blank">2014</a>,
        a Nepalese court convicted Sobhraj for the 1975 murder of Canadian tourist
        Laurent Carrière, handing down a 20-year sentence. The case was reopened in
        2013 because prosecutors were concerned Sobhraj might appeal for an early
        release from prison due to old age, according to a <a href="https://www.yahoo.com/entertainment/news/french-bikini-killer-convicted-second-murder-nepal-145345356.html"
        target="_blank">Nepalese court official</a>.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6377ca-6f60-42ae-9ad6-b12538a6b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind bars, Sobhraj still made headlines. In 2008, then age 64,
        he married his lawyer''s 20-year-old daughter, Nihita Biswas, who also acted
        as his translator. "He''s innocent," Biswas said in a Times of India interview
        <a href="https://timesofindia.indiatimes.com/world/rest-of-world/it-was-love-at-first-sight-with-nihita-sobhraj/articleshow/3195012.cms"
        target="_blank">that year</a>. "There''s no evidence against him."</p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423afef-4110-464e-ba6b-0c26ff397e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:11.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Never truly over</h2>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac32287-af9d-4cdd-84fa-360f112d91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:11.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways, the case is now settled. Sobhraj, 76, is serving a
        life sentence. Many of his alleged accomplices are missing, or dead.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696bd7a5-ba06-49e2-b638-a75d8994f63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:12.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he reflects on the case that absorbed the better half of his
        life, Knippenberg, also 76, believes it got under his skin because he saw
        injustice. "I was confronted with a situation in which innocent people were
        losing their lives and nobody lifted a finger," he said. "I saw that as the
        complete failure of democracy."</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc616bb5-56cb-49cf-8a48-a7e969121831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:12.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That obsession has impacted his life at times — his fixation on
        the case has sometimes made his workmates view him as a bit of an oddball,
        he said. But in the BBC/Netflix drama released this year, which Knippenberg
        consulted on, the former diplomat is painted as a hero. He acknowledges the
        information he provided helped get Sobhraj arrested in two countries, but
        says he doesn''t think of himself that way.</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360034e0-bcd8-4caa-ab8d-4f50540510d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see any heroes here. It was a tragic misuse of the supremely
        gifted mind," he said, of Sobhraj.</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bdc3c-09ba-46f4-b8fd-a2cc2101bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 45 years after that fateful letter, Knippenberg said he
        wouldn''t be surprised if he read tomorrow that the Nepalese government had
        decided to let Sobhraj go.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652a7fe-8657-4165-9ee2-2a1ee0694056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:14.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True resolution, he said, can come only one of two ways.</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58eb643-087f-470e-b18e-c7971fd4fcbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:14.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t over for me until he is in a better world, or I am
        in a better world," Knippenberg said. "I don''t take anything for granted."</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faaf4cd-4725-4abd-b281-18b3bffff13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:56:40.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:15.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2021/03/13/asia/serpent-bikini-killer-sobhraj-intl-hnk-dst/index.html"
        target="_blank">From diplomat to detective, this man helped bring Asia''s
        notorious ''Serpent'' killer to justice</a>."</em></p>'
