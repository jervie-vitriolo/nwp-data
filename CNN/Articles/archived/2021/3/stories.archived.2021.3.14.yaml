      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat nga tayo yung example. Walang excuse dahil wala namang
        nae-excuse sa virus ''diba so dapat talaga kung ano ''yung policy on the ground
        sumunod tayo,"</em> Robredo said Sunday in her weekly radio show Biserbisyong
        Leni over RMN DZXL.</p>'
