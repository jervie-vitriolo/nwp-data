      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedfc2b-7f3c-4c95-bb90-316386745df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:13:06.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PBGen Pascual Muñoz Jr. said the only requirements
        needed to visit the province were online registration and a confirmation message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a825fb-7368-4fe9-a3b8-9c97a80e1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:13:07.469+08:00
