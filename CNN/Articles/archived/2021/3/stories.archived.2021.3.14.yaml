    'lead': 'A week after the ''Bloody Sunday'' killings in Calabarzon, Vice President
      Leni Robredo urges members of the judiciary to be extra vigilant when issuing
      search warrants that are being used in crackdown on activists.'
    'mgnl:activationStatus': true
