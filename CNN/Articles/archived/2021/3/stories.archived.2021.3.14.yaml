      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e718f62-b527-4569-aafb-245b7fd36bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:06.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Clapham bandstand, where thousands had begun to gather for
        a vigil supposedly canceled because of Covid, someone began beating a drum
        -- its predictable rhythm a reminder of the raft of casual misogyny the crowd
        said it had come to highlight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c857589-0cd4-4c53-b4f4-5949d8306704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:06.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7b5513-4961-4520-a7df-ae8593a08a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:07.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Couples clutched candles, flatmates held flowers; there were many
        men there as well as women and when the darkness fell, for a minute, they
        fell silent thinking of a 33-year-old Everard, whose only misfortune appears
        to have been being out on the streets alone after dark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1189aed0-98ad-44dd-ba4e-3b137b96e451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:07.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffa6c1a-28f1-4804-b122-46dbc59761ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:08.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everard was snatched from a busy road while walking home from a
        friend''s house at around 9:30 p.m. on March 3 in this residential part of
        London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f706b46-a158-4d98-94fc-5f21e0aeebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:08.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b59b7-a232-4f86-ae4e-3b81909fc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:09.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remains were found around 60 miles from London, in Kent, where
        a serving Metropolitan Police officer, Wayne Couzens, was arrested and later
        charged with kidnap and murder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc590e7-ca6e-4674-9fa2-94a95e0750aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:09.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8997d-8385-4d2d-9ab6-92abc963af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:10.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The randomness of her disappearance and the circumstances under
        which she disappeared has left women across the capital reeling. Thousands
        have shared their own experiences of being intimidated or harassed while walking
        alone at night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6519ef-cf3d-4e1c-a388-43ddb8f8a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cda22f3-2f79-48e3-8e9a-0d7ec6ba6154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:11.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the suspect is one of its serving officers made this vigil
        a difficult event for London''s police force to oversee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b046ad8-8d48-4995-9533-f79fd005f9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a515ea-c9b1-4640-a15a-88bc433a8a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first it appeared they had made an effort to get the optics right,
        stationing female and male police officers in equal numbers around the crowd.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db6d49c-178d-45a1-a099-1619fff1cae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a673b038-4e37-4ba1-b235-216a53960237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after the gathering had begun officers moved in
        to remind people that they were in breach of coronavirus regulations and had
        to leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f0e8b-2e50-4d69-bfe8-34e09d80c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29dc2da-aff5-41b0-8f63-89a691683601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after, more officers -- mostly male -- moved in and said they
        were now ordering people to go, or they would be fined. Arguments erupted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6e1c5-34eb-4af3-b6d9-ed92c1c20658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba402c4a-34b8-42e4-a32b-88a65482f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:15.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One woman said "I can''t go home, I''m scared to go home, I have
        to walk home."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bbd21f-f16b-4d26-bf85-e61e69cafeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b1e25-ecdc-42a2-9ac0-c32e46572026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:16.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the stage was stormed with women handcuffed and dragged off
        and into police vans. The crowd shouted: "Shame on you," "Leave them alone"
        and "Arrest your own."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b941962-caa1-41aa-93be-599f33ee9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819fd66-cb09-4d8f-b251-c0386b0c9884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:17.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London''s mayor demanded an explanation and politicians from the
        left and right expressed their outrage at the disproportionate use of force,
        some even requesting the head of the Met, herself a woman, resign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228a09c-6992-466d-88c0-54ce6d26f94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a74e2-b312-406b-b58c-32a44fa93cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:18.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the drumbeat this turn of events also felt predictable.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849774dd-50ec-45b3-a6be-1a5ce5dea18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6685d61-f715-4242-9f3c-eb6bfe8fac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:17:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t look good for the Met tonight does it?" said one man
        being moved on. "Just leave these people to have their moment," he shouted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd199c6d1-ac9a-4acf-964a-3e89ddd8cda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
