      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Manila
        Mayor Francisco "Isko Moreno" Domagoso said on Sunday that he may place the
        capital under lockdown if citizens will continue to be complacent amid increase
        in the city’s COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9244d06-e49c-48fe-bd1d-07ca66c8914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:31:46.859+08:00
