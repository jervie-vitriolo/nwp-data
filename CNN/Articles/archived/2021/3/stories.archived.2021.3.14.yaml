      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English Ford, who joined Ford in 2017, has been involved in the
        company''s push to move toward electric and autonomous vehicles. She is currently
        a director of corporate strategy at the company, responsible for enterprise,
        connectivity and digital network strategic plans.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b3f570-5f04-4913-a247-568974a7341f'
      'mgnl:activationStatus': true
