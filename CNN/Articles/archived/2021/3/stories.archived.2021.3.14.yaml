      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an accelerated vaccine rollout and herd immunity possibly on
        the horizon, there seems to be a light at the end of the Covid tunnel, but
        we''re not there yet. We''ll experience plenty of emotional ups and downs
        as we inch closer to a sense of normalcy -- whatever that means these days.
        We''ll have weeks when we feel like giving up and times when we feel like
        we''re navigating everything just fine.</p>'
