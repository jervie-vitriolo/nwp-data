      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b23b94-2df4-4e4d-b004-2b86deeeabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.938+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was great to see him back out there. The players, they really
        enjoyed him being there and the things that he can do," he said. "You can
        see that he''s dynamic with the basketball. That was just the beginning ...
        He hasn''t played in a long time coming off of surgery. He did a lot of nice
        things there."</p>'
