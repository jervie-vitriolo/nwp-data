      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd717cb-1a03-4d3b-a73a-a0f1caa3dd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.259+08:00
      'mgnl:createdBy': 'bamba'
