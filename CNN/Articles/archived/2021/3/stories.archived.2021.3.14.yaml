      Robredo calls on judiciary to impose safeguards on search warrants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0d11d-c485-4828-ab8b-e0fc5f01ddf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> A week
        after the ''Bloody Sunday'' killings in Calabarzon, Vice President Leni Robredo
        urged members of the judiciary to be extra vigilant when issuing search warrants
        that are being used in the crackdown on activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aac5b-f50a-4cda-9201-413e2c89047e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:28.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd0c3f4-e5d6-4405-ba5b-2fdd7218f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Bisersbisyong Leni on Sunday, she stressed the
        importance of imposing safeguards on law enforcers'' during police operations,
        after nine members of progressive groups were killed and six others were arrested
        in simultaneous search warrants the previous weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b300c-af83-4220-9c48-ec97ace2d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca5842-96f5-4fd1-b019-71c197d240e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:29.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Reminder ito sa mga members of the judiciary na nagbibigay
        ng search warrants. Siguraduhin nilang ''yung ibinigay nila hindi magagamit
        sa pagpatay, hindi magagamit sa pang-abuso ng kapangyarihan,"</em> she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62151062-39f6-48df-9c42-3ec8ed3e6f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceaac1e-ef1a-4dec-a8ff-dff7cdf98989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a reminder to all members of the judiciary
        who give out search warrants. They must ensure that what they''re giving out
        must not lead to any killing or any abuse of power.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf88f337-9d69-47d9-8421-bda4df4dbc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:31.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e953e-ecbf-4a8f-b4d7-feb0b3eadbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:31.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maraming safeguards, hindi dapat ganoon kadali. Hindi dapat
        ganoon kadali makakuha ng search warrants. Kailangan may personal knowledge,
        may proper determination ng judge, ng circumstances. Pati yung araw at oras
        ng pagsilbi ng search warrant, may safeguards."</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742733ab-c9e4-473a-b017-3dcac1008a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:32.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b344648-50d8-495c-8262-8597933e73bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There should be safeguards, the procedures should
        not be that easy. It should not be that easy to get search warrants. There
        must be personal knowledge, a proper determination by the judge on the circumstances.
        There should also be safeguards on the time and date of issuance of search
        warrants.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8a244-d64c-4cce-be6f-119448138d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:33.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43089f-c035-49e3-a02a-e33b4e276723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, <a href="https://www.cnnphilippines.com/regional/2021/3/7/pnp-operations-southern-tagalog-karapatan.html????">Robredo
        described the incident as a "massacre,"</a> as the crackdown took place two
        days after President Rodrigo Duterte told the military and police who encounter
        armed communist rebels "to make sure they kill them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3c4c9-2856-4e50-b3e5-be054412aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e990dbb-f1cb-48a2-8f17-ab5f2b75e62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:35.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguna Police Spokesperson PltCol. Chitadel Gaoira had claimed <a
        href="https://cnnphilippines.com/news/2021/3/9/Robredo-Calabarzon-massacre-activists.html">the
        raids were "legitimate"</a> as they seized explosives and assorted firearms
        during the operations, but Bayan Secretary General Renato Reyes all the activists
        killed were unarmed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90e8f4-d558-459e-b1ba-9e54329c0e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbeea8-adb3-4246-8365-a88e41f30787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:26:52.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:16:36.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra announced on Monday that they
        will look into the deaths through the agency''s panel on extrajudicial killings.
        The Commission on Human Rights will also hold its own probe through its Calabarzon
        office.</p>'
