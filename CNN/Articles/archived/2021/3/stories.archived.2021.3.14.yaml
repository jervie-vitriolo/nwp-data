      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd761b3-1d88-40d9-9ff5-45d6bef2e36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/27/achieve-herd-immunity-2022-.html">The
        Department of Health previously set 2022 or 2023 to achieve herd immunity
        against COVID-19</a>, which would make most of the population immune to the
        infectious disease.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e9007e-6785-461c-a770-3d29a11b9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, more than 400,000 doses from British-Swedish drugmaker
        AstraZeneca and Chinese-made Sinovac were already distributed nationwide but
        only over 35,000 health workers got their COVID-19 shots in 169 vaccination
        sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c24ac-7e6a-4e2b-8a98-068f6148045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:52.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ace57-2758-43cb-94bd-43138875b3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement on Saturday, vaccine czar Carlito Galvez Jr.
        said almost 90% of the vaccines the government has on hand had already been
        deployed, even to far-flung areas, within the past two weeks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af6b1c4-0e5b-4738-8a05-8a199c978862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.500+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:53.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18869e1b-955e-4016-a3bd-2c8c92df3c8f'
