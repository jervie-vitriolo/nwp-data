      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old played 27 minutes, racking up 13 points on 5-of-14
        shooting while also collecting seven rebounds and two assists, in the Indiana
        Pacers'' 122-111 win over the Phoenix Suns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8007e79-27c1-4cdf-942a-2b86fee781c5'
