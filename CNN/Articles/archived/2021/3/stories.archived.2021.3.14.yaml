      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925ae412-26fa-4dc8-be97-90a049f7ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prof. Guido David of the OCTA Research said on Sunday that new cases
        nationwide may jump to 8,000 in a day by month-end if the highly transmissible
        virus is not contained. This may shoot up to around 17,000 to 18,000 by mid-April,
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea244ac-3be7-4048-8f02-49424fdba77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b93aaa-bec1-4e69-82ea-02b6a2ea87ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:28.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new forecast is higher than <a href="https://cnnphilippines.com/news/2021/3/7/PH-covid-cases-6000-end-March-octa-projection.html">the
        group’s earlier estimate of 6,000 new cases</a> by end-March, which was released
        just last week. It also came a day after the country <a href="https://cnnphilippines.com/news/2021/3/13/PH-COVID-19-5000.html">listed
        an additional 5,000 infections</a>, the steepest rise in nearly seven months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3783c7d-6ce1-4b95-bce6-1153d9501e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:29.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d5aea4-41c7-47a3-8ff8-ac594bd192a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.300+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:29.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196caf07-85b4-4dfc-bfd3-7f021903087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:30.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities, including the Department of Health officials, have
        attributed the spike in numbers to the public’s reported dwindling compliance
        with health protocols. OCTA also earlier said the presence of new and more
        transmissible variants may be partly to blame for the fast-rising figures,
        noting the original strain “does not spread this quickly,” assuming health
        protocols are followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e7c86-4c30-409c-a516-f155518e7025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:23:13.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:30.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">DOH
        reports COVID-19 variant ‘unique’ to PH, first case of Brazil variant</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73907693-4c9d-4f11-b17d-c84701bb2cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:31.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c3688-4107-4aa8-afbb-87b61c258874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:31.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region continues to account for the bulk of
        the new patients, according to David. He also said the region could record
        as many as 5,000 to 6,000 daily in two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d9f78-5828-472e-9aff-c621acba6663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad9ecb7-7d32-4a51-982b-8b850d258c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tapos by April, pwede tayong umabot ng 14,000 sa Metro Manila,
        isang araw lang ‘yun. Gano’n kasi kabilis tumaas ‘yun eh, ‘yung bilang ng
        kaso,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bdf1f-ace7-4383-8da5-b80c76887a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288a0d0-fa6a-4b69-a956-b4a4329ab298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then, by April, we may reach 14,000 cases in Metro
        Manila in just one day. That’s how fast the number of cases can rise.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886188d-1fc6-4978-ba4a-659875c85930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6c2636-f915-4158-893e-eba669c48a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:35.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thus not unlikely for healthcare workers to call for another
        "timeout" if hospitals are once again overwhelmed, David said. In August last
        year, the medical community asked the government to reimpose stricter quarantine
        rules for two weeks in Metro Manila and nearby provinces to help ease the
        strain on the healthcare system, as the nation reached its peak in cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7543084d-59a2-4525-8416-98d5669f2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:35.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8c858-78eb-4246-b5b2-3c7e0a33151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:36.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David noted the latest projection is based on the virus’ current
        reproduction number in the country, which is now at 1.95. This means nearly
        two people have been infected by a single COVID-19 patient.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f96af5-faba-4e9d-aaf2-a4bfd43973ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:36.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d4b933-95aa-45bf-9c97-f034dbed5d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said they acknowledge the forecast, but stressed
        that “as with all other projections, these are based on assumptions.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dd483f-f539-473b-b5f7-1de30eaa4cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:37.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873e3224-41c5-4601-bde6-0425e6d1e1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ultimately, we want to instill the idea that whatever the status
        of our pandemic situation, it is not permanent, it is reversible,” it said.
        “We’ve reversed the peak before, we can do it again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613671bf-fa28-4d5c-a096-080692086918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a41bc3-e967-46dd-a186-fd3b72c7ba62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reiterated that compliance with the minimum health
        standards is key in bringing down the numbers and in preventing further mutations
        of the virus. Among others, this means the proper wearing of face masks (with
        both nose and mouth covered), observing social distancing (staying at least
        a meter apart from others when outdoors and an even greater distance when
        indoors), and ensuring proper ventilation in public and indoor spaces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa6871-abc1-4b10-b0c6-04bdf6d6d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcaa04-e9f3-4988-bce0-629003c6340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to reverse the upward trend, Metro Manila mayors have decided
        to <a href="https://www.cnnphilippines.com/news/2021/3/11/Metro-Manila-uniform-curfew-hours-March-15.html">impose
        uniform curfew hours</a>, which will be from 10 p.m. to 5 a.m, for two weeks
        beginning March 15. Metropolitan Manila Development Authority Chairman Benjamin
        Abalos Jr. also said the local chief executives will meet more regularly in
        the next two weeks to discuss COVID-19 developments and protocols.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31db9a1-a7a4-43a7-a16f-7dc1c5ed8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:40.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f19888-f67e-4c9e-bb7c-80873aee0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T19:18:18.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:13:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
