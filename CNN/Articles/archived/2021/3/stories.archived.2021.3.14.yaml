    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:07.399+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robredo', '30-000', 'COVID-19']
    'template': '1'
    'title': 'Robredo: 30,000 doses a week not enough to reach herd immunity vs COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c36251-8c34-46e4-a947-bc994f51e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:45.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> Vice
        President Leni Robredo reiterated her call to hasten the rollout of COVID-19
        vaccines, a day after the country saw a <a href="http://cnnphilippines.com/news/2021/3/13/PH-COVID-19-5000.html">one-day
        increase of 5,000 in cases</a> for the first time in seven months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68facf3d-03ea-4a4b-85e1-25ce848d6e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:46.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1ad76a-bb07-400a-b7fc-1ec99bf19580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:46.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni on Sunday, Robredo said 30,000
        weekly COVID-19 shots would not be enough to achieve the targeted herd immunity
        to further protect Filipinos from the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659c0fb-8d5b-46bd-8675-3038e5c8ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.498+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:47.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07d830-6acb-4ee3-9763-883ef913e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:47.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung 30,000 a week lang ang nababakunahan, ilang years bago
        ma-reach natin ''yung herd immunity? Dapat 70 to 80 million na mga Pilipino
        ang mabakunahan para magback to normal na tayo,"</em> she sid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a4a57-30bd-499a-a4e1-aaf27fb2a929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72856725-734b-41d5-80d0-e5a55ec6597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:48.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If only 30,000 shots are being administered a week,
        how many years will it take before we reach herd immunity? We''re supposed
        to target the vaccination of 70 to 80 million Filipinos in order for us to
        go back to normal.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a46194-8779-4e13-adaf-50900337ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62c6db-8706-43ee-8157-1fb9701067df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:29:29.499+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:15:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added:<em> "Sana yung deployent mabilisan. Hind pwede yung 30,000
        a week na ginagawa natin ngayon."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691d8c7-a9d3-42d3-8e87-b833fe200589'
