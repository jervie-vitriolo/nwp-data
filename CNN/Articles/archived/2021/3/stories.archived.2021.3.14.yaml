      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1677f86-761d-47a2-840b-62311db21911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T06:27:47.674+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T01:18:04.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, she was director of market and operations for Ford''s
        separate autonomous vehicles unit, and responsible for the successful deployment
        and operations of Ford''s autonomous vehicle business in Miami, Florida, Austin,
        Texas, and Washington, DC. She also is Ford''s representative on the board
        of electric truck maker Rivian, in which it has a stake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82dc01-6b07-4bbd-bb8b-94cffcf09d3b'
