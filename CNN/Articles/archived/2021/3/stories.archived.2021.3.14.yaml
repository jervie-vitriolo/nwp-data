      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> For
        Vice President Leni Robredo, the recent breach in health protocol by Philippine
        National Police Chief Gen. Debold Sinas should be a teaching moment for everyone
        on the importance of responsibility, especially for public officials, amid
        the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
