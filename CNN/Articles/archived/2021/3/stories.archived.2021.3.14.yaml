      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Five hundred years have passed since the Christian message first
        arrived in the Philippines. You received the joy of the Gospel: the good news
        that God so loved us that he gave his Son for us. And this joy is evident
        in your people. We see it in your eyes, on your faces, in your songs and in
        your prayers,” said the Pope during his homily at St. Peter’s Basilica in
        the Vatican City.</p>'
