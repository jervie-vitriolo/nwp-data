    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0723cdf-f241-443b-875a-269d4ccd6768'
    'lead': 'A lawmaker has  slammed a letter from the Department of the Interior
      and Local Government that directs its regional officers to identify and submit
      names of people who are supposed members of left-leaning groups.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T13:35:10.556+08:00
