      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Ireland temporarily suspended the use
        of the AstraZeneca Covid-19 vaccine on Sunday following a report from Norway
        of patients developing blood clots post inoculation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054db6bb-ae65-4c32-ae44-9a7b4525d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:19.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56601dfe-723a-4613-a67a-e07720bb6e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.750+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Medicines Agency on Saturday said there were four
        new cases of serious blood clotting in adults after taking the vaccine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc609c0-12ff-4e2a-924a-0001a25512ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:20.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9196da4f-5b01-4781-8894-506bd0786175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish National Immunization Advisory Committee (NIAC) made the
        directive as a precaution though it "has not been concluded that there is
        any link between the AstraZeneca vaccine and these cases," it said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c8214-cfc0-4b41-9d7c-d63e65f99405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:21.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbab20c-e176-4d97-acd5-91b0d34d94c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:21.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland''s NIAC is set to meet again Sunday to further discuss the
        suspension of the vaccine, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a33e7e-da40-4786-9296-eebbe8279d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:22.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f42831-8378-4895-81ca-e157feb33a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:22.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is the latest in the string of European countries who have
        decided to partially or fully suspend the rollout of the AstraZeneca vaccine
        following reports of patients developing blood clots after inoculations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5d9d5-8b89-44b9-bb87-ba74b2639604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e1de21-f427-46b2-9df4-11cd51356f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities in Austria were the first to sound the alarm
        on the potential dangers of the vaccine, suspending on Tuesday one batch of
        doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf8bc6-3685-4917-bbc6-7b7427984523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d5e7ee-9af6-4d94-acab-3c77e0dc15ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:24.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy on Friday banned the use of vaccines from a specific batch
        of AstraZeneca doses following the death of a serviceman in Sicily, who had
        died of cardiac arrest one day after receiving his first dose of the vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c211d70-8ca0-4096-b5c8-4e7b093ae1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:25.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db2a34-f4e3-49a8-8965-c56fb2eb7efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:25.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark however on Thursday became the first European country to
        temporarily suspend the entire rollout of the AstraZeneca vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b83b231-21cd-4845-856d-45902289946d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.751+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:26.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9cea02-d229-47b9-a6f9-fcad2c6e623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s medicines regulator, the EMA, is currently
        investigating whether the shot could be linked to a number of reports of blood
        clots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef64a89-ac36-4e1c-9d4c-6ffebe6383eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cb308-bb6c-440c-b23a-20ca121396f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:27.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has robustly defended its vaccine, saying Friday there
        was "no evidence of an increased risk" of blood clots. European and UK medicines
        regulators have also said the link between the vaccine and blood clots has
        not been confirmed and that rollouts should continue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634cea50-abb5-4fed-99f5-e2c44c55f153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed28b091-899b-4ecb-8892-059f900f6a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:46:21.752+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:28.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is currently no indication that vaccination has caused these
        conditions, which are not listed as side effects with this vaccine," the EMA
        said in a statement on Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
