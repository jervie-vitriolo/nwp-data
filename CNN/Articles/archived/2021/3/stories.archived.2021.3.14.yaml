      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, figures are in the hundreds, but the country sees thousands
        of recoveries every Sunday due to the DOH’s weekly release of data from its
        Oplan Recovery program. This is a time-based tagging scheme, wherein mild
        and asymptomatic COVID-19 patients are released from isolation facilities
        after a certain number of days in quarantine and after symptoms have disappeared
        upon a doctor’s assessment. A confirmatory RT-PCR test is no longer required.</p>'
