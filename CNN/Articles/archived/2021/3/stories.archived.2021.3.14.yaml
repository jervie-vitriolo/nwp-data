      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7a3fb3-748f-4f70-8ac7-af4b742f29fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:14:33.937+08:00
      'mgnl:createdBy': 'vince'
