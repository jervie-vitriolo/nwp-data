      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today was may be my second time going five-on-five since everything
        happened, so a little bit of heavy legs and lack of conditioning, but that
        will come back. I''m just glad we got the win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd5d50-440a-4450-89b0-04ae4a267826'
