    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bayan-Muna', 'Ferdinand-Gaite', 'DILG', 'Department-of-the-Interior-and--Local-Government',
      'Alexander-Macario', 'Confederation-for-Unity-Recognition-and-Advancement-of--Government-Employees',
