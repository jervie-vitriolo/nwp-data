      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Eleazar said both Calabria''s actions and the March 8
        "shootout" are currently being investigated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e61b740-c9a2-4362-af1b-7886d5d78832'
