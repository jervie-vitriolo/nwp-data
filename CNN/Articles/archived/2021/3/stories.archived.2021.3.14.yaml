    'title': 'Joshua Munzon is top overall pick by Terrafirma in PBA Draft'
    'updated': 2021-03-15T09:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cfb7ec-0ea5-400b-8d11-e46fd2554384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:42:36.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:21.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — Joshua
        Munzon was selected as the first overall pick by the Terrafirma Dyip in the
        46th season PBA Rookie Draft held in a virtual ceremony Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30523894-af76-4653-844c-7d5847874343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:42:36.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:21.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old was the Dyip’s third consecutive number one pick
        of the ballclub following CJ Perez and Roosevelt Adams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7613b-d696-4d1e-bea0-af0963c1681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:42:36.444+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:12:22.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munzon — who made a name for himself in the ASEAN Basketball League,
        PBA D-League, and 3x3 basketball circuit — is expected to take over the franchise
        player role Perez left after the latter was traded to the San Miguel Beermen
        last month.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e4ee17-3a1a-498e-8bc8-6c2bc9c2b6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:25:11.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:12:22.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Terrafirma ranking last in the 2020 PBA Philippine Cup,
        the 26-year-old cager is optimistic that the team''s on-court performance
        will pick up in the next conferences.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878d4eae-a347-4ed8-a6a9-ba0e169cd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-15T09:25:11.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T01:12:23.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am definitely excited to get in there, to get to work and see
        what we''re capable of. Maybe things weren''t so positive last year, but definitely
        ready to go in there and be positive this year," he told CNN Philippines on
        Monday. "Terrafirma fans can expect us to come out and play hard and work
        hard, and give everything we have."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d9b5f2-b0bd-41d6-b916-b83d0f21bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:42:36.444+08:00
