      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e365a18-3c95-4396-9d5d-c8fcf6d40143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge our friends and neighbors in Bolivia to uphold all civil
        rights and due process guarantees of the American Convention on Human Rights
        and the principles of the Inter-American Democratic Charter," Julie Chung,
        Acting Assistant Secretary for U.S. Department of State''s Bureau of Western
        Hemisphere, said on her official Twitter account on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4235f7ed-eeb9-4a68-af50-0a63d1b84a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
