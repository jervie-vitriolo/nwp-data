  'Robredo-judiciary-search-warrants-Calabarzon-killings':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-14T13:23:55.929+08:00
    'imagesource': 'jcr:3055fd12-976a-42a0-9824-42337f5f970c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
