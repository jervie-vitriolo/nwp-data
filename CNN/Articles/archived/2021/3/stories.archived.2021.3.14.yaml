    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003dc605-3bd1-46cb-a167-e78e8dd486d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T14:46:45.461+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T01:16:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement also on Sunday, the Commission on Human Rights welcomed
        the relief of Calabria, whose conduct, it said, is "significantly concerning,"
        considering the recent killings of lawyers and the "pervasive" red-tagging
        problem.</p>'
    '36':
