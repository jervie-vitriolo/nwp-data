      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also welcome the comment of Justice Secretary Menardo Guevarra
        opposing and calling out the PNP for ''any such activity if the same is in
        violation of existing laws or established policies, or unnecessarily endangers
        the security of certain classes of persons, most especially lawyers,” said
        CHR spokesperson Jacqueline Ann de Guia.</p>'
