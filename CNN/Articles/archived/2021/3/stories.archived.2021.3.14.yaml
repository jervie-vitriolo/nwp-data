    'template': '1'
    'title': 'Lawmaker, ACT slam DILG order seeking names of leftists in public sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd475947c-4964-46c9-8895-4e0b43d2c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14)</strong> — A lawmaker
        has slammed a letter from the Department of the Interior and Local Government
        that directs its regional officers to identify and submit names of people
        who are supposed members of left- leaning groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8510927a-a3ca-4cb2-a820-b1344b9394ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Representative Ferdinand Gaite says the letter dated
        March 10 was an act of "harassment and intimidation" and that it adds to the
        group''s suspicion that a "hitlist" was being made that he said could lead
        to "more killings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986bcc9b-82dd-45d3-a29b-12c294a291b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.556+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is yet another evidence of blatant terrorist-tagging of legitimate
        people''s organizations, and an unwarranted act of harassment and intimidation.
        <em>Sabi wala daw</em> redtagging? <em>Ito, napakalinaw na</em> redtagging
        <em>ito</em> [They said there was no redtagging. This is clear redtagging].
        Following the leak of the letter to the Clerk of Court in Calbayog, this new
        letter from a DILG high official bolsters our suspicion that government forces
        are in the process of accomplishing a hitlist which would be followed by more
        brazen attacks, by more killings, as we have seen in the Calabarzon Bloody
        Sunday," said Gaite in a statement Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c8400c-8981-4edf-a3f5-37a94edfbed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:05.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG letter signed by Alexander Macario, Assistant Secretary
        for Public Safety and Security, said regional directors and the regional secretary
        of the Bangsamoro Autonomous Region of Muslim Mindanao were to initiate an
        investigation and validate "definite members" of the Confederation for Unity
        Recognition and Advancement of Government Employees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95ffcd-cfb2-4503-a5e3-beb9a36f0109'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:06.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaite was a former president of COURAGE, an organization made up
        of workers'' unions from the public sector.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea92f2e6-91d4-4f4f-a803-f34f301feec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:06.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker also cited the action by the intelligence chief of
        the Calbayog City police who requested a list of lawyers representing individuals
        from an alleged "communist terrorist group."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b053c8c-10df-47c4-a733-5532d49a0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 12 letter that went viral, Police Lieutenant Fernando
        Calabria Jr. asked the Office of the Clerk of Court in Calbayog for the names
        of legal counsels of "CTG personalities." He said he made the request in compliance
        with "higher PNP offices..</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91e25d-6427-4b22-affe-2700d29bcb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:07.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer in charge Guillermo Eleazar denied
        the claim, and <a href="https://www.cnnphilippines.com/news/2021/3/13/C albayog-intel-chief-relieved-request-lawyers-for-alleged-
        communists.html" target="_blank">Calabria was relieved</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954614e7-e92c-400d-b950-d240946e1473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malinaw na malawakan itong</em> crude intelligence gathering
        <em>na ginagawa ngayon at malamang ay sumulat rin ang iba pang mga opisyal
        ng pulisya sa iba pang mga korte para manghingi ng impormasyon.</em> Other
        agencies are probably doing the same too, in a coordinated operation against
        progressive organizations that is most likely being done under the order of
        the NTF-ELCAC," Gaite said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2559f7bb-875c-42b1-a2fa-f029fb62fd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.557+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is clear how widespread this crude intelligence
        gathering is and it''s likely other police oficials have written to courts
        to get more information. Other agencies are probably doing the same too, in
        a coordinated operation against progressive organizations that is most likely
        being done under the order of the NTF-ELCAC.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c88bbce-df3b-446c-95c8-67b41d6dd30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:09.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alliance of Concerned Teachers also released a statement regarding
        the letter, denouncing the DILG memo and asking that counter-insurgency funds
        be directed to education instead.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4bf856-2900-4e9e-8334-fc72aa3b5997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The memo flagrantly tramples on teachers and education workers''
        constitutionally protected freedom to associate, and makes us open targets
        of worse state attacks," said the statement by ACT.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85079d29-2d22-4ac9-8daa-560a5a473b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:10.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT demanded the recall of the letter and that an investigation
        be launched on those behind it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8453cbc9-5b9c-42b3-9ad9-1c9b4d00092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:35:10.558+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:16:10.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG has not given a statement on the issue.</p>'
