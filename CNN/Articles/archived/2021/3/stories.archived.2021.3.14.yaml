        a crime to think the most basic elements of sustenance on this planet were
        as much mine as theirs."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39d79b8-6fc9-440a-a81d-b7647c2ee966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7016254-8041-4ce2-89f1-b3a74429006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi''s arrest provoked outrage from high-profile figures including
        author Meena Harris, the niece of US Vice President Kamala Harris, and many
        Indian politicians, who accused authorities of trying to intimidate and muzzle
        a young woman for speaking her mind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2c43a-32e0-44d8-88dc-359ea0366085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1508d0de-7541-4a07-878a-e343713f8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toolkit, which was unsigned and publicly available on an encrypted
        sharing site, instructed people to call government representatives, share
        solidarity hashtags on social media, participate in rallies and sign petitions.
        It gained visibility after Swedish climate activist Greta Thunberg tweeted
        a link to it on February 4, crediting "people on the ground in India."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08227bf-3177-4394-9bdc-ec93ea252e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:51.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7dae9-65cc-4a8e-8668-7853495c6e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, its release appeared to anger Indian authorities. The same
        day as Thunbgerg''s tweet, Delhi police announced they would investigate the
        toolkit''s creators and would look to charge them with sedition, provoking
        or inciting a riot and criminal conspiracy because it called for followers
        to "wage economic, social, cultural and regional war against India."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2329c9e5-ad44-4856-b6cb-c6e670c59199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87958d1-ca8a-4bc0-a830-d8f4c095b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in New Delhi argued the toolkit''s main purpose to "misinformation
        and disaffection against the lawfully elected government." Authorities accused
        Ravi, whose grandparents are farmers, of helping to author the document, which
        was unsigned and made publicly available on an encrypted sharing site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6b380-9ecc-4777-b0d6-926ea6c4cbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b4f39-67a5-4f48-9515-f005e0c8ca30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:53.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ravi''s case makes its way through India''s legal system, farmers
        continue to protest the laws, which many believe will cost them their livelihoods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a87140-4b1b-4288-ae0a-ce1099effea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:54.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e4900-f63d-4725-9436-58451e64a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:54.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, Indian farmers have sold their goods at auction at
        their state''s Agricultural Produce Market Committee, where sellers were guaranteed
        to receive at least the government-agreed minimum price. There were restrictions
        on who could buy, and prices were capped for essential commodities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac991c-085d-4eb7-9dd2-afc1760aee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:55.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e721b7-e401-4357-a846-ba8c1b907eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws dismantled that system, instead allowing farmers to
        sell their goods to anyone for any price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a64f64-82a3-4c76-8ea9-28abe9fe3910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b765159-3fec-41bf-8e4b-bad06826041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi, long a proponent of free market reforms,
        has argued the new legislation will allow farmers sell directly to buyers
        or other states without a middle man.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129cf0ea-0ebf-468b-9177-a8bbfc9049cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf82bc6-9091-453c-b3bb-2e32ca2ff28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many farmers say the changes will allow big companies to drive
        down prices. While farmers could sell crops at higher prices if the demand
        is there, many worry they could struggle to meet the minimum price in years
        when there is too much supply.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eb57d3-7933-44cc-b030-f6696d0d3c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:34:43.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:58.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/14/asia/disha-ravi-statement-intl-hnk/index.html"><em>"Indian
        climate activist Disha Ravi speaks for first time since her arrest"&nbsp;</em></a></p>'
  'Bolivia-ex-interim-president-arrested-':
    'author': 'Radina Gigova and Omar Fajado, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T22:39:03.968+08:00
    'imagesource': 'jcr:12ea705e-b306-4dbe-b1d3-1b5af7fd9175'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09d83006-1f30-43a7-b7c5-4fe92baa8266'
    'lead': 'Former Bolivian interim President Jeanine Áñez was arrested on Saturday
      after the country''s Attorney General''s Office issued arrest warrants the previous
      day against Áñez and five ministers from her former cabinet.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T22:41:32.281+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:11:33.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:14.227+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bolivia', '-Jeanine---ez', 'arrest']
    'template': '1'
    'title': 'Bolivia''s ex-interim president arrested as political tensions reach
      new highs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67336d50-044f-4595-9f50-671044336c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former Bolivian interim President Jeanine
        Áñez was arrested on Saturday after the country''s Attorney General''s Office
        issued arrest warrants the previous day against Áñez and five ministers from
        her former cabinet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda0e421-bbd7-4b31-98ff-c536ee790408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944ca5b-353d-4c7c-8cae-ea3a94123cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:35.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government Minister Carlos Eduardo del Castillo del Carpio confirmed
        Áñez''s arrest. At least two of the former ministers have also been detained,
        according to state channel Bolivia TV.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590392c-a96f-4791-80c7-3c439b2f7c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:35.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a160aab6-aa9a-4859-b478-561013d7ba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to access the basis for the charges through
        the prosecutor''s office, but Áñez published on her Twitter account images
        of what she says are the six pages of the arrest warrant, which lists charges
        of "terrorism," "conspiracy" and "sedition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca848d88-d3bd-4044-b41e-c6a08f0de276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:36.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc2f4c-7776-42c9-955d-04e691e93eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:37.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets, Áñez said, "In an act of abuse and political
        persecution the MAS [Movement Towards Socialism] government has ordered my
        arrest." She added: "It is accusing me of having participated in a coup that
        never happened. My prayers for Bolivia and for all Bolivians."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd41bd1-2559-4559-b086-b7ebebd06372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ba633-3ce0-465a-b0dc-531043c53f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:38.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political tensions in Bolivia have been high ever since the contested
        2019 election, in which former President Evo Morales was declared winner but
        international watchdogs alleged the results were fraudulent and the election
        was annulled. Morales, who led the country for almost 14 years as the first
        indigenous president, claims he was ousted in a coup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcf711-cd79-4831-b475-368652192241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:38.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19921cb6-db48-4c55-8b37-ceaf0f1557b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.282+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:11:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Áñez was interim president for less than a year and vowed to hold
        a new presidential election, which took place in October 2020 after several
        postponements. Luis Arce, the MAS candidate supported by Morales, won a landslide
        victory. Following Arce''s victory, Morales returned to Bolivia in November
        after spending almost a year in exile in Argentina.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f402a3-2f71-475c-80f8-1cb3b7027271'
