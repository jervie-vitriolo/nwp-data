      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno noted that the city’s bed capacity in hospitals is now at
        41%, coming from 32% only last Friday, while occupancy in quarantine facilities
        is at 73%. He also said they recorded 270 new infections on March 14.</p>'
