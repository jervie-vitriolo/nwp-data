      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) -</strong> The
        regional director of the MIMAROPA police on Sunday sought to dispel reports
        that the country''s top cop was lax in following health and safety protocol
        during a visit to Oriental Mindoro, saying PBGen Debold Sinas more than complied
        with what was required.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fd4d7-f8be-4a4a-8521-78fc9c1c797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
