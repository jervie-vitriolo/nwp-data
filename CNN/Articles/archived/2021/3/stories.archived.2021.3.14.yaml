  'Robredo-COVID-19-30-000-doses-not-enough-immunization':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-14T14:27:19.493+08:00
    'imagesource': 'jcr:f5fac20e-bcf1-4b99-8710-bf4ebd4226b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871fd533-2187-45f5-baad-fd8c6296f30e'
    'lead': 'Vice President Leni Robredo calls on the government to fast-track its
      immunization program, a day after the country reported 5,000 new COVID-19 cases
      logged in a single day despite the rollout of vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T14:29:29.498+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T01:15:45.054+08:00
