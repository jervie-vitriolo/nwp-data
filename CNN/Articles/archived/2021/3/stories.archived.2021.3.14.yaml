      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission called on PNP to craft clearer guidelines on information
        gathering to ensure police power is not abused.</p>'
