      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8645af1-f57e-4b59-a0d8-978596657a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T22:41:32.283+08:00
