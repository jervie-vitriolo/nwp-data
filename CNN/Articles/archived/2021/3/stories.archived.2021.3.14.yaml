      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This reorganization is intended not only to improve the investigation
        and intelligence capacity of the Calbayog City Police Station in the light
        of the two incidents that happened but also to infuse new ideas and strategies
        on peace and order with the deployment of new police officers in the area,”
        Eleazar said.</p>'
