      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On their vaccination rollout, the local chief executive said around
        3,000 of their health workers were already vaccinated, but additional supply
        from the Health department has not arrived yet, leaving around 10,000 workers
        from both public and private health facilities unprotected.</p>'
