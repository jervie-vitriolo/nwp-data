    'template': '1'
    'title': 'MRT-3 files disciplinary action vs. staff in viral video, assures public
      of disinfection protocol in trains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe84b44-f570-40ad-965a-664e122b7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:09:06.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:37.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        MRT-3 management said it already imposed proper disciplinary action against
        personnel caught in a video disinfecting in an obviously perfunctory manner
        one of its trains, to prevent such action to happen again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0675e02b-fe69-492d-aec2-c31609dbfb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:09:06.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:38.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6708f121-6995-4d78-8af3-846800b17283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:09:06.754+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:38.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are assuring the riding public that matters have been taken
        to prevent a repeat of that unfortunate incident and that the personnel involved
        are now facing disciplinary action,” the management said in a statement on
        Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468ddd32-ef0d-46fd-b57d-4f3effeb501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:09:06.755+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:16:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As seen in the <a href="https://www.facebook.com/justine.obrado/videos/4516473235035134">video
        uploaded on March 13 on Facebook</a>, certain personnel were spotted speedily
        cleaning the train premises at a time when public health is very much threatened
        by the spread of the COVID-19 virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b4d9d9-2fb5-4e57-ac76-b33d9c8b26fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T13:09:06.754+08:00
      'mgnl:createdBy': 'bamba'
