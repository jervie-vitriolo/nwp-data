      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While it is true, vaccination is the solution, but there is no
        [enough] vaccine yet, so please be careful. Please be vigilant,” Moreno said.</p>'
