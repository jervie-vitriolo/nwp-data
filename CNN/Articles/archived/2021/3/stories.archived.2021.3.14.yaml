      'mgnl:type': 'text'
      'text': '<p>Another 13,371 infected patients have also gotten well, bringing
        the survivor tally to 560,512. This is the highest single-day jump since Nov.
        1, when the country logged over 17,000 new recoveries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77468fbe-7648-4789-bf5d-135baaae4080'
