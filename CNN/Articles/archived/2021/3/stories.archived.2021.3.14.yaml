      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ravi, who is in her early 20s, was arrested on charges relating
        to her role in disseminating a toolkit that provided a list of ways supporters
        could help Indian farmers'' months-long protest against new laws that change
        how the country''s agricultural industry operates.</p>'
