      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Caris LeVert made his return to NBA action
        on Saturday night after undergoing surgery to remove a cancerous mass on his
        kidney almost two months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc64bc47-2861-421b-a904-df6e0b51a1e9'
