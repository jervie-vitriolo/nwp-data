    'mgnl:tags': ['Senate', 'hearing', 'inquiry', 'PNP', 'PDEA', 'shootout', 'postponed',
      'buy-bust', 'coronavirus', 'COVID-19', 'pandemic', 'Sinas', 'Villanueva']
    'template': '1'
    'title': 'Senate hearing on PNP-PDEA misencounter postponed again after some resources
      catch COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1c724c-96ba-4174-9e55-6b1ba0c597cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 14) —</strong> The
        Senate has decided to indefinitely postpone again its inquiry on the deadly
        shootout between police personnel and narcotics agents after several resource
        persons for the hearing tested positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99218c1f-e3a4-4eac-b097-681638f622db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e202eb7f-520f-4072-8f6c-4a5978866363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:39.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald "Bato" dela Rosa, chair of the Committee on Public
        Order and Dangerous Drugs, issued a notice on Sunday announcing that Monday’s
        hearing that will tackle the shoot-out between the Philippine National Police
        and the Philippine Drug Enforcement Agency “has been postponed until further
        notice.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0987f9c-b615-4592-a6a7-2f535dbb1755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:39.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dbfef-7408-4675-bfa4-b8ea4091dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is after heads of both agencies, <a href="https://cnnphilippines.com/news/2021/3/11/PNP-chief-Sinas-contracts-COVID-19.html">PNP
        chief Gen. Debold Sinas</a> and <a href="https://cnnphilippines.com/news/2021/3/14/pdea-wilkins-villanueva-positive-covid19.html">PDEA
        Director General Wilkins Villanueva</a>, tested positive for COVID-19, and
        other guests who were exposed to them will need to undergo quarantine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74a9965-ee3a-4f37-b784-a5eac180380d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b234db2-2483-4424-ade1-f9707ddbf3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:41.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes only a day after the <a href="https://cnnphilippines.com/news/2021/3/13/PNP-PDEA-shootout-Senate-probe.html">panel
        announced that they will finally convene on March 15</a> after President Rodrigo
        Duterte asked Congress to suspend their scheduled legislative inquiries to
        give way to the National Bureau of Investigation, who already secured copies
        of the CCTV footages, witnesses, and sworn statements of the operatives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5340383-8f68-4674-b6f3-11ba38212732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.418+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4785baf-7b42-4095-a5e9-1fcdf90c74d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:42.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fe78e-d39d-4f8e-8498-396a4aea3a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 24, four people were killed, including two cops, one
        PDEA agent, and one informant, after Quezon City police and PDEA operatives
        exchanged fire near a fast-food restaurant parking lot on Commonwealth Avenue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6098c6f-f47b-4f4e-8de5-897c3ddb3b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f1f8f4-0664-4ac7-b2e4-bbfa77c30bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:12:15.419+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T01:15:43.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sinas and Villanueva said their men were conducting legitimate
        “buy-bust” operations and insisted they coordinated. They also asked for more
        time to also look into the matter, pending the findings of their joint board
        of inquiry, which was dissolved with Duterte’s order.</p>'
  'marvin-hagler-death':
    'author': 'Homero De la Fuente and Travis Caldwell, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-14T15:21:21.245+08:00
    'imagesource': 'jcr:65450fd3-8844-44c7-ba02-6d05ead456cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '793055d9-9dd2-4129-987a-efe3764355b2'
    'lead': 'Former undisputed middleweight champion "Marvelous" Marvin Hagler died
      on Saturday at the age of 66, according to his wife Kay G. Hagler.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T15:24:46.004+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T01:15:32.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:08.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['boxing', 'Marvin-Hagler', 'Marvelous-Marvin-Hagler']
    'template': '1'
    'title': 'Former boxing champion ''Marvelous'' Marvin Hagler dies at 66'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1c93ec-3ccb-48b3-b05e-a5b5c2af5196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:32.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Former undisputed middleweight champion
        "Marvelous" Marvin Hagler died on Saturday at the age of 66, according to
        his wife Kay G. Hagler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cf1871-3e37-4d98-9284-c458c901d6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:33.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sorry to make a very sad announcement," his wife posted on
        Facebook. "Today unfortunately my beloved husband Marvelous Marvin passed
        away unexpectedly at his home here in New Hampshire. Our family requests that
        you respect our privacy during this difficult time. With love."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b5d71-bb88-4bbf-a8cc-06780dc3b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagler became the undisputed middleweight champion in 1980. He famously
        defended his title against Tommy Hearns in 1985 in a <a href="https://edition.cnn.com/2015/05/01/sport/gallery/best-boxing-bouts-of-all-time/index.html"
        target="_blank">brutal three round fight</a>&nbsp;billed as "The War."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4089e206-b729-4b4c-bcbc-a39187554669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 12 successful title defenses, the boxing icon''s career and
        reign as champion ended in 1987 in a controversial 12-round split-decision
        loss to "Sugar" Ray Leonard. He announced his official retirement the following
        year and moved to Italy, where he became an actor in action films.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa87387-26b9-401d-b7f4-080473b728e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T15:24:46.005+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T01:15:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his professional boxing career, Hagler notched 62 wins, 3
        losses and 2 draws, with 52 wins by knockout. He was inducted into the International
        Boxing Hall of Fame in 1993.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7973780-d0ca-446e-ad09-922472264b63'
