      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723e2a7-f8ee-48b2-8485-940b351544e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T20:34:55.496+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:13:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CPNP PGen Debold Sinas has both the online registration and the
        confirmation message even before he arrived at Calapan airport. By complying
        with the online registration, the City of Calapan was well informed of the
        impending visit and the receipt of the Confirmation message means that his
        travel was allowed. The Chief PNP may not be able to comply with the requirements
        of which he was not aware of.  The set of requirements as published in the
        official website of City of Calapan as well as the Confirmation message he
        received do not indicate additional requirements other than the registration
        and the confirmation message," Muñoz said in the statement.</p>'
    '7':
