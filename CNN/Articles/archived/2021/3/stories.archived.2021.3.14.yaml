      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on his Facebook page, PDEA Director General
        Wilkins Villanueva shared a copy of his pathology report from the Chinese
        Genral Hospital.</p>'
