  'Sarah-Everard-London-police-chief-resign-':
    'author': 'Kara Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-14T23:47:59.262+08:00
    'imagesource': 'jcr:fba53b3d-803d-4f95-b1af-0300cd0cefb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e42ff358-c769-4a26-8ca0-c67b9e77106b'
    'lead': 'Women''s rights activists in the UK are reeling from the Metropolitan
      Police''s heavy-handed approach at a Saturday night vigil for Sarah Everard,
      a 33-year old who was murdered while walking home in South London earlier this
      month.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-14T23:52:56.264+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T01:10:27.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T01:10:15.824+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['London', 'Sarah-Everard']
    'template': '1'
    'title': 'London police chief faces calls to resign after officers smash vigil
      to murdered Sarah Everard

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e3b00-5062-43b6-9a34-ff576d4c5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Women''s rights activists in the UK are
        reeling from the Metropolitan Police''s heavy-handed approach at a Saturday
        night vigil for Sarah Everard, a 33-year old who was murdered while walking
        home in South London earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d410c0-af2a-4953-8c8a-8a4246854d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:28.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6a9ed-4dd2-4124-8fa2-0e8ba861a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:29.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who is accused of murdering her is a serving member of that
        same police force.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd271f58-3229-44e9-9c25-3dfb3be28ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:29.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c76afb-45cb-4627-ba9e-95fe670fdd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the day, mourners had flocked to the bandstand of Clapham
        Common, an area where Everard was last seen, in a tribute to her life. But
        they also came in an act of solidarity, as an acknowledgement of the shared,
        omnipresent experience of intimidation, violence and harassment that women
        constantly face in public spaces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f2a92-c02b-4349-9985-046984122c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aaa137-983c-4788-89e2-d65e54d832c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:31.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of evening vigils from organizers "Reclaim These Streets"
        had been planned Saturday across the UK. The main event, at Clapham Common,
        was cancelled after the Met said they couldn''t go ahead, citing coronavirus
        restrictions. The organizers asked people to shine a light on their doorstep
        instead for Everard and for all women affected by and lost to violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e406919-64bc-456a-8b6e-46b444b77b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:31.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d0fe6-3286-4dcf-b63e-b7ec6385201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by nightfall, peaceful mourners gathered for the socially distanced
        event in Clapham. Attendees chanted: "This is a vigil, we do not need your
        services."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf165d0-bce7-4929-ba96-686ff51e127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:32.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e0ab5a-33b8-4aeb-a690-33324b1ba598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:33.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after the gathering began, officers moved in to
        inform people that they were breaching Covid-19 regulations and had to leave.
        Then, a predominantly male cluster of officers moved in, using containment
        and corralling techniques -- where officers surround demonstrators to keep
        them in a particular place, making social-distancing impossible -- ordering
        people to leave, or face arrest and fines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3c884-56ba-4af8-8fd2-88c098b07e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6ad67-5da9-4f68-a9c4-5a5c71b51075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police officers forcibly removed women from the bandstand and
        dropped others face down to the floor in arrest, attendees chanted "Shame
        on you," "Arrest your own," and "Who do you protect?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60218c53-ec8d-4b87-8296-155729ec385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:34.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127d2c1-cac9-4002-b1ed-ba4b6ca153b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday morning, the Met Police said they "absolutely
        did not want to be in a position where enforcement action was necessary,"
        but that "we were placed in this position because of the overriding need to
        protect people''s safety."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea5873-e186-46bb-8be0-22395a210889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:35.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970e9fe8-730d-4d13-b783-83a9380db186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home Office minister Victoria Atkins addressed a now-viral photograph
        of one of the women who had been pinned down by police officers during an
        interview on Sky News on Sunday morning, saying it is "something that the
        police will have to explain in that report to the Home Secretary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07db2ccb-526e-410e-aa2f-f11023147e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:36.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c324e4-5f94-45c0-9e81-c54d799efb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atkins added that the "very upsetting scenes" were being "taken
        very seriously" by the British government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84fd2e-2933-4ce4-b74a-ea10c124de84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:37.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff0b6b-6bf6-40b6-8346-487046414471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:38.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments come as videos on social media and news agencies continue
        to surface, showing attendees scuffling with police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dcece2-7462-4fc8-8677-63447fdd27a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:38.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702dc55-85af-427a-8d30-bf7681422e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several UK leaders across party divides have agreed that the police
        response was disproportionately harsh.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f975295-3377-49de-9a6d-789b8499bac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a478bd4a-449a-4b50-a1aa-e833d5d04090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:40.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Sadiq Khan said on Twitter that "The scenes from Clapham
        Common are unacceptable. The police have a responsibility to enforce Covid
        laws but from images I''ve seen it''s clear the response was at times neither
        appropriate nor proportionate," adding that he was in contact with the Commissioner
        and "urgently seeking an explanation."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e957a-0047-4485-ba2b-3a873315ea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:40.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb654-9780-4edc-a4be-73fb923f6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labour Party leader Keir Starmer called the scenes in Clapham "deeply
        disturbing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5090fc1-4239-482b-b1ba-5fce93b098d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf24e2c-349c-4588-ab3a-2fc9b9b11538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women came together to mourn Sarah Everard -- they should have
        been able to do so peacefully," he said, adding that he shared their "anger
        and upset at how this has been handled."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db710b7-1341-467a-b64a-d4c65fec1a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1538d53f-83b6-4374-803a-468e6d7f6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:43.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was not the way to police this protest," Starmer said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19969035-386b-4060-824a-85ae044e0c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ebc43-707c-4b0c-b59a-185203085b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the Liberal Democrat party agreed, joining a growing
        chorus that have called on the Metropolitan Police Commissioner to resign.
        "Cressida Dick has lost the confidence of the millions of women in London
        and should resign," said the Liberal Democrats, saying that the policing of
        the vigil were "utterly disgraceful and shame the Metropolitan Police."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b665b-8978-4600-a950-b81ca2ff4686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ba669-ef41-4cf3-8e90-cb1316a770f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:45.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Priti Patel said that "some" of the footage that
        was circulating online was "upsetting" and said she had asked the Met for
        a "full report on what happened."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4c1f1-1a3c-459f-b115-a15bd25cb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4360adf1-21e9-45ed-b1b5-58c0b91c6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patels'' comments, however, are unfolding in a landscape that''s
        become increasingly hostile to dissenting voices -- one that disproportionately
        affects marginalized communities, including women.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b699c97d-dbc2-4996-9e97-d6a1b06ac225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b06b29-cdb6-4709-a2a5-3537af2f5db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Home Secretary has made no bones about her plans to crack down
        on dissent, calling environmental protesters "eco-crusaders turned criminals"
        intent on attacking a British way of life and labeling the tactics of the
        Black Lives Matter demonstrators as "thuggery" in two different speeches last
        fall.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae5a95d-755a-4a7b-bbc7-10ca4dd56e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eafd68-3862-4d92-a071-82feb28ad4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Patel has said the government will always "defend the
        right to protest," her actions suggest otherwise.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba1ad7-bd8d-4803-b947-4563445eeca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:48.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408556b-1a76-4f6a-b42a-181f5db92395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:49.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the Police, Crime, Sentencing and Courts Bill 2021, which
        was introduced by Patel last week, say that the new law is intent on squashing
        the peaceful right to protest.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc8fffe-9a6d-46e7-bd23-ac754aff90d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b46ef7-74b1-421d-876b-61f67c15182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a move that activists say underlines the government''s often-preferred
        solution of beefing up police funding and presence on the ground -- when police
        have repeatedly abused the powers they already have, exemplified in the response
        to Everard''s vigil.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e201a-6471-42c3-9adb-731b2c66d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:50.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c483b2b9-8401-4c1f-8fc7-a3904c10d6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:51.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patsy Stevenson, who was pinned down by Met officers on Saturday
        evening, has urged the public to shift the narrative away from the police
        and back to what happened to Everard, calling on the public to show their
        support on March 15 at London''s Parliament Square. Others have called for
        a Sunday vigil.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceca4b83-2516-4a24-87c5-b0dd193cac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e71311-d558-40f4-aef4-2ed13e0296ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Safeguarding women</h3>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957bae47-9194-4e0a-90ce-46ec06a81972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the government has been undertaking an "end-to-end" review
        of the criminal justice system, according to Atkins, including changes to
        the sentencing of serious and violent offenders.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda51d4-b0b3-4cda-be89-91fab2e0d3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bcf12-8f3c-4bed-aaa1-4a601d3d9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minister called the Domestic Abuse Bill "a landmark piece of
        legislation," that will start a "conversation about abusive behavior and what
        we can do to support victims, but also to tackle perpetrators," she said,
        adding that the government was investing "unprecedented amounts of money"
        into perpetrator programs as well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1cf995-7d0a-4a69-b2a2-ddac6f636440'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:54.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d60da95-fc3e-4825-9c49-35b2e246d0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:54.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jess Phillips, the UK Shadow Home Office Minister said that
        government must "turn their rhetoric into action," noting that the bill mentions
        statues more than women.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fa5594-e2fc-4189-964f-e753293ad586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:55.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ce969a-9311-4c22-8a0b-7342ffeddded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 70% of women surveyed by a new poll from UN Women UK said they
        had experienced sexual harassment in public spaces. That figure rose to 97%
        among women aged 18 to 24, polling showed. The data, released Wednesday, was
        drawn from a YouGov survey of more than 1,000 women commissioned by UN Women
        UK in January 2021.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff0c83-7e15-41b9-9956-38a3a838bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:56.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed892eb8-e569-41c8-b1df-52325d49067e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T23:52:56.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T01:10:56.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization''s polling also suggested women have little faith
        in public institutions to tackle the situation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba27529-5470-4db4-a1fd-bb6de506bdf3'
