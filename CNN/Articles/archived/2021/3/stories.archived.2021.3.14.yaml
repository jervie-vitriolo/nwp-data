      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everard''s death has prompted that moment -- a moment of national
        reckoning on women''s rights in the UK, long overdue, and calls for new laws
        recognizing misogyny as a hate crime.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821d973-ca86-4292-9b31-cae95d6bb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-14T12:39:36.261+08:00
      'mgnl:createdBy': 'bamba'
