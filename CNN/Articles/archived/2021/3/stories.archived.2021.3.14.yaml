      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/13/americas/bolivia-arrested-interim-president/index.html"><em>"Bolivia''s
        ex-interim president arrested as political tensions reach new highs"&nbsp;</em></a></p>'
  'Ireland-halts-use-AstraZeneca-vaccine-blood-clot-reports-Norway-':
    'author': 'Niamh Kennedy and Lindsay Isaac, CNN'
