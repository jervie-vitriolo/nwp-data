      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine other non-commissioned officers of the city police station
        were likewise relieved and reassigned to the Samar Provincial Police Office
        to undergo refresher seminar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2954553b-27c5-4987-9241-33c553ff7fb6'
