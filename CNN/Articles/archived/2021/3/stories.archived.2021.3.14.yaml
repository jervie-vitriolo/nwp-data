      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The main thing for me was to try to contribute to a win," LeVert
        said after the game. "That''s what I''m all about."</p>'
