      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NorthPort Batang Pier, meanwhile, chose former La Salle high-flyer
        Jamie Malonzo with the number two pick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f1c25e-e49d-429e-9dd3-baf1eb12375c'
