      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03333f6f-6cd6-4f97-9934-b2618e9533bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:00:51.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:18.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not preventing residents of the NHA [National Housing Authority]
        Southville 3 from accessing the city proper. In fact, we continue to open
        the bigger road within the NBP compound called Biazon Road, going to Alabang
        and also going to the city proper,” said BuCor Spokesperson Gabriel Chaclag
        in a message to CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e4311-7f0b-40d0-8f48-6fdbbb190aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:00:51.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:18.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BuCor drew flak during the weekend after it erected a concrete
        wall in the middle of Insular Prison Road in Barangay Poblacion. Muntinlupa
        City Mayor Jimmy Fresnedi said Saturday that the BuCor did not coordinate
        with the city government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c333a59d-b217-4d9a-931f-46a4d099b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:00:51.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:19.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd433c5d-75f7-42a2-a498-ee80bf5897aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-22T00:00:51.105+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chaclag said the wall that “locked up” the community residents
        was planned long before to secure the NBP’s Maximum Security Compound.</p>'
