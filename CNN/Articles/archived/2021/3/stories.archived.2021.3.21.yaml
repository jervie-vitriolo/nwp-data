    'template': '1'
    'title': 'Royals say they may consider appointing diversity chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228441a-5c7e-4299-ab34-6620f83dcb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:27.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Buckingham Palace says it may consider
        appointing someone to spearhead its efforts around diversity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca2b798-e2c9-470d-9ade-cdc46d8a74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:28.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf983d33-c56d-4e9d-b59b-ddd7c10e9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:28.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes weeks after the Duke and Duchess of Sussex, Harry
        and Meghan, told Oprah Winfrey that a member of the royal family -- not the
        Queen or Prince Philip -- raised the issue of how dark their unborn child''s
        would be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3fd84f-70eb-404c-b67b-372bcd3f8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:29.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607960c-7171-45ff-ad16-267ab0da62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:29.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diversity is an issue which has been taken very seriously across
        the Royal Households," a royal source said Sunday. "We have the policies,
        the procedures and programmes in place but we haven''t seen the progress we
        would like in terms of representation and more needs to be done, we can always
        improve."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8c092-3ffe-428a-aa30-ea12466dae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a826486f-4f2e-4626-b558-ed7ea2c3bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:30.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work to do this has been underway for some time now and comes
        with the full support of the family," the source added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e8116-3fe7-4892-a0b6-0264f52eb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:31.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf03826-1ffd-41c7-8dea-9bb82350fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:31.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding reports circulating in multiple UK media that the royal
        family may appoint a "diversity chief," the source said it was "something
        that has to be considered," but it was "too early" to announce any "firm plans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c05db-7098-4615-9e6f-3ce1067688fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:32.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0011a51-ba13-401f-b313-0e8252ba15ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:32.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of measures are being considered. Certainly the idea of someone
        to spearhead this work and look at diversity / inclusion across the three
        households is something that has to be considered. It is too early however
        for any firm plans to be announced. We are listening and learning, to get
        this right," the source added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971183d-a00d-4355-8002-a2b0a9dce3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae93b28-7ad9-4d88-8c06-dd46d63f1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:33.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan also spoke of racist coverage in the British press
        during their bombshell interview, claims that led to the resignation of the
        head of the UK Society of Editors after he refused to acknowledge the problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fd1749-353c-4df9-b232-67be9b175e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:34.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3cf28a-8bf3-4624-a883-cf50eb63249f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Prince William told reporters that the royals were "very
        much not a racist family," days after the Palace said that -- "while recollections
        vary" -- the serious claims were going to be addressed by the family privately.
        The Palace has however hired an external law firm to investigate claims that
        Meghan bullied royal staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0742a721-495d-4642-a810-455918bcfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:44:44.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:35.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
