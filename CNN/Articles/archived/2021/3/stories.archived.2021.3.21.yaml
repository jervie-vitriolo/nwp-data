      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa7c97-f537-48e1-a045-9bd75f7c21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.535+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTF-WPS notes this circumstance as a concern due to the possible
        overfishing and destruction of the marine environment, as well as risks to
        safety of navigation,” it said.</p>'
