      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The BuCor did not implement a “blocking of the road”
        but a “closing of the road” from NHA Southville 3 passing through the Maximum
        Security Compound.]</p>'
