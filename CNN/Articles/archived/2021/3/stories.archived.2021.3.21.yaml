      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c01e570-73c1-4a62-9bad-4b859f421742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:43.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that we may see more hybrid events -- hopefully with
        the usual number of guests in hotel ballrooms -- with an unlimited number
        of newly video-savvy guests able to attend virtually -- for a smaller fee.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046dbbc-c77f-4e8a-bc0b-445b2c62106b'
      'mgnl:activationStatus': true
