      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315b022b-1d17-4fad-8bb6-3eef628242a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:30.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have a suspect, 21-year-old Robert Long, in custody on charges
        in relation to the three attacks. Long was arrested 150 miles south of the
        city, and Bottoms said he was headed to Florida "perhaps to carry out additional
        shootings."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa090851-a900-4474-908e-a406c8570e4c'
      'mgnl:activationStatus': true
