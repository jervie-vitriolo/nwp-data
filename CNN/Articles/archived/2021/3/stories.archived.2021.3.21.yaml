    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39164d58-8ec5-4cc1-b5bf-c1052065c600'
    'lead': 'Activist groups, community members and officials said the attacks heightened
      existing fear among Asians in the US in the wake of increasing incidents of
      hate resulting from the Covid-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T08:43:47.548+08:00
