    'title': 'Virginia bans testing cosmetics on animals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a14b63f-ac14-4a74-9cce-c212cbccd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.048+08:00
