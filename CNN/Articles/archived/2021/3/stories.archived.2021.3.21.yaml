    'template': '1'
    'title': 'What will travel look like when the pandemic is over?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2966d53c-55fd-40d1-8e31-ecfa20a25aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As the world ground to a halt last
        March, many travelers expected to be globetrotting again in a few months time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8aadca-d754-49e8-9f0e-db64f3a7972e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df5b71-9df1-4c64-8f0b-a3c2d0dca183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here we are just over a year later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd65e5-a953-4d06-b52d-0e7fb656e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:49.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329b4980-b7c0-4d93-9d25-0ecf3dc833e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the rapid development of effective vaccines and increased
        distribution of those life-saving doses in some countries, glimmers of hope
        are starting to emerge.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d9953-fae6-4d78-8b56-267eebcfaa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5a8e0-3ef9-4adf-adac-1e1e674393cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:50.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention is still urging
        against travel, but vaccinated travelers have reason to be optimistic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8bae27-aaf2-452d-b50a-e9ecc639e047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dedd427-cecf-40a9-b928-c4baa2a76031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re revisiting what we should do regarding travel for those
        who are vaccinated and that should be coming forward soon," agency director
        Dr. Rochelle Walensky said Thursday during a Senate hearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dcc0c8-3b93-4bb6-a75c-addd904ce2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ec788-13b5-4547-9456-2e5f687afa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers freely roaming the world again will find an experience
        shaped and changed by the pandemic -- and not just in the mask wearing, social
        distancing and enhanced hygiene that we''ve come to expect in our daily lives.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add80e5-0135-49f4-93b0-31a5c0503eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:53.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500ccb5-3022-4658-a3a8-24d6f426c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:53.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the changes are likely to last well beyond the pandemic''s
        end. CNN Travel asked a range of travel experts how the landscape will have
        shifted for consumers as the threat of Covid-19 recedes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66119870-3ff8-4574-aa52-65baeb88486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a35c71-e4f8-4ea4-b87c-9465609ba458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s some of what to expect:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcc26ce-0adc-4004-a2bf-62859727aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692d164-112e-4e37-a5bb-956ea51469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine and testing certificates popping up everywhere</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3fdc15-e46e-4b2c-ad57-40a7f963afba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone with international travel aspirations will spend a significant
        amount of time studying the rules -- both for entering another country and
        for returning to their own.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e220b37-9b97-41d1-bfd8-f10992969b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:57.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38e07dd-8452-4885-8eac-7757fb06b205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hopefully, vaccinations will ease some of the hassle of navigating
        the current global patchwork of regulations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d0341-0c76-44df-8170-65bb6db16dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:58.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebfcf88-4610-4c8b-bd1a-dabe455648f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:58.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we''re going to need proof that we''ve been vaccinated, which
        brings us to what''s likely to be a hallmark of travel in the post-Covid era:
        vaccination and testing certificates, often referred to as "vaccine passports"
        or "health passports."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb9f27-180e-4c69-a1f9-5e930acb9ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db22dd8-a643-4eca-8822-9d5422963486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission recently proposed Digital Green Certificates
        showing that a person has been vaccinated, received a negative Covid-19 test
        result or recovered from infection. The certificates would facilitate movement
        for EU citizens within the EU.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bc2346-b022-48b4-b5d2-45eb6b26ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.149+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:00.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb35d06-3d6a-4171-ac74-60f3321e45ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also a growing number of health apps designed to serve
        the same purpose in other places, including Travel Pass from the International
        Air Transport Association, Clear''s Health Pass and CommonPass. Some airlines
        are already testing health apps on select routes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277a0eb-be4d-4e56-a9e0-b4626012cbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:01.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b0970-84da-48ba-9bf4-41f53132a905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How this mushrooming collection of digital certifications will work
        across borders is still being determined.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda0770-219e-4780-9832-ea38104ffa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:02.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0b0741-4af7-46e5-9b27-5f9a4dcd234d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most industry leaders agree that vaccination should not be a requirement
        to travel in part because people in many areas of the world are a long way
        from being vaccinated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fc185-3fd3-4b6d-9839-5aeafd08fb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:03.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64196f29-bd4f-4ff2-b533-853c48affb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:03.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread testing remains key, said Paul Charles, founder and CEO
        of London-based travel consultancy The PC Agency.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95c5f3-3bc7-4ef1-8cd5-84e1283c82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:04.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f88b59-a8d6-495d-b8d4-8bafcb342908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:04.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing is the magic wand, as well as the vaccine. And only by
        testing travelers as much as possible can you reduce the impact of infections
        across borders," Charles said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859b0cdd-e467-450c-ab6c-c29799c37833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:05.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631c3a3-b483-44f1-95b7-8e5e701ebe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:05.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But certificates for vaccinations and test results are likely to
        be carried by many travelers in the near future.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd53ad-fa37-4ef8-881b-bf180f1a5430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:06.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95843abf-08a4-4714-82bd-605cb92ee3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ubiquitous touchless technology</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ed9f4-1306-4ca6-81f6-dde6582b7104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technology that was in use sporadically -- like mobile hotel check-in
        -- has become essential during this touch- and contact-averse time, and it
        won''t be going away anytime soon.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601928b1-a353-4bd1-94e2-f2b391c64981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.150+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fdef54-cb3b-4ed0-828f-ae7c6879ca37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:08.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using your phone as a key, texting the front desk, texting room
        service -- all of this was sort of starting to happen but is now so much wider
        spread," said Jan Freitag, national director for hospitality analytics at
        hospitality analysis firm STR.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f845974a-965d-4cf8-b3e7-962c601cafa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:08.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67afda-0d43-4c22-8b48-21d343cb8ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, cruise lines were adding tools such as
        facial recognition to help with the boarding process and touchless, contactless
        purchasing and entry to cabins, said Colleen McDaniel, editor in chief of
        cruising site Cruise Critic.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07563162-c58c-48eb-bbce-c8cadad9fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:09.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b270f72-0c52-4c11-8921-49f69e5ce95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:10.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think now passengers are really going to see the benefit of that.
        We''ve all got used to not touching, not having a lot of face-to-face time
        with people," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a09855-7dfb-41ed-bfa8-befa129a3a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:10.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ded7e7-96d2-41c8-8967-0d3d43b37483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:11.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means more seamless embarkation and disembarkation as well as
        a much easier way to perform contact tracing, when necessary.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34357a50-8214-45d0-8de9-66ee67ba9dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:11.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaa9a9a-e302-48fe-8e50-8c85a95c71a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:12.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just technology that has become touchless, she added.
        "I don''t think the buffet as we knew it pre-Covid is going to come back."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d1687-3d84-40c1-979a-5c5cada980e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:12.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de88830f-f1d1-4cf3-9fed-51aa0a155e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casual buffet options will still be available, but food will be
        served by crew members, cutting down on touch points and food waste.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6c8503-b998-49c4-ad99-8513a133ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:13.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0c926a-40a9-4eb5-b862-56768539f03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:14.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More out-of-the-way, independent lodging</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5694dfdf-df8b-4440-b3ec-99ebd1945e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vacation rentals available through Airbnb and other sites have been
        especially popular during the pandemic with guests craving space and control.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8bf5a6-8f3b-4776-9a1b-3ffd5f2ac3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:15.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50627cb0-0ea1-495c-80c8-c845495fc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.151+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a trend that Freitag didn''t see coming. He expected guests
        to rely on the enhanced and standardized Covid-related cleaning and sanitation
        protocols available through major hotel brands.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072b19b8-e9bd-4e86-b768-48cf70e1c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:16.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3e5442-93b8-4c2f-9499-5d434a074c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not think it would happen the way it happened, but it turns
        out that people prefer having their own front door, no lobby, no elevator
        and a place that they could Lysol down twice a day, if they want to," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf8f33-f8f5-42a8-8ff9-347b86456d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:17.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30a0bba-7d22-4fdf-87b9-5a737058dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:17.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel demand and occupancy will go up again as people get more comfortable
        with hotel stays, he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb6d5ed-eb58-4092-b9e2-b1031499b708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:18.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d2704f-ca05-4a4e-b732-044210968b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:18.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, US hotel occupancy for the week ending on March 21 was
        just 30%. This year, occupancy was at 52% for the week ending March 13.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4859e4a-a6a3-4926-b208-6226941e3598'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:19.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ffe9d-ce5c-4a7c-8769-ea1cb3dd6b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Room rates will continue to be lower. Rates dropped by 20% in 2020,
        Freitag said, and they''re only expected to rise by 4% this year.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9268cb-136b-49e5-9102-0700a10fcc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b50b2b-eb30-42e1-8c5a-0ce1b704b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:20.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Anderson, a professor at the Cornell School of Hotel
        Administration, said alternative lodging will continue to be a "bright spot"
        in the lodging space.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085fc1a8-2bae-48ba-961c-ef2e72d972ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592abaaa-1cb1-477a-84cd-b47868c8a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:21.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect even in a fully vaccinated world people are going to look
        for newer and different types of experiences," he said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cfd17-4244-4ada-9b65-ed91a7479cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:22.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a3e3a-7044-4509-b330-40c69cb6d1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:22.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many smaller, out-of-the-way properties -- often independent hotels
        -- had a great summer in 2020, he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30c6a8-4811-447e-9561-0aaac076e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.152+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67a312-f522-4ac8-8eb3-4484159dae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:23.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this will continue through 2021 as people continue to be
        cautious until we know more about the longevity of vaccination effectiveness,"
        Anderson said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31a89f-0e2f-4170-946b-b9f30b77c212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:24.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1336e637-d58f-4c9c-ad1b-fc96e62e17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:24.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reluctance to stay in city centers and downtown hotels may mean
        the emergence of exciting smaller hotels and restaurants in a city''s outer
        areas and suburbs, Paul said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ef1cf-221b-441e-b16f-95e4e286bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:25.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863a23c8-494e-4bb5-b6d0-e2fa2acaa45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:25.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More flexibility, for now</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e12a31-65bd-43fa-9ab1-fff9c7ff480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:26.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel policies have become more flexible and that may outlast the
        pandemic, some experts say.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83477d-553a-4148-98de-d2f5ca76407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d279920-ee96-4a48-bb75-86aa8be1b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:27.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the great things that has emerged is travel providers, tour
        operators and airlines becoming more flexible," said Charles. "They''ve obviously
        been forced to be more flexible, if they want to keep their customers in the
        future, but it''s definitely set a trend for greater flexibility for airlines,
        especially."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a43bdc-34dd-4c69-a1b1-4ff944de0e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:27.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872b79d-827b-4c9c-9eec-8d4a1bfb5977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:28.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many large US carriers have eliminated change fees for all but the
        cheapest seats (and there''s still a short window until the end of March for
        fee-free changes on those.)</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d48426-e0a3-43d2-8b3b-68a10498796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814e0dc-3cf0-4f19-9f7e-3ba6df470309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s out on whether or when those fees will be back.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857c63c-ab77-474e-8a36-3bea745d7679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:29.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc9e19-09c9-4ede-9f8f-e0c4c6a6c7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Quest, a CNN airline and international business correspondent,
        can''t see carriers reversing the well-publicized move to eliminate change
        fees in the near term.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ccc737-1bfb-445d-b001-18cea7e2b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.153+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:30.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dac6eac-57cf-4d17-9094-eacd3d07c8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Change fees will be back eventually, says Jordan Staab, president
        of SmarterTravel Media, which runs sites including Airfarewatchdog.com.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2af7a-802e-4fd7-98f4-924ea31a3624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:31.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed608c-ace6-4767-b5fc-84aa5347fdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is too much money in fees and also an enormous amount of
        value in maintaining predictable demand. If people can change whenever they
        want it decreases the airlines'' ability to operate efficiently." Staab said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7874d-00bd-4e19-a1d5-7b8edf85927a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cb0331-30e7-4fa8-919b-40b5390464aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:33.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he said new fees could be on the horizon.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65da0329-a24b-41a0-b047-c2d145418b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:33.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d77e3f-0db1-4862-ac23-65ab67fd5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher airfares</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124811d2-c179-4f40-92c9-ac284453dac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.154+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:34.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines will be looking to recoup the staggering losses prompted
        by the pandemic.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
