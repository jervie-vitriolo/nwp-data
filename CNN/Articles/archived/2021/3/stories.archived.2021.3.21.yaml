      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed ₱420-billion Bayanihan to Arise as One Act or the Bayanihan
        3, which hopes to be a continuation of the Bayanihan to Heal as One Act and
        Bayanihan to Recover as One Act that were passed last year, seeks to provide
        another wave of cash aid for poor Filipinos. However, Malacañang said that
        other stimulus measures that are already in place must be finished before
        this can be carried out.</p>'
