    'template': '1'
    'title': 'Robredo: Don''t blame the people for COVID surge, give them more cash
      aid to survive lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16075d93-fb8d-4262-90c2-fbb82a82ccd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:01.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> Instead
        of blaming Filipinos for the rising COVID-19 cases, the government must consider
        allocating additional cash aid for them to sustain their needs as the pandemic
        drags on, Vice President Leni Robredo recommended on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795eb3ea-c1f8-4bc9-9060-6c4ac5914f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:02.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5f2a26-5178-4476-8761-dc9ec457368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni over RMN-DXL, Robredo lamented
        how some public officials still put the blame on Filipinos who have not been
        compliant with health protocols, which supposedly led to another COVID-19
        surge in different parts of the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18082c7f-32c1-450e-a768-c24bbf417a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:03.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3592b5b-722e-40ab-9720-c247cf18a40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:03.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naririnig na naman natin ito sa ibang officials. Ang sisi na
        naman nasa tao, matigas ''yung ulo, hindi sumusunod,"</em> she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7190671-768b-4ef8-ad91-6235b0f94a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:04.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef9a04-9f3b-408e-b35b-85ca6bb9b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We often hear this from different officials. They
        put the blame on the people who are supposedly hard-headed, non-compliant.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b9a785-4b4f-43f4-abdf-ceb8c89b77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a638ed97-8344-4108-b9b2-70fae7c4de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madali lang sabihin dahil halimbawa kung ikaw ay nasa bahay,
        kahit hindi pumasok may kakainin ka, nanonood ka pa ng Netflix naka-aircon
        ka pa siguro, madali yung sabihin,"</em> she added. <em>"Pero sa ordinaryong
        Pilipino na nakikipagbaka araw-araw, kahit pa sabihin mong grabe yung pandemic,
        kung walang kakainin ang pamilya, lalabas at lalabas ''yan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c6adb-b0c6-4168-907c-52b8e66f049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e154c816-269f-4e2c-8772-0dda4e84c850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:06.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s hard to say especially when you''re at the comfort
        of your own home, you have something to eat, and you''re probably just watching
        Netflix in an airconditioned room, that''s probably easy to say. But for an
        ordinary Filipino who has to work every day, even if they say the impact of
        the pandemic has become severe, if his family has nothing to eat, he has no
        choice but to go out.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da4d0a2-7174-4645-9dd9-c78c847c3c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:07.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bdde9b-060c-4d22-ba09-dbc6cca6239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government <a href="https://cnnphilippines.com/news/2020/8/20/Bicam-Bayanihan-2-COVID-pandemic.html">disbursed
        cash aid ranging from ₱5,000 to ₱8,000</a> through its social amelioration
        program devoted to low-income households in areas under hard lockdown to help
        them cope with the effects of the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6df9f8-4733-4283-ac11-d18865d67d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:08.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea81c2-3035-4cdf-84af-17be63f3b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, some four million Filipinos or 8.7% of the workforce were
        still unable to find jobs this January even with government''s efforts to
        reopen the economy, the Philippine Statistics Authority recently reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e555d5-8a25-4425-ab6f-ea0127fb0a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:42:09.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb5b88-b756-441c-9419-5b0c3981409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:29:56.653+08:00
