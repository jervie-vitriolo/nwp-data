      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed on Sunday by Radio Veritas, the Catholic radio
        station also headed by Fr. Pascual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d55f46-7f32-40d4-a3fc-55003347bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:09:40.821+08:00
