    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'GCQ', 'general-community-quaratnine', 'Harry-Roque']
    'template': '1'
    'title': 'Bulacan, Cavite, Laguna, and Rizal revert to GCQ until April 4 as COVID-19
      cases continue to rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23139d39-9df6-4354-abb8-fcc2bfc38bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:50:34.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — More
        areas will be placed under a stricter general community quarantine in order
        to stop the continuous rise in COVID-19 cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2ec7bf-d2f5-45fd-ac07-0ca86edc2c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:50:34.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:37.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an address on Sunday, Presidential Spokesperson Harry Roque said
        Bulacan, Cavite, Laguna, and Rizal will be placed under a stricter general
        community quarantine as infections rise unabated. The GCQ will be in place
        from March 22 until April 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a06b1c-3242-4fb0-9169-f60722d08d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:50:34.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:37.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Resolution No. 104 of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, Roque said mass gatherings, including
        large religious activities, will be prohibited in the meantime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e859a-f511-454f-9411-82c92075e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:38.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun pong tinatawag nating</em> KBL <em>— kasal, binyag at libing
        — ay pinapayagan po, pero hanggang 10 lang po ang pupuwedeng dumalo,"</em>
        said Roque.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db6be8-b33e-48f3-aef2-d70ea0e1eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:38.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Weddings, baptisms and funerals are allowed, but only
        up to 10 people may attend.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae676990-5586-41f3-95cc-0556b37791f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:50:34.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/21/metro-manila-churches-holy-week-covid19.html"
        target="_blank"><strong>READ: More churches in Metro Manila suspend Holy Week
        activities as COVID-19 cases spike</strong></a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ffce2b-b7ae-4eec-b765-6035f781e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said only essential travel will be allowed to and from Bulacan,
        Cavite, Laguna, Rizal and Metro Manila. Those permitted to travel are frontline
        service personnel, people travelling for humanitarian purposes, anyone crossing
        zones for business but will be returning home, and passengers going to the
        airport for trips abroad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd63490-26ec-40d4-b48f-c87b1f47f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:40.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There would be no reduction in public transportation, but passengers
        still need to wear face masks and face shields. Talking and making phone calls
        are not allowed inside public transport, while physical distancing must be
        observed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f2026-f39b-40b7-bf8d-69300b7f3681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.559+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:41.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF Resolution No. 104 also said the current capacities of "essential
        and non-essential services/industries shall be maintained" but they must be
        careful not to herd people into communal areas, like pantries and canteens.
        The private sector is also encouraged to implement a 30 to 50 percent operational
        capacity arrangement, like the one currently being enforced in the Executive
        branch.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21648f5f-3147-4641-b6c7-69748791c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T18:46:51.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also reminded people below 18 years old and over 65, as well
        as pregnant women and those with health risks, to remain at home while the
        GCQ is in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec47d01-38a4-4b09-a377-035901748059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:50:34.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:41:42.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/27/Philippines-community-quarantine-Metro-Manila-GCQ-March.html"
        target="_blank">In February</a>, the GCQ status of Metro Manila, Baguio City,
        Apayao, Kalinga, Mt. Province, Batangas, Tacloban City, Iligan City, Davao
        City and Lanao Del Sur were extended until the end of March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13fcfed-2891-40f1-947d-1669b9140999'
      'mgnl:activationStatus': true
