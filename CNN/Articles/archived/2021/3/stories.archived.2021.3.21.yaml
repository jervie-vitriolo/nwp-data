      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2021/3/21/metro-manila-churches-holy-week-covid19.html"><strong>READ:
        More churches in Metro Manila suspend Holy Week activities as COVID-19 cases
        spike</strong></a></p>'
  'Atlanta-spa-attacks-shine-light-anti-Asian-hate-crimes-':
    'author': 'Christopher Johnson and Tara John, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T23:37:04.932+08:00
    'imagesource': 'jcr:dacb9694-1b96-4acd-8263-aae032972e3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '724e3a14-47a2-46b1-a841-f0edfc1ac1a6'
    'lead': 'The outpouring of grief and anger over the news that six Asian women
      were among those killed in the shootings at three Atlanta area massage parlors
      has drawn attention to the rise of anti-Asian violence in the US.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T23:39:55.409+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:39:37.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:39:04.604+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Atlanta', 'spa-attacks', 'Asian', 'hate-crimes']
    'template': '1'
    'title': 'Atlanta spa attacks shine a light on anti-Asian hate crimes around the
      world

      '
    'visualType': 'image'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77f13a-99e6-4a1f-9578-63aac7aeeb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:38.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The outpouring of grief and anger over
        the news that six Asian women were among those killed in the shootings at
        three Atlanta area massage parlors has drawn attention to the rise of anti-Asian
        violence in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cad8f27-e7fd-4b9f-ad1e-20a0f30bc860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca4e75-0714-489d-8d91-4c138b9ca319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just an American problem. From the UK to Australia,
        reports of anti-East and anti-Southeast Asian hate crimes have increased in
        Western countries as the pandemic took hold this past year. At least 11 people
        of East and Southeast Asian descent CNN spoke to described racist and xenophobic
        incidents, such as people moving away from them on the train, verbal abuse
        and even physical assault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066a25e1-1e17-4109-8759-1f9ba4739a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454783a6-9e5b-4e15-aa09-b645eaa7e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:40.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past year has seen some Western politicians repeatedly stress
        China''s connection to the Covid-19 outbreak, as well as raise the rhetoric
        against the Asian superpower. Within this environment, advocates say people
        of East Asian and Southeast Asian heritage have increasingly become a target
        for racism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde82d1f-d963-46ec-b5eb-9c6f620d4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683b9312-22b7-4421-ba1d-9a125c491508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many European countries, including France, Germany and Belgium,
        do not collect demographic data on ethnicity for historical reasons, making
        it difficult to take an accurate measure of the scale of the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401a88f-2ac2-458a-ab42-29bc463e6ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759ad67f-0650-4274-84a6-ac9348d73401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:42.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hate crime statistics are recorded in the UK. Figures from the London
        Metropolitan Police show more than 200 incidents of hate crime against people
        of East Asian appearance happened between June and September 2020 -- a 96%
        increase compared to the same period a year ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960c75f-0bbc-434b-a2ae-ed2db70fa9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.410+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:42.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaed8f91-55ea-43a2-aaa7-fd7408c4848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:43.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peng Wang, a lecturer at Southampton University in southern England,
        says he was physically assaulted by a group of four men while jogging near
        his home one cold afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f35b85-52c6-4efa-ba7c-27b28589ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:43.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc7cae5-0dcd-42c6-9dda-90f5abefd20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men yelled racial slurs at the 37-year-old, including "Chinese
        virus," he told CNN. They got out of the car after Wang yelled back at them,
        punching him in the face and kicking him to the ground. He suffered minor
        facial injuries and a nose bleed, but the trauma of the event made him worry
        about leaving his home, his future in the UK and the safety of his young son,
        he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8472f11e-7ebd-4f95-aa49-77f8b8e697f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b3fbb-951b-41c6-a3ff-a5868f319ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they did was not civil, it should not happen in today''s society.
        They just treated me like an animal," he said. Police have since arrested
        two men on suspicion of racially aggravated assault, according to two statements
        sent to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624171ff-9d77-4865-a2e9-b940ff27bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72781a-c980-446f-9913-c518545f7594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Donald Trump was the [US] President, and he said the ''China
        virus'' -- that was absolutely wrong," Wang added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7cf56-3a34-4ead-b0a3-59cf68a1b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682f871b-81a6-4e4c-89c9-2fab68d31454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling done in June found that three-quarters of people of Chinese
        ethnicity in the UK had experienced being called a racial slur.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b073d51d-8c67-4a9e-ab2b-72128c97d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9617abc-d695-430f-8af1-51b1f3106445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an October debate on racism against the Chinese and East
        Asian community in Parliament, Scottish National Party lawmaker David Linden
        said some of his constituents "described the attacks against them, with restaurants
        and take-outs being vandalized and boycotted and victims being punched, spat
        at and coughed on in the street and even verbally abused and blamed for the
        coronavirus pandemic."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6fd33-9e5d-42ad-b247-a554f8d730a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddec9476-f071-4534-97b9-c22705766aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:49.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>On the fringes</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b83ce4-1999-4b11-8d21-f8882a5baba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.411+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:49.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic made its way across Europe, activists in Spain and
        France began to notice a problem. Campaigns, such as #NoSoyUnVirus (#IAmNotAVirus),
        were created to raise awareness of the uptick in violence against Asians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a4a86b-d3bf-4846-b86d-dbb08eee35c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648c12a4-cda5-4f46-b6c7-808eb1af9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, an American man of Chinese descent, Thomas Siu, said
        he was violently assaulted in Spain''s capital, Madrid, after two men yelled
        racial slurs about the coronavirus at him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d9297-7236-43e7-a147-594697057c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0da913-3c35-49ec-9255-fd052c2ebf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:51.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siu, who was a student at the time, said that between January and
        March last year he was verbally assaulted 10 times. This time, he was not
        going to take it anymore, and instead yelled back at his verbal abusers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbfcb22-7cb1-4338-acc3-bdb51f9c30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:52.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1249f770-8f37-4365-bc79-51a4f7f33a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the men did not stop. They walked over and beat him unconscious,
        the 30-year-old told CNN, adding that he was hospitalized for a week. "I''ve
        always known that there is racism here and that people don''t really acknowledge
        it," Siu told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4801c6-b500-4fdc-aff9-1a99b5be65a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:53.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ab3eb-cdea-40ab-95b9-19548e389cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susana Ye, a 29-year-old Spanish journalist who made a documentary
        about the country''s Chinese diaspora in 2019, told CNN that violence against
        Asians in Spain has become normalized, and under-reported by the Spanish press.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80f79c4-bb1f-4b7a-8288-0ee6a6d2ec03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219ea8a7-c7b7-4305-a53a-6e70db0fb8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For many it is not an important issue because many journalists
        do not live [in] or know members of the community," she said. "They don''t
        have an anti-racist perspective and they don''t know about communities beyond
        their own."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aad8a1b-2851-472c-a5a6-a5b46246edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4a670-0018-4a29-ba1b-6b98c6119fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:55.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says there is a problem of under reporting of hate crimes in
        Spain due to language barriers, fears among some of being deported, and a
        tendency for the older generation to keep silent about incidents.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875a49e3-8544-4441-b1c4-2c1c0f999701'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63dcae-63f1-4c33-9c3c-eaf29fd83d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.412+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:56.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that people pick violence, verbal violence and physical
        violence because they don''t expect us to react at all," she said. "They are
        used to us keeping a low profile."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f57eca-89f7-4857-97fd-a7edd5f76d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:57.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36e947-c9ca-432b-9fdb-f15f031da677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:57.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spanish comic book author Quan Zhou Wu, who lives in Madrid, agrees.
        "The attack in Atlanta hasn''t been on the front pages of media in Spain,
        it is super, super minor news, we are invisible," she told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29696fa9-9cbd-4c22-aca6-def018fadcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e9e7f-196b-4adc-ab2b-3fda0de3f206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 report by the Spanish government shows that 2.9% of Asian
        nationals living in the country were victims of hate crimes. But while such
        offenses against Spanish nationals are recorded, the figures are not broken
        down by ethnicity. The government has yet to release 2020 figures.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab3568-ce9e-4c3e-93bd-988af79467cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:59.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f9702-74ef-4dab-9015-81d09fcb3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:39:59.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, campaigners say the pandemic has made racism even worse
        for its Asian community. "Since last year the racism has become more overt.
        It''s people saying they don''t like Asians, or they don''t like China," said
        Sun-Lay Tan, a spokesperson for Security for All, an organization that represents
        more than 40 Asian associations in France.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c97e0-249a-4ecc-aa8c-ed9a955a6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7d9e46-6791-4f14-bd08-d9e784cf3740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Make it better for future generations''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d44d6a-c122-4275-ac39-6697c5dd2eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign group estimates that in 2019, there was one hate crime
        incident against an Asian every two days in the Paris area alone. While they
        do not have data for 2020, Tan spoke of a number of anecdotes, including an
        account of someone having their shoulder dislocated the night after French
        President Emmanuel Macron announced a new lockdown in October.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03c991f-5fe0-48e4-a56a-879f9a51e945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:01.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238e13d-22d2-43b1-b4f5-be72bcf6b0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his first experience of xenophobia in France was last February,
        when a man switched places on the subway train after Tan sat down.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e6096-2997-45cc-8681-77c687f415b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7922286-aac7-425c-8947-14d4fecca320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our parents dealt with racism but they accepted it because they
        wanted to integrate into the country," he told CNN. "We are the second generation
        of immigrants in France, our responsibility is to speak out" and make France
        "better for the next generation," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b49afdf-bf21-4900-a5c8-cabd0bbe9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.413+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:03.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63079c51-e998-4d29-a114-e610d6dd3f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berlin-based filmmaker Popo Fan, born in China''s Jiangsu Province,
        said things were bad at the start of the pandemic, when he found himself too
        afraid to go outside or use public transportation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bfd9be-3728-434e-b111-0994a0beaca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e038b4a-2a2b-4238-b81d-e4128f29c50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:05.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the beginning of the pandemic I was spat on, I was sworn at
        on the metro line in Berlin," Fan said. "But I have a complicated feeling
        about it because the person that attacked me was a migrant himself. He was
        drunk and probably from a lower socio-economic background ... I feel like
        German society hasn''t given him enough resources or education about racial
        diversity and public health. He doesn''t have access to that information."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df04c127-f405-4ce8-8437-fc4870d5e944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97d1aca-4741-4901-8071-6fe8e9996229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says blame lies with the German authorities, who "don''t seem
        to care enough about racial issues."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaf921-aad6-438b-8e86-b1c11a3acf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:06.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2dd3e-c010-4920-b70f-93cafb50cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:07.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was repeatedly targeted on the streets even before the
        outbreak. "I had one person screaming at me "go back to China." The police
        told me that they couldn''t do anything," Fan said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6afb4f8-30b6-4c81-bb39-df22e27e2b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:07.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee470ff-a0d4-4ab2-a2b7-10610cdecec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:08.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not only a European problem. A March report by Australian
        think tank, the Lowy Institute, found that more than one third of Chinese-Australians
        feel they have been treated differently or less favorably due to their heritage
        in the past year. And 18% say they have been physically threatened or attacked
        due to their Chinese heritage.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2420e-dd9a-41b2-8da9-6f560a48d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:08.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc73b20-c6f7-43ab-b6a7-6a133a61ec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:09.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Being conflated</h3>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f641db02-7a34-4e77-bbf5-db022377cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:09.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the UK, Singaporean student Kay Leong told CNN that a person
        selling roses on the street started shouting "coronavirus, coronavirus" at
        her after she refused to buy flowers.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a7f01-b617-4c30-bd4d-ef1bdefebedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d40ae6-4fc7-4183-ac91-4429438a3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.414+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m not from China but I''d imagine all Asians get conflated
        when it comes to this kind of racism," she told CNN. "I''ve also noticed more
        leering. But I will say, this kind of racism or intimidation isn''t new to
        me, I''ve faced it since I came to London in 2016 for my undergrad [studies]."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b0e61e-7401-494e-9ed8-58e9af919b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:11.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655eaa01-8d12-48d6-bd85-52a270c4382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kate Ng, a 28-year-old Malaysian-Chinese journalist at British newspaper
        The Independent, told CNN that while the attacks in the US appear to be a
        lot more pervasive, the incidents reported in the UK have spread a chill among
        Southeast Asians.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e578a1-291a-42ec-9777-59c3aa1f0306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a901e-681e-4217-af83-9c9787ebd291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to go out by myself when there are more people around. But
        I ask myself: ''Is it more likely I will be verbally abused or attacked?''
        That fear is very palpable," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2031c42-64c8-4abd-b881-1176684063c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T23:39:55.415+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/21/world/anti-asian-hate-crime-intl/index.html"><em>
        "Atlanta spa attacks shine a light on anti-Asian hate crimes around the world"&nbsp;</em></a></p>'
  'Royals-consider-appointing-diversity-chief-':
    'author': 'Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
