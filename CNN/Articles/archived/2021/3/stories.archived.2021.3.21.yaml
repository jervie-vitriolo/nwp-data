      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Radio Veritas, the priest is now being treated at the
        Cardinal Santos Medical Center, while the other infected employees are under
        quarantine. It did not disclose how many personnel were infected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac5b2b-2df3-4f7a-b2bd-8976feb328cd'
