      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There could have been more victims, Atlanta mayor says</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c7d68-bbff-42d4-a041-60398bfa658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:26.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shooting happened shortly before 5 p.m. Tuesday at Youngs
        Asian Massage and left four dead. Two of the victims were pronounced dead
        at the scene and two died at a hospital.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b353cf-8645-4402-a497-cae54b1314bf'
      'mgnl:activationStatus': true
