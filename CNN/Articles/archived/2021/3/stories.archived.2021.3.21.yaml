      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Foreign
        Affairs Secretary Teodoro Locsin, Jr. lodged on Sunday a diplomatic protest
        against China over the presence of over 200 Chinese maritime militia vessels
        at the Julian Felipe Reef, which is within the Philippines’ Exclusive Economic
        Zone.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3efbba-4e54-474d-93fa-0dd3996b538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:44:47.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.522+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Diplomatic protest fired off tonight; can''t wait for first light,”
        Locsin said in a tweet on Sunday.</p>'
    '2':
