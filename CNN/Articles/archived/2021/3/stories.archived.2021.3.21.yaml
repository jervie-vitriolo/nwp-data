    'template': '1'
    'title': 'A trip to the spa that ended in death. These are some of the victims
      of the Atlanta-area shootings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8de42-a4e4-4060-b5bd-c2f9734b9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:34.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Delaina Yaun and her husband were
        at Youngs Asian Massage, a spa in Acworth, Georgia, on Tuesday, when a gunman
        entered and opened fire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679523e6-031d-4a86-8b85-d88a328addf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac382b91-26fc-41cb-abb8-5c3786945115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:35.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just went to go have some time alone, husband and wife. Just
        time together," Dana Toole, Yaun''s sister, told CNN. "Unfortunately, it went
        bad. It went bad real fast."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b713fd-7ca8-4755-8118-b6ba3ec413f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:36.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c71eaba-0ee2-4543-9f40-d228cbd6000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:36.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaun was killed, one of the nine victims in shootings at three different
        spas in the Atlanta-area -- one in Acworth and two in Atlanta. Of the eight
        people who lost their lives, six were Asian women.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9699155-7e71-4309-9b19-70e2cca0d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7fe5c4-00cb-433f-9035-39623078153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:37.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were killed at the spa in Cherokee County, about 30
        miles northwest of Atlanta. They were identified by authorities as 33-year-old
        Yaun, of Acworth; Paul Andre Michels, 54, of Atlanta; Xiaojie Tan, 49, of
        Kennesaw; and Daoyou Feng, 44. One man, Elcias Hernandez-Ortiz, survived.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d28bce-44bf-4528-b9e0-d13aac3f4b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b21ca-e291-4dbc-8bf9-417b7fed60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:38.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people were also killed at the spas in Atlanta. On Friday,
        the Fulton County Medical Examiner identified the victims as Soon Chung Park,
        74; Hyun Jung Grant, 51; Suncha Kim, 69; and Yong Ae Yue, 63.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccfe09e-9ab4-4217-ade5-697e4e192936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:39.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eccc67-0d94-4c0a-a7e5-2fe8c562061e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:39.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what we know about the victims so far.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890ec6b-f2c3-4a89-a042-162e927e99c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:40.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792e372b-1fe0-48c6-8f2d-2f32c1257696'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:40.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Xiaojie Tan</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dab6f5-a6c7-4e69-a290-dbb5527b0753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaojie Tan, the owner of Youngs Asian Massage, was a loving, unselfish
        person who made others feel like family, Greg Hynson, a friend of Tan''s,
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2567259f-5a9f-4c5f-ae52-af564e4c4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee83c99-d3de-48a6-a92f-4e8e71aa6344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey, we''re family," he said they would tell each other often.
        "I''ll watch your back, you watch mine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97373518-a14a-484e-a8f6-529996a4d208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d691cc2-c426-4241-bfe5-a4af964a71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his last birthday, Tan sent Hynson a text: "Hey, what are you
        doing?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd67ee-6748-46bc-a984-ed9b20bea83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda56f9-2ec7-45dc-abe3-4355819ae28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:44.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She invited him over to the business, where flowers and a cake with
        his name on it were waiting, he said, giving an example of her thoughtfulness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca0a38-6022-40e6-b2ae-bcbdd16dded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ed38a-016b-47dc-9eef-876a3b7ac54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:45.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met through mutual friends more than five years ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b7925-5cc3-434e-8411-aa1609be1569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:45.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7563209-5781-4a2a-8cb9-db3a01d6f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan was a diligent, hardworking businesswoman, Hynson said, and
        her employees "were always sweet and nice people," he said. "Very similar
        to her personality."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c0c290-31ab-45a1-bf1d-1700239241fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:46.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f276a-84e6-44db-b356-b203cda8052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hynson would often stop by her Cherokee County business to say hello,
        just like he did this past weekend, he said. That was the last time he saw
        Tan, who was busy at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec2bdc-2f3b-4b9a-ac5d-a1c1a37f74f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:47.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9127ea0c-cbc0-4bc0-ac33-c6ea3e44192d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll come back later," he remembered telling her when he saw her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397ca600-bf9e-4643-9d87-a047263dce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a46ecc-2822-454e-9f40-a99667fb35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:49.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t get a chance to come back later," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f798ec3-7613-46c3-855d-ba41b832344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:49.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a05d6e-f970-4d10-8069-01c6fc705057'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:50.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s former husband, Michael Webb, told CNN she was a hardworking
        woman who had always been determined to own her own business.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f12b61-e062-4927-9fff-04ea459d2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:50.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e94163-424a-49b6-9537-d963389e3ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:51.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She became a nail technician while they lived in Florida, he said,
        working every day and saving her money. They later moved to Georgia, where
        she ran a business in Marietta for 10 years before she opened Youngs Asian
        Massage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359b39e-9f7f-44e0-9710-90ba88cfc8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.550+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:51.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22a957-c119-4bc8-b31a-8c3ceb79e457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:52.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last couple years she''d kept saying to me, ''I''m going
        to be able to retire soon,''" Webb said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c2554-e074-4dd1-b81c-b0c8d76ebde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:52.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2944aba0-a738-4445-85be-038de2df4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She worked so hard," he said. "I''m sad that it ended in an instant
        while she was working hard, and she''ll never get to enjoy that."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2cb7d-3096-454a-b8ec-d29f94dc015d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea09973-9212-49cd-8606-6aa0677533b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:54.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what she would say to her mother now if given the chance,
        Tan''s daughter, Jami Webb, said, "I would tell her that I love her."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9659dcd-2e92-4940-97fa-eab806effab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62fd28-e981-43b3-b7b8-5e24528cf2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:55.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Delaina Yaun</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e620ba-f7c4-4e95-a0ae-65f13907cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:55.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaun''s sister described her as a family-oriented person. Recently
        married, she was the mother of two children, including an 8-month-old daughter.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5776828-3be4-438a-a4b5-fddfa01ab640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f238de-64ca-414f-a3a6-0f2878e97c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:56.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her family came first. Everything was her family," Toole said.
        "She had such a wonderful, happy, upbeat personality."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ce0e5-f23e-4e7f-bc19-c42851a71505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18a05d-d635-4b8c-be4d-176d5d8c9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a good person," Toole said. "She didn''t deserve that.
        Nobody deserved it."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3e5440-0cb4-4cee-a0b1-2dc4dfbfff19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:58.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a6a544-cce5-406a-8bec-b5d6e9b8dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yaun''s husband made it out of the Acworth spa safely, according
        to a GoFundMe page that said her family was heartbroken and "there''s nothing
        anyone could do to help with the pain."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d6565-b2b3-486d-bfc7-cc8e8c8f6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.551+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d8f14d-1ad6-42b4-bc40-180580a35fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:45:59.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Mundo Hispanico, Yaun''s husband, Mario Gonzalez,
        said he was in a different room at the time the shooting started Tuesday,
        about an hour into the massages.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3991f8-f989-4881-87fa-02890368cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f05014-2a02-4248-90ad-70eb96ebaa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took the most valuable thing I have in my life," he said,
        adding, "He left me with only pain, the killer who killed my wife."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701055a0-8eed-4b23-b0db-fea861a605e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:01.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df41172-e30c-4fa5-9c90-db43f119e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another GoFundMe page called Yaun a "beautiful Angel."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b1aa4-115f-4cb9-ba73-c8b11b37d2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88569f59-06a6-4e2e-9e73-e0c030206921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:02.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She has two beautiful babies she is leaving behind," it said. "We
        just don''t know how to do any of this alone."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25602b2-1805-4ae4-b901-519b5601b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f725e8-5edf-4dcf-9ffe-e6a17e651b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hyun Jung Grant</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8feb5a78-9dd8-46dc-8198-15debdf9cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyun Jung Grant was among those killed at Gold Massage Spa in Atlanta,
        her son, Randy Park, said on a GoFundMe page that has raised more than $2
        million. Park described her as a "single mother who dedicated her whole life
        to providing for my brother and I."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726da0ce-0af5-44d8-98a7-cf1f67215581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:04.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c1db4-5686-4f18-9fc5-091074ac0e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:05.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was one of my best friends and the strongest influence on who
        we are today," he said. "Losing her has put a new lens on my eyes on the amount
        of hate that exists in our world."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad8708-a9b3-478f-9356-2e4b020e8a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d9495-de3b-492f-9e57-06aceda6604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.552+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:06.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said he and his brother are the only members of his family
        in the United States. The rest of their family is in South Korea.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659d118-2cc1-4f60-b992-4f9534efde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:06.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff80312-6ce3-46e0-a9d3-3e850e3d0197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Elcias Hernandez-Ortiz</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb79ceb9-d2b3-4544-a20f-34f3a57be11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:07.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elcias Hernandez-Ortiz was shot at Youngs Asian Massage in Acworth
        -- the sole survivor of Tuesday''s shootings.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9789a9bd-559a-4398-9fdf-a8cc3a9c3810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:08.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b273f-82b9-4261-8cbd-bc1bd3543cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez-Ortiz was shot in the forehead and the bullet traveled
        down into his lungs and into his stomach, his wife, Flora Gonzalez Gomez,
        said on GoFundMe. He is now in the intensive care unit in the hospital, she
        said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6c7352-8178-40bd-9f6e-21b946ec1e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:09.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3379aa2-60d6-484a-ac5d-f1b3b0222946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:09.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN en Español on Thursday, Gonzalez Gomez
        said she received a call from her husband, a mechanic, moments after the shooting.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26448290-e024-4b3f-8407-31b041604007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d84128a-6ec6-4dae-b5f3-ce7169bc9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He called me and told me, ''I got shot, I got shot, please come,''"
        she said. "That was the only thing he told me. It was terrifying listening
        to that."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882847ef-7214-4c4b-8daa-a06609c6cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:11.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46a82-ed1b-4e8d-ae12-0d944a377c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:11.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, 9-year-old Yoseline Gonzalez, watched medics load
        him into an ambulance after the shooting.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8650f-0ec2-4524-9649-712e749bf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fff412-ad6e-4438-8ded-cbbeeb12f113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t really know what to do. I try to calm myself down," Yoseline
        told CNN affiliate WGCL, wiping away her tears.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e80a38-6ad0-4ddb-b08a-f0ed085ee334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.553+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f78e8-9ccb-49fe-a333-fa46de8e2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yoseline, doctors told his family he was very lucky
        to have survived. "He is a really good dad," she said. "I don''t want him
        to go."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d75504-de42-499c-afbb-d17f48053002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:14.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429a3ef1-fc7b-4fd9-a012-8017fc0a7d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:14.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez Gomez called it a "miracle" that he is alive.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deb421a-6c1a-4d8b-901e-570d3423c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:15.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92490d-8510-4e56-bbdb-a2c3d7ad8f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:15.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And for that I''m very thankful to God," she said, "because I know
        he''ll move past this."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa42e2d-8fbb-4dc8-9605-4314e8750e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2e7f4-5a17-47c7-8d38-05c72ee421f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:16.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fear among Asian American community</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12a7f88-d4d6-4547-a2e4-b952aba75608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:17.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the victims were of Korean ethnicity, South Korea''s foreign
        ministry said Wednesday.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c8b54-a7f1-4f41-9467-8906aa9c3279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:17.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e63e74-105c-4c35-8116-05b9831bcf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government is closely watching the situation, holding a deep
        interest in the safety of our compatriots overseas," South Korean Foreign
        Minister Chung Eui-yong said at a news conference. "We express our deep condolences
        to the American citizens too."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48179590-532f-4f3a-b04f-286f20584387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901db613-5093-4438-81d9-e782c9a05061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist groups, community members and officials said the attacks
        heightened existing fear among Asians in the US in the wake of increasing
        incidents of hate resulting from the Covid-19 pandemic.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bda228-67bf-4104-b15d-65bede660bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eff4ac5-4e73-47b7-82ce-26bbefc3b29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:20.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to ignore the fact that many of the victims were
        Asian, all of the victims in Atlanta were Asian, in fact, and that he targeted
        these Asian massage parlors," Atlanta Mayor Keisha Lance Bottoms told CNN
        on Wednesday.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217c466-b40e-4f15-9961-0458dcf62e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.554+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c771ba0-11fb-4582-86cf-96728efdb735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of the motivation, given the concerns the community
        already has in light of all the attacks that we''ve seen -- particularly against
        Asian American women and the elderly -- I think this is a reminder that we
        need to do everything that we possibly can to protect the most vulnerable
        among us," Georgia state Rep. Sam Park told CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29dc71b1-8a96-4ae3-8b2a-1c16f2f1a11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31dec2-aae9-45cb-9f34-b7a7fb66e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:22.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizations Asian Americans Advancing Justice-Atlanta, Asian
        American Advocacy Fund, 9to5 and Korean American Coalition Metro Atlanta said
        they are gathering resources and funds for those impacted and the families
        of the Asian victims.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23e2bb-3c0e-4cd0-b374-8af10bd93ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:23.038+08:00
