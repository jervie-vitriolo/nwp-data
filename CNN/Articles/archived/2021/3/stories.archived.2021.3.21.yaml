    'lead': 'Acting Socioeconomic Planning Secretary Karl Chua took a firm stance
      on Sunday that targeted lockdowns could address the spiking cases of COVID-19
      while ensuring jobs and livelihood of many  Filipinos are not jeopardized.

      '
    'mgnl:activationStatus': true
