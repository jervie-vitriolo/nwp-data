    'jcr:uuid': 'de3eaefd-5994-4486-b310-86cf937bce55'
    'lead': "Private and public hospitals are urged to increase their dedicated beds\
      \ for COVID-19 patients in response to the surge of infections in the country,\
      \ Presidential Spokesperson Harry Roque said.   \n\n"
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T20:48:59.589+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T02:40:22.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
