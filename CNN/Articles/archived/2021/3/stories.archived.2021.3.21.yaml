      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All food establishments in GCQ areas will only be allowed to offer
        delivery, take-out and outdoor dining services. Outdoor or distanced al fresco
        dining though will only be permitted at 50% capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e398fa-87c4-46b0-baa4-20b647b8ca5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:24.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the government is encouraging the private sector to embrace
        a work-from-home scheme or impose a 30% to 50% operational capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2b219b-f3e3-453a-86e5-241ce8e302cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
