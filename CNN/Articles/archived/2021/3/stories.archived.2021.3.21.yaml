      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stricter quarantine controls are meant to lessen the spread
        of the COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
