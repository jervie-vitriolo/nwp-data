    'template': '1'
    'title': 'NEDA acting chief pushes for localized lockdowns to save jobs as COVID-19
      cases soar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082d0e9-702b-4d10-9134-0e15bde2c1a8'
      'mgnl:activationStatus': true
