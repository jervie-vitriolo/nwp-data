      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines won''t be immediately returning 100% of their pre-pandemic
        routes, even as demand grows, meaning demand might outweigh supply, and airlines
        can raise rates and still fill seats," he said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9a622-41d2-4be3-9784-9af6b4d13e4b'
