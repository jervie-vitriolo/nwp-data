      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big business travel question</h2>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cdc70d-7011-468f-aeaa-1e05416e5c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:40.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What will be the long-term new level of business travel?" That''s
        the big question CNN''s Quest says no one can answer yet.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0213617-c646-4a43-95ac-ffd18af16298'
      'mgnl:activationStatus': true
