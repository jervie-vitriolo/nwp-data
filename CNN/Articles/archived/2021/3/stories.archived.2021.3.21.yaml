      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this time of pandemic, we will look into and polish
        everything. Because the more vaccines that we can distribute, the better for
        our country. This will be discussed.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
