      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0482da9e-5393-42bd-ba86-34cc38e7739b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH emphasizes that the national government commits to provide
        all Filipinos equitable access to COVID-19 vaccines following the prioritization
        criteria and list approved by the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases,” said the agency. “The development of the
        IRR is guided by the principles of equal respect, national equity and legitimacy,
        found in the WHO SAGE Values Framework.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b783c-e97b-4cdd-9c69-00a12b3195ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af413827-d667-47dc-a723-9da09b8fb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Spokesperson Harry Roque said government
        officials would look into laws supposedly banning the private sector from
        procuring vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c621ed59-7e37-4e45-add2-c5d54122f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:45.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3adc69-a67e-44ff-8d30-142530d2b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:45.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pero sa panahon ng pandemya, lahat po ''yan ay susuriin at rerepasuhin.
        Dahil mas maraming bakuna ang mapaparating natin, mas mabuti para sa ating
        bayan. This will be discussed po,” he said in a press briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eb258d-e090-4266-bdee-c736525f77ec'
