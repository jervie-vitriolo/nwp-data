      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social events at accredited establishments of the Department of
        Tourism will be limited, as well as tourist attractions, except if they are
        open-air.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622908a2-ddd4-49c6-846a-37542f484319'
