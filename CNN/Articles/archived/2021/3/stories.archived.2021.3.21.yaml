      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Booking by the end of March is likely to yield the best deals within
        the US, Staab said, while international deals will be few and far between
        because of reduced availability.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222d5751-ec5b-4130-959c-79c1f830e6a9'
