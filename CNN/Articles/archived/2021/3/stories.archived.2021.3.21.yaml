  'govt-proposal-prioritize-ncr-vaccine-drive':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T19:26:22.855+08:00
    'imagesource': 'jcr:179bcb16-e5bc-4beb-861a-10cfdb51f5aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e67caab-a88a-497c-b09b-5151d61d3595'
    'lead': 'The government will study the proposal seeking to prioritize Metro Manila
      residents in the COVID-19 vaccination program as the region remains the virus
      epicenter, according to Presidential Spokesperson Harry Roque.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T19:30:05.485+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:41:29.729+08:00
