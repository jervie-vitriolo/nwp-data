      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f873d0c-839c-4832-bbbe-60e066f00e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities, seeking to contact next of kin, have not identified
        the other victims.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb71ed-a06e-4102-940b-f2f1c4689cf1'
