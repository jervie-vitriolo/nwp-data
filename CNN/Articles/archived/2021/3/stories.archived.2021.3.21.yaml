      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawings and photographs of parents and children hinted at the grief
        the families as they mourn parents, siblings, spouses and children.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f900ce4-6814-411d-95cf-b400af414d6c'
