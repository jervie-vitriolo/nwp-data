      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Four leaders among the Proud Boys have
        been indicted by a <a href="http://cdn.cnn.com/cnn/2021/images/03/19/nordean_biggs_rehl_donohoe_-_indictment.pdf"
        target="_blank">federal grand jury</a>&nbsp;in Washington, DC, for conspiracy
        and other charges related to the siege of the US Capitol, as prosecutors reveal
        more of what they''ve learned about the pro-Trump extremist group''s encrypted
        communications and their attempts to avoid detection.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7f2d4a-f55e-428f-9909-29dd2c91e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment adds two defendants to a criminal case already open
        against Proud Boys Seattle leader Ethan Nordean and Florida Proud Boys event
        organizer Joseph Biggs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2542ebe2-e7f1-474f-b6ee-bbe1a06299d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:11.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conspiracy indictment alleges Zachary Rehl, 35, of Philadelphia,
        and Charles Donohoe, 33, of North Carolina, worked as local Proud Boys chapter
        leaders alongside Biggs and Nordean to prepare paramilitary and high-tech
        communications equipment, raise funds and encourage their right-wing group
        members to come to Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f207832-508d-4fca-9a70-a490020542db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:12.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors say they also switched channels for encrypted messaging
        among themselves leading up to the pro-Trump rally and storming of the Capitol,
        and that the four men each posted on social media and in encrypted chats about
        their pride in taking part in the siege afterward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efab8b-3181-4b7a-b8a8-4f950044f4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:12.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud as f**k what we accomplished yesterday, but we need
        to start planning and we are starting planning, for a Biden presidency," Rehl
        said in a message after the siege, prosecutors say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4573c1-b5ff-43ad-9547-c02eeb5aea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further court proceedings for Nordean and Donohoe are set for next
        week. Nordean and Biggs were released from jail pending trial, but prosecutors
        are now asking a federal judge to send the two back to jail because they face
        additional allegations of leading a January 6 conspiracy among the group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc2ec1b-47ab-40e6-8949-e117ae5f4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:13.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say that in addition to the conspiracy charge, the pair
        removed a metal barrier to lead their crew onto the Capitol grounds during
        the riot, according to new court filings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dba13f-7fe1-49da-ba60-a6f3af8c6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:14.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge in Washington, DC, has yet to respond to the request as
        of Saturday afternoon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4fbc1b-398b-4170-a9a9-0e5e3efd45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judges had found previously that the Justice Department''s initial
        arguments against Nordean and Biggs weren''t enough to cross the high bar
        needed to keep a defendant in jail before trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6f2c1-6618-4703-b718-45a9aa0e0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:15.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a dozen Proud Boys — including several other leaders among
        the group — have now been charged in various conspiracy and riot-related cases
        following the insurrection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a36fb8c-34aa-42ad-8b7f-7c34d5d4ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:15.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has made clear that unraveling the group''s
        coordination and disrupting possible politically motivated violence in the
        future is a priority in the nearly unprecedented domestic terrorism probe.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420ecda-1f03-4ebb-b857-705469727a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors, in the new indictment made public on Friday, document
        defiant posts about Biden''s Electoral College win from Rehl and others in
        the weeks leading up to January 6.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5bc241-55e4-421c-b5bc-9d32f81a7987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:16.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors say the Proud Boys gathered $5,500 in crowd-sourced
        donations between December 30 and January 4.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa114c-e219-4da9-8b91-263648a6e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:17.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also notes a co-conspirator who hasn''t been indicted
        discussing teams of Proud Boys the week of the 6th, and a Proud Boys communication
        channel that mentions a "plan" on the day of the pro-Trump rally and violent
        march to the Capitol.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5576f62b-9214-4f11-a915-1ca4f6e51643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:17.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What prosecutors know about the Proud Boys'' chairman</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dda19c-2d16-4f11-a5c1-80d09c6603e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:18.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new indictment builds out what prosecutors have learned about
        the group''s actions to reorganize their ranks the week of January 6, following
        the arrest of Proud Boys chairman <a href="http://www.cnn.com/video/data/2.0/video/politics/2021/02/26/proud-boys-leader-enrique-tarrio-intv-capitol-riot-government-fear-people-sidner-dnt-ac360-vpx.cnn.html"
        target="_blank">Henry "Enrique" Tarrio</a>&nbsp;on January 4.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c79634-80b0-466d-86cf-8b117ec00283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:18.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donohoe tried to move the group''s members onto a different encrypted
        messaging two days before the riot, out of fear the group''s communications
        would be exposed, prosecutors alleged in the indictment made public Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0e806-7d00-4458-8c9a-760938422de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:19.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detail by the Justice Department to illustrate how the group
        worked to allegedly execute a sophisticated push into the Capitol during the
        chaos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f493262-2af7-45a1-ab8f-8b52a0519b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, prosecutors said in court they believed the Proud Boys
        wanted Nordean to assume "war powers" in Tarrio''s absence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a44948-6586-4e33-96d4-3e719862b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:20.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrio was arrested two days before the siege when he arrived in
        DC, for allegedly burning a church''s Black Lives Matter banner at a previous
        gathering in the city, and on weapons charges. His arrest took him off the
        street, with a court order to stay away from DC on January 6 and later. He
        has pleaded not guilty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1dab7-0034-4153-97d9-335dfaf1536d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:20.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his arrest, Donohoe "expressed concern" that investigators
        would have access to Tarrio''s phone, prosecutors say. So he created a new
        encrypted messaging channel for him and other prominent Proud Boys members
        to use, "and took steps to destroy or ''nuke'' the earlier channel," prosecutors
        wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21b242-7013-4123-89a9-fa6c6d7332b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.795+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything is compromised and we can be looking at Gang charges,"
        Donohoe also wrote on encrypted message channels, according to the new indictment.
        "Stop everything immediately," and, "This comes from top," prosecutors say
        he wrote.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fb26d9-d278-4655-b98d-999cce4f1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37048b65-e663-4fb3-8760-3a9f8148ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:01:00.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:22.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/19/politics/proud-boys-indictment-capitol/index.html"
        target="_blank">Two more Proud Boys indicted for Capitol riot as prosecutors
        detail evidence of planning</a>."</em></p>'
  'turkey-withdraws-violence-against-women':
