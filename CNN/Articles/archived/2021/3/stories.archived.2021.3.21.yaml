      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caritas Manila building in Jesus St., Pandacan, Manila has also
        been placed on lockdown on Saturday, March 20 and will last until Sunday,
        March 28.</p>'
