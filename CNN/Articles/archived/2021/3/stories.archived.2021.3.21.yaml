      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Resolution No. 104 of the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases, Roque said establishments that
        are temporarily suspended during the period include driving schools, traditional
        cinemas and video- and interactive-game arcades, libraries, archives, museums,
        and cultural centers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a85846d-709c-4ec9-982b-76e9188738c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:23.281+08:00
