      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured that a multiparty agreement among the agency, National
        Task Force against COVID-19, vaccine manufacturers, and other procuring entities
        will be honored by the national government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
