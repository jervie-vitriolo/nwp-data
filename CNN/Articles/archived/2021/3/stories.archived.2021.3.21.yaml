      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was recommended by National Security Adviser Hermogenes
        Esperon on Sunday afternoon, according to the DFA chief. Locsin earlier said
        he was only awaiting the directive from Hermogenes and Defense Secretary Delfin
        Lorenzana to fire the protest, adding he “listens only to the generals.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9af0cf-fb61-46f3-b5f2-693c9028654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:44:47.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.530+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the National Task Force on the West Philippine Sea
        said it received a report that around 220 Chinese maritime militia vessels
        were spotted on March 7 at the Julian Felipe Reef.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9a7e80-2dfc-4495-b609-46775c78e2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:44:47.902+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.532+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the task force, the incident reported by the Coast
        Guard was a cause for concern since the vessels at the time were not seen
        conducting fishing activities and their white lights were turned on during
        nighttime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea683b5a-3841-49fa-88c0-fe1727c46b72'
