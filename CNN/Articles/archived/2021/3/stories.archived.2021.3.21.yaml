      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) --</strong> The
        Bureau of Corrections said it is not denying residents of a village access
        to Muntinlupa City proper after it established a wall on a road within its
        grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5f8384-b677-44e2-9b1f-196b22b11b08'
      'mgnl:activationStatus': true
