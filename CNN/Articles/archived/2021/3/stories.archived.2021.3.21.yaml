      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Lipa
        Archbishop Gilbert Garcera confirmed that he has been diagnosed with COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220432e-7b83-489c-9213-4c2826ab994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:48:11.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcera made the announcement in a circular dated March 20, which
        was confirmed on Sunday by the Archdiocese of Lipa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac0d760-d0f8-402f-938b-3150c01a5a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:48:11.515+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At present, we are in a health-managed condition," he said. "While
        necessary medical treatment continues, I must admit that the battle against
        COVID-19 is far from over."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935f316-1df2-4b8e-8872-2c005cd1e034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:48:11.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archbishop also said other priests have tested positive for
        the illness but did not provide further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dceaa6-7fdb-4c88-9014-7a61feca9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:48:11.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcera is the tenth Filipino prelate to contract the viral disease,
        according to the official media outlet of the Catholic Bishops'' Conference
        of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f26e46-ce99-4f4a-adeb-fdc530a29d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:48:11.516+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:40:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation came on the same day <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/21/caritas-manila-pascual-staff-coronavirus.html"
        href="https://cnnphilippines.com/news/2021/3/21/caritas-manila-pascual-staff-coronavirus.html">Caritas
        Manila executive director Anton Pascual</a> was announced to have also caught
        the virus, along with other staff members of the Catholic church-run non-profit
        organization. As COVID-19 cases in the country continue to climb, with over
        7,000 new infections a day logged in the past three days, a number of churches
        have declared lockdowns and temporarily limited their Holy Week services online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213870ad-89b9-4887-8b9f-8f76f89d4773'
      'mgnl:activationStatus': true
