      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87705be-67fa-47a1-b2fd-ad26f2f37743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single company is going to be looking at ways in which to
        keep the lid on rising business travel costs again. And that has interesting
        implications for airlines because their entire product is geared towards business
        travel," Quest said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beaea94-8ecb-49a4-934d-d7c546ea5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:41.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d60d3c-12eb-41dc-a5ec-2bc7aeed9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:42.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearly, meetings and big conventions are also closely tied to the
        lodging space, with some potentially interesting outcomes, Freitag said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b7853-e89b-4563-b35a-e6c18f321fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
