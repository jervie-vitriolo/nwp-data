      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/12/5/China-increased-patrols-West-Philippine-Sea-.html">China
        ‘normalizes presence’ in West Philippine Sea with more patrols — US think
        tank</a></strong></p>'
  '5000-children-cbp-custody':
    'author': 'Priscilla Alvarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T11:38:24.302+08:00
    'imagesource': 'jcr:0c7cea43-fad0-414d-80a9-adc5c366fb5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be988c7-f266-40a0-b314-ffa994e868fe'
    'lead': 'There are more than 5,000 unaccompanied children in US Customs and Border
      Protection custody, according to documents obtained by CNN, up from 4,500 children
      days earlier.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T11:40:22.306+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:44:51.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:55.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 5,000 unaccompanied children are in CBP custody, documents
      show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d94fc6-2a96-4c68-8bc1-ceb289b3e8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:51.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;There are more than 5,000 unaccompanied
        children in US Customs and Border Protection custody, according to documents
        obtained by CNN, up from 4,500 children days earlier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2c787e-b456-4814-bd5b-f7ae41513233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growing number of unaccompanied children at the border is adding
        greater stress to the system and has overwhelmed resources, which had already
        been strained as a result of the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b79498c-4144-4196-80bd-25ccc228c066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest update comes as the Biden administration races to devise
        solutions to address the evolving situation on the US-Mexico border -- which
        the administration is not calling a crisis -- including scaling up capacity
        to house unaccompanied children and speeding up the process that would allow
        them to move out of the government''s care more quickly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebb7586-216e-4583-940b-129ede470033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 600 children who have been in custody for more
        than 10 days, documents show. Federal law requires unaccompanied children
        to be turned over within 72 hours to the Department of Health and Human Services,
        which oversees a shelter network designed to house minors, but amid constraints
        related to the pandemic, children are staying in custody for longer than the
        72-hour limit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebde77c-2a86-469e-bbf5-7f431601e812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, children are staying in Border Patrol custody in jail-like
        facilities for an average of more than five days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed5baa-f1cf-48d4-b55f-2d2dd50bc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that setting, children are alternating schedules to make space
        for one another in confined facilities, some kids haven''t seen sunlight in
        days, and others are taking turns showering, often going days without one,
        according to case managers, attorneys and Border Patrol agents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f4b115-ee5a-43b9-b7a2-b0ad6b824b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bunk beds have been brought in to one of the processing facilities
        to help accommodate the influx of children. "Some of those are up to three
        bunks high," an agent told CNN, adding that children are also sleeping on
        plastic cots and mats on the floor and benches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dce26-5cba-4f62-af15-2aab44bff37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the peak of the 2019 border crisis -- when there were overcrowded
        facilities and children sleeping on the ground -- there were around 2,600
        unaccompanied children in Border Patrol custody, a former CBP official previously
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d97122-d2a3-4243-912b-4718ead211fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:55.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homeland Security Secretary Alejandro Mayorkas led a bipartisan
        Senate delegation to El Paso, Texas, on Friday to see what''s happening on
        the ground. Democratic Sen. Chris Murphy of Connecticut tweeted about overcrowded
        conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcf0eb-b9ab-4773-9a85-8428c7e4b01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just left the border processing facility. 100s of kids packed into
        big open rooms. In a corner, I fought back tears as a 13 yr old girl sobbbed
        uncontrollably explaining thru a translator how terrified she was, having
        been separated from her grandmother and without her parents," he said on Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1247142a-0822-4b80-8c2f-678ed6b7b544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After children are taken into Border Patrol custody, they''re turned
        over to HHS. But the department has been strained trying to accommodate the
        influx since shelters had until recently been operating under limited capacity
        because of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b30bb4-1a8f-47e1-aae6-7cb76f9fef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.307+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:57.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Immigration and Customs Enforcement has purchased hotel rooms
        to shelter more than 1,200 migrants who came into the country over the US-Mexico
        border as it waits for their cases to move through immigration courts, the
        agency told CNN Saturday. ICE has agreed to a $86.9 million contract with
        Endeavors, a Texas-based hospitality non-profit, to provide shelter, processing
        services and health assessments, including Covid testing. Axios first reported
        the contract.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07052417-7ec8-44af-8774-884c2a529fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:57.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this week, the administration transformed a convention center
        in Dallas, Texas, into an emergency intake site for more than 2,000 unaccompanied
        minors who crossed the US-Mexico border. Up to 1,200 migrant children are
        expected to arrive at the Kay Bailey Hutchison Convention Center, an HHS official
        told CNN Saturday. The first group of migrant children arrived Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aac4b0-829a-4eed-a905-cc3a10718293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.308+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS is also planning on activating the Target Lodge Pecos North
        property as another temporary influx care facility in Texas for unaccompanied
        migrant children, the department told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6fc100-1799-4945-9a1d-dc5ec095800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.308+08:00
      'mgnl:createdBy': 'lisbet'
