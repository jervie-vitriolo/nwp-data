      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this story misspelled the first
        name of Delaina Yaun in a photo caption. The story also misspelled Xiaojie
        Tan''s last name based on information provided by the Cherokee County Sheriff''s
        Office. The story also has been updated to include full and correct names
        for Yong Ae Yue, Hyun Jung Grant and Soon Chung Park.</p>'
