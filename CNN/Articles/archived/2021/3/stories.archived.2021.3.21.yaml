      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a75e7-dacc-4545-9c58-e9ac9d379a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T06:49:27.155+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:44.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether for business or leisure, one key piece of travel hasn''t
        changed, Freitag said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281440b8-4444-4c98-bf7b-9e1b73217d58'
