      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/9/10/No-SAP-cash-aid-2021.html">RELATED:
        No more SAP cash aid for 2021, Palace says</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e628f7-5d50-48e7-8cb6-288fe29045ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
