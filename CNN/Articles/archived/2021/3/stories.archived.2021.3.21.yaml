        than 5,000 unaccompanied children are in CBP custody, documents show</a>".</em></p>'
  'analysis-biden-against-hate-crimes':
    'author': 'Maeve Reston, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T11:40:42.803+08:00
    'imagesource': 'jcr:797a3ace-584a-4515-9126-503282c6fe52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3a455a-91a7-4190-9f2c-f0cbde7112f7'
    'lead': 'US President Joe Biden and Vice President Kamala Harris moved to reassert
      control over America''s bully pulpit Friday, decrying acts of violence against
      Asian Americans after a year in which former President Donald Trump inflamed
      racist attitudes by referring countless times to the coronavirus as "Kung Flu"
      and the "China virus."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T11:42:45.253+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:44:33.044+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:56.269+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Speaking out against hate crimes, Biden tries to restore moral
      clarity to the presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357e846c-3541-461a-8ff4-61c3a1db0996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden and Vice President
        Kamala Harris moved to reassert control over America''s bully pulpit Friday,
        decrying acts of violence against Asian Americans after a year in which former
        President Donald Trump inflamed racist attitudes by referring countless times
        to the coronavirus as "Kung Flu" and the "China virus."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d947612-4850-4431-8889-7f386cdf9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:34.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condemning the permissive culture of scapegoating and vitriol that
        Trump helped create -- without mentioning him by name -- Biden and Harris
        called attention to the alarming rise in racist incidents during their visit
        to Atlanta, promising to focus their energy on halting those kinds of verbal
        and physical attacks days after the shocking murders of eight people at Atlanta
        area spas -- six of whom were Asian women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b8eef-518c-47f3-8368-e186800cd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:34.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>in their solemn speeches at Emory University, Biden and Harris were
        reclaiming one of the central roles of recent American presidents, which is
        not only to convey empathy after a tragic incident like the shootings Tuesday,
        but also to provide moral clarity on matters of race, said CNN presidential
        historian Tim Naftali. That responsibility was one that Trump repeatedly shirked
        -- from his moral equivalency about the protesters in Charlottesville, Virginia,
        to the way he turned a blind eye to rise the in anti-Asian attacks last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68340f-2508-44fc-b7b0-19fa339dfc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A president is uniquely positioned to help cut through the prejudice
        and dispel some of the fears," while reminding Americans of the "better angels"
        of their natures, Naftali said. "Calling out racism isn''t a partisan act.
        And I believe those who see it as a partisan act, don''t understand the nature
        of racism in America."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad03a1c-7741-4a15-ab60-d5272b1e728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:35.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After what Biden described as a "heart-wrenching" listening session
        with lawmakers and leaders of the Asian American Pacific Islander community,
        Harris -- the first woman of South Asian descent to be vice president -- pointedly
        alluded to Trump when she noted that violence has increased at the same time
        that "we''ve had people in positions of incredible power scapegoating Asian
        Americans" and "spreading this kind of hate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e6e489-b1c2-4f2d-9c66-c07af31a7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:36.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also used her speech to acknowledge the dark history of racism
        in America toward people of Asian descent -- from the discrimination against
        Chinese workers who built the transcontinental railroad to the internment
        of more than 120,000 Japanese Americans during World War II. Both Biden and
        Harris also sought to illuminate the intimidation, harassment and fear that
        many Asian Americans have experienced during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d495b-7f49-4531-bf49-394ef8fd320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:36.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to Tuesday''s murders in Atlanta, Biden said that "whatever
        the motivation" of the killer, the fact remains that "too many Asian Americans
        have been walking up and down the streets and worrying; waking up each morning
        the past year feeling their safety and the safety of their loved ones are
        at stake."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba131a7-2c21-4082-9e09-4ec597ea1c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been attacked, blamed, scapegoated and harassed," Biden
        said. "They''ve been verbally assaulted, physically assaulted, killed. Documented
        incidents of hate against Asian Americans have seen a skyrocketing spike over
        the last year," he added, noting that many incidents never get reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766cc53-8e25-46c9-89b5-38d042de16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re learning again what we''ve always known: words have consequences,"
        Biden said, alluding to the slurs by Trump and others over the past year.
        "It''s the coronavirus. Full stop. ... Hate and violence often hide in plain
        sight. It''s often met with silence. ... But that has to change, because our
        silence is complicity. We cannot be complicit. We have to speak out, we have
        to act."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d2710f-65b3-43c5-a384-85b7ae326548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many members of the AAPI community wanted Biden and Harris to more
        forcefully steer law enforcement officials toward investigating the spa shootings
        as a hate crime, even though Biden made it a practice during his campaign
        to say that he would avoid directing law enforcement or Department of Justice
        officials on how to conduct their investigations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347a57cd-35c9-4f0a-a497-89edf70f72a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.254+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:38.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris, a former prosecutor and California attorney general, seemed
        to edge closest to making her own opinion clear by stating there were incontrovertible
        facts about the incidents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fb52b2-79cf-401e-97cf-cc5ca363e8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:39.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Six out of the eight people killed on Tuesday night were of Asian
        descent. Seven were women," Harris said. "The shootings took place in businesses
        owned by Asian Americans. The shootings took place as violent hate crimes
        and discrimination against Asian Americans has risen dramatically over the
        last year, and more."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f73149-435b-4228-8e01-f31c80793146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:39.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that there have been some 3,800 such incidents reported
        over the past year -- two of every three by women, "everything from physical
        assaults to verbal accusations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd6fa5-672e-4f1c-9d3e-75c135229c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:40.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all harmful, and sadly it''s not new. Racism is real in America
        and it has always been," said Harris. "Xenophobia is real in America, and
        always has been. Sexism too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4716888-e81a-4849-a7f6-c8571acc3e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Urging passage of anti-hate crime legislation</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2873412c-eeec-454e-b9e2-aa677a468c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way in which Biden and Harris are shining a light on racism
        and violence toward Asian Americans marks a course correction from Trump,
        but also a return to the more traditional role that presidents have played
        as a moral authority for the country ever since former President John F. Kennedy
        set a marker by declaring that civil rights was a moral issue for the presidency,
        Naftali said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b463a76-6b22-4135-bc27-d8511a033d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Trump was an aberration among modern presidents," said
        Naftali, who teaches at New York University. "From Kennedy on, the moral defense
        of civil rights has been part of the responsibilities of heads of state of
        this country. It doesn''t mean that they''ve all taken it up with purpose
        and passion. But many of them have."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb4fb1-afca-43c6-a05b-b88e494d33b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naftali cited the example of former President George W. Bush visiting
        a mosque six days after the terrorist attacks of September 11 -- at a time
        when many Muslims were being villainized. During that visit, Bush called on
        Americans to respect Islam as a religion of peace and to respect Muslims as
        valuable contributors to society who should be treated with respect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbdf47-aeb6-46d0-b791-a16889eca950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Barack Obama delivered a powerful eulogy for the
        Rev. Clementa Pinckney in Charleston in 2015 -- suggesting that the racially-motivated
        killings of Pinckney and eight other people by a White gunman during bible
        study at Mother Emanuel African Methodist Episcopal Church could lead Americans
        to reexamine their biases and prejudices and embrace their common humanity
        with their neighbors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c181ad-9bac-43c1-99aa-31df78d38df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growing political power of Asian Americans</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb7575-f62d-492b-8f69-fa9096f1737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing with members of the Asian American community -- whose voters
        have been increasingly influential in recent presidential and congressional
        elections -- will be not just a moral imperative, but a political one.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d97f19e-211c-4234-9804-4acf00dfae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pew Research Center report last year showed that Asian Americans
        are the fastest growing racial or ethnic group within the electorate, comprising
        nearly 5% of the nation''s eligible voters last year. Party affiliation varies
        by origin group, but both Democrats and Republicans have stepped up their
        outreach to different Asian American Pacific Islander communities in recent
        years in recognition of their growing influence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ceab40-dd2a-4703-9f1d-db05786c2852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, in this deeply polarized nation where Trump''s politics of
        demonization cast a long shadow, it is not yet clear how Congress will react
        to Biden''s call for passing the Covid-19 Hate Crimes Act as an immediate
        step after the Atlanta spa shootings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b99b7-4b78-44ff-bb23-fecfe0df048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:45.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Republicans were hesitant to comment on the Atlanta spa shootings
        and whether they were racially motivated. And the bill could run into political
        headwinds in Congress where some Republicans have defended Trump''s use of
        the term "China virus."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0256096-5587-4de4-a88a-c97161d3f1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.255+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:45.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most House Republicans voted against a resolution introduced by
        Democratic Rep. Grace Meng of New York denouncing anti-Asian sentiment in
        the midst of the pandemic during the last session of Congress. The resolution
        said that "the use of anti-Asian terminology and rhetoric related to COVID-19,
        such as the ''Chinese Virus'', ''Wuhan Virus'', and ''Kung-flu'' have perpetuated
        anti-Asian stigma." Fourteen Republicans joined Democrats to pass the resolution
        243-164.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a859cae-1311-4d8b-ab1c-5214f7873ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, during a congressional hearing that was supposed to be
        about discrimination against Asian Americans, Texas Rep. Chip Roy, a Republican,
        infuriated Democratic lawmakers by rambling about lynchings, his dislike of
        the Chinese Communist Party and what he viewed as the policing of free speech.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fba85b-b08b-4aad-b144-725122e795e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:46.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your president and your party and your colleagues can talk about
        issues with any other country that you want, but you don''t have to do it
        by putting a bullseye on the back of Asian Americans across this country,
        on our grandparents, on our kids," Meng said in an impassioned response to
        Roy. "This hearing was to address the hurt and pain of our community and to
        find solutions, and we will not let you take our voice from us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d26832-5043-4329-85ea-3d59508e0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When House Minority Leader Kevin McCarthy was asked Thursday whether
        he regretted using the term "China virus," he replied, "I don''t know," and
        said people should wait to see "why the shooter did what he did." At the same
        time, the California Republican said he unequivocally condemned violence and
        discrimination against Asian Americans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ac5655-8c4c-4700-a2aa-877e940b59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:47.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 Hate Crimes Act, which would provide more funds to
        the Justice Department to fight the kinds of hate crimes that have become
        all too common during the pandemic, would help state and local governments
        approve hate crimes reporting and enhance education within Asian American
        communities about how to report hate crimes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eab1c35-64e4-4a5f-aacc-f9476fdc0d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:48.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called for urgency from members of Congress on Friday to pass
        both the Covid-19 Hate Crimes Act and the reauthorization of the Violence
        Against Women Act, which he initially authored more than 25 years ago and
        which the House voted to reauthorize this week but will likely face a tougher
        path in the Senate.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86137451-f9b1-4cab-86d6-74960c3e86ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he acknowledged there''s a limit to what legislation can do.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1f62a-729b-4599-9678-56cfdb116cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the good laws can do, we have to change our hearts," Biden
        said in Atlanta. "Hate can have no safe harbor in America. It must stop. It''s
        on all of us, all of us together to make it stop."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1985efa5-960a-4bd3-9e85-b6f6105d4bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:42:45.256+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:44:49.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/20/politics/joe-biden-asian-american-violence-atlanta/index.html">Speaking
        out against hate crimes, Biden tries to restore moral clarity to the presidency</a>".</em></p>'
  'metro-manila-churches-holy-week-covid19':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T11:39:17.496+08:00
    'imagesource': 'jcr:905a602c-349a-4367-8dee-8a0d6295fcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85c939b-95a8-4754-8432-af889d78edc5'
    'lead': 'Holy Week services in several churches in Metro Manila will be conducted
      online for now, as COVID-19 cases continue to rise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T11:50:48.712+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:44:23.964+08:00
