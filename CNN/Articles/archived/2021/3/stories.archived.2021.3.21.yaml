      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8becb854-e7c9-4817-91cb-c19355db18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour later and 30 miles away, Atlanta police responded
        to what was described as a robbery at the Gold Massage Spa on Piedmont Road
        in Atlanta. Police said they found three people dead.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd522c0e-a33f-41ea-b0ff-4f7146f29632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
