      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Acting
        Socioeconomic Planning Secretary Karl Chua took a firm stance on Sunday that
        targeted lockdowns could address the spiking cases of COVID-19 while ensuring
        jobs and livelihood of many Filipinos are not jeopardized.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e2a772-c1a7-452e-8fa7-11cfeb9ecab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government has to "continue managing risks" through
        localized lockdowns amid reports on surging coronavirus cases. On Saturday,
        the Department of Health said the Philippines reported 7,999 new COVID-19
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb777d-db01-4fca-bc08-debba05db895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:50.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua''s statement backs the recent decisions of several Metro Manila
        mayors to impose stricter quarantine controls in their respective areas to
        slow the spread of the virus in the capital region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ebd950-a9b7-412e-b8b6-6c559850bafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCTA Research team, Metro Manila, Calabarzon, and
        Central Luzon were the top three regions with the most new cases on March
        19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f65d2-3314-4cee-a354-ff7d2dff4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:51.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/10/Areas-under-lockdown-Metro-Manila.html">READ:
        LIST: Areas under lockdown in Metro Manila</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea8c91-1f1e-43d9-819e-4ad0f49e79c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.599+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:52.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html">RELATED:
        New all-time high COVID-19 infections with nearly 8,000 new cases</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb3225e-66bb-4b0e-aac0-5e5a00510b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enforcing strict movement restrictions in select places would be
        pursued "so that the jobs/livelihood of the far majority will not be affected,"
        Chua said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c544a6-e9e2-4dbd-a230-7dbba543aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">READ:
        PH economy plunges by record -9.5% in 2020 as Q4 GDP maintains slump</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78721b60-bdba-485e-8367-5a86276edb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue we face now is not economy vs health. It is the total
        health of the people, whether from COVID, non-COVID sickness, or hunger,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836f4fdf-d9c5-4f3d-afe9-ba373ec7896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have much higher deaths due to non-COVID because many can''t
        afford treatment. We also have to look after their welfare," the NEDA acting
        secretary said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a516e6-b465-4806-94b0-ec8ffab04066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year into lockdown, he noted that 3.2 million people residing
        in Metro Manila are hungry, adding there are 506,000 jobless individuals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e85f57-c27d-4c58-925e-5e9ae46d4569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that around ₱700 million daily income of workers
        has been lost as NCR and nearby provinces remain under general community quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bacd5e-ed21-4876-9de1-bbfbb7e8eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:55.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force adviser Dr. Tony Leachon, meanwhile,
        said that the government must focus on addressing hospitals overwhelmed with
        the rising virus cases and ramping up its vaccination program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67256e0b-6249-4f1d-b231-e8c8855ac1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:11:27.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:56.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s a dynamic process of calibrating our response depending on
        COVID cases and other factors. We can’t fully open the economy when healthcare
        capacities have not been set up, new variants not addressed, and the supply
        of vaccines is limited and not sustainable," he said in his Twitter post.</p>'
  'ph-covid-death-toll-nears-13000':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T16:13:35.748+08:00
    'imagesource': 'jcr:554270ae-077e-49b4-adcf-dc34b81ce381'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5108be1d-bac6-435a-995d-d6bd1f481a27'
    'lead': 'The country logs 7,757 new COVID-19 cases, just a slight drop from the
      record-high tally posted a day before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T16:14:41.574+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:41:43.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:39:01.530+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH reports 7,757 new COVID-19 cases as death toll nears 13,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe49d0a3-5af2-4a78-a683-670e4fda48ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:14:41.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;The
        country logged 7,757 new COVID-19 cases&nbsp;on Sunday, just a slight drop
        from the <a href="https://www.cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html">record-high
        tally</a>&nbsp;posted a day before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc279b9-00ae-4e8c-958c-09a3c2c3f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:14:41.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third consecutive day new cases breached 7,000. It also
        brought the total number of infected to 663,794, the Department of Health''s
        latest report showed. Of the overall count, 73,072 or 11% are active cases,
        of whom 95% exhibit mild symptoms, 2.3% have no symptoms, 1% are critical
        cases, 1.1% are severe, and 0.58% are moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b783aecc-4362-40ac-8b49-2e17a8ba7c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:14:41.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:45.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also surged to 577,754 with 15,288 more confirmed by
        the DOH. This accounts for 87% of the case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515e517e-7af5-4c6d-93f8-62acc6b87f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:14:41.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the disease has claimed the lives of 39 more people,
        pushing the death toll to 12,968. The newly reported deaths include two which
        were previously tagged as recoveries, the DOH said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ee2c9-2ae0-4160-9b55-2507f48b4ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:14:41.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two testing laboratories failed to submit their data on time and
        were not yet included in the official figures. The DOH added that it removed
        19 duplicates from the total cases after final validation, including 16 recoveries
        and one death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f706242-cd7f-40f3-b85b-6fd810e9228e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:55.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:46.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With COVID-19 figures on the rise, the DOH said it is geared to
        expand the healthcare capacity nationwide and augment the number of medical
        frontliners in both private and public hospitals. The department added it
        has been meeting with several mayors in the last few weeks to help them in
        implementing localized measures to address the upward trend.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b344acd-e3ac-4c99-8e81-bccc66cddac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T22:35:58.083+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted an updated daily positivity rate, or the percentage
        of those infected out of all tested, for March 20 which stood at 15.2%. The
        World Health Organization recommends that this rate be maintained below 5%.
        According to the Johns Hopkins University, besides suggesting more widespread
        transmission, a higher percentage means there are likely more infected people
        in the community who have not been tested yet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b51a83-2011-44ff-b561-ab0437dfa1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:55.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:47.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs said three
        more tested positive for the virus, bringing the total to 15,970. The DFA
        listed no new deaths and recoveries, with the tallies remaining at 1,047 and
        9,691, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f79e58c-8389-40ed-9dd0-db06b3cb0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:55.291+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, more than 122.8 million people have been infected, of
        whom over 2.7 million died and some 69.5 million have gotten well, based on
        data from the Johns Hopkins University.</p>'
  'bulacan-cavite-laguna-rizal-gcq':
    'author': 'CNN Philippines STAFF'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T16:46:39.217+08:00
    'imagesource': 'jcr:ff063c59-d4ad-4df0-b740-6c41626e22b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c441973-ddd3-41a8-af61-9004777d6452'
    'lead': 'Several areas will go back to general community quarantine amid a spike
      in COVID-19 cases in recent days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T16:50:34.978+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:41:36.455+08:00
