    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdd9cab-e464-48cf-93c5-453ffe547128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.565+08:00
