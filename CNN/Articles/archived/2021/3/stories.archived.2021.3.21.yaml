    'jcr:uuid': 'dba6b174-c924-485f-83c2-8e09958eecac'
    'lead': 'Travelers freely roaming the world again will find an experience shaped
      and changed by the pandemic — and not just in the mask wearing, social distancing
      and enhanced hygiene that we''ve come to expect in our daily lives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T06:49:27.147+08:00
