      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property will initially accommodate around 500 children, with
        the potential to expand to 2,000, the department said, but it did not provide
        a date when the lodge will be used.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71320a7e-70d6-4a5f-a2e1-7a0f08f349d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:40:22.308+08:00
