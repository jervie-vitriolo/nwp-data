      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.537+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also expressed alarm over the sighting, saying the presence
        of the Chinese vessels is a “clear provocative action of militarizing the
        area.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9dc9bd-80c4-42b9-b1b3-851491a50ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.538+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that under international law and the 2016 arbitral ruling,
        Filipinos have the sole right to resources in territories within the country''s
        EEZ and continental shelf.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43754fe-4148-4ffb-a914-8a3ac4ade5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.539+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on the Chinese to stop this incursion and immediately recall
        these boats violating our maritime rights and encroaching into our sovereign
        territory,” Lorenzana said. “We are committed to uphold our sovereign rights
        over the WPS.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864b1890-236f-4728-93e3-b386a9f1a35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.541+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief Cirilito Arevalo likewise
        issued a statement condemning any move of encroachment in Philippine territory,
        but added that the AFP will continue to pursue a "peaceful, principled, and
        rules-based approach” in resolving issues in the disputed sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8f39d2-420c-4061-99bf-24f5845f2204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.543+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will defer to the decision of the Department of National Defense
        and Department of Foreign Affairs regarding the matter,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df13697-5304-4850-bf18-b10bf2dc4f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T21:54:17.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-02-14T23:54:02.544+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our utmost priority remains to be the protection of our citizens
        in the area, particularly our fishermen, through increased maritime patrols,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80b8e28-7223-4382-addc-c2194a5c811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.546+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526099e-07ae-435f-bbf0-f026d3915b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.549+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear based on the statement if the vessels are still docked
        in the reef but the task force said it will “continue to monitor the situation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b222c7f-7bf5-470d-b838-c1d69863b18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.551+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55313a8d-da0a-4a60-a5c3-b80cf5bd0255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.553+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reef is claimed by China and Vietnam, but an arbitral tribunal
        in The Hague recognized the Philippines’ sovereign rights within its exclusive
        economic zone. However, China rejects the landmark ruling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac829d27-5e6c-42b5-81e3-e1687077d470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.554+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083cd3d3-f3c2-42be-955e-415692bf6d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.177+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.556+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the Asia Maritime Transparency Initiative
        had warned that China may have “increased the frequency” of its patrols in
        the South China Sea during the COVID-19 pandemic, including areas Manila claims
        as the West Philippine Sea. In the same report, the US think tank flagged
        that Chinese forces conducted patrols at Scarborough Shoals, also known as
        Panatag for a total of 287 days from Dec. 1, 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018d248-f6d3-4fd7-941b-6d7bfa1d2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.558+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed79ee-6d90-43a6-84da-668fba3eacc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:49:04.178+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-02-14T23:54:02.560+08:00
