      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi rin po ‘blocking of the road’ kundi ‘closing of the road’
        from NHA Southville 3 passing through Maximum Security Compound ang pinatupad
        po ng BuCor,” he said.</p>'
