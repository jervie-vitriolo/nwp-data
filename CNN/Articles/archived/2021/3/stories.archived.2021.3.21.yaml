      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The economy is still open, so people can still work]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fba16-91ca-4a36-bffb-f2ad3fbc2edc'
      'mgnl:activationStatus': true
