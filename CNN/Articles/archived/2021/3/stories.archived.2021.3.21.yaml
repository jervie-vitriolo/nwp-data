    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt to explore proposal prioritizing NCR in COVID-19 vaccine drive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f849c48d-dbe0-4d61-a2f5-96cb73b87a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:30.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        government will study the proposal seeking to prioritize Metro Manila residents
        in the COVID-19 vaccination program as the region remains the virus epicenter,
        according to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5884971b-8bda-42c0-aac9-6c91d3e0af18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.485+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:30.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Sunday, Roque said the proposal would be
        discussed by the National Immunization Technical Advisory Group or NITAG.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89553cd1-0f77-4b6c-b14a-69c1cc05716f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paguusapan sa NITAG ''yung proposal na itutok muna ang mga paparating
        na bakuna sa Metro Manila dahil sa nangyayaring spike," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ac6ee-3c05-495f-9bf2-35e241382443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: NITAG will discuss the proposal to allot the arriving
        vaccines to Metro Manila amid the spike in cases.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e02892f-b331-4f38-b2b6-2bb1064a7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:32.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/19/Villanueva-NCR-residents-COVID-vaccine-priority.html">RELATED:
        Senator backs proposal to prioritize NCR residents for COVID-19 vaccination
        amid case spike</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e5cf3-29b8-4fc4-a1ca-050269339466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:32.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion was first floated by OCTA Research Fellow Dr. Guido
        David, stressing that the National Capital Region affects the situation nationwide.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1521cb8-d9ea-4ef1-b7a7-e0ee7e9c2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:33.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research Team said the capital region, Calabarzon, and
        Central Luzon had posted the most new cases last March 19, when the country
        breached the 7,000-mark for the first time with 7,103 new cases. Of this figure,
        more than half or 3,779 new infections were listed under Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a23ce-1d9d-407e-a880-b834267b1b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was on Saturday when the country logged its record-high COVID-19
        infections with 7,999 new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdfc180-3db7-4fd0-9c2a-554af205f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:34.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health, meanwhile, on Sunday saw a slight drop
        in the tally, reporting 7,757 new cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f7499-b57f-487f-8c76-4a30da3beb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:34.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque expressed optimism the national government could still meet
        its target of immunizing 50 million to 70 million Filipinos  this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e67a9-c8ae-40f5-b72d-0549c6b078ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T19:30:05.486+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:35.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/18/Galvez-better-Christmas-2021-70-million-vaccine.html">READ:
        Gov’t keeps 70M vaccination target by year-end, eyes ''better Christmas''
        for Filipinos</a></strong></p>'
  'indoor-dining-ban-iatf':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T20:01:32.735+08:00
    'imagesource': 'jcr:97e93fe6-909a-4ad3-8016-e40f679bca12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e66dd0f-8ecf-427f-817a-4466cd2f6196'
    'lead': 'Only food delivery, take-out, and outdoor dining services will be allowed
      in Metro Manila, Bulacan, Cavite, Laguna, and Rizal in the next two weeks, the
      national COVID-19 Inter-Agency Task Force says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T20:04:24.350+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:41:26.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:39:02.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF bans indoor dining in NCR, 4 nearby provinces for two weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1556d5d3-3498-4534-850f-c17613c2bc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:26.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;All
        restaurants, cafes, and other food establishments in Metro Manila and four
        nearby provinces will not be allowed to offer indoor dining services in the
        next two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31816461-0ce6-4c80-ab06-19bce879164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Sunday, the national COVID-19 Inter-Agency
        Task Force said food services will only be limited to delivery, take-out,
        and outdoor dining in the capital region and in the provinces of Bulacan,
        Cavite, Laguna, and Rizal, which will be under general community quarantine
        from March 22 to April 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb3b1a-fc12-43a7-aef6-8665e3bdacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://l.facebook.com/l.php?u=https%3A%2F%2Fcnnphilippines.com%2Fnews%2F2021%2F3%2F21%2Fbulacan-cavite-laguna-rizal-gcq.html%3Ffbclid%3DIwAR1F9938ZbZJs7hwpbiUrfIor0-FLG3GoDzsQ6nFiR2bcuAtyeorNnaONvU&amp;h=AT2RGYiBQlKFIG4wKXVD1IGjNSRWXdLL0cM7ud_Es78GpSc1aOSWAravHxXqs3wvDkDW3KRAxuOoLKTq_GuZSw4ouB_SJEURa4Czu-Lrdgr_4f4GC4xwqKsQIoS-XCsdwKeboLDWD7k"><strong>READ:
        Bulacan, Cavite, Laguna, and Rizal revert to GCQ until April 4 as COVID-19
        cases continue to rise</strong></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb80196e-340b-4796-8378-1d99339f6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:28.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While outdoor dining is permitted as the arrangement offers better
        ventilation, the IATF said the maximum number of allowable customers will
        be restricted to 50% of the venue capacity. Additional preventive measures
        must also be put in place, such as limiting the number of diners per table
        to two, with an acrylic or similar divider between them. Customers must also
        be seated at least one seat apart, in a diagonal configuration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd08cb-5e7a-4f42-8177-b909f54bfd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:04:24.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:41:28.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stricter rule is meant to help slow the fast-rising spread of
        the coronavirus and bring down the number of new daily cases, which had breached
        7,000 in the past three days. Authorities also continue to urge the public
        to stay at home as <a href="http://cnnphilippines.com/news/2021/3/16/PH-daily-COVID-19-cases-hit-11-000-end-March--20-000-mid-April-.html">experts
        warned</a>&nbsp;single-day infections may hit 11,000 by month-end and 20,000
        by mid-April if the upward trend isn''t reversed.</p>'
  'palace-mum-cash-aid-for-displaced-workers':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T20:26:35.689+08:00
    'imagesource': 'jcr:6a1bb77a-b73c-4f90-b84f-82b32b2210af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ba400de-7d63-4cfd-8b09-859e4a6c2402'
    'lead': 'When asked about cash assistance for workers affected by tougher lockdown
      rules, Presidential Spokesperson Harry Roque instead said many Filipinos could
      still continue working as the "economy remains open."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T20:28:34.135+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:41:18.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:39:02.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace mum on cash aid for displaced workers amid stricter restrictions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510d6d2-9db7-470c-9b5c-fd9a816518ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:18.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —&nbsp;Cash
        aid for displaced workers amid stricter lockdown rules? The government is
        unlikely to provide assistance, with Presidential Spokesperson Harry Roque
        saying Filipinos can still go to work as the "economy remains open."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe78d7e-f69b-4fb8-8e10-f503ad12429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:19.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Sunday, Roque said the government would
        not implement an "economic lockdown" since many industries would still be
        allowed to operate in Mega Manila despite placing the area under a stricter
        general community quarantine from March 22 to April 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4f2abf-e45c-4109-aea7-1f113f939585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.135+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:19.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/21/bulacan-cavite-laguna-rizal-gcq.html">READ:
        Bulacan, Cavite, Laguna, and Rizal revert to GCQ until April 4 as COVID-19
        cases continue to rise</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9e0b51-5364-4fc1-8bd6-e4ea11c96b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po ''yan hard lockdown, kasi bukas ang ekonomiya. But it
        is a restriction of movement, kasi iniiwasan natin na kumalat pa ''yung new
        variants na nasa Metro Manila at karatig na probinsiya," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487641e-bcbe-4ff4-a61c-2c26de8a9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a hard lockdown, because the economy is
        open. But it is a restriction of movement because we are avoiding the spread
        of new variants present in Metro Manila and neighboring provinces.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637acb1-9f56-4938-bd83-931dbbe7fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:28:34.136+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:41:21.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bukas pa rin ang ekonomiya kaya pwede pa rin magtrabaho," Roque
        added.</p>'
    '7':
