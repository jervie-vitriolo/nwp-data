    'mgnl:tags': ['Harry-Roque', 'hospitals', 'bed-capacity']
    'template': '1'
    'title': "Hospitals urged to increase dedicated beds amid rising COVID-19 cases\
      \  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a02467-3557-4a26-b4a3-f1cba4869257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:48:59.590+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:22.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) --</strong> Private
        and public hospitals are urged to increase their dedicated beds for COVID-19
        patients in response to the surge of infections in the country, Presidential
        Spokesperson Harry Roque said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8a18f9-1ca1-4482-a36b-6780f7186e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce3fc3-1995-46f2-ad76-fc5bd475a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the latest resolution from the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, Roque said that 30% and 50%
        of beds in private and public hospitals, respectively, must be allocated for
        COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3dc4bf-c21b-4394-b0ef-5deb673cecfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ae469-2a8f-40e0-98d7-4cedd9613c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that only those with serious symptoms must be admitted
        to hospitals, adding that those with mild to moderate symptoms should be referred
        instead to temporary treatment and monitoring facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca781ae4-703e-4403-acaa-e1e742407a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:25.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a2d3c9-0a7b-49b9-acc4-e241a5c7d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.554+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said hospitals should increase their dedicated beds for COVID-19
        patients as soon as possible. As of March 20, the nationwide bed occupancy
        rate is 39.7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1ab4d-3288-44cf-8ccb-76f500c8944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60217827-0023-4d51-bc39-38cf200b955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html">At
        least 29 hospitals in Metro Manila</a> have reached “critical” level in terms
        of bed occupancy. This means that more than 85% of their bed capacity were
        already occupied.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ca834d-687e-497c-a42f-8e34b78bb9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:27.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1dcb1-44e2-4ba0-91d5-ec765ffdc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.555+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:28.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA Research group projected Saturday that intensive care units
        of hospitals in Metro Manila may reach 100% capacity in the first week of
        April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b46da6-284a-4461-9873-b69bed2e5cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:52:24.555+08:00
