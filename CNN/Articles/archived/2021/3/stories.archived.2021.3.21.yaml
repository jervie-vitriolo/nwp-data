    'template': '1'
    'title': "COVID-19 vaccination law IRR not yet finalized – DOH  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7cc9d8-b103-4f5e-b926-9625faebb6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:31.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) -</strong> The
        Department of Health on Sunday said the draft of the implementing rules and
        regulations for the COVID-19 vaccination law is still being finalized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883e377b-b86c-46f1-9baf-d8ce4b4ef6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:32.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf400a2-1a8d-48e4-bca4-9904ee7097aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:32.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DOH, together with the government agencies composing the Vaccine
        Cluster of the National Task Force against COVID-19, as provided by law, are
        still in the process of reconciling the proposed provisions with other existing
        laws and guidelines,” read the statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b3c873-76f1-435e-adb4-17d595e91de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:33.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d07e0-94a4-486e-9116-09f635b22e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:33.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH made the statement after a copy of the administrative order,
        which outlined some sections of the draft of the IRR, was supposedly leaked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe6307b-254a-470a-b4cf-d0973f34489a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:34.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad017402-04e5-487e-a419-00658d646eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:34.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alleged portion of the leaked document stated that the National
        Task Force against COVID-19 and the DOH shall review requests of private entities
        to procure vaccines to ensure that they are not related to the industry manufacturing
        tobacco and other products in conflict with public health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b486c-2bee-4da3-afc1-d1e937dd2be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:35.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07801f01-dcc5-449e-820d-a8e3f7246730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators were alarmed over the reports, saying the exemption
        of some industries would slow down the vaccination of Filipinos and delay
        government’s aim to achieve herd immunity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36c7373-bbc6-420e-840e-722d9ebcc293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a51c5e8-f446-4a42-8361-1006d9f37058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:36.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are about to see a total wipeout of the 50% donation of vaccines
        by these large companies, donations which are stipulated in each tripartite
        agreement among private entities, vaccine manufacturers and the government,”
        said Senator Imee Marcos in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5185a624-1298-4ba4-9391-c667e1353921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.563+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6625063-3c81-4365-82c4-20e09bccb2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:37.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Senate Minority Leader Franklin Drilon said that such
        a provision, if true, is considered discriminatory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191e4fa1-dcab-4ebb-b622-9001f85b4ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:38.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adad40a-366b-4f3f-80fc-baac423c3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law does not discriminate against or exclude companies based
        on their products, services, or lines of business,” he said. “The supposed
        administrative order, therefore, is discriminatory and it would go beyond
        the law and would constitute an actionable wrong.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6351e5e-680c-4862-8729-dfbc4173c373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:39.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363e4836-a039-497e-8165-5e4fb4d4e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:39.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the COVID-19 Vaccination Program Act of 2021, which
        was signed into law last February, clearly states that "private entities may
        procure COVID-19 vaccines only in cooperation with the DOH and the NTF through
        a multiparty agreement, which shall include the DOH and the relevant supplier
        of COVID-19 vaccine."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937cc046-527c-4e41-8181-9a681c692fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:40.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc233aea-38c3-4f0a-9af4-6c4feb3e7fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:40.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 17 million vaccine doses ordered by the private sector from
        AstraZeneca, 2.5 million are expected to arrive either in May or June, while
        the remaining doses will be delivered by the third quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f375ac3-d2ec-45d6-a867-7fc4c44a5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfae7669-d75c-405c-9fa2-ae2448de49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T02:40:41.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also supply deals with pharmaceutical firms Moderna and
        Novavax.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c5b01-164a-43b2-9762-f5fba9d01c3a'
