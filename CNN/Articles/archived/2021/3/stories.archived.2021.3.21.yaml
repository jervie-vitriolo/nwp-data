    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Metro-Manila', 'Holy-Week', 'church', 'Diocese-of-Novaliches',
      'San-Agustin-Church', 'Manila', 'Muntinlupa']
    'template': '1'
    'title': 'More churches in Metro Manila suspend Holy Week activities as COVID-19
      cases spike'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a724e6-8809-4802-8885-9097c7bae38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:24.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> —  Holy
        Week services in several churches in Metro Manila will be conducted online
        for now, as COVID-19 cases continue to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b5bf30-1e0c-4485-9600-6c2adadf2d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:24.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Novaliches announced churches in its vicinity would
        be under lockdown in a bid to stem the spread of the virus, adding services
        would be streamed online in the meantime and on-site activities would resume
        on Easter Sunday (April 4).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bbb7bc-336a-4a5d-86e4-a938384d02f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:25.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated March 20, Bishop Roberto O. Gaa, DD said, "This
        in order for us to help arrest the worsening Covid-19 pandemic, especially
        in this part of Metro Manila where our Diocese is located and where some 11
        Barangays out of 20 are greatly affected. I believe that if nothing drastic
        is done and things are left as they are now, the worsening situation could
        spill further onto other places both within and beyond our Diocese."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f7d9da-60a1-47b7-9de6-f01c677d04d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://novalichesdiocese.org/parishes/" target="_blank">Diocese
        of Novaliches</a> covers 71 parishes in Caloocan City and Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab66e52-af8b-440c-8eba-c83f7dbbfeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:21:39.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diocese of Cubao also announced it would be enforcing a lockdown
        in all of its parishes from March 22 to April 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be7532-3831-43d6-9d16-59a1c6e4ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:21:39.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:26.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voluntarily closing our places of worship at the highest point
        of our liturgical year is heartbreaking. But we also open our eyes to a situation
        that puts many of our faithful at risk. Numbers are surging and scientific
        data show that unless drastic interventions are done, these numbers will not
        decline anytime soon," Cubao Bishop Rev. Honesto F. Ongtioco, DD said in a
        statement diocese''s <a href="https://cubaonews.dioceseofcubao.ph/wp/2021/03/21/diocese-of-cubao-declares-two-weeks-lockdown/?fbclid=IwAR3Lf0y-SST0eAcD9VaKfK6N8RuSQTYwsxcApZ6TtXWCGG-ehy8aeHTmBaw"
        target="_blank">website</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8ead78-1010-4b3a-8a16-de7287b90cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:27.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Agustin Church in Intramuros, Manila, meanwhile, will also be
        under lockdown after its parish priest died from the virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a738a19-79e8-4bb3-888d-1b0aa93b5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:27.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on the Facebook page of the <a href="https://www.facebook.com/OSAorient/photos/a.391758514587036/1167201853709361/?type=3"
        target="_blank">Augustinian Vicariate of the Orient</a> said Fr. Arnold Sta.
        Maria Cañoza succumbed to the virus on Sunday. He was 45 years old.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a964c6-eca5-47c2-9db5-97717977dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the nature of Fray Arnold''s passing, the entire convent
        community will be on lockdown starting today, 21 March 2021," the statement
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246637d-1960-47e8-9640-9abfe0365f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, churches in <a href="https://cnnphilippines.com/news/2021/3/19/Holy-Week-activities-suspended-COVID-Manila.html"
        target="_blank">Manila and Muntinlupa</a> also announced the suspension of
        Holy Week activities amid the spike in COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7d1f20-24ce-4525-940f-578e70a89d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Friday, Mayor Isko Moreno said all related
        activities will be canceled, including the rituals of "penitensya," "Visita
        Iglesia," and "caridad, adding it was logical to do away with mass gatherings
        that could turn into superspreader events, especially with the COVID numbers
        rising.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1982d62-7a93-44d8-8569-69c84e0585bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muntinlupa Mayor Jaime Fresnedi also announced a similar move, except
        for the conduct of masses. However, churches were asked to maintain 30% seating
        capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a04f6-2953-4187-9d5c-fd1175489e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Antipolo City in Rizal also announced that its annual
        "Alay Lakad" and other Holy Week activities will be cancelled this year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412f9f1-94d0-465d-ab48-a82671f82f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:50:48.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, the country logged its highest number of infections
        at <a href="https://cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html"
        target="_blank">nearly 8,000 new cases</a>.</p>'
