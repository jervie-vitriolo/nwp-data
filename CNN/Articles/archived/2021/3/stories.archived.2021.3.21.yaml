      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers lined all three Atlanta locations Wednesday as the victims
        were remembered. Jessica Lang took a moment to place her hand on the door
        of Youngs in Acworth after dropping off flowers with her daughter.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
