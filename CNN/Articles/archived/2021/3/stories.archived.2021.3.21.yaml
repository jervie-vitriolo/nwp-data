      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the government has no intention of discriminating against
        any sector from accessing vaccines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2411c5-3393-473d-b954-cf18287a0d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T20:39:49.564+08:00
