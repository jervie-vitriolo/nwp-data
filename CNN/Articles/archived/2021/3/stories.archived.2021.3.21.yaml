      'mgnl:lastActivated': 2023-01-25T02:46:27.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404228b-3dc2-4758-b9d9-4a6c0ce364ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.555+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, police received another call of shots fired across
        the street at the Aroma Therapy Spa, where they found one person dead, Bryant
        said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3aa59-1095-4728-99fa-e5db1412780f'
      'mgnl:activationStatus': true
