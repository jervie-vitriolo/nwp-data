      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ​—​​​​​​</strong>&nbsp;Gov. Ralph Northam signed a
        bill this month banning the testing of cosmetics on animals in Virginia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552a6866-058c-418c-99f8-3aaf2811eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becdeda-3ba0-4e00-b3de-411f41d7f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:35.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Humane Cosmetics Act prevents a cosmetics manufacturer from
        conducting or contracting for cosmetic animal testing in Virginia starting
        January 1, 2022.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9616200-7c72-433f-b832-6a9268f50750'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f7ef2-d0ff-4f0a-92d7-c60e805b97ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.048+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:36.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also bans the sale of cosmetics tested on animals beginning July
        1, 2022.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff603c-8fbe-43d3-8ec1-6527ade7d47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:36.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f49cf1-d339-43eb-a624-30d6320b7410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:37.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Humane Society of the United States praised the move and said
        it "illustrates a growing momentum in efforts to end unnecessary testing on
        animals in the United States and around the world for products like shampoos,
        mascara and lipstick."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58549587-5583-4762-8107-976c5624e88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ecc058-08f2-4134-be88-2a2ba3721b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia is the fourth state to ban the testing of cosmetics on
        animals, joining California, Nevada and Illinois, the Humane Society said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af84fd4-249f-4698-89cb-16a8fa644cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T07:35:01.049+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

