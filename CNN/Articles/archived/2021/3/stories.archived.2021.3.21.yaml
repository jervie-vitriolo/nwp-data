      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — Executive
        director Fr. Anton Pascual and other staff members of Caritas Manila, the
        social arm of the Archdiocese of Manila, have tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94714d6d-88d9-4e5e-97a7-35eb778ec3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T16:09:40.820+08:00
