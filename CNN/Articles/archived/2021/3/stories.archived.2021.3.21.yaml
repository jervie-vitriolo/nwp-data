      'jcr:uuid': '3407a85c-7d93-48ee-be0c-df8385b75832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T08:43:47.556+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:46:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very likely there would have been more victims," Bottoms
        said in a news conference at Atlanta police headquarters.</p>'
    '114':
