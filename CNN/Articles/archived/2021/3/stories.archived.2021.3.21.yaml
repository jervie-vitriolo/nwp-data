    'template': '1'
    'title': 'Sign at Texas restaurant threatens a $50 fee ''If I have to explain
      why masks are mandatory'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2aa96-18e5-4a6f-8f25-4265501090bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:31.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The owners of a <a href="https://www.cnn.com/resources/coronavirus-information/76201"
        target="_blank">Denton, Texas,</a>&nbsp;diner want customers to know that
        they are serious when they say masks are still required in their establishment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a8bdb3-977c-4b91-b0e8-153ee095c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:32.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne and Kat LaCombe put up a warning sign on the door of Legends
        Diner on Monday — just days after Texas lifted its <a href="https://www.cnn.com/2021/03/15/us/texas-business-owners-weekend-no-masks/index.html"
        target="_blank">mandatory mask mandate</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385ce1-b185-403c-906a-2f32388e1858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:32.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign is tongue-in-cheek, but the husband and wife team did it
        in the name of keeping their customers and employees safe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a93822-4907-4bd9-b60e-750482d78293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:33.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new surcharge," the sign reads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bc9d8-09c6-4927-8e39-d0aa4412b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$50 - If I have to explain why masks are mandatory"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc01b044-6927-4c3e-996b-eb3f853de5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"$75 - If I have to hear why you disagree..."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb409d2-5e48-47e6-874d-aa76756fadc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:34.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne LaCombe told CNN that he got the idea after seeing a similar
        sign online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f860206-2831-4f0f-a1c6-028e48fc0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.230+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''Oh, that''s funny. I''m gonna put that up because
        it does send a message,''" he said. "And not five minutes after I put it up
        customers coming in were laughing and taking pictures of it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd9d0fa-5c72-4839-8b5c-8894116e133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:35.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To drive the message home, one of their servers, an art student,
        painted a woman wearing a mask on the restaurant''s window with a caption
        that said masks are respectful, not political.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ee44f-ffd0-40a5-9181-cf8c86d46daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effective March 10, Gov. Greg Abbott loosened restrictions meant
        to stop the spread of Covid-19, including doing away with the mask requirement
        and allowing all businesses to reopen 100%. Abbott did so because active Covid-19
        cases and hospitalizations were down to levels not seen in months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ea631-7946-4f2e-9ec3-87467116ec33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the decision said it was <a href="https://www.cnn.com/2021/03/10/us/texas-mask-order-what-we-know/index.html"
        target="_blank">too soon</a>, citing the small percentage of number of Texans
        vaccinated at that time and spreading variants of the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72a848-8c5a-4f0c-b41e-fa6fb72dd65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaCombe said he and his wife have gotten their first doses of the
        vaccine, but many of their staff are not yet vaccinated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df0dd7-3b53-4252-8482-46898ca42a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restaurant''s tables are spaced out, they''ve cut down on capacity,
        employees wear masks and wash their hands between going to each table and
        they take everyone''s temperature before they enter the building. There is
        also hand sanitizer at every table.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5172385-52f9-45ce-a67a-a5128d1318bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that two couples came in on Friday and told him that it
        was the first time they had eaten in a restaurant since the pandemic started.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafdad7a-3735-4444-95a9-ca9191ba7ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:38.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel very honored and privileged that they have chosen us,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f2833c-ce2d-4260-91df-44badc59696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.231+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they''ve gotten a great response from their customers and
        some neighboring business have congratulated them for making a statement,
        but there has been some grumbling online.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42a771-cf8d-49ca-8f6e-5a3f38c3944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kat LaCombe is a retired oncology nurse with 28 years experience
        and has responded to some of the criticism in a post on the restaurant''s
        Facebook page.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa7f44b-46de-42cd-885a-c85b0e299770'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:40.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we ask is that customers wear a mask as they walk past another
        person that is eating and not wearing a mask," she wrote. "Sure doesn''t seem
        like a lot to ask...but apparently it is."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261872a-e3d0-48b0-8aa8-9c5a3bd52c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:40.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LaCombes opened their restaurant in October 2019 and had to
        close for two-and-a-half months because of the pandemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b21bd-69f3-4ef3-a198-077a5db289c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:41.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne LaCombe said he''s not sure the business can survive if they
        have to close again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ca4df-4233-47ad-ada1-a1d8cdee8c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a race that we have not finished, and when the numbers
        go up our business goes down," he said. "So yes, it''s very urgent that we
        keep the numbers down."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09609c22-15d4-4388-a92c-a94a5cd8aeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:32.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/20/us/texas-restaurant-mask-sign-trnd/index.html"
        target="_blank">Sign at Texas restaurant threatens a $50 fee ''If I have to
        explain why masks are mandatory''</a>."</em></p>'
  'brazil-covid19-global-threat':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T12:19:40.032+08:00
    'imagesource': 'jcr:73b3154b-eb93-4b53-8ecd-ef29b8a2acbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c74d7147-67b5-400b-bc06-91555e846bda'
    'lead': 'The COVID-19 crisis in Brazil has never been worse. Nearly every Brazilian
      state has an ICU occupancy of 80% or higher, according to a CNN analysis of
      state data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T12:24:34.575+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T02:43:05.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:58.880+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Brazil']
    'template': '1'
    'title': 'ANALYSIS: No vaccines, no leadership, no end in sight. How Brazil became
      a global threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c71a67-6f0a-4276-acfc-5b1e5e76d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:06.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The temperature read 95 degrees Fahrenheit
        on Tuesday, but the humidity made it feel worse. Amid the stifling late summer
        Rio de Janeiro heat, Silvia Silva Santos steadied her 77-year-old mother as
        they walked toward the clinic gate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bd92e-33b8-414d-9cfe-a80c5a014046'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:06.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve already come here twice but she hasn''t managed to get a
        vaccine," said Silva Santos. "She just stands in line and then there''s no
        more vaccines and we have to leave."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a0014-f00c-403d-a13b-e98ad68c98bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:07.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the gate, Silva Santos asked the guard if she could get her mother
        a vaccine. Keenly aware of CNN cameras watching, he quickly ushered her in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde3c091-dbe0-4988-b8c2-ceb79030091c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:07.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About five minutes later, the pair came back out, bad news written
        on their faces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8856e-1096-4744-97c2-d1fcaf714ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:08.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is very wrong," said Silva Santos, clearly angry and
        frustrated. "Now we''ll have to find out again when they''ll have vaccines
        and you never know when."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80348715-b94b-4a88-9f84-66e43ceec618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:08.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That frustration rippled through the elderly crowd as person after
        person was denied a first dose of a vaccine, after the state of Rio de Janeiro
        suspended its vaccination campaign because it had run out of vaccine supplies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8915e815-e541-4736-8063-56c2169fe89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disaster, a total disaster," a woman told CNN after being
        denied her vaccine. "Who is to blame for all this? I think our leaders, our
        politicians suck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2d0ff-141f-471b-99b0-b90a9d61a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The growing perfect storm</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5ebf9-bc68-4cc2-8b32-5af7f31a9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:10.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 crisis in Brazil has never been worse. Nearly every
        Brazilian state has an ICU occupancy of 80% or higher, according to a CNN
        analysis of state data. As of Friday, 16 of 26 states were at or above 90%,
        meaning those health systems have collapsed or are at imminent risk of doing
        so.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646b31b-1590-4738-9680-b8a5e2fc8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-day averages of both new cases and new deaths are higher
        than they have ever been.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d42cbe-630e-454c-be2c-113229c5c21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:11.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 10 days, about a quarter of all coronavirus deaths worldwide
        have been recorded in Brazil, according to CNN analysis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815584f2-c342-4e79-ba0c-c522e20bf692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:11.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are clear signs that we are in a phase of very critical acceleration
        of the epidemic and it is unprecedented," said Jesem Orellana, a Brazilian
        epidemiologist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c946812-e052-4a8b-81c1-ea1b7969a796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:12.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccines are the ultimate way out from this global pandemic,
        Brazil has a long way to go to seeing this through.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e2c2a6-fd79-4190-a517-3654ad1a7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:12.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, less than 10 million people in the country of about
        220 million had received at least one dose, according to federal health data.
        Only 1.57% of the population had been fully vaccinated.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b87aac-3f56-4379-a539-2161651274b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:13.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the result of a <a href="https://cnn.com/2021/02/01/americas/brazil-coronavirus-vaccination/index.html"
        target="_blank">slow rollout program</a>&nbsp;that has been plagued by delays.
        During the announcement of its distribution plan in early February, the government
        promised some 46 million vaccine doses to be available in March. It''s been
        repeatedly forced to lower that number, now estimating only 26 million by
        month''s end.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1594f769-5dcb-462a-803e-8f89eca98a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:13.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-country production of what the governments says will eventually
        be hundreds of millions of doses of the Oxford-AstraZeneca vaccine only just
        got off the ground. The first 500,000 doses were delivered and celebrated
        by top Ministry of Health officials in Rio de Janeiro this week, despite being
        months behind schedule.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9099deae-adef-445e-82bf-92278197e5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[There are] no vaccines in an amount that would really make an
        impact right now," said Natalia Pasternak, a Brazilian microbiologist, who
        said it won''t be until well into the second half of the year before enough
        vaccines are available to make a substantive impact on the epidemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406c22e-204b-4a42-b7f6-fbf8ac043014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If vaccines are to remain in short supply for the foreseeable future,
        the only remaining ways to control the epidemic''s exponential growth in Brazil
        are the methods the world has heard ad nauseam — social distancing, no large
        crowds, restricted movements and good hygiene.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e39e9c-feba-49c9-b868-c3236dbe590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many places throughout Brazil, that is just not happening.
        In bustling Rio de Janeiro, it is easy to find maskless crowds walking the
        streets, conversing in close quarters.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9261d0a-dcd7-45c1-a7f5-5bc96cd2cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:15.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the city''s famed beaches are closed this weekend, restaurants
        and bars can still be open until 9 p.m., many likely to be filled to capacity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b405c24-45f2-4b6d-97f3-92c820946e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:16.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have imposed much harsher restrictions including nighttime
        curfews, but local leaders are fighting against federal leadership, or a lack
        thereof, determined to keep things open.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740675bc-4f82-4651-868e-331436204a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President <a href="http://cnn.com/2019/01/29/americas/jair-bolsonaro-fast-facts/index.html"
        target="_blank">Jair Bolsonaro</a>, a COVID-19 skeptic who has mocked the
        efficacy of vaccines and hasn''t publicly taken one himself, announced Thursday
        that he would be taking legal action against certain states in the country''s
        Supreme Court, claiming the only person who can decree curfews is him — something
        he has promised never to do.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee74a4-0c59-4b5b-8172-9b7578e9ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:17.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite thousands of people dying from the virus each day, he claims
        the real threat is from the economic harm virus-prompted restrictions can
        impose.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ebe98-e438-4d54-b2f9-fff821a7cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:17.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of his supporters are following his lead, openly flaunting
        local regulations of social distancing and mask wearing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb587be-f388-42f2-9f17-f75b5b474d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:18.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this would be concerning enough on its own, but it is exacerbated
        by a deeply concerning reality -- the spread of COVID-19 variants.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929b188d-d97e-4044-a997-796108e66676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:18.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People don''t realize how much worse P.1 is''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f30ad-e4f2-4c74-a4d5-aa3b14f9e43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:19.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P.1 variant was first discovered in Japan. Health authorities
        detected the viral mutation in multiple travelers that were returning from
        Amazonas state, an isolated region in Brazil''s north replete with rainforest.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3549bad0-45e2-4ebc-b86e-b337fdca23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:19.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <a href="https://cnn.com/2021/01/27/americas/manaus-brazil-covid-19-new-variant-intl/index.html"
        target="_blank">reported from the region</a>&nbsp;in late January, where a
        brutal second wave of Covid-19 was decimating the city of Manaus.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2241df-32fa-4683-a533-2b5f3334bf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:20.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two months later, more and more research points to the P.1
        variant as a crucial factor not only in the Manaus outbreak but in the nationwide
        crisis Brazil faces today.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0672bfbf-3658-42ac-9e7a-98e89c35becf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:20.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from Brazil''s top medical research foundation, Fiocruz,
        from early March found that of eight Brazilian states studied, Covid-19 variants
        including P.1 were prevalent in at least 50% of new cases.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1839c67-8b64-4474-b5f9-9718b84d8e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:21.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is widely agreed to be more easily transmissible, up
        to 2.2 times so according to a <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-02-21/h_7184d55d3ec81f51b9e7b23a5c28e214"
        target="_blank">recent study</a>. That is more transmissible than the widely
        discussed B.1.1.7 variant first identified in the United Kingdom, which is
        up to 1.7 times more transmissible, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-12-31-20/h_35ea27e50c7d946e9a2c213922704eea"
        target="_blank">according to a December study</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0d5517-44ac-48ea-82a8-4a83bb829219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:21.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same study also found that people are 25% to 65% more likely
        to evade existing protective immunity from previous non-P.1 infections.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1f3bb-8b7b-47d2-b843-4435917e8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:22.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there remain concerns the different vaccines might not
        be as effective against the P.1 variant.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091893a2-d0b8-420b-a8fd-6c24137ecccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though a recent study from the UK did find that the "existing vaccines
        may protect against the Brazilian coronavirus variant," CNN spoke to several
        epidemiologists who remain concerned.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b938ae-3f67-4fd0-b9dd-d5953e464163'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:23.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has not awoken the dire potential reality that P1 variant
        could represent," said Dr. Eric Feigl-Ding, an epidemiologist. "People don''t
        realize how much worse P1 is."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e4b0db-f6c2-4ef3-ac51-dc6debffb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:23.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil is becoming a global hazard</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4c7493-bc7d-499e-9c54-36b430866043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:24.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst Brazil''s unmitigated viral spread lies two additional, distinct
        threats.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f516c15-9259-4d42-9d71-453673a5225f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:24.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, the easier export of the existing P.1 variant abroad. It''s
        already in at least two dozen countries and counting and international travel
        to and from Brazil is still open to for most countries.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bdd475-ad37-4f2a-8fa5-02bc95054443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:25.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, if the P.1 variant was created here, so can others.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3a184a-f593-469c-99a4-551d6a05f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:25.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic being out of control in Brazil caused the variant,"
        said Pasternak, the Brazilian microbiologist. "And it''s going to cause more
        variants. It''s going to cause more mutations because this is what happens
        when you let the virus replicate freely."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30e355a-b26e-448b-ae8e-2e2148c90bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:26.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the laws of viral evolution, new variants are created to try
        and allow the virus to spread more easily. Along the way, more dangerous iterations
        can be created.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e7945-6b36-4d26-9166-704c82a2ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More variants mean that there is a greater probability that one
        of these variants can really escape all vaccines, for instance," said Pasternak.
        "It''s rare, but it could happen."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed951593-0c4e-4dac-90b8-45b90c4f8836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:27.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, she says, makes Brazil a global hazard, not just to its neighboring
        countries but to others around the world.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e1c34-66c9-43d0-bcfd-c439e1145d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:27.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this together should raise the alarms in every country around
        the world that we must help Brazil contain P1, lest we all suffer the same
        fate of the collapsing Brazilian hospital system," said Dr. Feigl-Ding.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcfd8d-940f-43e5-936b-81626147bea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:28.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a lack of a vaccines and a government unwilling to take the
        steps necessary to prevent that from happening, it is unclear how things get
        better in Brazil anytime soon.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aaf06b-c426-40db-a51e-35dc8a08cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:24:34.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:43:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/20/americas/brazil-coronavirus-crisis-vaccine-distribution-shortfalls-latam-intl/index.html"
        target="_blank">No vaccines, no leadership, no end in sight. How Brazil became
        a global threat</a>."</em></p>'
  'australia-flood-natural-disaster':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T14:12:06.509+08:00
    'imagesource': 'jcr:a482d44a-e8dc-43eb-bdb9-3498d26ab816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73d927ee-d615-4a35-ab6a-5a6e7514324c'
    'lead': 'The Australian government has declared a natural disaster in large swaths
      of New South Wales as heavy rains batter the state and force thousands to evacuate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T14:14:12.876+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:42:55.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:59.360+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Parts of Australia declare natural disaster during ''once in 100 years''
      floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d51e263-9f2d-4b2d-914b-f768ec5e8025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:55.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Australian government has declared
        a natural disaster in large swaths of New South Wales (NSW) as heavy rains
        batter the state and force thousands to evacuate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a8a9b0-217b-4a20-9b46-04791f25810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains have been inundating communities since Thursday, but parts
        of the east coast tipped into crisis on Saturday as a major dam overflowed,
        adding to swollen rivers and causing flash flooding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8320d433-5425-4920-ae35-4493006f30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSW and federal government have signed 16 natural disaster declarations
        in areas spanning the central and mid-north coast, from Hunter Valley near
        Sydney to Coff''s Harbour, said NSW Emergency Services Minister David Elliott
        in a news conference on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb3fa4d-d8b4-4166-8358-0cdcc65d6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:57.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been no deaths reported yet -- but, Elliott warned, "we
        are moving closer and closer to the inevitable fatality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfdc2ed-d1f9-4971-8b70-b075366baba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:57.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot say it enough: do not put yourself in danger, do not
        put the agencies that are there to assist you in the event of a flood rescue
        in danger," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f082cca-0b45-4e02-b58e-aa473673f822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:58.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families were forced to evacuate in the middle of the night
        as rivers rose to dangerous levels, and 4,000 more people -- primarily in
        the Hawkesbury region -- may have to evacuate on Sunday, said state Premier
        Gladys Berejiklian at the news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c07f4-823e-4ed3-a468-3fd3dd00ec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is nothing like we''ve seen since the 1960s," Berejiklian
        said. In parts of the state that have been hit harder, this is a once-a-century
        event; in other regions like the Hawkesbury area, it''s a "one-in-50-years"
        event, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf3ebeb-d917-4373-8a21-7df00627071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Thursday, the State Emergency Service (SES) has responded
        to 7,000 calls for assistance and conducted more than 750 flood rescues. Thousands
        of emergency workers and volunteers are still on the ground, helping trapped
        residents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea1853-f59f-4416-bbde-a22bbe2521f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:59.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos show backyards and homes half underwater and roads flooded
        to knee-high levels. In the mid-north town of Taree, residents rescued a cow
        struggling to stay afloat in rough waters; nearby, an entire house was swept
        away by the raging floodwaters, according to CNN affiliate Seven News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20a461-dda5-46c6-b6b0-c0a0b9cdef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berejiklian urged residents to follow local guidance, stay off the
        roads, and heed evacuation orders if needed -- even for those who live in
        flood-prone areas and may have experienced flooding before. "This is different,"
        she warned. "What we''re going through is different to what you''ve been through
        for the last 50 years. So please take it seriously."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b64417-be91-48a2-93e3-a2746f3ce107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:00.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities don''t know yet how many homes or infrastructure have
        been lost, but "the damage is substantial," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3544a63-ffc5-4d84-a1e8-7b0994f38431'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.877+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:01.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The natural disaster declaration could be further extended up the
        coast if the damage increases, said Elliott. The declaration allows those
        affected to receive financial assistance, including recovering damage to homes,
        subsidies for affected livestock or agriculture, and low- or zero-interest
        loans.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28cd66-b62f-4740-88e3-e20dce5181c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy rains are expected to continue in the upcoming week, with
        a rain band forecast to move across the state from the west, bringing significant
        rainfall to he northern inland and northwestern slopes, said Agata Imielska
        of the Bureau of Meteorology. The worst-affected areas could see rain totals
        more than four times the March monthly average falling in just two days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174d9730-6b12-4627-b2cf-fb24c70a5612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday will be the first day of some reprieve, with rains expected
        to lighten into showers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf20470-a131-4687-97b4-1bcef83dc331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cleanup operation will take many more weeks, said SES Deputy
        Commissioner Daniel Austin, according to CNN affiliate Nine News. Teams on
        the ground are expecting operations to continue "well past Easter," and river
        levels will take time to recede. "We''re looking at some very long and protracted
        operations," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e8347-7e22-4b61-ad3f-ee320ec3a1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:14:12.878+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:43:03.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/21/australia/australia-flood-natural-disaster-intl-hnk/index.html#:~:text=Torrential%20rain%20floods%20New%20South%20Wales%2C%20Australia&amp;text=The%20NSW%20and%20federal%20government,a%20news%20conference%20on%20Sunday.">"Parts
        of Australia declare natural disaster during ''once in 100 years'' floods"</a></em></p>'
  'san-diego-zoo-arrest-elephant-toddler':
    'author': 'Claudia Dominguez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-21T14:14:18.672+08:00
    'imagesource': 'jcr:8e9895fc-9169-43bf-be1d-477ac6f2d7cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '968f65d1-ac68-4e76-8fa6-bae9d86a83c6'
    'lead': 'A visitor at the San Diego Zoo was arrested shortly after taking his
      two-year-old daughter into an elephant enclosure, according to a press release
      from the San Diego Police Department.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T14:15:55.085+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T02:42:27.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:59.711+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man arrested after taking his toddler into an elephant enclosure at
      San Diego Zoo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681842e-8bf3-495b-acf0-0879fdd14ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:28.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A visitor at the San Diego Zoo was arrested
        on Friday shortly after taking his two-year-old daughter into an elephant
        enclosure, according to a press release from the San Diego Police Department.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a3eb0-431c-4a13-8463-9badd556e3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:28.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Navarrete, 25, made it into the elephant enclosure with his
        daughter after passing multiple barriers, the release said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d4dec-4093-4613-8988-6f01f8914f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the father and daughter were inside the enclosure, an elephant
        noticed the pair and started to trot towards them, according to the release.
        When Navarrete tried to exit the enclosure with his two-year-old, he dropped
        her but was able to pick her up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9de11e-4f76-46bd-99e2-fefe34b2a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no injuries to Navarrete, his daughter, or the elephant,"
        the release said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80cbaa-553f-4578-a97a-bba78e71267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:30.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navarrete was booked into the San Diego County Jail, according to
        police. He is charged with child cruelty and is currently being held on $100,000
        bail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6357105-750e-482d-a514-813821590d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to determine if he has legal representation at
        this time and could not reach him for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce3d3d-808c-45d1-8406-48dbb1678bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the investigation is ongoing and are asking for anyone
        who may have witnessed the incident to contact the San Diego Police Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3c91be-59cb-49ec-9cf2-66f5ea68880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T14:15:55.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:42:31.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/21/us/san-diego-zoo-arrest-elephant-toddler/index.html">"Man
        arrested after taking his toddler into an elephant enclosure at San Diego
        Zoo"</a></em></p>'
  'health-expert-doh-7999-cases-deceiving':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T15:16:16.078+08:00
    'imagesource': 'jcr:573814c3-7cb1-4592-b6ef-d7ce0c516f7d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6a6173-e73d-4e89-9ae8-f200fa7b6365'
    'lead': 'The Department of Health''s latest report on new COVID-19 infections
      with nearly 8,000 cases disclosed Saturday "looks deceiving", a health expert
      claimed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T15:22:24.973+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:42:17.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:39:00.061+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert: DOH''s 7,999 new cases ''deceiving'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04259805-8791-4b5f-8d6c-049562c7c625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:17.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21)</strong> — The
        Department of Health''s latest report on new COVID-19 infections with nearly
        8,000 cases disclosed Saturday "looks deceiving", a health expert claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500176af-823e-4cba-8664-814d046e39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:18.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force adviser Dr. Tony Leachon on Sunday said
        the data from the DOH were "highly suspicious and delayed."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d364f-e6e9-4d05-afd9-6027e58dd378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The latest record of 7,999 new infections looks deceiving, something
        that traders do to make the price of their products look low," he said in
        his Twitter post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d033857-4fad-41b0-a8fc-c2ad95f74505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m just disturbed given their past history of fresh and late cases,"
        Dr. Leachon added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443cf941-b902-4429-8e0a-077ade89cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on Saturday reported that the Philippines logged
        7,999 new COVID-19 infections — the second day in a row that the country recorded
        over 7,000 new cases. The total climbed to 656,056 with 12.3% or 80,642 active
        or currently ill patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf650c3-6542-4b31-8253-0c1c5cb4ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:20.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html">READ:
        New all-time high COVID-19 infections with nearly 8,000 new cases</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea287a2-af29-401c-950e-8fc9b1ff761b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Leachon, the government should be "on war mode"
        versus COVID-19 with more contagious variants posing further threats.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f6026e-19e7-4047-be31-9c95cf9920e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember the time that the spokesperson (Presidential Spokesperson
        Harry Roque) cheerfully said that they have beaten the figures of UP, only
        to find out later that some lab reports were not added? We should not declare
        victory too soon... All hands on deck now," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169aa50-dfd6-4f31-8012-2c32ba9a4cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the current administration seems to be too lax
        in addressing the coronavirus pandemic because of the low mortality rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357dcba2-db75-44f7-a634-6845bf4031f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.974+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the DOH, the death toll jumped to
        12,930 or 1.97% of the case tally after 30 more persons died of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6481158-82fe-43d3-9a14-5cb8ddf2bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:22.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government harps on the fact that it is doing a good job because
        the recorded deaths (case fatality rate) from COVID-19 are low and below world
        averages. Because of this, there seems to be no sense of urgency. We should
        try to analyze and think more," the health expert said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0cabf8-ccc7-44e1-83fa-8dd10e6dda09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/17/OCTA-NCR-serious-surge.html">RELATED:
        OCTA flags ''serious surge'' in NCR but lockdowns lower month-end projection</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1024f-0c1f-4003-9c3d-64644447782b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:23.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html">RELATED:
        LIST: 29 Metro Manila hospitals under ‘critical’ COVID-19 capacity</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecae3d-fe5e-43c8-942a-eab47c638e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:24.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November last year, Roque said the national government was handling
        the pandemic "very well" as indicated by the Philippines'' low mortality rate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c6c81-fe7b-43f7-93c5-d4097598644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:24.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Roque reiterated that the Duterte administration''s
        COVID-19 response was no less than "excellent."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa8c80e-df4b-404c-8659-e3e62df6ddae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:25.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/15/Palace-Roque-government-excellence-pandemic-a-year-after-.html">READ:
        Malacañang links COVID-19 surge to more infectious variants, maintains ''excellence''
        in pandemic governance</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84b90b5-43da-4e3c-8dd1-724d7bf3fd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T15:22:24.975+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:42:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But our government forgets that whatever low death rates we have
        is through the heroic work of our health frontliners, who sacrifice their
        personal safety and even their lives so that others may live. It’s truly heroic
        and they deserve our full support. But we must act quickly," Dr. Leachon added.</p>'
  'Robredo-COVID-lockdown-more-cash-aid':
    'author': 'Glee Jalea, CNN Philippines'
