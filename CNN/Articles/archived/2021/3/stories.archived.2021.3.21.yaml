    'template': '1'
    'title': 'Turkey withdraws from Istanbul convention to combat violence against
      women'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0060c7-bc6f-43d8-a7e4-e90eb22372dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkish President <a href="http://www.cnn.com/2020/10/11/europe/turkey-analysis-erdogan-intl/index.html"
        target="_blank">Recep Tayyip Erdogan</a>&nbsp;has withdrawn his country from
        an international treaty to protect women through a presidential decree issued
        in the early hours of Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bc552-a06d-4011-adcb-84d79ee4bff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move has sent shockwaves through a country that has been reeling
        from high-profile domestic violence cases and femicides.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c111e92c-fe50-49c4-ab4e-8c053e38dac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey was the first country to sign the Council of Europe Convention
        on preventing and combating <a href="http://www.cnn.com/2020/09/26/opinions/violence-against-women-turkey-intl/index.html"
        target="_blank">violence against women and domestic violence</a>&nbsp;in 2011.
        The Istanbul Convention, named after Turkey''s largest city, seeks to prevent
        violence against women, including domestic violence, and bring an end to legal
        impunity for perpetrators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346ea355-187b-4ccf-8a7a-3bb466d39277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear why Erdogan made the decision to pull out of the convention.
        Turkish women''s rights defenders have protested against the withdrawal, while
        some conservatives argue it harms traditional family values.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52be0e85-c504-4c73-952c-d13f25947ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public debate around the convention peaked in August when religious
        and conservative groups began an intense lobbying effort against the convention,
        lambasting it for degrading family values and advocating for the LGBTQ community.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5286cec-180b-413d-ad99-a0e0f4bb1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:05.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan''s cabinet came out to assure people that the withdrawal
        from the convention will not mean backsliding on regulations around domestic
        violence and women''s rights. "The guarantee of women''s rights are present
        in our current laws and especially in our constitution. Our judicial system
        is dynamic and strong enough to implement new regulations as needed," the
        Family and Social Policies Minister Zehra Zumrut Selcuk said on Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dfb70-5d0e-4295-bcc4-262d00a24227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:06.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s main opposition called the move an effort to relegate
        "women to second class citizens," and vowed to return the country back to
        the convention, saying the current government failed to secure the rights
        of women and children. "You are failing to protect the right to life," said
        Gokce Gokcen, an opposition parliamentarian on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc2d246-5879-4cc7-adfa-363e33963ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:06.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of women''s groups said the presidential decree withdrawing
        from the convention felt like a "nightmare" and by pulling out of the convention
        the government has announced that it will no longer protect women from violence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1859fb-62f6-418f-872f-4cc7cc6093d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:07.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious this withdrawal will empower murderers, abusers and
        rapists of women," the coalition statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df985dd-866f-4e63-bac0-b531956b5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:07.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey does not have femicide numbers issued separately but a non-governmental
        women''s right group puts the number of women killed in 2021 at 78.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97026cd8-5fb4-404a-a8e2-e6bffedde6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:08.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence against women in Turkey is a "huge human rights crisis"
        that is "escalating," Turkish novelist and women''s rights activist <a href="https://edition.cnn.com/videos/tv/2021/03/19/amanpour-elif-shafak-turkey-domestic-violence-melek-ipek.cnn"
        target="_blank">Elif Shafak told CNN''s Christiane Amanpour</a>&nbsp;on Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4790b-3777-4610-b8df-95cf6944beb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:08:56.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:44:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/20/europe/turkey-convention-violence-women-intl/index.html"
        target="_blank">Turkey withdraws from Istanbul convention to combat violence
        against women</a>."</em></p>'
  'IATF-ramp-up-daily-vaccinations-standardize-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-21T12:12:09.253+08:00
    'imagesource': 'jcr:cbefbb4c-cc12-4432-b4d3-b6a52e89457a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5370f030-22dd-4ea8-afa1-b23a2945674d'
    'lead': 'Vice President Leni Robredo daily vaccinations must be raised to over
      256,000 per day to meet the government''s goal of protecting majority of Filipinos
      from the virus by yearend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-21T12:18:11.613+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T02:43:44.102+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:38:57.943+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['robredo']
    'template': '1'
    'title': 'IATF urged: Standardize quarantine decisions, ramp up daily vaccinations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a4c0d-1d43-45e9-8654-d6488ddc2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 21) —</strong> A year
        into lockdown with a higher surge in COVID-19 cases, the government has yet
        to ramp up its targets in vaccine rollout and standardize its quarantine decisions,
        Vice President Leni Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8ac921-f2a9-42bd-aa8a-9f752840b57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:45.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0cdba-15a8-47a0-af01-8a44d7d61010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:45.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her radio show Biserbisyong Leni over RMN DZXL, Robredo urged
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        to increase its daily vaccinations to over 256,000 per day to meet its goal
        of protecting majority of Filipinos from the virus by yearend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d9bcc-1042-4730-a0b3-dc942ebf0c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5f3e5-7f1d-487d-bb4b-702b72d5924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing March 17 data from the Health Department, Robredo said at
        least 269,583 Filipinos — mostly healthcare workers — got their first COVID-19
        shot since the vaccination drive was rolled out on March 1. This is only over
        24% of the 1.1 million doses that the country already received, she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf07a17a-4bc7-41eb-ba90-491c034ca42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:47.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9fdaa-b156-45d5-a959-8f727c1a0977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:47.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nga supply lang yung problema. Malaking problema ''yung
        rollout, deployment. Parang sirang plaka na tayo dito. Habang wala pang bakuna,
        paghandaan na natin yung deployment para pagdating niya, mabilis madedeploy,"</em>
        said Robredo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc88bcc-6314-4c55-8ce7-baffc0d77cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.613+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:48.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e797026-250c-43ce-8757-9b1c9fb626ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our supply is not the only problem. There is a big
        problem with the rollout, deployment. We''ve been reminding this like a broken
        record. While the vaccine is not yet here, let us prepare for its faster deployment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04344b-ed63-40eb-bf46-9d3567845b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a987461-0537-4581-a0bf-9bbb230e523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:49.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung meron pa tayong 286 days para ma-achieve ''yung target
        natin, dapat makapagbakuna tayo ng 256,993 na tao everyday. Hindi natin ma-a-achieve
        kung hindi natin i-improve kung ano ang meron tayo ngayon,"</em> said Robredo,
        referring to the government''s 70 million vaccination target by year-end.
        <em>"Nag-aaverage lang tayo ng 15,000 doses a day."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9f8054-b978-497c-86c7-6ea1e2eb3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:50.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36772110-145b-43bb-bcf5-d9e702025316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:50.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have 286 more days before we can achieve our
        target, we should be able to vaccinate 256,993 people per day. We won''t be
        able to achieve our targets if we can''t even improve what we have today.
        We only administer an average of 15,000 doses a day.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7e547-2d45-453c-bf81-640b64c98b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:51.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4ee62-182a-441d-89b3-36de4eca340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:51.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://cnnphilippines.com/news/2021/3/18/Galvez-better-Christmas-2021-70-million-vaccine.html">Gov’t
        keeps 70M vaccination target by year-end, eyes ''better Christmas'' for Filipinos&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4201fcd6-c1f2-48dc-8e52-058995b79b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938b626-398a-4eb2-8c84-0e772958ee14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:52.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stringent" requirements must also be eased on members of the private
        sector who will fund their own immunization program in the country to help
        fast-track the rollout, she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14958987-cfbe-4214-8076-13b79578b234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:53.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d3a75-96a9-4a93-994f-660c947d9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:53.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also called on the IATF to make a standardized set of quarantine
        declarations based on a specific number of COVID-19 infections and ensure
        mass testing and contact tracing when lockdowns are imposed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61cb30-7dd4-4c24-bdbd-4ef80f4eefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:43:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b900c96-f1e4-4128-a285-86bb00efea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T12:18:11.614+08:00
      'mgnl:createdBy': 'glee'
