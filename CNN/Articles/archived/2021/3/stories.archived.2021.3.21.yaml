      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pati yung mga quarantine natin, dapat sana science yung nagdidikta,
        hindi ''yung kung ano lang ''yung napag-usapan. Dapat kung ganito yung kaso,
        ganito yung phase."</em></p>'
