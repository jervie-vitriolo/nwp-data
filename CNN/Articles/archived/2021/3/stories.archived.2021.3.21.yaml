  'Travel-post-pandemic':
    'author': ' Marnie Hunter, CNN'
    'caption': ' Travelers freely roaming the world again will find an experience
      shaped and changed by the pandemic — and not just in the mask wearing, social
      distancing and enhanced hygiene that we''ve come to expect in our daily lives.
      FILE PHOTO'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
