      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T02:47:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very clear that people want to be physically together."</p>'
