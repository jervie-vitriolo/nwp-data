    'mgnl:tags': ['China']
    'template': '1'
    'title': 'China is raising the alarm over corporate surveillance. But it''s got
      a massive network of its own'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf3bc4-aa0b-4be6-9ea6-a0f083c2f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A popular annual consumer rights show in
        China has sparked a national debate about privacy and surveillance and sent
        companies scrambling to stay on Beijing''s good side.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf9b4a8-51ff-44c7-9d7b-646cabb3bf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firestorm first erupted Monday during a two-hour primetime program
        called "315" that coincides with World Consumer Rights Day. The program is
        frequently used by China''s state media to lambast brands over perceived shortcomings
        â€” Nike (NKE), McDonald''s (MCD) and Apple (AAPL) have all been targeted by
        the show in prior years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2b9fbe-3a09-4556-a68e-09886980b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:51.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, concerns about surveillance and privacy were front-and-center.
        Chinese state broadcaster China Central Television, or CCTV, used the program
        to accuse several companies of secretly collecting data about their customers
        using facial recognition â€” notably, without mentioning the massive network
        of facial recognition cameras that the Chinese government has built, capable
        of tracking people in real time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413e5f5-71ca-4150-b22e-30b715db89f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV accused the Chinese unit of American manufacturer Kohler, for
        example, of installing cameras in hundreds of its stores in China and capturing
        the faces of customers to analyze their gender and age, among other details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daadb914-2f03-4eda-9807-b0a35e38add0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:52.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter which store the customers visit, or how many times they
        go, Kohler would know," the Chinese state broadcaster reported during the
        program. It also singled out a BMW (BMWYY) dealership and a Max Mara retail
        store in the Shanghai area for using similar technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343215e1-8fdf-4ff6-ab0e-3dba68544ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:53.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nationwide uproar</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118c213-e910-46cc-81ee-ea64b7032c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those brands weren''t the only ones criticized by the program
        â€” big foreign companies like Ford (F) and Nissan''s (NSANF) Infiniti brand
        were also accused of poor behavior, such as defects with car parts or other
        disputes â€” it''s the surveillance issue that appears to have gained the most
        traction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d866733-6656-48d1-836a-6b2ddfe68275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:54.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV posts about the claims have generated tens of thousands of
        comments on the social media platform Weibo, where people worried about whether
        their personal information was being abused.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5047f8-d153-488f-9334-98fa7d30b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just Kohler," wrote one Weibo user. "Did you forget even
        our residential buildings require facial recognition?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736dc5d-6347-4839-9f31-b5e63e4798d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:55.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohler wrote on its official Weibo account on Tuesday that it had
        "already arranged" for its stores to remove the cameras "overnight," and would
        power off any devices that it could not physically dismantle. The company
        denied, however, that it had stored or analyzed any data it collected with
        the cameras, adding that it only used them to count customer arrivals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d26e5d3-3742-432d-b266-9bb556707d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:55.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhengtong Auto, a luxury car dealer that operates the BMW (BMWYY)
        store, said it had removed its cameras, too. And Chinese state media reported
        that Max Mara suspended the use of store cameras, though the company added
        that it was only using data to count customer traffic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b0abdd-4c66-40b6-ab16-db775a4c6d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities, meanwhile, have started investigating some
        of the companies featured on the program. Prosecutors announced Wednesday
        that they would open a probe into Ovopark, a Chinese company that supplied
        cameras to Kohler. Regulators in Guangzhou, Shenzhen, and Shanghai all said
        they would investigate companies accused of misusing facial recognition data,
        too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ebb53-f316-4a7a-991f-f9977461730a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:56.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''far cry'' from Beijing''s surveillance network</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafe6d9c-e949-4262-a25f-8d573fd192ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "315" show has broadcast in China for decades, often focusing
        on hot-button consumer rights issues of the moment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d59ed-ab33-495a-9547-07b52cbd1c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:57.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s well known for eliciting a quick response from the companies
        accused of bad behavior. Apple CEO Tim Cook even apologized in 2013 after
        the company''s warranty services were criticized on the show.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056ba65-0623-4d44-a94c-a4c7b73998f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:58.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s focus on privacy and surveillance highlights rising
        worries in China about the use of such technology in the digital age, according
        to Willy Lam, a professor at the Chinese University of Hong Kong who studies
        Chinese politics and societal issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e4494-ae59-468c-b602-0e918e923094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:58.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Weibo users who have gotten wrapped up in the fallout,
        either.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579dda08-9127-4cec-9398-bef3a540127d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''315'' program is a reminder of how easily people''s facial
        IDs can be obtained" and "how rampant the use of the technology is," wrote
        the editorial board of the Guangming Daily, a major state-owned national newspaper,
        on Wednesday. "Our regulation is lacking behind in the facial recognition
        industry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2f28c-c99d-4f76-9d44-79db095967ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:19:59.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state-driven concerns about privacy and surveillance might ring
        a bit hollow to some.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa87a415-ca90-4052-8f85-f4bba368f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.254+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Impinging on people''s privacy isn''t a good look for Kohler and
        BMW, but it''s a far cry [from] China''s massive [closed-circuit television]
        surveillance network," said Paul Bischoff, a consumer privacy expert and the
        editor of Comparitech, a UK-based technology research firm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05141f44-25b7-4e97-8bd6-dcc030f7c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:00.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCTV reported in 2017 that more than 20 million cameras had been
        installed across China at that time for the purpose of "maintaining public
        security." And the total number through now may be much higher: China had
        349 million surveillance cameras installed as of 2018, nearly five times the
        number of cameras in the United States, according to a report from IHS Markit
        Technology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c6236-be6c-4368-89a8-24203e4ee44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:01.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam said that Beijing may think that stopping companies â€” and especially
        foreign ones â€” from obtaining large amounts of biometric information is a
        responsible decision.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c5990-f974-4a1d-957b-773d3119f290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:01.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government still has a much farther reach than businesses
        to when it comes to surveillance. And Lam added that since discussions about
        such projects are restricted in mainland China, the public may not be aware
        of how far Beijing''s reach extends.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a71f68-e681-4b1b-aaad-b9a218cb5e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:02.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, some tech companies do collect and store people''s photos
        to use in face recognition applications. And I support regulations restricting
        such data collection without consent," said Bischoff. "US and European laws
        still lag behind in that regard. But unlike China, these applications are
        not being used to restrict freedom of movement or assembly."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856d893-7b2a-41a0-830d-77cfd71b4039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:02.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lam also suggested that the program â€” along with the fallout that
        has stemmed from it â€” points to another longstanding government priority:
        making sure that businesses know they aren''t above the government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f5d591-41f2-42d7-9e4b-5a062b2f4952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.255+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:03.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a reminder that companies need to listen and play by the
        rules," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d725c3-9a37-41cb-8bcb-722781b2d33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:12:49.253+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:03.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/19/tech/china-consumer-rights-surveillance-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/19/tech/china-consumer-rights-surveillance-intl-hnk/index.html">China
        is raising the alarm over corporate surveillance. But it''s got a massive
        network of its own</a>"</em></p>'
