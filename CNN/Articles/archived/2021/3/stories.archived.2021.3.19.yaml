    'template': '1'
    'title': 'Milkier pigs, violet gold: Following Filipino food into unexpected places'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44436454-9120-4bfd-ab48-560957706668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:16:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, two things were shoved down my throat: liking girls
        and Filipino food. â€œMarry a princess,â€ my dad would urge, pushing more food
        onto my plate. The usual suspects that spun from our lazy susan were often
        sour, bitter, overbearing in taste. But to decline another serving of bistek
        tagalog or ginisang ampalaya was not an option. Neither was it to refuse the
        agenda that Papa drilled over many meals, from values to espouse (Chinese
        shrewdness in business) to the sort of enterprise Iâ€™d take on: a restaurant,
        naturally. Have more kare-kare and eat the tuwalya, youâ€™re a growing boy!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1075eb6-8006-4a50-8be8-1a2568ebc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:16:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I nodded, swallowed. To agree was to quicken my fading from focus,
        to let the political or sports chatter of six older brothers rush back and
        reclaim the floor. As a 10-year-old boy with dreams of womenâ€™s figure skating
        and tingles down there for Zoren Legaspi, anything beyond the dictates of
        our dining table tasted like freedom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480c145-4941-497a-a18d-495bbcc29fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:16:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My earliest memories of comfort food were my first shred of mozzarella,
        torn from a gummy block my sisters used as they experimented on lasagna fillings;
        the caramel popcorn from Goldilocks, gifted by our helper from her days off;
        instant pancit canton inhaled with an episode of â€œJem &amp; The Holograms.â€
        Or really, anything eaten after school and in front of the TV â€” minus any
        supervision, and with no siblings to hog the remote control.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ee7eb-c945-4b54-99da-66c755986dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Pacific, Bryan Koh, a Singaporean boy the same age, grew
        up with a similar menu prepared by Filipino house helpers. But while I craved
        escape from these dishes, he was curious to explore them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84075872-e0a8-4f6d-b34e-f2a44ffe141a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:00.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn terms of having a place in my heart, Filipino and Singaporean
        food are on equal footing,â€ says Koh, who wrote â€œMilkier Pigs &amp; Violet
        Gold,â€ a travelogue with a generous serving of regional recipes from across
        the Philippines.</p>'
    '29':
      'image': 'jcr:ae46e6f5-d206-4ad0-8008-7c8eef298bdf'
      'imageCaption': 'Bryan Koh visiting a pakbol shed in Maguindanao. Photo courtesy
        of BRYAN KOH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa23e96-93fa-4305-ab13-ce837bf34881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:48:52.450+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c78850f-41c1-4fd8-af5b-be59af6b5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:01.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside the Singaporean soups and curries Kohâ€™s family enjoyed
        were adobo and pinakbet, while after-school snacking consisted of fried bangus
        or an ensalada of chopped tomatoes tossed with salted egg and bagoong. Filipino
        cuisine was beloved enough in their household that Koh awaited the pasalubong
        of polvoron his helpers brought home. Sometimes, he even assisted in the kitchen,
        charring an eggplant for tortang talong or souring sinigang with supermarket-bought
        sampaloc.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf21f41-c0ae-4fc2-8474-f3814b32da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:02.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his longtime helper left their household in 2009 and he was
        in his early 20s, it wasnâ€™t long before Koh sought the flavors that defined
        home for him. In the same year, a freelance writing assignment in Batangas
        became a godsend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755a81a-7e4d-4f31-a416-35aae7b127a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:02.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his first sip of kapeng barako, a side trip through the province
        awakened Koh to the thrill and diversity of Filipino dishes in just a few
        meals. Guided by the husband of his former helper, he toured the towns of
        Lipa, slurping his first healing bulalo and stopping at a carinderia to gape
        at how many shapes glutinous rice can take. Koh quickly built an appetite
        for what other specialties lay beyond the lutong bahay familiar to him.</p>'
    '35':
      'image': 'jcr:3714f165-353d-4f8e-85a3-929ffab6432d'
      'imageCaption': 'â€œBryan is a traveler â€” he uses the travelerâ€™s perspective,
        objectivity, and desire for history when he tastes the food, so he ends up
        appreciating the flavors but never out of context,â€ says Felice Prudente Sta.
        Maria. In photos (from left): pancit habhab and sinaing na tulingan. Photos
        courtesy of BRYAN KOH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719ecec-13d3-43c7-ae55-819b78c1d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:03.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feff6f64-0e91-4d6f-af7f-d1d3eb84a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.041+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMilkier Pigs &amp; Violet Gold'''' illustrates the sense of adventure
        and amusement Koh approaches his adopted cuisine with. â€œI chose the title
        not just because of these two icons of Philippine gastronomy,â€ he says, referring
        to lechon de leche and a now-ubiquitous ingredient enjoying its purple reign
        globally: ube. â€œIt sounded like something you would see on the top of a jeepney
        â€” loud, preposterous, and yet so right.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f676e-649a-4bde-a117-4b4a3a3d67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:04.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Published in 2014, the first edition follows Koh as he points his
        lips and camera lens across the archipelago, from Spanish-inherited confections
        in the north to clever cooking techniques by the Lumad down south. As he hops
        from one province to the next, weâ€™re reminded how storied and dynamic our
        dishes are. Certainly not just a mess of rice and oil-petrified meat, but
        food with a clear-cut identity. Heâ€™ll detail a dishâ€™s journey, from pre-colonial
        tradition through the impositions of religion â€” and sometimes, politics, as
        Bacolorâ€™s bobotu tamales once mocked its womenâ€™s inability to vote. We learn
        how the produce particular to a town emboldens its stance in preparing a regional
        staple. Or how sourness exists on a spectrum, able to coax soul into a sinigang
        or sear raw fish into submission for kilawin.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a67178-2b8f-4ec0-905e-be603d1093ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:04.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œMilkierâ€ lays its information out like a feast. There is enough
        scholarly observation to provide meat and substance, especially through the
        guidance of editor Michaela Fenix â€” a pillar of Pinoy cookbook publishing
        â€” and the local cookbook authors he consults. But he also makes room for sweet
        diversions. A Kapampangan hostessâ€™s memory of the long-lost ice dessert her
        mother made, or even a baye-baye vendorâ€™s bawdy story about how the rice treat
        got its name: a pestleâ€™s pounding implying rough sexual intercourse.</p>'
    '36':
      'image': 'jcr:9bc740bd-53f2-4007-b429-9ee003483259'
      'imageCaption': 'In â€œMilkier Pigs & Violet Gold,â€  Bryan Koh wrote a travelogue
        with a generous serving of regional recipes from across the Philippines. In
        photos (from left): learning how to make daral and (right) visiting a bukayo
        maker. Photos courtesy of BRYAN KOH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1269b-9705-4890-b009-557bba7e51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:05.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08474e84-38ff-4efc-afdc-1dd3e6ea5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:05.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kohâ€™s photos assert his impassioned descriptions â€” a glistening
        leche flan leaning into its spotlight, a craggy sierra of lechon kawali urging
        to be summited. However, itâ€™s the photo collages throughout the book that
        make these dishes even more vibrant: the shocks of green from a banca brimming
        with seaweed, or the bright yellow basketball jersey of a noodle maker in
        Tuguegarao. Through an assemblage of anecdotes and images of whatâ€™s beyond
        the plate, you begin to appreciate the people and places that give our food
        its flavor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae275a6f-fad3-4325-b7e9-1c922f7dd81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBryan is a traveler â€” he uses the travelerâ€™s perspective, objectivity,
        and desire for history when he tastes the food, so he ends up appreciating
        the flavors but never out of context,â€ says Felice Prudente Sta. Maria, author
        of award-winning books on Philippine culinary history, as well as â€œKain Na!â€
        an illustrated guide to Filipino food she and Koh collaborated on in 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1875c8c-e758-4a18-bbb6-cccc12a5bbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThat Bryan wanted to sample his nannyâ€™s food in her country was
        significant. And that he wanted to understand it within the context of the
        archipelago-wide totality of cuisine was even more significant,â€ adds Sta.
        Maria. â€œBryan really wanted to experience Philippine cuisines. Note the plural.
        He was quite aware that all national cuisines are in the plural form.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540c7297-adf0-4d20-a8ff-95d01fa0e860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:07.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino readers, especially those abroad, have been along for the
        ride as well. â€œWhen I bought Bryanâ€™s book, I decided to treat it like a novel,
        traveling to as many provinces and towns in the Philippines in my quest of
        tasting the food of each place,â€ says Meg de Leon, a cookbook author based
        in Australia. â€œBryanâ€™s book has become sort of a bible of Filipino cuisine
        for me. More than anything, itâ€™s a source of information about our countryâ€™s
        food and its origins. Although not all the recipes are at their best; I have
        had to tweak many of them.â€</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d0c8a8-e4bf-4773-9ddf-17aea7bb089a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.044+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>â€œBryan really wanted to experience Philippine cuisines. Note the
        plural. He was quite aware that all national cuisines are in the plural form.â€</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218db393-0d8e-4939-84ee-2e6c08466087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Koh, part of a dishâ€™s enjoyment is the discussion around it.
        â€œSome people have told me â€” and Iâ€™m quite happy with this â€” â€˜My recipeâ€™s better
        than yours, you can try it.â€™ Well, thatâ€™s what I do, and if I realize that
        theyâ€™re right, I credit them for the change,â€ says Koh, whose recipes donâ€™t
        just detail what he collects from across the country, but his earnest discourse
        with a dish â€” alternative ways to season or practical substitutions for kitchens
        far from Pinoy market stalls. Even after the book was published, his conversation
        around Filipino food continued, mostly through readersâ€™ constant urging to
        explore their hometowns and the tastes it has to offer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06367598-1d1c-490e-a0b1-6264eb4afe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning Best Food Book at the Philippine National Book Awards
        2014, revised recipes and further travels made their way into a second edition
        of â€œMilkierâ€ in 2016. Books about Burmese and Malaysian food followed, but
        a return to Philippine cuisine beckoned. With still more demand after two
        sold-out editions, Koh released a third edition in October last year, in the
        thick of the global pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d6ab7-e1ea-4e60-b4c1-b81da25d8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:09.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was through the Instagram of an L.A.-based cookbook store that
        I became aware of Kohâ€™s work. Like many stuck at home, Iâ€™ve devoured more
        than my usual fill of recipes, an eager student in an imaginary culinary academy.
        I became a doting parent to sourdough starter. An obsessive toward European
        granny gastronomy, hand rolling everything from French tarts to Italian pasta.
        Curries were stirred, Korean street sandwiches assembled. Iâ€™ve managed to
        circle the world through my kitchen since the lockdown, but Kohâ€™s book made
        me ask myself why I was hardly fluent in my own countryâ€™s cooking.</p>'
    '38':
      'image': 'jcr:28ec4368-fde1-4571-bd9c-ab2b1273cfe8'
      'imageCaption': 'Bryan Koh wandered into the kitchen as a kid, curious about
        what his Filipino helpers missed about their motherland. In photos (from left):
        Kulawong talong and pokpoklo. Photos courtesy of BRYAN KOH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704daaa3-8cae-4165-9e66-6e68cfa1b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:10.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ed06d-db24-4327-969e-590a2f5e5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koh wandered into the kitchen as a kid, curious about what his helpers
        missed about their motherland. My childhood anxieties drove me to finish my
        food and keep my distance. It was much later in life â€” when I knew the sweetness
        of independence and self-acceptance â€” that I began to appreciate where I came
        from, as well as the tastes that informed it. Once my truth could finally
        pull a seat at our family table, I could even savor meals with Papa. Still,
        I remained a stranger to Filipino food, blissful when eating it but ignorant
        to what made it special.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe129a8b-4831-45cb-bb07-a7d2cfc1349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:11.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Maria is hardly interested when I confess my shame in studying
        our cuisine only so late. The veteran food historian is only glad to see me
        off on this journey, reminding me to enjoy the sights along the way. â€œDiscernment
        of all the little details and differences helps us appreciate Filipino food,â€
        she says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c511d7c-19cf-42a8-ad9e-ce03ac466fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:11.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI hope this encourages you to know that not all cooked rice varieties
        are identical; that some bagoong are meant to be earthier while others refined;
        that there are ube cakes that are light and fluffy, while others are supposed
        to be dense. That we are masters at using relishes, salters, pastes, souring
        agents, sodas, fruit to create the halo-halo pattern. Our style is to personalize
        what we eat and thereby guarantee the multiplicity of flavors we like at a
        meal.â€</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2968892-5b92-4261-ba54-d364726cb269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However you arrived at it, Filipino food offers welcome, Sta. Maria
        seemed to emphasize. Even to people like Bryan and I, both outsiders in some
        way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93b979-39ef-4fc1-b581-15584cd69d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHave fun figuring out our cuisine,â€ Sta. Maria says, signing off
        from our Facebook chat with a blessing. â€œFood is meant to be enjoyed.â€</p>'
    '37':
      'image': 'jcr:30164d16-01d9-423a-804f-0e3232b847ee'
      'imageCaption': 'The first edition of the book follows Koh as he points his
        lips and camera lens across the archipelago. Photo courtesy of BRYAN KOH'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b0adc2-cfdc-48be-87d9-e7edd97523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
