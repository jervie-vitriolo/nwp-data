      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23464a6-74d6-483b-823d-6c0014caa62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:52.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V is currently being manufactured in countries like India,
        Brazil, China, and South Korea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f87bf37-6950-4216-842d-392672d9ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:52.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ec01cf-e1bf-4ef7-8a7f-89608fc8ff02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:53.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its effect against COVID-19 variants, Dmitriev said the vaccine
        is efficient against the variant first detected in the UK, while its efficacy
        against the variant from South Africa will be released in the next weeks.
        He noted that it shows "very high efficacy" so far.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d2e52-d550-4e11-b67d-d49966f155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:53.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7f6898-d3a5-42cf-8ef4-b99f7597ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.382+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:54.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is currently a partnership with AstaZeneca to make its shots
        more efficient, an approach seen to be vital in fighting future variants,
        Dmitriev added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0298837b-02de-46ca-b6a5-07a7b972fb74'
      'mgnl:activationStatus': true
