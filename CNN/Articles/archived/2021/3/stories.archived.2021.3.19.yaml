      'mgnl:lastActivated': 2023-01-25T02:26:57.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> It may
        be argued that more people have explored what is out there in space than what
        is at the bottom of the ocean.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba25d8f-b799-457d-af95-aa32fe32bb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.265+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:58.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a Filipino scientist will take the plunge and embark on a historic
        mission in the hopes of changing that and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b004b5-e61b-49fc-8ec8-5d351ca6fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:58.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deo Florence Onda, a microbial oceanographer from the University
        of the Philippines Marine Science Institute, is the first and only Filipino
        who will soon <a href="https://www.cnn.ph/news/2021/3/17/up-scientist-first-filipino-to-reach-third-deepest-spot-on-earth.html"
        target="_blank">dive to the third deepest spot in the world</a>, the Emden
        Deep in the Philippine Trench. The Emden Deep is approximately 10,400 meters
        deep.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e78054c-354e-49ef-8606-1829aea9f948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:59.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda told CNN Philippinesâ€™ <em>New Day</em> that since Filipinos
        have already learned about the West Philippine Sea and the Philippine Rise
        in the northeast Philippines, now is the right time to â€œdiscover the vastness
        of our resources in the deepest part of the oceanâ€ and for his fellow countrymen
        to be aware of the extension of their marine heritage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57535cb4-3b7f-4994-a595-b941cc3b72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:59.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf you go to google and look for the whereabouts of the Emden Deep,
        there''s really limited information about it," Onda pointed out. "But I hope
        with this dive, we can pay attention to this unexplored oceanic region and
        also provide some perspective to the Filipino people of what we could see
        down there.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdeaf6c-7fdb-4608-9c88-14a77dedd105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:27:00.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caladan Oceanic asked Onda to join the Emden Deep Expedition from
        March 22 to 28, 2021. Caladan Oceanic is a private firm that has been setting
        records for deepest manned descents in the worldâ€™s deepest trenches, with
        the most recent one in the Marianas in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f9a1de-1ad0-428a-a961-a0b07ed17ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:36:52.266+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:27:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda said that while he is the one who will go to the depths of
        the Emden Deep, other Filipinos are also playing important roles in the exploration.</p>'
  'NASA-SLS-rocket-test-moon':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T09:29:37.835+08:00
    'imagesource': 'jcr:c176cb5a-7fcd-4595-8f76-837065305ec4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943cbdef-9faf-42b0-8661-0b71d443af88'
    'lead': 'The Space Launch System rocket that will launch NASA''s Artemis astronauts
      into space on their way to the moon went through a final and successful hot-fire
      test of the core stage on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T09:35:01.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:26:41.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:20.153+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA successfully tests SLS rocket that will help Artemis astronauts
      reach the moon'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b431c628-5cd3-4098-bbc5-ca26ae30a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:41.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Space Launch System rocket that
        will launch NASA''s Artemis astronauts into space on their way to the moon
        went through a final and successful hot-fire test of the core stage on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173589c-95fc-4af7-ae50-e9ad1bda107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test took place at NASA''s Stennis Space Center outside Bay
        St. Louis, Mississippi, and began at 4:40 p.m. ET. The test lasted for just
        over eight minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2a211-a7e0-459c-bc79-12e09e5aa032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SLS is the most powerful rocket NASA has ever built, and during
        today''s test the core stage of the rocket generated more than 1.6 million
        pounds of thrust within seven seconds. The SLS is an incredible feat of engineering
        and the only rocket capable of powering America''s next-generation missions
        that will place the first woman and the next man on the Moon," said acting
        NASA Administrator Steve Jurczyk in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97984c5-6a66-4bc2-849c-e26464d9d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:43.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s successful hot fire test of the core stage for the SLS
        is an important milestone in NASA''s goal to return humans to the lunar surface
        -- and beyond."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d26e4c-7e06-42d7-8eef-65f1694e10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:43.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the eighth and final in the Green Run series of tests designed
        to ensure that the rocket can launch Artemis missions that will land the first
        woman and the next man on the moon in 2024. The first mission, the uncrewed
        Artemis I, is scheduled for November. These tests can help answer questions
        about how the rocket might perform throughout different stages of launch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e168ba-ce98-404f-a4ac-9aa4ed5b5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:44.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rocket''s core stage systems were loaded with more than 700,000
        gallons of supercold propellant and the four RS-25 rockets were fired at the
        same time. This simulates what the rocket will endure during launch, although
        SLS will use about 8.8 million pounds of thrust to lift Artemis I off the
        pad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9657b7-4588-4711-8731-c52eac47140d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:44.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core stage includes the four engines, liquid hydrogen tank,
        liquid oxygen tank and the avionics -- computers and electronics that work
        in concert as the rocket''s "brains" that control the first eight minutes
        of flight -- according to the agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be35d49-7a9a-4d59-9c2f-8f1d2ff806b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 18 to 20 tanker trucks full of propellant filled six barges
        with the liquid oxygen and hydrogen in the days before the test. The barges
        were then towed to the B-2 rocket stand to fill up the core stages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32bfc4-4e44-4734-8e76-41b52ef3bb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:45.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second, longer hot-fire test was deemed necessary after the
        first one in January ended earlier than planned. The first hot-fire test was
        expected to last for eight minutes, but cut off just after one minute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea1b3d-80d0-4326-94ee-05d8fa72eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second test lasted for eight minutes, providing the teams with
        the data they need. Applause could be heard from the control room after they
        gave the command to shut it down after eight minutes. Nothing prompted an
        early shutdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002fc73-f61a-4479-9887-86d4cc8dbab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the test, the engines experienced three different power levels
        as well as movements that simulate flight steering, called gimballing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a19ae09-7d8f-4e79-bcd1-5f82463cda90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:47.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the weeks before the test, teams made sure that a liquid oxygen
        pre-valve that had to be repaired was working. They also analyzed data from
        the first test, including the parameters on the flight computer that ended
        the first test earlier than planned. And they made minor repairs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27983abc-fe4d-44c1-b152-c0c638850d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:47.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This longer hot fire test provided the wealth of data we needed
        to ensure the SLS core stage can power every SLS rocket successfully," said
        John Honeycutt, manager for the SLS Program at NASA''s Marshall Space Flight
        Center in Huntsville, Alabama, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8f62b-7569-4848-9871-9ab5485a8dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:48.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During this test, the team conducted new operations with the core
        stage for the first time, repeated some critical operations, and recorded
        test data that will help us verify the core stage is ready for the first and
        future SLS flights for NASA''s Artemis program."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9862250b-a0c6-4080-aea0-79c70934eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis program will begin with missions to the moon with a
        plan to rely on the SLS rocket as a way to send astronauts on to Mars as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017ac0aa-f099-4e69-809a-a285d0c14ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teams will continue to assess the data gathered from the test. After
        about a month of refurbishing the core stage and engines, the Pegasus barge
        will carry the core stage on to its next home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f907496-0ce7-4703-94a5-c2ae92959b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:49.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SLS rocket will be shipped to NASA''s Kennedy Space Center in
        Florida so it can be assembled and integrated, along with the Orion spacecraft
        designed for the astronauts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bcf1a8-fc88-4b1c-9581-0469240366bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:50.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Kennedy, teams have already stacked the solid rocket boosters
        in the Vehicle Assembly Building for Artemis I.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e53f4d-6665-4d87-8c9b-ccecdf7aefa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:50.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurczyk said Thursday that the Biden administration has been supportive
        of NASA and its objectives and goals for the Artemis program and the agency''s
        Moon to Mars strategy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39fe22-02eb-4e63-aad7-3e8c1ff28b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:51.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Returning to the moon</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df83b4b7-223e-4951-9991-ee6bf4f77bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:51.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first 18 astronauts of the Artemis program were selected and
        announced in December.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030c1d8-0ee5-49cc-bf2c-31d754889d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:52.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diverse team of astronauts includes Joseph Acaba, Kayla Barron,
        Raja Chari, Matthew Dominick, Victor Glover, Warren "Woody" Hoburg, Jonny
        Kim, Christina Koch, Kjell Lindgren, Nicole Mann, Anne McClain, Jessica Meir,
        Jasmin Moghbeli, Kate Rubins, Frank Rubio, Scott Tingle, Jessica Watkins and
        Stephanie Wilson.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290e95d-1217-4517-9734-eedebb5b0a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:52.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronauts explore the lunar south pole, which has never been
        visited by humans before, they will build on the legacy and science gained
        during the Apollo program and carry it into a new century.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c32c639-e5d3-47ef-bba3-b09eedcaac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:53.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uncrewed Artemis I flight in November, Artemis II will
        be a crewed flyby of the moon in August 2023. Artemis III will return astronauts
        to the moon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aad069-758d-45c5-a0e5-15aa74004888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:53.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SLS rocket will send Orion, astronauts and large cargo to the
        moon all at once, NASA said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004e5a4b-dbb1-431e-ad80-1db2d2e935fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:54.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orion spacecraft can carry four crew members and support deep-space
        missions, unlike previous craft designed for short flights.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d48131-b4b4-468a-ba74-61b6655172ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:54.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orion will dock at the Gateway, a planned lunar outpost that will
        orbit the moon. About 250,000 miles from Earth, the Gateway will allow easier
        access to the entire surface of the moon and, potentially, deep-space exploration.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e824b4-e14e-4044-b73c-66e4786ffe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:55.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis III Science Definition Team has identified several priorities
        for this groundbreaking team of Artemis astronauts. These include conducting
        experimental science on the moon, investigating and mitigating the risks of
        exploration, and understanding the origin of the elements at the lunar poles
        -- like water and other resources that could be used by astronauts.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a31d-5125-489b-94f7-485e5a37e043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also wants to establish an Artemis Base Camp by the end
        of the decade at the lunar south pole.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d228bfa-3808-4a1d-b439-2299b1afccdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:35:01.832+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:26:56.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/18/world/nasa-artemis-moon-sls-rocket-test-scn/index.html#:~:text=(CNN)%20The%20Space%20Launch%20System,at%204%3A40%20p.m.%20ET."
        target="_blank">NASA successfully tests SLS rocket that will help Artemis
        astronauts reach the moon</a></em></p>'
  'US-China-trade-barbs-Blinken-respect-global-order':
    'author': 'Jennifer Hansler, Nicole Gaouette and Kylie Atwood, CNN'
