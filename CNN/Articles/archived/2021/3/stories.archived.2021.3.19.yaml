      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re not there yet, Powell acknowledged. Another 700,000 first-time
        claims for unemployment benefits are expected in Thursday''s report from the
        Labor Department. That would be the lowest number of claims since the pandemic
        started, but still well above the 200,000-some claims typically registered
        before the virus arrived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249dd1b5-3d78-4900-b939-4f498a4ec797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.526+08:00
