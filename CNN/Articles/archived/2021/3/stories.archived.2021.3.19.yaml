    'lead': 'Filipino table tennis bets Jann Nayre, John Russel Misal, Rose Jean Fadol,
      and Jannah Romero fail to clinch Olympic berths despite a gallant stand in the
      Asian Olympic qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T23:27:12.320+08:00
