    'title': 'Pasig''s healthcare facilities nearing full capacity, almost at ''ECQ
      level'' â€“ Mayor Vico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c0e4bb-50ae-437b-bc70-e98726d4abb3'
