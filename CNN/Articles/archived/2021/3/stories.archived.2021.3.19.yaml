      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the world''s biggest asset manager is expressing concerns,
        my CNN Business colleague Matt Egan reports.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6351ce0-f7aa-49fc-93c1-b619f1edc937'
