      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>External position to remain strong in the near-term, but expect
        long-term challenges</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398d3d5e-8644-4a11-a0eb-f47baeccb5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
