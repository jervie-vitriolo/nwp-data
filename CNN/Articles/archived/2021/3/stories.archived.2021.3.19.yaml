      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59103f31-a593-44f7-ab79-2d65b2aa7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.526+08:00
      'mgnl:createdBy': 'pilar'
