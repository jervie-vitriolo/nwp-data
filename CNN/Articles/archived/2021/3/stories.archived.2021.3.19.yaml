      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        Philippines has signed a tripartite agreement with American manufacturer Moderna
        to receive 20 million doses of its COVID-19 vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b01f0f-3b1f-4cc4-9e6b-f37ade53a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the tripartite agreement signed on Thursday, the Philippine
        government secured 13 million doses of Moderna vaccines, while the private
        sector â€” led by business tycoon Enrique Razon â€” ordered 7 million vaccine
        doses for its frontline workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9bff6f-61af-4683-872d-8932e7dbf7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:03.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiations to acquire Moderna vaccines have been in progress
        since last year, with Philippine Ambassador to the United States Babes Romualdez
        helping close the deal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cb11c-d927-48fe-95e0-c5209b1b4358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. said that with the signing of the
        tripartite agreement, the country will be able realize its goal of having
        a â€œsteady supply of vaccinesâ€ throughout the year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71af348-79f1-4da6-b908-a4df97a50bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez previously said the vaccines could be delivered by mid-year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305362a-6773-4364-8fe5-86f3b602c5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:04.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other vaccines acquired through tripartite deals have yet to reach
        the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177bff80-0ff7-475e-8e74-3224e5afca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:05.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 17, 269,583 medical frontliners and health workers have
        been inoculated nationwide.</p>'
