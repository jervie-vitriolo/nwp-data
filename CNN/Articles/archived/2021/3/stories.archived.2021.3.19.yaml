      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Children and adults alike waited in
        line for their turn to experience the world''s first Super Nintendo World
        and its life-sized Mushroom Kingdom, which opened Thursday at Universal Studios
        Japan in Osaka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f304813-a483-48b6-9d66-093cdfc75572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
