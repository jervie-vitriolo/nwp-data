    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boxers Petecio, Paalam punch tickets to Tokyo Olympics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea64777c-444e-4c5b-aebb-3bbc2f409255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€“</strong> Boxers
        Nesthy Petecio and Carlo Paalam were the latest additions to the Philippine
        contingent for the Tokyo Olympics, the Association of Boxing Alliances in
        the Philippines said in a statement Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f647764c-93ab-4fbe-acf2-56b6b02609b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:37.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two boxers join Irish Magno and Eumir Marcial as the country''s
        boxing bets in the Tokyo Games slated this July. Their addition also increased
        the competing Filipino athletes in Tokyo to six, together with gymnastics
        sensation Carlos Yulo and bemedalled pole vaulter EJ Obiena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddf729c-900c-4b00-afb9-9486d0952bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04db47db-262f-44db-b5e0-6a2b42518ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio and Paalam qualified for the 32nd edition of the Olympiad
        by virtue of their highest standing in their respective weight categories,
        as certified by the International Olympic Committee Boxing Task Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36edda7f-12f3-4f96-a51a-0b683cc5ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:39.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e556317d-2665-4488-a938-510312fb4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:39.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paalam will be the country''s bet in the men''s flyweight division,
        while Petecio will play in the women''s featherweight class.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691f6520-b99d-4acd-b240-fa36286461aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7cb45-2182-44c4-a38d-50d220e476d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABAP president Ricky Vargas appealed to the public to support the
        boxers'' chase for the elusive first Olympic gold medal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6864aa92-0b56-4a0d-85a9-23e8ea8b440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:41.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884f1ac2-7255-4de0-8ff3-a92a74d15dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us all come together and focus on the challenges ahead not
        only of our boxers but all Filipino athletes. Now, more than ever, they need
        us to stand firmly behind them," Vargas said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d334c87-2b32-41a6-b520-256fa6bf9159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:42.196+08:00
