      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3582ece6-a192-4607-837e-72cb75e457d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a pre-recorded speech during the ceremonial event, the country''s
        top leader asked the public to participate in the mass registration for the
        Philippine Identification System or PhilSys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fd0ae9-7de7-4dcd-9aab-c1552c0fa26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:20:59.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we pursue this long-overdue project, I ask every Filipino to
        give PhilSys a chance," Duterte said. "So we may maximize the advantages of
        a universal and secure database that will make transactions more efficient,
        and our lives more convenient."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f8dc5-064c-43f6-b148-92145f90714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also assured that the national ID system will "uphold the
        privacy of all personal information."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad66d55-07e5-489f-9925-658bc27d9457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:00.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country continues its fight against the COVID-19, Duterte
        said that Filipinos should still observe health protocols when they register
        for the ID.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59dc987-a56d-4a6c-85c7-161072a8c8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:01.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December, 10.6 million Filipinos already pre-registered for
        step one of the PhilSys, which includes the collection of demographic information,
        such as gender, date of birth, blood type, and address. That first step allows
        households to set up an appointment for the capture of biometrics â€“ fingerprint,
        iris scan, and photograph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51203471-fac2-4956-9613-82b839ad1850'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:01.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started conducting its house-to-house collection
        last October, covering low-income households residing in low-risk COVID transmission
        areas in 32 provinces. On Friday, the government said it will soon allow the
        public to register online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc113ff-156e-4514-bfbd-71b638dfd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:21:18.668+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Duterte said he wanted 92 million Filipinos to have
        a "legal identity" by the end of his term.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfe025-8540-4bcb-b0b3-e9df9e28064c'
