      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are in a decades-long strategy of going from being a video
        game company to an entertainment company" by expanding into mobile games,
        movies, theme parks and merchandise, said David Gibson, analyst at Tokyo-based
        Astris Advisory.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826198aa-c1ec-446f-b3de-8411adac7d5b'
