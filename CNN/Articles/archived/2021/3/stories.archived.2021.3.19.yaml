      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2ebbe-4d7b-491a-bc8c-f3cc3ba85f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.527+08:00
