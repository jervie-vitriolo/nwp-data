      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He abused me mentally, emotionally and sexually," she said Thursday
        through tears.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b726a2cc-66d3-4c4f-a4c1-d84a37df5b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effie accused Hammer of violently raping her for over four hours
        in Los Angeles on April 24, 2017. She said he committed acts of violence against
        her, to which she did not consent, such as allegedly beating her feet with
        a crop. It hurt for her to walk for the next week, Effie said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b8aba7-b222-4337-8d92-c54e076cd975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:13.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought that he was going to kill me," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fadac5b-3c27-4fd1-aec7-f64a079574e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:14.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effie said she has lived in fear of him and tried to dismiss his
        actions towards her as a "twisted form of love." Effie said she even lost
        interest in living because of what she alleges happened to her.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae9c705-e54a-494b-95c0-55e8ea341068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:14.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Hammer''s attorney refuted Effie''s claims as "outrageous,"
        saying all Hammer''s interactions with her and other partners "have been completely
        consensual, discussed and agreed upon in advance, and mutually participatory."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75255304-f550-4a06-a43d-2a9c7e22a356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:15.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Effie[''s]... own correspondence with Mr. Hammer undermines and
        refutes her outrageous allegations," Hammer''s attorney, Andrew Brettler,
        said. "As recently as July 18, 2020, [she] sent graphic texts to Mr. Hammer
        telling him what she wanted him to do to her. Mr. Hammer responded making
        it clear that he did not want to maintain that type of relationship with her."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6260a59-e546-4a41-ba42-0bea946befd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:15.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brettler''s statement included what he said was a screenshot of
        an explicit text conversation between Hammer and Effie.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f203725-69a1-4263-8349-edf14f2e5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was never Mr. Hammer''s intention to embarrass or expose [her]
        fetishes or kinky sexual desires, but she has now escalated this matter to
        another level by hiring a civil lawyer to host a public press conference,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa0c32-cf1c-45f4-acfd-7a7cecb5e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allred said it has been "extremely traumatic and triggering" for
        Effie to speak about these allegations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf914d95-5d2e-44f2-aae3-5f798088516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effie said she feels immense guilt in not coming out sooner but
        hopes her story will inspire "survivors of sexual assault around the world"
        to come forward with their stories in hope of justice.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931aedf5-b996-454d-904b-09decba15895'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:17.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the emotional price that she has had to pay by speaking
        her truth, she has found the courage to discuss what she alleges has happened
        to her for two reasons," Allred said. "First, she wants to warn other women
        who may come into contact with Mr. Hammer of possible risks in their relationship
        with him.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38acee6-dffe-4313-8ad2-d3b464c57bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Second, Effie has been contacted by many others who allege that
        they have also been victimized by Mr. Hammer in the sexual relationship that
        they have had with him," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf68a8-a251-4042-a7f7-76b85f81009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:18.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allred said there are no plans to file a lawsuit at this time, but
        that evidence has been turned over to law enforcement that might assist in
        an investigation of Hammer.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af57588-030a-490d-84cc-546a089d9350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:19.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do think it is important that an investigation of these serious
        allegations is conducted," Allred said. "We look forward to learning if Mr.
        Hammer, rather than his representatives, will be willing to assist investigators
        in their search for the truth."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184fe65c-08d2-486f-ba5c-0e2a621d60b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:19.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the 34-year-old actor released a statement in response
        to allegations by his ex-girlfriend Paige Lorenze, where he stated that all
        sexual activities outside of his marriage were "completely consensual in that
        they were fully discussed, agreed upon and mutually participatory."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a2251-1ef3-4456-8021-1a0e4540c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:20.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hammer, who has starred in films such as "Call Me By Your Name"
        and "The Social Network," announced last year his separation from his wife
        after 10 years of marriage.</p>'
  'amazon-to-expand-telehealth-footprint':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-19T11:32:57.159+08:00
    'imagesource': 'jcr:6e11961d-69ee-4c89-887e-5062fd1a6547'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d45bf95-7378-4f1a-b339-f3408f10d474'
    'lead': 'After helping to furnish your home office in 2020, Amazon now wants to
      help provide your healthcare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T11:36:30.687+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:23:00.359+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:25.748+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amazon looks to expand its telehealth footprint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4e0708-d7c4-4cfb-a2e6-7fccfe967dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.687+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:00.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;After helping to furnish your home
        office in 2020, Amazon now wants to help provide your healthcare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefcda9-8c2c-4418-957c-0f2ff70512e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech giant is expanding Amazon Care â€” which currently provides
        its Washington-based employees with access to virtual and in-person health
        services â€” to its workers nationwide. And it plans to offer the service to
        other companies as a workplace benefit for their own employees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea24577-0de4-435b-8979-89888c126b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:01.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon says the program''s follows a "successful launch" for its
        tens of thousands of Washington workers 18 months ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d5f6a-893a-4a80-9403-4d2d2e194b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:02.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By supplying Amazon Care as a workplace benefit, employers are
        investing in the health and well-being of arguably their most important asset:
        their employees," Amazon said in a release Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58be1b45-2c6e-4bc4-8c08-68df1242b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual chats and video visits</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb3d65-edce-4c33-94cb-fb65ad913f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:03.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon Care gives workers on-demand access to virtual chats or video
        visits with medical providers who can provide treatment of illnesses or injury,
        Covid testing and flu shots, nutrition consulting, pre-pregnancy planning
        and a range of other services. Its doctors can order prescription medications,
        which are delivered to patients'' homes by Amazon. The program also offers
        in-person visits by providers to workers'' homes for additional services such
        as blood draws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace3aef-d1cb-43ea-9976-03fec52f5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The program''s secure, HIPAA-compliant service also allows employees
        and their dependents to see the same dedicated teams of medical professionals,
        which creates long-term relationships that benefit overall health," Amazon
        said, adding that an app for the service is available to give employees easy
        access.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8730f80-f27a-41a5-8e91-40ed502c0490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the full range of Amazon Care services is available
        to employees at other Washington-based companies. This summer, the virtual
        services will be available to employees of Amazon and other firms nationwide.
        Amazon also plans to expand the in-person visit offering to Washington D.C.,
        Baltimore, Maryland, and other cities in coming months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc3c298-872b-49f8-849f-a1d9b85d715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expanded benefit for its own employees comes as Amazon faces
        scrutiny for working conditions at its warehouses amid a union election currently
        underway in Bessemer, Alabama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9861bd5-59d3-4e19-a8cb-8ff27aa75973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:05.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon is in discussions with a number of companies about using
        Amazon Care, according to a spokesperson, who did not disclose the names of
        any potential customers. The spokesperson also declined to share details on
        how much it will cost other companies to provide their employees with the
        service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b467a2ee-7a3b-4695-94d1-61f9641aafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the tech giant''s latest effort to grow its presence in
        the multi-billion-dollar health care industry. In 2018, Amazon bought digital
        drugstore startup Pill Pack for $700 million and last year, it officially
        launched Amazon Pharmacy, which delivers prescriptions to customers homes
        and offers extra perks for Prime members.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551defab-a09f-48df-adac-dfe45de6782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More virtual care</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6f1a7-27e1-49dd-bd4b-c45eb1520d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.688+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to expand Amazon Care follows a boom in telemedicine during
        the pandemic â€” research firm Gartner estimates that by 2023, virtual interactions
        will exceed face-to-face health care visits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973113f3-4a78-4d07-aaff-73cb4a8923af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:07.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s entrance into the space is likely to worry other digital
        health care providers. The day after Amazon''s announcement, Amwell stock
        fell nearly 8% and Teladoc shares dropped 2%.The broader market was down across
        the board Thursday, with tech stocks in particular selling off</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8660b9-74d7-46d6-b8f9-51e9620e9c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:07.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s health care ambitions haven''t always panned out. In 2018,
        it partnered with JPMorgan Chase and Berkshire Hathaway to form Haven, a company
        aimed at providing better health care services and insurance coverage at a
        lower cost to workers at the three firms â€” and potentially to other US companies.
        The venture folded earlier this year after struggling to make inroads with
        companies beyond the founding firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec2bb3-77d4-4d2d-b9fb-ccc018303f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:36:30.689+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:23:08.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/18/tech/amazon-care-telehealth/index.html">Amazon
        looks to expand its telehealth footprint</a>".</em></p>'
  'biden-administration-100-million-covid-vaccines':
    'author': 'Maegan Vazquez, Jeremy Diamond and Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T11:28:46.397+08:00
    'imagesource': 'jcr:78e27c2f-feef-4c0d-a0ef-5eecb16b8a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89ce3fda-9023-425a-ab16-cb47ca995d86'
    'lead': 'US President Joe Biden said in Thursday remarks that the US is expected
      to hit his administration''s target of 100 million Covid-19 vaccine doses delivered
      to American arms on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T11:41:58.230+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:22:50.549+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:26.112+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden says US on pace to hit his administration''s goal of 100 million
      Covid-19 vaccine shots on Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29e22a4-ac04-46ba-81ea-f1d0f5d4d0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;US President Joe Biden said in Thursday
        remarks that the US is expected to hit his administration''s target of 100
        million Covid-19 vaccine doses delivered to American arms on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e4db84-a5d4-4aaa-882f-01311ee0b75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had initially set out his goal of administering 100
        million doses within his first 100 days in office, but last week during a
        national prime time address Biden said his administration was on track to
        reach that goal by his 60th day in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d07dae-07ef-41c8-8a89-730bf2a93588'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 115,730,730 Covid-19 vaccine doses have been administered
        in the United States since the first Covid-19 vaccine was authorized for emergency
        use in December, according to the latest data from the US Centers for Disease
        Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6403f-4a7c-45ed-a12e-407e2e037346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:52.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would announce his administration''s new goal of administering
        Covid-19 vaccines next week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d6cd8-d793-41aa-8bcf-bb63ece8e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a time for optimism but it''s not a time for relaxation,"
        Biden cautioned Americans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65fc50-a0e0-4f88-a2eb-b41154a7371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:53.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need all of you to do your part. Wash your hands, stay socially
        distanced, keep masking up as recommended by the CDC and get vaccinated when
        it''s your turn," the President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3579a50d-80ce-4a66-b775-7c9b7de3780b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said 65% of people aged 65 or older had received at least
        one Covid-19 shot, up from 8% when Biden took office eight weeks ago. The
        President said 36% of that age group had been fully vaccinated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b26ff2-3c14-4c3d-a5ea-d08585ee112b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of daily Covid-19 cases has continued to decline since
        a peak in mid-January. But Covid-19 cases are rising by more than 10% in 14
        states this week compared to last week, with half of those states rising by
        more than 20%. One month ago, on February 17, there were only three states
        showing increases of 10% or more.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc878e6b-4571-41a2-8654-dfbccb629f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.230+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:55.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech comes as the White House races to prevent and prepare
        for a potential fourth coronavirus surge and more transmissible coronavirus
        variants spread across the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb9640-13ea-4ac1-a8a9-14075f3fb467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In preparation for such a surge, the White House is investing billions
        of dollars to boost coronavirus preparedness, accelerating the pace of vaccinations
        and working to prepare the public and governors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eba731-8c34-4244-84f0-cdc53d16a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:56.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in what would be a first, the White House is drawing up plans
        to surge vaccines to emerging hotspots in an attempt to blunt the virus''
        trajectory and protect those at highest risk, two senior administration officials
        told CNN earlier this week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4dde9e1-3a37-48e3-a01e-7bceadca63dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President launched a series of efforts last week to ramp up
        Covid-19 vaccinations across the country, with the most notable being Biden''s
        commitment to directing all states to open Covid-19 vaccinations to all adults
        by May 1. The President had previously announced that the US would have enough
        Covid-19 vaccine doses for every adult American by the end of May, two months
        ahead of the administration''s schedule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c861c-8402-4007-a9e3-57ec384b72fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the May 1 directive, Biden said during his address
        that the administration would also roll out tools after May 1 to help Americans
        locate places to get a vaccine. He also underscored the need to accelerate
        the reopening of schools and said the administration plans to issue further
        guidance on what people can and cannot do once fully vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a0affe-72da-4c16-a9f1-eaeeb999ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:57.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Mississippi became the second state to open up vaccines
        to all residents aged 16 and older. At least five more states say they''re
        on track to open up vaccinations to anyone 16 years or older by or before
        April 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b10d45-c324-4aa8-9621-8a96b4309c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:41:58.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/18/politics/joe-biden-100-days-progress-coronavirus-vaccinations/index.html">Biden
        says US on pace to hit his administration''s goal of 100 million Covid-19
        vaccine shots on Friday</a>".</em></p>'
  'us-china-talks-trade-tensions':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-19T11:43:15.041+08:00
    'imagesource': 'jcr:a18c2853-c218-4770-84de-aa14238605de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b405b63-e39e-443e-b13d-2ba70f7e42ac'
    'lead': 'Senior officials from the United States and China are meeting in person
      on Thursday for the first time since US President Joe Biden took office. But
      progress toward solving major economic sources of strain â€” including disputes
      over tech and trade â€” is unlikely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T11:46:25.165+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:22:40.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:26.485+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US-China talks could end up inflaming trade tensions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71109474-480c-42aa-a07b-ce849da6fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Senior officials from the United States
        and China are meeting in person on Thursday for the first time since US President
        Joe Biden took office. But progress toward solving major economic sources
        of strain â€” including disputes over tech and trade â€” is unlikely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7708b9-cd8c-488d-8d37-24f384ec352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Tony Blinken and National Security Adviser
        Jake Sullivan will head into the two-day meeting with Chinese counterparts
        Wang Yi and Yang Jiechi in Anchorage, Alaska, carrying a lot of baggage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0ec854-8c99-439c-aa79-7f170e94e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.165+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:42.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump spent much of his term escalating
        tensions between the world''s two largest economies. He sparked a bitter trade
        war that the two sides have yet to completely unravel. And he punished some
        of China''s most prominent tech companies with crippling sanctions, largely
        over concerns that they pose a threat to US national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228305d-deb4-4126-ae3d-d9b979cacc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it''s more likely that other political disputes will dominate
        the conversation in Anchorage, according to William Reinsch, a trade expert
        at the Center for Strategic and International Studies who served for 15 years
        as president of the National Foreign Trade Council.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba171848-38e8-4b4e-9048-0c44a6c1678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:43.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have clashed recently over a number of issues,
        including Beijing''s crackdown on Hong Kong, a former British territory, and
        allegations of widespread human rights abuses in the western Chinese region
        of Xinjiang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb404d4-32b8-43c7-8db5-6c6ffde9d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:43.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is hoping the Alaska meeting will decouple politics from trade,
        and eventually lead to a rollback of US tariffs as well as its commitments
        to buy more US goods. America isn''t ready to make concessions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926dc82e-2080-40e5-9d9d-28ef3d506622'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it has sunk in yet the limited flexibility the president
        has in light of the sharp shift in US public opinion against China and strong
        demands in Congress from both parties for a hard line on China," Reinsch told
        CNN Business. "So trade and technology remain issues, but the other issues,
        particularly human rights, right now are higher on the list."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace17de8-f238-4217-aa41-a1c60008c53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:44.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington may have already ensured that geopolitics will be the
        focus at the meeting. Earlier this week, the US government sanctioned two
        dozen Chinese and Hong Kong officials after Beijing further restricted the
        ability of people in the city to freely elect their leaders. Blinken also
        criticized China in a meeting with his counterparts in Tokyo on Tuesday, where
        he accused Beijing of threatening regional stability.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82261fd-ed72-4ebd-a855-6f013cb55e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:45.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side has indicated that they see Anchorage as a place for
        meaningful change in their relationship, either. The Biden administration
        has stressed that the summit is "a one-off meeting" that is "very much intended
        as an initial discussion." And Beijing has said it does not have "high expectations"
        for the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a1da81-189d-4857-b86b-7741bb6287ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Downplaying hopes for the meeting reflects domestic politics â€”
        on the US side, Biden wants to avoid appearing to be too soft with Beijing
        â€” but also the broader state of the relationship," wrote Eurasia Group analysts
        in a research note last week. "Neither the US nor China is willing to make
        concessions that the other believes is necessary to meaningfully relax tensions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19836fe8-becf-46ce-a3c2-e6c1e3b0bfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights issues, meanwhile, may actually exacerbate some of
        the major economic pain points down the road.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd811d3a-44ce-4c05-9b38-7bb4f0571949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States already cited concerns about Xinjiang in decisions
        last year to curtail imports from that region â€” an attempt to stop goods made
        with forced labor from entering the US market. (Beijing has long defended
        its crackdown in Xinjiang as necessary to tackle extremism and terrorism.
        And contrary to accusations that it forces people there into labor camps,
        it claims that its facilities are voluntary "training centers" where people
        learn vocational skills, Chinese language and laws.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f61a492-8ae8-46e1-aa7a-05fe478c9cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:47.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden administration will link human rights issues to exports
        [and] sales of technology," said Alex Capri, a research fellow at Hinrich
        Foundation and a visiting senior fellow at National University of Singapore.
        "Expect to see more export controls and sanctions against Chinese interests."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ea216-e467-44ce-b620-d5830e63d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:47.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capri and others also say the United States will continue to do
        what it can to disentangle parts of its economy from China. He pointed to
        recent efforts from Biden to review US supply chains â€” a move widely seen
        as a bid to ensure that critical products and supplies are not beholden to
        Beijing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818fb016-b8da-4b13-a7e3-3a186bf72973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:48.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Biden''s ''Build Back Better'' platform is actually a more coherent
        version of [Make America Great Again], when it comes to reshoring and ring-fencing
        strategic industries," Capri told CNN Business, pointing to potential efforts
        to remove China from pharmaceutical, semiconductor, battery, rare earth and
        artificial intelligence supply chains as "just the beginning."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387ceb4-ec8e-4b04-b3ed-dc198c836b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story misstated the location
        of Xinjiang within China.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ba815b-8dc7-469b-90d2-fa27109d81fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:46:25.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:22:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/18/business/us-china-trade-alaska-intl-hnk/index.html">US-China
        talks could end up inflaming trade tensions</a>".</em></p>'
  'DTI-IATF-business-COVID-19-closure':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T11:58:33.431+08:00
    'imagesource': 'jcr:c0bafded-05fc-4134-ac8c-f4e6eea4fc68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83bc2b2f-7d0e-4d79-9e84-ac2760cd6f15'
    'lead': 'The COVID-19 task force orders some businesses to temporarily stop operations
      for two weeks, but Presidential Spokesperson Harry Roque says there will be
      no drastic lockdowns to curb the ongoing spike in new COVID-19 cases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T12:01:12.231+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:22:33.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:26.850+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF orders temporary closure of some businesses in GCQ areas, but no
      ''circuit breaker'''
    'updated': 2021-03-19T14:38:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580f0881-79f3-471b-849b-8963af2d3d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” The
        Inter-Agency Task Force ordered some businesses to temporarily stop operations
        for two weeks, but Presidential Spokesperson Harry Roque on Friday said there
        will be no drastic lockdowns to curb the ongoing spike in new COVID-19 cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fa8aab-6f45-4941-afdf-15e13321d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:34.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Driving schools, cinemas, gaming arcades, museums and cultural centers
        in areas under general community quarantine will be closed starting Friday
        until April 4. The order issued by the IATF also temporarily bans social events
        in establishments accredited by the Department of Tourism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca2c7b4-1a71-47df-8a26-db8daef6dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.575+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, meetings, incentives, conferences, and exhibitions (MICE)
        events will be limited to 30% of the venue''s capacity.  Restaurants, cafes
        and personal care services are restricted to serving 50% of their guest capacity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aab5376-2a81-4d0d-b3d0-c4ed8e460a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:35.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These sectors were recently reopened and expanded in a bid to spur
        economic activity in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bb73c3-6025-4adc-a006-52faf1bbf2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added religious gatherings will be cut down from 50% down
        to 30% of the venue''s capacity provided there is no objection from the local
        government units.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78390493-3201-4a54-85b7-3ce7b0d6f71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:36.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Baguio City, Apayao, Kalinga, Mt. Province, Batangas,
        Tacloban City, Iligan City, Davao City, and Lanao Del Sur are under GCQ for
        March.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03962d7a-fb79-492f-9896-ccf974b4e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.576+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:37.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF resolution on temporarily closing some businesses and the
        <a href="https://cnnphilippines.com/news/2021/3/19/Travel-ban-Filipino-foreigners-COVID-19-cases.html">restriction
        on the entry of foreign travelers</a> are some of the measures implemented
        by the national government in a bid to stop the spread of the virus in the
        country. Roque said the members of the task force did not agree to enforce
        a "circuit breaker" period.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e73cd-1d7b-41bf-9994-57d50088325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:37.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi napagkasunduan kahapon sa IATF so walang ''circuit lockdown,''"
        he said in a media briefing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d91aa-bebf-45e7-86f8-ef925911fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:38.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore carried out a "circuit breaker" period in April 2020 wherein
        residents were only allowed to leave their homes for work, to buy necessities,
        and other essential trips â€” similar to the enhanced community quarantine (ECQ)
        in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a3db0-4163-4c87-bb19-aed9828fee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:38.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have shunned proposals for entire regions or
        provinces to shift to ECQ or even its modified version despite alarming rise
        in new coronavirus infections in the country, arguing there should be a balance
        between health and economy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a70bba4-71a2-46ae-8f2a-4d43e069592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:38:30.577+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded 5,290 new cases on Thursday, bring the total
        number of infections to 640,984.</p>'
  'AstraZeneca-vaccines-first-dose':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T12:33:03.929+08:00
    'imagesource': 'jcr:3f036ebc-6d9f-4c87-a563-228279eb6fb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa95d495-d960-4a9d-bc35-a57239d572ba'
    'lead': 'President Rodrigo Duterte grants the request of some government officials
      to use all 525,600 AstraZeneca doses available in the country purely as first
      dose instead of storing half of the amount for the required second dose. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T12:37:26.970+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:22:29.600+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:27.151+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'On-hand AstraZeneca vaccines in PH to be used purely as first dose'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94daff65-198a-40d7-af9c-59a8a09fa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:37:17.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” President
        Rodrigo Duterte on Friday granted the request of some government officials
        to use all 525,600 AstraZeneca doses now in the country as first dose instead
        of storing half of the supply for the booster shot, his spokesperson said,
        in a bid to provide wider protection to health care workers in areas with
        high COVID-19 transmission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfb61f8-761f-4c9f-9b48-a4867a3914a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:37:17.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:30.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naaprubahan na ng Presidente ang paggamit ng lahat ng 525,000 AstraZeneca
        na nakuha nating donasyon galing sa COVAX facility para gamitin po bilang
        first dose para sa ating mga frontline workers," Presidential Spokesperson
        Harry Roque said in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f7fa1-d076-4c4c-8795-8c8ce7d597fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:37:17.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has approved the use all 525,000 AstraZeneca
        vaccines donated through COVAX to be used as first dose for frontline workers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ed6b06-e5a1-489b-a48a-7cf9072aa8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T14:37:17.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:22:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III made this proposal on Monday,
        saying the strategy will help make sure no supply will go to waste. He explained
        the interval between the first and second AstraZeneca shots is three months
        â€” the same time the vaccines will expire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
