    'template': '1'
    'title': 'Starbucks shareholders reject CEO pay proposal in rare move'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13359e5-6c84-45bf-bb7c-e26f1579486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:20.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Starbucks shareholders voted against the
        company''s CEO pay proposal in a rare move that may indicate some shareholders
        think the chief executive is overpaid.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be64480-7178-41f2-a0ab-66e374458378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:21.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af5f873-a64c-4c69-92c9-9b6ad1efc727'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was first reported by the Wall Street Journal following
        Starbucks'' annual shareholder meeting. Starbucks confirmed the results of
        the vote to CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558a2de-ac65-4334-9243-b4df4b621561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:22.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14f7f3-fc98-45c4-b9cc-b6639f1730be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks CEO Kevin Johnson earned a $1.86 million bonus in fiscal
        year 2020 in addition to a larger retention award, designed to keep Johnson
        in the position through fiscal year 2022, according to Starbucks'' proxy statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9a3ea6-6dca-4dae-8875-1c1fc026dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:23.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd01b3d3-ccd7-44c5-a288-efa4dcbd3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:23.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The board unanimously supported the performance-based retention
        rewards granted to our executives in late 2019," said Starbucks board member
        and Ulta Beauty CEO Mary Dillon in a statement responding to the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726547b-e9b9-40ed-82d8-ce306d9e0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e03ba3-a6a6-4749-be3c-9c918e1c04aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:24.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies seek non-binding approval on executive compensation from
        shareholders through so-called "say-on-pay" proposals outlined in proxy statements
        each year. Because the proposal is not binding, companies don''t need to make
        any changes based on the outcome of the vote. But companies are legally required
        to allow investors to vote on compensation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4a2a1-f944-4ddb-9b58-59ea7a86858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b9c90e-287c-45ce-8cba-f41c12edcbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.285+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, "it is pretty rare for the ''say-on-pay'' proposals not
        to be approved," said Kai Liekefett, a partner at Sidley Austin law firm who
        specializes in executive pay and corporate governance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32378dbc-1ddb-4087-999f-24cbdda69aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fc99a-5058-4500-9f22-0433e385d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When investors signify they think executives are overpaid, it may
        signal underlying shareholder unrest, he said. Shareholders typically "don''t
        mind executives making a lot of money, as long as the performance is outstanding,"
        Liekefett said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483a069-3cd7-46f3-b7b2-cb7e33fe9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:27.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8f9e14-521b-4149-9cce-ff144fcef8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, shareholders were likely swayed by the guidance of Institutional
        Shareholder Services and Glass Lewis, two influential proxy advisory firms
        that provide guidance on how investors should vote on proposals to ensure
        the best possible returns, and often effectively dictate how investors vote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a0f2a-1e95-4c96-b20a-409c45f23055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:28.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1d876-2667-4cd6-8306-14f8ed5e1b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISS recommended that shareholders vote against the proposal, arguing
        that the rationale justifying the value of Johnson''s compensation package
        is "insufficient considering the exceedingly large target and maximum opportunities
        under the award," and given that Johnson earned a special performance award
        the previous year. Glass Lewis, also recommended shareholders vote against
        the proposal, saying that Starbucks "paid [its CEO] moderately more than its
        peers, but performed worse."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26141e7-0673-4763-8a9f-981784723efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c82b6-b4e7-458c-8e14-a013dedaddca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISS has recommended shareholders vote against compensation packages
        for approximately 12% of companies each year for the past decade, according
        to an analysis published in March by Compensation Advisory Partners, a consulting
        firm specializing in executive and director compensation. The report found
        that in about 96% of cases when most shareholders voted against an executive
        pay proposal, the ISS had advised to vote in that manner.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7de5e43-7dc2-4e8e-aa8d-e090358c5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:30.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1488027c-54f1-4025-ac2d-37ab89cfd96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said in response to the guidance that "we respectfully
        disagree," with the recommendations, saying that the award reflects the value
        Johnson has brought to the company and is designed to keep him in the role
        through at least fiscal year 2022, while the company executes its rapid growth
        agenda. The company has recently lost two high-ranking officials: former COO
        Rosalind Brewer, who just took the helm at Walgreens, and Patrick Grismer
        who recently stepped down as chief financial officer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6aa3e2-ea05-4b4e-92de-45ebe22c1bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:31.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4498d1-d289-48fe-b954-808ae11ec394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shareholders ultimately decided to go with the recommendation issued
        by the advisories and voted down Johnson''s proposed compensation package.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce01f60-9e68-4966-af6f-a797fd742951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:32.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f34f97-92cc-4aca-a2b2-383eb522c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:32.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Starbucks is not required to make any changes, it should
        take shareholder sentiment into account as it considers how to structure executive
        pay moving forward, said Liekefett. Investors may feel "alienated if a board
        does not appear to be responsive ... to the criticism," he said. That could
        ultimately lead to advisories voting against director nominations, or invite
        an activist shareholder to take a stake in the company.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9817b5b-7266-4a72-b979-65939d47495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:33.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35c653e-222d-4f18-9685-ea98874496e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks intends to better understand what happened, Dillon noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43951089-8c4d-4e7b-8f18-761a87645be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a7ed55-81e1-4519-8982-39d4e8a78646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:34.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our board and management team will continue to engage with investors
        in the months ahead to understand their perspectives as part of our ongoing
        evaluation of our executive compensation programs," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a163853b-d03b-4a58-ad35-05e3aa172068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:35:22.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/business/starbucks-executive-pay/index.html"
        target="_blank">"Starbucks shareholders reject CEO pay proposal in rare move"</a></em></p>'
