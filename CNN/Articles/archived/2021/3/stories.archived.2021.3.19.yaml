      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/19/health/pfizer-biontech-vaccine-production-intl/index.html"
        target="_blank">"BioNTech ''turning every stone'' to scale up vaccine production,
