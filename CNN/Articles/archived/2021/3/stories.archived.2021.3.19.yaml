      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez backed this recommendation, saying he
        was asked by the World Health Organization to expedite the rollout of the
        British-Swedish-made vaccines to prevent wastage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
