    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo']
    'template': '1'
    'title': 'Robredo on COVID-19 all-time high: We should acknowledge the problem'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bd74c-7047-44f6-b19f-6042493a6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:05.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Vice
        President Leni Robredo and other government officials voiced concern over
        the country''s new record of most COVID-19 cases in a day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5efab9-0ffa-462c-b6c7-80d8dd545e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, first step in keeping our acts together is to acknowledge
        how big a problem we have," said Robredo in a <a href="https://www.facebook.com/VPLeniRobredoPH/posts/3711908112260163">Facebook
        post</a> on Friday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245fd6f6-e147-4797-a597-ce00a3eab241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:06.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported 7,103 <a href="https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html">new
        coronavirus infections</a> on the same day, the most since the pandemic began
        a year ago.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66058b59-9718-4edc-8594-1bfc6b4f535e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros also stressed there must be better action
        to prevent the country from reaching its "breaking point."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba2122d-288f-4ddc-863c-4990f8d0e57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need a systematic plan now," she said in&nbsp;<a href="https://twitter.com/risahontiveros/status/1372836171194142725">a
        tweet</a>. "We have NOT flattened the curve yet. And we never will if we remain
        in denial of the problem and what needs to be done to solve it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9f7592-c342-4c0f-95b9-c2d8f5436028'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcelino Teodoro shared the same sentiment and related
        that the city has 806 active or currently ill casesâ€”its highest since the
        beginning of the health crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c15b814-1cf3-48e7-a09b-cf0f79548c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-</em>synergize <em>ang</em> efforts <em>ng</em> local <em>at</em>
        national [Synergize the efforts of the local and national]," he proposed.
        "What is lacking really (is) a national framework for COVID-19 response."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687835ef-7699-4880-9802-79aba09aa4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former adviser to the National Task Force Against COVID-19 Dr. Tony
        Leachon made the same proposition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7454aec-ba2d-4e43-a20a-9bc1c74b2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:09.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IATF and DOH should meet ASAP and decide on what urgent plan of
        action is needed to slow down the virus," he said, referring to the Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815412cc-43ed-4a7e-96fd-c961cc6c6d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Albay 2nd District Rep. Joey Salceda urged the DOH, the
        national task force, and the Government Procurement Policy Board to expedite
        the release of the <a href="https://cnnphilippines.com/news/2021/2/26/duterte-signs-law-to-expedite-vaccine-rollout-indemnity-fund.html">vaccine
        program law</a>''s implementing rules and regulations. The law signed in February
        intends to speed up procurement and administration of COVID-19 vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e93e2a9-445a-4c35-8509-2f727786f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:10.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be bogged down by bureaucracy in the middle of a second
        wave," the congressman said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da90626-8376-4e3a-9b72-19463cc371c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DOH itself has <a href="https://cnnphilippines.com/news/2021/3/8/DOH-no-second-wave-COVID-UK-South-Africa-variant.html">refused</a>
        to classify the recent surge in cases as a second wave, even with the presence
        of new COVID-19 variants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5c6c3-99b5-41b2-be16-752b36f2d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:11.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cities in Metro Manila and outside the National Capital
        Region have imposed strict regulations and <a href="https://cnnphilippines.com/news/2021/3/10/Areas-under-lockdown-Metro-Manila.html">lockdowns</a>,
        and canceled Holy Week activities over the rising coronavirus infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2067dc-a33f-4e0c-84c0-92a749610643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:58:14.623+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF also ordered <a href="https://cnnphilippines.com/news/2021/3/19/DTI-IATF-business-COVID-19-closure.html">some
        businesses</a> to temporarily stop operations for two weeks while government
        offices were told to limit the number of personnel physically reporting to
        work.</p>'
