    'lead': 'Filipino boxers Nesthy Petecio and Carlo Paalam are the latest additions
      to the Philippine contingent for the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T21:29:36.355+08:00
