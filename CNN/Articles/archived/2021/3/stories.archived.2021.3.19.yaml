      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Actor Armie Hammer is under police investigation
        after a woman alleged she was violently raped by Hammer in 2017 for several
        hours and thought she was going to be killed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e2abb-5c38-44d5-ae8b-4700b2343bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:10.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for the victim contacted law enforcement, which resulted
        in the LAPD sexual assault division to open an investigation on February 3,
        a police spokesperson told CNN. Hammer has denied the rape allegation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8a86a9-15ff-4b31-87a7-f2a60b50e3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:11.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Los Angeles attorney Gloria Allred introduced her 24-year-old
        client, identified only as Effie, who said she was raped by Hammer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfa8ad2-7cc1-47f5-96fa-2f189256f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:11.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Effie, who lives in Europe, said she had an on-and-off romantic
        and intimate relationship with Hammer from 2016 to 2020. She was 20 when she
        met Hammer on Facebook, and she "fell in love with him instantly," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a09f7-3cd3-42f5-9f6a-80b5d6337a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:25:19.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:23:12.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claims Hammer would often test her devotion to him and push
        her boundaries. As time went on, he allegedly became "increasingly more violent,"
        Effie said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
