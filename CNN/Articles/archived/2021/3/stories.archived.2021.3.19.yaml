    'lead': 'Healthcare facilities in Pasig City are nearing full capacity amid the
      surge in COVID-19 infections, Mayor Vico Sotto said on Friday, noting the situation
      is almost reminiscent of their days under enhanced community quarantine.'
    'mgnl:activationStatus': true
