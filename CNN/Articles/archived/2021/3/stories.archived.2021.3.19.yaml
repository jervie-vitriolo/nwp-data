      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI pray that we will be better today than yesterday, than last year,
        and we will continue to improve every single day,â€ he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad0e53c-ce24-4c4a-915e-e3b43038eb6b'
