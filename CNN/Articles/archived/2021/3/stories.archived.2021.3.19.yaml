      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement, the basketball icon''s family revealed
        he was hospitalized last year. They said Jaworski had difficulty in regaining
        his strength, weight, and normal well-being due to a "non-life threatening
        blood abnormality that was discovered by his doctors in 2016."</p>'
