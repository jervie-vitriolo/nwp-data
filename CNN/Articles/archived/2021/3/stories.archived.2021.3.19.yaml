      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the SPAC market, there''s some really attractive
        new companies and new technologies coming to the market that are financing
        effectively," BlackRock executive Rick Rieder told CNN Business. "And then
        there are some that make no sense."</p>'
