      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both officials allayed concerns the move may result in missing the
        timely administration of booster shots. Galvez said the country expects to
        receive additional 979,000 AstraZeneca doses through the COVAX global initiative
