      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ea403-2bde-41e5-8736-def5fecf0ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the opening ceremony, Mario creator Shigeru Miyamoto said he
        hopes the whole world can visit the park when the pandemic is over.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a35047-6403-466a-b7d2-3c20fabb04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.378+08:00
