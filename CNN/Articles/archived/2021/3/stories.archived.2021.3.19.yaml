    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Study on new variant discovered in PH could take several months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43018496-3785-422d-8ee6-9ba148bf7e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” Studying
        the new coronavirus variant first detected in the Philippines could take several
        months, according to the World Health Organization.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030ca943-24a3-411c-bb83-810cec6bf94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO and the Department of Health are working together in investigating
        the P.3 variant <a href="https://cnnphilippines.com/news/2021/3/13/Philippines-new-COVID-19-variant-Brazil-UK-South-Africa.html">which
        has been found in 98 COVID-19 patients</a> in the Philippines. It is not yet
        considered a <a href="https://cnnphilippines.com/news/2021/3/17/DOH-COVID-19-cases-variants-of-concern.html">"variant
        of concern"</a> since there''s still not enough data to determine if it has
        higher transmissibility or if it causes an increased risk for serious disease
        or death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdca16b-ea1e-4ca7-a56a-db3322dc8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:27.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This (study) could take several months but rest assured that we
        are doing everything within our capacities here in WHO to support the DOH
        to understand what it means to have the P.3 variant in the Philippines,â€ Dr.
        Rabindra Abeyasinghe, WHO Representative to the Philippines, said in an online
        media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ebbc28-f68d-490f-9bf7-5ee815841a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:28.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained studying new versions of the virus usually takes time,
        citing the case of the variant first discovered in the United Kingdom.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6a8e5-78d6-469d-b228-9efb308c36d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:28.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to remind you that the B.1.1.7 variant was detected first
        in September last year and now we have some information. That gives you an
        idea of how much time it takes to understand these variants," Abeyasinghe
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f6510-6815-48dd-8e2c-a4932305e4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:29.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant from UK has been associated with increased virus transmissibility
        and has infected at least 177 people in the country. Two other variants are
        causing concern, the one that emerged in South Africa, feared to lessen the
        efficacy of some COVID-19 vaccines, and the one from Brazil, which could affect
        the ability of antibodies generated through previous infection, according
        to experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81209235-474a-42b8-9288-d6d0f1972961'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:29.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are not ruling out the possibility these variants
        could be driving the current surge of infections in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc57a7ae-c7bb-4d88-8193-dcbff002aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:30.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new variants are apparently "circulating in areas beyond where
        they have been confirmed," Abeyasinghe said, citing the need to strengthen
        the country''s genome sequencing capacity to detect virus mutations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f95df-9732-42fb-9db5-6e6efdb45676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:39:34.070+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:17:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/6/UK-South-Africa-variant-detected-Philippines-what-we-know.html">FAST
        FACTS: New coronavirus variants detected in PH</a></strong></p>'
  'bryan-koh-filipino-food':
    'author': 'Paolo Lorenzana'
    'caption': 'Bryan Kohâ€™s recipes in the book "Milkier Pigs, Violet Gold" donâ€™t
      just detail what he collects from across the Philippines, but also his earnest
      discourse with a dish. Photos from BRYAN KOH'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-03-19T20:21:49.480+08:00
    'imagesource': 'jcr:ed0916b7-5586-4ac8-a0fa-219f6b52a570'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8703cc6-ccdb-4627-a413-669ec1ed6125'
    'lead': 'Bryan Kohâ€™s recipes donâ€™t just detail what he collects from across the
      Philippines, but also his earnest discourse with a dish.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T20:44:29.041+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:16:58.455+08:00
