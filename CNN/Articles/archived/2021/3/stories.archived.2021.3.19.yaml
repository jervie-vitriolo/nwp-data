      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:45.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        Food and Drug Administration said Friday it will â€˜track downâ€™ those purportedly
        selling COVID-19 vaccines made by AstraZeneca and Sinovac through social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dac684-c05c-4782-936c-add91abc6131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:05:39.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe have all seen the Facebook posts, and the tweets and the Viber
        messages. Mayroong nagbebenta allegedly ng AstraZeneca, mayroong nagbebenta
        allegedly ng Sinovac,â€ said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa3ddfb-a914-4bb2-87c8-a19f8b302093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:05:39.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:46.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are people allegedly selling AstraZeneca vaccine,
        others the Sinovac vaccine.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5640889-167a-4a29-9319-919ce73698bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:05:39.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSo our regulatory officers are meeting with these groups and tracking
        them down and reminding na hindi maaaring magbenta (that they cannot sell
        COVID-19 vaccines),â€ he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470422d8-df0f-412d-9035-6885b1b1c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:05:39.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, no one is legally allowed to sell any COVID-19 vaccine.
        Coronavirus shots can only be accessed through the governmentâ€™s vaccination
        program. Only COVID-19 vaccines approved for emergency use, like those developed
        by AstraZeneca and Sinovac, are given under the local inoculation drive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc617f-5bdf-4ea8-9570-35b4008c10a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:05:39.070+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency use authorization is issued for unregistered drugs
        and vaccines amid a public health emergency, a state that the country is in
        due to the COVID-19 pandemic. The EUA, which hastens approval for vaccines
        that normally takes years, is only valid for the duration of the public health
        emergency declaration, or upon the issuance of a certificate of product registration
        or CPR. CPR is necessary to sell the drugs and vaccines to the general public.</p>'
  'vaccine-optimism-COVID-19-infection-surge-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Vaccine rollout in Davao City (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T17:29:26.487+08:00
    'imagesource': 'jcr:a4217649-b59b-435a-a450-ad72c1c540ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd558f72f-0006-4fe8-87bf-26235807096f'
    'lead': 'Optimism behind the vaccination program even with the limited supply
      may have led to lower compliance with health protocols resulting in more infections,
      an official from the World Health Organization said Friday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T17:37:21.716+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:20:36.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:31.788+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'â€˜Vaccine optimismâ€™ possible factor in PH infection surge, WHO official
      says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323b683-a7e7-4384-a72b-a56be7f0b1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.716+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:37.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” Optimism
        behind the vaccination program even with the limited supply may have led to
        lower compliance with health protocols resulting in more infections, an official
        from the World Health Organization said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ea61c-876c-4acc-94b8-efa7735879a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:37.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rabindra Abeyasinghe, WHO Representative to the Philippines,
        calls it â€œvaccine optimism.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03cf23-bd87-43ce-8747-3e32db5a9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year of quarantine restrictions, the vaccine rollout
        sparked â€œsome optimism that finally we are going to see light in the end of
        the tunnel,â€ he said in an online media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831b092-ee3f-4c98-abf3-3bb62680b7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:38.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSmall relaxation of people mingling more, going out more but that
        little bit contributes to the possibility of the virus transmitting and increasing
        in transmission,â€ Abeyasinghe said, noting that it is made possible by relaxed
        community quarantine measures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18468328-ac3e-4c1a-b9f4-12e09b536a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:39.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this â€œphenomenonâ€ has been observed in other countries,
        including those with massive inoculation drive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dda51b-66c8-46b3-b4f7-f1f9f1bbd374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:39.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThis is inconclusive, but this is what we are trying to understand
        and explain what is driving this transmission,â€ Abeyasinghe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795f9c1-e139-4929-9c98-c71a43d25758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.717+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country r<a href="https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html">ecorded
        7,103 new COVID-19 cases</a> â€“ an all-time high since the local outbreak began,
        beating the 6,968 infections added on August 10. From mid-October until early
        March, the country was confirming around 1,000 to over 2,000 cases daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a177de1-f256-4a67-959b-493417509d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abeyasinghe said the Philippine situation is a â€œvery complex scenario,â€
        but one that is not unique to the country. The WHO headquarters noted a â€œglobal
        increase in reported cases,â€ he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de7567-119a-4518-9ca0-69bd7bdc4d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:41.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Variant-driven?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f59e29-9e86-4a55-86a1-6a2fdefb290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:41.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Department of Health said there''s not enough evidence
        to conclude that the presence of new COVID-19 variants in the country caused
        the surge, Abeyasinghe said it may be another major factor in the dramatic
        rise in infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750dd868-a8dc-4f69-a28b-1809966930f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:42.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country listed several cases of <a href="https://cnnphilippines.com/news/2021/3/17/DOH-COVID-19-cases-variants-of-concern.html">â€œvariants
        of concern,â€</a> in particular those first discovered in the United Kingdom,
        South Africa, and Brazil which have been linked to higher transmissibility
        and so-called immune escape. Variant cases were detected in a number of regions,
        mostly in Metro Manila, epicenter of the local outbreak.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fbb5d-face-4077-ab0b-ec1b5799b7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe new variants are circulating in areas beyond where they have
        been confirmed,â€ Abeyasinghe said, again attributing the spread to increased
        mobility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761bfce8-aa2a-4295-b11c-4f2dd0a0e44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:56.577+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:43.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/6/UK-South-Africa-variant-detected-Philippines-what-we-know.html">FAST
        FACTS: New coronavirus variants detected in PH</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e1bed0-5d84-4609-91ee-9f2789cb01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:43.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the WHO is monitoring the health care utilization rate,
        adding that an overwhelmed system would call for â€œmore stringent quarantine
        measures.â€ Now more than ever, the public should be more vigilant and more
        compliant with health protocols, including the wearing of face masks and face
        shields and social distancing, Abeyasinghe said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8aee21-726b-44b5-a2d2-d4524de18df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:37:21.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:20:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said even those vaccinated against COVID-19 still
        have to observe minimum health standards since the shots may not guarantee
        immunity, but are meant to prevent severe disease and death. So far, the country
        has 1.125 million doses of the Sinovac and AstraZeneca vaccines, which are
        allocated for medical frontliners.</p>'
  'lawyer-killings-ph':
    'author': 'Ross Tugade'
    'caption': 'National Union of Peoples'' Lawyers President Edre Olalia in 2020
      when NUPL sought protection from the Supreme Court against President Rodrigo
      Duterte and other government officials over supposed violation on their rights
      to life, liberty, and security. FILE PHOTO'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2021-03-19T17:16:55.632+08:00
    'imagesource': 'jcr:6afb8b1a-abdc-41d4-8c2d-61eea31255fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c928fddf-714c-4040-8ed4-b8100254dd67'
    'lead': 'When lawyers, in performing their sworn duties, are placed in the crosshairs
      of violent attacks, society must stand in their defense.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T17:38:07.766+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T02:20:29.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:32.148+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: What attacks against lawyers say about the profession â€” and
      our countryâ€™s future'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c40d2-6822-45ba-aeba-df6b2a41c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:29.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editorâ€™s note:</strong> Ross Tugade is a fellow with
        the Center for International Law. She also lectures at the UP College of Law
        and the Ateneo de Manila University Department of Political Science. The views
        expressed in this article are the authorâ€™s.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a7b55-5404-4f2f-8bd8-b062a2bdfb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the current semester in which I teach the subject
        Legal Profession, I asked each of my students what they think is the biggest
        challenge to ethical lawyering in the Philippines today. Their responses could
        be categorized in two broad themes â€” excessive self-interest on the one hand,
        and the systematic attacks on lawyers, on the other. This quick survey of
        answers somehow represents the ambivalent relationship that most of us have
        with the legal profession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35759b-c0ad-458e-ae45-6eabc6d44fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:30.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should be no mistake, though: when lawyers, in performing
        their sworn duties, are placed in the crosshairs of violent attacks, society
        must stand in their defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597ec11-030e-455f-b578-d1947760b0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:31.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shakespeareâ€™s line â€œThe first thing we do, let''s kill all the lawyersâ€
        from "Henry VI, Part 2" evokes different interpretations depending on the
        reader. The Philippine Supreme Court quoted this passage <a href="https://lawphil.net/judjuris/juri2009/jun2009/ac_8010_2009.html"
        target="_blank">at least once</a> in a case for disbarment against an embezzling
        lawyer, where it emphasized the standard that is demanded of law practitioners.
        The idea of a society that is hostile to lawyers becomes blood-curdling in
        light of our present reality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7da538f-4f5b-41cf-9b53-0cdbf643cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this month, a lawyer was attacked in such a brutal, crude manner.
        Angelo Karlo Guillen was stabbed multiple times in the head and in the shoulder
        by two assailants. Guillen was part of the National Union of Peopleâ€™s Lawyers,
        representing cases of activists and indigenous peoples who are also being
        targeted by killings and made the subject of arrests. He is also counsel in
        one of the petitions challenging the constitutionality of the Anti-Terror
        Act of 2020 before the Supreme Court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc52144-afa4-4cfe-ab12-09101f9d6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The legal profession will always evoke contentious opinions about
        how itâ€™s practiced. The President is a lawyer, and so is the Vice President.
        Their legal careers are sometimes fodder for heated internet debates.</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52ed670-153a-433c-a92b-b51a2b2cb627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.767+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another brazen threat to the work of lawyers came in <a href="https://twitter.com/cnnphilippines/status/1370304810805694465?s=20"
        target="_blank">the form of a letter</a>&nbsp;from the Philippine National
        Police in Calbayog City, requesting the Office of the Clerk of Court for the
        list of lawyers representing â€œCommunist Terrorist Groupsâ€ (CTGs). The phrase
        â€œmode of neutralizationâ€ appears in a matrix as an attachment, leading people
        to speculate on the letterâ€™s true intent. The Integrated Bar of the Philippines
        has been swift in condemning these incidents, urging no less than the Supreme
        Court to take action amid all these attacks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3bc29a-16bb-44b5-b5aa-05fb53e77f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal profession will always evoke contentious opinions about
        how itâ€™s practiced. The President is a lawyer, and so is the Vice President.
        Their legal careers are sometimes fodder for heated internet debates. Some
        lawyers have lent their names and voices to different factions of the political
        divide. Elsewhere, in the United States for instance, thereâ€™s much talk about
        the complicity of lawyers to the wrongdoings that led to democracy being imperiled.
        In my own virtual classrooms, I have asked my law students to take stock of
        how some lawyers have enabled the erosion of our own institutions. I tell
        them that their role as future lawyers is to confront this damage and help
        in the enormous task of repair and transformation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f9f9a-4a30-429c-b0f7-2bcd317c86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while not all lawyers handle cases of a clearly political character,
        the cultivation of widespread impunity invites all forms of attacks against
        the legal profession at large. It also facilitates accountability to fall
        through the cracks. According to the Free Legal Assistance Group, 61 lawyers
        <a href="https://www.cnnphilippines.com/news/2021/3/10/lawyers-killed-duterte-administration.html"
        target="_blank">have been killed</a> under the Duterte administration â€” from
        July 2016 to January 2021 â€” without any convictions made against perpetrators.
        Itâ€™s a universal premise that everyone has the right to competent counsel
        as a part of the access to justice. Lawyers, in turn, should be free to discharge
        their duties within the limits of professional responsibility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9adcb05-2287-430b-9020-9cdcbc4c03c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew up for the most part aspiring to be a lawyer â€” a dream that
        came to me while watching the theater&nbsp;of impeaching our countryâ€™s then-sitting
        president. Different people have varying motivations in pursuing the legal
        profession. The promise it holds for those willing to join its ranks comes
        with the acceptance of the weight of its role in society. This is by no means
        to excessively praise a profession that already receives its share of awe
        and mystique, for better or worse. Lawyers should be fair game when it comes
        to everyoneâ€™s scrutiny.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11c77b0-bf1c-45cd-a436-a05d6115b91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if real life picks out a horrifying imitation of art, a sweeping
        assault on lawyers is now happening before our eyes. While itâ€™s not the first
        thing that has happened in the long chain of impunity, it could very well
        be part of the finishing touches. For when advocates that stand for justice
        fall, many are soon to follow. This is far from a doomsayerâ€™s thought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfb6a1d-c48b-4442-ad19-36315212d7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:38:07.768+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:20:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the last things we want to happen is for our lawyers to be
        killed. Itâ€™s not just the value that we, as a society, assign to lawyers thatâ€™s
        at stake; itâ€™s the value that we place on the lives of those who dare challenge
        injustice.</p>'
  'Brazil-COVID-19-Bolsonaro':
    'author': 'Radina Gigova and Marcia Reverdosa, CNN'
    'caption': 'More than 45,000 people have been killed in Brazil by the pandemic
      in the past month, but Brazilian President Jair Bolsonaro says there''s a "war"
      against him personally. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
