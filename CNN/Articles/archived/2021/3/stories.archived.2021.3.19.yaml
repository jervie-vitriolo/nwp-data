      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe should be open to that proposal,â€ Villanueva told CNN Philippinesâ€™
        <em>The Source</em>. â€œYou can see the numbers in NCRâ€¦ <em>May</em> basis <em>â€˜yung</em>
        (There is a basis for that) proposal. Why donâ€™t we look into it?â€</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bd3f6-64ff-4f77-a153-cc84d6cd27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T12:51:31.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:22:22.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI agree with it,<em> â€˜yung</em> Metro Manila, <em>nandyan â€˜yung</em>
        surge, <em>nandyan â€˜yung</em> spike,<em> unahin na natin</em>,â€ he continued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896ee70-a9e9-4445-ae56-a7005b7a718a'
      'mgnl:activationStatus': true
