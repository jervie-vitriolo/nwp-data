      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto meanwhile appealed to his constituents to continue abiding
        by health protocols, expressing hope the COVID-19 surge in Metro Manila will
        soon be controlled.</p>'
  'malaca-ang-workplace-operational-capacity-covid-19':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T18:46:50.136+08:00
    'imagesource': 'jcr:dbd15fac-32be-470d-9b97-663e662da83a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '637ad613-09da-49d2-816e-86f67e54bfcb'
    'lead': 'MalacaÃ±ang has ordered all government offices under the executive branch
      to reduce the number of personnel physically reporting to work in areas under
      general community quarantine, citing the ''alarming increase'' in COVID-19 cases.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T18:52:26.324+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:18:16.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:35.121+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace limits number of its personnel in workplaces under GCQ'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d99d47f-23de-4587-b7d9-2caf2bd9d0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” MalacaÃ±ang
        has ordered all government offices under the executive branch to reduce the
        number of personnel physically reporting to work in areas under general community
        quarantine, citing the â€œalarming increaseâ€ in COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9249698b-12d0-4208-b8e2-682a5c350e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a memorandum circular released on Friday, these offices, including
        government-owned or -controlled corporations, can only allow 30% to 50% of
        their workforce going to the workplace beginning March 22 until April 4.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b4fae-f759-49b5-b40f-9c558a8cf47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:18.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rule exempts agencies providing health and emergency frontline
        services, border control, and other critical services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d1856-7966-4af9-8377-f97aa7952d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:18.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other branches of government, independent commissions and bodies,
        and local government units under GCQ areas â€œare strongly urged to adoptâ€ the
        order, the circular signed by Executive Secretary Salvador Medialdea said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1836d8c1-3817-4166-b430-619c4da3b47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.325+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offices that will limit their â€œoperational capacityâ€ should come
        up with alternative work arrangements to ensure unhampered public service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61169239-7d4b-45b4-8223-fe9176aa2c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the same order, the heads of agencies now have to seek the
        Palaceâ€™s approval before placing their offices on lockdown due to infections
        among their personnel. The request for clearance should state the duration
        of the shutdown backed by verified data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fe1441-eccc-44f9-9aa4-57025ebab4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œNo closure shall be implemented until such clearance is obtained
        from the Office of the President,â€ the Palace said, noting that this order
        remains in effect beyond April 4 unless lifted. The order takes effect immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f50873-a274-47ab-8242-cda95d0f0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:43:39.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:20.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/18/List-government-offices-lockdown-COVID-19-cases-.html">LIST:
        Government offices under lockdown due to COVID-19 cases</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e0b43b-8f68-4670-8294-198e621b95c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country recorded 7,103 new COVID-19 cases â€“ <a href="https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html">an
        all-time high since the local outbreak began</a>, beating the 6,968 infections
        added on August 10, 2020. From mid-October until early March, the country
        was confirming around 1,000 to over 2,000 cases daily.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f7a95-5fbc-4693-b238-70b3a3e21283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:21.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online media briefing, World Health Organization Representative
        to the Philippines Dr. Rabindra Abeyasinghe&nbsp;raised concern over the transmission
        of the virus in the workplace and called on local health authorities to take
        action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0978491-9d23-48b6-b754-9666fa19398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think at a city heath office level, or at a regional level also,
        I think we need to pay increased attention to this, of how we manage the number
        of people coming into workplaces, how we minimize opportunities for infection
        and clustering of infection in workplaces," Abeyasinghe said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1d180-26b0-4a7e-bf37-2422457b72e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:52:26.326+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:18:22.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the country has eased to modified general community quarantine
        but GCQ stays <a href="https://cnnphilippines.com/news/2021/2/27/Philippines-community-quarantine-Metro-Manila-GCQ-March.html">in
        Metro Manila and nine other areas.</a></p>'
  'bsp-balance-of-payments-surplus-2021':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-19T18:56:43.960+08:00
    'imagesource': 'jcr:a806ddb9-203f-40e7-9e31-a92585646474'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69fe3a63-b3e1-4f25-9742-7df7f101d94b'
    'lead': 'The countryâ€™s balance of payments position is seen to remain at a surplus
      at $6.2 billion in 2021, according to latest projections of the Bangko Sentral
      ng Pilipinas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T18:59:56.490+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:18:01.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:35.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'balance-of-payments', '2021', 'surplus', 'deficit', 'current-account',
      'financial-account', 'gross-international-reserves', 'monetary']
    'template': '1'
    'title': 'BSP: PH balance of payments seen to post reduced surplus in 2021'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fad2e57-2476-46e5-9576-c4b1e8fb00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        Bangko Sentral ng Pilipinas is now projecting a net surplus of $6.2 billion
        this year in economy''s balance of payments, or BOP, which sums up the value
        of the country''s expected trade and financial transactions with the rest
        of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8c3130-52d9-4080-850e-cbea512ba11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2f802-5e9f-4b81-becd-9d191d013008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.490+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projected 2021 amount represents a big drop from $16 billion
        recorded in 2020, although it is also an improvement over the surplus of $3.3
        billion forecast last December. The expected drop reflects the prolonged depressed
        economic conditions that followed the coronavirus pandemic but the rebound
        in recent months seen in the country''s top trading partners -- the United
        States, Japan, and China -- is leading to a somewhat optimistic outlook.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee60b731-c04b-46b4-b7ca-b78e90c72a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:03.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f25681-29bf-4162-9d14-6075c4b1f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:04.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the BOP''s current account section, imports are seen to fall
        this year by 12% while exports are forecast to decline by a smaller 8%. Cash
        remittances by overseas workers and businesses are projected to rebound with
        a 4% increase this year  from a 1.3% decline last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04c470-29a1-41d1-8d9e-f442733e7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aad4cc-f664-49ad-a6e8-75536eeab6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:05.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on the BOP trends, BSP Senior Director Redentor Paolo
        Alegre said on Friday that the 2020 full-year $16 billion surplus, which was
        almost double 2019â€™s $7.8 billion, was driven by the current account surplus
        and increases in the financial account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbfece-a949-4f6d-989a-8a4c330e73e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:05.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7b9b1-e6d2-4f82-b885-3bb8d6992e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:06.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said current account was at $13 billion, coming from a $3 billion
        deficit in the previous year, driven by a modest rebound in trade in goods
        and services. This is also considered to be the highest surplus since 2013,
        he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2a632-97e9-43d8-9769-d9d19141f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123a4ee-3e97-4eac-8d2f-522fcac023e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:07.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the financial account posted net inflows in 2020 at $4.6
        billion, lower than previous yearâ€™s $8 billion due to lower direct investments
        and portfolio investments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c0134-9cf0-4d83-8598-1bf358bc9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:07.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11703f2-a0e2-4a33-8f81-6d609b3ee17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
