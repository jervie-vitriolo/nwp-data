  'Travel-ban-Filipino-foreigners-COVID-19-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T08:09:46.305+08:00
    'imagesource': 'jcr:9b15675f-aed5-4fc1-8a70-ace86c648e7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdfe12d4-feba-455a-add5-bf8679502973'
    'lead': 'The National Task Force Against COVID-19 revises its rules on suspending
      the entry of incoming travelers, admitting it mistakenly barred some Filipinos
      from returning home in its desire to stop the steady upward trend in new COVID-19
      cases nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T08:11:06.916+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:27:28.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:17.676+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t allows return of all Filipinos in revised travel ban'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b0e4d-b1a5-4731-87cd-6b991553fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:28.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong>The National
        Task Force Against COVID-19 on Friday revised its rules on suspending the
        entry of incoming travelers, admitting it mistakenly barred some Filipinos
        from returning home in its desire to stop the steady upward trend in new COVID-19
        cases nationwide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a42f3-0a36-4dc9-8e6c-7f3547451084'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:29.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amending the <a href="https://cnnphilippines.com/news/2021/3/16/incoming-international-flights-1500-galvez.html?fbclid=IwAR2soy5HGB5tn7tkqNqBprTz4wWQv8t7iJt-lsM-nRsZEpFS1lP9YQQT6iI">memorandum
        circular</a> issued on Tuesday that non-overseas Filipino workers will be
        temporarily barred from entering the country, the task force now allows all
        Filipino citizens to return to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca2510-b335-432b-8755-a7dac0ac046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:29.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry of most foreigners will be suspended from March 22 to 11:59
        p.m. of April 21. Exempted from the ban are diplomats, foreigners involved
        in medical repatriation, foreign seafarers under the "green lanes"&nbsp;program,
        foreign spouses and children of Filipino citizens traveling with them, and
        other humanitarian cases approved by the task force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba5a63-31f5-4726-96aa-8b3dc386acfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:30.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier announced that incoming
        international flights would be allowed to carry only up to 1,500 passengers
        per day in a bid to control the new surge in infections in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e4939-7ca8-413b-87f7-efe60d3c4fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:30.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NTF Chairman Delfin Lorenzana admitted they made a mistake in the
        earlier order, so it was changed days later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf5544-6bc4-49fa-9148-2b2bb6fee371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:31.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isinama namin mga Filipinos na hindi makabalik. Hindi tama ''yon
        dahil kung nagtatravel lang sila sa ibang bansa, saan naman sila titira? So
        we will allow all Filipinos to come back," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef052b-5b12-4ef8-8390-8f1e2507d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:31.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We included Filipinos in the ban. That''s not right,
        because where will they stay if they can''t return?]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6088b6cc-0792-4b4f-8196-180689f149c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:32.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Joel Villanueva slammed the government agencies for being
        uncoordinated, resulting in ever-changing policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93efad6-1633-44e0-8cf5-f8f63607418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kahit na masaya tayo na inayos po ito, â€™yung flipflopping of our
        policies [Although we are happy that it was fixed, the flipflopping of policies]
        would continue to hurt us, our economy, especially the stakeholders," he told
        CNN Philippines on Friday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cca561-bf1d-43da-bdcb-b61df1c7c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T11:19:57.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is discussing plans to impose a "circuit
        breaker" similar to those in other countries where strict lockdowns are carried
        out for a limited time in hopes of breaking the chain of virus transmission.</p>'
