      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New variants of the virus, such as the B.1.1.7 variant first seen
        in Britain and the B.1.351 variant first seen in South Africa, are spreading
        more widely and may elude the immune response prompted by a previous infection.
        Fauci noted at the hearing at least one study showed people in South Africa
        who had been infected with older strains of coronavirus had almost no immune
        protection against B.1.351.</p>'
