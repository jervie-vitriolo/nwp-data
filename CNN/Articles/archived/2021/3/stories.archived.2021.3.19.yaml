      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of gross international reserves, this sustained an upward
        trend to $110.1 billion, higher than 2019â€™s $87.8 billion. This reflects inflows
        from BSPâ€™s foreign operations and income from investment abroad, and the national
        governmentâ€™s foreign currency deposits and positive revaluation adjustment
        in the BSPâ€™s gold holdings and foreign currency denominated reserves</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076df50b-f2b5-466b-b019-fb99b6856c16'
