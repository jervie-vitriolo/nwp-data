  'Fauci-Paul-masks-theater-COVID':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T10:38:27.023+08:00
    'imagesource': 'jcr:068b44d5-2e3a-4023-baae-6454d6a29ff8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614895ca-653c-4b9e-8005-c814181e1e5e'
    'lead': 'Dr. Anthony Fauci got into a contentious exchange with Sen. Rand Paul
      (R-KY) Thursday over whether people should wear masks if they have recovered
      from COVID-19 or been vaccinated against it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T10:41:26.362+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T02:23:22.179+08:00
