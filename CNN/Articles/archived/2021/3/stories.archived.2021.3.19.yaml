      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d44a2b8-e9f0-4891-bd0c-eb33dd6ca06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:42.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Tuesday''s en banc session will be Peralta''s last before he
        retires on March 27.</p>'
  'Robredo-COVID-19-cases-all-time-high':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Vice President Leni Robredo and other government officials voiced
      concern over the country''s new record of most COVID-19 cases in a day. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T23:51:48.915+08:00
    'imagesource': 'jcr:05160010-de4e-47c3-b5d8-8ad50b5ef04e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e2dba6c-134b-437d-a973-21b98c44ff13'
    'lead': 'Vice President Leni Robredo and other government officials voiced concern
      over the country''s new record of most COVID-19 cases in a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T23:58:14.622+08:00
