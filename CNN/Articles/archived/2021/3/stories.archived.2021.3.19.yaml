      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)â€”</strong>&nbsp;A
        majority of Filipinos believed it is â€œdangerousâ€ to print or broadcast things
        critical of the administration, according to a recent survey.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34abc2-bbcb-40ea-a9be-2c2e14b227e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.858+08:00
