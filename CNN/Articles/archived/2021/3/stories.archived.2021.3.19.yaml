      'mgnl:lastActivated': 2023-01-25T02:24:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8572319c-75e1-4a1c-81e8-fbf0e31bb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.322+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:31.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of large groups, consisting of 100 or more people, is
        up from 10 groups in fiscal year 2020 when border crossings dropped sharply
        at the beginning of the Covid-19 pandemic, according to Customs and Border
        Protection data. But the number of large groups is down compared to 2019 during
        the migrant border surge. The data is for the fiscal year, which begins in
        October, meaning some of the large groups may have arrived during the Trump
        administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29038a9d-9aca-4013-9b82-cf0330b5bcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6330710-d9ad-4f70-af74-e8cfb05fae33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:32.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border Patrol officials raised alarms this week about the increase
        in migrant children and families crossing unlawfully into the US. For weeks,
        the Biden administration has struggled to move children out of border facilities
        within the required legal time limit, putting a strain on resources and leaving
        kids languishing in crowded conditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560050f-1c3d-40a4-8a92-2f78817d8835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8337fa-7f77-4efc-9a70-2d84dfb027df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:33.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No end in sight," Rio Grande Valley Chief Patrol Agent Brian Hastings
        tweeted Wednesday, "as large groups continue entering."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbe383-da10-4070-8b0a-8a91a82de480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d60930-27f3-4360-9abd-d0f8258eaa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number of groups is far below the 213 large groups
        encountered in fiscal year 2019 during the migrant surge driven largely by
        families from the Northern Triangle countries of Guatemala, Honduras and El
        Salvador.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1bbef-3ea3-4ca6-b86b-fd2a13a1ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:35.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0c5b1-fb7c-48c5-908d-1f71504527ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:35.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also about half the number of large groups compared to a similar
        timeframe in 2019, when 70 large groups had been apprehended.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f10f00-5fd6-490a-99c1-92d1fcb1a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fcc3b-f614-482a-8750-4e19cd13b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, then-Homeland Security Secretary Kirstjen Nielsen said
        that the ongoing border crisis "leaves many minors and families at extreme
        risk of being exploited by traffickers, human smugglers, gangs, and other
        nefarious actors seeking to profit at their expense."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb56a2-0fe6-423b-a0b1-91b6f7667cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:37.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1b224-dbf7-46c6-b12e-12e78031843b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.323+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:37.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These large groups often include children and families, who generally
        turn themselves into border authorities and do not try to evade arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5641d72-079b-4c2d-8e5f-c45e8d40b77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:38.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d4651d-6f48-40c0-9792-cd0347f7f8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data shows the pressure officials are facing at the border
        and comes as the administration makes a public relations pitch to explain
        its efforts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e816be7d-738a-4a54-856e-bc0e79b39de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:39.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b7dc06-9a90-4203-af61-25bb3e996464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House has held multiple news briefings this week on the
        border situation and Homeland Security Secretary Alejandro Mayorkas was on
        CBS "This Morning" telling migrants not to come to the border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa3289-a0c6-4344-820c-23a8c8c5f18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b376e6d-e53f-415f-831b-647b97c0fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:40.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that a "Border Patrol station is no place for a child"
        and said DHS is working with the Department of Health and Human Services "to
        move them quickly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076198ee-0fe8-4131-8d4a-270678ccb683'
      'mgnl:activationStatus': true
