      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen''s shares have skyrocketed an eye-popping 22% this week
        as investors throw their weight behind the automaker''s electric ambitions.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7debfdb8-bc2e-44eb-aa79-d4beee550e63'
