      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke said the group did not find that the vaccine causes clotting,
        though it could not rule out definitively a link to a rare blood clotting
        disorder, of which seven cases have been reported out of several million doses
        given in the UK. She said the benefits of using the vaccine outweighed the
        risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21460c-4035-411a-a4b4-99b8d4bcadba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:47.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7e02b7-a5ee-41b4-aa77-b125ddb0f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee "concluded that the vaccine is not associated with
        an increase in the overall risk of thromboembolic events, or blood clots,"
        Cooke said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738f699c-8937-418a-bd61-3906fcc2eff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:48.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64921ff-08ff-44b0-a01b-15261102d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:48.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s decision comes after more than a dozen European countries
        halted their use of the vaccine, citing reports of a handful of patients across
        Europe who developed clotting after being inoculated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc1fdff-52fd-42b1-af1a-d483611d31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.592+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:49.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51698a6-019b-4499-b801-f48520253564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:49.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the countries said they would await the EMA''s green light
        before resuming rollouts, but concerns remain about the impact of the suspensions
        on vaccine hesitancy across the continent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e840e-8339-4785-aee0-3176a86f76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a93a2-5b09-49e0-982d-50ba27493be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reiterate that our scientific position is this: this
        vaccine is a safe and effective option to protect citizens against COVID-19,"
        Cooke said at a press conference Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb94376-f836-41b7-bc55-c95f3f750373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:51.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c167da-7b76-464e-a8fa-1e4ca8583292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:51.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrated that at least 60% efficacy in clinical trials and
        preventing coronavirus disease, and in fact the real world evidence suggests
        that the effectiveness could be even higher than that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b3e7b0-0ed4-4709-9f53-0e91fd86ad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c650c8-8b9e-41b8-9ad7-f0cfa16f5766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:53.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said it recommended raising awareness of blood clot reports
        so that they could be further analyzed. But they said those reports were rare,
        and that more than 7 million people have received the vaccine in the EU.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7952174-67b1-4cc9-bfad-f0f050b68422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bd02f2-446f-45d7-94c1-4024e6fa0f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:54.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually all of western Europe had temporarily stopped using the
        shot in recent days, even amid a third wave of coronavirus infections across
        the region, after a small number of reports of clots emerged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f99eb-494a-41f8-b145-751060a3f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:54.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a495002-0618-4a84-8011-3a1665ade2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:55.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death of a person in Austria, a woman in Denmark and a third
        patient in Norway sparked the suspensions. But the decisions were criticized
        by much of the medical community, and other countries continued to back the
        use of the vaccine -- including the UK, which has given out more than 11 million
        AstraZeneca doses so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9867429c-4e6f-45f1-a674-7a676f70013e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1e5fc7-c247-4da0-a556-8077cb607937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the EU, leaders will now face the question of how to rebuild
        any trust in the AstraZeneca vaccine that has been lost over the past week.
        The bloc''s rollout of the jab has stumbled from one obstacle to another since
        it was approved for use in January, with governments scrambling to secure
        limited supplies of the jab while simultaneously casting doubts over its efficacy
        and safety.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3a081-67cb-4543-ac33-b30e9e1c6728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.593+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:56.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acc8f9c-e9ab-4da9-abf2-1801baa4c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:57.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan''s largest vaccine center told CNN it would resume AstraZeneca
        vaccinations on Friday if given the green light from the EMA, and would overbook
        appointments in an attempt to make up for the shortfalls of the past few days.
        Ireland''s Prime Minister had earlier told CNN he hoped his country could
        "catch up fairly quickly" once the vaccination program resumed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f093983c-bbfd-4153-b202-6090b93933f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25c69e-89b8-473d-ac95-0d6657fe554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:58.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts fear that some damage has already been done. In France,
        an Elabe poll showed this week that only 22% of the population now trusts
        the AstraZeneca vaccine. Remi Salomon, a senior French hospitals official,
        told BFM TV on Thursday that "people are being overly cautious" in the country
        and that he feared "people will not interpret" the suspensions in "the right
        way."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858affa0-e88d-48c2-bd48-43223df1ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88f88d-107a-4f68-bd5b-c46a0654910a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A scare like this has the potential to increase vaccine hesitancy,"
        Michael Head, senior research fellow in Global Health at the University of
        Southampton in Britain, told CNN earlier in the week. "These vaccines are
        to protect against a pandemic virus. There is an urgency to the rollout."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f93015-8d87-49c5-9585-196994e5e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:59.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811a866-defc-45af-bdcc-45b3e86b429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:00.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Safe and effective''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc2f59-4f8f-4559-8757-39629c49f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA did not explicitly advise countries to resume their rollouts,
        though most have indicated they would do so if the agency reached this conclusion.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789023a-ee7b-4fe2-a7b8-e53f135c152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b885384-e717-4236-b7ef-f93cb43e7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:01.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cooke noted during Thursday''s press conference that "a lot
        of member states are waiting for this outcome," and said the conclusions would
        allow those countries to "make informed decisions."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de4d94-4635-4733-9451-55f515e8073b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:02.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e580b531-3369-46ed-a53b-dc1af0a4c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly before the EMA''s announcement, Britain''s regulatory agency
        ruled that "the available evidence does not suggest" the vaccine caused clotting.
        It said it will continue to review five reports of blood clots in the country,
        out of more than 11 million people it had vaccinated.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd6446-25a8-42ec-83cf-0c4a830ea060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:03.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc28ada-840f-4c2b-94bc-2be6b8a2571f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.594+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that that blood clots in veins is occurring
        more than would be expected in the absence of vaccination, for either vaccine,"
        MHRA chief executive June Raine said, referring to the Pfizer vaccine which
        the UK is also rolling out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6561fa-8421-454a-89eb-233b5b99556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:04.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce738b-2af7-4dc5-975e-b6999903f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:04.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You should therefore continue to get your jab when it is your turn,"
        she said. AstraZeneca has itself repeatedly insisted its product is safe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b39ad2-adaa-40bc-9569-55a2b6d28e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:05.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6143f01e-6835-49b3-8878-3ea2ca1ef31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:05.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real-world data from the UK, where far more doses have been given,
        has shown that it is already having an impact there; a single dose of the
        vaccine reduced the risk of hospitalization from COVID-19 by more than 80%
        in people aged over 80, data from Public Health England showed earlier this
        month. The vaccine is given in two doses, though countries differ in how far
        apart they are spreading those shots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d789c3-511b-4e74-9a22-409f43304943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:06.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62dcbd-5704-40e8-8507-47c2e49aa379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:06.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke cited such data during the briefing, calling the vaccine "a
        safe and effective option to protect citizens against COVID-19."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0640ebbb-8324-40ba-a7cc-967152acc630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:07.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6454fe-2e7b-4c39-bb50-d86f8a1b899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca isn''t the only vaccine available in Europe. Doses of
        the BioNTech-Pfizer and Moderna vaccines are currently being rolled out to
        Europeans, while the first deliveries of the Johnson &amp; Johnson vaccine
        aren''t expected to arrive until mid-April. On Tuesday, Pfizer agreed to accelerate
        delivery of 10 million doses of its COVID-19 vaccine to the EU, days after
        AstraZeneca said it would have a "shortfall" in planned vaccine shipments
        to the bloc.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ebc45b-d928-4eb1-b991-25a93a2745b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T00:59:06.595+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:29:08.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/europe/ema-astrazeneca-vaccine-blood-clots-decision-intl/index.html"
        target="_blank">"EU regulator declares AstraZeneca safe for use after clotting
        concerns. Will anyone take it?"</a></i></p>'
  'low-dose-aspirin-reduce-ICU-admission-death-covid':
    'author': 'Ryan Prior, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T03:20:42.489+08:00
    'imagesource': 'jcr:455a23a1-e343-41e9-bce3-e78a7154e6f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17184b39-93fc-4b5b-8357-d8e2074c66cd'
    'lead': 'The cheap and widely available pills also keep patients out of ICUs and
      can reduce the risk of death, probably by preventing tiny blood clots, a team
      at George Washington University reported in a study published in the journal
      Anesthesia & Analgesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T03:19:55.315+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:28:32.402+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:15.737+08:00
