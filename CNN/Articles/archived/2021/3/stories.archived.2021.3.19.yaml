      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve been vaccinated and you parade around in two masks for
        show," responded Paul, who is an ophthalmologist. "You want people to get
        the vaccine, give them a reward instead of telling them that the nanny state
        is going to be there for three more years and you got to wear a mask forever.
