      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48012819-3f5f-4c47-9354-d61b324cfa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.378+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s borders are still closed, so international travelers can''t
        come to the park yet. Osaka''s state of emergency was only lifted earlier
        this month, and Tokyo is still under the declaration.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ca5a03-0361-4e40-8456-654ac24952b2'
      'mgnl:activationStatus': true
