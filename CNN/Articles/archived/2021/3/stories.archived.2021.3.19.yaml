      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20210319095324&amp;mc_cid=97cbc43887&amp;mc_eid=31b9d30a85">Social
        Weather Stations survey</a> conducted November last year and released Friday
        found that 65% of adult Filipinos agreed with the statement, â€œIt is dangerous
        to print or broadcast anything critical of the administration, even if it
        is the truth.â€ Of this number, 29% said they strongly agree, while 37% somewhat
        agreed, SWS said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49b32b6-bc5b-4212-9be1-fa359e5ed8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:21:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen percent meanwhile disagreed the statement, while 18% said
        they were undecided.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1e216d-ae07-4248-9e24-034a94ad2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.858+08:00
      'mgnl:createdBy': 'alyssa'
