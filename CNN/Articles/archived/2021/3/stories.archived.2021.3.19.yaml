    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e1bee08-d98c-4be0-ba9a-01cac94031f6'
    'lead': 'More than 45,000 people have been killed in Brazil by the pandemic in
      the past month, but Brazilian President Jair Bolsonaro says there''s a "war"
      against him personally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T17:56:30.326+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:20:19.155+08:00
