      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment this is all fine if the Fed''s assumption that any
        inflation is transitory is proved correct," Deutsche Bank''s Jim Reid told
        clients Thursday. "However, if the market doubts the transitory nature of
        inflation at any point that''s when the fun and games start."</p>'
