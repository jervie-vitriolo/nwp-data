      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto earlier in the day announced he is placing <a href="https://twitter.com/VicoSotto/status/1372781435967315969">37
        areas in Pasig City</a> under granular lockdown due to the spike in coronavirus
        cases and the emergence of variants.</p>'
    '5':
