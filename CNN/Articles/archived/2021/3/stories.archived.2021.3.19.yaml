      'mgnl:lastActivated': 2023-01-25T02:24:41.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c55683-c878-422e-8485-dc8a39724928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:02:49.324+08:00
