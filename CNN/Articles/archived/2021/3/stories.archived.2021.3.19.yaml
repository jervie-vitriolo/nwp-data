    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26fc3c3-8854-45fd-b1f8-f5273ad09dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:15.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Equitable ang ginawa nating allocation sa different hospitals....
        Kakausapin namin si Secretary Duque na ang tinatawag na redeployment back
        to Manila medyo magkakaroon ng double handling," he said in a media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660bd86-746b-44b4-a233-12cdca8dc8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:16.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We distributed it to hospitals equally. We will talk
        to Sec. Duque that the redeployment back to Manila may encounter double handling.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e234-301a-47c5-bb72-10f377aacebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:16.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque was quoted in a news report that he is ordering the "withdrawal"
        of unused vaccines in the provinces so they can be used in Metro Manila, where
        there is an alarming spike of new coronavirus infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8a0bd-3d91-41b9-88c6-5032ed97fe82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez agreed that Metro Manila, Cebu, and Davao Region need to
        be given more vaccines due to the increasing number of new COVID-19 cases
        in these regions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3938a1-2e76-4ac3-ae5c-050a0924421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:17.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said they can be allocated vaccines from supply set to arrive
        this month until April, including 1.4 million vaccines from China''s Sinovac
        and AstraZeneca shots that were ordered to be used strictly as first dose.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b399d-318c-4851-9069-08819b4cdff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita namin na may valid reason iyong mag-concentrate sa affected
        areas. Pwede po iyon, pwede gawin. Ang next deployment ng vaccines na darating
        ay iko-concentrate sa affected areas," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323d207a-c256-4219-b034-b95f6f7dbdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.004+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:18.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that there is a valid reason to concentrate
        on the affected areas. We can do that. The next deployment of vaccines that
        will arrive will be sent to affected areas.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe5d10-04dc-40bb-922c-f9925755e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 215,997 medical frontliners have been vaccinated so far. Galvez
        said all 1.7 million healthcare workers are expected to have gotten their
        shots by end of March or start of April once the vaccines from Sinovac and
        AstraZeneca reach the country</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b04b213-2713-48c8-9cb6-65bd027bc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:33:26.005+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:21:19.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next in the priority vaccination list are the indigent senior citizens.</p>'
  'COVID-19-PH-cases-all-time-high':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Over a year into the pandemic, the country has broken its record of
      highest number of new COVID-19 cases in a day with 7,103 infections on Friday,
      the Department of Health reported. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T16:08:28.128+08:00
    'imagesource': 'jcr:782fd265-fcd9-4ea9-b0da-5373ef8aa29b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9029b82-fd18-49ed-ba4e-889b9ac829ab'
    'lead': 'Over a year into the pandemic, the country has broken its record of highest
      number of new COVID-19 cases in a day with 7,103 infections on Friday, the Department
      of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T16:10:55.723+08:00
