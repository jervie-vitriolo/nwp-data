      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see she is extremely terrified," Xie''s grandson, John
        Chen, told KPIX. "She''s terrified to even step out."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e430e-3963-4a20-b046-2471e36eccd0'
