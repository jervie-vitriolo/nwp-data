      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Filipino
        table tennis bets ended their chase for Olympic berths at the Asian Olympic
        Qualification Tournament at the Ali Bin Hamad Al Attiyah Arena in Doha, Qatar
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868a9b46-73ad-475b-8f7d-74decb4f5498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9e2f3-456c-4d22-8836-bea615a8f8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:47.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose Jean Fadol blew a chance to play in the Tokyo Olympics after
        bowing to world no. 87 Orawan Paranang of Thailand in five sets, 13-11, 3-11,
        5-11, 2-11, 6-11. In effect, the Thai earned the Olympic qualification as
        she topped the Southeast Asian bracket with an immaculate 3-0 record.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c8cd12-c937-4be2-8bc9-bfee0f2bcf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:47.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee0f6c8-e92b-4c8d-a8d7-85ea98ae6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jannah Romero swept Indonesia''s Siti Aminah, 11-9, 11-7, 11-7,
        11-8. The De La Salle University standout landed a runner-up finish in the
        bracket after the win, ending with a 2-1 slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23f4660-dd50-4d05-b8a4-5b21c2e52e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41812776-9060-402a-a26d-8c9be9ed1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s competition, 2018 Youth Olympian Jann Nayre fell in
        six sets against Indonesia''s Rafanel Niman, 7-11, 11-6, 6-11, 10-12, 11-1,
        9-11. Nayre failed to win in his two outings in the Asian qualifiers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b96add-2ae9-4b9b-a491-04932eb61cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1ffd8b-122f-47a2-8107-cb17adca0648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former UAAP Most Valuable Player John Russel Misal was swept by
        2019 Southeast Asian Games men''s singles gold medalist Pang Yew En Koen of
        Singapore, 5-11, 5-11, 5-11, 17-19. Misal finished with a 1-2 record in their
        group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2607c62d-c637-460f-88a1-ce6732e0f62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:50.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6907c2-335f-4bf5-a9cf-5895aeae1aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:51.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the four Filipino table tennis bets failed to
        clinch an Olympic slot in the world qualifiers also held in Doha, Qatar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a22647-100c-49b6-8f23-82b301a015d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.321+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:51.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce98c46-d37c-4944-9244-ac58eed676ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:27:12.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:52.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Ian Lariba made history in the 2016 Rio Olympics as the
        first Filipino table tennis player to play in the world''s biggest sports
        competition.</p>'
  'Chief-Justice-Peralta-retirement':
