      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve said that we would continue asset purchases at this pace
        until we see substantial further progress," Powell said. "And that''s actual
        progress, not forecast progress."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768c245-67cf-4ba7-8b0c-10b1017906c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.526+08:00
