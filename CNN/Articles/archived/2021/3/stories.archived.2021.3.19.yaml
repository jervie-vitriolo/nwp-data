      'text': '<p>Despite this, the family assured the public that Jaworski is "making
        good progress and is slowly moving forward."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635caad4-82de-4bf1-bec2-8c7177078401'
