      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c13f2-0866-49e9-8588-d29fd1309151'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Nintendo World was originally set to open last summer ahead
        of the Tokyo 2020 Olympic games. Both have been pushed back by about a year
        and along with the Olympics, Super Nintendo World was expected to attract
        an influx of tourists and boost economic activity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb11b83-f056-455d-ad51-5e7553b16d84'
      'mgnl:activationStatus': true
