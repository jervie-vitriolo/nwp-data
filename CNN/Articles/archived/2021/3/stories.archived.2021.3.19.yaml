      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tesla is not only about electric vehicles. Tesla is also very strong
        in software. They really run the car as a device. They are making good progress
        on the autonomous thing," Volkswagen CEO Herbert Diess told CNN''s Julia Chatterley
        this week. "But yes ... we are going to challenge Tesla."</p>'
