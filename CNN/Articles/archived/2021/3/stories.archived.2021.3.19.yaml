      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)â€”</strong> Healthcare
        facilities in Pasig City are nearing full capacity amid the surge in COVID-19
        infections, Mayor Vico Sotto said on Friday, noting the situation is almost
        reminiscent of their days under enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e763cab-c2cf-4800-a9cf-7f56874eb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:18:24.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kinakaya pa naman pero umaabot na tayo sa kapasidad ng ating</em>
        healthcare system," Sotto told CNN Philippines'' <em>Newsroom Ngayon.</em>
        "<em>Parang bumalik tayo sa</em> levels <em>ng panahon ng</em> ECQ. <em>Pati
        ''yung mga ospital natin</em>, both public and private."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b098e57-43ce-48ac-bc14-98ffa14dadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:18:25.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May mga</em> available <em>pa rin naman na kama pero minsan,
        kapag</em> emergency case,<em> hindi agad-agad naipapasok sa ospital kasi
        maghahanap pa kung saan may bakante</em>," he explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6aaf44-a0c1-4764-8661-0fbd57855364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:18:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re managing but we''re also reaching the capacity
        of our healthcare system. It''s like we''re going back to the levels of our
        ECQ days, even our hospitals, both public and private. There are available
        beds but what''s happening is if there is an emergency case, we aren''t able
        to accommodate them immediately because we have to check the vacancies.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec05fd9-7e4e-4767-aff6-5434daa50e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.651+08:00
      'mgnl:createdBy': 'alyssa'
