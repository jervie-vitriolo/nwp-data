  'COVID-19-vaccines-news-articles-headlines':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T06:21:32.024+08:00
    'imagesource': 'jcr:ff7bc7cd-9d30-4084-bf69-aca9f8934ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '583655f5-c94f-4bdc-9934-3afd6a6722d4'
    'lead': 'News organizations are at risk of ''creating false connections and misinformation''
      when they write headlines that suggest a link between vaccinations and deaths
      or other health problems where one does not necessarily exist, according to
      a new study published by the non-partisan non-profit organization Advance Democracy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T06:22:42.041+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:27:52.151+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:16.848+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Headlines lacking context exploited by anti-vaccine activists to wrongly
      suggest danger, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cb7188-5e72-4a50-9689-3deaf898b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:52.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> News organizations are at risk of "creating
        false connections and misinformation" when they write headlines that suggest
        a link between vaccinations and deaths or other health problems where one
        does not necessarily exist, according to a new study published by the non-partisan
        non-profit organization Advance Democracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ddff13-b272-4ee0-a6fa-334acb14b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:53.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings, which were provided to CNN Business, show that headlines
        that, while sometimes factually accurate, are posted with "little to no context"
        are spread online and "weaponized" by anti-vaccination groups on Facebook
        where they amass thousands of interactions. Three articles from local news
        sites gained more than 800,000 interactions on Facebook, the study found.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8106f9-5e83-4892-85ad-ef8725361f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:53.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these local news headlines, for example, read, "Health care
        worker dies after second dose of COVID vaccine, investigations underway."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf39dd-4561-45cc-8056-f24438795ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:54.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Anti-vaccination activists] are using these headlines to confirm
        the false information they believe about the dangers of vaccines, which is
        just scientifically wrong," Daniel J. Jones, the president of Advance Democracy,
        told CNN Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1fa8d7-9dd1-4b47-a82f-a347020743a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What these headlines do," Jones added, "is give these anti-vax
        groups fodder to say, ''See, I told you so.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24a4f7-ead2-4d16-acbe-423c6098cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:55.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advance Democracy describes itself as an "an independent, non-partisan
        organization that conducts global investigations to promote accountability,
        transparency, and good governance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756e803-4617-419f-91f4-85d7d2def16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Advance Democracy report cited headlines from NBC News and Reuters.
        It also mentioned headlines from the right-wing outlet Fox, which is less
        surprising given the significant volume of misinformation pushed by the network.
        The network''s top host, Tucker Carlson, has fanned the flames of vaccine
        skepticism on his nightly show.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922760b-1cef-4401-afd7-936dfc05f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:56.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While vaccine hesitancy has been falling, the articles cited in
        the study were published during a period in the rollout when a sizable portion
        of the country was still skeptical about the vaccine''s safety. The results
        of a CNN poll conducted in January showed that 30% of Americans said they
        will not try to get vaccinated. An Associated Press poll published in February
        showed a similar rate of hesitancy in the US. Among those who said they will
        definitely not get vaccinated, 65% said it was because of concerns over side
        effects, even though clinical trials show they''re safe and effective in preventing
        Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b7e93-b698-486a-943a-cc4285c0dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:56.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an environment where there is still so much vaccine hesitancy,
        placing so much emphasis on these one-off events busts serves to reinforce
        fear in people who are already afraid of the vaccine," said Dr. Jonathan Reiner,
        a professor at the George Washington University School of Medicine &amp; Health
        and CNN medical analyst.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6c7c5-cc12-4b07-8fdd-1653b1ce796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:57.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One story published by NBC News in February featured a headline
        that initially read, "78-year-old woman dies at California vaccination site
        after being inoculated." Another headline, also published by NBC News in February
        read, "Virginia woman dies shortly after receiving coronavirus vaccine."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed717a-81be-450d-ae8e-f83337e1e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:57.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both headlines were updated after publication to point out that
        there was no sign of a link between the vaccine and death.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f6d6ff-57eb-4bfa-a12c-f6c80a597805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC News did not provide a comment, but a spokesperson did point
        out the outlet has a vaccine information site and also shared that there is
        no plan to publish any more of these stories in the near future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa882b91-7961-4bd3-b36f-be0b5291c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters headline featured in the report was published March
        2 and said, "Woman dies from brain hemorrhage in Japan days after vaccine,
        but link uncertain."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45afd258-3a5e-4689-b098-5846f7baa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters spokesperson defended the headline, telling CNN Business
        that the story "directly reflects the language in the Japan health ministry''s
        statement, which we covered because it was newsworthy and in the public interest."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47783dd0-c9dd-46c0-9aef-82c714942744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:59.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed as to why Reuters believed the story was newsworthy,
        given that the outlet conceded it was not certain whether the death was related
        to the vaccine, the Reuters spokesperson replied, "We believe this story was
        newsworthy because, as the ministry said in its statement, ''It may be a coincidental
        case, but there is a need to gather more information.''"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d59ae51-14de-4be3-907d-05f65100c3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headlines from Fox also suggested a link between coronavirus
        vaccines and death. One January 23 headline read, "California resident dies
        several hours after receiving COVID-19 vaccine." That headline was eventually
        updated to say that the "cause of death remains unclear."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d91e48-f4ef-4460-9ac7-83692481e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:00.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate March 11 headline said, "Utah Medical Examiner says 39-year-old
        mom''s death 4 days after taking COVID vaccine is ''temporally related.''"
        Advance Democracy pointed out that "the article was not based on medical experts,
        but largely on the family''s non-expert opinion that there was a link."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40da9bb4-6188-4146-a234-f24067779f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Fox did not respond to requests for comment.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb6042-1b01-4070-bab5-080de5a7757f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:01.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner called the headlines featured in the report "irresponsible."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71b7cb-db06-48ad-990c-ea8e2788b710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:02.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from very well run clinical trials that the overall safety
        of these vaccines is really excellent," Reiner said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd15dc1-f4d8-4d34-87a6-5320d110c313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.044+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:02.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reiner noted that more than 100 million doses of the coronavirus
        vaccines have been administered in the US.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497d06b9-cf8e-4187-8854-7b14bdcd9e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T06:22:42.045+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:28:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you administer that many vaccinations other events will also
        happen to patients by sheer chance," Reiner said. "Very likely people have
        gotten into car accidents the same day, or have fallen off their bicycle,
        or even have had a heart attack the same day as a vaccine by pure chance."</p>'
  'San-Francisco-elderly-Asian-attack-Xiao-Zhen-Xie':
    'author': 'Cheri Mossburg, Stella Chan and David Williams, CNN'
    'authorImage': 'jcr:bb3a05e8-2c4b-4989-a914-aff06e93b3e8'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T08:05:23.535+08:00
    'imagesource': 'jcr:bb3a05e8-2c4b-4989-a914-aff06e93b3e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c88e52db-b9f4-4a0b-b301-33e743de657b'
    'lead': '''He bullies old people,'' Xiao Zhen Xie said in a video taken after
      the attack by CNN affiliate KPIX. ''So I gave a punch.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T08:08:48.338+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T02:27:35.894+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:17.294+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 75-year-old Asian woman says she fought back after being attacked
      in San Francisco'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9c23ef-93f6-40c9-81d3-e34afe2b1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:36.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> A 75-year-old Asian woman says she fought
        back after being punched in the eye Wednesday morning in what police believe
        was an unprovoked assault.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d6691-3bf9-402d-a84e-d2e8b71e9bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He bullies old people," Xiao Zhen Xie said in a <a href="https://sanfrancisco.cbslocal.com/2021/03/17/elderly-asian-woman-beats-up-man-attacking-her-in-san-francisco/">video
        taken after the attack by CNN affiliate KPIX.</a> "So I gave a punch."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb87654-d2eb-4ad9-8593-bb45db0bd944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:37.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Police Department said that Steven Jenkins had
        allegedly attacked an 83-year-old Asian man in a separate incident and was
        being chased by a security guard when he hit Xie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ea00c-f7ca-4f6a-8eb2-978821cfd611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:37.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guard was able to detain Jenkins until police took him into
        custody.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86b54a5-0560-424b-ad98-f798d5e2f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:38.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has attempted to reach Jenkins, but he is being held at San
        Francisco County Jail on $50,000 bail and can''t be reached for comment. The
        San Francisco Public Defender''s office said it is not yet involved in the
        case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126da30a-4bee-4229-9cc9-9991811ac3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:38.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said he had been in another physical altercation about
        30 minutes earlier, a San Francisco Police spokesman said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d45a50-00e4-4eaf-a6e8-ce923cfc6464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:39.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video shows a crowd of police officers, paramedics and bystanders
        gathered around Xie while she holds an ice pack to the side of her head.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927bfe18-be9c-4154-957e-a5eb46df12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She cries out and points at a man who is handcuffed to a stretcher
        and is being treated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8d418d-8197-4ffc-be32-7037b3a30608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.339+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hit people," Xie is heard saying in the video, speaking in Cantonese.
        "He bullied me, he bullied me, jerk."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25031475-ec3f-4aca-a8fd-b538eb32d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Xie gestures towards the man with a large stick she''s
        holding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f183b7-59c3-4965-8eda-db1e283d2869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that Jenkins, 39, was taken to a hospital for "an unrelated,
        prior medical condition."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801db7d-765c-45f7-8d58-f8982ffe198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the woman was not responsible for his injuries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd9433-366f-4381-9d4e-b87196e15a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenkins was later booked at San Francisco County Jail on two charges
        of assault likely to produce great bodily injury and two charges of elder
        abuse, police said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be65b64-b692-455a-81bd-9f561844a687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both victims were taken to the hospital for non-life-threatening
        injuries, police said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bb8955-8163-41c4-8599-3e6a4a728da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:43.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have not identified the victims and said the case is still
        under investigation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71bff9f-225d-477a-9282-4c57493da3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.340+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:43.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigators are working to determine if bias was a motivating
        factor in the incident," police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bda623-487f-4ba5-983b-56803df76af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:44.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence and discrimination against Asian Americans has increased
        dramatically across the country, coinciding with the Covid-19 pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d62ac0-e30b-4b7d-a30a-0d99eabe456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:44.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Stop AAPI Hate says it has received at least 3,795 firsthand
        complaints of violence and discrimination against Asian Americans since it
        began tracking them last March.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66614a8-34ca-4137-a95b-9e84d59976e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:45.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings of eight people, most of them Asian, at three spas
        in the Atlanta area have added to the community''s fears.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ec380f-8f76-45d1-8d96-aeb9e82be776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:45.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie told KPIX that she was leaning against a utility pole waiting
        for a traffic light to change when she was hit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d565bc3-0b1b-44f3-b1b4-3f3ea3e3d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told KPIX that she found a stick and used it to defend herself.
        Her daughter, Dong-Mei Li, translated the interview.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ace332-0f6d-4bca-be47-f91bcbedcecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:46.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know him. Why [did] he attack me?" Xie told KPIX through
        her daughter.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96903712-ba9b-49ed-ad0d-aaaff781b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.341+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:47.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Li said her mother couldn''t see out of her left eye on Wednesday
        night.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58fbf88-107e-491b-844f-88b183e68baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T02:27:47.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very scared and traumatized and very hurt and this eye still bleeding,"
        Li said, referring to her mother.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d478f0-160e-4f67-9ea8-2d833f821aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.342+08:00
