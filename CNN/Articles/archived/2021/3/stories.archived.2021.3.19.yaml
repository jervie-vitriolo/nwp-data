      'mgnl:created': 2021-03-19T09:54:25.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fa293-1810-40c1-ad0a-1d8d89df6a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:49.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong economic growth â€” the kind we have been expecting since
        last summer, closes the output gap and leads to inflationary pressure," Bank
        of America''s equity strategists told clients Wednesday. "No surprises there."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d401c-b420-4f08-9333-f63049f4113c'
