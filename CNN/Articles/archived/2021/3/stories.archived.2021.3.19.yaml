      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: At a press conference Wednesday, Powell reiterated
        that the central bank does not plan to roll back its massive stimulus efforts
        until the economic recovery from the pandemic is complete. Wall Street cheered
        his remarks, sending stocks to fresh records.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd749f-7b07-4f6f-a723-67b435bc048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a0917d-167c-47e8-9b6b-b77d95794d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:47.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday morning, the mood had changed. Investors dumped
        US government bonds, sending the yield on the benchmark 10-year Treasury up
        to 1.738%, the highest level in more than a year. Nasdaq Composite futures
        fell sharply, indicating tech shares could be primed for another drop.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf20bf8-3db3-4c23-92ad-1e52b7ec8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.525+08:00
