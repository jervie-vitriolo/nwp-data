    'jcr:uuid': 'cff684c5-4c88-404b-9504-a213f0957258'
    'lead': 'A popular annual consumer rights show in China has sparked a national
      debate about privacy and surveillance and sent companies scrambling to stay
      on Beijing''s good side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T18:12:49.253+08:00
    'mgnl:createdBy': 'janine'
