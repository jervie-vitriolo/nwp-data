    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec389b62-07ce-4e19-b6fb-0f8f9fdbde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
