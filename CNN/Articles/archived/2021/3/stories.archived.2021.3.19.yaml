    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f80af6-36bf-4fa9-b1ae-92ea400d3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:42.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio, the 2019 AIBA women''s featherweight world champion, thanked
        her coaches and boxing officials for supporting them in their Olympic bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52fcd82-f0e6-4487-8560-58ed372a4864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d09fc7a-c3f1-47a9-bb7a-2e1245ceb826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T21:29:36.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:16:43.702+08:00
