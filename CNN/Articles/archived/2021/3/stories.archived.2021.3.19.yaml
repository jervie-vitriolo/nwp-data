  'WHO-Solidarity-application-PH-FDA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T13:35:33.186+08:00
    'imagesource': 'jcr:e62c2603-5051-49ea-936b-1ef8641397b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '215b0915-4ffc-4977-89d9-946a2a823caf'
    'lead': 'The World Health Organization may submit to the Food and Drug Administration
      an application to hold a COVID-19 vaccine clinical trial in the Philippines
      next week, FDA Director General Eric Domingo said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T13:36:30.328+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:21:39.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:28.480+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO may apply for COVID-19 vaccine trial next week â€” FDA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e187c70-6b85-4a64-9713-28d2cb09ddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” The
        World Health Organization may submit to the Food and Drug Administration an
        application to hold a COVID-19 vaccine clinical trial in the Philippines next
        week, FDA Director General Eric Domingo said on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800fa03d-f4a5-40d3-bdc4-34b8dc0693fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think they might be applying next week,â€ Domingo told a media
        briefing, referring to WHO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e62b6-a695-42e9-8cd2-c4882c0b5344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countryâ€™s vaccine expert panel is currently reviewing the safety
        and efficacy&nbsp;data of the coronavirus shots that will be tested in the
        WHO Solidarity trial, the FDA chief noted. Approval from both the vaccine
        expert panel and the ethics review board is needed before the FDA can start
        its own review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2915e928-43d2-4c30-aac9-cf27bbf48885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSo once the vaccine expert panel decides that it is ready," Domingo
        said, "then they will apply to FDA."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41d384-c870-4d77-bbe6-d1c6d75a3c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.328+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:41.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. earlier said the Solidarity trial
        will enroll up to 15,000 volunteers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1962e98-8f5b-4d55-a4a9-6d01ba66d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is spending over P89 million on this clinical trial,
        while independent clinical research will be shouldered by vaccine makers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026b3927-93ef-4ae1-8975-eaefe0fc108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no pending COVID-19 vaccine clinical trial application
        with the FDA, Domingo noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee5e0b-59fa-46d7-b734-872138626b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:36:30.329+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three pharmaceutical firms are authorized to conduct clinical trials
        for their vaccines in the country. They are Johnson &amp; Johnson-owned Janssen
        Pharmaceuticals, China-based biotechnology company Clover Biopharmaceuticals
        and Sinovac.</p>'
  'dennis-uy-sells-stake-2go-sm-group':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-19T13:35:46.994+08:00
    'imagesource': 'jcr:9e893c38-6796-4232-849b-0d1ca2f8a6f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6e36d8-2200-4b01-87f6-63cee1498f88'
    'lead': 'Businessman Dennis Uy''s Chelsea Logistics and Infrastructure Holdings
      Corp. is disposing of its entire stake in 2GO Group Inc. to Sy-led SM Investments
      Corp., seeking to save itself from further losses amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T13:37:50.451+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:21:31.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:28.819+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao''s Dennis Uy downsizes logistics biz, sells entire 2GO stake to
      SM Group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12606da0-eb20-434d-b03a-282b40cde002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.451+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” Businessman
        Dennis Uy''s Chelsea Logistics and Infrastructure Holdings Corp. is disposing
        of its entire stake in 2GO Group Inc. to Sy-led SM Investments Corp., seeking
        to save itself from further losses amid the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853706a7-3a39-439a-a9bb-8ff7d225281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:32.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale was disclosed by the involved parties through separate
        statements to the local bourse on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb43e3b2-b42d-4e93-8d5a-7b976fa6a4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:33.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through its subsidiary KGLI-NM Holdings Inc., listed Chelsea is
        selling its remaining stake of around 31.73% in the shipping line to SMICâ€”the
        listed conglomerate of the Sy familyâ€”at â‚±31.73 per share.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf1acc2-d7b4-4ad0-92b4-efb01218b2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sale conditions will be completed within the next three months,
        Chelsea noted. Proceeds from the divestment will be used to pay its debt used
        for the acquisition of the shares.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93444aaa-fa45-458b-ba71-5fb847ca7982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:34.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chryss Alfonsus V. Damuy, its president and chief executive, said
        the move was necessary to keep Chelsea from sinking with 2GO as the global
        health crisis continues to batter the shipping industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61dff3a-14e1-48a1-a7a9-eb7a9d70be44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:34.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the divestment, Chelsea will not be impacted by 2GO losses,
        which will aid the Company in recovering from the current COVID-19 pandemic,"
        he was quoted as saying in the filing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b1a71a-ad27-4e8d-9635-ce2506b3ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:35.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2GO''s net loss in the first nine months of 2020 widened to â‚±1.043
        billion from â‚±971.5 million losses in 2019. This, as total revenues dropped
        to â‚±13.69 billion versus the â‚±16.22 billion booked a year earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd956b0-4009-46e2-a29d-32c5afa7777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the same period, Chelsea swung to a net loss of â‚±2.6 billion,
        a reversal from a profit of â‚±20 million in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32a0055-b5c8-4734-9163-89f605398ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T13:37:50.452+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:21:36.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our numerous group-wide initiatives currently being undertaken,
        we are confident that Chelsea will be best prepared and positioned to take
        advantage of the recovery of the industry as we move forward," the Chelsea
        executive added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
