      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga may gusto nang bumalik sa</em> MECQ, ECQ,<em> sila
        makakakain sila nang tatlong beses o higit pa sa isang araw. Pero ''pag bumaba
        kayo sa</em> ground, <em>tanungin niyo sila, kaya pa ba natin mag-</em>ECQ?"
        Sotto argued.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eefa5de-468a-4e71-b878-d43d2fdd208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:18:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who want to go back to MECQ, ECQ, they can eat
        three times a day or more. But if you go on the ground, ask them, can we manage
        to go back to ECQ?]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd78609-0e90-4789-a355-e5f3448e237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:37:54.652+08:00
