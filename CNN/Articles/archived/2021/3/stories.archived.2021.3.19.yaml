    'title': 'US and China trade barbs after Blinken warns of need to respect global
      order or face a ''more violent world'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b13782-58e2-4330-969a-3874e1d1d953'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:25:59.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A first face-to-face meeting between
        US and Chinese officials got off to a heated start in Anchorage, Alaska, on
        Thursday as US Secretary of State Antony Blinken''s statement that the Biden
        administration would bring up "deep concerns" about some of China''s actions
        around the world was met with immediate pushback from Chinese counterparts,
        sparking an unusually public exchange of diplomatic barbs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5230ffb-0578-4c81-afd7-7e9fb940ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc7a27-0dde-4539-9378-046e4ac1b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By evening, the Chinese had accused the US delegation of being "condescending"
        in its tone, while a US official said the representatives from Beijing seemed
        "intent on grandstanding."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e2827-9b62-435a-bf6c-fe193df377a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce473f3d-6f0a-4ba2-8cf5-e6d14e53e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:01.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting quickly veered away from the usual diplomatic throat
        clearing that takes place in front of the cameras before the real meetings
        get underway. As the two sides traded the unusually intense remarks, Blinken
        called the cameras back to counter the Chinese officials'' comments -- particularly
        their slights about US democracy -- setting off an unexpected chain of rebuttals
        as each side responded to the other''s remarks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db42cfa-7fa4-48e3-b2d2-15af34cd2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f3064-76ed-4e55-b8fc-3e0943b6b873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clash demonstrated that the relationship Blinken has called
        "the biggest geopolitical test of the 21st century" will be fraught and difficult
        as the Biden team grapples with an ascendant and increasingly assertive China
        abroad while it faces serious challenges at home that Beijing will seek to
        exploit as it attempts to underscore US weakness.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ca406-9281-4e23-90fa-6506cdbc8985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:03.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab8b668-05eb-4d5e-8e58-a2502278a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the public exchange, a US senior administration official
        said the Chinese seemed to have arrived with a focus "on public theatrics
        and dramatics over substance."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9e6a1-9765-452e-a8f5-3105aed7d9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcaf28-6c3a-4a13-b0c5-ee145a29c831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They made that clear by promptly violating protocol; we had agreed
        to short (two-minute) opening statements by each principal," they said in
        a statement to the traveling press. While Blinken''s and national security
        adviser Jake Sullivan''s opening remarks stuck close to that allotment, the
        Chinese delegation spoke for more than 20 minutes as the conversation got
        increasingly more tense.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27653559-be3d-4c54-8497-9e62bb3e16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:05.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d75b0b-86e9-4cd2-95d6-98656a86ccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.211+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States delegation came to Anchorage committed to laying
        out the principles, interests, and values that animate our engagement with
        Beijing," the official said. "We have continued on with our planned presentation,
        knowing that exaggerated diplomatic presentations often are aimed at a domestic
        audience."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd0b70-59de-4a65-8753-87a5cd6f3988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:06.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4d3934-ebc0-47ab-bea1-d028d973a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:06.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still have a lot of business to conduct. We will use the remaining
        hours to outline for the Chinese delegation in private the same messages we
        have consistently delivered in public," they said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d32b306-cc67-4bfc-9616-a84e5bf82bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:07.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1c03a3-4d74-4795-9fa9-7cf16d06c0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken had initially said the US intends to defend the "rules-based
        order" without which there would be a "much more violent world" and said that
        Chinese activities in places like Xinjiang, Hong Kong and Taiwan, as well
        as its cyber attacks on the US and economic coercion of US allies, "threaten
        the rules-based order that maintains global stability. That''s why they''re
        not merely internal matters, and why we feel an obligation to raise these
        issues here today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a46fb7-6a0e-4132-920e-6066f29ce668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:08.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3d7e3-f64e-4e49-b239-8c92766f3dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:08.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top diplomat Yang Jiechi pushed back, warning the US against
        meddling in China''s "internal affairs," contesting the US right to speak
        for other countries, charging that the US is the "champion" of cyber attacks,
        mocking US domestic stability and challenging America''s own record on human
        rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4691a-2a92-4238-ac2f-25694e97ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:09.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f49e1-6887-4bb9-bf2c-7f71769b6035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:09.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that it is important for the United States to change
        its own image, and to stop advancing its own democracy in the rest of the
        world," Yang said, in extended opening remarks. "Many people within the United
        States actually have little confidence in the democracy of the United States,"
        Yang said. "According to opinion polls, the leaders of China have the wide
        support of the Chinese people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275ebdf-793f-4667-9497-34288bfc0b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:10.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4873f3f-fd95-4305-b910-d8a3002ccfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:10.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang challenged the US claims to global leadership saying that "the
        US does not represent the world, it only represents the government of the
        United States," before State Councilor Wang Yi weighed in to say China would
        not accept "the unwarranted accusations from the US side."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f93c48-a6bc-4ad3-a3ca-d1bcfaebe142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:11.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb1ce87-06e7-4784-90c4-dea3dea2ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:11.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Hold on one second''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6cc6ef-361b-4d78-9feb-ac3dfe2d021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:12.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wang finished and aides started to usher cameras out of the
        room, Blinken interjected, "Hold on one second please." The top US diplomat
        motioned for the press to return. "Hold on one second," he said. "Director,
        state counselor, given your extended remarks, permit me please to add just
        a few of my own before we get down to work."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e8211-ec1e-4717-b2d5-7521cc784de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:12.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996f07c9-cf91-4486-b73d-438874222ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top US diplomat said that in calls with nearly 100 counterparts,
        he was "hearing deep satisfaction that the United States is back, that we''re
        reengaged with our allies and partners. I''m also hearing deep concern about
        some of the actions your government is taking."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9daacd-3d59-451e-8a4b-e8f3d34cf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:13.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dae2db-0bec-42ed-81e6-73d41923f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then Blinken addressed the jabs at US domestic affairs. A hallmark
        of US leadership at home is "a constant quest to, as we say, form a more perfect
        union. And that quest by definition, acknowledges our imperfections, acknowledges
        that we''re not perfect," Blinken said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce16259b-69f0-4366-a519-5b381abd9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24524b06-0682-4ab9-87d8-4871170e7d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We make mistakes. We, we have reversals, we take steps back. But
        what we''ve done throughout our history is to confront those challenges --
        openly, publicly, transparently -- not trying to ignore them, not trying to
        pretend they don''t exist," Blinken continued. "Sometimes it''s painful. Sometimes
        it''s ugly. But each and every time we''ve come out stronger, better, more
        united, as a country."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b0028-8789-408b-9067-4f4748a78c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:15.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe2caa-f825-4d4c-9c61-e09b57618a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken then referred to a meeting between President Xi Jinping
        and President Joe Biden when both were vice presidents. "Biden at the time
        said, it''s never a good bet to bet against America," Blinken told the Chinese
        officials. "And that remains true today."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f98de90-5740-4d92-a645-906c5c7817e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6291c549-679a-4fe9-8e6d-27bae2059f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:17.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combative remarks opened two days of meetings in Anchorage for
        what US administration officials described as "a broader strategic conversation"
        about the wide range of US concerns about Chinese behavior, as well as areas
        of potential mutual interest.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa4e3b-d051-4d89-9d35-fb4d24e933de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:17.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d54843a-34a2-4583-8d42-d0752fdd128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Sullivan had used their opening remarks to stress their
        interest in a global order and the concerns they have heard from allies about
        China''s behavior.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7b76c-e099-4269-aa1a-27ebf8495a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323689a-ecde-4e27-a38d-30bc49afa351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:19.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our administration is committed to leading with diplomacy to advance
        the interests of the United States and to strengthen the rules-based international
        order," Blinken said. "That system is not an abstraction. It helps countries
        resolve differences peacefully, coordinate multilateral efforts effectively
        and participate in global commerce with the assurance that everyone is following
        the same rules. The alternative to a rules-based order is a world in which
        might makes right and winners take all. And that would be a far more violent
        and unstable world for all of us."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5273c03-0657-4378-a952-33e316dcc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121fa0b8-337f-409d-a868-03da55811a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message closely aligned with the theme administration officials
        had stressed in the days leading up to the Alaska meeting: the US will not
        shift from the increasingly tough position on Beijing taken by the Trump administration,
        but Biden''s team has said it plans to apply those tougher standards more
        effectively by working closely with allies -- and they''ll seek to do it without
        the internal divisions that plagued the Trump administration or the former
        President''s name-calling, which many analysts say undermined US-China policy
        in the past.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27235894-aaae-4cc6-99a5-044d26ffd138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be84e438-7861-451a-9402-9752012eb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:21.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you heard one thing in public but seemed to see something
        different -- coming from elsewhere," a senior administration official said
        of the Trump administration. "One of the things for us to also demonstrate
        here is a sense of coordination and sort of a unified approach, that it was
        not potentially the case in the last administration."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553d4c63-ef8a-4543-adab-9125fa04075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:21.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bad751-d792-4de7-9d0c-a4e8a9a70187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House made clear that it was "important" that the meeting
        happen on US soil, and senior administration officials stressed that the presence
        of both Blinken and Sullivan demonstrate a strong united front.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89dd77b-655a-48bc-ba52-e1d4ffbdcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:22.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a64ede-063e-4b1d-a963-c9eab339d338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very deliberate and visual demonstration of that from
        the get-go that we think is really important for helping to inform and shape
        how China seeks to engage with us," one senior official told reporters this
        week, adding that "the games that China has played in the past to divide us
        or attempt to divide us are simply not going to work here."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2710ed-6a59-4da7-8574-89e59d552f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95172fe8-a41a-4987-8138-5b235e68aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:24.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken arrived in Alaska after a high-profile trip to South Korea
        and Japan alongside US Defense Secretary Lloyd Austin. The top US diplomat
        used his visits to Seoul and Tokyo to emphasize US unity with its Asian allies.
        He also unveiled a swath of sanctions against Hong Kong and Chinese officials
        for their actions in Hong Kong, underscoring US impatience at Beijing''s increasing
        aggression.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cf04f-861c-4627-ab1b-75a3cbbe1805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:24.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac08a55-90ef-481d-99d5-a08dcd773e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:25.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia and China set to meet next week</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15bcae-3a06-44a9-950c-a30061b4e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:25.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes as Russia and China announced their own bilateral
        gathering next week, a diplomatic show of force that highlights their growing
        cooperation. Moscow announced Foreign Minister Sergey Lavrov would travel
        to South Korean to meet officials there as well.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617ba30a-a12f-4592-a53e-a155fe4fd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:26.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7746341-19eb-4ff0-9ad8-00b367b047f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.214+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials have portrayed the Alaska meeting as a forum for airing
        their concerns directly with Chinese officials, "to demonstrate to our counterparts
        that there is no difference between what we say in public and what we say
        in private," as Blinken said this week.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f276a77-0ac5-47d7-82cc-fe23a5f0d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:27.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815abcba-1826-4bff-addf-df81b697ac66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just important to make sure we understand each other, and
        in particular that our Chinese counterparts understand the concerns that we
        have, understand why so many countries are increasingly worried about the
        actions that China is taking, again, whether it''s with regard to human rights
        at home or some of its aggressive actions in the region," he said in an interview
        with TV Asahi Wednesday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db6941-1d58-4908-adae-c1caf271fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:28.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c582114c-23c9-4dd3-aa72-6352c84ffd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:28.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns range from China''s aggression in the South and East
        China Seas to its economic practices to its human rights abuses in Xinjiang,
        which the administration has said amounts to genocide.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a163def-720e-48eb-8fc5-30b4a586e1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4fc3c5-4914-4110-9eeb-7bf3569332db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:29.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s meeting is not expected to result in "specific negotiated
        deliverables" nor will there be a joint statement, the senior official said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948a47c-e0a4-43e6-8626-f97302e19da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:30.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f1d1b0-ddba-424a-86a4-b82bdffdd926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is a one-off meeting," the official said. "This is
        not the resumption of a particular dialogue mechanism or the beginning of
        a dialogue process."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fbf9c-0c2b-4937-a16a-093fc0163c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576634fb-6c9a-4b14-8022-3ed6ee917f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken said last week that any potential follow-on meetings "really
        have to be based on the proposition that we''re seeing tangible progress and
        tangible outcomes on the issues of concern to us with China."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8fe5ba-7cee-44e6-a83d-0ae19472b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:32.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd427e71-0f68-4e47-8eba-0c67b9954d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:32.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing has been talking about its desire to change the tone of
        the relationship," a second senior administration official told reporters.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c54265-08fa-468e-aacc-62117c2f834f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:33.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ed628-8938-4140-994b-1369186ceeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, we''re going to be looking at deeds not words on
        that front, and we''re of course coming to these discussions with a very clear
        eyed view about the (People''s Republic of China)''s pretty poor track record
        of keeping its promises," the official said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916d866-b3b9-4784-8b1b-6087c353d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.215+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beefa6f9-e4f5-4178-b3e2-06f9dc19bdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:34.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken has called China "the biggest geopolitical test of the 21st
        century" and President Joe Biden has vowed to "out-compete" with the country,
        but the administration has also said that they will work with China where
        it is in US interest to do so, on issues such a climate change.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d234b3-afe1-4c59-9d6f-2c8a047633af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:35.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0fd66-cc86-47b0-a315-dd1b3a8acaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:35.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said Thursday it accepted the proposal
        for the talks as "a constructive gesture showing our sincerity towards resuming
        China-US dialogue and exchange and improving and developing China-US relations."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c9ec5f-4524-48a3-9d9d-1a1416018544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:36.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2844b68d-e547-4b1c-80b8-ae8bbf8ce033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, spokesperson Zhao Lijian said that the US should not expect
        a change on the range of issues it considers to be internal matters.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cea548-78f3-4350-b266-ebb2bc0d496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:37.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30e61bb-4407-4c49-8f3c-4f6344b048a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:37.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On issues that bear on China''s sovereignty, security and core
        interests, no one shall expect China to make any compromise or trade-offs,"
        he said. "China is determined and resolute in safeguarding its core interests."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef21675-7c4c-46bd-815c-4b5e1a330f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc1d118-0332-4de0-acc5-49259de0e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:38.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with further developments Thursday.</em></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede7704-1504-4cf8-801f-e5429b7c6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:50:44.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:26:39.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/18/politics/blinken-sullivan-china-alaska-meetings/index.html">US
        and China trade barbs after Blinken warns of need to respect global order
        or face a ''more violent world''</a>."</em></p>'
