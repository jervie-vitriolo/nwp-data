      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said it was logical to do away with mass gatherings that
        could turn into superspreader events, especially with the COVID numbers rising.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e0f8fc-5cab-4059-9bb1-1f5acc25afe1'
