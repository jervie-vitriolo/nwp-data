      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Ang importante sa Semana Santa, ''yung relasyon natin sa Diyos</em>
        (Whatâ€™s important during the Holy Week is our relationship with God),â€ the
        mayor said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b90d35a-9cc3-4f93-a228-6c112a025b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:03:12.738+08:00
      'mgnl:createdBy': 'alyssa'
