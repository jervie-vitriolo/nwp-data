  'Sinopharm-EUA-application-PH-update':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T15:05:36.000+08:00
    'imagesource': 'jcr:4479ab0e-3f37-41c1-9a79-dce1b65d5b13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69f409bc-4c2d-43a4-aad5-80623bf8c7e8'
    'lead': 'Food and Drug Administration Director General Eric Domingo clarified
      on Friday that China state-owned Sinopharm has not yet submitted an official
      application for Emergency Use Authorization for its COVID-19 vaccine. He said
      two local distributors only manifested their intent to apply for EUA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T15:06:26.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:21:20.678+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:29.462+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA clarifies Sinopharm has yet to ''officially'' apply for EUA'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4b5b2e-48f1-49f6-997d-056f830464be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:21.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Food
        and Drug Administration Director General Eric Domingo clarified on Friday
        that China state-owned Sinopharm has not yet submitted an official application
        for Emergency Use Authorization for its COVID-19 vaccine. He said two local
        distributors only manifested their intent to apply for EUA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c846e-25fa-449b-93cb-085428f24f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:21.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, wala pang officially filed na application (no application
        was officially filed), with documents and requirements," Domingo told reporters
        in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537ec97-0114-4c4b-a9dd-9f23e3b8a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are now two emails sent to the FDA. We have replied to both
        and given them the list of requirements and the process for EUA application
        pero wala pang sumasagot dun sa dalawa (but the two have yet to respond),"
        he added, referring to the Sinopharm''s distributors in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa9798-3c04-4ea2-b757-80bf8e2dddb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:22.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, Domingo confirmed a representative of the manufacturer
        filed an online application for EUA with the FDA. At the time, he said they
        have yet to decide whether or not they will accept the application, noting
        the applicant must first submit complete documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea37e92-428a-4084-9d76-db327aef8b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque was the first to say Sinopharm
        has applied for EUA for its COVID-19 vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498f858-8f67-43f5-8f9e-5d7d04ad773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:23.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the FDA granted a compassionate special permit to the
        Presidential Security Group to use 10,000 doses of the Sinopharm vaccine amid
        the absence of regulatory approval. But President Rodrigo Duterte''s security
        detail has been inoculated with smuggled doses of the Sinopharm vaccine as
        early as September 2020. Former special envoy to China Mon Tulfo also previously
        claimed "thousands" of government officials, police, and soldiers illegally
        received this vaccine last year. The PSG and Tulfo are facing several investigations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac0d45-49b0-42ef-8a38-682d4bfb8539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:17:55.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:21:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local drug regulator has so far granted EUA to the shots of
        Pfizer-BioNTech, Oxford-AstraZeneca, Sinovac Biotech, and most recently Gamaleya.
        Meanwhile, the EUA application of India-based Bharat Biotech for its vaccine
        called Covaxin is undergoing FDA review.</p>'
