      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fce532-c24c-40ca-915f-a7c8014a5d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:15.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, the agency said Philippines could face challenges
        for the external position that may drag current account into a deficit as
        it struggles to attract foreign investment, which is a more stable form of
        external funding, due to delays in the implementation of better fiscal measures.</p>'
  'pcc-manila-bay-waterfront-city':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-19T19:17:51.954+08:00
    'imagesource': 'jcr:2f31afba-50cc-4bda-8831-87b15c540c35'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e949dcdc-5a2f-4899-b4cb-5e1ce4743bdb'
    'lead': 'The plan to build a man-made island in Manila Bay has gained a major
      headway after the Philippine Competition Commission approved the joint venture
      between the Manila City government and developer Waterfront Manila Premier Development,
      Inc.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T19:20:45.728+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:17:55.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:35.937+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Antitrust body OKs Manila Bay â€˜Waterfront Cityâ€™ reclamation project
      joint venture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa05474-f58f-4c8d-945c-9cb7351c0838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)</strong> â€” The
        plan to build a man-made island in Manila Bay has gained a major headway after
        the Philippine Competition Commission approved the joint venture between the
        Manila City government and developer Waterfront Manila Premier Development,
        Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c0d577-70ce-4d1d-aff9-d8eb27dbf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a decision on March 9, released to the media on Friday, the competition
        watchdog said the two parties'' plan to construct "Manila Waterfront City"
        over Manila Bay''s reclamation zone does not pose any threat that would lessen
        competition in the market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46e1725-a79e-4af5-9e3c-f7642bbc5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It even stressed that the transaction may trigger the emergence
        of "new markets".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ba262-6d58-448e-9b0d-920475ec6b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transaction is a new area of investment formed for the creation
        of a residential and commercial real estate development project. This will
        expand the existing market and likely create an opportunity for the emergence
        of new markets for commercial and residential real estate within the City
        of Manila," the decision read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966d4bb9-96d6-4c60-8f06-6a0eee5b76a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are neither affected customers nor any commercial activity
        in the relevant geographic market," it added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7a209-3020-42f3-bdfa-708a7b45d963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposal, real estate developer Waterfront Manila will
        focus on the capital and expertise, while the local government of Manila will
        provide rights over municipal waters where the project will be developed.
        The PCC noted Manila City government will hold 51% of the arrangement, while
        Waterfront Manila will have 49%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5d35e4-0873-480a-9ddd-599b804ee4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:59.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Waterfront City is a raw-land reclamation and development
        project covering 318 hectares of foreshore and offshore areas in Manila Bay,
        the PCC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2979b56f-b498-40e5-9461-ca234c971891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.728+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:17:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned development is envisioned to have a central business
        district, a gateway, a marina, a waterfront, as well as entertainment, health
        and education hubs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb22d07-8a72-4531-98dd-d7d0c7302801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:20:45.729+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:18:00.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, however, still needs to be assessed by the Philippine
        Reclamation Authority for their technical, environmental, and socio-economic
        merits.</p>'
  'philippines-new-variant-who-doh-study':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T20:33:10.833+08:00
    'imagesource': 'jcr:face8677-e6a6-4c6b-96a9-3c57ff1357f0'
