      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xie told KPIX that she has lived in San Francisco for 26 years.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b6dc0-850e-4a06-ab84-a0dca810720e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:08:48.342+08:00
