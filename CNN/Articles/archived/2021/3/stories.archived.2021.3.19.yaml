  'LGUs-StaySafe':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T16:31:06.976+08:00
    'imagesource': 'jcr:0eb01e78-22af-4086-8afb-ddf43110f187'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ddfb288-8040-42e3-828e-db875bab376b'
    'lead': 'The Department of Interior and Local Government on Friday asked local
      governments not to spend on the development of their own contact tracing applications
      anymore as they can use for free the StaySafe app that will be fully rolled
      out soon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T16:33:33.536+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:20:53.538+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:30.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['StaySafe']
    'template': '1'
    'title': 'LGUs urged to stop developing their own contact tracing systems'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3335b2-536e-45d2-aa1d-82584dad887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> The
        Department of Interior and Local Government on Friday asked local governments
        not to spend on the development of their own contact tracing applications
        anymore as they can use for free the StaySafe app that will be <a href="https://cnnphilippines.com/news/2021/3/12/Roque-full-implementation-of-StaySafe-app-within-10-days-DILG-in-charge.html"
        target="_blank">fully rolled out soon.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3e399-5ed2-4b10-9aaa-c62f3e2d35f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe will soon fully implement the StaySafe application and we donâ€™t
        want to complicate the situation any further. It will be easier and more cost-efficient
        for LGUs to just use StaySafe instead of buying their own,â€ DILG spokesman
        Jonathan Malaya said in a statement, referring to the official contact tracing
        app of the national government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d450a0-cdf8-4336-99df-907411949207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:55.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the DILG said LGUs with existing contact tracing apps could
        just integrate their tracking systems into the StaySafe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2dd62c-7835-4d5c-af59-271e3bcc5978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:55.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they are finalizing the terms of the formal turnover
        of StaySafe from app developer Multisys to the DILG, which is in charge of
        the countryâ€™s digital contact tracing efforts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef01bf3f-165c-409d-9e0e-7f1cd39a507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:56.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOnce fully turned over to the DILG, we will conduct a workshop
        for all LGUs who have existing contact tracing systems so that these can be
        integrated with Stay Safe,â€ he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ce48b3-f7c3-4a8a-8041-b284b1a41920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:56.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country still does not have a unified digital contact tracing
        system a year into the pandemic. This is because contact tracing apps of several
        LGUs and private firms are not linked to the government system, the DILG noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354b2b3-b097-4a37-98e4-47357b08dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:33:33.537+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:20:57.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force earlier said all data collected through
        digital contact tracing applications used by COVID-19 health facilities and
        local governments should be submitted to a centralized data repository, which
        will be linked to COVID-Kaya, the surveillance and contact tracing platform
        of the Department of Health.</p>'
