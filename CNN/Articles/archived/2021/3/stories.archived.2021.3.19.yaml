      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)â€”</strong> The family
        of PBA legend Robert Jaworski on Friday asked for the public''s continued
        prayers, as the former senator continues his road to recovery following his
        bout with pneumonia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd766f-4d92-4e9f-b925-fa74d9f789a2'
