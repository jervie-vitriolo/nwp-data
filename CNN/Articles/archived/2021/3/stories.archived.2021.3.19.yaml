      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TÃ¼reci also spoke of how a "gender balanced team is one of the key
        success factors" in BioNTech''s work, boosting in particular the problem solving
        capabilities of the company.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f853b6-98f6-4ad4-a203-4be9586b6135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c66cfa2-5edf-436a-a244-b4dd9e9e9c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:03.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As scientists we are used -- particularly because we have always
        worked in technology innovation -- we are used to solve problems and unknowns
        in real time. And that was a strength which helped us along this way."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0f78a-0aeb-4af9-90f8-5d8a2dafce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:03.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fbcdeb-90c0-4b2d-b509-dc6737bfadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:04.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pfizer/BioNTech vaccine has drawn praise from across the globe
        for its high effectiveness, with a peer-reviewed study in Israel showing an
        effectiveness rate of 94% in preventing asymptomatic COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacdad70-f2d7-4225-b1ab-2df380dd53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:04.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8426a52-7c55-448e-b138-a23b46915c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:05.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer and BioNTech announced that real-world evidence
        from the Israel Ministry of Health shows that two weeks after the second dose
        of the vaccine, its effectiveness was at least 97% in preventing symptomatic
        disease, hospitalizations and death. The analysis also found that the vaccine
        effectiveness was 94% in preventing asymptomatic COVID-19, where infections
        show no symptoms.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acf5b64-94ef-46ad-835f-8b170ab6c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:05.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af26c34-e601-45b0-81a7-a76c9a772801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.088+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started our development last year in January, our aim was
        to make a difference for people worldwide and to help end this pandemic,"
        Dr. Ugur Sahin, co-founder and CEO of BioNTech, said in the announcement.
        "One year after the declaration of a pandemic by the WHO, we now see that
        we are on the right track to accomplish our goals."</p>'
    '25':
