    'mgnl:tags': ['COVID-19', 'coronavirus', 'Brazil', 'Jair-Bolsonaro']
    'template': '1'
    'title': 'As COVID-19 deaths soar in Brazil, Bolsonaro says there''s a ''war''
      against him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621163d-209b-462a-a225-d1abf613a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:19.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> More than 45,000 people have been killed
        in Brazil by the pandemic in the past month, but Brazilian President Jair
        Bolsonaro says there''s a "war" against him personally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3c9a0-023a-46ab-83ef-542c844489ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:20.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the coastal city of Rio de Janeiro, intensive care units are
        95% full. Fifteen other state capitals are similarly verging on collapse,
        with ICU occupancy over 90% â€”&nbsp;a deluge of hospitalizations that has accompanied
        a sharp rise in Covid-19 cases in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b234dc72-61b7-4e70-a7d4-26df2df28bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:20.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While COVID-19 cases are beginning to plateau or decline in many
        countries, Brazil is reporting record daily numbers. Just on Wednesday the
        country saw its largest daily jump in cases since the start of the pandemic
        â€”&nbsp;90,303 new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64cc7c3-b214-4aeb-91ca-68b2d9656ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:21.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here it became a war against the President. It seems that people
        only die of Covid," Bolsonaro, who wasn''t wearing a mask, told supporters
        outside the presidential palace on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18e95c3-1f29-4ca2-9866-b92f39da4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hospitals are 90% occupied. But we need to find out how many
        are from Covid and how many are from other illnesses," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a11cea-015e-4280-adda-b0f4d62c6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:22.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many state health departments in Brazil do show data for both ICU
        capacity dedicated to COVID-19 and to other illnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20d5bf-7fac-4ab0-8f62-23a903df8c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Brazil''s health ministry reported 2,724 more people
        had died from the virus that day, bringing the total to 287,499. Those numbers
        make Brazil the second worst-affected country in the world in terms of case
        and deaths numbers, after the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbbfb65-5f10-48aa-9a73-a18baa793f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:23.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has long downplayed the gravity of the pandemic,
        also said Thursday he regrets the country''s deaths, but questioned the efficiency
        of lockdown measures, which he has resisted imposing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f63e18-8c56-462e-84c1-0c28457cc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we want a solution and regret any death, but why did
        the lockdown exist? You are seeing the population suffering from unemployment.
        Introduce me to a country where the fight against the Covid is working," Bolsonaro
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20da14-86c4-4396-9cf9-587d1b68e1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases surge, the Brazilian President is facing fierce criticism
        from citizens, potential political rivals, and local officials across the
        country, many of whom have demanded that Bolsonaro step up federal action.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7200f-c24c-489c-b95c-e0a57af041fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:24.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Luiz Inacio Lula da Silva, who has not ruled out
        running for office again in 2022, has slammed the current administration''s
        response to the pandemic, saying Thursday that "there is no control in Brazil."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b21975-f71e-44f7-bab9-c2e5a92cc0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a joint letter by the country''s governors called
        on the President to restrict the operation of airports, ports, highways, and
        railways in the country, among other measures. Many have already imposed local
        lockdown measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d81897-da23-42ee-90fe-1522245a5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Front of Mayors (FNP) also sent a letter to the president
        and the health ministry Thursday asking for "immediate measures" to address
        critical shortages in supplies and medicines, including oxygen and sedatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370d585-0691-4d09-95a3-f491cbbda733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unreasonable for people, Brazilian citizens, to be driven
        to such desperate deaths by ''drowning in the dry'' or to have to be tied
        up and maintain consciousness during the delicate and painful process of intubation
        and throughout the period people are kept intubated," the letter says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8806b-1fdf-4cc2-9722-384103d9f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Federal Pharmacy Council (CFF) says the current flood
        of COVID-19 cases raises "extreme concern" as there is also evidence of shortages
        of neuromuscular blockers, and other drugs used in intensive care, like Midazolam,
        essential for humane and safe intubation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4519bc-4cc4-4e3e-aa9e-57c64ca1f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:27.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council for Health Secretaries has confirmed to CNN that those
        medications are at a critical level and could run out within 20 days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561b57b-e1ad-4e6b-87ed-46bb5440f17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:27.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Marcia Reverdosa reported from Sao Paulo and CNN''s
        Radina Gigova from Atlanta. Rodrigo Pedroso and Caitlin Hu contributed to
        this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef23cc03-7b10-4906-9aef-4b11eab87799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:56:30.326+08:00
