      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong> Chief
        Justice Diosdado Peralta will retire next week, but he will leave the judiciary
        hounded by controversies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288ef97-ff52-44a9-af3c-67d2615e6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:21.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456b8a41-03ff-4452-826c-05325ad00a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.094+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:21.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Bloody Sunday" incident that left nine activists dead has reached
        the attention of the Supreme Court, with justices pushing for their own recommendations
        on how to go about the rules on search warrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec026aee-e935-4c50-bc62-ce72344123e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is currently considering a proposal to require the
        use of body cameras for law enforcers when executing warrants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0af076-5f9b-452d-9f8d-0dbf621ff99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:22.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Peralta said this will take time, and the tribunal is "very
        careful" in exercising its power to promulgate rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b06c1-a986-41e1-862b-e9102a407ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:23.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you amend the rules, you invite all parties, because it''s
        only in the deliberations that we will receive suggestions, not only from
        police or lawyers but also from the academe and retired magistrates, or known
        luminaries, experts in remedial law," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e37fc-fda3-4ada-a2c0-686d7c40d4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:23.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61234a3a-cd64-4364-8d01-62022dc51834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:24.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN Philippines the judges are "doing it right" in
        issuing warrants based on the SC''s initial investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb8ef7-8b22-4d12-830d-50d7a76c8b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:24.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58251cd-e557-4751-992a-d728319e686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:25.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in implementation by police where there are complications,"
        the source related.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea34dbec-91f1-4225-97d5-e403b39d39ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:25.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36151768-8d5d-41f8-9c2e-68d67a4cbc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta explained it is premature for him to say if the SC can intervene.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1750dc2f-a327-4ae2-a657-0c809ff050ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report prepared by Court Administrator Midas Marquez on the
        simultaneous service of search warrants on March 7, the Manila court received
        62 applications and granted 42. Meanwhile, the Antipolo court processed nine
        applications and granted four.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c4ad57-26ce-4c8f-b63b-94df8a1cdac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2db6f7-53cb-4255-b0f4-ea063da4cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marquez pointed out that the issuance of search warrants by
        judges and their implementation are two separate acts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59e807-2744-429a-a853-885dec3d6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05221e9c-cd0f-4e59-b232-f3691fcbc0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issuance of search warrants is judicial in nature. As such,
        judicial remedies are available to those aggrieved by their issuance. Any
        action at this time on their issuance may preempt any judicial recourse any
        party may take," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0b179-1238-4728-b33b-8168463eef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.095+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071c72d-713a-4b93-a60e-3e3a5e23176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:29.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate noted law enforcers must report to the lower
        courts what happened to the service of search warrants, and until such time,
        the Supreme Court cannot comment because they do not know what would be the
        report of the police officers, Peralta added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5d4a4-56a9-42a6-a164-35a14934b4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebdf694-4e3a-4aa6-b942-8a075839681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:30.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mali ang pag-serve ng</em> search warrant [If the way
        the warrant was served was wrong], those who are affected by the service of
        search warrant <em>ang</em> remedy <em>doon ay</em> [the remedy there is]
        judicial. They may file a motion to quash the search warrant because of the
        unreasonable search," he explained.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed2c5fd-d185-4e15-9366-0e9f4485dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac5d434-c3e7-4e69-884a-08f27ea88b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:31.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Red-tagged judge</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0fbb01-b9dc-4aad-aa1d-fcd71b140416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the high court has already provided "concessions" that
        Mandaluyong Judge Monique Quisumbing-Ignacio requested, but he declined to
        disclose details.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1046408-39bd-4d0a-bca2-15e45bd8474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6061d-af19-4ea3-b35e-0680ce0a8aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:33.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio was <a href="https://cnnphilippines.com/news/2021/3/17/Mandaluyong-judge-red-tagged-after-releasing-journalist--union-organizer--.html">red-tagged</a>&nbsp;in
        a tarpaulin displayed along EDSA weeks after ordering the release of journalist
        Lady Ann Salem and trade unionist Rodrigo Esparago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ec3082-5533-45a8-afcb-c430fc66bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we are always after the welfare of our judges but whatever
        her decision is, that''s her decision, to quash the search warrant, whatever
        it is we respect her decision," Peralta said. "If her life is threatened,
        the first thing that we do is protect her because she''s our employee."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7267354-408a-46c3-8893-99ba8d5c873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6387b863-5473-4ab2-b89e-e0823ff9c664'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:34.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ignacio voided the search warrant issued by Quezon City Judge Cecilyn
        Burgos Villavert, effectively dismissing the illegal possession of firearms
        and explosives cases against Salem and Esparago.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bca0fad-c15d-48a2-ac30-d23be2eb7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:35.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5441d2-d31a-456e-be85-33b2b4da9649'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:35.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups condemned the red tagging. In a statement, La Salle
        Green Hills Alumni Lawyers Association said it was a clear attack not only
        on Ignacio but also on the entire judiciary and legal profession.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe363c-39e4-4f41-bf6c-b12d32e49334'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:36.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd654b5-1bcc-414c-9cbd-1fb8c72f9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:36.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that is reckless and barbaric to red-tag judges like
        Judge Monique," the group added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f1f51f-2c15-4179-9d03-bcb3f5394a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:37.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ff4ee-04a1-46d3-b48c-222085cf9481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killings in legal profession</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f2841e-993f-4f4b-a12e-b8d7d0f6f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to the letter of the University of the Philippines College
        of Law seeking SC intervention to protect its lawyers, Peralta said it will
        be part of next week''s agenda.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345fa1b-e596-4a79-a78c-30109d49330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot speak for the other members of the court but what I can
        do is place in the agenda and let that petition be raffled and let us see
        what would be the recommendation of the member in charge," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5601dc0d-e8fa-4274-bc26-a1ed52a90d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702fab6-213f-44e5-bd35-4341a1a75555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 900 UP Law faculty and lawyers signed the letter requesting
        the high court to convene a "Special Committee to Protect Lawyers," which
        will investigate the letter sent by Calbayog police to a local court requesting
        the names of lawyers representing "Communist Terrorist Group" personalities.
        The committee will also look into all similar requests and explore the need
        to promulgate rules to protect lawyers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489b0f8-2313-44c6-a437-e09ae05eaed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also want the SC to order the Philippine National Police to
        explain the letter. Peralta said it can be done.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89367aea-416a-48d8-8fc8-415824005cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:40.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382008a7-dc64-4d69-ae9a-46c8eeb2e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:14:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to follow the process, let us see the development.
        As I said, as of now, what we know are those we read from newspapers and claims
        we read from other persons and let us see what will happen in next en banc
        session," Peralta added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367a2fca-ab72-41af-afda-e6263a567158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:39:35.097+08:00
