    'mgnl:tags': ['Dr.-Anthony-Fauci', 'United-States', 'masks', 'theater', 'Sen.-Rand-Paul']
    'template': '1'
    'title': 'Masks are not theater, Fauci tells US Sen. Rand Paul in hearing exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5feb8-e833-48f4-a878-b053215f424d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:22.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Dr. Anthony Fauci got into a contentious
        exchange with Sen. Rand Paul (R-KY) Thursday over whether people should wear
        masks if they have recovered from Covid-19 or been vaccinated against it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c6bf04-14ee-4f41-bc90-dab4e1c75f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.362+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:23.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafbcab-c91e-48b7-9ac8-f0a35d7f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:23.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul, who says he has been infected with coronavirus and who pointedly
        refuses to wear a mask, attacked Fauci during a hearing of the Senate Health,
        Education, Labor and Pensions Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dbacf8-2a9d-4546-bba4-812b75f2db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f4ad1-0506-4ac3-9753-14e7fbe840a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:24.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re telling everybody to wear a mask, whether they''ve had
        an infection or a vaccine," Paul said to Fauci, who is director of the National
        Institute of Allergy and Infectious Diseases. "If people that have had the
        vaccine or have had the infection ... if we''re not spreading the infection,
        isn''t it just theater?" Paul asked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bfea17-2a87-48b2-8e26-b18e300bf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c73ba-002c-4e73-93ae-7a0f4b7310be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:25.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we go again with the theater. Let''s get down to the facts,"
        Fauci replied. "Let me just state for the record that masks are not theater.
        Masks are protective."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aabe3a-9815-4c1e-824e-edb331276b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:26.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1693a-4f18-47ae-8c30-9f00ab58bcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:26.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci has noted before that people who are vaccinated may still
        breathe in virus, have it living in their nose or throat without causing an
        infection, and breathe, cough or sneeze infectious virus onto others. People
        can also become re-infected after they''ve recovered, although it is uncommon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086a74d-1f98-49de-ac6d-a83cd2b86bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9094e9-3d96-4ca2-9b2d-e24ba02a5ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:41:26.363+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention says people who have
        been vaccinated should nonetheless still wear masks when around people who
        are not vaccinated.</p>'
    '11':
