      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More Filipinos also agree they can â€˜speak freelyâ€™</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da214188-afde-4246-a6de-6fec36d9d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.859+08:00
      'mgnl:createdBy': 'alyssa'
