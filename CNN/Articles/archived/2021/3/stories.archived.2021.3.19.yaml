      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01476200-c09c-4cd5-b72d-8e31b52a2ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This opening comes as the global theme park industry is struggling.
        Theme parks are re-opening in a patchwork around the world. There are plans
        to open Super Nintendo Worlds in California, Singapore and Florida. In Orlando,
        the opening has reportedly been delayed until 2025.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bdde53-9392-4ae3-8116-a73a7eb7a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
