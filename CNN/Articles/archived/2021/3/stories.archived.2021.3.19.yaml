      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Comcast executive Stephen Burke said Nintendo "is one
        of the biggest potential drivers of attendance that you could have of any
        kind of IP. It''s up there with Harry Potter."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e548c9-7799-4935-af5b-b34d31eb8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
