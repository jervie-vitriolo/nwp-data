      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data provides a â€œstrongâ€ net agreement score of +49, up by 28
        points from the moderate +21 <a href="https://cnnphilippines.com/news/2020/8/7/sws-filipinos-say-dangerous-to-publish-criticisms.html?fbclid=IwAR0pjFt4qBVa_pFq3cxVwxRwzAYjnu8oJb4Q-435ZKsBZuWRSZW1Pm6cshw">recorded
        in July 2020.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f766b-f38f-4200-8a8c-310c85e4f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.858+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:21:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent pollster noted that the net agreement with this
        statement rose in all areas nationwide. Mindanao logged the highest net score
        of +58, followed by Visayas (+55), Balance Luzon (+47), and Metro Manila (+30).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633abcd-6f37-4f51-af1e-3173473f1bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T15:25:13.858+08:00
