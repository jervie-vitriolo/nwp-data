      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39287540-8531-4423-9b26-9fecd7b90df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
      'mgnl:createdBy': 'bamba'
