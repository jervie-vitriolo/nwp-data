      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19)â€”</strong> Senator
        Joel Villanueva on Friday said he supports the proposal to prioritize Metro
        Manila residents in the governmentâ€™s COVID-19 vaccination program amid the
        continuous spike in cases in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77b6c1c-f12f-4858-866e-6cdc24a8561d'
