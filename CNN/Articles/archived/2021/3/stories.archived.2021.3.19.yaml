      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending Tesla''s reign would be a huge milestone in Volkswagen''s
        transformation into an electric vehicle powerhouse. Badly burned by its diesel
        emissions scandal in 2015, the company is investing â‚¬35 billion ($42 billion)
        in electric vehicles, staking its future on new technology and a dramatic
        shift away from fossil fuels.</p>'
