      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2020â€™s fourth quarter, the country recorded a balance of payment
        of $9.1 billion, up from $2.3 billion in 2019.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbb9a94-8d50-493e-8744-79a2fd205dab'
      'mgnl:activationStatus': true
