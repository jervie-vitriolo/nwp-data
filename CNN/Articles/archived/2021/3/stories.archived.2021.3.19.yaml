      'mgnl:lastActivated': 2023-01-25T02:17:13.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24be3eee-1c57-4286-8cc8-991c23fefda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.042+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:13.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a matter of days, my copy of â€œMilkierâ€ has swollen from countless
        pages dog-eared and bookmarked. On one page, a mention of the elusive but
        wondrous pili nut tinola from Bicol; on another, an almost mythical account
        of Kapampangan carabaoâ€™s milk pudding (tibok-tibok); each, a stop my mouth
        canâ€™t wait to make on a growing itinerary. Kohâ€™s bibliography has itself become
        a list of must-visit destinations â€” opportunities to defer to the knowledge
        of divas like Nora Daza and Doreen Fernandez. With all the information already
        out there, itâ€™s as if Iâ€™d entered a market famished, unsure where to direct
        my appetite first. Itâ€™s a good problem to have considering I once didnâ€™t know
        my Cagayan from my Cordilleras â€” nor cared to. Now I look at a map of our
        islands hungry and embarrassed, asking â€œWhat took you so long?â€</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4c3c8-8407-422a-83c5-6c355bb1019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:14.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully, our food is oblivious to oneâ€™s hangups â€” it only begs
        to be served. More so, made.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9a279-ad92-490a-b0da-93f1346bd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:14.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First blood has since been drawn on Kohâ€™s book: a tiny spatter from
        chicken liver used in an adobong dilaw. Adobo is a reasonable recipe to begin
        with. A fundamental of Filipino cooking, representative also of its many misconceptions.
        Not many people know its myriad modes of expression, or the colors it can
        take on beyond murky brown.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f6deb-d392-47db-88b3-aca65d1ac83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:44:29.043+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T02:17:15.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The adobong dilaw I make immediately reminds me of papaitan, an
        Ilocano favorite of my dadâ€™s and a dish he once dictated I like. It is pure
        pungency and sheer pleasure. I eat it proudly, knowing, for one, that I can
        echo a taste that he loves. But more so because adobo is a dish I didnâ€™t realize
        I could make mine â€” its chicken browned to my liking, with enough turmeric
        and ginger to make my tongue pop. Eating it alone in my apartment, a place
        stacked with the things I chose and the memories I am captain to, the dish
        tasted even more like home.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a82ec-fce8-4373-9d27-b9a51c6a42ff'
