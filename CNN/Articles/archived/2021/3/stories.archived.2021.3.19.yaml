    'mgnl:tags': ['Europe', 'COVID-19', 'coronavirus', 'US']
    'template': '1'
    'title': 'Europe has missed its chance to stop the third wave. The US could be
      next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8a60b-63c5-48ea-833e-ea6131f2ff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> Europe has missed its chance to stop the
        third wave of the coronavirus epidemic before it got out of control. Now it''s
        paying a high price for it, with new lockdowns being imposed across the continent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd444da9e-a130-4980-9b3d-bac8fe965b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, France announced new restrictions on 16 regions,
        including Paris and Nice, though President Emmanuel Macron has refused to
        reimpose a national lockdown as cases soar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c007e2e-2fa4-4fc3-ac0b-a9b53ab1d68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, large parts of Italy including the cities of Rome and
        Milan once again entered a strict lockdown, while in Spain, all regions except
        for Madrid have decided to restrict travel over the upcoming Easter holidays.
        The German capital of Berlin has halted the planned easing of its lockdown
        too, quoting a rising number of Covid-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1c9aa-8a60-4bda-a250-8609a4cd11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the new restrictions have come too late and that Europe''s
        current problems can be traced back to politicians too eager to start easing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b7b8c4-a07c-4ed1-893c-78bd99bad18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The second wave did not end, the lockdown was interrupted too soon,
        to let people go shopping for Christmas," French epidemiologist Catherine
        Hill told CNN. She said infection levels remained at a high level. "Recently
        admission in intensive care units have [been increasing] regularly, and the
        situation is now critical in several parts of the country, including greater
        Paris."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c516fb7-2fc3-4490-b332-d531cc3a20ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:08.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A more contagious variant of the virus, known as B.1.1.7, seems
        to be the common culprit behind the chaos. New preliminary data published
        in the British Medical Journal suggest that the strain, first detected last
        year in the United Kingdom, may also be more deadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48881de8-dee2-4a3b-8abe-ca5ad74f627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:08.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alessandro Grimaldi, the director of infectious diseases at Salvatore
        Hospital in the Italian town of L''Aquila, told CNN the new more contagious
        variant had "changed the game," adding that "inevitably, the measures taken
        to prevent the infection have to become more drastic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043899c4-721a-496e-b65c-1b93cdb57261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:09.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization warned about this nearly two months ago,
        when it became clear the UK variant was circulating in most of Europe. "Once
        it becomes dominant, it may impact the epidemic curve overall and lead to
        the need for a more restrictive approach to the public health and social measures
        that need to be in place, so that rates of transmission can decrease," WHO''s
        Senior Emergency Officer for Europe, Catherine Smallwood, said at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f20b892-d0f2-456d-aa82-f4bd9748c16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:09.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has now happened. Germany''s center for disease control announced
        on March 10 that the UK variant had become the dominant strain in Germany.
        The new variant is also responsible for the majority of new cases in France
        and Italy, according to health officials there. In Spain, B.1.1.7 is now the
        dominant strain in nine of the country''s 19 regions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d5c60-0bb2-419f-b9a7-64c47d7d7543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:10.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worsening situation in Europe is becoming a cautionary tale
        for the United States. The variant causing a renewed crisis across the continent
        is also spreading fast in the US. The US Centers for Disease Control and Prevention
        has projected it will become the dominant strain in the United States by the
        end of this month or early April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cc239e-e0f8-4b57-94f7-19b7aade94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is another reason why US experts are worried about what
        is happening in Europe right now.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3c769b-19cd-4500-a874-63cb54716e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:11.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, France, Italy and Spain all avoided the huge spikes in
        infections that had paralyzed the United Kingdom after the Christmas holiday.
        Their infection levels were either stable or or showing signs of decline just
        a few weeks ago. With vaccination rollouts starting, albeit slowly, across
        the continent, people were starting to see the light at the end of the tunnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86151fe-5535-4016-b425-a43fb1fb537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the trends looked promising, the case numbers were still
        very high. And that became a major problem when the new wave started â€”&nbsp;making
        the new lockdowns necessary, Grimaldi said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abcb58-f4a7-4436-aff4-0e5d806876ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:12.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not easy to do lockdowns, because of the economic despair
        it brings ... the life style change it brings," he said. "But they are indispensable
        in trying to make the virus stop."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41e622-f9a6-4070-a135-92a770366896'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that data from a recent study by the University in Bologna
        has shown that the most stringent lockdown measures, refered to as "the red
        zones" in Italy do work â€”&nbsp;leading to as much as 91% drop in number of
        Covid-related deaths.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc02b5c-fd44-4380-b6a3-9ce1f8dcafb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A delay in the decision to impose lockdowns can be deadly. The Resolution
        Foundation, a British think tank, said Thursday that an extra 27,000 people
        died of COVID-19 because the government delayed the start of the country''s
        latest lockdown until January, despite evidence of fast rising cases in December.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f89922-054d-4e9c-8267-497732f7c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:13.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American public health officials are worried the US is heading in
        the same direction â€”&nbsp;with some states starting to ease up on safety measures
        even as case numbers remain high. "When you see a plateau at a level as high
        as 60,000 cases a day, that is a very vulnerable time to have a surge, to
        go back up. That''s what exactly happened in Europe," Dr. Anthony Fauci, the
        director of the National Institute of Allergy and Infectious Diseases, told
        CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b76f9d-6557-40cf-99fa-1df19453ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:14.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He observed that after promising declines in COVID-19 numbers, some
        European countries "pulled back on public health measures" which has led to
        the new spikes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989084f9-672e-4732-b0c1-3400c274b1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Tildesley, an infectious disease modeling expert at the University
        Warwick and a UK government scientific adviser, said that the slower rollout
        of vaccines in many European countries means they are facing a higher risk
        of seeing large waves of new cases. "Sadly until nations get close to herd
        immunity we are likely to see waves of infection occurring as countries cycle
        between phases of lockdown," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8516161-cb70-4805-875a-ffd70c1b4fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:15.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grimaldi said that while vaccination plays a major role in fighting
        the epidemic, it has to come hand-in-hand with the safety measures, because
        the more the virus keeps circulating in the population, the higher the chance
        it could mutate further. "The virus will try to survive despite the vaccine,
        so lockdowns are really the only way to stop the virus from circulating,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207372d4-14cf-4423-b2b6-df43ff286997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:15.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new model published in The Lancet journal on Thursday showed that
        vaccinations alone might not be enough to contain the epidemic, stressing
        the need for gradual easing of the restrictions rather than a big bang reopening.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddb5950-7b8f-43ea-aacb-83f5219fc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:16.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill, the French epidemiologist, added that testing must also remain
        a key part of the strategy. "To control the epidemic one needs to test massively
        the population in order to find and isolate the carriers of the virus," she
        said, pointing to the estimated 50% of infections that are caused by individuals
        who do not know they have COVID-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e743dc04-aa7d-4ab1-b3b7-b35dcaee1ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new wave of higher case numbers isn''t limited to Europe. Case
        numbers have increased 10% globally over the past week to over 3 million new
        reported cases, according to WHO''s latest situation report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b0b7c0-655e-496c-9f38-2cc7f0e6bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of new cases peaked in early January, but then declined
        for four weeks in row before increased for the past three weeks. The number
        of people dying is still declining and has dropped to below 60,000 per week
        last week, the first time this happened since early November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c70c9b-9c27-4c93-b563-fe3dc065b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:08:37.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:20:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/19/europe/coronavirus-europe-third-wave-intl/index.html"
        href="https://edition.cnn.com/2021/03/19/europe/coronavirus-europe-third-wave-intl/index.html">Europe
        has missed its chance to stop the third wave. The US could be next</a>"</em></p>'
  'China-corporate-surveillance0':
    'author': 'Laura He, CNN Business'
    'caption': 'A popular annual consumer rights show in China has sparked a national
      debate about privacy and surveillance and sent companies scrambling to stay
      on Beijing''s good side. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
