      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree with it. The surge, the spike, is in Metro
        Manila, so we should prioritize it.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7d04f-6d02-4ff3-88d4-1f744e70aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T12:51:31.315+08:00
      'mgnl:createdBy': 'alyssa'
