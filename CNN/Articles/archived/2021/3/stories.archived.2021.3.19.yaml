    'mgnl:tags': ['COVID-19']
    'template': '1'
    'title': 'PH records all-time high COVID-19 cases in a day with 7,103 new infections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79727c-0258-4325-be18-682b74f8787f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:10:55.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:05.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 19) â€”</strong>&nbsp;Over
        a year into the pandemic, the country broke its record of highest number of
        new COVID-19 cases in a day with 7,103 infections on Friday, according to
        data released by the Department of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b35bc-921c-4b8d-8120-534ee6b88784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:07:11.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:05.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This surpassed the previous record on August 10 with 6,958 infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd113e466-6c45-48d3-b598-cf46c5ca9fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:10:55.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:06.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total surged to 648,066 with 11.3% or 73,264 active or currently
        ill patients. It is also the highest active case count since August. At least
        93.9% of the active cases have mild symptoms, 3.3% have no symptoms, 1% are
        in critical condition, 1.1% are in severe condition and 0.59% are moderate
        cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eca6425-e8f7-4ba6-b67d-8e06faff0c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:07:11.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a positivity rate of 15%  the highest since
        April last year  based on data as of March 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d09514-e262-4d4e-817d-7875e0240a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:14:33.859+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:07.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Positivity rate refers to the percentage of people whose tests turn
        out positive out of all those tested. A higher percentage suggests higher
        transmission and that there are likely more people with the coronavirus in
        the community who have not been tested yet, according to Johns Hopkins University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946c856-a659-47ec-8730-588c7fa7b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:07:11.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:07.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 35,508 people that got tested, 5,327 turned out positive.
        However, the DOH will still update the figure when it receives the remaining
        data from five laboratories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c294654-47cc-4f57-a57f-83bfb6940a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:30:39.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:21:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said there were 3,779 new cases
        in Metro Manila, the region''s third highest record. The highest was on August
        10 with 4,174 infections, next on August 14 with 3,800, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70f526c-b05b-47a3-b8a9-509bd5e33adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:10:55.724+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide death toll climbed to 12,900 which is 1.99% of the
        case tally, with 13 new deaths. Meanwhile 390 others got better, raising the
        recovery count to 561,902 or 86.7% of the total number of cases. The DOH said
        it reclassified four survivors into fatalities after validation and removed
        21 duplicates, including 14 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc6e22-0061-4a23-b6b4-6f6c66be758e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:07:11.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:09.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://doh.gov.ph/covid19tracker">DOH COVID-19 tracker</a>
        also updated its March 17 positivity rate at 14.5% with 6,227 positive tests
        out of 42,890. The rate is 0.7% higher than the previous day''s 13.8%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ced8613-b48a-476f-af76-da57531392db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T17:07:11.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:09.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs reported
        seven more infections, with the total now at 15,948 in 89 countries. Of this
        total, 3,778 cases were verified by the DOH, the DFA said. One more patient
        died while 17 got better, bringing the death toll to 1,045 and the survivor
        tally to 9,666. There are also 5,237 persons undergoing treatment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a9a9e-aa01-404c-b714-184a90975367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T22:18:39.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:10.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible seasonality</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d3ae2a-40a4-413b-90c8-8c25fde11d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T22:18:39.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:10.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease specialist Rontgene Solante said it is possible
        COVID-19 could become a seasonal disease like the flu. The World Meteorological
        Organization under the United Nations also said it could become seasonal "<a
        href="https://public.wmo.int/en/media/press-release/report-examines-meteorological-and-air-quality-factors-and-covid-19">over
        time</a>".</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ed0ed8-7a1b-4d12-a3cb-7ce56b0971bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:30:39.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:21:11.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on how soon the disease could become seasonal, Solante said
        he has yet to find out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1499c-f04d-4fdc-9060-fe230a770d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T22:18:39.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:11.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to go on with our vaccination. Hopefully everyone will
        be vaccinated so that we will be able to stop the transmission," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a77ae-ba2b-4ccc-aa03-f01e308ed539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T22:18:39.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the factors to check is the effectivity of vaccines in "sterilizing"
        the community and if community transmission can be curbed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4482a7-71a7-40fc-8c3d-6eed50921615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T22:18:39.639+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:21:12.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With ongoing transmission, there is the possibility of more mutation,
        more variants and likely that there will be another lineage of the COVID-19
        virus and every year we might have a different vaccine to protect individuals,"
        Solante said.</p>'
