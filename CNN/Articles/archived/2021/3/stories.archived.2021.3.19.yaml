    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ea19d3-a62c-41bb-a360-35dd523c79c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.491+08:00
