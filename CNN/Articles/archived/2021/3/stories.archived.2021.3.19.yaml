    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Low-dose aspirin can reduce the risk of ICU admission and death of COVID-19,
      researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e38615-864d-40a9-b012-45b305d53ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:32.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Low-dose aspirin may help protect the
        lungs and reduce the need to put patients on ventilators, researchers reported
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcd640-b78f-4fa1-95cc-3e8325e105cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15e5676-0954-4cef-8a21-d74cd83524bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:33.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheap and widely available pills also keep patients out of ICUs
        and can reduce the risk of death, probably by preventing tiny blood clots,
        a team at George Washington University reported in a study published in the
        journal Anesthesia &amp; Analgesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e81f9ff-0d24-4cb5-af28-0aa04cd428b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:34.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accce6bc-bc7f-4f63-bde8-8951a0a88cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirin is particularly attractive because it is one of the most
        widely available over-the-counter drugs. Its cost, at just cents per dose,
        is minuscule compared with other commonly used anti-Covid drugs such as remdesivir,
        which can run thousands of dollars for a typical treatment course.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e052a3d-6dda-49de-9979-17a94f0e5ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:35.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75076f17-658e-4bb1-8132-20fcf635d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:35.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aspirin can help prevent blood clots, which is why people who have
        had a heart attack are often advised to take a baby aspirin every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a01802e-81dd-4d71-8000-095baddfcfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7def1e-8ed0-482c-bef3-b643b4ce7580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we started looking at aspirin and Covid is because
        in the spring we all realized that all these patients started to have a lot
        of thrombotic complications, or a lot of blood clots that have formed throughout
        their bodies," Dr. Jonathan Chow, assistant professor of anesthesiology and
        critical care medicine at the George Washington School of Medicine and Health
        Sciences, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1d3254-8c50-415d-8625-c909e6c1d514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:37.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d748c-6407-4c0d-953b-843355e9e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we thought that using an antiplatelet agent, or a blood
        thinner, like aspirin, might be helpful in Covid-19," Chow said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319c7e32-375d-41e9-a353-3c7d9b7afe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:38.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84bef5b-2844-4cc0-8299-3f1ee6af8fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:38.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team looked at the records of 412 patients admitted to several
        US hospitals between March and July 2020. About 24% of the patients received
        aspirin within 24 hours of hospital admission, or in the seven days before
        hospital admission. But most, 76%, did not receive the drug. Aspirin use was
        associated with a 44% reduction in mechanical ventilation, a 43% reduction
        in ICU admission, and a 47% reduction for in-hospital mortality, the researchers
        found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2626aca4-c23d-47a2-92de-4ee086f6a853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:39.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbbd345-a77a-482d-8b70-934f22fc51de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have made similar findings. One study, published in
        the journal PLOS One, looked at more than 30,000 US veterans with COVID-19,
        and found those already taking aspirin had half the risk of dying as those
        not prescribed the daily pills.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a39c2-4ef9-4cf5-97f9-1a1f9b91b2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83dfc4-ae89-4c10-a6fb-c3789dbe526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow cautioned that one limitation of his team''s new study was
        that it looked at medical records and did not randomly assign patients to
        take either aspirin or a placebo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb09ed4-36bd-4055-a197-9389b751a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:41.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58075a55-c9ca-4db5-9c05-90bf97d143a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:28:41.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the Recovery Trial in the United Kingdom, which is
        investigating aspirin and COVID-19 in a gold standard randomized control trial,
        as the ultimate arbiter in whether aspirin definitively improves outcomes
        as compared with patients who don''t take the drug.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9eb6bb-315a-4d73-8e6a-5ac1aad669bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T03:19:55.317+08:00
      'mgnl:createdBy': 'david'
