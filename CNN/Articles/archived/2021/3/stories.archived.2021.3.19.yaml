      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the unemployment rate is expected to fall to 4.5% by
        year-end. By 2023, the jobless rate could be back at 3.5%, where it sat before
        the pandemic hit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c43d1a8-c5d0-434f-925b-b0d1ddc53450'
