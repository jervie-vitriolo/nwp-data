      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview on Friday, Mayor Isko Moreno said all related
        activities will be canceled, including the rituals of <em>â€œpenitensya,â€</em>
        <em>â€œVisita Iglesia,</em>â€ and <em>â€œcaridad.â€</em></p>'
