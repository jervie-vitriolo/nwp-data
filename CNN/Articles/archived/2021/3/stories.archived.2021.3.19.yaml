      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de75b1-074b-43d1-af68-fd9c20aad476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:18:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, Fitch Solutions also said that the countryâ€™s
        external position will remain strong this year, backed by surplus in current
        account seen to be 1.9% of gross domestic product. This continued surplus
        will add to the countryâ€™s external assets and reduces risks of facing short-term
        external financing issues over the medium term, it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d563c97-04c4-4ac8-860d-4f43ae9367db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
