      'mgnl:lastActivated': 2023-01-25T02:23:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fb4983-e2ca-4b53-a3e4-15ea47e1d585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:46.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wore the iconic red Mario hat, while others were decked head-to-toe
        in Nintendo memorabilia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858a8a9-df32-4e8c-a7ec-cae2a673df35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd94bb6-247d-4072-9cb9-b96f2559e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:47.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minutes after the attendees were let in, lines formed to get pictures
        with Mario, Luigi, Princess Peach and Toad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54c4f9-38b4-4a4a-bf97-1286308b591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b16a7d-af19-425b-9d32-dd421cbae1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sisters Mika and Yuko Kobayashi -- one wearing a Yoshi headband
        while carrying a Mario doll -- said they became emotional when they first
        walked into the new park. They''ve been playing Nintendo Games since they
        were kids, they said. One added that "it''s not an exaggeration to say that
        Mario raised me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff825d2-d473-4760-8263-235ddeae627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c387060b-709e-4dff-9a01-69437c88d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:49.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting a Princess Peach headband, Sakura Konohana said the park
        "is beyond my expectations. I feel like I''m in the Mario world."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb227236-852e-43ff-8511-807351877269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:50.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f2bdc-ff89-4360-b6d3-16e82745a123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While attendees are allowed to interact with the characters -- who
        speak in their video game-sounding voices -- they can''t touch them due to
        coronavirus protocols. So, for now, there''s no high-fiving or hugging. In
        comparison, Disney parks currently are not allowing character photos amid
        the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca8d23-c3dd-42f2-a953-ba458d650baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.374+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16887706-ec4d-4397-8060-dfa4249a8523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 restrictions at Universal Studios Japan include temperature
        checks at the entrance, mandatory mask-wearing, hand sanitizer everywhere,
        social distancing in line, and signs in front of roller coasters asking riders
        to refrain from screaming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340c4b3-c0bf-4d34-9b44-83b4cf3ad288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:52.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83948c44-1b63-4d9b-ab7f-4dcb688e6302'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This last request isn''t limited to Super Nintendo World. A group
        of Japanese theme parks asked visitors to "scream in their hearts" instead
        of out loud last summer in a story that went viral.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70cc62b-8862-41b5-8f06-46e279f7aa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3426ae5b-1352-40bd-95ee-1438143e5b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capacity is limited to 10,000 people per day, or about half of pre-COVID
        visitors, according to park officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970a2b25-f209-479b-a3cf-0a358019306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc963f3d-42d8-42a3-b1d0-8bc07154f5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:54.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noriko Yoshinaka took the first train from Kyoto Thursday morning
        in order to be at the park on opening day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a34b6-21ed-4a0c-97d6-b22377744c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57d0ae-ddee-4518-bf15-57d570953a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m scared when I take off my mask to eat food," Yoshinaka said.
        "But the park seems to take safety protocols, cleaning the rides and wiping
        surfaces every time people touch them, so I feel safe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bbbe7-0afc-49af-8c52-2900d809b3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.375+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:56.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c53273-ff9f-4f90-9dbf-6082ef4a53dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:56.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans said they are most excited about Koopa''s Challenge: a
        real-life Mario Kart race through Bowser''s Castle. Riders have to wear augmented-reality
        headsets to see the projections of other characters and the track as well
        as to collect coins and to throw items.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a73f768-cca3-40a7-a9b7-dfb414766460'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:57.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726b568-ba2d-42f1-a735-f65cfeb0f60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to conventional rides, the entire Super Nintendo World
        is an immersive game in which guests can compete against other gamers in the
        park.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af50626d-55f2-4849-a508-9b0ce455c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778ccf5-db6e-40fc-9fb0-ca76c4e528e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in like in the video game, visitors can jump up and punch "question
        blocks" and collect virtual coins. Guests can also purchase Power-up Bands,
        a wristband that can be linked to a smartphone app, where they can store these
        virtual coins and keys.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b07b7b-2389-4acf-87cc-d62d5dc7fd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:59.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33050507-41ca-4866-a619-e71560534c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:23:59.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Super Nintendo World cost about half a billion dollars to construct
        and more than six years to develop. The gaming industry -- and Nintendo especially
        -- got a big boost during the pandemic, as people in lockdown increasing turned
        to Nintendo games for escapism.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b6800-e4c1-49d1-9ec0-7e397b4d8aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.376+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:00.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603fde0e-ba75-49cf-a71f-6a7a5588bdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nintendo, this is an important step beyond its core business
        of video games and consoles. The company is cashing in on its trove of intellectual
        property and iconic characters, with Nintendo items in gift shops across the
        theme park.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
