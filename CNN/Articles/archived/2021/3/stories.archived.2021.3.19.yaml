      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the local government cannot afford to take chances,
        citing the increasing occupancy rates in their district hospitals. He added
        authorities will continue to strictly enforce health protocols and implement
        localized lockdowns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d69161-c245-4eb6-a460-8245a436f79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T19:03:12.738+08:00
