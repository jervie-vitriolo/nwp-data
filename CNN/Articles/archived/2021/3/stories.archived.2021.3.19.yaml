      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, SWS also reported that more Filipinos â€” a total
        of 65% â€” agreed with the statement, â€œI can say anything I want, openly and
        without fear, even if it is against the administration.â€ Of the percentage,
        31% said they strongly agree, while 34% somewhat agreed.</p>'
    '17':
