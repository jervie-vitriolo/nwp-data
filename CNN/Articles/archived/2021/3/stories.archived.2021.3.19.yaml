    'template': '1'
    'title': 'PH gov''t, private sector close deal for 20 million doses of Moderna
      vaccines'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518ccca-b724-4dab-90b0-9582e268b312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:15:52.817+08:00
