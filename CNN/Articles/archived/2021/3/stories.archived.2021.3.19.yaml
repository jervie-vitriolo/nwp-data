      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift displays the mental tug-of-war playing out across markets.
        While many investors are gearing up for an economic boom later this year,
        anxiety is growing about adverse side effects â€” namely inflation, which could
        force the Federal Reserve to raise interest rates or taper bond purchases
        sooner than expected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458686f0-c034-49c1-9a81-0345ce98a153'
