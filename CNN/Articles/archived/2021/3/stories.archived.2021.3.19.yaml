      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Union''s medicines regulator
        has concluded that the Oxford-AstraZeneca COVID-19 vaccine is safe to use
        after several EU countries suspended their rollouts following reports that
        it could be linked to blood clots.</p>'
