      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea to focus on Metro Manila for the vaccination rollout was
        first floated by OCTA Research Fellow Dr. Guido David, who, in a radio interview,
        pointed out that the capital region affects the situation in the whole country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36bb04b-75f8-4b95-9440-2b55bbb80dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T12:51:31.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:22:24.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva echoed the sentiment. Citing prior data, he said that
        cases in nearby regions also decreased once the situation in NCR also eased.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8326bf09-7dea-426b-a8c8-29f96fe6ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T12:51:31.315+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:22:24.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also expressed hope the countryâ€™s inoculation drive
        will continue to pick up in the coming months, as he labeled the program â€œslow.â€</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c92b52-d5b8-4d79-b043-670ec50736ef'
      'mgnl:activationStatus': true
