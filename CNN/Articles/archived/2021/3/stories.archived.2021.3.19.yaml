  'biontech-vaccine-production':
    'author': 'Fred Pleitgen, Claudia Otto and Niamh Kennedy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T23:11:12.169+08:00
    'imagesource': 'jcr:6d965db0-77fa-44ff-aa77-63da75d76250'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28c29bbb-5992-4d3c-a6a2-5326506548d7'
    'lead': 'The makers of the Pfizer/BioNTech coronavirus vaccine are ''turning every
      stone'' to scale up production capacity as Europe continues to suffer from a
      deficit in vaccine supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T23:10:46.086+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:14:53.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:41.611+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BioNTech ''turning every stone'' to scale up vaccine production, co-founder
      tells CNN'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f833fde-2858-4ef9-b1c9-1739b2d9bd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:53.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The makers of the Pfizer/BioNTech coronavirus
        vaccine are "turning every stone" to scale up production capacity as Europe
        continues to suffer from a deficit in vaccine supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffa516-b38e-4eda-8307-032f9f06da62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fbd12-3de5-41aa-90ad-a6376852976c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN, BioNTech co-founder and chief
        medical officer Ã–zlem TÃ¼reci said the company is "continuously reevaluating
        how the target we have already set could be even overperformed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852bb8cd-c5d3-4b6a-a42b-892b94e49a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:55.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb15b7-3ffc-46e2-9751-dee965f9705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.086+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:55.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite certain limitations such as the fact that they "cannot train
        people very fast" the company is focusing on finding partners "who can complement
        pieces of this pretty large network" of vaccine supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454414a-af5e-44fb-8392-2cc6ab2b22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:56.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f306943c-949f-407a-b643-1d516d35b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also being kept busy by the continuous need to test
        the robustness of their vaccine against new variants of the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd895df-10b5-493a-809f-6908a6530e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaba6f6-97f0-45c2-8366-b63b4885090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their analysis, the current vaccine has been found to be
        effective against the variants first detected in the UK and South Africa,
        with TÃ¼reci stressing that the company''s priority is ascertaining "which
        variant is of real concern."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e4982a-6610-45cd-b63c-d2ffd1c68eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6991b3bf-7282-4ae0-847d-8dc433600a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resources are being directed into being "prepared for tomorrow in
        case such a variant of concern would occur: the processes with which we can
        adapt to a new variant," TÃ¼reci added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe83455c-492a-4959-a244-6ddb644064d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:14:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e46fa4-1ecd-4db1-8275-3fc1761e3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:00.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company uses its "fast and adaptable" mRNA platform to exchange
        the genetic sequence of the old variant against that of the new one, according
        to TÃ¼reci. Blueprint clinical trials, whereby the company pre-discusses with
        regulators the switch in sequence, are also being deployed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61280a9-0359-4763-a36a-2d2d17b453e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb5563-2db5-43e3-9a0a-7edc6f922e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:15:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although emerging variants are something BioNTech has to take "seriously,"
        TÃ¼reci told CNN that there is "no reason for fear currently."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59546942-be67-49bc-a6aa-22fb61fc0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T23:10:46.087+08:00
      'mgnl:createdBy': 'david'
