  'Europe-third-wave-coronavirus':
    'author': 'Ivana KottasovÃ¡ and Valentina Di Donato, CNN'
    'caption': 'Europe has missed its chance to stop the third wave of the coronavirus
      epidemic before it got out of control. Now it''s paying a high price for it,
      with new lockdowns being imposed across the continent. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-19T17:56:34.624+08:00
    'imagesource': 'jcr:22de73d3-ff0c-4fa1-a5e6-92b104e57538'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e2cf5b2-c168-4678-a038-bb4eb906a340'
    'lead': 'Europe has missed its chance to stop the third wave of the coronavirus
      epidemic before it got out of control. Now it''s paying a high price for it,
      with new lockdowns being imposed across the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T18:08:37.191+08:00
