      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa44d87-9110-457a-ad2d-c768c101389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.381+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:16:51.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company that funded the production of Sputnik V said they are
        also eyeing to manufacture the vaccine in the Philippines. They are currently
        in the final negotiation process, and if an agreement is established, production
        can start within the next 4 to 5 months, Dmitriev noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c3576-40c6-45d2-a515-745b454ffa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T20:47:51.381+08:00
