      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, some on Wall Street are wondering if the Fed''s choice
        to sit tight â€” potentially through 2023 â€” could mean it''s forced to take
        more dramatic action down the line, and fear that inflation could stick around
        longer than officials think.</p>'
