      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fda10-7ae4-4544-b906-196765c2ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:38:21.377+08:00
      'mgnl:createdBy': 'pilar'
