    'template': '1'
    'title': 'ANALYSIS: Our aversion to a ''return to normal'' goes beyond just the
      office. Here''s why'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23ab91-bdc8-4189-bc0d-5e962d72969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;As indoor dining reopened in my town,
        I watched three 20-something women shriek and gossip over zinfandel in a local
        restaurant. I was there, briefly, in my N95 mask to pick up my takeout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0298fbe-e56e-43db-88a6-d325cb7ffd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It occurred to me in that moment, that for as much as I missed dining
        in at restaurants, I didn''t miss that. I didn''t want to be at the table
        next to loud people, even when their aerosols no longer contained a deadly
        contagion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e25c4-55d5-49be-ae3c-7d6395667b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There is a chance to reset</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a7e33-7b09-4cd4-b006-fdaec0ba1e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:44.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, I want the pandemic to be over, but there are so many
        things I don''t want to go back to. Coworkers sneezing in open workspaces,
        for instance. Crowded weekend malls. Obligatory birthday brunches. Or cocktail
        hours of any kind where we have to mingle and make small talk with strangers.
        One of the silver linings of forced social distancing has been the chance
        to reset -- to hold close those we consider dear and gladly forgo having to
        dish excuses to everyone else.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3798f0d0-1361-4aeb-b4a7-df2b259a070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:45.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never want to go back to what normal used to mean," said Tori
        Neville, a communications professional who has been working from her Hudson
        Valley, New York, home since the pandemic hit last year. "I love working from
        home and not having to do things just to show face. My life is so calm, my
        anxiety is way down. I''m more connected to my family and to myself. My focus
        is clearer than ever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8789d22-5bf7-46a6-a591-2a3418fde42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who will go back to packed spaces?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60f4ac-7d58-412f-98c6-f4d21ea997aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50% of employees don''t want to return to office life,
        according to a recent Pew study. But while it may be easy not to miss rush-hour
        commutes and ice-cold conference rooms, many have also formed an aversion
        to formerly enjoyable social pastimes they now just can''t imagine going back
        to.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bf8b3-555e-4fac-b6b4-caafc10243e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:46.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Humm, an LGBTQ activist and media maker who wrote theater reviews
        for more than 30 years, can''t imagine going back to packed spaces like before.
        "If we ever do go back -- even if this pandemic is completely over -- I hope
        that wearing masks in legitimate theaters and movie theaters becomes the rule,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c337f8b-3146-4b8f-ae59-4068546e4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have some of us who once considered ourselves social butterflies
        become wallflowers during a year of stay-at-home? Are we, perhaps, more discerning
        about how we might plan social outings after a year of rethinking how social
        encounters could harm us?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa21ec-1d3d-4482-be5f-9dd7d33e6713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:47.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know more than ever that our time on this planet is limited,
        and it''s just not worth meeting up with that old college friend we never
        really liked that much anyway. Or our reward-to-risk ratio no longer values
        a meal out with raucous patrons at the next table.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eec07ea-4a8d-448c-901a-905b58769332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some people are more anxious</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d696f-f60a-41d6-ae8b-28a803a40d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us are more socially anxious than we were. After all, many
        of us had more than a year of training ourselves to undo the social impulses
        we''ve built over a lifetime: embracing that old friend, helping that old
        man cross the street, chatting up that colleague after the meeting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d6cef-54a2-49a9-8cd4-2981be88ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:49.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year of avoiding social interactions, though, with masks
        that make those encounters we do have more awkward, has turned some of us
        into clumsy oafs who feel more comfortable planting tomatoes in our pandemic
        gardens than shooting the breeze with an acquaintance at a coworker''s retirement
        dinner. Perhaps we always felt this aversion to social obligations and want
        to cling to a hermit life post-pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a058d5-e2ae-4883-bb51-5b6b9da00f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since our social calendar has been limited for the last year, filling
        it up can feel exhilarating for some yet cause anxiety for others," said Judith
        Zackson, the clinical director of Zackson Psychology Group in Greenwich, Connecticut.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac477a-63df-4597-8b50-48689b1c9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.813+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some people will rush to hang out</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f5bc45-2ece-4c66-b895-2384406374c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger people will feel more desperate to reconnect socially, according
        to Zackson, and will rush to return to the pomp and circumstance of daily
        routines and social engagements, something she calls a "reverse of confinement."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4a16ad-2303-402c-8aac-0c18bc2040a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people, however, may be slower to jump back into the scene
        in order to minimize their risk. The pattern may follow for introverts and
        extroverts, respectively, with some leaning into their comfort level to stay
        in and others running with arms wide out back into the crowds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33343203-cbb9-4a4a-9d61-c0e2d77df5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic may also have opened up previously undiscovered parts
        of ourselves, the inner introvert in the formerly outgoing social butterfly,
        and vice versa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce13f8b-6a58-4306-b4da-9527766df538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of my patients who struggled with social anxiety began flexing
        their muscles of communication during Covid-19," Zackson said. "Being in their
        own space increased confidence, openness and reflective thinking with different
        people with different viewpoints.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a81950b-e1e6-4687-a8ec-4d7d8be3a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:52.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This experience gave them a new perspective, challenged their negative
        beliefs and facilitated the easing back to normal in-person activities while
        continuing online interactions," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b02bbd-f47b-49a7-9006-1e5be8e66f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Isolation can also lead to social dysfunction</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9a60c7-e437-4e61-a664-a09669c798be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:53.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social isolation, however, can also lead to social dysfunction,
        as evidenced by multiple studies, including a 2019 study in the The New England
        Journal of Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2c4ef-02a5-4111-9638-864524776dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers studied the effects of expeditioners with extreme social
        isolation in Antarctica and determined that "exposure to environmental monotony
        and social isolation have deleterious effects on the brain."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286f4930-890f-4f86-8e11-f279aeff6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One could argue, though, that a new orientation around finding fulfillment
        informed by a year of pandemic-induced social distancing isn''t all negative.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5612fe7-7e24-4372-807d-0fad120ef941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.814+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you were a night owl pre-Covid-19, packed into the crowded bars,
        and now your pleasure-seeking comes in the form of reading a good book alone
        curled up on the couch with a hot cup of tea or a cold glass of chardonnay,
        it''s not all bad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cc17a-d4b6-4482-aefa-3839cb1a09d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.815+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you come out of the pandemic more discerning about how you spend
        your precious time and with whom, it is yours and only yours to decide. And
        if wallflower or hermit aren''t nicknames you''re ready to wear for the long
        term, just be prepared to put your patience hat on the next time your coworker
        chews your ear off about last night''s ball game at the water cooler.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b0249d-9886-4d2d-9e9b-acdbf4caca7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:53:51.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:25:56.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/18/health/return-to-normal-aversion-wellness/index.html"
        href="https://edition.cnn.com/2021/03/18/health/return-to-normal-aversion-wellness/index.html"
        target="_blank">Our aversion to a ''return to normal'' goes beyond just the
        office. Here''s why</a></em></p>'
