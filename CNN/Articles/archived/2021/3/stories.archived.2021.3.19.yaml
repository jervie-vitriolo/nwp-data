      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at Bank of America is more sanguine. "There is always some
        reason or the other since the start of this bull market to complain," its
        strategists said. They think investors can climb the "wall of worry," though,
