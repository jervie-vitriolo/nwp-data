      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt this level, the GIR represents more than ample external liquidity
        buffer, which can cushion the domestic economy against external shocks,â€ Alegre
        said, noting that this covers around 12.6 monthsâ€™ worth of imports, payment
        for services and primary income.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa0e56-ab68-4204-b766-d153b712c5bb'
