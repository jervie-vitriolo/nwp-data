      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time of his recuperation, our family would like to request
        for your continued well-wishes and prayers for our beloved father," the family
        said, as they thanked everyone for respecting their request for privacy.</p>'
    '5':
