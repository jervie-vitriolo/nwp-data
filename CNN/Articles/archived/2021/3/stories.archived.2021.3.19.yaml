      'jcr:uuid': '8202aeee-b902-46dd-90d3-14cc80c9adba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.526+08:00
      'mgnl:createdBy': 'pilar'
