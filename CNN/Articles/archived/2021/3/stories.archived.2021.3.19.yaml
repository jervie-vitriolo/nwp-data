      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: Tesla could be matched sale-for-sale by Volkswagen as
        early as 2022, according to analysts at UBS, who predict that Europe''s biggest
        carmaker will go on to sell 300,000 more battery electric vehicles than Tesla
        in 2025, my CNN Business colleague Charles Riley reports.</p>'
