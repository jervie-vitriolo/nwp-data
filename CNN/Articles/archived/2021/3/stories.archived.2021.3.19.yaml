      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfcbb3a-369d-4de0-9585-d9892cdfbff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T18:59:56.492+08:00
