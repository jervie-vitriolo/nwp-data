      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dfe3c-37ce-4972-b86d-2a5b03f06963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:54:25.525+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:50.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic picture is brightening. Thanks to President Joe Biden''s
        $1.9 trillion stimulus package and the vaccine rollout, Fed officials now
        project that US gross domestic product, the broadest measure of economy activity,
        will climb 6.5% this year, more than the 4.2% projected in December.</p>'
    '11':
