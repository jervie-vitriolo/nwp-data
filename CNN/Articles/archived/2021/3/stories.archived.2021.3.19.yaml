  'Demi-Lovato-docuseries-Dancing-with-the-Devil':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-19T08:35:17.161+08:00
    'imagesource': 'jcr:03aebd02-191b-4329-882e-c27b05e2313c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f1944d-7304-4d06-b314-0504e05d02bb'
    'lead': 'The four-part series covers the months leading to her near fateful night,
      her overdose and what transpired after.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T08:37:59.283+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T02:27:06.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:19.082+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato''s ''Dancing With the Devil'' was ''her opportunity to tell
      the truth'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5aa66-0a5f-4fcb-a9c7-60ba90d8a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:07.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;Demi Lovato wastes no time getting
        to the details of her 2018 overdose in her new docuseries, "Demi Lovato: Dancing
        With the Devil."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d7676-2831-48d7-b360-30133406ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:07.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Michael D. Ratner, the four-part series covers the months
        leading to her near fateful night, her overdose, and what transpired after.
        Lovato opens up about her addictions to cocaine, alcohol and Xanax, and her
        struggles with exhaustion, mental illness, and an eating disorder.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327c492a-d793-4b54-b6b5-04b3620613f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN, Ratner said when he and Lovato began discussing
        her experiences, "she was ready" to come forward with what actually happened
        after months of misleading headlines and misinformation in the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb310fec-21ed-46a2-ae5d-ec106dc2331c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:08.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re at Demi Lovato''s level, you''re not going and responding
        to these false headlines. And I think that that was very difficult then, but
        she didn''t respond to any of them," Ratner said, adding, "There was a lot
        of misinformation out there, and this was her opportunity in her own words
        with her family, friends, and those that lived it to tell the truth."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a839fde-0d8f-4411-b483-c52f9a40f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:09.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratner, who had previously collaborated with Lovato on a music video,
        and directed Justin Bieber''s "Seasons" through his company OBB Pictures,
        said he gained Lovato''s trust by listening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be7bee-fe94-40c2-88b4-817248dc2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:09.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you have a clear understanding of their goals and just how
        important ultimately telling the story is for her ultimate growth, we began
        filming," Ratner explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9273d8dc-cab5-41cf-b580-29b6253facb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:10.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few weeks in, the pandemic hit. But Ratner said both he and
        Lovato felt a sense of purpose in shining a light on mental health issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41573d-876d-4fdc-a84c-575abe93d7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:10.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think a key takeaway in this film is really just it''s okay not
        to be okay and seek help if you can. And not everybody is going to have a
        paid team of support, but you don''t necessarily need that," he said. "You
        need somebody that you go to for comfort and have people you trust that have
        your best interests. Outside of provoking a dialogue on these things and taking
        some of the stigma out of it, our hope is that people don''t just live with
        these thoughts in their head in isolation, and instead realize that it''s
        totally fine to speak about it and they should."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20da2ee-2700-4a81-8146-4f65ca4aa22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:11.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said filming during the pandemic helped shaped the series to
        "speak to the times."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b4f54f-19a5-48cb-bfb0-63fabde01384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:11.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the charm of documentary filmmaking is the spontaneity.
        You know, you find out something''s happening, you pick up a camera and you
        go," he said. "Everything had to be really planned out, strict testing protocols,
        health and safety measures, that was paramount. It was much more plotted.
        And I think you do see that in the filmmaking."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e118010-d23a-4509-a766-890df3e60b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:12.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato and her loved ones who participated in the series describe
        their struggles, their heartache, and, ultimately, hope.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8005b9-1483-4427-a7e9-0ff1dc486d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.284+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a human documentary, not a music documentary," Ratner said.
        "She''s human and she''s not claiming to be anything that she isn''t."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d1e9f-6ca9-4193-8994-4ccc01b6fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She very openly says, ''this is where I''m at today. I''m working
        on myself everyday. I''m imperfect, I''m doing my best. I am facing my struggles
        and my demons,''" Ratner continued. "You know, she''s a human being. And I
        think that the goal, again, what she''s preaching, is that everybody''s journey
        is unique."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8dc3a9-6381-41bb-ba92-58278e396168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T08:37:59.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T02:27:13.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/18/entertainment/demi-lovato-series/index.html">"Demi
        Lovato''s ''Dancing With the Devil'' was ''her opportunity to tell the truth''."</a></em></p>'
  'Moderna-vaccines-Philippines-tripartite-agreement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T09:14:15.016+08:00
    'imagesource': 'jcr:fa12a5c7-df3c-4798-954a-922640b4710a'
