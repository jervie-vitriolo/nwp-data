    'template': '1'
    'title': 'Biden administration considering 6-month extension for US troops in
      Afghanistan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd8f041-ef20-48f0-847e-1fa208e1b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:09.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”</strong> The Biden administration is considering
        a six-month extension for American troops in Afghanistan, just weeks before
        the May 1 deadline that the Trump administration had negotiated with the Taliban
        to withdraw all US forces from the country, according to a defense official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353f051-9e14-4727-92ed-2543de51afa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:10.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51d795-041d-46cc-b943-71b558178215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:10.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No final decision has been made, the official emphasized. NBC News
        first reported that a six-month extension is under consideration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29b21d-741d-4044-9f7e-5386d43fab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeedf08-d944-4cca-8264-5902f39844fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:11.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that the US will want to get the Taliban to agree
        to the extension. Other options are still on the table, including a full withdrawal
        by May 1, but a sign of President Joe Biden''s current thinking came this
        week when he told ABC News he didn''t think it would "take a lot longer,"
        and said a full withdrawal by May 1 "could happen, but it is tough."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799a2041-d14c-4550-9cd0-5523b7c218a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.293+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85092dbe-0467-4b61-a9ac-9db7971abd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has some domestic political cover -- some members in Congress
        are worried about a full drawdown. And the President has been sharply critical
        of the details that Trump administration negotiated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1cffe-0e7f-48d8-81fd-b75e124c6094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb2923-0cef-498f-8877-fb54b720f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in the process of making that decision now as to when they''ll
        leave. The fact is, that was not a very solidly negotiated deal that the President
        -- the former President -- worked out. So, we''re in consultation with our
        allies as well as the government, and that decision''s -- it''s in process
        now," Biden told ABC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7f59b-bef0-407a-b624-c681ecdf6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:14.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e5161-8939-4377-a94e-b2b901e0296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:14.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from an influential Afghanistan study group co-chaired
        by former Chairman of Joint Chiefs of Staff Gen. Joseph Dunford recommended
        a more flexible timeline based on conditions such as reduced violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e4568-b959-4a7d-8ab7-0dfd04e7b2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a176dc-bcb9-42f6-94f0-a97b6b29ba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:15.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One critical problem is the current agreement with the Taliban does
        not acknowledge potentially hundreds of US special operations forces in the
        country that are not part of the current group of 2,500 US troops there. If
        they stay to help with counter-terrorism missions beyond a drawdown, the US
        may have to broadly acknowledge that presence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6a978-eeec-4b0a-adfe-6908b2b542c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3886c3bc-7e75-468b-a66b-c372bbc794a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:16.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several defense officials previously told CNN that the US-led NATO
        alliance would like to see decisions taken no later than April 1 because of
        the challenges of removing US weaponry and equipment, amid concerns about
        some of it falling into the hands of the Taliban.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd97a36-3d66-4b60-959c-eae3f15e60ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8860e062-af6f-437b-8f79-07f136c2e95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:17.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon report said the full withdrawal could be devastating
        to "the survival of the Afghan state as we know it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65676fa-99b7-4a9a-8cef-9a93eedc4eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69307e4-acc9-4b73-ba0b-040ff838b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.294+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:18.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Biden weighs his options, the US military continues its operations
        in the country, having conducted airstrikes there this week targeting the
        Taliban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79638663-d186-4b84-aec4-89c86592805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:19.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fedea02-f5bb-4489-ac5d-6c4c067aec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:19.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US airstrikes in recent days targeted "Taliban fighters actively
        attacking and maneuvering on (Afghan National Security Forces) positions"
        in Kandahar, US Forces Afghanistan spokesman Col. Sonny Leggett said in a
        tweet on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc857d56-18ca-403f-a9e2-3a2b39119153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:20.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfea5f7-c8cf-47a6-b3fa-f24ac2bafe31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban "strongly condemned" the US airstrikes on Kandahar,
        with spokesman Qari Mohammad Yusuf Ahmadi affirming that Taliban members were
        killed and injured, but not specifying how many.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00d5921-09cc-4dc7-9454-524d31bb61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:21.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5976691-037c-47fe-b33a-e0dd44f6720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:21.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmadi called the bombings "a clear violation of the Doha Agreement,
        which cannot be justified in any way."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c1ccc-54a1-4e0b-87bc-52398f1d4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:22.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fa03b2-f72f-434f-b304-2cd5d16b3d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Doha Agreement," signed by the US and the Taliban just more
        than a year ago in Doha, Qatar, set out a series of commitments by both sides
        relating to troop levels, counterterrorism and the intra-Afghan dialogue aimed
        at bringing about "a permanent and comprehensive ceasefire."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa66ba7-3417-4e1a-9107-074e01dc2b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b095971-7db3-461e-ac6e-c55d6a9050a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:35:47.295+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T02:24:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information Thursday.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d3072-791a-4391-abed-ab3efdf8fb22'
      'mgnl:activationStatus': true
