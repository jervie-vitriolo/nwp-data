      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed chair emphasized that the central bank plans to scrutinize
        the latest data when making decisions instead of relying on projections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368ede44-f3f2-4c70-8178-9db75c232c35'
      'mgnl:activationStatus': true
