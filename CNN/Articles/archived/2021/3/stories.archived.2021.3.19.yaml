      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his colleagues, Villanueva likewise expressed concern over
        the rising COVID-19 numbers in the country, which has been logging new daily
        cases reaching over 4,000 and 5,000 in the past week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a046ade8-ef46-457e-afa5-e9b6c171edd3'
      'mgnl:activationStatus': true
