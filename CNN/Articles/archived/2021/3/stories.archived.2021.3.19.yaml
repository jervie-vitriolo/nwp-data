  'Russia-Gamaleya-emergency-use-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-19T10:27:56.654+08:00
    'imagesource': 'jcr:bbae4770-8951-4de9-929c-d16844512f71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f888506-a66f-42d3-8013-0b9cb12266d3'
    'lead': 'The local Food and Drug Administration has granted emergency use authorization
      to Russian firm Gamaleya''s COVID-19 vaccine Sputnik V.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T10:30:41.656+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:24:25.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:13:22.993+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sputnik-V', 'Russia', 'COVID-19', '-']
    'template': '1'
    'title': 'Russia''s Sputnik V approved for emergency use in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f134352-9cb9-446b-8f1d-821dde3e9a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:31:08.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:25.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila, March 18)</strong> â€” The
        local Food and Drug Administration has granted emergency use authorization
        to Russian firm Gamaleya''s COVID-19 vaccine Sputnik V.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061167e5-3fd8-43cb-a411-3afa7f627a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:31:08.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:26.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a rigorous and thorough review by regulatory and medical
        experts of the currently available published and unpublished data, the FDA
        is granting emergency use to the Sputnik V," FDA Director General Director
        Eric Domingo announced Friday in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e09632-ae90-4f7d-b3c2-69f5505c4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:30:50.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:26.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is decided that all conditions for an EUA are present and that
        the benefit of using the vaccine outweighs the known and potential risks,"
        he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d30a4db-63e5-4c89-8060-b8754bc47d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:31:08.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:27.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V is the fourth COVID-19 vaccine to be approved for emergency
        use in the country. Coronavirus shots made by Pfizer, AstraZeneca, and Sinovac
        earlier received EUA from the Philippine drug regulator. Meanwhile, the EUA
        application of India-based Bharat Biotech for its vaccine called Covaxin is
        undergoing regulatory review.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbccfb50-1fca-406d-8d97-49744cfcd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T10:31:08.669+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:27.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the Sputnik V shot can only be administered to clinically
        healthy individuals aged 18 years old and above.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e639c44-593c-48ff-9cb6-ae49c1ca4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:30:50.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of Phase 3 clinical trials <a href="https://www.thelancet.com/journals/lancet/article/PIIS0140-6736(21)00191-4/fulltext"
        target="_blank">published</a> in the scientific journal The Lancet showed
        that Gamaleya''s vaccine had an efficacy of 91.6% when two doses were given
        21 days apart. Nearly 20,000 took part in the study.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281ab0f-faef-4011-9aa1-af848ee61592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:30:50.117+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:24:28.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said 25% of the Sputnik V trial participants have comorbidities,
        but they responded well to the vaccine.</p>'
