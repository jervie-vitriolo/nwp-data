      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V is the <a href="https://cnnphilippines.com/news/2021/3/19/Russia-Gamaleya-emergency-use-PH.html">fourth
        vaccine to be granted Emergency Use Authorization</a> by the Philippine Food
        and Drug Administration.</p>'
