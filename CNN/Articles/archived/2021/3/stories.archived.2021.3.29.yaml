      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf095a87-562b-4bbd-b9dd-680c16f1e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:28:32.135+08:00
