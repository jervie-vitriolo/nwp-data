      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c1329-22ad-4e78-8a3b-a94047a34fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:18:29.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:09:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the government has to consider the "total health condition"
        of Filipinos who could also suffer from hunger due to the temporary suspension
        of many business operations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6383c9e7-ce64-4245-b8e8-2f346a3b5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:18:29.559+08:00
