      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, the Philippines recorded 10,016 new COVID-19
        cases —&nbsp;its highest single day tally yet. It was the sixth time in less
        than two weeks that the country set a new record high. The newly confirmed
        infections brought the total count to 731,894, of which 115,495 are active
        cases</p>'
