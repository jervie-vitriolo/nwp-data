    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a103a7a-84b0-4694-b43a-b7f3f4cdcbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:28:32.133+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:14:21.141+08:00
