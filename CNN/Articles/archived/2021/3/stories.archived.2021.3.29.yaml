      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is really no need to panic-buy. There’s enough       for
        everyone. We will replenish our shelves continuously,” he assured, pointing
        out that he personally made the rounds of SM stores over the weekend to check
        operations.</p>'
    '19':
