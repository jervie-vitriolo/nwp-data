      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Department of Tourism urges travelers to be cautious with travel accommodations,
        saying only to choose accredited establishments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
