  'COVID-19-vaccination-comorbidities-illnesses-priority':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T15:14:50.143+08:00
    'imagesource': 'jcr:6eafc8a8-a5bc-494c-9f1f-b546ccb400fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bde86e25-ea7f-48d8-9af1-79c138fdeff6'
    'lead': 'With over 14.5 million Filipinos living with comorbidities, the priority
      list is limited to seven illnesses for now due to the scarce supply of COVID-19
      vaccines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T15:18:41.672+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:11:00.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:47.862+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH lists seven comorbidities to be prioritized for COVID-19 vaccination'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe2cc40-4b9b-42ef-9d39-76bd1cd93bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — As the
        government rolls out the simultaneous vaccination of healthcare workers, elderlies,
        and people with comorbidities, the Health Department on Monday named seven
        illnesses that qualify for early access to COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58dc208-b26b-48d6-ae9a-f50248a786f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:01.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under 65 years old with chronic respiratory disease, hypertension,
        cardiovascular disease, malignancy, diabetes mellitus, obesity, and chronic
        kidney disease can preregister to receive the vaccines now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1944cab-0142-47c4-a382-2a90070aefc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:02.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 14.5 million Filipinos living with comorbidities, the
        list was limited to seven illnesses for now due to the scarce supply of vaccines.
        There is no such limitation for senior citizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685866a7-bd83-47a1-aa92-19528eb561e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong of the IATF-Technical Working Group on Data Analytics
        explained that these are the groups that are at high risk of getting severe
        COVID-19, which could lead to their intubation or even death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3cad01-3748-4037-a21b-ba9c445d535c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said AstraZeneca will be used for senior citizens, while Sinovac
        will be for those with comorbidities. Health experts giving medical advice
        to the government recommended that Sinovac''s CoronoVac can be given to individuals
        with controlled comorbidities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ffe6c8-dd99-46c2-ab81-e3821ff68809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:03.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang bibigyan natin ng bakuna ay ang mga tao na may controlled na
        comorbidity. Ibig sabihin kung may high blood po kayo tapos hindi controlled
        ang high blood niyo, and during the time that you were assessed mataas siguro
        ang blood pressure, ima-manage po muna ''yun bago siya mabakunahan," she said
        in a media briefing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42831ba6-cd13-42f9-9421-928e25f132d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:04.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will give the vaccines to those with controlled
        comorbidity. If you have high blood and it''s not controlled then you have
        a high blood pressure, it should be managed first before you can get vaccinated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e96df0-47be-4ebe-9c22-3ac17a429267'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:04.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with these comorbities need to present at least one of these:
        a medical certificate issued in the past 18 months, a prescription issued
        within the last 6 months, a laboratory result, or a surgical record. They
        will be evaluated by health workers to check if they are eligible to receive
        the vaccines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d701da1-f371-470a-ac09-25682dcff80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formal guidelines will be issued by DOH on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea466aa-12bf-4e18-8738-a99dc2b982a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:41.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has decided to undertake "simultaneous vaccination"
        of the top three priority groups to speed up immunization efforts amid the
        expected arrival of more doses this week. The Philippines has so far given
        out the first doses of vaccines to 656,331 people.</p>'
  'myanmar-deadly-weekend':
    'author': 'Helen Regan, CNN'
    'caption': 'Medics help transport an injured anti-coup protester on a stretcher
      at a hospital on March 28, 2021 in Yangon, Myanmar.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-29T15:39:27.518+08:00
    'imagesource': 'jcr:ee64ccab-b8a8-4c11-be0e-92047c0b3b00'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd8a4e8-9b8d-411f-ae42-db8fc9406fd0'
    'lead': 'Myanmar''s military junta chief Min Aung Hlaing threw a lavish dinner
      party Saturday while his troops reportedly shot dead more than 100 people in
      the streets and forced thousands of people to flee into neighboring Thailand,
      during a weekend of indiscriminate terror and bloodshed that was widely condemned
      internationally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T15:36:04.479+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:10:45.352+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:48.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anguish in Myanmar after weekend of ''outrageous'' bloodshed'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186c764-c2b1-4d5f-84c2-ad308327a551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:45.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Myanmar''s <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html">military
        junta chief Min Aung Hlaing</a> threw a lavish dinner party Saturday while
        his troops reportedly shot dead more than 100 <a href="https://edition.cnn.com/2021/03/28/asia/myanmar-protests-violence-intl-hnk/index.html">people
        in the streets</a>&nbsp;and forced thousands of people to flee into neighboring
        Thailand, during a weekend of indiscriminate <a href="https://www.cnn.com/2021/03/16/asia/myanmar-protesting-coup-explainer-intl-hnk/index.html">terror
        and bloodshed</a> that was widely condemned internationally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c7056-d255-434c-a83e-a915f62c8026'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images posted on social media showed the coup leader dressed in
        a bow tie and a white, medal-laiden jacket walking a red carpet, greeting
        attendees and sitting down to a meal to mark Armed Forces Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c300e33-2191-417f-b51b-e0ad159c4dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual holiday commemorates the beginning of the army''s resistance
        against Japanese occupation in World War II and the junta staged a show of
        force with a military parade. Saturday was also the full moon day of Tabaung,
        the end of Myanmar''s lunar calendar and an important time in Buddhism that
        should have been celebrated with festivals and visits to pagodas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28623098-4c3d-4f74-bab5-acf38d729195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:47.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, soldiers and police embarked on a rampage, killing at least
        114 people -- including children -- in 44 towns and cities across the country
        on Saturday, according to a tally by the independent Myanmar Now news outlet.
        It was the deadliest day since the&nbsp;<a href="https://www.cnn.com/2021/02/01/asia/myanmar-military-coup-explainer-intl-hnk-scli/index.html">army
        seized power in a coup</a> and overthrew the country''s elected government
        on February 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21acd4c8-c9d7-4a53-8c82-6f3b5ab4dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:47.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Joe Biden joined a chorus of international
        condemnation Sunday, saying the situation in Myanmar was "terrible," and described
        the actions of the military as "absolutely outrageous." The US has imposed
        sanctions on several of the generals, including Min Aung Hlaing, and two military-owned
        conglomerates. Biden was asked what the US response would be to the weekend''s
        atrocities and he said, "We''re working on that now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871eb9d-0a9c-4443-971b-8d9665802a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as indiscriminate killing of unarmed people, brutal acts
        were widely reported. A 40-year-old Mandalay resident was shot and burned
        alive by military troops, according to Myanmar Now, which quoted residents
        and a night guard in the victim''s neighborhood. There were also reports of
        security forces shooting into residential buildings, nighttime raids and arrests,
        and looting and destruction of private property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bfbbb-a969-4bdf-b818-b20c5f0c6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:48.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during a parade in the capital Naypyidaw Saturday, Min
        Aung Hlaing said that the military would protect the people and strive for
        democracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3a970-ac95-434f-b10f-9cce4ac8df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:49.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As citizens tried to mourn their dead on Sunday, the killings and
        acts of violence continued, however. Reuters reported that security forces
        opened fire at the funeral service of 20-year-old student Thae Maung Maung
        in Bago near the commercial capital Yangon. Mourners were forced to flee,
        three people in the town told the news agency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c000a75-abe9-4683-8549-062663651435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2021/03/25/asia/myanmar-family-hiding-khin-myo-chit-intl-hnk/index.html">Children
        were not spared</a> from the carnage. At least six children between the ages
        of 10 and 16 were among those killed on Saturday, according to news reports
        and witnesses, Reuters reported. The United Nations Children''s Fund (UNICEF)
        said 35 children have been killed by junta forces since the coup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84f406b-e0da-42c5-9bd0-3c88ad5780e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:50.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An 11-year-old boy, an 11-year-old girl, two 13-year-old boys,
        a 13-year-old girl, three 16-year-old boys and two seventeen-year old boys,
        all reportedly shot and killed. A one-year-old baby girl gravely injured after
        being struck in the eye with a rubber bullet. These were the latest child
        casualties on the bloodiest day in Myanmar since the military takeover," said
        UNICEF Executive Director Henrietta Fore in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a77661-5cfe-4dfe-a33d-3e17214e2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:50.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of children and young people have been directly or indirectly
        exposed to traumatizing scenes of violence, threatening their mental health
        and emotional wellbeing."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d5d9ed-04bb-4b60-9d1c-b5a2eefd3540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy group the Assistance Association for Political Prisoners
        (AAPP) said 13 people died on Sunday, bringing the total killed since the
        coup to 459. It reported that junta forces used live ammunition and grenades
        against civilians and opened fire outside a hospital in the biggest city Yangon,
        injuring one staff member on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ff8d9-a5d7-4785-aeee-1bcac31b1f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The junta is using grenades, not just live rounds but machine-guns
        in urban areas, to create a combat zone of peaceful residential homes," AAPP
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448bfc1f-98a0-4de4-bae6-d1d09a2dd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently verify the reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ea872-2a9b-4556-b25f-4294dc0e8e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.480+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the country''s borderlands, about 3,000 people fled southeastern
        Karen state into neighboring Thailand after military jets carried out a bombing
        raid Saturday, according to the the Karen Women''s Organization (KWO), which
        operates within Karen state and refugee camps in Thailand on the border with
        Myanmar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769bd036-8195-460a-87bd-9b4a7cf608c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three civilians were killed and 10,000 were forced to flee their
        homes and go into hiding in the jungle, the group said in a statement on its
        official Twitter page.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906420a4-eb41-48b6-9176-e0938b81e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:53.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many villagers are now hiding in terror in the jungle and more
        than 3,000 have crossed into Thailand to take refuge," the KWO said, adding
        that it feared more attacks on villages in the state.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ff359-c9ea-402f-9923-5c7b132dac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Karen National Union (KNU), the armed ethnic group that controls
        the southeastern region in Myanmar, told CNN that more airstrikes were conducted
        by the junta Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb952cd-f1b5-4c27-b15f-064fbee37586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:54.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padoh Saw Taw Nee, a spokesperson for KNU, said the air strikes
        happened around 4 p.m., local time Sunday near the Thail border.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a9755d-595a-4abc-a25f-00734354e544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:55.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed rebel groups have been fighting the military on and off for
        the past 70 years in the country''s ethnic states but fighting in some areas
        has increased since the coup.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f861f92-7d87-40d7-b032-c030820df74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:55.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military jets killed at least two members of the KNU militia, said
        David Eubank, founder of the relief organization Free Burma Rangers, adding
        that it was the first time in 20 years that airstrikes had been carried out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d8fe6-fb23-482a-8662-bc3000f372c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:56.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekend''s bloodshed drew renewed Western condemnation, with
        countries including the US, Britain and the European Union speaking out. The
        military''s actions were described as a "massacre," "mass murder" and "shameful,
        cowardly, brutal" attacks, by various UN officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f23892-a81f-48d9-91ff-067b35874cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alice Wairimu Nderitu, UN Special Adviser on the Prevention of Genocide,
        and Michelle Bachelet, UN High Commissioner for Human Rights, urged Myanmar''s
        military to "immediately stop killing the very people it has the duty to serve
        and protect."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050fa715-ea9d-4229-8107-3475c47e74bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:57.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also "strongly condemned the Myanmar military''s widespread,
        lethal, increasingly systematic attacks against peaceful protesters, as well
        as other serious violations of human rights since it seized power on 1 February
        2021."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e3452-1920-4d82-8620-d6656dc77520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:57.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But foreign criticism and the sanctions imposed by some Western
        nations have failed so far to sway the military leaders, as have almost daily
        protests around the country since the junta took power and detained elected
        leader Aung San Suu Kyi.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801eb2ef-b9a0-469a-9849-7771d7ba7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur Tom Andrews said it was time for the world
        to take action -- if not through the UN Security Council then through an international
        emergency summit. He said the junta should be cut off from funding, such as
        oil and gas revenues, and from access to weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c2e94-259f-40f1-a550-3968bd78465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:58.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words of condemnation or concern are frankly ringing hollow to
        the people of Myanmar while the military junta commits mass murder against
        them," he said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77e6af-2607-4091-b71d-ad95657ae62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:36:04.481+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:59.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/29/asia/myanmar-deadly-weekend-intl-hnk/index.html">"Anguish
        in Myanmar after weekend of ''outrageous'' bloodshed"</a></em></p>'
  'oil-prices-suez-canal-partially-freed':
    'author': ' Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-29T15:36:10.583+08:00
    'imagesource': 'jcr:00846da4-dab6-4b02-b9a6-b283f4819279'
    'jcr:mixinTypes': ['mgnl:hasVersion']
