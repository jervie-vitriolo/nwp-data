      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/29/Task-force-ECQ-extension-NCR-Plus.html"><strong>RELATED:
        Gov’t open to possible ECQ extension in NCR Plus — task force exec</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392a8865-6dec-40b2-be7b-aee23e438d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:22:39.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:06:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rest of Luzon, the entire Cordillera Administrative Region,
        as well as Cagayan, Isabela, Nueva Vizcaya, and Batangas will be placed under
        GCQ for the entire month. Also under GCQ are Tacloban City in the Visayas
        and Iligan City, Davao City, and Lanao del Sur in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571df99-a74e-45b5-9cff-700c4623f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:22:39.755+08:00
