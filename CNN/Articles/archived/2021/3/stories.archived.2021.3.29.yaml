      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — President
        Rodrigo Duterte on Monday announced the new quarantine status of some areas
        in the country for the month of April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21190c7d-ac40-46f1-b33b-69c3fdefa1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:22:39.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:06:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago City, Isabela will be placed under modified enhanced community
        quarantine, the second strictest classification, from April 1 to April 30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492bb6f9-60e2-4208-869a-78b69682d158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:22:39.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:06:03.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MECQ will likewise be implemented in Quirino province, but only
        from April 1 to 15. This will be de-escalated to general community quarantine
        by the regional COVID-19 Inter-Agency Task Force should the situation improve
        after the said period, Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77156efa-5352-4dd3-bd17-19fe62ae9d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:22:39.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:06:03.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html"
        href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">As
        earlier announced,</a> the National Capital Region and the nearby provinces
        of Bulacan, Cavite, Laguna and Rizal will be under the most stringent ECQ
        until April 4. The situation in the five areas is still being monitored by
        authorities, as the country continues to see spikes in infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8463755c-0d05-461f-83b1-3692f92b41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:31:22.954+08:00
