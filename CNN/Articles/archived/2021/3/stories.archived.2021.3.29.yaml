      'mgnl:lastActivated': 2023-01-25T04:09:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> The
        first batch of COVID-19 vaccines bought by the Duterte administration arrived
        in the country on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fadf9-5811-432f-a663-21bebbcc8a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:09:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of one million doses of CoronaVac vaccines worth ₱700
        million made by Chinese manufacturer Sinovac Biotech was witnessed by President
        Rodrigo Duterte.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35769b-9b70-4aba-a8e2-cb149d4b202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:09:03.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines plans to procure 25 million doses of Sinovac vaccines
        by yearend.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04ccb7-8597-4015-8eeb-c62b9aba2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:09:03.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:29.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, Sen. Bong Go, Health Secretary Francisco T. Duqsue III,
        National Task Force against COVID-19 Chief Implementer and vaccine czar Secretary
        Carlito G. Galvez Jr., and Chinese Ambassador to the Philippines Huang Xilian
        were present to receive the vaccine doses at Villamor Airbase in Pasay City.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b58400-09eb-4e72-b99a-e84a00b0582d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:09:03.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released by the Department of Health and the
        NTF, Galvez said the arrival of the vaccines was "great news."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b2d799-e740-4142-9bd0-00e0113c8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:09:03.987+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:30.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of these vaccines is great news as we are beginning
        to see the fruits of our negotiation efforts after months of hard work to
        provide vaccines for our people. This is but the first of the many other doses
        we have negotiated in order to achieve our goal of herd immunity," he said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a72262-dc43-49b0-badb-538575ce1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:55:13.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:30.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, Duque said the arrival of the vaccines mean
        more people would be inoculated against the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b5fd7-bb17-40af-8e6d-a7aebf523113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:55:13.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:31.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of these vaccines is very timely. As we finish vaccinating
        healthcare frontliners, we will be able to use this new batch of purchased
        CoronaVac vaccines to extend vaccination to vulnerable Filipinos or those
        with pre-existing conditions and comorbidities who are at most risk of severe
        COVID-19 and highest chance of dying. This is most crucial especially now
        that NCR+ or the Greater Manila Area is experiencing a surge," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbda1a4-e982-46a4-9ba2-5e61d06ab704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:55:13.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:31.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/29/COVID-19-vaccination-comorbidities-illnesses-priority.html"
        target="_blank"><strong>READ: DOH lists seven comorbidities to be prioritized
        for COVID-19 vaccination</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826afd9-af9d-4221-aa43-7dba0a8f99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:55:13.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:32.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Chinese Embassy shared photos of the vaccines being
        loaded into a Philippine Airlines plane before they were shipped.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/ChinaEmbassyManila/posts/1581115862085482"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/ChinaEmbassyManila/posts/1581115862085482"
        class="fb-xfbml-parse-ignore"><p>🇨🇳🇵🇭🤝🤝🤝  On 29 March 2021, One million
        doses of #Chinese #Sinovac vaccines are set to arrive today, making it the
        first...</p>Posted by <a href="https://www.facebook.com/ChinaEmbassyManila/">Chinese
        Embassy Manila</a> on&nbsp;<a href="https://www.facebook.com/ChinaEmbassyManila/posts/1581115862085482">Sunday,
        March 28, 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653fa2f1-fd0d-4a7d-9290-d9b94630dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:09:03.988+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:09:32.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5454e6bd-9cbb-4af8-8e44-53a316e0cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:09:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, concurrently chairman of the
        National Task Force Against COVID-19, said the vaccines will be deployed to
        barangays in the NCR Plus bubble with high coronavirus infections, based on
        the suggestion of vaccine czar Carlito Galvez Jr.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58fbae5-acb1-4741-bc75-304747bcee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:09:33.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this shipment, the Philippines has only received vaccines
        donated by China and other nations despite the Duterte administration incurring
        billions of pesos in loans from multilateral lenders. Beijing gave one million
        doses of CoronaVac and global initiative COVAX sent 525,600 doses of AstraZeneca
        vaccines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e038b368-3fa3-41e1-9049-10915f4c5b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:09:34.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez bared on March 22 that the country has so far secured contracts
        with four COVID-19 vaccine manufacturers: Sinovac, AstraZeneca, Moderna, and
        Novavax.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a99572c-7e0b-4cf5-8395-9ac7cb400ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:09:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid complaints from lawmakers and citizens about the slow inoculation
        drive, Galvez said the government is aiming to raise its weekly vaccinations
        from 30,000 to 300,000 or even up to 1 million per week, to achieve its goal
        of vaccinating 70 million Filipinos by yearend.</p>'
  'lofficiel-philippines-interview':
    'author': 'Don Jaucian'
    'caption': '(Left) Nadine Lustre photographed by Regine David. (Right) WayV photographed
      by Sang Hun Lee. Photos courtesy of L''OFFICIEL PHILIPPINES'
    'categories': ['8f576cb5-dd86-4f5c-a712-46d6a9d5ab95']
    'created': 2021-03-29T17:42:53.891+08:00
    'imagesource': 'jcr:723ee467-7934-4a8a-a64e-911822d15a12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3db3f3-1a9c-4e51-9e35-b9146414c7a7'
    'lead': 'Magazines are supposedly “dying” but titles like L’Officiel Philippines
      brave the high waters of publishing where print and digital coexist. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T17:52:00.569+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:09:00.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:51.548+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'L’Officiel Philippines: On fashion and fandom in the digital age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611e5b7-6ad9-4c1a-8daf-8cfb57a20cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world of costly print runs, overheads, and struggling circulation
        numbers, the magazine cover is an important piece of real estate. In the glory
        days of legacy print titles, the cover subject reveal is an anticipated event
        — unveiled usually a few weeks before the magazine is available on newsstands.
        A lot of work goes into that page — an image that acts as the monthly statement
        of the title. There’s the debate on who should be the subject, the massive
        production needed, and the careful selection of who should be doing the interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9022c64-b4fb-4211-9f80-5672f4d2b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:00:38.946+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:01.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vogue, by way of longtime editor-in-chief Anna Wintour, revolutionized
        the world of fashion magazines by featuring Hollywood celebrities on its cover,
        with Renee Zellweger on a 678-page September 1998 issue. But as the influence
        of magazines waned, there are those who found a way to innovate covers such
        as cutting-edge graphic design (New York Times Magazine) or featuring artists
        and personalities with niche followings that you wouldn’t normally see fronting
        a magazine (The Gentlewoman, Fantastic Man). There are also titles such as
        Monocle that remain steadfast amid industry shake ups, including the COVID-19
        pandemic, by transforming into multi-platform brand by expanding into books,
        brand collaborations, and radio programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ade714-b760-4021-a55a-9b89f6557bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:02.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines though, print magazines come far and few in between.
        Since Summit Media shuttered its print magazines in 2018, there is a significant
        reduction of local titles on&nbsp;newsstands. Mega Magazine (and its sub-titles)
        and Tatler Philippines are still around, devoted to the audience that they
        have carved through the years. Travel magazine Grid only occasionally exists
        in print. So <a href="https://www.lofficielph.com/" target="_blank">L’Officiel
        Philippines</a> launching this March 2021 is a welcome addition to a scarcity
        of exciting print titles. And as far as cover statements go, its three-cover
        launch says so much about how L’Officiel Philippines stands as a title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f26508-2df8-4efc-bf67-e515eeda04f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, don’t consider this a comeback. While L’Officiel had
        briefly dipped its designer-clad toes here from 2015-2017 with the gorgeous
        L’Officiel Manila, there are a few things that make this year’s L’Officiel
        Philippines different. An obvious one is the name, trading the Philippine
        capital for a more comprehensive signifier that this edition is now a direct
        partnership with the parent company, Jalou Media Group rather than a franchise
        (as L’Officiel Manila was). Editor-in-chief Danyl Geneciran and publisher
        Chica Villarta were keen on saying that L’Officiel Philippines is continuing
        the tradition of fashion coverage that L’Officiel Manila has already set.</p>'
    '52':
      'image': 'jcr:e6d569cd-dd01-41fb-b999-dc935dc5958e'
      'imageCaption': 'Nadine Lustre photographed by Regine David on the pages of
        L''Officiel Philippines. Photo courtesy of L''OFFICIEL PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a42ac8-d469-4566-a335-fdeae8092940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:03.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699dff01-235c-4d49-8dcb-fd39a8b26c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:03.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneciran, who has had experience working in Jalou Media Group titles
        before&nbsp;such as L''Officiel and L''Officiel Hommes editions worldwide,
        happened to have conversations with the publication’s higher ups about L’Officiel
        Philippines as part of their expansion in Asia, with Singapore and Vietnam
        as recent additions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470e97a9-51be-4d19-8bfa-4570cdb0db46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneciran wrote in his first editor’s letter, “Our first print issue
        portrays a direct representation of what you can expect in our content: global
        fashion and pop culture. And what better way to start than having Nadine Lustre,
        idol group WayV, and top model Yumi Lambert grace our covers, highlighting
        their relevance and their impact in their respective fields?”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97b99a4-c7fa-4f5b-83ef-f15fbe95f550'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the pages of L’Officiel Philippines in the time of K-pop
        and Instagram influencers certainly feels different. Pop culture coexists
        with high fashion coverage, not merely the former serving as a means to prop
        up the latter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b367f0-e085-4664-821d-03678b02b733'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.569+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:05.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WayZeNies will feel indulged in a rich 16-page feature that comes
        at the heels of the WayV’s latest release “Kick Back.” Though the album has
        its own photobook, seeing the group in a Philippine title has certainly elated
        Filipino WayZeNies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f02b2c-8e39-40af-a67f-a31329c8bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadine Lustre’s cover spread is equally rich, with an immersive
        interview where the Filipino actress and singer opens up to her struggles.
        It’s been a while since we’ve seen Nadine on a print cover, too. On the other
        hand, the Yumi Lambert feature taps into the DNA of what has made L’Officiel
        a high fashion title in the last 100 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d8cec2-2562-425c-998e-656f608df4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:06.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there’s a feature on the Filipino boy group BGYO, an
        interview with designer Rita Nazareno, and an essay on the late artist David
        Medalla.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d250678-2867-4bc2-b9f6-29691f66aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:06.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s undeniable that it’s the WayV and Nadine Lustre covers that
        have&nbsp;set online conversations alight. Geneciran and Villarta emphasized
        how they want the print edition of L’Officiel Philippines to be a collectible,
        with its online platforms coexisting with the magazine. The cover stories
        only exist in print yet there are articles&nbsp;and photo essays related to
        the WayV and Lustre cover stories on their website. Tapping the power of fandoms
        has been a boost for magazine sales, as seen <a href="https://edition.cnn.com/2020/12/18/media/bts-magazine-sales-boost/index.html"
        target="_blank">in the success of the Esquire, WSJ Magazine, and Variety covers
        of BTS</a>. Filipino fans commit to group orders of Japanese and Korean magazines
        featuring their biases. My recent magazine purchases were archival issues
        of a double-cover Vogue Korea featuring EXO and a T Style Magazine Singapore
        with Park Seo Joon. The WayV cover of L’Officiel Philippines is the first
        time in a very long time that I bought a local magazine. The recent NCT 127
        Elle Japan cover has also set off a series of group orders on K-pop buy and
        sell Twitter.</p>'
    '53':
      'image': 'jcr:cec07024-4536-4042-ad54-6e8d12ec8221'
      'imageCaption': 'The WayV spread on the first issue of L''Officiel Philippines.
        Photo courtesy of L''OFFICIEL PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c790100-55fb-46ba-b026-ad44d81335e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:07.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b92651-0ddf-4776-b4e3-b33545820b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:07.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having big groups and important actresses on the cover certainly
        counts as making your title collectible — compared to merely having them on
        a digital cover or mass-produced photobooks. “One of the best practices we
        saw was Esquire, Wall Street Journal, Variety’s BTS cover and they were absolutely
        successful,” says Villarta. “And in a pandemic world they had to reprint.
        Imagine in a world where everyone was on digital, a print magazine had to
        reprint because their choice of cover was very deliberate and I think that’s
        also best practice that we want to do at L’Officiel Philippines.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f357774-69cb-4e53-9170-c00c7d408cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:08.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneciran himself has had connections with the K-pop world. He’s
        the CEO and brand director of Privé Alliance, which has collaborated with
        EXO’s Baekhyun for his <a href="https://www.forbes.com/sites/isisbriones/2019/03/11/prive-alliance-exo-baekhyun-collection/?sh=3f5932341255"
        target="_blank">unisex fashion line</a>. His last cover as a fashion editor
        of L’Officiel Hommes was styling <a href="https://www.instagram.com/p/BkocgCGgy0B/"
        target="_blank">NCT’s Jaehyun</a> on the cover for the Thailand edition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734a2ca7-f0ff-45f7-98de-ced2eb838d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:08.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below, we talk to Geneciran and Villarta about launching a magazine
        during a critical time, creating timeless content, and engaging with niche
        audiences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381a16ee-5155-49bc-89d3-f3534d11f003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:09.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to launch during a critical time, during
        a pandemic and in, to some extent, a post-magazine era Philippines.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126822cc-1e6a-467c-8d40-49be89378da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> Well, I gotta be honest too. I
        was one of those people who felt that fear that print will eventually be a
        thing of the past considering a lot of the publications here, and even in
        the world... newspapers are becoming obsolete and the readers are getting
        their information right away online. But I always mention that print stands
        as a stronger platform in storytelling. It’s important to adjust to what’s
        accessible right now. And how do we do this? Through interactive ways [of]
        telling stories, maybe through short films, or like being active on social
        media or hosting events or virtual activities. But basically telling stories
        in a method that’s convenient and current without really killing print.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eae009-a0a9-431f-8d63-23574174cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> I think if there’s anything that
        we want to emphasize as well is that we’re not just launching print in a digital
        world, in a pandemic world wherein everything is on digital but it’s really
        being able to release a multi-platform brand wherein print harmoniously coexists
        with digital. Even internationally, L''Officiel developed a centralized digital
        system wherein all L’Officiel websites around the world…currently we’re in
        29 countries and all of these 29 countries, all our websites are connected
        to each other. So if you visit the L’Officiel Philippines website, one click
        could lead you to the U.S. website, to the Mexico website, to the Lithuania
        website and even in terms of sharing content, we’re all sharing content. It’s
        very easy for us to syndicate content and in fact right now [on] lofficielphilippines.com,
        around 40% of our content is syndicated.</p>'
    '54':
      'image': 'jcr:ad312ab2-2321-49e5-be9d-5d161a09ee11'
      'imageCaption': '"We really want the magazine to be tactile memorabilia and
        once you go on our web you discover something about them. It’s a more holistic
        fan experience," says L''Officiel Philippines publisher Chica Villarta. Photo
        courtesy of L''OFFICIEL PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b76dc9-829b-4875-8911-03d63087cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:10.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a565995-23c6-4de1-bab9-6312927ccdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a multiplatform brand, that’s mainly known for being
        a print legacy, what are the things that you’re keeping in mind in terms of
        longevity and sustainability in terms of your business?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bc6f15-9d61-4d7e-ac2b-fe755257b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:11.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> First is we want it to be more
        like a collectible magazine. How does a magazine become a collectible? Well,
        number one, I think our content is really more irreverent, they’re really
        more timeless. The DNA of focusing on what’s hot in the market will always
        be there but I think we always take a look at what’s deeper, what’s the story
        behind the brand, what’s the story about our subjects, our personalities that
        no one has read before?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb5c66-4982-4ed8-902d-dad94685ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> We really want to make sure that
        the ones we put on our covers are relevant and have a huge following and fan
        base. But at the same time, the type of followers they have are the kind of
        niche that we want to target. I think niches are important — they’re very
        loyal and committed. One way of how we want to run L’Officiel is by gathering
        these groups of niches, not just the fashion enthusiasts and print lovers
        in the country. To give you an example, for this issue we put WayV who has
        a huge fan base and Nadine Lustre but at the same time we don’t want to stay
        away from fashion and how L’Officiel truly is. That’s also one reason we included
        a top mode [Yumi Lambert] on the cover. The first issue [covers] really represent
        the type of content that we want to feature.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bd8310-f0b2-42c6-ace3-f0ae71dfb2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:12.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I wanted to ask Danyl, because you had an experience working
        in Korean magazines and you saw how the Korean wave swept the world through
        print. How do you want to transfer that experience in L’Officiel Philippines?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4865c9-9dab-4877-b3f5-d6ca9984ac40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.570+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> Well, it’s really a matter of
        observing what’s relevant and I pride myself with a network with the industry
        of K-pop or Korean dramas and even in Hollywood. To make it simple, I think
        [it’s about] what’s relevant in the country and being that platform who’s
        able to get these specific talents into our magazine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e45a532-ddb5-4737-b73e-e6a7aa1bb86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things that you want to maintain in your magazine
        from the core of L’Officiel now that it’s celebrating 100 years?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d1f8d-dd2f-4a9e-a3d0-9e5a9c14aa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:14.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Back [when] L’Officiel [began]
        in the 1920s, they also started featuring working women in the covers. You
        had opera singers, poets, artists who were in the cover of L’Officiel in the
        ‘20s. Now, I think that it’s gonna be the same for us. We live at a time wherein
        some creatives, believe it or not, have never had their works published in
        a magazine or a publication because sobrang konti na lang. There are so many
        young creatives [who] haven’t had the opportunity to be featured in print.
        It’s all [on] digital. At least with us, we’re able to give another platform
        for creatives to display their work just like what happened back then in the
        1920’s where designers and working women were also able to feature themselves.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e1126-bee9-43ad-832c-8e3311987223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:14.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> I think what we really want to
        maintain is the L''Officiel identity and its reputation in providing rich
        visuals and really focusing on fashion. I think there’s something about fashion
        publications that they were able to maintain an almost cult-like following
        in the way they link with the physicality of a magazine. For anyone who has
        a massive interest in fashion, I think the phrase September Issue means rich
        and carefully crafted fashion images and very strong visuals. [The magazine
        will have] more personal touch points with the brands and personalities that
        these followers tune in to and I don’t think it would create the same impact
        or generate as much engagement if that’s being translated into digital.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b1bf8c-78c4-4152-aa4d-158e5e32ec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:15.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Which is why our digital content
        doesn’t cannibalize our print content, it’s very different. They supplement
        each other.</p>'
    '55':
      'image': 'jcr:06977512-2332-4ccb-a342-ee48ca25de7c'
      'imageCaption': 'Top model Yumi Lambert on the first issue of L''Officiel Philippines.
        Photo courtesy of L''OFFICIEL PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05da823d-1206-4ce5-b5e0-e9eddecef637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cf9b0c-a125-4b34-b375-d610d5f5a234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are so many things that challenged magazines last
        year and it was surprising how they responded to the pandemic. Now that we
        are transitioning to another period, how do you want to respond to the times
        as as a multiplatform fashion magazine?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c3e578-079e-4419-b0c3-0a03819f8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:16.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> I think people just miss it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5766b-967d-4c80-ba13-46a675880aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:17.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Correct. I really don’t think that
        just because your content is about fashion it means that you don’t care. I
        hope that it doesn’t come across that way. In responding to the pandemic,
        we also have to find ways to recuperate, to decompress in terms of our mental
        health. To really seek refuge in content that gives us hope of a better future
        and I hope that this is one of the publications that is able to provide that.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d130e9-e1fc-4122-b3f6-0199de5af14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> I think it brings us back to the
        subject of making it into a collectible and it’s one of the reasons why we
        want to put big celebrities on the cover. Not just locally but getting talents
        anywhere. I think that’s because these people want something physical and
        want to collect something and not just [read] things online. In regards to
        the pandemic, everyone goes through the same situation and goes through suffering
        in their own ways at this time. But in order for you to move forward, you
        just have to work around with the current status and make it work. As someone
        from the industry, as a publication in the industry of fashion, we are also
        obligated to still contribute to the community by providing information.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cc525-cf91-4318-98f0-a3270310d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:18.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Another thing that also makes it
        collectible, as Danyl said, the content is timeless so you know when you read
        The Gentlewoman or Monocle, even if it’s not the latest issue, the articles
        make sense. Parang ang sarap nya pa ring basahin. I hope that that’s how we
        come across and definitely that’s an art that we want to perfect in terms
        of creating content for the magazine na kahit na even if you pick up the WayV
        issue and you read this story on David Medalla six months from now, a year
        from now, it will still be relevant.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce1b4f7-bd01-4c30-b4be-f4b5fa9c7c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.571+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:19.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What are the things that you want to do in your launch that
        you couldn’t do because of the pandemic?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717acb1d-1f95-4aaf-bb51-30c12952c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> Definitely a launch event, a big
        one and then bringing our cover stars here, that was an idea.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85214f57-767c-4681-956e-cdf08bf669ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Yeah, definitely introduce ourselves
        in a bigger way. Our launch was really a perfect way to show how print and
        digital can coexist. Our entire print launch was done on digital. We are also
        exclusively online for selling right now. We have plans to be on ground but
        right now, our point of selling is from e-commerce. By opening up our online
        e-commerce site as the only source to get L’Officiel Philippines right now,
        it’s like, you don’t have to go out to risk your life or be in a situation
        where you can’t socially distance just to get a copy of the print magazine.
        Even in our launch, for the audience, it may just be Instagram squares but
        that was really deliberate in the way that we unfolded all the teasers and
        materials to build hype for the brand. It’s these limitations that help us
        make sure that our digital and print platforms work hand in hand effectively.</p>'
    '56':
      'image': 'jcr:acdb08bb-15ed-4293-9b24-ddb1398bae6d'
      'imageCaption': '"What we really want to maintain is the L''Officiel identity
        and its reputation in providing rich visuals and really focusing on fashion,"
        says L''Officiel Philippines editor-in-chief Danyl Geneciran. "I think there’s
        something about fashion publications that they were able to maintain an almost
        cult-like following in the way they link with the physicality of a magazine."
        Photo courtesy of L''OFFICIEL PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6c5029-d2b2-44f9-8f8a-fa49e7e41bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:20.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8f7e5-a52c-4bcc-abae-a31cce908a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Last question, Danyl mentioned having niche audiences. Definitely
        your premiere issue will bring in different kinds of audiences who would not
        be familiar with the L’Officiel brand. How do you want your magazine to engage
        with those audiences? Or introduce L’Officiel and the content that you want?</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ba17f5-3b6b-4e23-84b7-e6967a1606bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> Going back to my experience with
        other titles, they’ve actually been featuring celebrities on the cover, more
        specifically, most Asian titles have been featuring K-pop idols, Korean actors
        or Hollywood celebrities...</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2daa8c-dc70-465b-a28f-106b7f8afc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> It’s being able to provide what
        fans want, that’s number one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e759797-35fe-4bec-b704-82e064d1681c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danyl Geneciran:</strong> I guess the way we translate it
        is just finding that balance between entertainment and fashion. And also making
        sure that the cover subjects we feature are also fashion-worthy.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df6101d-354f-4868-93fd-98c54563ff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chica Villarta:</strong> Or being able to use celebrities
        as a conduit for people to discover more about fashion. Obviously we heavily
        monitor fan sentiments especially on Twitter. It’s really so heartwarming.
        The responses we get from the WayV fans and Nadine fans, these are the younger
        generation and they’re like, “Oh my god. It’s my first time to buy a magazine.”
        Or “Oh my god, this is my first magazine in my entire life.” And it’s so heartwarming
        because we’re able to give that experience to them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9047e-3f53-4e84-8add-c2b2f4b074b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:23.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know when we were young and collecting magazines, at the start
        of the month it was so exciting because sino kayang nasa cover? What will
        be featured now? People in this generation don’t know that feeling.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb7cc7-621c-4a31-8571-8387074b8405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.572+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:24.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re happy that we’re able to give this tactile experience to fans.
        Once you go to the L’Officiel website you’re able to discover more about them
        as fans. We really want the magazine to be a&nbsp;tactile memorabilia and
        once you go on our website,&nbsp;you discover something about them. It’s a
        more holistic fan experience I think. And once you open up the magazine, it
        opens you up to a deeper understanding of fashion, lifestyle, and stories
        that are evergreen and you can read months and years from now.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25a36f-4b07-4d85-8a96-86a085dec8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:52:00.573+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:09:24.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
