    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:53.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP: 30-day grace period for loans no longer applies in new round of
      ECQ

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906b563-b4b9-4a36-ae63-a79fb4696841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:27:25.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:08:10.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong>&nbsp;Borrowers
        would still have to deal with their debts as the central bank clarified that
        the 30-day grace period on loan payments implemented during last year''s enhanced
        community quarantine will not apply in the new round of hard lockdown, as
        the Bayanihan to Heal as One Act already expired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94865849-33d4-4540-837e-576afaca1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:27:25.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:08:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas in a statement on Monday said the
        guidelines issued by the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases "does not operate to extend the 30-day grace period" provided
        for under the Bayanihan 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdb29f-7129-4c5e-9849-7a1119582b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:27:25.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:08:11.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP strongly encourages BSFIs (BSP supervised financial institutions)
        to continue to provide relief measures to its clients by renewing, restructuring,
        or extending the terms of the loans, among others, based on their continuing
        assessment of their cash flows," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32808375-d978-42b1-b8f0-4859568154ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:27:25.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:08:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP has granted prudential relief measures to BSFIs to enable
        them to continue to provide financial services and support households and
        business amid the crisis," the central bank added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b60b8c1-0d54-48fb-bbca-f4bd16b6f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:27:25.259+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:08:12.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government on Sunday announced the implementation of ECQ in
        Metro Manila, Bulacan, Cavite, Laguna, and Rizal amid the rising cases of
        COVID-19. The stricter quarantine controls started on Monday and are slated
        to end on April 4.</p>'
