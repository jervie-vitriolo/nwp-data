      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even after recovering from the virus last year and carefully observing
        all the recommended precautions, my positive result is a sober reminder that
        there is no room for complacency when it comes to this disease," she added.</p>'
    '12':
