      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Department of Health reported on Monday 10,016 new COVID-19 cases — the country''s
        highest single day tally yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab388a-7966-40a6-8d00-28959dab94b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:05.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ea047-6ef3-4bb1-b855-aeb5ce46303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:05.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the sixth time in less than two weeks that the country set
        a new record high, surpassing the previous record of 9,838 infections listed
        just three days earlier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa28cef-8fbd-497a-8e17-561f1175417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969f79b5-85f8-4093-8dec-bdbb6b1064bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:06.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH data, the new additions brought the nationwide
        cumulative case count to 731,894, of which 115,495 or 15.8% are active cases.
        The department noted that the updated tally does not yet include reports from
        three testing laboratories which failed to submit on time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a458b-dff9-4da3-bc3a-accda33beec6'
