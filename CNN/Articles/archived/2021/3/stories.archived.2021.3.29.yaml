      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1092512-f749-4b7f-a139-20ee4b60168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:59.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase is likely fueled by more people moving around now that
        warmer weather is here and by variants that are circulating, Dr. Mark Levine,
        the state''s health commissioner, said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61a379-e968-45f9-8472-81f9d6783c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be15f59f-9ccd-4493-945b-53e7032a48d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:00.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our efforts to vaccinate Vermonters is a race against what the
        virus does best: move easily from person to person," Levine said. "Throughout
        the country, including up and down the Eastern Seaboard, case numbers are
        up."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124b8564-85dc-41e2-891b-f877cff7b6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ebc8c2-86ae-45e9-a265-ad1cebf69669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the cases in the last two weeks have been in people under
        30 years old, while the most prominent age group with new cases is people
        between 20 and 29 years old, Levine added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fdc76-9e18-4550-b2be-4db1f9727caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
