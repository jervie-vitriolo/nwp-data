      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Hamzeh Noami in Dubai, Mostafa Salem in Abu Dhabi,
        Ghazi Balkiz and Magdy Samaan in Cairo, and Jessie Yeung in Hong Kong contributed
