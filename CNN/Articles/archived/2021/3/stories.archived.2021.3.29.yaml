    'template': '1'
    'title': 'Ex-President Joseph Estrada contracts COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f6c53-43e9-44bc-af01-fdfbaa03cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T06:55:01.003+08:00
