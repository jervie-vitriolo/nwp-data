      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bengzon said guests with long term leases, locally stranded individuals
        and allowed persons outside of their residences are the only ones who can
        stay in regular hotels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
