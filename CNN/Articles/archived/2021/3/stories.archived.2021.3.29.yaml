      'text': '<p>Staycations are also <a href="https://cnnphilippines.com/news/2021/3/27/ECQ-staycation-not-allowed.html"
        target="_blank">temporarily suspended</a> and only quarantine hotels are allowed
        to operate during the one-week ECQ period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb185f98-6792-4681-98e8-b2139e5463b7'
