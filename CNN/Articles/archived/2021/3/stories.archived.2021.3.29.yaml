      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb7d9c-622e-4079-92aa-224cf87cd757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:28:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:14:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila will implement an “odd-even” scheme, where quarantine passes
        ending with odd numbers may go out on Monday, Wednesday and Friday from 5
        a.m. to 6 p.m., and from Sunday morning till noon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb702db-8971-4642-b766-23a792737ced'
