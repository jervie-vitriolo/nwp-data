  'amsterdam-concerts-party-covid-pandemic':
    'author': 'Mick Krever, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-29T11:54:18.735+08:00
    'imagesource': 'jcr:53b5e006-a0d1-44d5-bbb6-2227cd875443'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95ac30e8-5945-4e7f-aeec-3dd0771646d3'
    'lead': '''This can''t go on. They can''t leave us at home. We''re getting depressed,''
      a young woman told Dutch TV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T12:04:27.584+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-25T04:12:24.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:45.268+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dutch people are partying like it''s 2019'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87288e4-9f2b-4cc9-8919-a34d7ad54e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:24.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is a tale of two crowds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aec642-f931-46ef-baf7-7fc43cfe93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.584+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:25.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is in Amsterdam''s Vondelpark, a magnificently landscaped
        green-space in the Dutch capital. Hundreds pack together to celebrate unseasonably
        warm February days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77381625-62d2-4a8e-9aa8-3f840fc32053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:25.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not allowed, but we''ll do it anyway,"&nbsp;one young woman
        told Dutch TV. "This can''t go on. They can''t leave us at home. We''re getting
        depressed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb79313-4e2d-4441-ab02-f32e13abc317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shot by a local Amsterdam news network at the Vondelpark showed
        the euphoria of young people who, as another woman said, were "fed up" with
        the rules.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683e3d9-9075-4736-87ad-31141a77ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police crack down. The mayor closes off all but two entrances
        to the park, so that police can monitor all arrivals.</p>'
    '37':
      'image': 'jcr:d0edfda2-0da6-4ede-b6ce-1e413608cc4c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e2385-c996-4a32-996a-ae9d8467729a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f059538-c010-4969-94f7-c4c761f080fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second crowd is just a few kilometers away, a few days later,
        at the Ziggo Dome concert hall. Hundreds file inside to hear the folk singer
        André Hazes, Jr., croon his corny songs, and sing along.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232e9b6-936c-4e27-9c72-e66365126681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, there is no crackdown. In fact, this time it has explicit
        approval from the government to disregard the 30-person limit on the few types
        of indoor gatherings that are allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fe252-c716-4b02-be9a-bc06e94996e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in attendance tested negative for coronavirus no more than
        48 hours beforehand. They''re all wearing electronic tags to track contacts.
        It''s part of a government-backed experiment to see how the events industry
        can get back on its feet in a country that, like much of mainland Europe,
        has been slow to roll out vaccinations.</p>'
    '39':
      'image': 'jcr:65735e09-2b5a-4102-945d-1457316421d6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b2227-c2e5-4565-89f6-e05c9ba8f00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddedae99-589c-4ee4-aa40-486e38184145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was like landing "in a sort of dream where everything is allowed
        again," says Vivian Nagelkerke, 26, who went to the concert with a friend.
        "It was really legendary to just be back in a concert hall. Before the pandemic
        I went to concerts three times a week."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8116a77b-ccbc-4e91-af47-6f08cfdc9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Happy guinea pigs</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9824bea-da4b-4a51-8aa4-df46b628a8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:30.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight initial gatherings taking place over the past month were the
        result of months-long talks between the Dutch government and a group of event
        planners who came together to form the "Field Lab."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dd893c-0285-44b2-b1db-1681bf755609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.585+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers devised a series of events —&nbsp;from dance festivals
        and a seated concert to a football game —&nbsp;to study the behavior of attendees
        and track any possible infections.</p>'
    '41':
      'image': 'jcr:0285cdb7-a8bb-4ca4-8d2f-48c8a40c14b0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924585a8-3ba9-420a-98dd-f773c6c09c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:31.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f794a-7bd7-4cf1-b767-e99d4f4a7256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:32.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far the guinea pigs were very happy with being in the research,"
        laughs Andreas Voss, professor of infection control at Radboud University.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f4045-b1cd-481f-8a7a-e66c55a327c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they have not yet published any conclusive results, Voss said
        that by comparing the data from concert-goers to that from the general population,
        they believe that attending a well-regulated event, divided into bubbles,
        with a negative PCR test, is no more risky than going about your normal daily
        life in the Netherlands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e80ac3-437f-460b-85b2-6d6a3b97c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:33.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far the risk is mostly lower than it would be untested, outside
        the event," Voss said. "We certainly have promising results, which show that
        in many of the situations we created, the risk during the special situation
        was lower or equal to the one at home."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f0cd0-1ff4-4d05-aa23-f3e4a43c1cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:33.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dutch health minister agrees. Earlier this month he called the
        initial findings "really encouraging."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16f94f4-b3f7-46b9-8f21-f34b70837444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission earlier this month unveiled plans for a
        "digital green certificate," or vaccine passport, to allow those who have
        been vaccinated to prove their status. Prime Minister Mark Rutte has said
        that such a plan "may be useful in the future."</p>'
    '43':
      'image': 'jcr:7008fa54-1be9-4d13-919b-1a4192818947'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1d3eb-4e11-42ec-a137-4c9a58bd2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:34.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c498668f-e6da-4c44-bfef-49bf866c1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:35.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People let loose''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7f412-4a7b-4a54-ad2f-382e9571994d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:35.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk, of course, was not just to those who attended the events,
        but to anyone they might come into contact with afterwards. Organizers asked
        attendees to limit contact with any vulnerable people in the days after the
        event, and they were required to get a second test five days later.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdd2b71-a163-4ee4-b3a9-92ee23670628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nagelkerke said she had seen some negative reactions on Facebook,
        but her friends and family were mostly just envious.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fe49f-1d23-4ca9-8f22-9a1b838f627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:36.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Field Lab says that they caught 67 positive cases of coronavirus
        among event hopefuls, who were denied entry. Just five people out of more
        than 6,000 participants have so far have tested positive in that post-event
        swab, they say, and researchers can''t be sure whether that infection resulted
        from attending a Field Lab event.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a5633-8255-463f-a96d-7ab114fa9175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened in there was just so bizarre," said Emily Denissen,
        who celebrated her 32nd birthday at one of the concerts. "People just completely
        let loose."</p>'
    '45':
      'image': 'jcr:174a8785-0eec-41b4-af4c-daef5e8575ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550cfd3-7066-485e-8b7b-1c6f3228e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113a92ab-d246-4284-a8f5-55e1d1908daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:38.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of letting loose also meant forgoing guidelines set for attendees.
        Once the beer started flowing, masks were taken off and social-distancing
        markers ignored.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557c2573-ede0-4573-b89d-af416717ec75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s hardly surprising, said Voss, and not a bad thing. "We
        didn''t influence them in any way, we didn''t correct them during the event,
        because we want to know what''s happening in real life.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7e9f18-9845-4828-a464-a846f7e5701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:39.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that during the dance event and the concert event masks
        flew off pretty fast," he said, but during the theater, business conference,
        and football experiments, he said, more than 94% were wearing masks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1471523-da68-4d7e-89a5-bece910decb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.586+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:39.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, only some concert attendees were asked to wear masks. Field
        Lab created six different bubbles, whose conditions ranged in strictness.
        The most lax had just 50 people in it, required no face masks, and had an
        open bar throughout the concert. The most strict had 250 people, required
        face masks at all times, encouraged people to stay 1.5 meters apart.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fac08-8457-4c56-9609-b5b33cc2b54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:40.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m almost unable to describe in words what it was like," said
        Denissen. "It was so incredible."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d480f5-dd76-4e18-baf8-cc0f7c287e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:40.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Niels Fekken, age 21, who went with Nagelkerke, says they were "able
        to taste real life."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dbcea-b83d-48a0-9ff1-f5d15eec88d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:41.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I was as happy in the past year as on that day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdd9039-774f-4128-8983-a614432631bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:04:27.587+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T04:12:41.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<em><a href="https://edition.cnn.com/travel/article/netherlands-festivals-intl/index.html">Dutch
        people are partying like it''s 2019</a></em>"</p>'
  'Suez-Canal-Ever-Given-container-ship':
    'author': 'Asmaa Khalil, Mostafa Salem, Magdy Samaan, Ben Wedeman, Mick Krever,
      Jessie Yeung and Zamira Rahim, CNN'
    'caption': 'Photo courtesy: Suez Canal Authority/EPA-EFA/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-29T12:34:42.328+08:00
    'imagesource': 'jcr:f1356e55-e258-4876-9867-c8b60dfcb293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06feb394-9c5e-48ea-92a3-9981ab1aeca2'
    'lead': 'The Ever Given container ship has been dislodged and is now floating,
      after blocking the Suez Canal for almost a week'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T12:36:47.204+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:12:01.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:45.746+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ever Given ship freed in the Suez Canal, authority confirms'
    'updated': 2021-03-29T22:03:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787192d8-5213-461c-9734-338ecc0c4214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:02:27.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:12:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Ever Given container ship has been
        dislodged and is now floating, after blocking the Suez Canal for almost a
        week, authorities said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebef36fd-c141-4f00-95ae-0b19ef35a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:02:27.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:12:02.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tug boats had spent several hours on Monday working to free the
        bow of the massive vessel after dislodging the stern earlier in the day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c93cf3-825a-440a-a544-6b714a0e2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:02:27.172+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:12:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine traffic websites showed images of the ship away from the
        banks of the Suez Canal for the first time in seven days following an around-the-clock
        international effort to reopen the global shipping lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff32192-01f9-4b61-b9fb-6ef9fc9a7367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:03.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful refloating was met with triumph and relief, as hundreds
        of vessels that have been trapped since last Tuesday prepare to restart their
        journeys.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8eb86f-368e-4e5b-8e58-b5ee7f465f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:04.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf0ff7-0e6f-4756-b33b-d1ef2446bc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pulled it off!" Boskalis, a salvage company which helped with
        the operation, said in a statement Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1823efcc-9867-4e0a-bc32-3b3908168c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:05.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585448d-e07f-403c-9ec7-ddc459006eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boskalis announces the successful salvage operation of the grounded
        20,000 TEU container vessel Ever Given in the Suez Canal," the firm said,
        adding: "With a length of 400 meters and a width of nearly 60 meters, this
        giant ship had been wedged in this vital shipping route since 23 March 2021
        blocking all shipping traffic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae314b-a5cc-4c89-9cd5-b2696c93fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:06.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9c79e5-eff2-42a2-b4b2-c335422bda3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.155+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship is now being towed towards Egypt''s Great Bitter Lake,
        where it will undergo an inspection, the head of the Suez Canal Authority
        (SCA) Osama Rabie said, according to state-run Al Ahram newspaper. The vessel''s
        charter company will decide on the next steps once that has been carried out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df130d9-ae68-4da6-accc-97d76390d0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:07.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b5ff25-62c9-486d-88c9-6ed635afa36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:07.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The outcome of that inspection will determine whether the ship
        can resume its scheduled service. Once the inspection is finalized, decisions
        will be made regarding arrangements for cargo currently on board," charter
        company Evergreen said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f409cda7-2e80-4827-87ed-69ecc56fbe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:08.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2710352-be9c-481d-aa36-9d0bcae35b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:08.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship was refloated at 3pm Egypt Standard Time on Monday (9a
        ET), according to Evergreen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0729e8-747c-4062-bac6-400338682c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:09.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887019f-5e16-4e9e-b6d5-efea3c090e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:09.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marine traffic websites show the ship moving at a speed of 1.5 knots
        towards the lake.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab566d6-1409-40df-9ba0-eabefbb11b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:10.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6df8d7-bab7-49ec-961c-a44c5eb37b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue operation had intensified in both urgency and global
        attention with each day that passed, as ships from around the world, carrying
        vital fuel and cargo, were blocked from entering the canal during the crisis,
        raising alarm over the impact on global supply chains.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c102ea8-6db0-4de2-8c6f-1025a26434df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:11.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3cf02b-965c-45b8-9014-d45feede90d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:12.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promising signs first emerged earlier on Monday when the rear of
        the vessel was freed from one of the canal''s banks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cfe032-13ac-46c7-8819-583575fb3635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.156+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:12.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5612370-e078-41ca-9050-73c87e90bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:13.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The container ship began to float successfully after responding
        to the pulling maneuvers," said Osama Rabie, head of the Suez Canal Authority
        (SCA), in a phone interview with state TV. "Once the ship is withdrawn, we
        will resume navigation directly, and we will take it to the Bitter Lakes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e6c73-a1df-4ea8-870c-92ddf6ecb89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:13.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0b527-937e-4d3b-ae4c-98675739d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:14.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People at the canal cheered as news of Monday''s progress came in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3c32f-8790-4bf9-81a6-ba76a6ff1537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51b26e-476b-4027-81b9-08309757e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:15.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God the ship has floated," one person could be heard saying
        in a video, as the surrounding boats blew their horns in celebration. "God
        is great. The ship has floated."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0713d8e-d303-4749-90b6-d33faee2c371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5bc12f-d2f0-4bfd-a5b1-8df50af0485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:16.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Journeys will soon recommence</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe3ec6d-31fd-4639-9889-69bef6e7d064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships that have been stranded in the Suez Canal will restart their
        journeys after the Ever Given anchors in the Great Bitter Lake, a Suez Canal
        Official told CNN on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82886851-9d32-466e-bcb8-53241611433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032191f2-de16-4429-8a1f-26553f7cd1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.157+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:17.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the ship reaches the waiting place in the Bitter Lakes
        ... the 43 ships waiting in the Bitter Lakes will begin to move south towards
        the Gulf of Suez," the source said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c299eb1-7499-4661-9ad7-17641b1fd153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:18.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffafb7-580d-463e-a694-c5df933f6d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:18.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships will be traveling in convoys northbound and southbound
        of the Suez Canal, as the Ever Given stands by for inspections.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbdd494-7fd5-448e-8697-af7a5a7a44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a8100e-8545-403d-8701-a882a8321b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:19.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average number of ships that transited through the canal on
        a daily basis before the accident was between 80 to 90 ships, according to
        Lloyds List; however, the head of the Suez Canal Authority said that the channel
        will work over 24 hours a day to facilitate the passage of almost 400 ships
        carrying billions of dollars in freight.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd96af-76a4-4cf7-978b-f8d0c2af45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:20.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc45cc30-31f6-474d-a01e-6ed25b24038b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:20.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journey to cross the canal takes 10 to 12 hours and in the event
        the channel operates for 24 hours, two convoys per day will be able to successfully
        pass through.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02569d7-e70c-430b-8fd9-878ba4c63fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T02:22:39.158+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:12:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
