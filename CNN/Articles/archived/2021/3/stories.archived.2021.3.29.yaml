  'Task-force-ECQ-extension-NCR-Plus':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-29T12:35:39.756+08:00
    'imagesource': 'jcr:4926c9f8-aaad-422a-bdab-039981401dc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6da90d43-adaf-4572-b841-7129e8c73d25'
    'lead': 'The government is not closing the door on a possible extension of the
      newly imposed enhanced community quarantine in Metro Manila and nearby provinces,
      a top task force official says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T12:38:42.595+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:11:53.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:46.171+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ECQ', 'NCR-Plus']
    'template': '1'
    'title': 'Gov’t open to possible ECQ extension in NCR Plus — task force exec'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ec06a1-befd-473e-a2c2-cf4023065ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T12:38:42.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong>&nbsp;The
        government is not closing the door on a possible extension of the newly imposed
        enhanced community quarantine in Metro Manila and nearby provinces, a top
        task force official said on Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f8d57f-5a92-4301-a5c1-b30920ab7146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:54.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, also the chairman of the National
        Task Force Against COVID-19, said all options remain open when it comes to
        measures needed to address the COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad68e92-c21a-4c54-b27f-a2efcf042407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:54.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes (government is open to possible extension). All options are
        open naman <em>sa</em> table <em>ng</em> IATF (on the table of the IATF),”
        Lorenzana told CNN Philippines’<em> The Source.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d693a0-f423-4816-986e-e8b0c04b0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:55.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, IATF and Presidential Spokesperson
        Harry Roque said the government would have to strike a balance and consider
        the "total health condition" of Filipinos who could also suffer from hunger
        due to the temporary suspension of many businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc877a7-ac20-4515-876e-9f266487fe43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:55.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region and the provinces of Bulacan, Cavite, Laguna,
        and Rizal — dubbed as the NCR Plus — were placed under the strictest form
        of quarantine from Monday until April 4 to tackle the continuous surge in
        coronavirus infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3d675e-6666-442e-9aa0-ef71ac7541e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:56.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html?fb&amp;fbclid=IwAR3nDAVN5hAkPZa5RahAIeNIamiQ4dKjFcHZuaUtZqKTcnAyVVTTFw361RE"><strong>LIST:
        One-week ECQ in Greater Manila area explained</strong></a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46dc2cc-1ac6-4829-921e-8b5dae8bebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:56.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the possible effects of the new lockdown, Lorenzana
        said this coming week would serve as an “observation period” for officials
        to check the trend of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194d66d5-c53f-41b8-b130-f86cf17e843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.198+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:57.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is the intention of the one week— to see <em>kung sapat ba
        ‘yun para matigil natin ‘yung pagtaas</em> (if it is enough to stop the rise),”
        Lorenzana noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551ae6f5-d294-4454-a95a-da488afdcd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he stressed that the IATF will be waiting for the projections
        and recommendations of health experts before making their next move.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700cb626-f6d9-4a99-b537-af08a931d2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:58.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, for its part, reiterated that the policy
        is not cast in stone, adding they are constantly reviewing data to see if
        the ECQ should be extended or lifted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd58375-90cf-43e1-99ec-c3d3f6271223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything will be flexible, everything will be dynamic,” DOH spokesperson
        Maria Rosario Vergeire said in a media forum in the same day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd780b-e28b-48c2-beb3-ef12c58fdf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be based a lot of factors, but most importantly, it will
        be based on the capacity of our health system,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e0b0d-b891-4861-8f21-e29bbec0b79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:19:35.199+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:11:59.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been logging record high daily COVID-19 cases
        in the past few days. On Sunday, the DOH reported 9,475 more people contracted
        COVID— the third consecutive day the nationwide tally breached the 9,000 mark.
        On Monday, the first day of the ECQ, the one-day increase in cases was even
        higher at <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">10,016</a>,
        the DOH reported.</p>'
  'fda-ivermectin-compassionate-permit':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T14:12:17.255+08:00
    'imagesource': 'jcr:f30d750b-889d-4854-a8bb-4885bd1f8863'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e83d73f-c906-450d-ba01-94c96256d0ec'
    'lead': 'The Food and Drug Administration on Monday says hospitals may apply for
      "compassionate special permit" to use Iverrmectin, an antiparasitic drug for
      animals, to treat COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T14:14:18.762+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:11:25.628+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:46.524+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA says it can grant ''compassionate'' permit for Ivermectin use vs.
      COVID

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd06d89-0cff-4dba-a672-09b7758cfec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:26.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — The
        Food and Drug Administration on Monday said hospitals may apply for "compassionate
        special permit" to use Iverrmectin, an antiparasitic drug for animals, to
        treat COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12275090-2ed3-4f54-99d9-409c3ca0bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eligible naman po for application for compassionate special permit
        ang Ivermectin. Kaya lang wala pa po kasing naga-apply," FDA Director General
        Eric Domingo said during a virtual briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d5178-a62f-4fa1-ad2c-ebb132eaa6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:27.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Ivermectin is eligible for a compassionate special
        permit application. However, no one has applied yet for its use.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0574c941-5340-4e76-aa43-ce301bb1f974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:27.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities issued warnings against the use of Ivermectin
        as treatment for COVID-19 as trials conducted in other countries did not show
        positive outcome. Ivermectin is a drug for parasite infestation such as head
        lice and scabies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f2674b-8280-49e8-b523-824f2a8fcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/doh-fda-warn-against-ivermectin-covid.html">RELATED:
        DOH, FDA warn public against use of Ivermectin for COVID</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7092a1ba-11ac-4b4f-a499-b40285038a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.762+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said they are cautious about the drug as it is only registered
        for animal use.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab79d2f-3eb2-4e3f-8cd9-bcca3b3033d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Ivermectin is an "investigational drug" and hospitals, including
        doctors, may apply for its CSP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748d249-40ef-445b-b3d5-ec6eb53db639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:29.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA chief, however, said institutions or doctors would "take
        full responsibility" for the product.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e2eca9-d528-4b06-b6dd-fc8f82ec590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:30.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So kung gusto po ng kahit sino na doctor o hospital na gumamit
        ng isang gamot under compassionate special permit, then they have to apply
        po sa FDA at kailangan lang pong kumpleto ang requirements at of course, they
        take full responsibility for the products. So maaari po yun, basta sumunod
        lang po sa tamang proseso," Domingo said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc3ce6-7c79-4bc8-a3be-e00a03349488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:30.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So if any doctor or hospital wants to use a drug under
        compassionate special permit, then they have to apply before the FDA and they
        just need to complete the requirements, and of course, they take full responsibility
        for the product. That''s it, just follow the right process.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef51eb-a72b-4a33-ab9c-a67f67fd37ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:31.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives will also hold a hearing to discuss
        the use of Ivermectin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96638d-035f-4105-8e74-30323feef089'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will take the opportunity para ma-explain natin kung ano ang
        regulatory process sa FDA at kung paano mapapasok nang legal at safe ang gamot,"
        Domingo said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c4006e-2ba2-4461-b2f5-c60b395ff3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:14:18.763+08:00
