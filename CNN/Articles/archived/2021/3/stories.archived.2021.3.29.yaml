      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5dd38-453b-4c95-b0ef-b367739e89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio Gov. Mike DeWine said Friday that while the state''s Covid-19
        numbers were going down for several months, they have now plateaued and officials
        are concerned they will start climbing again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb34466-518a-4fd1-a371-ad1a7e5bebea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:02.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8527e-c622-4eb5-a6a8-e91efd34b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really is a critical time. We have a race going on," DeWine
        said. "The race really is between how fast we can vaccinate people and the
        variant which you''re seeing in state after state."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29b8d25-680a-419a-8edd-9d00d28b1d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:03.632+08:00
