      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will take the opportunity to explain what the FDA''s
        regulatory process is, to get the drug legal and safe.]</p>'
  'ECQ-NCR-Plus-cash-aid-beneficiaries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-29T14:13:56.916+08:00
    'imagesource': 'jcr:5a776a73-46a9-49bf-a8b9-76cbcae5aece'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3960d39f-d6fb-48ca-888a-3edbcfaba95e'
    'lead': 'Once President Rodrigo Duterte approves the proposed financial assistance
      for almost 23 million Filipinos, the Department of Budget and Management said
      Monday it will immediately release the multibillion-peso funds to local government
      units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T14:16:26.605+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:11:17.377+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:46.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Govt assures swift release of funds for cash aid, distribution eyed
      by mid-April for 22.9M Filipinos

      '
    'updated': 2021-03-29T15:30:00.000+08:00
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce2e0b0-f886-4ebb-a997-7f077a65d5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Once
        President Rodrigo Duterte approves the proposed financial assistance for almost
        23 million Filipinos, the Department of Budget and Management said Monday
        it will immediately release the multibillion-peso funds to local government
        units.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898b854-d781-47a9-ab7c-372993c1f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Palace briefing, Budget Secretary Wendel Avisado said the
        government has about ₱23 billion unused pandemic funds from Bayanihan to Recover
        as One Act or Bayanihan 2 that will be used to finance the new social amelioration
        program amid the hard lockdown imposed over the Greater Manila area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470666bf-0753-4ee4-b690-978d7048b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:18.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pondo, ora mismo, pagkapirma ng Pangulo, ilalabas ko na
        agad ang</em> SARO (special allotment release order) <em>at</em> NCA (notice
        of cash allocation) <em>direkta sa</em> local government units," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5d326-6c64-45b1-b452-370b904e815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:19.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once the president signs the recommendation, I will
        immediately issue the SARO and NCA to the local government units.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7414d9-4796-4708-82ca-61072e865ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:19.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the National Economic and Development Authority,
        Avisado said about 22.9 million Filipinos will receive financial assistance
        from the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b02f98-ab13-497c-9a8a-213603b8cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.431+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:20.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash aid will focus on Metro Manila, Rizal, Cavite, Bulacan,
        and Laguna, he added. The enhanced community quarantine imposed in the NCR
        Plus bubble starts today, until April 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cf2f79-e685-49f8-9a3b-4d0f2f81cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, beneficiaries may expect "lower" figures from last year''s
        cash aid, Avisado said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565ea0a-fe48-44b1-8224-98046f80716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:21.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal As One Act or Bayanihan 1 implemented
        in 2020, ₱5,000 to ₱8,000 subsidy was given to each pandemic-hit low-income
        households.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb48bd6-90f5-4d47-8ac1-6a9344200da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana, also the chairman of the National
        Task Force Against COVID-19, told CNN Philippines’ The Source earlier this
        morning that cash assistance may range from ₱1,000 to ₱3,000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f10364-0e4d-4165-9e1c-25a586eee521'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:22.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A<em>ng inihanda natin ngayon</em>, one time <em>lang po ito</em>.
        <em>Ito po ay para lang sa sitwasyon ngayon. Hindi naman siguro mauubos din
        kaagad</em> in one week <em>iyong ibibigay na ayuda</em>," Avisado said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9dba17-d9e0-400e-984d-4d603eaf69e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we have prepared today, this is just one time.
        This is just for the current situation. We expect the financial aid won''t
        be exhausted right away in one week.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d21dc-50f5-4bc5-b90f-682ade39281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:23.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We surmise that something more will happen after one week. We are
        tied up to what we have right now. The DBCC (Development Budget Coordination
        Committee) will talk about the ways forward. We also anticipate that other
        regions will have problems," the DBM official added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef18ad-a89a-4b9e-be99-04e847dac1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:23.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque, meanwhile, said during the
        Palace briefing that the financial assistance may begin by "mid-April".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23047d08-1213-406f-ba7e-b943423bafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:31:52.432+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:11:24.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Avisado said the rollout will still depend on local government
        units.</p>'
  'Outdoor-exercise-ECQ':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T14:55:19.382+08:00
    'imagesource': 'jcr:c5e2ab94-91f1-4cff-bf37-bdfeb98a211c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa4ce6f-6867-4443-a99e-8147211cc565'
    'lead': 'Those under 18 years old and over 65 are prohibited from leaving their
      homes for non-essential reasons during the ECQ period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T14:57:01.526+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T04:11:12.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:47.197+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Limited outdoor exercises allowed during ECQ'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c04871-af52-4d6f-af01-4be7f9d6f665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:12.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Outdoor
        physical activity and exercise are allowed in areas under enhanced community
        quarantine, save for some restrictions and reminders issued by the government
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92603b6f-c2cd-4300-b05c-d5ab776ad89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.526+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said these activities are allowed only from 6 a.m. to
        9.a.m. in Metro Manila, Rizal, Bulacan, Cavite, and Laguna during the ECQ
        period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891dd25a-deb6-4595-85c6-ec2413427c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joggers, runners, bikers, and the like can exercise outside as long
        as it is in the vicinity of their homes or within their barangay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b811150-1e98-4d00-9952-a4f9267e7bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health also said they need to wear face masks
        at all times and practice physical distancing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea10409c-c3e9-49d7-b7a5-cc5cb65bc7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:15.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the week-long <a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html">ECQ
        enforced over the Greater Manila area</a>, those under 18 years old and over
        65 are prohibited from leaving their homes for non-essential reasons.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdfc054-2bdd-43cd-9e6e-78a6461a95e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:15.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and the four provinces under the NCR Plus bubble are
        under strict quarantine restrictions from March 29 to April 4, with curfew
        from 6 p.m. to 5 a.m.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbba895-3bd7-4488-8b53-aed27cadbdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T14:57:01.527+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:11:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential businesses, staycations, religious gatherings are
        not allowed during this period to encourage the public to stay home.</p>'
  'National-teams-break-training-camp-NCR-Plus-PSC':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
