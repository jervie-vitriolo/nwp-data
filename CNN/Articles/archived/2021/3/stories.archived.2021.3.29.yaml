      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for supermarkets, pharmacies and hardware outlets, most stores
        will be shuttered.</p>'
