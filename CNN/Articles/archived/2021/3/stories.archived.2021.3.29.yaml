      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdd1ec9-bd7b-4d91-83a0-a7ea6bdc5d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:28:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:14:22.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments in Metro Manila, Rizal, Bulacan, Cavite, and Laguna
        are carrying out different measures to address both the needs of residents
        and enforce mobility restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ed717-5116-4f9a-a904-3f019c488d3b'
      'mgnl:activationStatus': true
