      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html"
        target="_blank">LIST: One-week ECQ in Greater Manila area explained</a></strong></p>'
    '12':
