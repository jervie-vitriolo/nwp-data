      'text': '<p><em>"Hindi po ito kasama ito sa mga naacredit ng</em> Department
        of Tourism. <em>Kaya nga ang lagi naming nirerekomenda dun sa mga</em> destinations
        <em>na nagbukas na, doon po kayo mag-book o dun sa mga</em> DOT-accredited
        establishments <em>dahil nakakatiyak po kayo sa</em> health and safety protocols."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494100d4-aab8-471a-8a08-b56f732cb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:50:20.344+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:08:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are not accredited by the Department of Tourism.
        In places that have opened up, we recommend that people book accommodations
        in DOT-accredited establishments because they can be sure health and safety
        protocols are observed.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e9540e-4b00-42f2-9246-f18850369dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:50:20.345+08:00
      'mgnl:createdBy': 'pia'
