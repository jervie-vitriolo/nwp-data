      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> —&nbsp;Quezon
        City''s top official said she has tested positive again for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f2379c-e514-4dfb-ba4d-dfa72c127636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:53:18.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:07:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on the Quezon City government''s social media
        pages Monday, Mayor Joy Belmonte said she was experiencing only mild symptoms
        and will continue to work while being quarantined at the Hope Community Care
        Facility in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abfdf61-55ad-4298-9489-7568d4607af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:53:18.145+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:07:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Needless to say, I will abide by all the recommended protocols
        and actions prescribed by the DOH, IATF, and our own City Epidemiology and
        Disease Surveillance Unit. Our CESU is likewise hard at work doing full contact-tracing
        procedures on individuals that I may have had close contact with," said Belmonte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f255f-ba4e-4eed-963d-429aa1614abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:53:18.145+08:00
      'mgnl:createdBy': 'pia'
