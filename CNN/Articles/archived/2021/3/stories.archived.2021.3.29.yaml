    'template': '1'
    'title': 'First batch of purchased COVID-19 vaccines reach PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46533c-05be-42c9-bd66-81117e0ac3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:19:57.424+08:00
