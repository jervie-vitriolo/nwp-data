      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Monday, Tourism Undersecretary Benito
        Bengzon pointed out that private homes that are being rented out to tourists
        and travelers are not accredited.</p>'
