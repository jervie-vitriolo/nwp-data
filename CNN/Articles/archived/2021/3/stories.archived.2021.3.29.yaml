      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63212d-9d3a-46a2-bb93-8196ca4d586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.758+08:00
