      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'DOF-foreign-loans-covid-vaccine-procurement':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T20:24:56.019+08:00
    'imagesource': 'jcr:af332802-6fbb-4c09-b398-0afa2c0ff40c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a248f3e-809b-4378-bae2-bc906a4cc96f'
    'lead': 'The Department of Finance, along with three multilateral partner-institutions,
      has formalized the loan agreements amounting to ₱58.4 billion (or $1.2 billion),
      which will be used to support the country''s COVID-19 vaccine procurement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T20:34:42.969+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:07:14.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:56.147+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱58.4 billion in foreign loans to help reach PH COVID-19 vaccination
      target -- DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5eb39dd-4856-4ae2-a576-08cb5bcd1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:14.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> -- The
        Department of Finance, along with three multilateral partner-institutions,
        formalized on Monday the loan agreements amounting to ₱58.4 billion (or $1.2
        billion), which will be used to support the country''s COVID-19 vaccine procurement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad260f6-1bcc-4355-9ff5-6c01ef9460b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:15.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the program''s virtual launch, Finance Secretary Carlos Dominguez
        III said the "prompt and substantial" financing will help the national government
        hit its goal to inoculate this year all adult Filipinos, or around 70 million
        people, against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ffe482-e9c0-46db-8789-ff8e2162000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:15.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total foreign loans, $500 million will come from the World
        Bank, $400 million from the Asian Development Bank, and $300 million from
        the Asian Infrastructure Investment Bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b415032-cb19-41b1-b3e7-75d4e80ab85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the multilateral institutions will directly pay the
        vaccine suppliers, which means the money will not be handled by the Philippine
        government. He added that the loan packages follow global best practices on
        safeguard measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453f91c4-0c48-4f92-ab99-ff62c0b0cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:17.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate our multilateral partners'' responsiveness and flexibility
        in providing appropriate and timely financing support to cater to our specific
        needs during this pandemic," Dominguez said. "They stood side by side with
        us throughout this battle by giving us the ample ammunition we need to quickly
        recover from this health crisis."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d5785e-a952-432a-9d86-5850d3e76316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.969+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:17.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has allocated a total of ₱82.5 billion for vaccine
        procurement and administration. Apart from international lending institutions,
        funds will also come from the 2021 national budget and official development
        assistance. Dominguez <a href="https://www.cnnphilippines.com/news/2021/3/22/Duterte-defends-COVID-19-response-financing-strategy.html">earlier
        said</a> the amount is enough to buy around 148 million vaccine doses to immunize
        all Filipino adults by this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c92b8b-3030-4300-8a84-898ca9a16d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:34:42.970+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2021/3/29/first-batch-procured-Sinovac-reaches-PH-.html?fbclid=IwAR15tRgcoVpOPtOgAr72fJ59hhsCX7rRBeTeFTNmFubGpbunNHdws3qTNgU">also
        obtained on Monday</a> the one million vaccine doses it purchased from China''s
        Sinovac. It was the first national government-procured shipment to reach the
        Philippines. Prior to this, the country has only received vaccines donated
        by the Chinese government, as well as by other nations through the World Health
        Organization-led COVAX facility.</p>'
  'pcoo-chief-andanar-contracts-covid':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T20:34:49.590+08:00
    'imagesource': 'jcr:0336f720-24b5-4b7e-bfc4-301673f4f625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52a6c362-31a5-4013-af41-f29d7ab8bb4c'
    'lead': 'Presidential Communications Operations Office Secretary Martin Andanar
      confirms that he has contracted the coronavirus disease.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T20:35:43.187+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:07:07.766+08:00
