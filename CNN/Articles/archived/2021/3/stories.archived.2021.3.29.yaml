      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s too early to say na mauubusan ng stocks (It’s too early to
        say that stocks will run out) or to limit the number of items we can sell
        like alcohol or canned goods,” said Steve Cua, president of the Philippine
        Amalgamated Supermarkets Association.</p>'
