      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, local government units in Metro Manila have been conducting
        the simultaneous vaccination of the A1, A2, A3, and most recently, the A4
        sector. A1 refers to medical frontliners, A2 to senior citizens, A3 covers
        persons with comorbidities, while A4 refers to essential workers who need
        to go outside their homes.</p>'
