      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the return of checkpoints, as well as curfew hours, Metro Manila
        and neighboring provinces want to limit mobility yet still allow essential
        industries to operate.</p>'
