      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff50f4d-5dcc-464c-9a53-378c376bfe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:38:33.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:07.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the currently ill patients, 95.9% exhibit mild symptoms, 2.4%
        have no symptoms, 0.7% are critical cases, another 0.7% are severe, and 0.41%
        are moderate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b2b23-ac27-4c40-8efe-e09985bc575e'
