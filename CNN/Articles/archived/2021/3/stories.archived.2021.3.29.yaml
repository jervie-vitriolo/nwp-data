      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the country will be placed under the most lenient modified
        GCQ status.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96ceb1-a06a-4d73-b2ba-2fcca4525b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-30T00:31:22.954+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:06:05.905+08:00
