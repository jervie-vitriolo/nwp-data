      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung sinasabing panghihipo, matagal na niyang kasambahay
        yun eh. Alam mo naman, talagang palabiro ang ating Presidente pero walang
        malisya yun,"</em> he added.</p>'
