      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Metro
        Manila and nearby provinces are once again placed under enhanced community
        quarantine a year after it was first imposed. But amid criticisms on the government’s
        pandemic response, Presidential Spokesperson Harry Roque blames "crab mentality."</p>'
