      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff947b-3a3c-469f-b196-c2ab0a27face'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outbreaks related to sports and student gatherings are a particular
        concern, with 315 outbreaks linked to student sports teams or recreational
        clubs in the first two months of 2021. Michigan is now testing more in schools
        and it will be mandatory for those playing sports.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816934b3-fa58-4844-a80f-73e037c975b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bb930-8e2d-44a5-972b-82d36d97f288'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:56.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone age 13 to 19 whose playing organized sports, they have to
        get tested at least weekly," Khaldun said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee4f2c-f88b-4f0e-b6a6-8da9cd1ffc38'
