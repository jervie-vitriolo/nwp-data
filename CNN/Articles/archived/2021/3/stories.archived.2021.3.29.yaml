    'jcr:uuid': 'ca94a114-2288-40b0-8510-df67b4730888'
    'lead': 'Cream Silk’s #ConditionedForGreater Summit and Job Fair taught a lot
      about striving for greatness. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T18:07:04.808+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T04:08:50.208+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:52.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free online academy aims to empower Filipinas with in-demand skills

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7300fdd0-27a8-4832-a011-5851cf3b18f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:50.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mano Amiga co-founder Eleanor Pinugu learned early on that the world
        is unfair. At Cream Silk’s Conditioned for Greater Summit and Job Fair last
        March 1, the social entrepreneur talked about her experiences growing up in
        an environment where her classmates always had more. Coming from a middle
        class family, she noticed that her financial situation was different from
        her peers. Her parents would sell butong pakwan during their office hours
        to send her and her sisters to a good school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24db8db-778a-4deb-aa8a-de7209e2e987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:51.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinugu recalled her mom telling her that where you start in life
        should not limit how far you should go. These experiences are what inspired
        her to put up Mano Amiga, an NGO that aims to create a future where every
        child has the chance to thrive and succeed, regardless of their background.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b968d2-c8ec-4bd3-87c7-a356eb0569e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:51.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her words echoed the core message of Cream Silk’s #ConditionedForGreater
        Online Academy. With all of the challenges and uncertainty brought about by
        the pandemic, Cream Silk partnered with Edukasyon.PH to help Filipinas equip
        themselves with some of the most in-demand skills in the job market today.
        The Online Academy features three free online courses: Sales 101, Communications
        101, and Project Management 101 — completion of which will earn participants
        a certificate and a chance to land an interview with Edukasyon’s partner companies.</p>'
