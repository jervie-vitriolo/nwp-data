      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd731e-1c41-4f95-84f2-80c3b537fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
