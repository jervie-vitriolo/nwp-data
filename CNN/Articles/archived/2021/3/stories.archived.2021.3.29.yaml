      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly drawn flak in the past for his misogynistic
        treatment towards women since taking office. He himself admitted that <a href="https://www.cnn.com/2018/12/30/asia/rodrigo-duterte-comments-intl/index.html">he
        molested a helper during his teenage years</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
