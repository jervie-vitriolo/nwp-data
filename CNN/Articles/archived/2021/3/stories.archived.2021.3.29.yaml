      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69a40e7-7c81-4526-85b4-b4e70c4bcdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:52.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cream Silk endorser and Miss Universe 2015 Pia Wurtzbach kicked
        off the event by saying that "with the right opportunities, the Filipina can
        bounce back and be better than ever this 2021.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73117ab4-2084-4dae-867d-2851552c8bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:53.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some insights from the summit from Pinugu and other inspiring
        women from the panel discussion: Morena the Label creator Ayn Bernos, bloggers
        Vern and Verniece Enciso, and Pure Nectar founder Arielle Escalona.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5f8d9-72cf-458f-a7dc-1eece9ed5021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:53.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Whatever our present situation is, it''s just temporary.
        If a person is faced with a particular challenge, she also has the power to
        change that.</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a96af6-2962-4fc0-a74c-015a3f3a6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:54.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinugu’s keynote address was all about the decision to strive to
        do better. “The desire to learn and constantly upskill yourself can lead to
        the path of greatness,” she said. “It’s also a matter of doing things with
        purpose, resilience, grit, and grace.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17136abb-673d-4690-8032-9e06be8fd357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:54.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If you wanna achieve something, the first step is to look
        it up.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51337db5-e812-4914-bc0f-4a7e6a8c00f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:55.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morena the Label creator Ayn Bernos acknowledged that the internet
        is an empowering tool.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b097c97-36cf-48e4-98e9-10faff2a3814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I call it the great equalizer because we can teach ourselves anything;
        we have access to educational resources. Everything I know about my business
        now, I know because I googled it.” says Bernos, whose brand challenges colorism
        and promotes female empowerment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e04b4f-10a8-4513-93ee-8d09ab56ecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strike while the iron is hot and always be yourself.</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36038ba1-6b69-4a88-8ff0-0d381957458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the context of content creation, bloggers Vern and Verniece
        Enciso stressed that “now is the time to really be online and get your brand
        out there.” They recall being much happier when they put out the content that
        they felt reflected themselves best, too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc59932-e1ac-45ba-8a8f-65be243d97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:57.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As content creators, even just being on social media, it’s so hard
        to be on it mentally because you feel like you’re being pressured to keep
        up with so much all at the same time. Make sure to express your voice that
        you have and be yourself,” they said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd72785-80a0-4acf-af48-a188a43e7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:57.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Always find your center and stay calm.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0a593-b303-48d2-ae65-f1da04d1552e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:58.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to pivot her F&amp;B business in the past year, Pure Nectar
        founder Arielle Escalona is no stranger to challenges. Her biggest advice?
        To never give up and don’t get overwhelmed. “When faced with challenges, it’s
        helpful to Find your center and stay calm,” she advised.  “Because when you
        are, you can think better and decide better.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95725f44-2f7f-4770-9a8f-1bb5cbb83107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:07:04.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T04:08:58.765+08:00
