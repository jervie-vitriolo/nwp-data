      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47829044-523d-4ec5-b6e1-3f8cd3865593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are in the third surge in Michigan," Dr. Joneigh Khaldun,
        chief medical executive of the Michigan Department of Health and Human Services,
        told CNN on Sunday, with cases increasing the most in people between the ages
        of 10 and 19.</p>'
