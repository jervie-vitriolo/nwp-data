  'DOLE-release-again-one-time-cash-aid-formal-workers-ECQ-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T20:23:33.264+08:00
    'imagesource': 'jcr:6a1bb77a-b73c-4f90-b84f-82b32b2210af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0096a7f6-5a83-4655-b258-2e92352b1861'
    'lead': 'The Department of Labor and Employment will release again a one-time
      cash assistance to formal workers who will be affected by the enhanced community
      quarantine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T20:26:13.838+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T04:07:19.395+08:00
