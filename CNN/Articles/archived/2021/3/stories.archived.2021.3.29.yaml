      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Cavite, Laguna, Bulacan and Rizal are under enhanced
        community quarantine for a week from March 29 through Easter Sunday, April
        4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac61da2-a9a9-4941-9e48-379a84387eb2'
      'mgnl:activationStatus': true
