      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given, a massive container ship almost as long as the Empire
        State Building is tall, <a href="https://www.cnn.com/2021/03/28/africa/suez-canal-ship-blockage-intl/index.html">ran
        aground</a> in the Egyptian canal on March 23. A massive effort to salvage
        the ship has focused on dredging sand from below the front and rear of the
        ship, before pulling the ship with tugboats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a5b50d-2fc5-4fbd-8d83-f11652af5349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.499+08:00
