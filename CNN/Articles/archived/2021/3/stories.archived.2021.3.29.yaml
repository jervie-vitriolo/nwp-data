  'Julian-Felipe-Reef-China-warning-Lorenzana':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-29T16:08:01.793+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59d4d08f-5e34-48eb-8c80-42dfefb82e80'
    'lead': '‘Walang physical confrontation, pero merong mga warnings,’ Defense Secretary
      Delfin Lorenzana tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T16:13:12.756+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:10:14.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:49.395+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No physical confrontation at Julian Felipe Reef, but China vessels sending
      ‘warnings’ to PH — Lorenzana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9e2bfe-68f6-461f-a844-5d23304b1417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:15.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> There
        have been no physical confrontations between Chinese and Philippine vessels
        at the Julian Felipe Reef, Defense Secretary Delfin Lorenzana said Monday.
        However, he noted the ships from the East Asian giant earlier sent out “warnings”
        for the local vessels not to come near them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35bdd2d-7ca1-44d6-93db-4cc8a581ac22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:15.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang</em> physical confrontation,<em> pero merong mga</em>
        warnings,” Lorenzana told CNN Philippines’ <em>The Source.</em> “Warning <em>na</em>
        do not come near —<em> sabi naman natin ay</em> we are patrolling our area.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4921366d-c375-490a-be6d-f6bbfd68ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:16.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no physical confrontation, but there were
        warnings. Warning like, do not come near -- but we said, we are patrolling
        our area.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8f132-cb54-4509-8a7b-aab86ecbdf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier confirmed that <a href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">183
        vessels suspected to be Chinese maritime militia</a> remain at the Julian
        Felipe Reef (Whitsun Reef) in the West Philippine Sea, which is part of the
        country''s exclusive economic zone. Lorenzana said the ships have not left
        the vicinity as of Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bd7aa-2891-40f8-9f47-8d7851bdcba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:17.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/26/exclusive-video-chinese-vessels-julian-felipe-reef.html"><strong>EXCLUSIVE:
        Video shows flotilla of Chinese ships around Julian Felipe Reef</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12eb20-db66-4840-b33a-5abc9c2191b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:17.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense chief said he has requested for more Coast Guard ships
        to ply the contested waters to establish the country’s presence and to monitor
        the activities of the foreign ships. He added the Bureau of Fisheries and
        Aquatic Resources will also be deploying a ship soon to protect Filipino fishermen
        in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d18edb-461a-41c7-8f51-72c899e09973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:18.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said officials will be also be studying the suggestion to deploy
        and station a ship at the reef to better monitor the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f0fc6-31fd-417a-92fd-5ac3efd240f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:18.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Alarming presence''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a42fb3-a4bd-46cf-870b-9fa53ffd5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:19.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana also reiterated his call for China to withdraw the vessels,
        saying their presence has been alarming the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5718894-24bb-4e2b-83f4-add814b160dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:19.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We keep telling them<em> na tanggalin niyo na ‘yan</em> (remove
        them), because it’s alarming the Filipino people, <em>naaalarma tayo,”</em>
        Lorenzana stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8107b6b5-3ad3-449b-b3c3-e45b8118fce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea and has repeatedly
        rejected the 2016 arbitral ruling that recognized Manila''s sovereign rights
        in areas within its EEZ that Beijing contests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b4645a-4e68-4f2e-8cc7-49890cb1e815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:20.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/3/25/PH-China-UNCLOS-case-Julian-Felipe-Reef-militia.html">PH
        urged to file case vs. China before UNCLOS tribunal amid suspected militia
        presence at Julian Felipe Reef</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ca69f-7a48-4bd3-947a-6c9fa6a45196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy earlier denied claims of militia presence, saying
        the ships sighted were merely fishing vessels that took shelter near the area
        due to rough sea conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce9f63-1413-494c-add8-d37ce24b4e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:13:12.757+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:10:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said they cannot confirm whether the vessels are indeed
        only fishing boats, adding authorities are “closely” watching their next move.</p>'
