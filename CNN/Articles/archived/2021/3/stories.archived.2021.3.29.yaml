      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the 2020 enhanced community quarantine though, public transport
        options are available for those allowed to go out during the one-week lockdown
        from March 29 to April 4.</p>'
