  'Lorenzana-IATF-military':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-29T19:05:18.497+08:00
    'imagesource': 'jcr:36a16dae-b64a-44a2-9014-fcca23efbc15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97fefba5-04b7-4cb1-9b43-5b58c0609148'
    'lead': 'Defense Secretary Delfin Lorenzana brushed off criticisms that the IATF
      is being ran by military officials, saying the organization is a ''huge body''
      that gets input from various sectors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T19:10:05.596+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:08:13.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:53.087+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Kaunti lang kaming military diyan,’ says Lorenzana in defense of IATF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd824d78d-880d-484a-a0a3-e81a3f80230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:14.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> Defense
        Secretary Delfin Lorenzana on Monday brushed off criticisms that the COVID-19
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        is being ran by military officials, saying the organization is a “huge body”
        that gets input from various sectors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb749fb3-5845-4d9d-b824-32a9f05830f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:14.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The claim that it is being ran by military— <em>konti lang kaming</em>
        military<em> diyan eh, ‘yung</em> Cabinet <em>eh</em> (there’s only a few
        of us in the military in the Cabinet),” Lorenzana told CNN Philippines’<em>
        The Source.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7da28e-3799-403c-8047-d7ef4f4b6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:15.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bulk of the decision-making on the scientific side, medical
        side is being done by DOH, with some expert advice,” he pointed out. “We invite
        them regularly to speak about the pandemic, how to do it.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbfa4ec-cd40-485b-aa61-8f57d8ba9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:15.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Lorenzana, other IATF officials who have held positions
        in the military include Interior Secretary Eduardo Año, vaccine czar Carlito
        Galvez Jr., and Environment Secretary Roy Cimatu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f3060-ac95-499f-83bc-07b931c33c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/3/25/Duterte-defends-military-men-in-war-vs.-COVID-19--You-need-not-be-a-doctor-here.html">Duterte
        defends military men in war vs. COVID-19: You need not be a doctor here</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01cfa0c-1a80-44d0-9d0a-a113c08f438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:16.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators earlier called for the abolition of the task force,
        as they sought “major changes” in the country’s pandemic response.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a60639-edb7-487b-9768-d482b8ad3bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeal was <a href="https://www.cnn.ph/news/2021/3/23/Roque-defends-IATF-amid-calls-for-abolition.html">rejected
        by IATF and Presidential Spokesperson Harry Roque</a> — a stand Lorenzana
        echoed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1bc2ba-dfe6-47d5-bbf2-3490efef0723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sabi nga nila</em>, don’t change horse in the middle of a race,"
        the defense chief said. "So<em> wag na nating palitan</em>.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a94b53-e3d3-42cb-a4e1-e11c58ba85ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As people say, don’t change horses in the middle of
        a race. So let’s not change it.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69495402-96bf-4856-8448-1fc45e7bf5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:10:05.597+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:18.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded another record-high in new daily COVID-19
        cases, with the Health Department reporting <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">10,016
        new infections on Monday</a>.</p>'
  'bsp-30-day-grace-period-loans':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-29T19:25:39.343+08:00
    'imagesource': 'jcr:032de74e-c501-44e0-8da5-dd1b75b7f741'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd754b7fa-35c7-4daa-b7e6-6439a02849c4'
    'lead': 'Borrowers would still have to deal with their debts as the central bank
      clarified that the 30-day grace period on loan payments implemented during last
      year''s enhanced community quarantine will not apply in the new round of hard
      lockdown, as the Bayanihan to Heal as One Act already expired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T19:27:25.259+08:00
