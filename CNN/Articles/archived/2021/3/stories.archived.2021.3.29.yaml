      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) –</strong> The
        country’s economic heartland —&nbsp;home to millions of Filipinos —&nbsp;is
        once again placed under the strictest form of lockdown in a bid to check the
        coronavirus case surge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71609919-4b05-4013-a51b-863549aa9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:28:32.133+08:00
