      'Silvestre-Bello-III', 'ECQ']
    'template': '1'
    'title': "DOLE to release again one-time cash aid to affected formal workers in\
      \ ECQ areas  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646926c6-0872-46f1-a725-56e194a374c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.838+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:19.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) --</strong> The
        Department of Labor and Employment will release again a one-time cash assistance
        to formal workers who will be affected by the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3ab82-76b0-47f3-b3e6-11943929477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:20.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351f51a-b45c-4d2b-b956-1d21eb4e1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Handa naman po ang Department of Labor [and Employment] na kahit
        papaano ay makakapagbigay tayo ng tulong. Meron tayong tulong na tinatawag
        na CAMP, ito ''yung para sa mga formal workers. May one-time cash assistance
        for them,” said Labor Secretary Silvestre Bello III in a virtual briefing
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7737e4d8-bb5f-4a88-ab39-4df71ee47676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:21.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa1a15-10da-4a23-a79b-ae168f065c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:21.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Labor and Employment is ready to
        extend help. We have a program called CAMP, which is for formal workers. They
        will receive a one-time cash assistance.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8821a-a617-402e-a85b-1d0e686141ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4de7a-5826-4817-ac4e-c87f615b5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE will grant the one-time aid equivalent to P5,000 through
        the COVID-19 Adjustment Measures Program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcf5df9-2c48-49a6-8ab1-bb99c8d6ba87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:23.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67589b1-e9a6-4137-8bfe-ebe3af7c90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:23.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Rizal, and Laguna were again placed
        under the strictest quarantine and only establishments offering essential
        services will be allowed to operate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09df303-b4f4-417b-9ef5-5299a868bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:24.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6053503-e23f-44d4-aa9d-0e918b4ba096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said companies will have to submit again a list of employees
        affected by the ECQ in the affected areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d0f86b-5197-4d64-9524-a96d1d02503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:25.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdbfa48-7b08-461c-a3e7-cf937aea4775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:25.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan malaman natin kung sino yung mga empleyadong naapektuhan
        nitong bagong level ng quarantine,” said Bello. “Ibibigay lang sa amin ''yung
        pangalan ng employer kung sino ''yung mga empleyado nila ang affected. On
        that basis, we will remit the cash assistance of P5,000 for the employer to
        remit it to their respective employees.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc86e48-7ce5-4f1e-9b34-b71ff398fcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.839+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b647001-8251-43cc-8444-c297498b5e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:26.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to know the employees who will be affected
        by this new level of quarantine....The employers need to submit to us the
        names of the employees who are affected. On that basis, we will remit the
        cash assistance of P5,000 for the employer to distribute them to their respective
        employees.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12ad05-86c5-4351-88e9-f9740df3697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1b102-f2f3-4804-bf08-311b2048a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:27.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Dec. 8 last year, the DOLE said over 1.4 million workers from
        around 36,300 establishments have applied for the cash assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c36c222-fcbd-459a-8094-4b4f968e6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:28.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8456fe6-5deb-470e-a5a1-07f33046d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:28.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management said it is setting aside
        some P23 billion for its cash aid program to nearly 23 million Filipinos that
        will be affected by the ECQ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae4e54-0d44-499e-86ee-07b984ce556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:26:13.840+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:07:29.439+08:00
