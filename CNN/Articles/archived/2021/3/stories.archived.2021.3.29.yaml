      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aac12cf-a92b-4c97-9961-35f9b3a8a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:10:24.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some photos and footages of Duterte''s 76th birthday celebration
        circulated on social media on Sunday, but a video clip of him attempting to
        grope his helper who was handing out his birthday cake has drawn the ire of
        some netizens.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72254023-51aa-49e7-be99-4646b81d9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:10:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b66d35-a075-4a27-9089-812b63cc0963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:10:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a thirty-second video, Duterte is surrounded by at least two
        women singing "happy birthday" as he blew on the candle on a cup of rice.
        Another woman donning a purple shirt, who was reportedly his helper, handed
        out a birthday cake to him. As Duterte turned to her direction, he jokingly
        tried to touch her private part but the woman was able to briefly move away
        before he blew on his birthday candle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a230349-7640-43d5-8c8f-287bb90f54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:10:26.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae40b689-aedc-4818-be1c-e1b811a35e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:10:26.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang quickly responded to the viral video, noting that Duterte
        was just being "playful" with his gesture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b572f1-d58e-4d7b-9834-0cea7377e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.073+08:00
