      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Michigan sees third surge</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69442b4-7a21-48a2-bb4d-abf4d053f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some state leaders have already expressed concern over recent Covid-19
        trends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681b2b6-1ba3-41fe-b032-f5d33ca672d1'
      'mgnl:activationStatus': true
