      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> President
        Rodrigo Duterte has stirred another controversy involving a woman, this time,
        for another "misbehavior" towards a female helper during his birthday celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f011e05-7d93-4744-8139-91473685835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:52:03.072+08:00
