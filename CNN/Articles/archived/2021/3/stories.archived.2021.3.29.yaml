      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the draconian rules when ECQ was first imposed in March last
        year, quarantine passes are no longer a requirement to get into malls and
        grocery stores.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
