      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Taguig City, residents buying basic goods and services may either
        bring QR codes registered through its Taguig Registry for Access and City
        Engagement or TRACE App, or by bringing old quarantine passes and/or valid
        government-issued ID cards.</p>'
