        result in a "credit negative," Moody''s Investors Service warned following
        the decision to impose another hard lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f8d26-04c7-48bd-a9ce-1238892dca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:53.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the continuous quarantine restrictions imposed in the country
        in an aim to stomp out the surge in COVID-19 cases would further dampen efforts
        to revive the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e418f2e-9121-40f8-8852-1b243246143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:53.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spike in coronavirus infections delays economic recovery, a credit
        negative," Moody''s said in an issuer comment dated March 26, before the Duterte
        administration could even announce a stricter quarantine classification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90f046a-a3b5-4c78-8cc1-fe2e2509cef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:54.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debt watcher said that while the new measures, referring to
        the NCR Plus bubble, were "more forgiving" than the lockdowns implemented
        in 2020, it stressed that the move was in contrast to the eased restrictions
        elsewhere in the region, where infection rates are low or falling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f317988-e343-4db6-b39b-d6295c817691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:54.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said current retrictions would "unlikely" manage cases at better
        levels, adding that some restrictions will likely be in effect until the second
        quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c2a89-d639-4122-bd55-7d3025be92f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The renewed measures will delay economic recovery, weigh on prospects
        for fiscal consolidation and exacerbate social risks," it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2633ae1f-5752-4cd8-8309-157c32877cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, Moody''s earlier said the Philippines may witness
        a 7.0% rebound in real gross domestic product. However, the current state
        threatens this forecast.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa722741-8969-46e7-a554-1f3960f2b24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.597+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:56.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaker economic growth diminishes prospects for fiscal and debt
        consolidation... [A] delayed recovery will have effects on labor markets that
        could exacerbate income inequality and poverty," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf0b566-c0c9-4164-91cf-920fa30ebdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:56.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Bureau reported that the country''s outstanding debt
        jumped 26.7% to ₱9.795 trillion in 2020 compared to the P7.731 trillion in
        2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acf908-1ed6-4787-adb1-53cd1f5437e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:57.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, the country entered into a recession as the
        economy plunged by 16.5 percent in the second quarter due to the Luzon-wide
        lockdown. It remains in recession, recording another 8.3 percent drop in the
        last three months of 2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf94b3e-0294-4ee0-ab31-c26d6ca034bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:57.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/business/2021/2/2/PH-outstanding-debt-end-2020.html">RELATED:
        Govt. debt slips to ₱9.79 trillion in end-2020, now 54.5% of GDP</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178633b7-bd34-4b2c-8128-a0ec09d3fc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2021/1/28/2020-Q4-full-year-GDP.html">RELATED:
        PH economy plunges by record -9.5% in 2020 as Q4 GDP maintains slump</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28392a10-48e7-478a-ac63-597f3d09d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:58.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is up for another nightmare as the government started
        on Monday the implementation of the ECQ in Metro Manila, Rizal, Cavite, Bulacan,
        and Laguna. The hard lockdown was originally targeted to end on April 4, but
        officials hinted at a possible extension.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b222464-8831-4ab3-84f9-b3c1c33f4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:49:46.598+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:06:59.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greeting the week, the Department of Health also said the country
        logged over 10,000 new COVID-19 cases, pushing the total to 731,894, of which
        115,495 or 15.8% are active cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
