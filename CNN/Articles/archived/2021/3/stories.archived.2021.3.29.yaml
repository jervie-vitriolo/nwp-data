      'mgnl:created': 2021-03-29T07:28:32.134+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:14:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even-numbered quarantine passes, meanwhile, will be allowed to buy
        on Tuesday, Thursday and Saturday from 5 a.m. to 6 p.m., and from Sunday noon
        till 6 p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
