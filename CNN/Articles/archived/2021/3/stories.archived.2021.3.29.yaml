      'mgnl:type': 'text'
      'text': '<p>"We understand the situation the clubs are facing during these challenging
        times. With a scheduled kickoff date of 17 July, the clubs will be able to
        plan accordingly for another exciting PFL season," said Philippine Football
        Federation secretary-general Atty. Edwin Gastanes.</p>'
