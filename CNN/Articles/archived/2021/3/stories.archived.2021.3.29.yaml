    'template': '1'
    'title': 'National teams ordered to break training camp amid spike in COVID-19
      cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb8743f-f583-4028-bdbb-e1adec4be5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:40.667+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T04:11:07.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> With
        the National Capital Region and nearby provinces placed under enhanced community
        quarantine from March 29 to April 4, the Philippine Sports Commission (PSC)
        has ordered all national teams to break their training camps.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a694cd-7056-4c8b-9ceb-bd509c1a18cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:18:40.668+08:00
      'mgnl:createdBy': 'cjmarquez'
