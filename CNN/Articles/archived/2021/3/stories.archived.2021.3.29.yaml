      'mgnl:type': 'text'
      'text': '<p><em>Visit <a href="https://www.lofficielph.com/" target="_blank">lofficielph.com</a></em></p>'
  'ConditionedForGreater-Summit-2021':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Cream Silk’s #ConditionedForGreater Summit and Job Fair taught a lot
      about striving for greatness. '
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2021-03-29T18:04:11.219+08:00
    'imagesource': 'jcr:ac080158-4d42-46b9-a6c1-d5aad1110ecc'
