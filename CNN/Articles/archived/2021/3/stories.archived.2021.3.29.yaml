      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque, who previously caught COVID-19, maintained in his previous
        briefings that the government''s pandemic response was "excellent," despite
        the country reporting record-high new cases in the past week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e2f47-e0c0-467e-9821-d3aa981ae6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:18:29.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:09:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e00c567-c76a-44d9-9ee5-4660615f3f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:18:29.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:09:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Laguna, Cavite, Bulacan and Rizal are currently under
        a week-long ECQ in the hope of reducing COVID-19 transmission. But Roque said
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        has yet to decide on a possible extension, which he said would depend on the
        number of cases that will be reported after April 4.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964363e-42fc-4257-bae3-d2a79a8ab9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T17:18:29.559+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:09:41.889+08:00
