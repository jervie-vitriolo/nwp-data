      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Barangay Bureau chief Romeo Bagay issued a memorandum to
        all 896 barangays in the city to issue the passes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479ccc37-4f9f-4729-9377-bfb89e41635e'
