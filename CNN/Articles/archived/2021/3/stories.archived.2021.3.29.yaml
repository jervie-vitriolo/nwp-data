      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More testing</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c14374-213a-47a8-9b36-5e0e3de56efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of the length, Wong said the government has to maximize
        the ECQ period by expanding the number of COVID-19 tests conducted. He urged
        those experiencing flu-like symptoms to undergo a swab test to avoid infecting
        their household members and officemates.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611e64d3-f37d-41f0-a58e-8059298aa37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We probably should be testing three times more than what we''re
        doing now... I think we have the capacity. We just need people to proactively
        come forward once they are symptomatic," he told CNN Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd1089f-17bb-4282-ba06-87b9b68f2ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said local government units need further
        assistance from the Duterte administration to improve their testing capacity.
        She recommended a targeted testing approach among regions, noting that Metro
        Manila alone needs about 90,000 tests per day with its 20.17% positivity rate.
        This means for every five COVID-19 tests, one person yields a positive result.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5260282-0b37-431b-88b4-6eb71d8bbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new COVID-19 cases in the country <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html">breached
        10,000 for the first time</a> on Monday, bringing the cumulative count to
        731,894. Of the total infected, 115,495 or 15.8% are active cases, the DOH
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d25ad-afb4-4fc9-a347-a9cdb8cf896b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.310+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin showed a daily positivity rate of 18% as of noon of
        March 28. This refers to the percentage of those infected out of all tested
        in a single day. The World Health Organization recommends that the number
        be kept below 5%, and experts said a higher percentage suggests more widespread
        transmission and that there are likely more cases which have not yet been
        detected.</p>'
