      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/29/Task-force-ECQ-extension-NCR-Plus.html?fbclid=IwAR0CveR01OHuT4EBw1Yko8YxzQPQyJv1iGsrAoxPrpG1mXX7I5gLoNH5MNk">READ:
        Gov’t open to possible ECQ extension in NCR Plus — task force exec</a></strong></p>'
