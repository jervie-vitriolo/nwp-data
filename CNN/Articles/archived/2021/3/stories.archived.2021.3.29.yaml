      'text': '<p>Over the weekend, long lines quickly formed at a number of major
        supermarkets in Makati and Quezon City, as panicky shoppers picked up information
        from social media even before the official announcement was made about government’s
        plan to revert to enhanced community quarantine status in the National Capital
        Region and nearby provinces.</p>'
