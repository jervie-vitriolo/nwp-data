      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano pa bang gusto niyong selebrasyon ng isang nakaupong presidente?
        Ang tanging nandoon lang sa selebrasyon, immediate members of the family,
        mga kasambahay,"</em> Presidential Spokesperson Harry Roque said in his Palace
        briefing.</p>'
