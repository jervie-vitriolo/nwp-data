      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Araw-araw naman pwedeng lumabas para bumili ng essential items
        ang mga may quarantine pass because we make sure na one person per family
        lang talaga,”</em> he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9633aac7-ebdf-4eaa-b277-d6b397678a07'
