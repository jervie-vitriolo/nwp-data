    'template': '1'
    'title': 'Labor leader shot dead in Laguna'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07893a95-73ed-4e09-8601-0d4e82176e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T10:25:01.305+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> A leader
        of labor group Kilusang Mayo Uno was gunned down in Calamba, Laguna, authorities
        said on Monday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748d45d4-2f1f-468f-bd47-71b048486655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.744+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation showed that Dandy Miguel, vice chairperson
        of PAMANTIK-KMU, was riding a motorcycle Sunday evening when he was shot by
        an unidentified gunman, an official from the Calamba City police confirmed
        to CNN Philippines on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2fbfd0-148c-40c0-bf40-e11c094d31d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was rushed to the hospital but later died, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd79c0-dfe5-4942-89f0-366dd191121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official spot report has yet to be released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2654c6a-df32-42f3-a23f-1c9049af1a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:37.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, the KMU condemned the killing of their
        member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5e14b-2968-4915-a5da-fee181d31d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Panibagong kaso ito ng brutal na pagsalakay sa mga lehitimong
        lider at kasapi ng organisasyon na biktima ng</em> red-tagging,” KMU said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309be42-8439-4695-b30e-086ed8244261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:38.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is another case of a brutal attack against a
        legitimate leader and member of an organization subjected to red-tagging.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd13a79-5c2f-40ae-b255-59b76037a96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights also denounced the incident, and
        called on concerned government agencies including Congress and the Justice
        Department to give attention to the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1f782c-e540-4f6f-864a-b68bccd12454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T19:16:10.745+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:13:39.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on everyone, particularly the government as the primary
        duty-bearer, to reflect on the sacredness of life and concretely demonstrate
        commitment to uphold and protect the dignity and right to life of all. Justice
        must be delivered to the victims,” CHR said in a statement.</p>'
