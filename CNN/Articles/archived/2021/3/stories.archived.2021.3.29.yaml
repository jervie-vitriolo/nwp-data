      'mgnl:created': 2021-03-29T15:37:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:42.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei 225 was up 0.7%, while China''s Shanghai Composite
        added 0.6%. Hong Kong''s Hang Seng and South Korea''s Kospi slipped 0.2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a67399-3609-4710-b140-17249f5e4a84'
      'mgnl:activationStatus': true
