      'text': '<p>On Monday, the Department of Health said the country logged <a href="https://cnnphilippines.com/news/2021/3/29/PH-covid-cases-10000-new-all-time-high.html"
        target="_blank">over 10,000</a> new cases, bringing the nationwide cumulative
        case count to 731,894.</p>'
    '14':
