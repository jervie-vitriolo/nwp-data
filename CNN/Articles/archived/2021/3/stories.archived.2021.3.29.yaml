      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM Supermalls President Steven Tan, meanwhile, said: “We’re operating
        our shopping centers but only for essential goods.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b521b5b-783b-4f42-a19f-fd688b84dbb7'
