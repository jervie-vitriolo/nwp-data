    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCOO chief Andanar tests positive for COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f4f2e2-acf2-4827-b6a0-81887c4436b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:35:43.187+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> -- Presidential
        Communications Operations Office Secretary Martin Andanar confirmed on Monday
        that he has contracted the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f566e92c-2389-4bf9-b59c-cd6ffce7406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa8c40-ce03-4f59-86b9-8ec5e058e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:09.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said he was found positive for the virus on March 27 after
        he underwent swab testing at the airport upon his return to Metro Manila from
        the Dinagat Islands. He noted he tested negative before going to the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ab1dc1-d422-4e2b-b0a9-bcdffffa088c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e206b74-fca2-4c25-aaaa-07ae2a515031'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:10.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCOO chief said he is currently asymptomatic and is under home
        quarantine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af368dc7-3398-4fbe-b9bb-e984c9678eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:10.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d47bc-f112-4c84-a0c9-bcfe5c5b2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.127+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:11.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he has already informed those he had been in close
        contact with in the Dinagat Islands, including two mayors, so they can promptly
        undergo isolation. Contact tracing has also been done by authorities, Andanar
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76dd3a-17ee-4760-aff4-30bc3eb60e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cb0e51-ba77-4c1d-b1d8-d8d8ec23d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:12.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest assured, I am okay and I will still continue to work hard
        and to perform my duties well, including hosting regular shows to inform the
        public, as I recuperate from the virus," he wrote in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d13332-92a0-44d7-9ede-c7221925ed3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:12.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing "malicious" rumors supposedly being circulated through text
        messages, Andanar also assured he would not violate travel restrictions and
        "would never jeopardize the well-being of others."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a62ace1-e916-4872-88bd-ce3c911f8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:59:25.128+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:07:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, I would like to remind everyone that we are all still
        susceptible to COVID-19. Anyone can be infected, which is why we need to strictly
        adhere to the safety protocols," he added.</p>'
  'agricurture-75-million-euros-green-bonds':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-29T20:34:02.553+08:00
    'imagesource': 'jcr:48341e41-5251-4b0a-8a7c-51cf02954eb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f15cc5-9522-4ae2-9f41-f06f7782dd5a'
    'lead': 'Farm produce wholesaler AgriNurture, Inc. is targetting to raise 75 million
      euros (P4.28 billion) worth of "sustainability funds" on the international capital
      markets, after it secured a "medium green" rating—claimed to be the first given
      to a Philippine agricultural firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T20:37:27.388+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:07:01.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:56.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Listed AgriNurture to raise 75 million euros from sale of ''green''
      bonds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae9dda-6ac9-46fd-b87e-7f53c7fe8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.388+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:02.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Farm
        produce wholesaler AgriNurture, Inc. is targetting to raise 75 million euros
        (P4.28 billion) worth of "sustainability funds" on the international capital
        markets, after it secured a "medium green" rating—claimed to be the first
        given to a Philippine agricultural firm.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19fcc1-fc01-4d71-ba2a-eb09c59ad2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publicly listed company, which is led by businessman Antonio
        Tiu, announced in a statement on Monday it secured a Medium Green certification
        from international research and rating agency Cicero Shades of Green, allowing
        it to launch a 75-million-euro green bond, with a maturity of up to seven
        years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ff072c-cfe6-4171-8ce1-3b40c29af494'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:03.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medium green is considered a high rating given to "projects and
        solutions that represent steps toward the long-term vision," ANI said. The
        firm said the rating echoes its "strong governance procedures and ambitions
        to improve further."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d283e72-7995-41e4-80e1-7d563abcdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:41:51.982+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is hoping to be "climate neutral" by 2030 and pursue its
        targets in renewable energy and organic farming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecae285f-98e0-4a6a-b28a-b924f7619378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:04.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A green bond provides a chance for companies to have access to much-needed
        financing for their environmental and climate-related projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496d0241-a37f-40d9-ab91-879ccb8aae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:04.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds from the bond issue will be used for its agricultural project
        expansion geared toward climate change adaptation and minimized environmental
        footprint, the company said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75ef511-25af-4815-b176-e82df9bf9e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:05.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funds will also finance its production and trade of fresh organic
        produce and implement projects with positive environmental benefits, ANI added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0835c-194e-4b67-9665-334baf23437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:05.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ANI focuses on supplying home-grown fruits such as mango, banana,
        and pineapple to customers in Hong Kong, and Mainland China. It has also expanded
        to the Middle East and to different European regions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405e7f93-3688-4c1a-8591-e1077c8175a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:06.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its earnings in the first nine months of 2020 soared by 503%&nbsp;to
        ₱355.21 million against the ₱58.92 million posted a year earlier, on the back
        of strong local sales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00d1a8-4c60-41dd-866a-b3faeab4e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T20:37:27.389+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:07:06.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in ANI went up by 1.14% or 8 centavos to finish at ₱7.08
        each on Monday.</p>'
