      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest daily positivity rate also remained high at 18% as of
        noon of March 28. This refers to the percentage of those infected out of all
