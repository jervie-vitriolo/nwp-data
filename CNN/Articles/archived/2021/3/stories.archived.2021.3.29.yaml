        Eight months after my first bout with COVID-19, I am very sad to report...</p>Posted
        by <a href="https://www.facebook.com/QCGov/">Quezon City Government</a> on&nbsp;<a
        href="https://www.facebook.com/QCGov/posts/528810241840071">Monday, March
