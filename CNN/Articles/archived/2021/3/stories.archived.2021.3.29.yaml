      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Navotas City, home quarantine passes are divided per barangay,
        with certain barangays allowed on Wednesday, Friday and Sunday, while others
        on Tuesday, Thursday, and Saturday. Grocery stores and markets, including
        small wet markets or talipapa, will be closed on Monday for disinfection.</p>'
