      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:14:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Juan City Mayor Francis Zamora told CNN Philippines that the
        city’s barangays would also reissue quarantine passes beginning March 29.</p>'
