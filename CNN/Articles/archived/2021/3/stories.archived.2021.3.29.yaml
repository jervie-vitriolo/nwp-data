      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Six Flags Magic Mountain theme park in Valencia, California,
        the roar of roller coasters could be heard this weekend as workers prepared
        to welcome guests back on Thursday for the first time since March 2020.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89f08e0-6107-4a2f-b2c4-5ade80d81f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf84c54-7aa4-4ef2-a149-a0d406e985b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:13.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Safety Manager Justin Miyahira told CNN the park, which boasts
        19 roller coasters, would only open at 15% capacity, and reservations are
        limited to California residents.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2bb0a-d1c3-4895-8f3f-7cc3efe2fcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:13.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481ea50-5785-4c60-aff4-3ec6e66d15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:14.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While you''re here, there are some things like social distancing,
        physical distancing, we have signage on the floors to remind individuals to
        stay separate," he said. "There''s also a rule about wearing your mask at
        all times, including while you''re participating in our rides."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77b2761-c303-4bfe-ae37-7a3c34817a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1228b4fb-4406-455e-a14c-eb02d098f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:15.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cases of a dangerous variant are climbing</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff3d91-252f-430a-acd7-de7d55a33941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:15.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, cases of the B.1.1.7 variant, first spotted in the UK,
        are rising.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f0ae5-df65-4e7d-b36e-e7ce4b5debcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:16.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe3b2ce-0c4f-4e6a-aec8-ffc3e92d5e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the CDC has reported more than 8,300 cases of the variant
        in the US -- and the agency has previously said the number only represents
        cases that have been found with the help of genetic sequencing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92638705-4810-4f4c-8a63-7e162f52d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735f45b-a075-485c-aa2e-2b26bc7e5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is continuing to scale up its surveillance of variants,
        Walensky said Friday, and is watching this specific variant "very closely."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6dbf2-eeeb-45c0-adf0-1f9e8d9c2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:18.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34eeba6-f0e8-4ec1-8e6e-bb79ea5bdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:18.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look from week to week, 1.1.7 becomes more of a percentage
        (of US cases) and as the percentage goes up, that''s a reflection that it
        has the capability to become dominant (in the country)," Dr. Anthony Fauci
        added during Friday''s briefing.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d4c962-45d8-4e62-b094-101bd1ad1d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:19.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b6351-0801-402f-ab70-c69627c3fcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has previously said the B.1.1.7 variant will likely become
        dominant in the US by the end of March or early April.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa7a74-79b6-4fd3-bdbb-870ac2c58d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:20.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68a1449-826d-43ba-84fa-a72350bc1c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.408+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:20.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, while variants are playing a role in the rise in cases, they''re
        not the only reason, Dr. Fauci told CBS'' "Face the Nation" on Sunday.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b3c778-949e-45e4-9a9a-60c1aba48133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:21.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094317b-963a-4003-a505-eaeefbf3814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re likely seeing is because of things like spring break
        and pulling back on the mitigation methods that you''ve seen now," he said,
        calling those steps "premature."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e08ee-0e00-4d0b-b350-72e4f13b00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:22.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57286b56-61b8-4acf-9af8-52c624d51626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variant is more contagious and may likely be associated with
        more severe disease, Fauci has previously said. Recent research suggests the
        variant may also be associated with a higher risk of dying from Covid-19.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c88903-09be-4258-9cc1-22df4b25f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:23.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5e41e-b209-43e8-bed3-c6489f9ace35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three vaccines that have gotten the green light in the US appear
        to protect well against that variant.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a09427-2194-4111-a012-38ae2c153f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:24.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f527b1-050b-42e4-980e-9b2e99e9b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:24.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that if there''s an uncontrolled spread
        of the virus in the US, that increases the risk for the virus to keep mutating
        and for more dangerous variants to emerge -- which could pose problems for
        vaccines.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaed5ca-780c-4c5d-a4ab-83847b6f6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.409+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/28/health/us-coronavirus-sunday/index.html">Another
        Covid-19 surge is avoidable, top health officials say. Here''s what could
        fuel or curb another spike</a>''</em></p>'
