      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) -</strong> President
        Rodrigo Duterte on Monday ordered vaccine czar Carlito Galvez, Jr. to approve
        documents that will allow the private sector to import anti-coronavirus vaccines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9765c-b481-4d5a-a5e4-c8e4cceccb18'
