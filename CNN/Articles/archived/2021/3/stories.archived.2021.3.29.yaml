      'jcr:uuid': '63d8773e-d46b-452b-ab1b-4a592165aec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:34:09.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:05:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out that many private companies are seeking to procure
        their own supply of vaccines for their employees for the continued operation
        of their businesses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e89597-3b56-4a1b-abd6-1572eadfe9de'
