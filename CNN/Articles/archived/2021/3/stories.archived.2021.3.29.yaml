      'mgnl:type': 'text'
      'text': '<p><em>***<br>Courses for the Cream Silk Online Academy are still available
        at <a href="http://www.creamsilk.com.ph/" target="_blank">creamsilk.com.ph</a>.
        Sign up for free to avail of their Sales 101, Communications 101, and Project
        Management 101 classes. Those who complete the courses will earn a certificate
