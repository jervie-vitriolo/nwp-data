  'Duterte-remove-Chinese-vessels-Julian-Felipe-Reef-Lorenzana':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-29T18:39:16.354+08:00
    'imagesource': 'jcr:655bca0f-5064-4ab9-8073-fe81ef60dd2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30436f86-94de-4461-b329-2ea35870ea57'
    'lead': 'President Rodrigo Duterte has requested the removal of the remaining
      Chinese vessels situated at the Julian Felipe Reef (Whitsun Reef), according
      to Defense Secretary Delfin Lorenzana.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T18:46:13.472+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T04:08:44.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:52.374+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte requests for removal of Chinese vessels at Julian Felipe Reef,
      says their presence alarms Filipinos — Lorenzana'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bed76d5-4cf0-4260-ad13-461612663abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:44.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)—</strong> President
        Rodrigo Duterte has requested the removal of the remaining Chinese vessels
        situated at the Julian Felipe Reef (Whitsun Reef), according to Defense Secretary
        Delfin Lorenzana.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa5fecb-a0e9-41ee-a7ca-0a72e1c3ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana said Duterte made the appeal to Chinese Ambassador Huang
        Xilian during their recent dialogue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b3215-f5fc-4bd4-b356-41319be50dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:45.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that meeting, the defense chief said Duterte relayed to the Chinese
        envoy that the ships’ presence in the West Philippine Sea has been “alarming
        the Filipino people.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763609c6-5cff-44c3-baf9-db98596776df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sinabi rin niya sa</em> ambassador <em>na kung pwede, tanggalin
        ‘yung mga</em> ships <em>doon. Dahil</em> it is alarming the Filipino people,”
        Lorenzana told CNN Philippines’ <em>The Source</em> on Monday. “That’s his
        exact word—&nbsp;alarming the Filipino people.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e9a9f-7a34-41b9-a7c8-adcce48208c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told the ambassador, that if possible, remove the
        ships from the area. Because it is alarming the Filipino people. That’s his
        exact word, alarming the Filipino people.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d159b6b-36a4-4f0f-9fa2-da20ec96bc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huang —&nbsp;who earlier maintained that the vessels were only fishing
        boats and not the suspected maritime militia —&nbsp;assured that he will relay
        Duterte''s concern to Beijing, according to Lorenzana.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f4dc77-a790-4d90-91f3-b0b0c17b297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier confirmed that 183 Chinese vessels remain at
        the reef, which is part of the country''s exclusive economic zone (EEZ). Lorenzana
        said the ships have not left the vicinity as of Monday morning, despite a
        diplomatic protest and a demand from the Philippine government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db1003a-bc9a-41d0-ac74-f9e35a7d702a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:48.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/26/exclusive-video-chinese-vessels-julian-felipe-reef.html"><strong>EXCLUSIVE:
        Video shows flotilla of Chinese ships around Julian Felipe Reef</strong></a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedbc9d-368a-44db-815d-e53c223b4dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T18:46:13.473+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T04:08:48.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the conversation, Lorenzana said Duterte also <a href="https://cnnphilippines.com/news/2021/3/25/Duterte-Huang-Xilian-West-Philippine-Sea-Julian-Felipe-Reef.html">raised
        the country’s 2016 arbitral win</a> against Beijing in the maritime dispute.
        The ruling recognized the sovereign rights of the Philippines in areas of
        its EEZ, and invalidated China''s sweeping claims to the South China Sea.</p>'
