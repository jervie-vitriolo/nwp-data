      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caf5cd3-8839-444d-a68b-b4ef463600e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Vermont officials reported more than 250 new Covid-19
        cases -- the highest one-day total for the state since the pandemic''s start.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb5c397-8c7a-4509-92f4-0e3d65f971f7'
