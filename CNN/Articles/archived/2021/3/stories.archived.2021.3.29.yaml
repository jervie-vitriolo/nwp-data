      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:07.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73575079-b75d-4d98-bd50-2a9b46fc1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Conceivable'' kids could go to summer camp without vaccines</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a7a056-819e-44e1-a3f9-30964861ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:08.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a year, many are itching for some return to normal, especially
        as spring and summer approach.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74cb35d-c0ed-4613-83d9-827dacf800cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79577280-82c1-44ab-badd-29787b0a2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci has said elementary school-aged children likely
        won''t be vaccinated until the first quarter of 2022, but on Sunday he told
        CBS News it was "conceivable" children could go to summer camp or playgrounds
        -- even if they aren''t vaccinated.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd2b770-cd4d-431a-9c8a-40af100d7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:09.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a6592-7a79-49fd-8017-b72880d8f278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the current pace of vaccinations, suggesting that
        if it continued it could help drive cases down within communities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c13b61-5be2-44b0-8d25-8af0b3542680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:10.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5786d1-d8c3-4b41-8c1b-44c45d138e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:11.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we get into the summer and you have a considerable percentage
        of the population vaccinated, and the level in the community gets below that
        plateau that''s worrying me and my colleagues in public health," he said,
        "it is conceivable that you would have a good degree of flexibility during
        the summer, even with the children with things like camps."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569c396e-8b9a-4502-9c0a-96f7f07fe144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73400e-017b-48fc-b264-f8b02346a427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.407+08:00
      'mgnl:createdBy': 'glee'
