      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Suez Canal developments will be a robust short-term tailwind
        for Asian equities, and they will also boost sentiment in Europe," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea67a9ee-2da0-43af-b60b-d24e45cae347'
