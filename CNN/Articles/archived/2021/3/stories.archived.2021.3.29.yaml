      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reiterated that the policy is not cast in
        stone, adding they are <a href="https://cnnphilippines.com/news/2021/3/29/Task-force-ECQ-extension-NCR-Plus.html">constantly
        reviewing data</a> to see if the ECQ should be extended.</p>'
  'first-batch-procured-Sinovac-reaches-PH-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-29T17:18:20.616+08:00
    'imagesource': 'jcr:0ecaf730-e0b1-45ef-a17b-831eff8d149d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81f8b07d-9db1-46dd-8b28-5286633c2210'
    'lead': 'The first batch of COVID-19 vaccines bought by the Duterte administration
      arrived in the country on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T17:19:57.423+08:00
