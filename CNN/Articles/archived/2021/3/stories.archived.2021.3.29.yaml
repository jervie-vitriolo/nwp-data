    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health experts recommend longer ECQ to curb COVID-19 surge'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a4fcd7-dd19-420e-a19e-67ae95f07ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:50.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) —</strong> Two
        health experts are recommending a longer imposition of enhanced community
        quarantine in Metro Manila and nearby provinces to effectively stamp out the
        alarming spread of COVID-19 in these areas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6838ca8-5b41-4066-ad42-783c172598ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Wong, an epidemiologist and member of the IATF Sub-Technical
        Working Group on Data Analytics, on Monday said it will take more than one
        week to stop the spread of the infection. He suggested extending it to 10
        days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af286918-0913-4be2-96dd-32a3716669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson of the Philippine General Hospital, Dr. Jonas del
        Rosario, said 14 days to one month of strict restrictions will be necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01706ff7-bac7-4856-b9ed-32efa3315066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.294+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping that is enough, but realistically if you look at the
        numbers, I don''t think it''s enough... We cannot move forward if we don''t
        have good control of this COVID-19 transmission," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6ea76-71aa-4a3f-81ee-47312b402aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:52.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Rizal, Bulacan, Cavite, and Laguna are under strict
        quarantine restrictions from March 29 to April 4, with curfew from 6 p.m.
        to 5 a.m. Non-essential businesses, staycations, religious gatherings are
        not allowed during this period to encourage the public to stay home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6bbaa4-5fc5-4cae-82c2-01c48b2371d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:53.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html">RELATED:
        One-week ECQ in Greater Manila area explained</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d60270c-cecf-460c-9ff9-328d67ae2bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T09:16:52.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:53.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said much has to be seen on the effectivity of the one-week
        ECQ. He said he understands the government''s worry on the impact of a long
        lockdown on the country''s economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af724e79-a968-4762-ac07-082d1be02d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is open to extend the enhanced community quarantine
        imposed in the Greater Manila area, National Task Force Against COVID-19 Chairman
        Delfin Lorenzana said Monday. He said all options remain on the table when
        it comes to measures needed to address the COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abda69f-64fc-436a-90cd-638bfd0ca88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, for its part, reiterated that the policy
        is not cast in stone, adding they are constantly reviewing data to see if
        the ECQ should be extended or lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d85fd3-bf57-4a53-95bc-b85318e9f3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.309+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:13:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything will be flexible, everything will be dynamic,” DOH spokesperson
        Maria Rosario Vergeire said in a media forum in the same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cffa8b-c9fe-470b-883d-8bbe8d69df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T16:21:58.309+08:00
      'mgnl:createdBy': 'lara'
