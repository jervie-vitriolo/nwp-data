      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29)</strong> — Former
        President Joseph "Erap" Ejercito Estrada has tested positive for COVID-19,
        his son <a href="https://www.facebook.com/jinggoy.estrada.14661/posts/1068590253664889">Jinggoy
        Estrada confirmed</a> on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed034d-efac-4ff0-8a96-b5a40159117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T06:55:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:16:27.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the 83-year-old former chief executive was rushed to the
        hospital on Sunday night, but he is in stable condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8923ff-016f-43d7-8149-29237ce49eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T06:55:01.003+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T04:16:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada served as the 13th president of the country for only two
        years. He was ousted in 2001 in the wake of massive anti-corruption protests.
        In 2007, an anti-graft court convicted him of plunder and sentenced him to
        reclusion perpetua or jail term of up to 40 years. He was later pardoned by
        his successor, Gloria Macapagal Arroyo.&nbsp;&nbsp;</p>

        '
  'Another-covid-surge-health-officials':
    'author': 'Christina Maxouris and Dakin Andone, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-29T07:12:00.167+08:00
    'imagesource': 'jcr:1018f2ed-f333-472b-8e49-d22a717b3278'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89bd56ac-fe39-4858-88fd-d0819b1c84de'
    'lead': 'What can help fight another Covid-19 surge, according to experts, are
      the measures that have been proven to work: face masks, social distancing, avoiding
      crowds, and regularly washing hands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T07:18:17.403+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:15:41.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:38.447+08:00
