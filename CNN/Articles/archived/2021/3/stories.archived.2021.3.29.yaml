      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597be70-4605-45c0-885e-f7f7605c760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:04.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In neighboring Michigan, health officials warned earlier this month
        the state could be at the start of another surge, reporting increases in both
        Covid-19 case rates and hospitalization rates.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa302639-f5f9-411f-a943-3a005efdffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:04.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e386bc-eb94-4fc5-8f8f-c6756ef74ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:05.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire officials also said Thursday the average number of
        daily new Covid-19 cases increased in the past week, as did the state''s test
        positivity rate. And the number of infections among people under 60 years
        old is also increasing -- especially in teenagers and people in their 20s,
        officials said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd214fdd4-6a18-4d1a-8e85-668b6801427a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:05.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603845b9-e788-4c75-9770-6e4045910b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That rise in cases will likely continue for a couple of weeks as
        part of what Gov. Chris Sununu called the "spring surge."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e4686-3500-4ef0-9a60-4465328431d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.406+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:16:06.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b68d23-243e-4c51-b7a4-f312dc57375e'
      'mgnl:activationStatus': true
