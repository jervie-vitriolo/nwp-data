    'mgnl:tags': ['covid']
    'template': '1'
    'title': 'Another Covid-19 surge is avoidable, top health officials say. Here''s
      what could fuel or curb another spike'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eb6db1-1ddf-444c-922c-624483505467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:42.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US may face another Covid-19 surge
        soon —&nbsp;one that the Centers for Disease Control and Prevention chief
        says "truly is avoidable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001b5119-cda6-4142-b8d9-075d99932930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffa130-c158-497b-9952-50be3ce12be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen cases and hospital admissions move from historic declines
        to stagnations, to increases," CDC Director Dr. Rochelle Walensky said during
        a White House Covid-19 briefing on Friday. "And we know from prior surges
        that if we don''t control things now, there is a real potential for the epidemic
        curve to soar again."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ba874-8fc3-469b-a0b7-c999ea94de73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:43.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491db771-ca9c-48cc-b096-63bb7bb59320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Walensky said, the seven-day average of new cases was
        about 57,000 cases a day —&nbsp;a 7% increase from the seven days prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1050e9-b5a3-4a39-83ff-70aedf7a218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:44.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf971c6f-0fe6-470c-ad3e-97677a16c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please," she said, "take this moment very seriously."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a912eb-e6e3-4acb-b33b-fe189bce72b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.403+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:45.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3ba43-b2d6-4167-bfbe-6ee6013a3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a plea that''s been echoed by health experts across the country,
        who have urged state leaders to wait a little longer before easing Covid-19
        restrictions and Americans to double down on safety measures as the country
        races to vaccinate more people. Those actions are especially crucial now that
        a highly contagious -- and potentially more deadly -- variant is spreading
        across the US, they''ve warned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0e251-879c-4937-8459-747becf80e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c7c40-13df-494a-8fce-797895bdf15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:47.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, at least a dozen governors -- in addition to local leaders
        -- relaxed measures this month. Spring break crowds packed popular beach destinations
        and air travel has surged.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abffa94c-9266-4bc4-8fc0-9123353747a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:47.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e40bb0-604b-4f3c-9cee-3fc4fa780152'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know people are tired," Walensky said during the briefing. "We''re
        just asking people to hang on a little while longer in terms of the masks
        and the mitigation strategies so that we can get the majority of people vaccinated."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67734cc2-b1af-4423-b11a-cac88ec08a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f2b38-09c3-40cf-8274-6b0f667edcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, roughly 15.5% of the US population is fully vaccinated --
        meaning not enough Americans are yet protected to suppress the spread of the
        virus through herd immunity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95a392-e0b4-42b9-83c1-a5a5782682d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c7c48b-8e74-4cb6-b367-aff3a5723d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What can help fight another Covid-19 surge, according to experts,
        are the measures that have been proven to work: face masks, social distancing,
        avoiding crowds, and regularly washing hands.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eee07a-d4ce-4b0b-bdf5-9c08d21b46a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.404+08:00
