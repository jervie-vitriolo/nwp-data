      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933270ab-a5d2-4d0c-bf57-01fec891d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suez Canal officials hoped that high tide and dredging efforts could
        see the giant ship freed on Saturday night, four days after it ran aground.
        But despite progress in loosening the bow and freeing the rudder and propeller,
        the vessel remains wedged across the canal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941a4cc3-61a2-41ae-89aa-9f78c41d2867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215d34d0-a086-4928-af12-1290c02df5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dredging efforts continued Sunday, according to Ever Given''s operator,
        Evergreen Marine, with attempts to refloat the vessel due to resume from 2
        p.m. local time (9 a.m. ET).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9e54f-61df-463a-a682-2712ab21262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:13.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0ff01-798c-41fb-abc4-f2f555fd6947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:13.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the backlog of ships waiting in the area has grown to
        327, according to Leth Agencies, the canal''s service provider. Of those,
        151 are on the canal, 42 are at the midway point of Great Bitter Lake, and
        134 are at Port Said, which connects to the Mediterranean Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d29af63-7d35-4c68-994d-955f6f07c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:14.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b3cb8-3c27-420c-ad81-ad71adfdbc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:14.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s Ministry of Petroleum and Mineral Resources said the blockage
        of the Suez Canal had "hindered the oil supplies to Syria and delayed arrival
        of a tanker carrying oil and oil derivations to Syria," state-run SANA news
        reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b1d4a-28ec-4784-962f-36b18e1b332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:15.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b42865-04b0-472a-9e88-45123daf8cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:15.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears over fuel supplies, the Middle Eastern nation has been
        forced to ration "the available quantities of petroleum derivatives mainly
        diesel and benzene to ensure their vital availability for the longest possible
        time," SANA said Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fdc987-a7f1-4f8f-82c7-11e53a71bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bcbea5-6c03-4de2-ba78-67b9ea083c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step has been taken "in order to guarantee the continued supply
        of basic services to Syrians such as bakeries, hospitals, water stations,
        communication centers, and other vital institutions," according to SANA, citing
        the ministry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66e8e3-7ccb-473c-b749-6b5b79d6c132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9b6da-a5cf-4a8b-9f73-9d95f3565ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria will continue to ration oil supplies until "the return of
        normal movement of the navigation via the Suez Canal, which may take an unknown
        time," it added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6c464-b9b9-4040-a2cc-ac7fd2ee6920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a8bea-b65b-4f88-ae17-84c15b0afa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given, a huge ship almost as long as the Empire State Building
        is tall, ran aground in the Egyptian canal on Tuesday after being caught in
        40-knot winds and a sandstorm. Authorities are also investigating possible
        human or technical errors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ce8e03-b53b-4398-9f6b-e8910aab73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:19.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a85670-dbfd-4ed4-a734-0fe9e99d1c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockage, in what is one of the world''s busiest and most important
        waterways, could have a major impact on already stretched global supply chains,
        with disruption escalating with each day that passes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf371ad7-b72b-4061-b05b-359d5f47ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:20.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa70e0b-b27d-4d2c-9a4e-a424a05e8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:20.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of expert salvors from Dutch firm SMIT Salvage and Japan''s
        Nippon Salvage -- who have worked on several high-profile operations in the
        past -- has been appointed to help the Suez Canal Authoriity re-float the
        ship, the charter company Evergreen Marine said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471ca458-4f28-492e-ad5b-08029a7183cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.137+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:21.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a5553-d366-42a4-94a1-7f9d9e0b1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:21.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dredgers have been working to extract vast quantities of sand and
        mud from around the port side of the 224,000-ton vessel''s bow.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058cb08a-f32b-4bf6-a708-7042eb02fcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:22.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db3e52-a73c-446e-b294-e3806b6f780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:23.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having removed more than 20,000 tons of sand and mud, the dredging
        operation underway has succeeded in loosening the Ever Given''s bow within
        the bank of the Suez Canal and the ship''s stern has been cleared from the
        sand bank," Evergreen Marine said in an update Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8298-b7dc-4aa0-9948-279fd43a2116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:23.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89fca5-3d32-43c0-891d-99ac18d6a930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:24.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rudder and propeller of the vessel are fully functional and
        expected to provide additional support to tugboats assigned to move the container
        ship from the accident site so that normal transit may again resume within
        the canal."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006a643-0ba7-42c2-930a-b2df11fb1aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:24.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4371070-9365-4619-9bef-ad6afe88628c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:25.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Suez Canal Authority (SCA), Osama Rabie, said in
        a live phone interview Sunday with Egypt''s Extra News television channel
        that the Ever Given had shifted slightly on Saturday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0eb8573-254c-4945-b78b-03fc4391d6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:25.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0612ad8-65da-4380-ba6b-5d9b5eed7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:26.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We managed to move the ship from the bow side by 4 meters, and
        likewise from the stern side," Rabie said. "The dredging operations led to
        the ship moving, albeit a slight move, but it is a positive development, because
        in the first two days the ship was not moving at all."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e3056-3670-4fa6-9c75-9e9f05a32204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b3b0f-8855-4c0f-b5a7-41417ee6d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:27.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt is also making preparations so that if a decision to unload
        containers from the ship is made -- currently the third-case scenario -- there
        would be no further delay, Rabie said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24813d1c-e26b-4e2d-a76b-ce71eb244287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:27.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8d7510-b736-4a68-a78b-04bab0c2f352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the SCA chairman added, to implement this plan would require
        assistance from the international community. One challenge is that specific
        equipment is required, including a crane high enough to remove containers
        from the ship''s bow, which Egypt does not have.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd68412d-33e4-41af-815c-0960a3d536e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3042f9e-ad22-4378-8a7f-e943a3405b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:29.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Saturday, Rabie said: "Plan C is the
        difficult one, the unloading operation. It''s difficult because there are
        18,000 containers, and there is no crane that can access the containers."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad38d0-e3b0-4609-a21e-ebe61577a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.138+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28622a56-cf2f-43d0-9df6-6f1ee4e071f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the United States, China, Greece and the United Arab Emirates
        had offered help.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858e352-d23a-44b4-8f06-cb75376d6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:30.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7ff6a-9c62-4c53-a3df-67b58af56554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his phone interview Sunday, Rabie added that Egypt''s President
        Abdul Fattah El-Sisi was checking in on a daily basis and advising on matters,
        including the decision to obtain the unloading equipment required in case
        they had to pursue that course of action.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8abcc0-9405-417a-9282-442e2fa8035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:31.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f9b5e-1234-4656-a86b-345e7b04a555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:32.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two additional heavy tugboats are expected to arrive at the Ever
        Given "presumably early evening" on Sunday, a spokesman for Boskalis, a sister
        company of SMIT Salvage, told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec36fb-2be5-4319-8a36-eb2e105df85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877a8d50-8284-41f2-9558-f83864087723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:33.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have a combined pulling capacity of around 400 tons, said
        spokesman Martijn Schuttevaer. Once the tugboats arrive, it could take a few
        hours to hook up to the Ever Given, he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77515d25-0636-4534-bac4-7dd4f0342fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:33.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b417667-ae39-45c8-8ad7-a8971d4ece26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:34.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boskalis'' chief executive said Friday that he hoped those two tugs''
        extra pulling power -- combined with dredging, a high tide of 40 to 50 centimeters,
        and the "lever power" of the ship''s stern being relatively free -- could
        be enough to wrest the container ship free.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad63e234-7a30-4092-a14e-15de88947ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:34.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2b1a5-b2a2-4cc2-aac7-8c532b74ee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:35.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crane that could be used to remove containers from the ship''s
        bow, should that plan fail, has also not yet arrived, according to Boskalis.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f90c92-fd48-4900-9cfb-79a87b881366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:35.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4421230a-91be-417f-91ee-0fda230a15e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:36.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Saturday, Rabie said the reasons behind the accident remained
        unclear. "There are many factors or reasons, fast winds and the sandstorm
        could have been a reason but not the main reason -- it could have been a technical
        mistake or human error," he said. "There will be further investigations."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b7349-6bea-4434-bc91-a18d576b6866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:36.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f4192-2202-41ba-a896-fd65b248a9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, billions of dollars'' worth of vital cargo and sensitive
        products are backlogged on the hundreds of vessels whose way is blocked. Around
        a dozen of them are carrying livestock.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16104fd8-ffa6-4b29-b679-266d74fab517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.139+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede788ff-be94-4892-80d0-dc9c0c280d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU director of NGO Animals International Gabriel Paun warned
        that thousands of animals being transported on the vessels -- mostly Romanian
        -- could be at risk of dying if the situation is not resolved in the next
        few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94db7770-b88d-42a7-9d46-d88f9320d5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:22:35.136+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:15:38.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2021/03/28/africa/suez-canal-ship-blockage-intl/index.html">Syria
        forced to ration fuel as stricken ship keeps Suez Canal blocked</a>''</em></p>'
