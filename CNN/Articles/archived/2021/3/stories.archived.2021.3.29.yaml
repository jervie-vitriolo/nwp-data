  'Knott-wins-silver-in-Texas-meet-to-start-Olympic-bid':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-29T21:40:25.940+08:00
    'imagesource': 'jcr:a0900a22-4d1b-4403-80cd-db293b7d0c55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19ebb72-d89e-46f1-9525-9bd1c100cdbc'
    'lead': 'Filipino-American sprinter Kristina Knott takes home the silver medal
      in the 100-meter dash of the 93rd Clyde Littlefield Texas Relays over the weekend,
      her first tournament in her bid to compete in the Tokyo Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T21:29:42.622+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T04:06:11.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:58.579+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Knott wins silver in Texas meet to start Olympic bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e0190-91fe-42f8-aae8-fbb3d6ac651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:11.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 29) –</strong> Filipino-American
        sprinter Kristina Knott started her quest to compete in the Tokyo Olympics
        on the right foot, after winning the silver medal in the 93rd Clyde Littlefield
        Texas Relays over the weekend at the Mike A. Myers Stadium in Austin, Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea845172-888a-478e-bfd5-bcd75d372f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a087ac9-8f8f-4d9b-92c8-5b3034c0fdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:12.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott clocked in at 11.54 seconds in the 100-meter race to settle
        for a runner-up finish. American Kiara Parker won the gold after finishing
        with11.20 seconds, while compatriot Crystal Manning copped the bronze with
        a time of 12.52 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dae4b9-40e2-4000-a33e-b3cdcc5c0d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:13.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9328d2-c252-4514-bf0b-ac9f3aa62366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:13.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Relays was Knott''s first competition after seven months,
        when she broke the Philippine record for the women''s 100-meter dash after
        clocking 11.27 seconds in her silver-medal finish at the Drake Blue Oval Showcase
        in Iowa. Her feat eclipsed sports legend Lydia de Vega''s 33-year-old national
        record of 11.28 seconds in the same event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a314ae9b-9083-4482-9447-e7f0c1cbc7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:14.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9fde7-71c3-43ee-923a-9e1d8ec577c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:14.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old track star will next compete in the 100-meter and
        200-meter events of the Pure Athletics meet in Clairemont, Florida on April
        3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1660d0c3-c2a2-46e7-ae03-5c2f63cef2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:15.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8dd58b-d44a-4f2e-a0a1-fe307e377935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after the Clairemont meet, Knott will join the Miramar Invitational
        in Florida. She will then compete in a high-level competition in Gainesville,
        Florida on April 17, where she may run in the 100-meter and 200-meter events.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2259c73-96f7-42ec-83a8-31d5968173b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e73925-31fc-4547-b85f-17fcf7a44fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott''s last tournament will be the 10th Savona International Meeting
        in Savona, Italy on May 13, where she can choose to participate in either
        of the two events depending on her prior tournaments'' results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5540120-0cc4-414a-a72d-fb2a70bebdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb33d89-4956-4ea3-8748-61e0fa1f8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:17.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her 2019 Southeast Asian Games stint, Knott also broke De
        Vega''s national record in the women''s 200-meter dash, recording a time of
        23.01 seconds to take home the gold medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d526e96-ba78-47c5-bf87-b57f0c7bdb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fb1fd9-954f-4f7c-9fad-318c3d0fd5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T21:29:42.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T04:06:18.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knott needs to record a time of 11.15 seconds in the 100-meter event
        and 22.80 seconds in the 200-meter run to set the stage for her Olympic debut.</p>'
