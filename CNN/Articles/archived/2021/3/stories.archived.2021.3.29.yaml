    'jcr:uuid': '7a7799ac-13ee-42aa-9242-401de64363b3'
    'lead': 'Oil prices are falling after the Ever Given container ship was partially
      pried free in the Suez Canal, giving rise to hopes that a crucial lane of global
      trade can soon reopen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-29T15:37:30.498+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T04:10:36.119+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T04:04:48.635+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices dip after ship stuck in Suez Canal is partially freed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813ea460-fbb8-46c5-be7d-68e291dfbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:36.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Oil prices are falling after the <a href="https://www.cnn.com/2021/03/29/africa/suez-canal-refloating-intl-hnk/index.html">Ever
        Given container ship</a>&nbsp;was partially <a href="https://www.cnn.com/2021/03/29/africa/suez-canal-refloating-intl-hnk/index.html">pried
        free</a> in the Suez Canal, giving rise to hopes that a <a href="https://edition.cnn.com/2021/03/26/business/global-shipping-supply-chains/index.html">crucial
        lane of global trade</a> can soon reopen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169bb72-5564-4768-8663-6aea179dd180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futures for Brent crude, the global benchmark, were last down 2%
        to $63.28 a barrel, while West Texas Intermediate futures, the US benchmark,
        fell 2% to $59.77.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a88c4c-0d42-49df-9728-83bed695d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suez Canal Authority said that the ship blocking the Egyptian
        canal had been mostly dislodged, and that authorities planned to fully refloat
        it Monday. The 224,000-ton vessel had been <a href="https://www.cnn.com/2021/03/27/africa/suez-canal-ship-refloat-attempt-intl/index.html">stuck
        for nearly a week.</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09e4ca-b82c-49a7-923c-f967a0998e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The container ship began to float successfully after responding
        to the pulling maneuvers," the head of the authority, Osama Rabie, said in
        a phone interview with state TV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1571b14-4196-4240-841a-8c4d455c0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:38.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities will now keep the freed stern of the ship away from
        the bank as they work on pulling the front out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aeec6f-7576-4b6d-bfa2-e912bc4740f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:39.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the canal authority had said in a statement that salvage
        crews were attempting to refloat the ship, with 10 tug boats being used to
        pull it from both front and back to try to extricate it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f28a7a-5f30-441e-8cb2-cc48e2606913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:39.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suez Canal is one of the world''s most vital trade arteries,
        and analysts at Commerzbank warned last week that the blockage threatened
        to cause oil to become more expensive for consumers due to higher tanker rates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b64aafc-11ab-468f-89b0-919a40e29ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:40.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Jeffrey Halley, senior market analyst of Asia Pacific
        at Oanda, said that "volatile trading is set to continue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98ed2eb-e292-4b58-b467-61ea6284a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.498+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"News that the Ever Given appears to have been refloated in the
        Suez Canal has sent prices immediately lower in Asia; [with] hopes rising
        that the delivery bottleneck to Europe will soon reopen," he wrote in a note
        to clients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c906ee4-af93-4a45-b729-3f23016822fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:41.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The knock-on effects are still reverberating through world trade,
        and account in no small part for the rise in oil prices on Friday."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73fb02e-0284-4d58-97d0-96921c3d3ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.499+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T04:10:41.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halley predicts that stocks could soon start to swing, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bfa27a-959d-4f72-9e24-1470baaf81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T15:37:30.499+08:00
      'mgnl:createdBy': 'kristel'
