      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What else do they want to point out in the celebration
        of a sitting President? The only ones who were there were immediate members
        of his family, his household helpers.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06021626-e36c-4053-b8a4-38912e0eadd2'
