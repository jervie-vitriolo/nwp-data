      'mgnl:lastActivated': 2023-01-25T04:14:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“We really have to make sure na ''yung movement ng bawat San
        Juaneño ay limited to one person per family para bumili ng essential items
        gaya ng pagkain at gamot (to buy essential items such as food and medicine),”</em>
        Zamora said in a phone interview.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702343e-f203-484d-8dbb-6c6272851923'
