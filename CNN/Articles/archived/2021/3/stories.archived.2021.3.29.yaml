      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retailers like SM are debuting online services with a wider reach,
        testing what options work and will be snapped by a bigger market. The trend:
        Less in-store visits as it’s hard to see a return back to the old ways anytime
        soon.</p>'
