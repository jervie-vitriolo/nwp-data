      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c284743-38cc-45bd-ab28-9c908245aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T23:34:09.985+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T04:05:40.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I ordered Secretary Galvez to sign any and all documents that would
        allow the private sector to import at will. Maski magkano, ilan ang gusto
        nilang ipasok, okay sa akin (No matter how much or how many they want to import,
        it’s okay with me),” said Duterte in his regular Monday night address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8570a-98a4-48ce-9393-10b8f728c9ea'
