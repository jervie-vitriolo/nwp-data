      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaldun attributed the rise in cases to a number of factors, including
        increased gatherings, reopenings and outbreaks in some prisons and schools.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad6995-e966-4299-821d-853f7287e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-29T07:18:17.405+08:00
