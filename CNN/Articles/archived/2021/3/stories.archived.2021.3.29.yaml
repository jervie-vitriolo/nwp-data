      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFL was supposed to start with the Copa Paulino Alcantara from
        April to May this year, but the league decided to cancel the Cup in lieu of
        the rising COVID-19 cases in the country and the imposition of the enhanced
        community quarantine in Metro Manila and nearby provinces.</p>'
