      'mgnl:lastActivated': 2023-01-25T13:19:06.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî The Food
        and Drug Administration said it has not let up on the probe about the early
        vaccinations of members of the Presidential Security Group and special envoy
        Ramon "Mon" Tulfo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44168e69-d9fd-484a-b0f2-827f8de0a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, <em>wala pa kaming nakukuhang kasagutan, pero tuluy-tuloy
        ang</em> investigation <em>diyan.</em> In fact, <em>''yung</em> Bureau of
        Customs <em>alam ko may sagot sila kasi humuhingi kami ng datos ng importasyon
        ng mga bakuna nitong nakaraan na taon.</em> So, <em>tinitignan po ''yan ngayon
        ng ating mga</em> enforcement unit, <em>''yung ating mga</em> regulatory enforcers,"
        said FDA Director General Eric Domingo at the Laging Handa briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8416b96-f741-4bcd-ae4f-e9f6b6a7566f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we have not received any replies, but the
        investigation is ongoing. In fact, I know the Bureau of Customs has responded
        because we asked for data on the importation of vaccines last year. So, this
        will be studied by our enforcement units, our regulatory enforcers.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68435f4-36f4-4e76-ba6d-8055fc5bc67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.272+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo did not provide any details about the data from the BOC,
        saying he is waiting for the result of the ongoing investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77732a-8f22-41dd-a2e5-3e1619dca92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA is looking into <a href="https://www.cnn.ph/news/2021/2/24/Tulfo-Sinopharm-vaccines-govt-officials.html"
        target="_blank">Tulfo''s claim</a> that he was inoculated with the Sinopharm
        vaccine last year. In an interview with CNN Philippines, he alleged that "thousands"
        of government officials, together with police and military personnel, received
        COVID-19 vaccines from his source.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae2766b-5f9d-48fa-9bf0-b7ddb26c321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same interview, Tulfo said the vaccination took place in
        a private property and that his supplier was "a philanthropist." However,
        he did not say where and from whom he got the doses from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b73e1-b82d-4c17-af26-729a04fb037b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.273+08:00
      'mgnl:createdBy': 'pia'
