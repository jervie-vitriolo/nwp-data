  'OFW-ISIS-Libya-gravesite':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T09:33:23.746+08:00
    'imagesource': 'jcr:e15b3b14-45d1-473c-9781-e8cf75ab5ea8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f95856ec-9317-425e-adfe-b704c340ef19'
    'lead': 'Philippine Embassy in Tripoli Charge d''Affaires Elmer Cato says Libyan
      authorities requested the Philippines to send forensic experts to ascertain
      the identity of the four Filipinos abducted and executed in 2015. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T09:36:08.601+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:40.269+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:08.658+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 OFWs killed by ISIS in Libya to undergo forensic identification; employer
      to pay for repatriation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe019fe9-4927-4131-be3b-ac8d27633f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî Efforts
        to confirm the identites of <a href="https://cnnphilippines.com/news/2021/3/2/slain-OFWs-libya-gravesites-found.html?fbclid=IwAR2u138BU7gVMin-5wVSMLR1t08aZStBQHa9ISzznr5HQpv-7pUs2y5mRuw">four
        Filipino oil workers in Libya executed by Islamic State militants</a> are
        in motion to bring their remains home as soon as possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a16d85-33df-43ed-abf5-ec70eee0d5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Embassy in Tripoli Charge d''Affaires Elmer Cato on Wednesday
        said Libyan authorities requested the Philippines to send forensic experts
        to ascertain the identity of the four Filipinos abducted and executed in 2015.
        Their remains were located almost six years later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b74ab9-514d-428a-bbc0-f7b08dc14408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said they have sought for the help of the National
        Bureau of Investigation in the Philippines to conduct DNA testing on the remains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bff83b2-b29c-448c-a7d7-79815fc193f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course we need to be certain. That''s the reason why even authorities
        are requesting the Philippine government to send forensic experts to be 100%
        sure that the remains belong to our missing kababayan," he told CNN Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaad754f-5fd3-449e-9c33-af33ab27efb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.601+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato was informed by the NBI that it would take them one week to
        exhume and identify the bodies before they can be sent home. He added the
        employers of the late OFWs will shoulder the cost of repatriation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed76738-8404-44a5-8ea9-d17948fad1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gravesites of Donato Santiago, Gregorio Titan, Roldan Blaza,
        and Wilson Eligu were found on Monday in the Dahr Ahmar Islamic Cemetery in
        the city of Derna with the help of Libyan authorities. The four Filipinos,
        who were with their two European co-workers, were kidnapped by ISIS fighters
        who attacked the Ghani Oil Field on March 6, 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb53cf77-81f1-40ca-b942-48b3088d1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said since the oil workers‚Äô abduction, not much had been heard
        from them until 2017. This was when a video footage of their execution was
        supposedly found in a laptop seized from slain ISIS fighters in Derna. They
        were presumed dead, although their bodies were not recovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4754482d-521e-4d65-ab0d-e715edd2bfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T09:36:08.602+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:40.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Cato said they were informed that the remains of the four
        could be among those recovered and later buried by the Libyan Red Crescent
        in various parts of Derna. The Embassy explained that due to the unstable
        security situation, it was only able to send a search team to the city in
        October last year.</p>'
  'Alex-Eala-advice-to-young-girls':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-03T09:16:18.442+08:00
