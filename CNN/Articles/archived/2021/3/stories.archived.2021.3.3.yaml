      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis is a unique run for the specific NCR specimen so that we can
        be able to determine better if the other cities already have this type of
        variant,‚Äù Health Spokesperson Maria Rosario Vergeire said in an interview
        with CNN Philippines‚Äô <em>The Source.</em></p>'
    '4':
