      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.148+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:37.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strong financial standing of Pag-IBIG is a good sign because
        this allows us to continue funding our members'' home loans and cash loans,
        especially now when these are needed the most," Moti said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468ddd0-091e-4878-94c9-8e4f87261df3'
