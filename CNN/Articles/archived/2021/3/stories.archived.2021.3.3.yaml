      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57c3a23-6424-4d35-a690-119c845f433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA added that citizens may be involved in detecting improper acts
        by increasing members'' level of awareness and engagement about the all case
        rate system.</p>'
  'sandiganbayan-pichay-graft-conviction-reversal':
