    'template': '1'
    'title': 'Exclusive: Wall Street is in for a rude awakening, former NY Fed president
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f895190-9a9b-4bde-baec-43f9f6efe4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:31.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Wall Street threw a fit last week
        when Treasury rates spiked. The stock market tanked and investors feared the
        economy was overheating. Former New York Fed President Bill Dudley is warning
        that the temper tantrums are only just beginning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e533da29-21f8-41b0-b9d9-8bc172e182aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:31.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d780734-544b-442c-a339-018b4c2b9dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want the economy to overheat," Dudley told CNN Business, referring
        to the Fed. "And my personal opinion is, I wouldn''t sell them short. I think
        they are going to be successful."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968fa68b-11c2-4d39-aa38-7f3396e8c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:32.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d7e93-a39a-4c9c-b947-b70fec7daaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:33.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation worries lifted the 10-year Treasury rate to 1.6%, well
        above the 0.3% it tumbled to last March. That unnerved investors, who have
        become accustomed to rock-bottom rates that make stocks look attractive by
        comparison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9bc35e-2859-4ea4-b679-4cb1706cb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:33.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f431e8b2-39a5-4071-8e17-224df6c239c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:34.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low bond rates underpinned the V-shaped recovery on Wall Street
        and encouraged investors to pile into risky assets ‚Äî everything from unprofitable
        tech companies and GameStop to trading cards and blank-check companies known
        as SPACs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b57d2d-104e-45ce-add9-fa3165b35723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.788+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:34.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0ddc5e-416d-4b19-8aca-aac04a4932ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dudley, who was speaking after appearing virtually at a conference
        held by the Institute of International Bankers, thinks stocks are going to
        have much more competition from boring bonds in the months and years ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ecc36c-8f63-4bcc-b65d-fbb3de9bdd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:35.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b1643-639d-4891-80c1-70db25d68a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:36.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving to 1.6%, that''s nothing," said Dudley, who left the NY
        Fed in 2018 after nearly a decade there. He predicted Treasury rates will
        eventually climb to between 3% and 4% ‚Äî or higher.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a5e30e-dbbd-40bf-86dd-08cc943e781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:36.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a888db-4d1a-4a8a-924e-85ff3ebcd3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:37.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s a big deal because risk-free Treasuries are the yardstick
        by which all other investments are valued. Just as ultra-low rates make stocks
        look attractive, higher rates would steal serious thunder from stocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dade739-9f28-4c94-b72f-d838bc7c25e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:37.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7a025-4843-46c3-934e-47567c86acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:38.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bond market right now is a little bit unrealistic about their
        expectations for the Fed. They certainly want the Fed to stop this," said
        Dudley, who was previously a top economist at Goldman Sachs. "And I think
        the Fed''s view is, no. We''re not going to stop this. This is normal. This
        is what happens when the economy looks like it''s going to actually recover."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f10afb-f8e6-4066-abbf-7ce7a49cb37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:38.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b847973-5bc4-4b4c-aad0-8c51f354370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Recovery hopes on the rise</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881cf84e-7b9f-40ed-b49a-86168016eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear, talk of inflation and an overheating economy is a welcome
        change, especially given the dire straits last spring when the pandemic erupted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd5981-e741-4b13-b979-69dbb2609fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071b635c-2205-40b7-84ae-62704842f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:40.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means there is growing confidence in the recovery, especially
        as the vaccine rollout accelerates and Congress moves closer toward enacting
        a $1.9 trillion relief package.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c9a7f-f827-4826-9ac9-225c2ba49edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0fec5-c6af-4369-b437-902e45c2344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the sluggish recovery from the Great Recession, economists
        are hopeful of a more rapid rebound that gets the economy back to full employment.
        Goldman Sachs is now calling for 7% GDP growth in 2021 ‚Äî a level of growth
        unseen in the United States since 1984.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8688bce-86f4-4aed-a30d-5977d0b898f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5607f5-7f63-41ab-8447-b7dd17c56cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My personal view is we''re probably going to see a pretty strong
        economic recovery," Dudley said, pointing to the powerful actions from Congress
        and the Fed. (He cautioned, however, that much still depends on defeating
        the pandemic.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fdd011-d798-41af-acdf-277c359da85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d8c793-a3dc-4eb6-925d-9050d25ebd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:43.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bond market bubble fears</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e887dd-d264-46a0-8e3f-a66b5a678fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:44.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all of this optimism, piled on top of easy money from the Fed
        and aggressive stimulus from Washington, is raising concern about bubbles
        emerging in financial markets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cbbd7-c105-44be-aa35-ac9bdace463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de210525-43c6-4097-a6d7-85758ea68f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he sees any bubbles in markets and what areas are
        most concerning, Dudley pointed the finger squarely at the bond market.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8526bab-3de1-492d-8842-82398cf44cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914bdd0-cdc8-42e9-a8c8-f077476cdc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:46.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former NY Fed chief said it will be a "big adjustment" for investors
        when Treasury rates climb back to between 3% and 4% because "extraordinarily
        low" rates have supported stocks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad723a5-444e-40f8-8f9e-96096d03482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ccfe5-2b1b-4815-8826-ad32f14d2208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:47.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t see an equity market that''s particularly expensive relative
        to the bond market," Dudley said. "What I see is a bond market where yields
        are extraordinarily low."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725144b4-2ec4-4d5f-a86e-eb753ae02515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59055c43-e079-423c-8580-78bae7798bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:48.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dudley said he''s not sure if he would use the word "bubble," but
        said low Treasury rates are "absolutely not" sustainable.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b8953b-62d4-432d-9b27-189e664d8ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:48.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee684cb-bec0-4a12-aa5c-9fd920ec965d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:49.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you define a bubble as something where yields are far away from
        where you''re going to be in the long run, then I guess it''s a bubble," Dudley
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928309e8-6041-4124-acd8-1a9e07fe3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:49.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cace1-f711-4188-b596-7ec5a35343df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:50.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Fed is arriving late this time</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f386361c-2200-4816-91a6-7c66cec6a63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:50.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key difference between this recovery and the last is that after
        years of undershooting the Fed''s 2% inflation goal, the central bank wants
        inflation to overshoot 2%.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af65084d-9954-4dd2-8692-6d5b1bf894f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51fb2b7-d62f-490c-bbb5-1d2fe050c38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:51.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the Fed may not rush to raise interest rates until inflation
        is solidly above that 2% level. The decision to allow inflation to run hot
        is aimed at boosting employment, easing inequality and avoiding the specter
        of deflation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2fd3e7-3e81-4228-b7e9-9ff356d1ca71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:52.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1f29f-037f-4262-83e0-d0d1016faa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:52.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed has basically changed its regime from one where they would
        try to arrive on time, to one where they''re now going to arrive late," Dudley
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16342e26-645d-405e-9df4-f8f3838d4c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e5ed9-494b-4b22-93f4-6f3853ad0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may mean the Fed will need to act more aggressively to
        catch up when it finally raises interest rates, perhaps in 2023 or 2024.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c2b81-d228-409d-b11c-41c2a7f60190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6d065-8aa4-4dd5-bf58-c137bf2b6378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they''re late, they''re going to have to do more. It means
        that interest rates will go up by more, they will go up faster, once the Fed
        finally starts to tighten," Dudley said. "That''s just going to be a tougher
        thing for financial markets to digest."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75806ed-dfbc-4135-890f-720af5b818f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec712cd-a6f3-404d-8c12-d6a011396ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebs are getting into SPACs</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b24d9e-e987-4e52-9801-026abfd42cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher rates, whenever they arrive, will act as a deterrent for
        some of the more speculative activities on Wall Street.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dcdc20-a189-4490-84a4-2c997234ba54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e655e7-2106-477b-bfbc-7356f50c1383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, investors have plowed staggering amounts of money
        into SPACs ‚Äî shell companies with no operating assets that exist to take private
        companies public.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec28f4d-fc92-4ebc-bbdb-5c973bdec339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:14:49.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:16:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
