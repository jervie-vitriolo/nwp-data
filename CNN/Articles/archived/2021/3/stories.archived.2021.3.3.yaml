      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/02/health/swelling-mammograms-covid-19-vaccine-wellness/index.html"
        target="_blank">"Mammograms pick up swelling due to COVID-19 vaccine, causing
        unnecessary fear, radiologists say"</a></em></p>'
  'french-catholic-clergy-abused-ten-thousand-people':
    'author': 'Pierre Bairin, CNN'
    'caption': 'Photo courtesy: Calamity Jane/Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T03:50:17.606+08:00
    'imagesource': 'jcr:34b4449d-5f35-4cfc-8fee-ca1f39db3504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41053788-258f-4ccf-9ee4-5e9c89c5e52f'
    'lead': 'French Catholic clergy could have abused at least 10,000 minors and other
      vulnerable people since 1950, according to an independent investigation set
      up by the Church in France.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T03:50:08.387+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:19:53.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:57.065+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French Catholic clergy may have abused at least 10,000 people since
      1950, say investigators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cd532b-8dcb-4f0a-9d5d-e9ca5c5919d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> French Catholic clergy could have abused
        at least 10,000 minors and other vulnerable people since 1950, according to
        an independent investigation set up by the Church in France.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e69763-f83e-431f-9a8e-2326ad2e4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509a932-2651-4a84-89de-4cf71e01c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Independent Commission on Sexual Abuse in the Church (CIASE)
        "estimates that the number of victims could reach ''at least ten thousand,''"
        it said in a statement released on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c1cf7-b654-4b8d-9199-2055651ce1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d933c-3270-4845-88cf-55114d4e6956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it had so far received 6,500 testimonies, which
        concern at least 3,000 different victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a8c5bb-776d-48cf-bc58-dcecfdf72f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06b27d8-00bf-44a8-9e58-a36e3d479b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean-Marc Sauv√©, the president of the CIASE, said it is not known
        at this stage what percentage of all victims have testified to the commission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e9ca4e-34d8-4258-80a9-2844d610aa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.387+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f857a0-f48b-4a7f-b2b9-45d0e117f9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very possible that the victims will reach at least the number
        of 10,000. The work in progress, and in particular the survey of the general
        population, will make it possible to specify the number," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e4fb6-3b3d-435b-b89f-bbf64c27cf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93d2c0-60a3-48b7-9eee-aa6d226975c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was set up in 2018 by the French Catholic Church
        hierarchy and religious institutes after abuse scandals came to light.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62dbff-699c-44f7-976a-ac5f0ddd267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c428d25-ff43-4255-88ba-61b34e551aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is financed by the French Catholic Bishops conference, but members
        are not paid and do not receive instructions from the Church. The archives
        of dioceses and religious institutions are accessible to the commission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e90076-86a6-46e0-a710-6fa6dd2cde42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fb5331-dfdc-4bb8-927c-cc195d934f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is scheduled to deliver a final report in the fall of 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047b2e9-8756-42ad-b0ae-e7fa07cad137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077843a-3e49-43cc-ab96-7fa1582964d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2019, Pope Francis issued global rules for reporting sexual
        abuse in the Catholic Church, mandating for the first time that all dioceses
        set up systems for reporting abuse and cover-ups.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e8618-ae3a-4ad4-a923-18c2ec15b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fbf238-7fc5-4e87-93a1-11f1a5c5c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules require all Catholic dioceses around the world to have
        a "public and accessible" system in place.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f726e88-1362-4328-a680-6a6bdbacf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a6764-5b36-465d-a743-e5b4d1568f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.388+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The norms cover internal Catholic Church procedure, not the issue
        of reporting abuse or cover-up to civil authorities, and must be followed
        by all dioceses.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d04b93-0450-4912-b212-06c1fd8fe656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archbishop Charles Scicluna, Vatican''s top investigator of sex
        abuse, told CNN at the time that the new rules added a layer of accountability
        for church leaders.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c33c62-ffb6-4d0e-afb8-2dc64fa8f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682d3d3-45cd-4fb8-8d41-1ab20a5cae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First of all that leadership is not above the law," Scicluna said,
        "and second that leadership needs to know, all of us in leadership we need
        to know, that if the people love the Church they''re going to denounce us
        when we do something wrong."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8264c15f-8ce6-4fb5-886a-6a95755a38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T03:50:08.389+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/02/europe/french-catholic-clergy-abuse-allegations-ciase-intl/index.html"
        target="_blank">"French Catholic clergy may have abused at least 10,000 people
        since 1950, say investigators"</a></em></p>'
