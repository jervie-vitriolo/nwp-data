      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 140 specimens will be sequenced for this run, Vergeire said,
        noting that results will hopefully be released by the end of the week. The
        official did not specify the other selected cities in the capital region.</p>'
