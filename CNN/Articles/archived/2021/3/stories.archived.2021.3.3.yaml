      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c9c896-3fae-4b1d-b567-0720452b8831'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
