      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, supporters used social media to express their frustration
        with the weak response of governments. Tweets of support for victims also
        increased, with Bangladesh and Thailand taking the first and second place.
        In the Philippines, there has a been a drop tweets supporting victims, with
        the study recording a -4% in the rate of change in support tweets.</p>'
