    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92795fc7-be9b-4f08-9277-4d783e4635e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa paused its rollout of the AstraZeneca vaccine after
        preliminary trial data showed it offered minimal protection against mild to
        moderate illness caused by the variant. However, the World Health Organization''s
        Strategic Advisory Group of Experts on Immunization (SAGE) panel recommended
        its use even if virus variants, including B.1.351, are present in the country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575f181c-d174-47fb-8fce-993fc29b3016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fffc5-10a4-4a41-b442-d7944e56d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several studies show the B.1.351 variant has a mutation that renders
        some COVID-19 vaccines less effective in protecting against the coronavirus.
        It has a phenomenon called "immune escape," which prevents the inoculated
        patient from building antibodies to fight off the virus because of the presence
        of the E484K mutation.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb8dee-bd0b-45fe-b55b-fbb844e9af15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7905dcd0-e19e-4eb1-af66-72197c8a9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Austriaco explained that a person receiving AstraZeneca
        vaccines may need a booster shot to fight the variant. This would mean, a
        person will need to get three shots instead of the usual two to get the protection
        promised by the vaccine. This could make a significant dent in the already-low
        supply of vaccines in the country.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffcabd6-db21-43e0-8fe1-af6a7497dd10'
