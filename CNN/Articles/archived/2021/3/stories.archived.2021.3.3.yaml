      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d585c7-4b22-41e9-82fe-013088b3c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala will next face tournament third seed Jana Fett of Croatia in
        the second round. Fett is ranked world no. 210 in the Women''s Tennis Association
        singles list.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecb3787-265e-491a-bf96-7d072dce7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:25.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0195e2d8-ae25-417c-bdf7-5084ca5c3711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young Filipino tennis star continues her steady ascent in the
        professional tennis circuit as she is now ranked 763rd in the WTA world rankings,
        climbing 140 places since making her debut in the world''s top 1,000 women
        players list last January.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722f6bab-400f-4df7-ab53-408b0657c9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
