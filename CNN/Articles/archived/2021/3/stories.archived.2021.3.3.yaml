    'jcr:uuid': 'cfa345b7-4d2f-46e4-8713-710a558a1ea6'
    'lead': 'The Beijing-based Asian Infrastructure Investment Bank on Wednesday downplayed
      concerns countries like the Philippines could fall into a debt trap, as governments
      continue to borrow to fund the fight against COVID-19.  '
    'mgnl:activationStatus': true
