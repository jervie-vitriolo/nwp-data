      'mgnl:type': 'text'
      'text': '<p>Lanai is a favorite for Filipiniana-esque lifestyle items. Lanai
        fashions a unique blend of fresh and fresh-to-dry flower arrangements, in
        which two fresh kinds, proteas, flower heads native to South Africa also known
        as sugarbushes and banksias, Australian cone-like flowers escape wilting and
        rather, dry beautifully. Arrangement-wise, they don‚Äôt necessarily follow any
        rules either, only choosing to go by what their customers envision for themselves.
        This uncommon decorative gesture may bode well for those who have yet to make
        a preference between fresh and dry.</p>'
