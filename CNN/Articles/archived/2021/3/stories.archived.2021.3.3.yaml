      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c1766-5c87-46a4-802c-b4730ef36c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-inclusive packages cost AUD 737 (US$577) for economy-class
        seats and AUD 1,570 for business.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fdf07f-f186-4878-805a-b2113498af8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e06da-003f-478b-8fdd-efb25d71c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As well as helping bring more of our people back to work, these
        mystery flights are another way to support tourism operators in regional areas
        especially, who have been hit particularly hard by several waves of travel
        restrictions," said Qantas Group chief customer officer Stephanie Tully in
        a statement, referring to domestic state border controls.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a5628-16f6-4ecd-bca2-c11b7f60fc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d6951a-b44c-4857-9bc8-e82f7cd0141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline first offered mystery flights in the 1990s. Passengers
        would arrive at the airport and be placed on a scheduled flight to any destination
        across the Qantas network.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5457249c-feca-454b-80c5-26c92a78043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4d4eca-57b6-42cb-ac2c-9b1da7d35b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the airline offered a seven-hour sightseeing "flight to
        nowhere," which sold out in 10 minutes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b96ddf-7a68-4309-9f50-dab13c9425a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0dfd63-bb56-4bf8-af95-77dd81a1bb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia has returned to relative normalcy since the start of the
        pandemic, with the country reporting zero new locally transmitted cases on
        Tuesday and nine cases among returned travelers in hotel quarantine. In total,
        it has recorded 28,986 cases and 909 deaths as of March 3.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ce7a7-5324-4e85-ba29-7c7bc9308d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16259c-d07d-450c-903e-477b0ca84ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country locked its borders early on, with Australians returning
        from abroad forced to quarantine in a hotel for two weeks. Australia has also
        imposed a ban on overseas travel, with those wanting to leave the country
        needing to get an exemption from the Department of Home Affairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529f055e-bfb3-49bb-8a9e-a8bcfa9f80b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d044eb-c149-4a27-9fd6-c493c9b760bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the government announced<a href="https://www.health.gov.au/ministers/the-hon-greg-hunt-mp/media/extension-of-the-human-biosecurity-emergency-period">&nbsp;Australia''s
        international border closure</a> would be extended by three months to June
        17.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723f315-e53f-42d6-b5bd-f8b12e7d76b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ba9a0b-246c-4d66-ac61-c58ef89da050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qantas said it <a href="https://edition.cnn.com/travel/article/qantas-australia-international-travel-returning-intl-hnk/index.html">plans
        to resume international flights</a> by the end of October 2021.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be132d4-183f-47f5-91c7-513890d9ba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.087+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/qantas-australia-mystery-flights/index.html">
        "As Australia extends international travel ban, Qantas launches domestic ''Mystery
        Flights''"</a></em></p>'
