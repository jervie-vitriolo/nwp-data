      'jcr:uuid': 'acb5ab6c-fdde-4e3d-81b3-af7b3a74a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass protests in various areas of Myanmar were held over the past
        weeks in defiance of the coup. <a href="https://www.cnnphilippines.com/world/2021/3/1/Myanmar-protest-death.html">At
        least 18 people were reported killed and 30 were injured</a> after an encounter
        with the police and military during the demonstrations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e163e8-a7c8-481a-b759-cddee27e8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
