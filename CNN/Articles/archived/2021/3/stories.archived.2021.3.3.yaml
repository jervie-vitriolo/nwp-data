    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China-led bank douses debt trap fears: Problem is with use of borrowed
      money'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43a621e-6390-4ce8-a512-fbbb14b6da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:35:26.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:15:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî The Beijing-based
        Asian Infrastructure Investment Bank on Wednesday downplayed concerns countries
        like the Philippines could fall into a debt trap, as governments continue
        to borrow to fund the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661a1302-ce41-458f-ab3c-c7fff0fc3ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:35:26.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:15:55.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AIIB President Jin Liqun said incurring external debt should not
        be a problem if resources are used properly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f1b23b-2605-46f9-a502-3bd6b7ffa9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:35:26.862+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:15:55.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the borrowing that created the debt problems, it''s the
        use of the proceeds of the debt. It''s the use of the borrowed money that
        matters. That makes or breaks," the AIIB chief said in a forum organized by
        the Chinese Embassy and the Association of China-Philippines Understanding.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17706a2-4dde-4f9e-bd0e-9cb5f59d5223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:35:26.863+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:15:56.546+08:00
