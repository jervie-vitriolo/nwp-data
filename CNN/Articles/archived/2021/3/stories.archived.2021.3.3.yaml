        income, which includes stock dividends, bank deposits, and other forms of
        income in the capital market, from 20% to 15%.  The bill also seeks to impose
        5% single gross receipt tax rate on banks, quasi banks, and certain non-bank
        financial intermediaries and 2% premium tax on health maintenance organizations,
        pension, and pre-need insurance products.</p>'
