    'jcr:uuid': 'd4520045-9810-4ede-b55a-e9b2e311dce9'
    'lead': 'Filipino tennis sensation Alex Eala opens her ITF W25 World Tennis Tour
      campaign with a 6-1, 6-4 victory against Switzerland''s Simona Waltert.'
