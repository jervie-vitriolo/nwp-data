      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> Bank
        loans contracted 2.4% in January from the same period a year ago, the Bangko
        Sentral ng Pilipinas said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973ea441-57be-49d1-ac24-49ddf516c529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fbaac4-1de9-4b4b-bcc9-eb455da43fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the BSP said outstanding loans of universal
        and commercial banks stood at ‚Ç±8.95 trillion at the end of the first month
        of the year, 2.4% down from end-January 2020, when bank lending hit ‚Ç±9.17
        trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70098254-cc28-4df8-9479-492b6c5c12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094c4cc-ed7d-43a7-acca-6b0ac281f726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent figure comes after a 0.7% fall recorded in December <a
        href="https://www.cnnphilippines.com/business/2021/2/3/bank-lending-December-2020-lowest-in-over-14-years.html">after
        over 14 years of growth</a>.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c146a-1e8d-4d32-9520-bf7da38d8846'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57929d4d-e3cf-40c1-8e19-53eeb231803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn general, credit activity remained soft due to weak demand as
        banks continued to be risk-averse on concerns over asset quality and profitability,‚Äù
        it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b688c2e-ad39-4099-a107-682efcb1b52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.216+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef45584b-dfb9-4936-af3c-c13382558672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans to non-residents dropped 21.6% in January, totaling ‚Ç±258.55
        billion during the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0553e-e010-453a-9263-7d41f013b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f43687-e590-4de9-8d18-072b12129f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, outstanding consumer loans were hit hardest in lendings
        to residents, posting a 6.9% contraction during the month to ‚Ç±861.42 million.
        This succeeds an annual growth of 4.1% in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9708e6d3-4eff-4c82-b4d3-f6c5ca630462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d325e-f630-43e2-b358-ac2d3f1daae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank attributes this to a drop in credit card and motor
        vehicle loans, along with slower salary-based consumption lending in January.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f1fa26-9313-42ef-93da-5fd37aa029ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776259ff-f6ce-4327-baea-92952c4dd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loans to key sectors also continued to go down. In particular, loans
        for the trade and repair of motor vehicles and motorcycles dropped to ‚Ç±1.06
        billion, 6.9% less from end-January 2020. Loans to manufacturing went down
        7.4% to ‚Ç±966.73 million, while lending for financial and insurance activities
        fell 6.3% to ‚Ç±814.33 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f70c66d-faa1-4d09-b4f0-144960a42aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dda393-9a71-4b57-9146-e4a6e7756ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, industries such as human health and social work activities
        saw loans go up 11% to ‚Ç±87.8 million with the reopening of business activities.
        Other sectors which posted growths include construction, transportation and
        storage, and real estate, noted the BSP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d769d-a173-4b0a-8544-c35e715619f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3726bd83-7026-4b22-b6f8-7ab498e1eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outstanding loans to residents, in sum, went down 1.7% to ‚Ç±8.69
        billion, data from the BSP read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4048149-33f0-41ca-8160-b7ea327b5559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69399a88-2bed-4e46-85b4-578369e6fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:36:34.217+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe BSP‚Äôs accommodative monetary policy stance continues to complement
        critical fiscal and health interventions in supporting economic activity and
        market sentiment,‚Äù it said, reiterating its commitment to taking measures
        needed to ensure ample liquidity and credit.</p>'
  'Diego-Maradona-Porsche-for-sale':
    'author': 'George Ramsay, CNN'
