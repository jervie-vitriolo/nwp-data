      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tian stressed that she''d be willing to pay for the shows if
        they were uncensored. After all, she has paid for licensed American shows
        on legitimate Chinese streaming sites before ‚Äî but she couldn''t get past
        all of the editing.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4026be-cfea-4ae3-8949-0be6eb1038a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
