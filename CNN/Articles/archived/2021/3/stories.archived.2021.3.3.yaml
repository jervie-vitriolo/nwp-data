      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/2/12/medical-workers-question-compassionate-permit-sinopharm.html"
        target="_blank"><strong>READ: Medical workers question PSG''s ''compassionate''
        permit for Sinopharm vaccine</strong></a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5045113-0cee-470a-bb59-eabed73d7a59'
