    'lead': 'Filipina tennis player Alex Eala, who is making a name for herself in
      the global arena, has a wise piece of advice for young girls like her out there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T10:15:18.189+08:00
