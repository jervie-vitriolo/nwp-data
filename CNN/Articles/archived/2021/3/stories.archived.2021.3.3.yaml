      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living in Antipolo surrounded by nature,&nbsp; the eponymous proprietor
        of Zena‚Äôs has an intrinsic penchant for nature‚Äôs beauty, and deems herself
        blessed to be surrounded by such. She says, ‚ÄúMy mother would grow a lot of
        orchids in our garden then. She would be spending so much time in her garden
        taking care of her vandas, oncidium, phaleonopsis and dendros‚Ä¶ I always ask
        her if I can bring the plant just for the day to put in a silver bowl or celadon
        bowl, I would add some stones and twigs to keep it stable.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfcd1a-22d0-4b09-bf56-24622eec7ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:48:34.611+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:18:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says her favorite arrangements are free flowing, ‚Äúsimple, nothing
        contrived‚Äù and maximizes the materials close to her: wooden bark, twigs, wild
        grass and stones. Zena opts out of floral foam as it is non-biodegradable
        and instead utilizes chicken wire or stone to support the flowers, as she
        did when she was younger. She begins her craft process with an idea of the
        recipient ‚Äî from age and favorite color to preferred location. Soon enough,
        the free-flowing architecture of her pieces begin to bloom from her mind to
        structural body.</p>'
