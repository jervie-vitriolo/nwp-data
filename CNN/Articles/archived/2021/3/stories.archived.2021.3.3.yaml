      'jcr:uuid': '85ae1448-176a-4d0b-bca4-6986de7466c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.713+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has been in power in Myanmar from 1962 until 2011,
        when the new government started ushering a return to civilian rule. Despite
        the transition and the power-sharing arrangement with civilian officials,
        the army has retained significant power in Myanmar.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dc4cb8-788e-492b-ab98-69c18a2303a3'
      'mgnl:activationStatus': true
