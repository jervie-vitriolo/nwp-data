      'mgnl:lastActivated': 2023-01-25T13:19:38.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4b644-3c36-4d6b-b5d3-9cd16004913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, we have a saying: the hurt of the small finger
        is felt by the whole body. Myanmar is not a small finger but a big part of
        the two hands that together make up the family of ASEAN 10," Locsin added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5027e4-2057-4a39-88bc-c82cd050a60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d4cab-1f94-4c4b-95d0-b98fb7b6bd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the rest of the ASEAN community to stand by Myanmar
        and be ready to extend whatever help is asked by its people and government.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209dfd5-dc6b-4c0f-8795-e77eae574dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e448e-d03b-49ce-a0d5-76aeae206cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is currently facing charges after her National League for
        Democracy Party won by a landslide in the November 2020 election. The army
        alleged the polls were marred by fraud and seized power.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a2793-1fa9-47b9-ac94-0b68e1b970ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
