      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said Sinovac''s CoronaVac ‚Äî the vaccines currently available
        in the country ‚Äî could be more effective against the South Africa variant.
        He, however, stressed that the company has yet to publish its data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f1305-ad4c-44f5-9881-f02443f08086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cb4d0c-31ba-476c-a6a3-1da0f143c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said an inactivated vaccine like CoronaVac, offers a wider protection
        against the B.1.531 variant compared to a viral vector vaccine like AstraZeneca.
        He said this makes Sinovac the better vaccine against the variant in terms
        of "long-term" goal."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bff84-26af-44b6-94a0-afdb0be028fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bbb9b-77f5-4210-aa6c-a076a486fce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inactivated vaccines historically have lower efficacy rate, but
        their protection is broader because you are injecting the entire virus to
        the patient. The other vaccine, you are injecting the spike protein or little
        part of spike protein. So, what happens is a slight change and your vaccine
        is now very poor,‚Äù he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23be1bd-c1d3-4714-b3c5-337c45ee9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cccb88-b8c8-4bc1-bb1b-f0f587bd8f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani agreed, saying it‚Äôs possible CoronaVac "will not be affected
        so much" by the South Africa variant.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b5210-45cc-4126-8fa5-5ca51fa385f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.204+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

