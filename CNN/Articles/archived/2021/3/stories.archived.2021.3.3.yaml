  'travel-again-with-the-return-of-cebu-pacific-piso-sale':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-03T10:48:59.184+08:00
    'imagesource': 'jcr:8e225c71-95b6-4d6f-a4dd-dab26a1fb6b7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '372c4227-8268-4d8c-933a-1a6d109d16e9'
    'lead': 'Rediscover wanderlust as Cebu Pacific launches its trademark PISO fare
      to all domestic and international destinations on sale from March 3-5.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T11:15:37.755+08:00
