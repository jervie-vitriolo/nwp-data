      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN report also said all countries saw more instances of online
        misogyny during the pandemic, such as trolling, sexual harassment, and victim-blaming.
        Thailand and the Philippines topped the list with the biggest increase in
        number of tweets with misogynistic language.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28db301-beac-46e9-9418-b3b3a78f8c38'
