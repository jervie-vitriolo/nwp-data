      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d50d2d-cdd2-491a-a792-87fa9b1365d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you do, experts stress, don''t skip getting your breast
        cancer screening when it is recommended. A study published Tuesday in the
        journal Radiology that followed over half a million women made the point clearly:
        Women who skip even one scheduled mammography screening before they are diagnosed
        with breast cancer have a significantly higher risk of dying.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4fb76-2c35-4725-bc42-7ba6e44ed49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c4b34-71c4-49e0-9296-687e1af16f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the risk of having a fatal breast cancer within 10 years
        of diagnosis was 50% lower for women who had regular breast screenings, the
        study said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44919da-6fd8-4264-968d-de201aaf22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
