      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc20341a-9915-47b1-908c-3ab86b9e1e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Xu said that Chinese fans will likely continue to be tempted
        to watch pirated shows. People who watch such content and don''t profit off
        of it have not, traditionally, been punished in China. And if the government
        doesn''t ease up on its rules on content, the demand won''t go away.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e5ed54-195a-4b50-85bb-c19836634799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584314d1-d33f-4fbb-9f45-273ec6b2335a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.487+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is indeed a problem. And as the government steps up its crackdown
        on copyright infringement, this problem will only become more acute," Xu said.
        "With pirated access cut off, [the government and companies] should compensate
        by broadening legal access."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
