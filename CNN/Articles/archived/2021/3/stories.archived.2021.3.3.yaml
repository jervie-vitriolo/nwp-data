      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' outstanding loans <a href="https://cnnphilippines.com/business/2021/3/3/PH-debt-end-January-2021.html">swelled
        to a fresh high of ‚Ç±10.327 trillion in January</a>, according to the Bureau
        of Treasury.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf40ade-2cb7-49b1-b6f9-72690f0de1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:35:26.863+08:00
      'mgnl:createdBy': 'eimor'
