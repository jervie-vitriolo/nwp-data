      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Akong Gugma‚Äôs wispy leaves and overflowing stems seem liberally
        manipulated, the objective behind creation lies in ‚Äúcreating something intangible
        by using forms and lines.‚Äù He states that ‚Äúfreedom is paramount,‚Äù a principal
        hypothesis that he instills into his non-traditional floral structures.</p>'
