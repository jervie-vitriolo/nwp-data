  'Former-envoy-DFA-investigation-statement':
    'caption': 'The Philippine Ambassador to Brazil, who was dismissed from government
      service for allegedly abusing her Filipina household helper, has claimed the
      Department of Foreign Affairs railroaded the investigation of her case. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T15:38:59.447+08:00
    'imagesource': 'jcr:a74300a1-507a-4a7b-adf1-7dc45b65e3ab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4281d99e-9dbe-4d43-ac6a-4fdc9726a622'
    'lead': 'The Philippine ambassador to Brazil, who was dismissed this week from
      government service for allegedly abusing her Filipina household helper, said
      she will appeal her firing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T15:46:53.495+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:19:05.233+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:20.556+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Marichu-Mauro', 'Brazil']
    'template': '1'
    'title': 'Former PH envoy caught hitting helper to appeal dismissal'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995784ec-9f2f-4477-9b1a-07fc07dc39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> The Philippine
        ambassador to Brazil, who was dismissed this week from government service
        for allegedly abusing her Filipina household helper, said she will appeal
        her firing.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b5499b-afdd-4b7f-b771-f253c8bd991f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on an online talk show, former Ambassador Marichu
        Mauro admitted she "lost control" when she hit her helper. However, she stressed
        that was the only time it happened, and that she regretted it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7904ce-bcb9-4090-b077-c99d2ada903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had mental and emotional anxiety and stress, <em>kasi nakalockdown
        kayo</em> [because we were on lockdown] and you are faced with many challenges
        we had not done before," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba2f8a-2a86-44f7-8e89-7b025220a2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former diplomat also claims that the Department of Foreign Affairs
        "railroaded" the investigation of her case. Mauro said in a statement, the
        DFA "totally disregarded" the evidence her lawyers presented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526f0aa8-aa97-4ac2-a0e5-b3bb810bb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My case was even mishandled," said the ex-envoy. "The case was
        railroaded to the point that important pieces of evidence were deliberately
        not given due attention."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82f58f-c203-4da5-864a-bc33f4c84b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.633+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she regretted the incident, Mauro maintained the video
        of her hitting her 51-year-old helper''s head and pinching her ear was "taken
        out of context."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5ed720-54b7-4caa-8d01-7435a82f33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued she and her helper are "family", having known each other
        for more than 30 years, but added that she may have crossed boundaries due
        to "heavy family dynamics."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d831a1b-e2f2-4933-a1dd-8c8a23f08ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.495+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish the DFA [had] considered my <em>kasambahay</em>‚Äôs own statements
        putting context on our relationship and how we regard each other," she said.
        "It was as if the intention was to make an example of me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a04f1-6ca3-4e44-9bb3-174b5240e783'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Boy Locsin Jr., meanwhile, also mentioned that
        Mauro will appeal her case. He also lamented the incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373e5598-2d74-49ef-8a5e-7a78a50f7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These things happen in traditional Filipino families...Sadly it
        was videotaped. But the law is cut &amp; dried. If wrong, full penalty," he
        said in a tweet.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930ad65d-6c43-484b-bd4f-2c9f1960d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:55:29.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then added, "She is appealing it in court. That is her right."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754d6ad8-3ea5-485f-ab4a-0e827f7b4fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, however, the household worker disclosed
        that there were instances when Mauro would get angry at her over petty matters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58bc542-e759-4e2b-bb18-adde0e093853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan po konting ano lang konting bagay lang na ginagawa ko
        mabilis siya magalit</em>," the helper related. "<em>Lalo na ''yung labahin
        sinampay ko na, ang iba di pa natuyo naiwan ko kaya nagagalit siya</em>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1059cc05-7198-482a-8c2c-ce9fe3f90370'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, even with the small things that I do, she
        would easily get irked. Especially with the laundry, she would get mad when
        I would leave some of her clothes out to dry.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473fdc3b-29a4-48a0-999d-661915f66095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helper, who had since returned to the Philippines, said she
        had forgiven Mauro last year and has since moved on from the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa8dc3-f876-4854-a6b3-fddaaaace811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humingi po siya ng tawad, patawarin ko raw po siya hindi naman
        daw niya sinasadya magalit</em>," she said. "<em>Napatawad ko na po siya.
        Bago pa nag new year noon naka communicate din po siya sa akin</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3879d6-4c8a-4eea-9dbc-2019c3bae717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She asked for forgiveness and said she did not intend
        to get angry. I have forgiven her before New Year''s Day when she communicated
        with me.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d37a12-a960-4dcb-a9d3-0326994bb34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro was <a href="https://www.cnnphilippines.com/news/2020/10/26/DFA-recalls-PH-envoy-Brazil-maltreatment-household-staffer-.html">recalled
        to the Philippines</a> after a Brazilian news outfit released the CCTV footage
        showing her hitting her worker. Two days ago, the President announced <a href="https://www.cnnphilippines.com/news/2021/3/1/marichu-mauro-dismissed.html">he
        had dismissed</a> Mauro from her post, withdrew her retirement benefits, and
        barred her from taking up public office again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c95c99-078c-4532-8a4f-e4c14a7ff7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teddy Boy Locsin also said DFA officers
        will now have to <a href="http://cnnphilippines.com/news/2021/3/2/DFA-POEA-domestic-staff-abroad.html">apply</a>&nbsp;to
        the Philippine Overseas Employment Administration if they want to bring their
        household staff with them abroad.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c2a641-d93e-488e-a4a3-feeb1c8090d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:46:53.496+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:05.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Tristan Nodalo contributed to
        this report.&nbsp;</em></p>'
