      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/1/15/pagibig-fund-voluntary-savings-reach-P13-billion.html"><strong>RELATED:
        Pag-IBIG members save record-high ‚Ç±13B in agency''s voluntary savings program
