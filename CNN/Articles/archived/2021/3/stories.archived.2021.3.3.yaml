    'mgnl:tags': ['Alex-Eala-']
    'template': '1'
    'title': 'Alex Eala doesn‚Äôt want you to be the next Alex Eala  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b294e1f0-fab8-4e63-86c7-66755a397d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî Filipina
        tennis player Alex Eala, who is making a name for herself in the global arena,
        has a wise piece of advice for young girls like her out there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5806bc84-3e99-4cef-9413-cc02bcf479fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI think that they should not want to be the next Alex Eala," said
        the 15-year-old international athlete in a taped interview with CNN Philippines‚Äô
        New Day which aired on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687aae3a-3823-4749-9c40-7425a7706c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be the first them and they should want others to be
        like them instead of wanting to become me,‚Äù she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7979c4-a651-4c75-9c74-b6626384ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her age, Eala managed to be an inspiration in her own right.
        She shared she has always wanted to become a professional player since she
        was really young and cannot recall a time when she wanted to be something
        else. She started doing the sport at around four years old, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb77b6a-7565-480d-95f5-5a3b86f68ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Teen with a big dream</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa73ee-7b91-4fb9-abea-230f360f907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala opened the year with her very first professional title and
        has since been steadily rising through the ranks, recently breaking into the
        world‚Äôs top 800 professional female tennis players.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c9cfdf-37ab-4fe9-b287-e65c96198b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently occupying the 763rd spot in the latest Women''s Tennis
        Association rankings, she is also the third best female juniors'' player in
        the world, according to the International Tennis Federation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506ba73-42fd-4ceb-9160-2cfc9b097013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she is setting her sights on achieving more wins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441e47f5-0acd-4720-8959-875e38381928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am pleasantly surprised with my results and I am really happy
        that all my training has paid off," she said. "My coaches are still pushing
        and training me a lot. Hopefully, there is a lot to come.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d098804-ff3c-4580-991f-6216ca38b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:39.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala is training in Spain in an academy managed by 20-time Grand
        Slam champion Rafael Nadal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184abba9-1b75-4932-b591-9542218e9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:15:18.190+08:00
