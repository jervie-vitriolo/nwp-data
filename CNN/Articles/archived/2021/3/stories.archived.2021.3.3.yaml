      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Tuesday confirmed the first six cases of the
        B.1.351 variant, three of which are residents of Pasay City. The number of
        UK variant cases also went up to 87.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
