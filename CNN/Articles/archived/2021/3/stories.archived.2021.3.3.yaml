      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0895039a-cfb0-4be6-8de3-5acffebc670d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who book one of the three journeys on offer will put their
        fates into the hands of the airline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2b7aab-2b42-4d26-9840-f4be9e472323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76af5b-f530-453b-811b-c26cc660f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-day trips, which go on sale March 4, fly out of Brisbane,
        Sydney and Melbourne, departing on March 27, April 18 and May 1, respectively.
        Each Boeing 737 flight will be limited to 120 passengers and travel to a destination
        within approximately two hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a89990-2d2f-45fc-8f6e-e88a436e4a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4004b5-fc2f-4eda-bfa5-614c37f2b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests enjoy breakfast in the Qantas lounge at 7 a.m. -- returning
        in the early evening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e41a7-c019-44fc-aa9a-c831c578851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5954ec2-47eb-41e6-bf52-816f30809ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers won''t know where they''re headed until the plane makes
        its descent to the mystery location, though the flight path will appear on
        the seat-back screens, giving fliers a chance to guess where they''re headed.
        The flights will reportedly include some low-level flybys of key landmarks
        en route.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf12bc69-431b-4e27-a680-dcfdd8dda395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c793872-f07d-438c-8a63-37155c03121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline is offering a few hints on its website.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1cbcac-2333-4abc-baac-1ec02c1f8c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e99e5-45f8-4732-8270-16dff7d6288b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, flights from Brisbane will offer "the perfect getaway"
        for those who love country hospitality, gourmet food and wine and the great
        outdoors. Sydney flights will head to the tropics, making it an ideal trip
        for those who enjoy "lunching on the beach." The Melbourne flight will be
        suitable for fans of the great outdoors, gourmet food and wine and regional
        farmers markets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce731ba0-c5c1-40b8-a29a-8fa4262a80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa7e1e-864e-4366-8167-8d894c341240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers will be given further clues upon booking to ensure they
        pack suitably.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f45406-a9d4-4497-b555-8d418bd59690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.089+08:00
