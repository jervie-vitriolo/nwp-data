    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look forward to travel again with the return of Cebu Pacific''s 3.3
      PISO Sale'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f22d1e-101a-4872-9318-3e7e314c884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;The Philippines''
        leading carrier Cebu Pacific continues to make moments happen for everyJuan
        with the launch of its trademark PISO fare to all domestic and international
        destinations on sale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93efb49c-307f-4433-9056-e167670cca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this special #CEBSuperSeatFest on its anniversary month, everyJuan
        can book flights for as low as ‚Ç±1 base fare from March 3-5 with travel dates
        from June 1 to Dec. 31, 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcdfad2-29ed-4171-baca-163628bd0a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.755+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Cebu Pacific 3.3 PISO sale lets you experience the
        fine sands and pristine waters of the country''s revered beach destinations
        such as Cebu, Puerto Princesa, Bohol, Boracay, Coron and Siargao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633fd62-ec7f-477d-bcf5-2dc7eb3ae56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take advantage of this all-out blowout and rediscover the wanderlust
        in you that will take you to Bacolod, Cagayan de Oro, Davao, Iloilo, and General
        Santos City to explore their food scene and hidden sights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea36cb0e-c334-4df3-be3a-5f67785f30da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent surveys show a lot of us are looking forward to traveling
        again, and we are very excited to welcome you all on board, especially now
        that requirements for domestic travel are starting to ease. We continue to
        do what we can to boost passenger confidence and spur travel, for #MoreSmilesAhead
        with everyJuan," said Candice Iyog, Cebu Pacific''s vice president for marketing
        and customer experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47877c87-c449-4ef4-93b4-a78d3dc88824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests are encouraged to make use of their travel funds to book
        new flights. Online payments will be accepted on all three days, while payment
        center options will be made available starting the second day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505fe338-1564-4ca4-8ecb-750f4c46a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety is also assured while flying with Cebu Pacific in the "new
        normal" with its contactless procedures, thorough cleaning and disinfection
        protocols for all aircraft and facilities, mandatory wearing of masks and
        face shields for both passengers and crew, and antigen testing for airline
        frontliners before duty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb08ec-9fd7-431d-b5ae-4c81610b4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of these, Cebu Pacific aircraft are also equipped with hospital-grade
        HEPA filters with 99.99% efficacy which keeps viruses at bay. The airline
        has been rated 7/7 stars by airlineratings.com for its COVID-19 protocols
        compliance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39defbdc-f00a-4ac5-ae86-8f220e17d233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific pioneered the PISO sale in 2004 to further democratize
        travel and offer low value and great service to its passengers. As it celebrates
        its 25th anniversary, the carrier aims to give back to everyJuan who has been
        instrumental in its growth story for #MoreSmilesAhead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807fbadb-c491-4f68-80e8-cc396486a844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.756+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget carrier also recently announced the removal of its change
        fees policy to provide passengers with more flexibility and unlimited rebooking
        in order to encourage travel and support tourism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce25d18-5fb8-4828-b80b-98c344147be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T11:15:37.757+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T13:19:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Join Cebu Pacific as it celebrates 25 years of making moments happen!
        Book your PISO seats now via <a href="http://cebupacificair.com">cebupacificair.com</a>.
        The airline currently flies to 28 domestic destinations from its Manila and
        Cebu hubs, on top of five international destinations from Manila, namely Dubai,
        Hong Kong, Nagoya, Seoul, and Singapore.</p>'
    '22':
