      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website, also known as YYeTs.com, was how the 24-year-old film
        school student was able to watch hundreds of episodes of pirated American
        TV shows when he was growing up in northern China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a79d78c-71f8-4441-92cc-54249ff8267d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf7f88-39d5-4bc4-8d44-b8c35e8f4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the site ‚Äî one of China''s largest, longest-running and last-remaining
        destinations for pirated, subtitled foreign content ‚Äî was shuttered on February
        3 as part of a sweeping police clampdown on piracy. While the website is still
        live, none of its services work anymore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a54fc-1ddc-4e62-93c1-7397d2a69f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342c3763-6346-437d-8b2a-4ef9f4ddde4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was heartbroken when I found out," Liang told CNN Business. "I
        feel like there is one place fewer in China through which we can expand our
        horizons."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98691f47-92ce-4709-b752-f40f32bcc2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b07017d-d789-48b0-8993-6644428ec3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Shanghai arrested 14 people they claim ran the website
        and app after a three-month investigation into suspected intellectual property
        infringement. At the time of its closure, Renren Yingshi had amassed over
        eight million registered users and was home to more than 20,000 pirated TV
        shows and movies. The site''s operators made some 16 million yuan ($2.5 million)
        in the past couple of years from ads, subscription fees, and selling hard
        drives loaded with pirated content, according to police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b152c-d1c2-4ac4-9294-97617838c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f5329-4974-446c-ba60-3b1ec3f6751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renren Yingshi did not respond to a request for comment from CNN
        Business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1611e32-cd0a-49af-887b-cf33d0523ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88ce04-ae8d-4c64-ba9b-d4607d85f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown was lauded by state media and intellectual property
        experts as a sign of China''s resolve to enforce copyright protection ‚Äî criticism
        over which has dogged Beijing for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0c1d54-9928-4e68-8b3f-98810566969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86680ea-957e-44db-abf3-bdcc2f8f754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.480+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also drew a wave of backlash from fans who, like Liang, had
        long relied on the site for uncensored foreign content.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd352428-6e13-43f9-9d88-2f6369683dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1907fbcc-a325-4adf-afe9-baeaf9e6105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outpouring of support for Renren Yingshi dominated China''s Twitter-like
        Weibo platform in the days after the crackdown. Some thanked the site for
        "opening a door for us to the world."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12b8d8d-a7b4-4311-8d0c-6172a79ca2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e439630-eb9b-4afa-bd5c-b2a3a9e9ed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public outcry came, at least in part, because of how tightly
        the Chinese government restricts access to foreign content. It is one of only
        four countries or regions, alongside North Korea, Syria and Crimea, that doesn''t
        allow access to Netflix, the world''s most-popular streaming platform, for
        example.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50888f16-52d9-44bc-ba52-146c7bc8d276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2226aca5-8c41-42dd-b253-2ad6d0a8a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also strictly limits how many foreign films can be screened
        in cinemas each year. And of the content that is allowed to air in the country,
        much is heavily censored.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff18122-a240-4e04-bef3-cd246b051fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b03d5ce-7446-4df6-8b93-beb66044f19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Chinese millennials, watching foreign shows and movies is not
        only a favorite pastime ‚Äî it''s an opportunity to learn about the world. And
        many of them say the roadblocks imposed by the Chinese government leave them
        with little choice but to turn to pirated websites, even though they are willing
        to pay for legitimate access to uncensored, foreign content.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf78c8-3d6c-4aa1-815f-0e81fbb162ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138c7e23-9546-4733-af9e-ee0ce424ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the demise of Renren Yingshi and the country''s censorship
        crackdown suggests the status quo might not change, the reaction to its closure
        and the popularity of uncensored work shows that there remains a huge appetite
        for such content within China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eee683-12ce-47d5-b020-ed30cb289ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d30def-c41a-41c2-9254-cfa2d6f47351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strict censorship rules</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f22e3d0-14f7-4f06-9d6a-e3ea5659de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2003 by a group of Chinese students in Canada, Renren
        Yingshi ‚Äî a phrase that means "everyone''s film and TV" ‚Äî was born out of
        a desire to spread foreign TV shows and movies more widely within China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89f4a7-b6e4-4538-8536-dc54452181ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.481+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3a2f3-41e6-48a5-a64c-6a922fc9116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young, internet-savvy Chinese were drawn to foreign content as China
        reformed its economy and opened up to the world. They found that such films
        and shows offered an edgier, more diverse alternative to the heavily censored
        content produced at home ‚Äî as well as a way to learn about other cultures
        and societies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc28da9f-f6b9-4c13-ac9e-030a85f4e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01803c-9631-45bb-a17c-0761254313d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting access to that kind of content through legitimate means,
        though, is difficult in China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3d472-1bdb-44ea-84cf-8a01727bbd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd32e9-aefb-46ba-a6b1-a5c91e1480d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the early 1990s, authorities have allowed just a few dozen
        foreign films to be screened in the country each year ‚Äî only nine of the 26
        Oscar best picture winners were screened publicly in China from 1994 to 2019,
        for example.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92c243-243c-4097-9b2d-015367575188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8602ab0e-baf3-46d0-9f3d-abb7f22571c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International streaming services, including Netflix, Hulu and Amazon
        Prime Video, have also been unable to crack the market. Netflix, for example,
        told shareholders in 2016 that the "regulatory environment for foreign digital
        content services" was "challenging" in China. A subsequent attempt to partner
        with a local company to distribute content failed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c091ee86-f497-4d65-83fa-141fc718e478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d9182-bbfd-47d3-818e-b3d082823c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The content that is allowed to air in China, meanwhile, needs to
        meet strict guidelines. Movies or shows with controversial themes ‚Äî such as
        those that depict China in a bad light, portray taboo subjects like the 1989
        Tiananmen Massacre, or feature LGBTQ storylines ‚Äî are kept out entirely. And
        since China lacks a film rating system, any content approved by Chinese regulators
        is heavily edited to remove certain scenes, such as graphic sex or violence.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b930a-1379-4ec4-a242-105c720a10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d88b0-1db4-47d8-9919-ce066f647166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Oscar-winning Freddie Mercury biopic "Bohemian Rhapsody"
        was released in China in 2019, for example, any mention of the Queen singer''s
        sexuality ‚Äî as well as his AIDS diagnosis ‚Äî was edited out.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfddae-8d9f-4c63-b19c-d11d2671b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc9b91-9a36-4a25-96ea-32f01656c20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the American blockbuster fantasy drama "Game of Thrones," which
        built its popularity on graphic sex and violence, was censored so heavily
        on Chinese streaming giant Tencent Video that some viewers complained that
        it was turned into a staid "medieval European castle documentary."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d8e9fa-5be2-4d1f-a51b-98ba14b21b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe6eb2-e54c-491e-8575-722fafd82045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were too many ''sensitive'' scenes deleted that I could hardly
        understand the plot anymore -- it was so confusing," said a fan of the show
        who watched on Tencent Video. The fan asked to remain anonymous because she
        once helped translate shows for a website that featured pirated content, and
        she also spoke to CNN Business about that experience.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff9fe0d-87ca-4095-b3e2-da61d91c83d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b02b6f-8de4-4745-973f-9f10c957a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little indication that these rules may change. Under Chinese
        President Xi Jinping, tolerance for foreign ideas and values has declined
        drastically. Popular Western culture is seen by Beijing as a key risk for
        foreign infiltration that targets Chinese youth ‚Äî making such content important
        for the government to control.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d61ef7-e2a4-4f5b-af98-6f8fc69d812d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d04a0e-a332-49ec-88b6-4fb6b8951e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A long history of legal issues</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa2afe-1e1f-475f-be1a-07d532112bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweeping restrictions have motivated fans of shows and movies
        that run afoul of censorship rules to subtitle them in Chinese and upload
        unauthorized copies online. They operate in loose networks of volunteer translators
        known as fansub groups.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76d1efb-80ec-4453-8221-5b1997b439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28fc41-3335-42ae-9301-a2488106cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renren Yingshi was among the largest of these networks, exploding
        in popularity as American series like "Prison Break," "The Big Bang Theory"
        and "Gossip Girl" became smash hits in China.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25860eee-e135-48fb-842b-4d7a3f918b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1f36ee-a56e-46af-a48f-f0115586a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long before the latest crackdown, Renren Yingshi was running into
        trouble with authorities. In 2009, it was one of more than 100 Chinese websites
        shut down for "rectification" after the government issued rules that banned
        the dissemination of unapproved movies and TV shows on the Chinese internet.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf90b18-2fff-4334-b499-ad11a2742402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a819af-78fc-4448-b2a7-d585b0bc7f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Renren Yingshi vowed to give up its video downloading
        service, and in 2010 pivoted to translating open online courses offered by
        American universities. The strategy won the blessing of Chinese state media,
        which heralded the website as "a knowledge evangelist in the internet age."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019654c1-dabe-4292-9085-b63fb4d2e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6f935d-9e0c-41d4-82f5-aa884c7340f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That love-in didn''t last. The website eventually resumed offering
        pirated shows, and its servers were shut down by Chinese regulators in 2014,
        not long after the Motion Picture Association of America included Renren Yingshi
        on a list of pirate sites. It eventually popped back up, and at one point
        even moved its servers to South Korea for a time as it continued to look for
        ways to stay operational.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f516b58-ebdc-476b-950f-f7728fd57dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815dce6-50b9-4aa9-bf91-63d4009a4561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Renren Yingshi''s interest in making money might have
        led to its downfall. While it began as a volunteer endeavor, Renren Yingshi
        eventually started accepting advertisements on videos, and charged members
        to view its content.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194df000-5686-490e-9ace-d47e04d4b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d90917-8b48-4992-a3ad-756589fe5d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Chinese law, if copyright infringement was conducted
        for the purpose of making a profit, it is very easy to constitute a crime,"
        said Xu Xinming, an intellectual property lawyer at Beijing Mingtai Law Firm.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8b8f6-e204-424c-9204-b1db1fe8f90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1b3b5-4158-4107-988a-48288cfa5a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu noted that in China, a business needs to make just a few thousand
        dollars in order to run afoul of copyright crime laws ‚Äî well short of the
        millions police claim Renren Yingshi raked in.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce3c61-7d75-46a1-93f1-fb9886dc0065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7f12d-cd59-4c60-b524-2fd52a8a611f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not surprising, Xu says, that Beijing would want to go so
        hard against a platform with such a high profile. The government has worked
        harder over the last decade to address infringement, especially given Western
        accusations that copyright abuse runs rampant in the country.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288d938-09cb-4474-9594-1673d00fea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9781c06b-8f72-4c05-9317-5f7470939ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020 alone, Chinese authorities shut down more than 2,800 websites
        and apps offering pirated content and deleted 3.2 million links, according
        to the most recent data available from the National Copyright Administration
        of China.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cd30b9-970f-4c1e-a0c7-23adecfc45d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec7608-4db3-4b6d-9cef-3f756832b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Using my love to generate power''</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b13b7d-975e-4b5d-8823-522ec1dcde0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear when the case may be resolved, though copyright
        infringement results in a punishment of up to seven years in prison, depending
        on the severity of the violation. Police in Shanghai did not respond to a
        request from CNN Business for more information on the case.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5401008-fd45-4db6-8897-32d53472eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f261fd-07cf-4d1e-b7c5-a016a5e3785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what happens to Renren Yingshi, though, it leaves behind
        a vast legacy of cultural exchange.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19eb497-57fb-4c94-b272-45674ff58fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7c56e8-5e3a-4f3f-bb84-9217f6c8fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.484+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many friends around me have grown up watching American series.
        They gave us a lot of extra parameters in our way of thinking," said Lin,
        the Game of Thrones fan. She said she volunteered for a fansub group in high
        school called "Garden of Eden." "If you''ve had so much exposure to different
        cultures, races and people from different backgrounds since a young age ...
        it is easier for you to be able to see things from another perspective."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77db87-a1b9-470d-ad6c-8a655324da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec141cd9-64d9-42eb-9822-eab0ea14e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was "using my love to generate power" ‚Äî a phrase commonly
        cited by volunteers who want to emphasize that they are motivated by their
        passion for the shows, and not money.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadf6b93-f261-4b5d-b812-a8f01d8c002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfe08b-e3ec-4e99-b292-a2501baec725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The translation work wasn''t easy, Lin said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084945e9-6889-472d-893b-2fe01cdf40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9853e6-1679-4878-b309-300b947dcf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every Friday, when the latest episode came out, the timer was on,"
        said Lin, who translated episodes of the American supernatural teen drama
        "The Vampire Diaries," as well as sitcoms "The Big Bang Theory" and "Two Broke
        Girls."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a8e0d0-bb9d-4ee4-9b27-7f5939eec72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380bafa-4047-4921-ab6a-a4d0e6799d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone in the United States or Canada would record the show and
        send it along with English subtitles. Teams would then divide the episode
        into 10-minute segments and assign them to translators.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d67ebf-2cad-499f-a410-cd7f678e5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2a4556-f958-4334-a6b7-9045c49e5f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a lot of stuff I needed to look up," said Lin, adding
        that it took her about two hours to translate 10 minutes of video. "Sometimes
        the characters would tell a joke that I couldn''t get, and I had to search
        for it online."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6175b-dab1-434a-9fa4-c708c75fa59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b663d68b-f1d6-40a0-a9a2-c977c6331b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was difficult because I had to use [Chinese search engine] Baidu
        within the Great Firewall," she said, referring to the government''s sprawling
        internet censorship apparatus.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1508d1-64a3-450c-956d-dfa058e33aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b062afe-cd8f-4c1b-9ff5-9c366587ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.485+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work of fansub volunteers has effectively acted as a fourth
        wave of "translation activity that has had a huge impact on Chinese culture,"
        wrote Yan Feng, a professor of Chinese language and literature at Fudan University
        in Shanghai, in a widely shared Weibo post on February 3. By comparison, Yan
        said the other three major waves included the translation of Buddhist texts
        in ancient China, the translation of Western literature and social science
        works during the late Qing dynasty, and the translation of modern works on
        humanities and social sciences after the Cultural Revolution.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c38b8e-c828-47e7-8e04-f29e12c610d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acb655-9ecd-4e9e-ae6a-f09bffc5ebff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Chinese millennials, fansub work is also a way to learn
        about the world. Many groups don''t just do translation work ‚Äî they also add
        footnotes explaining background and context for certain dialogue to help Chinese
        audiences better understand historic, political or cultural references.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9f261-1f6e-4614-947a-75a430493551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812d6f8-20bf-40f7-bef9-c4ff5a870bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a good thing for a child to be exposed to different
        cultures and different ways of thinking growing up," said Joy Tian, a 23-year-old
        English teacher in Beijing. She said she was struck by the individualistic
        values at the center of many Western series and films, having grown up in
        a culture that emphasizes collectivism.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b9a9df-6b74-4668-80eb-d07995ee1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4839232-9268-4689-8ce0-36f6f0baaa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It helps promote diversity of thought," she added.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ba8d7d-865a-4900-bede-44051545fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8775b-5802-421b-8318-0d005c80b737'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xu, the Beijing-based lawyer, said it is up to the public to "do
        some self-reflection" following the crackdown on Renren Yingshi.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155228d2-99ce-4823-8917-2a6c12986d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ce0c92-9ba1-4a0c-9dce-6e4ee00582cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no free lunch in this world, and they shouldn''t download
        or stream pirate films and TV shows anymore," he said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eecccc-34dc-4b7a-bceb-804e3cae24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a5b3a-ee5e-4003-b41b-6e6f04736a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:30:12.486+08:00
      'mgnl:createdBy': 'bamba'
