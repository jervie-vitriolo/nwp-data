      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time in the company''s 90-year-history that its
        peanut butter cups have taken chocolate completely out of the equation. Versions
        of the Peanut Butter Lovers Cup came out in 2019 and 2020, but those still
        contained some chocolate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cceb35-c715-4152-b75e-6d76a299e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While launching a Reese''s Cup with absolutely no chocolate might
        come as a shock, we''re giving the truest peanut butter fans something to
        go wild about," Margo McIlvaine, Reese''s brand manager, said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceae060-7ead-403c-ae77-c1d9ad0195de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hershey, like other confectioners, relies on impulse purchases to
        drive sales. In the last year, the candy company has released peanut butter
        cups filled with pretzels and a peanut butter and chocolate Snack Cake it
        billed as a "mid-morning snack."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd66c8-8953-483b-80f0-2c15f7fbaf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2019 Monmouth University survey found that Reese''s Peanut Butter
        Cups are America''s most popular Halloween candy, with over a third of respondents
        choosing it as their favorite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dca298-2b1d-4b92-813b-3155fdaef6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese''s said it launched the chocolate-free version of the candy
        to celebrate National Peanut Butter Day, which was March 1. They''ll roll
        out in April for a limited time and will come in standard, king and miniature
        sizes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff6af03-b7de-46fc-87bc-9b033235db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- CNN''s Alexis Benveniste contributed to this report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1213b6e-2780-4f61-a7d5-d1944ce3c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:19:41.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:49.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/02/business/reeses-peanut-butter-cup-no-chocolate/index.html"
        href="https://edition.cnn.com/2021/03/02/business/reeses-peanut-butter-cup-no-chocolate/index.html"
        target="_blank">Reese''s is launching a peanut butter cup without any chocolate</a></em></p>'
  'Jahmil-French-Degrassi-dead':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-03T06:21:20.790+08:00
    'imagesource': 'jcr:25c5ddd0-992f-42fe-88b4-346da17051c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44f57e55-d126-4fb4-a55a-3802bd9684b9'
    'lead': 'Jahmil French, an actor known for his role as Dave Turner on the Canadian
      series ''Degrassi: The Next Generation,'' has died, according to his manager.
      He was 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T06:22:16.387+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:49.204+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:59.616+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jahmil French, ''Degrassi: The Next Generation'' actor, dead at 29'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8501ff7-be56-4ff9-a3ce-d35782dd6639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.387+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Jahmil French, an actor known for his role
        as Dave Turner on the Canadian series "Degrassi: The Next Generation," has
        died, according to his manager, Gabrielle Kachman. He was 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76b872-7240-4052-872d-eb42f8ae6deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with a heavy heart that I confirm the passing of a dear friend
        and client Jahmil French," Kachman said in a statement. "He will be remembered
        by many for his passion for the arts, his commitment to his craft, and his
        vibrant personality. I ask that you keep his family and friends in your thoughts
        and prayers at this difficult time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0b9333-a511-4c8a-90d4-75bddb8ce929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details on the cause of death were made available.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fd94b2-5b82-4ce9-bcdb-2793bb0526b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French''s other credits included Netflix''s "Soundtrack," the Pop
        series "Let''s Get Physical," and the film "Boost."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb65db0d-69ed-48e8-ba61-a59534fc0f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soundtrack" creator Joshua Safran on Twitter paid tribute to the
        young star, writing, "I can confirm my good friend, co-worker, and all around
        inspiration, Jahmil French, passed away yesterday. Only posting because I
        see the story getting out there. I will have more to say about him later.
        Right now we''re all just processing this devastating news."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646fd84-ca55-4d6c-9291-475dc32ecbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefan Brogren, a Canadian actor, producer and director who was
        a cast member of French''s on "Degrassi," praised the actor for his performance
        on the show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4007161f-b92c-42b7-a37e-c13f97e222d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:22:16.388+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He performed Dave with such sensitivity and thoughtfulness and
        could make me laugh so easily," Brogren wrote. "It was a pleasure to work
        with him and he will be missed. This is a real loss."</p>'
  'Smartphone-addiction-sleep-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-03T06:19:46.537+08:00
    'imagesource': 'jcr:d124a6ce-6ed7-4e9e-9c53-d33c363f11ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeddd80a-92c5-44c0-86be-736244dad68c'
    'lead': 'Addiction to smartphones will result in poor sleep, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T06:36:08.579+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:19:48.813+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:00.509+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smartphone addiction ruins sleep, study says, but you can fight back'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dad727-5625-42ea-b670-7b3519374133'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Addiction to smartphones will result
        in poor sleep, according to a new study.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c364b0b-3242-4b92-b179-52fdc5f976e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Tuesday in Frontiers in Psychiatry, looked
        at smartphone use among 1,043 students between the ages of 18 and 30 at King''s
        College London. Researchers asked the students to complete two questionnaires
        on their sleep quality and smartphone usage, in person and online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa80adf-dfbd-4942-90db-cfd1fea1d753'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a 10-question validated scale that was developed to assess
        smartphone addiction in children, nearly 40% of the university students qualified
        as "addicted" to smartphones, the study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5751f-9b0d-47a0-a286-4d736158e979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our estimated prevalence is consistent with other reported studies
        in young adult populations globally, which are in the range of 30--45%," lead
        author and King''s College medical student Sei Yon Sohn and her coauthors
        wrote in the study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3674b32e-780e-49e0-9c54-8ece98226a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.579+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Later time of use was also significantly associated with smartphone
        addiction, with use after 1 a.m. conferring a 3-fold increased risk," the
        authors wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842acba-ff54-40fc-84b6-0c82fce4080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students who reported high use of cellphones also reported poor
        sleep quality, the study found. That falls in line with prior studies that
        have found overuse of smartphones at night to be associated with trouble falling
        asleep, reduced sleep duration and daytime tiredness. That''s likely because
        use of smartphones close to bedtime has been shown to delay circadian rhythm,
        the body''s normal sleep-and-wake clock.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6127cb-d5a3-4665-87ed-b397fb9f3ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the No. 1 rule is "no computers, cell phones, and PDAs
        in bed and at least one hour prior to bed time," Dr. Vsevolod Polotsky, who
        directs sleep basic research in the division of pulmonary and critical care
        medicine at Johns Hopkins University School of Medicine, told CNN in a recent
        interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d5d10a-1877-41bf-a3ba-fd9eef58acdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because "any LED spectrum light source may further suppress
        melatonin levels," Polotsky said. Melatonin, secreted in a daily 24-hour circadian
        rhythm, is often referred to as a "sleep hormone," because we sleep better
        during the night when levels peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac902111-7fec-4a25-ab84-b5702ae9ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reaction to study</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea852a42-1536-4b03-9c38-72d367176129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a cross-sectional study, and as such cannot lead to any
        firm conclusions about phone usage as the cause of reduced sleep quality,"
        said Bob Patton, a lecturer in clinical psychology at the University of Surrey,
        via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa19bf-0f61-4bf5-b43e-43adbce5663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It does, however, provide some compelling evidence that the nature
        of smart phone usage and its related consequences are important considerations
        in addressing the emerging phenomenon of ''smartphone addiction,''" said Patton,
        who is lead for the Drugs, Alcohol &amp; Addictive Behaviours Research Group
        at the university.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2616aef-3d18-4ea0-b9ea-41f2f2c51414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Przybylski, a senior research fellow and associate professor
        at the University of Oxford, disagreed that science has validated any "so
        called ''smartphone addiction,''" as it is "not recognised by any global health
        body and is not a psychiatric disorder."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bf7ef3-8768-4e29-9cb3-00f13575c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Readers should be cautious of making any firm conclusions about
        the impact of smart phone use in the general population, or the idea that
        they''re addictive in any objective sense, on the basis of this work," said
        Przybylski, who is also director of research at the Oxford Internet Institute,
        via email.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6a2718-e2e4-499d-8628-8b0486dbcdf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors acknowledged the limitations of their study, but stated:
        "Should smartphone addiction become firmly established as a focus of clinical
        concern, those using their phones after midnight or using their phones for
        4 or more hours per day are likely to be at high risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d0853-2453-4548-81af-b7fe70d630f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.580+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fighting back to gain zzz''s</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a319df-d945-41e9-bb63-3131f41204af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cellphone addiction is also known as nomophobia, which stands for
        NO MObile PHOne phoBIA -- a 21st century term for the fear of not being able
        to use your cellphone or other smart device. Are you one of the addicted?
        <a href="https://edition.cnn.com/2017/11/30/health/smartphone-addiction-study/index.html"
        target="_blank">There is a quiz you can take to find out.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfea98-a48e-432c-86aa-51f679053b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you, or a loved one, seem to have the symptoms of smart device
        or internet addiction, experts have some suggestions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7fcf1-dccb-4862-9a53-ce0c48f73d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schedule timeouts. First, turn off your phone at certain times of
        the day, such as when you''re attending meetings, having dinner, playing with
        your kids and of course, driving.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b5125d-a627-407a-8e8d-f966c7305eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban apps from mobile devices. Remove social media apps, like Facebook
        and Twitter, from your phone, and only check in from your laptop. Try to wean
        yourself to 15-minute intervals at set times of the day when it won''t affect
        work or family life.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3086e1-12a0-4afc-8f23-76cb00811c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go gray scale. Experts suggest going black and white. Pretty colors
        are engaging, while gray is boring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddac67-04aa-428e-bbd1-31059758dd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Substitute. Try to replace your smart device time with healthier
        activities such as meditating or interacting with real people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e10db0-c6d4-4f36-bf23-9af390faacb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improve sleep. Don''t bring your cellphone and its harmful blue
        light to bed. Use an old-fashioned alarm to wake you.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4b00e3-6cd4-45f4-b88b-d2b273a5f9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:36:08.581+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:19:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a data-cke-saved-href="https://edition.cnn.com/2021/03/02/health/smartphone-addiction-effects-on-sleep-wellness/index.html"
        href="https://edition.cnn.com/2021/03/02/health/smartphone-addiction-effects-on-sleep-wellness/index.html"
        target="_blank">Smartphone addiction ruins sleep, study says, but you can
        fight back</a></em></p>'
  'Britney-Spears-father-Jamie-Spears-conservatorship':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-03T06:26:45.859+08:00
    'imagesource': 'jcr:34fb6d5d-f1b2-47b5-b9b0-f7a5817f41d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6036d4c6-8c61-41d8-ade7-6eb701e335c2'
    'lead': 'Since the debut of The New York Times documentary ''Framing Britney Spears''
      last month, there has been renewed interest in the singer''s court-ordered conservatorship
      and calls for her father, Jamie Spears, to step aside as co-conservator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T06:47:14.640+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:47.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:01.168+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears'' father says he would ''love nothing more than to see
      Britney not need a conservatorship'''
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d1dfa-dba4-4f4e-867c-c1b1d77b8eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Since the debut of The New York Times documentary
        "Framing Britney Spears" last month, there has been renewed interest in the
        singer''s court-ordered conservatorship and calls for her father, Jamie Spears,
        to step aside as co-conservator.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c53f12-e89c-4f17-bf09-4e1330a3f999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through his attorney Vivian Lee Thoreen, Jamie Spears said he, too,
        wishes the conservatorship could come to an end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f408d-6f28-4cc4-8d9a-f43afa2a3f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Jamie] would love nothing more than to see Britney not need a
        conservatorship," Thoreen told CNN on Friday. "Whether or not there is an
        end to the conservatorship really depends on Britney. If she wants to end
        her conservatorship, she can file a petition to end it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509fa3ea-57f6-48bc-81d0-d4e5598e25e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamie is not suggesting that he is the perfect dad or that he would
        receive any ''Father of the Year'' award. Like any parent, he doesn''t always
        see eye-to-eye on what Britney may want. But Jamie believes every single decision
        he has made has been in her best interest," Thoreen added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c2007-4f63-4004-8537-798fa4b7eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Spears, who had no comment
        on Thoreen''s remarks and her attorney, Samuel D. Ingham III, told CNN he
        "can''t comment on a pending case."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad966e90-d4ff-4f77-8a33-d70baa4f3190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.641+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Spears was first appointed by a court to be co-conservator
        of Britney''s estate and person in 2008, following a series of personal issues
        for the singer that played out publicly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7c5c7a-2e86-486c-9064-8f9126a8f144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingham filed to remove Britney''s father as conservator last August.
        During a hearing on the matter in November, Ingham said Britney was "afraid"
        of her father. The judge ruled to keep Spears as conservator and appointed
        Bessemer Trust to act as co-conservator of her $60 million estate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5282e6-20cb-4b34-9208-97e9e5c5f4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamie never contested or objected to Bessemer being appointed as
        his co-conservator. And at the last hearing, it was reported that Jamie was
        trying to get more power than his co-conservator, and that is completely inaccurate.
        What we were arguing is that Jamie and his co-conservator should have equal
        power, that was always consistent," Thoreen said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da8f95-2594-4218-990f-7eed7a529987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that her client has no control over whether his daughter
        needs a conservatorship and that it is entirely up to the court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350f0e4b-b7e5-4935-b3fd-07224681a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court investigator also interviews everyone who is involved
        in the conservatorship, and they do a deep dive to really study the conservatorship
        to find out what''s going on. And what I can tell you is every year the court
        has kept the conservatorship in place," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edded707-1f35-4651-981c-dbf6f8ec4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed with the Los Angeles Superior Court that conservatorships
        undergo a review process but would not specifically comment on Spears'' conservatorship.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b91be8-5561-4fec-909d-12018f87a259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Jamie Spears told CNN in December that he had not spoken
        to his daughter since last summer''s court filing, Thoreen said the family
        quarantined together at the family home in Louisiana at the beginning of the
        pandemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ea3810-c752-49f7-81c3-4bbabe941e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.642+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has obtained videos of the family from their two weeks together.
        In them, the singer is seen riding bikes and playing in the yard alongside
        her father, mother Lynne Spears, sister Jamie Lynn Spears, and her nieces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedf1b5-7353-4628-97c1-3f9aa20af1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the pandemic hit and everyone had to stay at home, Britney
        wanted to go home. She wanted to see her family," Thoreen said. "Jamie unquestionably
        loves Britney, and he misses her very much. But he also respects her, and
        he wants to give her autonomy and space. And as I''ve said before, like any
        other family, there are ups and downs. So, Jamie is respectful of Britney''s
        space, and he is also respectful of her attorney''s request that he not contact
        her. But the key is Britney knows that she can contact her daddy anytime and
        that he will be there for her. Whether or not there''s a conservatorship,
        Jamie will love Britney."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cf130-b87f-4bf6-bdaf-3fa731c50bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to court documents obtained by CNN in December, Ingham
        said Britney would not perform again as long as her father remained in control
        of her fortune.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2984ca1c-245a-4052-894d-8df6eedd8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T06:47:14.643+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Britney has not publicly commented on the ongoing conservatorship
        battle, she did respond to recent speculation about whether she plans to perform
        again.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002fd03-814f-4cea-8f25-5946db50abdf'
