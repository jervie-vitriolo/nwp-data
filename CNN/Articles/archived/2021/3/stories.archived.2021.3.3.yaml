      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moti also thanked those who continued to pay their loans last year
        despite financial challenges brought by the pandemic. In 2020, home loan payments
        hit ‚Ç±46.65 billion, while cash loan payments totaled ‚Ç±56.17 billion.</p>'
