      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988b09b-1553-4b91-a32c-e95541dd2048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several users reported seeing the change on their profiles Tuesday,
        with the number of likes replaced with the phrase "and others."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969ed6f-59ab-4a65-b35c-eda783dd81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d92ffcc-9f1c-4658-b582-809a966c9935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram has been running limited tests of that change for years
        ‚Äî in 2019, the company said it would start removing the number of likes from
        a limited number of accounts in Canada. Instagram has not provided a timeline
        for when it expects the hidden likes to roll out widely.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fec9c-4718-451f-924a-3f4f3d6b6bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5195734-87d6-445a-ba4e-598eeb1e1b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While followers wouldn''t be able to see the total number of likes
        a post received, the owner of the account still could, Instagram said at the
        time. Users could click to see a full list of the accounts who liked the post,
        but they wouldn''t be able to see a number highlighting how many people liked
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b53d2-0609-4313-aa21-58da030d2579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.551+08:00
      'mgnl:createdBy': 'bamba'
