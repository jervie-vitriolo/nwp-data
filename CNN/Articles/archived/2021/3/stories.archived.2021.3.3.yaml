      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa542a-65d2-4fbb-95b6-43f208b32c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.551+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram framed the move as a way to help reduce pressure to rack
        up likes on the platform. Likes, which appear as hearts on Instagram, are
        often used as a measure of popularity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8bd81c-c863-4877-b27a-0ca622475a03'
      'mgnl:activationStatus': true
