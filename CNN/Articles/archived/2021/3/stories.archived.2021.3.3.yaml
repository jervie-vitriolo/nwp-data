      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Two young sisters are using their voices
        to fight for gender equality in their city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42358d-3b0e-4e77-9856-b68d169e40b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f486c8-fe5a-4db2-a2c2-440ae23ece37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Blair Babione, 11, and her sister Brienne, 9, noticed "Men
        Working" signs at construction sites around Carmel, Indiana, they were concerned
        about the language.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b29e3d-bb1d-4478-b113-29d0e1891276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.310+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116a49b-a70d-43d9-b7db-54a0a9f33217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would ask me well, ''Why do the signs say men?''" their mother
        Leslie Babione told CNN. "Can girls do construction too?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920a995-79dd-4653-8335-5efa9a049be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ddb02-d3d3-4bd1-9157-43e8a10fe062'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the message to speak up when they see something wrong being
        taught at their school, youth groups, and church, the girls wanted to know
        what they could do to make a change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b64d5-7b11-4182-a742-da62e5e72554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757159d3-cbb3-431c-a475-3b0b0c5bc09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked me specifically how they could be a part of the solution,
        asking what they could do?," she said. "So they weren''t just complaining,
        they were saying how can I be involved?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aa959d-7c84-446f-87cc-85770f374835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fe6070-0fb9-4ac7-ab41-b77d6bea742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning that the "Men Working" sign is not currently approved
        under the national <a href="https://mutcd.fhwa.dot.gov/htm/2003r1r2/part6/part6f2.htm">Manual
        on Uniform Traffic Control Devices</a>, the sisters wrote letters to their
        local lawmakers addressing the issue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53763825-cd86-4548-b351-471555e41080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd34d81-0045-4c0b-a51e-ac252cb76ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men Working signs are a problem because when little girls see them
        they might think ''Oh I can''t be a construction worker but I want to,'' and
        seeing a little girl feel like that makes me sad," Blair wrote to the City
        Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc678cc7-b689-4bd0-ba5f-47a3c7b1b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041b9a4c-9904-426a-9ad4-352026f20955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may be thinking ''well, I don''t really care,''" Brienne wrote.
        "But a little girl might want to do construction, and she will see the sign
        and think, ''I can''t do construction because the sign says men.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3c58b8-0a9f-41c7-b57b-1377b943eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7dd17-4522-4238-88ca-ef2e6045d500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moved by their engagement in civic government, Carmel City Council
        President Susan Finkam invited the girls to read their letters at the <a href="https://www.facebook.com/CityofCarmel/videos/337874554269612">council''s
        meeting on Monday.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9bb2b-0621-4d30-9696-c33e4405b8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.311+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010507b5-6da9-469a-a75c-a8f2dd9ab383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were very excited for the opportunity because they felt like
        their voices were being heard and they had an opportunity to share information"
        their mother said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c9cce-a506-4127-b4da-044695b808a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509e145-736f-4307-aaec-2f9d35750416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finkam thanked the girls for speaking and announced that the council
        would look into making the necessary changes. "We''ll work with our subcontractors
        to make sure we do the best we can to not have them here," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3541e58a-ead5-486a-a959-eb4ec174b648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712ed869-2e63-473a-9551-026316a70773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the meeting, the girls were also invited to meet women who work
        for the city, including police officers, firefighters and road crews.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adcc33d-3dff-4443-8a1a-7b508d595f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4009e6f2-24ce-4730-be56-4b401dad422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their mother said the moment set a good example for how government
        can include youth in bringing matters to their attention.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7717c7-e82b-4cdf-95cf-d3019ceb67fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafed07-6739-430c-a5a6-940cfcbdbd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that that''s how we can really collaborate with youth
        because they are truth tellers they see through a clear lens and they need
        us to listen," Babione said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3b3f5c-fa9b-4a2e-854b-af9ffbd7a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1cc00d-764f-4e43-92b7-a52dc4176344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes to see her girls continue to raise their voices on issues
        they want to see changed in the community.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8e10c5-b933-4417-b771-252330cf924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:26:47.312+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:19:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/02/us/indiana-girls-men-working-signs-trnd/index.html">"Indiana
        girls bring concerns over ''Men Working'' signs to their lawmakers, and the
        city vows action"</a></i></p>'
