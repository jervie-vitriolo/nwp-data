    'template': '1'
    'title': 'BFP urges public to always take extra precautions to prevent fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1992694-c5ba-4c8a-ad8d-d9f7349ff746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> In observance
        of the Fire Prevention Month, the Bureau of Fire Protection is reminding the
        public to take extra precautions to prevent the occurrence of fire in order
        to protect lives and businesses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346a9461-9631-453b-8673-be5139f95da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134c65b-eb32-4d93-a8a1-3db724faf700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines Newsroom Ngayon, Supt. Annalee
        Carbajal-Atienza, spokesperson of BFP, said open flame due to torch, unattended
        cooking and lighted candles, electrical connection, and lighted cigarette
        butts are some of the main causes of fire incidents in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b901f-4cd0-4472-954e-dc697b24c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba775ed9-6e3a-4334-ac97-95c8f44ce393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, around 14,000 cases of blaze were reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729c4a81-d5cd-449b-b03b-de4253a9489e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f986f1d-216d-4eeb-a02d-f35079bd02e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent such events, Atienza reminded the public to regularly
        check electrical wirings in their houses, as well as cooking gas for possible
        leaks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96ec512-d7cd-4e80-9ecc-720057417672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068048ba-9757-4b84-a36a-223a282bdf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.987+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lit candles should also be placed in a container with water and
        away from any combustible material. Appliances, like electric fans, should
        also be given time to cool down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdde80f-1ae6-4aa8-b396-12bc791628fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558ec10-7cb9-4dce-9244-287580cccd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If leaving the house, make sure all appliances are unplugged, but
        it will be better to shut down the fuse, she noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d77719-d0e3-49ee-8acd-3de23a372b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54a52e2-54d3-44e1-be64-e96952937156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For establishments, make sure that fire exits are not blocked or
        locked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc86c64b-8df6-4ab7-b675-8db8d43a0566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e1bb0-987d-405b-87bf-62f957985eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:53:00.988+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:42.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case fire happens, evacuate area already and inform authorities
        through 911. If trapped, cover yourself with a wet towel while heading outside
        of the premises.</p>'
  'Reporters-Without-Borders-criminal-complaint-MBS-Khashoggi':
    'author': 'Charles Riley and Frederik Pleitgen, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T18:55:10.458+08:00
    'imagesource': 'jcr:120dacb2-2f18-4ab5-8041-d4ae64ebfd11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29cd24a0-78eb-4c8a-9aaa-bd6c20ca8b87'
    'lead': 'Reporters Without Borders has filed a criminal complaint in Germany accusing
      Crown Prince Mohammed bin Salman and other Saudi officials of committing crimes
      against humanity in the killing of Jamal Khashoggi and the detention of 34 other
      journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T19:00:36.569+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T13:18:27.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
