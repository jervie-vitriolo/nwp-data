    'lead': 'Wall Street threw a fit last week when Treasury rates spiked. The stock
      market tanked and investors feared the economy was overheating. Former New York
      Fed President Bill Dudley is warning that the temper tantrums are only just
      beginning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T21:14:49.788+08:00
