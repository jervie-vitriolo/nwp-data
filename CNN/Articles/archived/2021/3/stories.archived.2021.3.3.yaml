      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092716c8-d393-47af-98ab-785cc0212c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr.,  in a statement  at
        Tuesday''s informal virtual meeting among foreign ministers of the Association
        of Southeast Asian Nations, also recognized the role of the army in preserving
        Myanmar‚Äôs territorial integrity and national security.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ac4315-2700-4738-8098-121bb9a4d30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453de65a-c5a7-4f42-b866-6fe74a9fdce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of ASEAN, indeed as part of the civilized community of
        nations, we are deeply concerned about the recent developments in Myanmar,"
        Locsin added, alluding to the military''s ouster of civilian leaders and violent
        crackdown on protesters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af54054-4c5a-41ca-9198-984cfde17f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818e1ef-2faa-44e4-87ec-f8d9465b98e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the Philippines recognizes Suu Kyi''s "unifying
        role in her country''s history and in its destiny"  and has always stood by
        Myanmar''s side while it faced "ethnic challenges."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1f0e4-7d38-4914-a2bc-e3bbc144b47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b56e5-d72f-43f1-bba3-5f4ff9689103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our call is for the complete return to the previously existing
        state of affairs:  with respect to the preeminent role of Daw Aung San Suu
        Kyi; alongside the Army her father created for the protection of the people
        he led to freedom and the country he gave them at the cost of his life," he
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6efe2-1ae4-4a95-8b63-46566611c732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e40d80-b8ac-43e4-9389-1a84e527dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:38.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step, he noted, should be the immediate release of Suu
        Kyi and subsequent dialogue among the parties involved in Myanmar''s destiny..</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79388b5b-6385-4579-964c-6d71748fe4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:28:30.712+08:00
