      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚Äî Will Godley, Sarah El Sirgany and Nic Robertson contributed
        reporting.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02cf863-fcaf-488a-832f-6e355fc55c0c'
