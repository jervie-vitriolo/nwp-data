      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a857c9-04f7-4821-a8d5-f822d60d1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:33.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia rejected the allegations. The Saudi Foreign Ministry
        released a statement following the report''s publication saying the country
        "completely rejects the negative, false and unacceptable assessment in the
        report pertaining to the Kingdom''s leadership, and notes that the report
        contained inaccurate information and conclusions."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156d8ab3-b910-4c0e-9cd6-b3f0886407f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b99e12-29bf-4a04-a3c9-ebc072219f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:34.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince has denied that he ordered Khashoggi''s murder
        but has said that he bears responsibility.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3489f0e3-ad36-4ea6-9627-622c9d4f908f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:34.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c6502a-074e-40b5-8acd-146db5bfb3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:35.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a heinous crime," he said in an interview with CBS in
        2019. "But I take full responsibility as a leader in Saudi Arabia, especially
        since it was committed by individuals working for the Saudi government."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75cb44-eff1-44c7-b5b8-d8ccde965a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:35.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fb993-e747-4a01-b86d-6b39cafb2097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:36.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder of Khashoggi and the detentions "reveal a system that
        threatens the life and liberty of any journalist in Saudi Arabia ‚Äî in particular
        those who speak out publicly against the Saudi government," Reporters Without
        Borders said in a statement. Saudi Arabia is ranked 170 out of 180 countries
        in the group''s World Press Freedom Index.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac10fef-5bf2-47ce-927f-2cb07803e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:36.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36dbb3-78f6-4817-89c3-9cd916063591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:37.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those responsible for the persecution of journalists in Saudi Arabia,
        including the murder of Jamal Khashoggi, must be held accountable for their
        crimes," Reporters Without Borders secretary general Christophe Deloire said
        in the statement. "While these serious crimes against journalists continue
        unabated, we call on the German prosecutor to take a stand and open an investigation
        into the crimes we have revealed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfd858-72d8-45f1-9b09-29954099933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b80fc3-26a1-4010-b52b-6237a488fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders said that Germany''s judiciary is the
        "best suited system" to receive its complaint because its courts have standing
        to investigate some international crimes and has "already shown readiness
        and willingness to prosecute international criminals."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd503e-9e6a-4fd5-a9f8-e45a3a157389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:38.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd362d6-5113-481f-86fd-f7e7ff5334b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.570+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2019, the United Nations Special Rapporteur on extrajudicial,
        summary, or arbitrary executions, Agnes Callamard, found that it was "inconceivable"
        the Saudi royal heir wasn''t aware of the operation. In September 2020, a
        Saudi court sentenced eight suspects to prison, a sentence Callamard called
        a "parody of justice."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be40f329-479d-4f6e-aab5-f43768f434d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2cdf30-cf21-48b8-9d1e-a2aca5824fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Callamard called on the United States to fully declassify
        its findings on Khashoggi''s "brutal extrajudicial execution," and said that
        since his remains have yet to be located, the international crime of enforced
        disappearance continues.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7948f1f6-751d-4d90-8f6d-904506483229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b8fd9-448a-470c-bac7-87ec39b6fc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:41.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His loved ones continue to be subjected to further suffering until
        Saudi Arabia discloses what was done with his remains," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b74237-d484-40f1-b385-5fb435d6a879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.571+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:41.689+08:00
