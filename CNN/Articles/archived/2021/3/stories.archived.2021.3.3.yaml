      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî&nbsp;</strong>The
        country logged 1,783 new COVID-19 cases on Wednesday, the first time in six
        days that there were less than 2,000 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d198e2e-ec6e-4caf-a3ac-b8cbb216fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:52:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health''s case bulletin noted a total of 582,223
        cases, with 6% or 35,056 active or currently ill patients. Of the active cases,
        at least 90.1% have mild symptoms, 4.7% have no symptoms, 2.2% are in critical
        condition, 2.2% are in severe condition and 0.84% are moderate infections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb67a4-eb59-4e34-be5b-921e8465af84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:52:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty more patients died from the disease, raising the death toll
        to 12,389 or 2.13% of the case count. Meanwhile, 330 patients got better,
        bringing the recovery count to 534,778 or 91.9% of the COVID-19 tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa165004-bb34-43ea-8aee-1bc29f034669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:52:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 14 survivors as fatalities after validation
        and removed two duplicates, including one recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a16e09e-0a94-49c2-9874-aa684b8b9973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:52:31.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from seven COVID-19 laboratories were not included in the tally
        due to failure to submit their reports on time, the department added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b92fc-708b-4c22-8b36-d0e2debbd0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:35:40.855+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:00.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said it did not receive
        any update on cases among overseas Filipinos. The total number of infected
        remains at 15,023 with 9,455 recoveries and 1,021 deaths.</p>'
  'COVID-19-UK-South-Africa-variant-Metro-Manila-Pasay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T15:59:25.296+08:00
