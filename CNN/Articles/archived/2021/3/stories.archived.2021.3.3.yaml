      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same forum, Trade Secretary Ramon Lopez and APCU Chair Emeritus
        Gloria Macapagal Arroyo thanked China for its donation of 600,000 doses of
        Sinovac''s CoronaVac‚Äîthe first vaccine to be rolled out in the country.</p>'
    '3':
