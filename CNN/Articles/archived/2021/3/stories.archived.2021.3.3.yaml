    'jcr:uuid': '94ab1430-d0cd-4173-b3c8-69df1f0568bb'
    'lead': 'The United Kingdom is banking on a rapid vaccine rollout to bring its
      economy back to life this summer, while the United States is pinning its recovery
      hopes on another giant stimulus package. Europe won''t have either, and it could
      be left behind.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T19:04:33.316+08:00
