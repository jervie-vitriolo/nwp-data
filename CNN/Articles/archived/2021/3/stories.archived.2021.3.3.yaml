    'lead': 'The Sandiganbayan acquitted Surigao del Sur 1st District Rep. Prospero
      Pichay Jr. and two others in a graft case involving a 2010 chess sponsorship
      grant when they were officials at the Local Water Utilities Administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T17:58:28.447+08:00
    'mgnl:createdBy': 'kristel'
