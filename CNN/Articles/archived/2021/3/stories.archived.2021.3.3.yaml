        Maradona''s Porsche is up for sale</a>"</em></p>'
  'No-vaccine-no-work-policy-Duque':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T13:29:05.832+08:00
    'imagesource': 'jcr:e459212b-7dbe-4f2e-b659-de4d46ee8c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43a93cb-9607-46c8-b5ea-b1df59c377fc'
    'lead': 'The Association of Labor Unions says they received several complaints
      that some workers have been told by their superiors that they would not be allowed
      to report to work unless they participate in company-sponsored COVID-19 vaccination
      activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T13:36:19.816+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:19.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:16.145+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health chief, labor group against ''no vaccine, no work'' plan'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e83ff23-8091-48af-a55f-3b68c2fdb192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> Health
        Secretary Francisco Duque III is against proposals to require employees to
        get vaccinated against COVID-19 first before they are allowed to physically
        return to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3876933f-2492-47ef-8510-5e288da60295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.816+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the Inter-Agency Task Force has not discussed it yet,
        but he is personally against the idea because of supply shortage. He added
        that it is unnecessary because workers have been reporting to work even during
        the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a51e4-b9d0-478c-9edf-e76c8742446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung meron mang ganung panukala o mungkahi ay kinakailangan pag-aralan.
        Pero kung ako, hindi ako papayag na ''no vaccine, no work'' policy," he said
        during the vaccination program at the East Avenue Medical Center on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14abd3ac-9399-4ee9-8bca-6a15f1ab482c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is such suggestion, it needs to be studied.
        But I am against a "no vaccine, no work" policy.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab74d7f-4a46-4dad-b745-bc342f95b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A labor group, meanwhile, asked the government to put a stop to
        the "discriminatory and coercive" proposal to mandate vaccination for employees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21293be4-d3aa-483d-b282-f04eb0b8e78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Labor Unions said they have received several
        complaints that some workers have been told by their superiors that they would
        not be allowed to report to work unless they participate in company-sponsored
        COVID-19 vaccination activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c94f9-935f-448a-b0ca-5208bf350940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that some were threatened to be placed on floating status
        until they receive the vaccine. Another group of employees said they have
        been told that they would be required to present proof that they have been
        inoculated before they could return to work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a422a-3cec-4c7a-8150-cad106ec4cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Mayor Jerry Tre√±as also said he plans to issue an executive
        order regarding a "no vaccine, no work" policy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42db998-2227-4da8-aa92-71e8b28764b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.817+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These arbitrary actions taken by abusive employers are audacious
        acts of direct discrimination and straightforward coercion," ALU national
        executive vice president Gerard Seno said in a statement. "Employees must
        never ever be subjected to any compulsion."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42960cf1-0987-4d7e-a99c-5c382e63c620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:36:19.818+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:19.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor group said the Department of Labor and Employment should
        step in before the reported policies become the norm in companies.</p>'
  'Myanmar-United-Nations-fight':
    'author': 'Richard Roth and Caitlin Hu, CNN'
    'caption': 'The fight for control of Myanmar has now officially arrived at the
      United Nations. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T13:38:09.621+08:00
    'imagesource': 'jcr:f1be778e-1d86-4291-99c9-6f8320b84e3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f79be7b-4c01-43f0-b5f4-b4a6ed2dee1f'
    'lead': 'The fight for control of Myanmar has now officially arrived at the United
      Nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T13:45:20.754+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:19:18.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:16.577+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Myanmar', 'UN', 'United-Nations']
    'template': '1'
    'title': 'A fight is brewing over Myanmar''s seat at the United Nations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232cda9-57fd-4d0e-a6e2-62b6cd1cc67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The fight for control of Myanmar has now
        officially arrived at the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a5be0c-136b-4b2b-ac67-2fdfb7d23e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter seen by CNN, Myanmar''s UN Ambassador Kyaw Moe Tun has
        told the international body that he still represents Myanmar, after making
        an impassioned speech last week rejecting the country''s military takeover.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92e9e6b-25ea-4a8b-87cc-c6a4957aa921'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a deputy ambassador to the UN from Myanmar will claim
        that he is now the man the military authorities want to represent the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b47bdaf-c39d-4748-b965-7aa191e8741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have sent the UN letters to make their case on official
        letterhead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1513807-6ee4-43e5-8fa0-ba6dc0203ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s democratically elected government was overthrown last
        month in a military coup that saw civilian leaders including Aung San Suu
        Kyi detained. For weeks, thousands of people in the country have come out
        to protest against the coup, risking deadly violence and arrest by security
        forces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045698d2-910c-4cbe-8a99-bbe8abe12601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The perpetrators of the unlawful coup against the democratic government
        of Myanmar have no authority to countermand the legitimate authority of the
        President of my country," Ambassador Kyaw Moe Tun wrote in his letter to the
        UN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed08ffe-4990-4cba-9a30-33cd47014ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Myanmar foreign ministry is backing a deputy ambassador
        to take control of the country''s UN representation, according to UN spokesman
        Stephane Dujarric.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b4c561-f476-4026-9ee6-d614464a0a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a unique situation we have not seen in a long time," Dujarric
        told reporters on Tuesday of the dueling claims. He added that the UN is "trying
        to resolve things as quickly as possible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6335df-5ee0-4481-82f2-8783c808a897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar''s military leaders first announced Kyaw Moe Tun''s removal
        over the weekend, after he called on UN members to use "any means necessary"
        to help restore the country''s civilian leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209698c4-a94d-4a8b-95a3-ece30f65090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need further strongest possible action from the international
        community to immediately end the military coup, to stop oppressing the innocent
        people, to return the state power to the people and to restore the democracy,"
        he told the UN on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075efab-d274-4d49-80f6-2806e871ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyaw Moe Tun said he was delivering the speech on behalf of Suu
        Kyi''s government, and flashed the three fingered "Hunger Games" salute used
        by protestors on the streets of Myanmar, prompting a rare round of applause
        from his UN colleagues at the end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38fb47-34dd-4ba7-b89e-1af044a6da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US ambassador to the UN, Linda Thomas-Greenfield, praised
        the envoy''s "courageous" remarks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92227e-7f4d-4fba-9079-44bc94975e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A unique situation''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc104a98-8e9f-41b6-9842-2996708fe9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men already have UN credentials to enter the building, raising
        an obvious practical question: Who is entitled to the seat in the General
        Assembly where Myanmar sits?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801970d-3664-4525-9ba8-ab6fffd52024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In past such diplomatic tussles, if the fight raged on, a committee
        of the UN would determine who get the proper "credentials" to represent their
        country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe63cf1-138c-4390-80ba-9d746c35a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the credentialing process during a press briefing yesterday,
        Dujarric said, "First of all, we need to be notified officially of a change
        in Government, in a change in the permanent representation... If there are
        questions about the credentials of someone sitting in a seat of a particular
        Member State, that is up to the Member States themselves to challenge and
        to discuss through the General Assembly''s Credentials Committee."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccf742-777e-4f28-8cfe-b0345a9ba877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However such a process could also widen the crisis and take time.
        The UN spokesman has said that UN Secretary-General Antonio Guterres wants
        the Security Council to get Myanmar''s military rulers to return the country
        to democracy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a84be-9838-4641-9d0e-62d1c8b1b454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, US State Department spokesperson Ned Price said that
        "when it comes to Kyaw Moe Tun, we understand the permanent representative
        remains in his position."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b169afc-d793-4441-b4d8-ac5e008a584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to opposed the military coup, and we will continue
        to support the restoration of Burma''s democratically elected civilian government
        going forward," Price added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5eed39-5275-4026-8476-4b20e6133ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:18.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Secretary General''s Special Envoy on Myanmar, Christine
        Schraner Burgener, on Friday urged the international community not to recognize
        Myanmar''s military junta, calling their power grab an "attempted coup."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa36222-bb96-4596-9524-41b9d795ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I say ''attempted,'' since the takeover has not stabilized, it
        would appear to be roundly rejected by the people. It is important the international
        community does not lend legitimacy or recognition to this regime," she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc5980-e842-4a45-ba71-92a3a1549eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK has proposed a meeting of the UN Security Council to discuss
        Myanmar on Friday, a diplomat tells CNN. Such a session would likely begin
        behind closed doors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7a5c0-e6c1-408b-bd58-8c4274f0c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.755+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council has expressed concern over developments such as the
        military takeover but has not condemned the military leaders.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f581bb7-a283-44ee-a993-35c9584276f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.756+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reporting contributed by Michael Conte and Jennifer Hansler.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163b9626-9d21-48c0-a680-b7d24386b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:45:20.754+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:19.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/02/world/myanmar-united-nations-ambassador-intl-latam/index.html"
        href="https://edition.cnn.com/2021/03/02/world/myanmar-united-nations-ambassador-intl-latam/index.html">A
        fight is brewing over Myanmar''s seat at the United Nations</a>"</em></p>'
  'Europe-vaccine-strategy':
    'author': 'Zamira Rahim, CNN'
    'caption': 'The European Union''s 27-nation vaccine strategy is splintering as
      member states turn to nations outside the bloc to boost a faltering rollout
      plagued by supply issues, contract skirmishes and sluggish takeup. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T13:46:25.608+08:00
    'imagesource': 'jcr:b11f0d3d-b581-44a4-a3f1-be46e3da870c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d4e6643-8bde-45ad-b6a9-88a1cb61873c'
    'lead': 'The European Union''s 27-nation vaccine strategy is splintering as member
      states turn to nations outside the bloc to boost a faltering rollout plagued
      by supply issues, contract skirmishes and sluggish takeup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T13:50:03.689+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:19:17.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:17.102+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'vaccine', 'China', 'Russia', 'Israel']
    'template': '1'
    'title': 'Europe''s unified vaccination strategy is splintering as countries turn
      to Israel, China and Russia for help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95401b5d-3c98-45e5-a520-c5d93e483baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The European Union''s 27-nation vaccine
        strategy is splintering as member states turn to nations outside the bloc
        to boost a faltering rollout plagued by supply issues, contract skirmishes
        and sluggish takeup.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee88ea8-0fad-4546-a264-7f93c482d7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz announced Monday that he intends
        to work with Israel and Denmark on future vaccine production and cooperation
        around developing further shots to combat new coronavirus mutations. He will
        visit Israel with Danish leader Mette Frederiksen on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ec98cf-8143-4ba9-8621-805fc14381ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian leader has been sharply critical of the EU''s vaccine
        strategy and the bloc''s regulator, the European Medicines Agency (EMA). The
        EU authorized the Pfizer/BioNTech vaccine in late December 2020, weeks after
        it had been granted approval in the UK and US.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c287282-06ab-4e2c-a426-00d7385d07d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brussels has opted for a centralized approach to vaccine procurement
        and distribution but its plan has been hindered by supply and distribution
        problems. Only 5.5% of the EU''s population of 447 million has received a
        first vaccine dose, according to data from the World Health Organization (WHO).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613d41e-774f-40f3-a059-2f5227cf6ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA has authorized three vaccines ‚Äî&nbsp;Pfizer/BioNTech, Oxford/AstraZeneca
        and Moderna ‚Äî&nbsp;but EU countries can individually give emergency authorization
        to other shots, as the UK did in December, when it was still in the post-Brexit
        transition period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2723a-e4cb-48f8-9a74-3cbf321c284a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The European Medicines Agency is too slow in terms of authorization
        of pharmaceutical companies," Kurz said according to ORF. "That is why we
        have to prepare for further mutations and should no longer be dependent on
        the EU when it comes to vaccine production of the second generation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66cba5-8c3f-4188-b5b1-b2f0d73a379b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederiksen, the Danish Prime Minister, made similar comments Monday.
        "The European vaccine effort can no longer stand alone," she said, adding
        that this was why Denmark and Austria were cooperating to obtain more doses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56e12c1-4011-4b00-8f0a-8b64cbaef6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other EU nations have turned to Russia and China to plug the gaps
        in vaccine supply through unilateral procurements. On Monday, Slovakia granted
        emergency authorization for Moscow''s Sputnik V vaccine, following a delay
        in supply of the Pfizer and AstraZeneca shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca3d57c-07ab-4a5f-abd6-6b9fd0e1a46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA has not yet given the green light to the Sputnik V vaccine.
        "The [Slovakia] approval is based on the results of the clinical trials of
        Sputnik V in Russia and a comprehensive assessment of the vaccine by experts
        in Slovakia," the Russian Direct Investment Fund, which backed Sputnik V''s
        production, said Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d56c8e-e0d7-43b4-aa11-e56b312f3b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have received numerous requests from EU states to provide Sputnik
        V directly to them based on the reviews of their national agencies," Kirill
        Dmitriev, RDIF CEO said in a statement. "We will continue to do so as well
        as work with EMA based on the rolling review procedure we initiated in January."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf2f85c-b4b1-46d8-8286-6bcc17afbd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakia is the second EU country to independently grant Sputnik
        V authorization after Hungary, which began rolling out the vaccine in February.
        Hungary is also the first EU country to have rolled out China''s Sinopharm
        vaccine, which has not been approved by the EMA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122af5f9-0aa6-43f3-87e8-1b199f12d044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is not a political issue, it is a matter of effectiveness
        and reliability," Hungary''s secretary of state for international communication
        and relations, Zoltan Kovacs, told CNN on Monday. "We see that both the Chinese
        as well as the Russian vaccines are being used around the globe in many places."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10866775-6ebd-4da3-9bdb-9f8d35d065a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has also ordered doses of the Pfizer, Moderna and AstraZeneca
        vaccines through the EU, but Kovacs said the bloc''s centralized strategy
        had failed to meet expectations. "Well, it''s obvious and visible by now that
        that strategy compared to say the UK, Israel, even the United States, failed,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cc6a0d-d305-414d-a449-902c3c62ff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brussels bureaucracy was not able to come up with fast and
        immediate resolutions regarding the contracts, we are lagging behind at least
        two months."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4245e39-4649-4a62-a4c0-f6fe32876490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has long been an outlier in Europe, with its leaders regularly
        clashing with EU chiefs over human rights policy. But Hungary is far from
        the only country frustrated by the bloc''s handling of the vaccine rollout.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d3b35d-46aa-4edf-92fa-6790c052d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Czech Republic President Milo≈° Zeman indicated to CNN affiliate
        Prima News on Sunday that his country may roll out Sputnik V if it is authorized
        by the domestic regulator. "I wrote to President Putin requesting the delivery
        of Sputnik-V. If I am properly informed, this request will be granted, but
        of course we will need the [medical regulator] certification," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6d0e6d-8d98-4112-867d-3dd3f0408b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If various people warn us against having a Russian or Chinese vaccine,
        then it is good to tell them that the vaccine has no ideology," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6075464e-d1d9-45d8-899b-8a6df92ee7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fracturing of the EU''s centralized strategy comes amid an evolution
        within the bloc about the AstraZeneca vaccine. France previously said it should
        only be administered in people under the age of 65, citing a lack of clinical
        data on its efficacy for older people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4cda2b-39b6-4519-bef5-cfd62e52fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Paris has now extended the upper age limit to 75. According
        to Reuters, there are now fears that the government''s initial critical comments
        have led to lower take up of the shot in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b27f94-c3ad-4cd2-bef3-da8e7ecb5596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from Public Health England (PHE) released Monday suggests that
        a single dose of the AstraZeneca vaccine is highly effective against severe
        infection and hospitalization among elderly populations. The Pfizer vaccine
        was also found to have a similar effect, according the study, which has not
        yet been peer-reviewed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b8153-0770-4124-8348-60b0ad131a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a Downing Street press conference on Monday, England''s deputy
        chief medical officer Jonathan Van-Tam said the data "clearly vindicated"
        the UK''s decision to vaccinate all age groups from the beginning of the rollout
        process. "I''m not here to criticize other countries but I do say that I think
        in time, the data emerging from our program will speak for itself and other
        countries will doubtless be very interested in it," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c64574-bb6e-4019-9441-49e265600838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders are now focused on getting the bloc''s inoculation campaign
        back on track. "Our top priority now is speeding up the production and delivery
        of vaccines and vaccinations across the European Union," European Council
        President Charles Michel said last week.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835eb50e-491b-43dc-8588-7757fe04bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s why we support the Commission''s efforts to work with industry
        to identify bottlenecks guarantee supply chains and scale up production. And
        we want more predictability and transparency to ensure that pharmaceutical
        companies comply with the commitments," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca13d56b-5dbd-41d5-8874-4ad734801e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc now faces a race to fix the vaccine rollout while retaining
        the faith of jittery member states looking elsewhere for solutions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3393f7-1bff-4b87-8e56-43cf703aa9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.691+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lindsay Isaac, Antonia Mortensen, Ivana Kottasova, Chloe
        Adams, Andrew Carey and Stephanie Halasz contributed to this story.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b772ebb-ebaa-4118-8cd9-d0148e29f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:50:03.690+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/02/europe/europe-vaccine-strategy-splinters-intl/index.html"
        href="https://edition.cnn.com/2021/03/02/europe/europe-vaccine-strategy-splinters-intl/index.html">Europe''s
        unified vaccination strategy is splintering as countries turn to Israel, China
        and Russia for help</a>"</em></p>'
  'Malacanang-Roque-prolonged-vacation-covid-lockdown':
