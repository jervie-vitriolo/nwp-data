    'template': '1'
    'title': 'Diego Maradona''s Porsche is up for sale'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba0bf3d-6910-47d4-b844-6be1f3d2ad8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;‚Äî</strong> A Porsche that belonged to footballing
        legend Diego Maradona has been put up for auction and valued between $180,000
        and $240,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ac267e-d356-4ebd-a103-0270647ff13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The silver Porsche 911 was delivered new to Maradona in November
        1992 while he was playing for Spanish side Sevilla during what was his final
        season in Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca42ce-154d-46a1-8462-5bf9dd98b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Argentinian''s <a href="https://edition.cnn.com/2020/11/25/football/diego-maradona-death-argentina-spt-intl/index.html">death
        last year aged 60</a>, the rare vehicle is being offered up for sale for the
        first time as part of a Bonhams auction in Paris that runs from March 3-10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd462ef10-9e25-4b2f-88cc-71b5703aba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bonhams, the car has a top speed of almost 162 miles
        per hour (260 kph) and is one of just 1,200 variants produced over a two-year
        period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3474cf-624b-40db-b143-f56da6d5fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been owned by the current vendor since 2016 and has covered
        roughly 74,560 miles (120,000 km).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f01d4-2fd3-4d0b-9cba-6fa00d31717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are delighted to present this quintessential 90s Porsche with
        its very colorful and unique provenance, which will appeal to many football
        enthusiast collectors worldwide," said Paul Darvill, European Auctions Manager
        at Bonhams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b3ca76-182f-4de4-8de8-f3598e329e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maradona, one of the greatest footballers of all time and <a href="https://edition.cnn.com/2020/11/25/football/diego-armando-maradona-obituary-spt-intl/index.html">best
        remembered for his exploits with Argentina and Italian club side Napoli</a>,
        died after suffering heart failure in November last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13667903-8e6a-4cff-89fb-854b98cea67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He achieved godlike status in Argentina -- guiding his country to
        World Cup glory in 1986 -- and also the city of Naples, where he helped Napoli
        win its first league title in 1987 and the UEFA Cup in 1989.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cba579-725d-4def-aea6-a6c9bce2aeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mesmeric talent on the pitch, Maradona was also notorious for
        his chaotic lifestyle off it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d558fcc-eadb-4680-ad6b-4dda291d1f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:29:41.877+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:19:20.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His glittering career was marked by numerous controversies, including
        alcoholism, addiction, and a 15-month ban after he failed a drugs test in
        1991.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11560d1-8679-4a85-892f-d20c52de49b0'
