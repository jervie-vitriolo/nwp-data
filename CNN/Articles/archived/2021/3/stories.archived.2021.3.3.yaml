    'template': '1'
    'title': 'Vaccine delays and skimpy stimulus are holding back Europe''s recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed631cc-5ba5-4907-a7e3-79f66e7dcb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:48.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> The United Kingdom is banking on a rapid
        vaccine rollout to bring its economy back to life this summer, while the United
        States is pinning its recovery hopes on another giant stimulus package. Europe
        won''t have either, and it could be left behind.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f101a-4643-4d0e-9df9-7ccf2e2d6bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.316+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:49.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c02596-b024-4705-b035-9d9e34250197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union''s vaccination campaign has been plagued by manufacturing
        delays, supply shortages and distribution challenges, making it difficult
        for policymakers to plot clear paths out of economically damaging lockdowns.
        While restrictions are gradually easing in some countries, others are leaning
        towards extending curbs as cases and hospitalizations remain stubbornly high.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4372c26-5120-452d-9dba-3c5d8e1be974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:50.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e095a25-7764-48f5-a77e-bfb17421dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, relatively limited government spending and a heavy reliance
        on tourism in some EU economies promise to further damage the strength of
        the recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59432b05-5b31-41f6-9555-711472de45e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a3b11-96b9-4da8-8733-143b6685fec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:52.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will get a rebound [in Europe], but it will be later and somewhat
        weaker than elsewhere," said Carsten Brzeski, global head of research at ING.
        Europe''s economy will likely return to its pre-crisis level only in early
        2023 ‚Äî six months to a year behind the United States, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
