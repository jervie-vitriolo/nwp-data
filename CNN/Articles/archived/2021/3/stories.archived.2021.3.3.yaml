      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag nagbigay kami ng</em> compassionate special permit, <em>klaro
        po na ang nanghihingi ng bakuna ay siya ang</em> completely responsible <em>sa
        produktong ''yon. Hindi po na-evaluate ''yan ng</em> FDA," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6ec72-b271-4d26-b2f5-7d7d3e88e956'
