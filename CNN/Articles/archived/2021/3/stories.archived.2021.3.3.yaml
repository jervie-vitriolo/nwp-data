      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far detected cases of both the UK (United Kingdom)
        and South Africa COVID-19 variants, described by health experts as more transmissible
        than the original virus strain. Researchers specifically flagged that the
        South Africa variant may affect the efficacy and protection of current developed
        vaccines due to its ‚Äúimmune escape‚Äù component.</p>'
