      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala, training at the Rafael Nadal Academy in Spain managed by the
        20-time Grand Slam champion, is also the third best female juniors'' player
        in the world, according to the ITF.</p>'
    '19':
