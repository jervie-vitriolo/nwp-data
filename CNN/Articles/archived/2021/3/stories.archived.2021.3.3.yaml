  'alex-eala-outlasts-swiss-manacor-tourney-1st-round':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-03T21:35:49.286+08:00
    'imagesource': 'jcr:8588daee-9b17-46bf-b399-01be02d706b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
