    'lead': 'OCTA researchers say the case surge in parts of Metro Manila ‚Äî particularly
      in Pasay City ‚Äî is showing signs of the presence of more contagious COVID-19
      variants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T16:01:56.874+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:00.025+08:00
