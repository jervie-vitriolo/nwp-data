      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following strong growth in the third quarter, Europe''s economy
        contracted again in the final three months of last year after governments
        reimposed lockdowns to respond to spikes in coronavirus cases and deaths.
        Many of those measures remain in place, increasing the likelihood of another
        rough quarter to start 2021.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b992cf2d-fbbf-4938-9355-5f7e06388f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:54.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd73e6-6f47-4c74-a07c-96ffeeadabfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The near-term outlook for the European economy looks weaker than
        expected last autumn, as the pandemic has tightened its grip on the continent,"
        the European Commission said in a report last month in which it cut its growth
        forecast for the EU economy this year to 3.7%, from 4.1% in November.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca70c7d-d0ab-492a-9709-434f2e26543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a28118-f065-4e7b-b7bb-83799fa8e4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The question is now how quickly the vaccine can be rolled out,
        and at what point restrictions can be loosened," it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8586cf8d-ee64-4ea4-980f-2cb06170520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c50d5a-46e9-4117-8dee-00f4fa1107b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:56.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27 countries that make up the European Union, as well as Iceland,
        Lichtenstein and Norway, have collectively administered nearly 31 million
        vaccine doses, covering roughly 6% of the population, according to the European
        Centre for Disease Prevention and Control.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400aa75d-03c5-4d79-a6e1-3a1d5880f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:57.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c67823-8bcc-41be-acfd-452fe6d17072'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, more than 20 million Brits had received a first dose
        as at February 27, or about 30% of the UK population, government figures show.
        In the United States, 15% of the population has received at least one dose,
        according to the Centers for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fcccdc-c11e-458e-b917-10a2efc283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:58.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f246412-c765-4b57-954a-9c40b2f2f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:58.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rollout of coronavirus vaccines is key to the economic outlook
        across all major economies," said Sam Miley, an economist at the London-based
        Centre for Economics and Business Research.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0f5fea-2690-4b9e-ba29-327ff553060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:59.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5f04af-caee-4ba4-93d7-f04643ab4fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:17:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union expects deliveries to pick up in the second quarter
        and still aims to have at least 70% of its adult population vaccinated by
        the end of summer, which could help spur a strong rebound in the second half
        of 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbdb58e-c28b-43c9-92ca-2f2e18fd3451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:00.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a246d474-15f7-441a-93ad-3e3714fbd316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial reading of the Purchasing Managers'' Index (PMI), which
        tracks activity in manufacturing and services, shows that business sentiment
        in the 19 countries that use the euro rose to its highest level last month
        in almost three years on optimism over vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fca5d2-1a91-4c5f-96df-ae23f5f34dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cf7c71-86f4-4171-b318-2710be6e8235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shaky start to the vaccination program could have an enduring
        impact, because the longer restrictions are kept in place the more lasting
        the damage becomes. This can be seen in jobs data: employment across the eurozone
        fell for a twelfth straight month in February, according to data provider
        IHS Markit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986526d-05eb-48d1-83ed-202633d18c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a8cc1-be61-4cfe-a2e1-0e39f49c6a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also a risk that the crisis leaves "deeper scars in the
        EU''s economic and social fabric, notably through widespread bankruptcies
        and job losses," the Commission said. "This would also hurt the financial
        sector, increase long-term unemployment and worsen inequalities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608871e2-d03e-4fb4-a91a-d0dbcfb279f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:03.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d77dfbd-947e-4543-82b9-8b1114581fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism still crippled</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61ebbde-3c13-4179-a685-9d6e482b8f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:04.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a possible increase in the pace of vaccinations and warmer
        weather will likely pave the way for fewer domestic restrictions by the summer,
        worries over new variants could lead governments to keep some international
        travel restrictions in place for longer.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6281aa-c4a5-4845-b00d-e23750640c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:04.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4571c452-f8f3-45b3-ab87-cf6df5794fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:05.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will deal a heavy blow to countries in southern Europe that
        depend on tourism such as Spain, Portugal, Italy and Greece, whose economies
        have already been ravaged by travel restrictions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fb87ee-418a-47bb-8587-9ded452ea29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:05.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35741b10-4a8c-4574-9e64-6bced71c0007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whereas two months ago it was looking cautiously optimistic that
        Spain could have a semi normal summer tourism season, I don''t think that''s
        on the cards at all," said David Oxley, senior Europe economist at Capital
        Economics. "A second lost summer for Spain would be very damaging," he told
        CNN Business.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0c596-b4a3-4912-9a52-60f3b507f5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:06.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd80c26-8749-4860-8e1d-37de801cefeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:07.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also risks deepening the economic, social and fiscal divides
        between these countries and Europe''s wealthier northern states, which is
        frequently the cause of tension within the bloc.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622aaf6d-af0e-4c56-86de-84d078495a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:07.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5c24e1-9117-4b76-a528-9d5b2d6e4458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:08.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should tourism experience another lost year, the damage to the
        [economies of Portugal, Spain, Italy and Greece] would widen the GDP gap with
        the core eurozone countries," Maddalena Martini, an economist at Oxford Economics,
        wrote in a research note last week.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9898e92-fade-43bb-9b67-012061f2d29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a886ebb-1be1-4674-a840-131d5b839a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t expect a full recovery of services exports, including
        tourism, to pre-crisis levels until at least early 2023," Martini added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850d7be-8ddf-42c4-a6a4-896d21739a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64697204-8d49-4bba-a74d-29e868346a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inadequate stimulus</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b303a9-2f20-4cbe-af8e-4c60bc621b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic exploded in Europe last March, the European Central
        Bank and national governments won plaudits for acting quickly to backstop
        financial markets and prop up their economies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da20ba7-658c-4778-b3bb-3b20427bfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:11.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f87885-9a0a-4ee1-b762-8d97b2590a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:11.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillions of dollars worth of bond purchases and loan guarantees
        cushioned the blow to businesses and workers, preventing unemployment from
        spiking to levels seen in the United States.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4155350b-366f-4ce5-9535-dbec302da6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:12.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfd9449-116f-4ffd-bc2a-dc8498bc1794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:12.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the size of the contraction, stimulus measures since have
        not been large enough to jumpstart a speedy recovery. Instead, economists
        say they''ve just done enough to prevent the economy from falling off a cliff.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38a8712-e790-475f-a82e-28100e392179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:13.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abc4a4d-3cca-4454-b6de-209f5da7a03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:13.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional spending over and above loans and guarantees ranges from
        4% of GDP in Spain to 11% in Germany, Europe''s largest economy, according
        to the International Monetary Fund. In contrast, fiscal stimulus in the United
        Kingdom amounts to over 16% of the economy and in the United States it''s
        closer to 17% of GDP, a number that would increase to 25% if Biden''s $1.9
        trillion stimulus package is approved.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cc39b9-34b3-46e5-99fb-207d0375cab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:14.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bb5ca9-0a39-4bc8-96d9-f0331aa08341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rollout of the European Union''s historic ‚Ç¨800 billion
        ($961 billion) relief package in the second half of this year, which is not
        included in the IMF figures, could provide a welcome boost to the bloc, it
        is unlikely to be a game changer, according to Brzeski of ING. These funds
        will be released over several years and won''t make a massive difference to
        the hardest hit countries, he added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fefc5a-d54e-443e-a852-7b3d9719a3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4afdad-c565-4dde-8bc4-c51918ba0184'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:15.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale of fiscal support in the eurozone is simply not in the
        same league as that of the US," Capital Economics chief economist Neil Shearing
        wrote in a note this week.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441fb9e-562a-494b-b074-2f0345833d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:16.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07e83d4-a1b1-449a-9ff9-74be164a68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:16.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the risk that the European Union tightens fiscal rules
        too quickly, which would weaken support for incomes ‚Äî a move that ECB President
        Christine Lagarde has cautioned against.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e986f8-2180-4035-a9a5-0b10edac61d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:17.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef6dda6-e05b-4fc1-a6c7-5c5ed30894b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:17.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would see this in phases," said Brzeski. "The short term risk
        [for Europe] is the vaccine, the longer term risk is fiscal policy."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d11fb-3e45-4a0c-95a3-2a529cbb75de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:04:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/02/economy/vaccine-delays-europe-economy/index.html">Vaccine
        delays and skimpy stimulus are holding back Europe''s recovery</a>."</em></p>'
