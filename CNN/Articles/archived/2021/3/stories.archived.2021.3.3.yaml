      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We attach great importance to the use of the resources form the
        debt. Put them to the productive sectors, making sure that all these money
        would be used effectively, and the projects shall be implemented on schedule
        so that you can start to have revenues without delay," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b11b8c-5399-4809-8cef-767fe0c00085'
