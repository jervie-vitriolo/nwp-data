      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scrambled Eggs Super!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75cb86-38c6-42de-ab92-a2355a6dc035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
