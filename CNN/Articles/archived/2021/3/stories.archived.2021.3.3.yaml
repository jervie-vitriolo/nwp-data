      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî Learners
        will stay in schools for half a day only, either in the morning or the afternoon,
        once limited face-to-face classes resume, an education official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95581530-add2-4cc4-b7a9-300f40d08660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe class schedules will vary between schools, but a general rule
        will be the face-to-face classes will be for a maximum of a half day only,‚Äù
        Department of Education Undersecretary Nepomuceno Malaluan told a Senate hearing
        on the proposed face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2cdb55-ffd9-4789-a34f-85c3ef6c0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said DepEd officials said pupils or students will be asked to
        take their lunch at home as canteens are off-limits to them, and even their
        parents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96dff10-68fd-4f70-9e7d-0b6e295432e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Number of classes</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45148719-a93f-4989-94bc-3e40e42067be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only one class per grade level can be conducted in a
        small school, a maximum of 3 classes in a medium school, and a maximum of
        five classes in a large school, the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879465b1-c549-494b-b505-f590401fe376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Class size</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0447889-d03b-4c5b-a0cf-4c2105fcff8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said 20 learners can be accommodated in classrooms that are 7x9
        meters in size while smaller rooms can hold 16 students so physical distancing
        can still be observed.  He also said schools must ensure proper ventilation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2470f82-8904-4d15-a65f-f1d3f6ea5bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lectures and other school activities can also be conducted in open
        spaces, Malaluan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f3c824-d721-44fb-a6b5-681c195e0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Participating schools</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26e1bb-62e4-470d-9dc1-8c80588bbb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd set at 50 the maximum number of schools per region that
        may participate in the pilot implementation of in-person classes. Malaluan
        said 1,579 schools are initially being considered to join the one-month trials
        pending the concurrence from local governments to hold in-person classes.
        He added they gave their regional directors until Sunday to seek approval
        from LGUs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17095c96-3324-4c91-804d-add25b0a80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said private schools may also participate in the pilot implementation,
        but they should meet the eligibility criteria set by the department. DepEd
        has checklists to assess the readiness of schools in conducting in-person
        classes amid the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbb35a-5cf7-421b-81b7-18418c9d68b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Dec. 14 last year, the President approved the pilot implementation
        of face-to-face classes in January for DepEd schools in areas identified as
        low risk for COVID-19. But he recalled the order after more than a week, citing
        the threat of the faster-spreading coronavirus variant first discovered in
        the United Kingdom.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de629188-6f99-4080-a787-36244bc6dfac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes resumed in October under blended learning
        which involves a mix of internet-based sessions, radio and TV broadcasts,
        and printed self-learning modules. Classes in other levels are also mostly
        held online.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485d15cc-7abc-4cfe-915c-7ee5ec70c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:32:44.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:52.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Duterte banned face-to-face classes until a COVID-19
        vaccine becomes available. But he has since allowed limited face-to-face classes
        in medical and allied health programs in higher education institutions, in-person
        training and assessments at the Technical Education and Skills Development
        Authority and other technical-vocational institutions, and physical attendance
        of medical interns at the Philippine General Hospital.</p>'
  'online-searches-on-violence-against-women-surge-amid-the-pandemic':
