  'coa-philhealth-protocols-deficient--underperforming-vs.-fraudulent-payments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T17:29:30.787+08:00
    'imagesource': 'jcr:3e941bff-1477-4e16-b02e-410d1adce36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cad740f-d99b-4dd7-b96a-2a062b0128c6'
    'lead': 'Despite faster processing of reimbursement claims, state auditors say
      PhilHealth still lacks appropriate mechanisms to prevent and detect fraudulent
      payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T17:34:32.404+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:18:48.697+08:00
