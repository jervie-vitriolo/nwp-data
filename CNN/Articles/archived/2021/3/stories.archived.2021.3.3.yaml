      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0279794-9455-4224-b84c-7cf77ab176ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sets aside its October 2020 ruling, which found the three guilty
        of graft for approving and releasing a ‚Ç±1.5-million grant to the NCFP for
        an international chess championship tournament. At the time, Pichay was concurrent
        NCFP president. The chess tournament was also named after him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a2b2c-40d8-43b3-bb0a-9faa1ec9c1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fe611-7783-4f23-bc2c-70d59f2bb23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials were sentenced to imprisonment of at least six years
        and a month, and a maximum of eight years. They were also barred from public
        office and were ordered to reimburse the ‚Ç±1.5 million, plus an interest of
        6% per year from the decision‚Äôs finality.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76facc8-fe54-41ea-821c-88d15c2f1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f02505-4b0d-4e99-b1f9-62b40f6c654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after their conviction, the three filed aan appeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48065f-3324-403a-99c8-e905ce9f8ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c3cc3-13fc-4b34-ad2e-14843ba9df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichay said the prosecution failed to prove he personally approved
        NCFP‚Äôs sponsorship request. He also said the sworn statement of another ex-LWUA
        official, Manolo Kagahastian, against him is ‚Äúhearsay evidence‚Äù and lacks
        basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d72ae4-6f83-4f06-b1db-6495a28a31e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4763ea-1177-4fa7-b026-c1b21badce0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the court was not persuaded by Pichay‚Äôs assertion that Kagahastian''s
        statement was hearsay, it acknowledged such is ‚Äúinsufficient to prove the
        truth or falsity of the facts stated therein.‚Äù</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0278fa1c-747b-4b15-90ea-aede91302dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b236a13-895f-4eec-9057-387f9f9be1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan also said the conspiracy between Malicdem and
        Feleo was not established beyond reasonable doubt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923bc32-220f-4862-b842-89303381dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef36f86-16d4-4708-9ccb-0eca4662bd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe claim of the accused that they ''relied in good faith'' that
        the sponsorship request will be treated by COA (Commission on Audit) in the
        same way as the 2009 grant is not without basis,‚Äù the court added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205fecd-ac13-4a74-ab6d-b7f1414275db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37159d7-8629-4016-afa6-4be840b16839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because a similar sponsorship grant was approved by COA in 2009,
        Malicdem and Feleo said they had the impression that the 2010 grant would
        be cleared as well.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eacff6-546e-458a-82a0-5a02b23fa2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.449+08:00
