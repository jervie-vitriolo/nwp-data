      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reese''s Ultimate Peanut Butter Lovers Cup is made entirely
        of peanut butter, both inside and in the peanut butter candy-flavored outer
        shell.</p>'
