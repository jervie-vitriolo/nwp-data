      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ruled the first leg of the ITF Women''s World Tennis Tour W15
        level competition for her maiden pro title and had three quarterfinal finishes
        from the last two legs of that tour and the ITF W25 Grenoble tournament in
        France.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16be29e9-7771-40f8-9115-98368998ba2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
