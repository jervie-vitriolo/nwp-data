      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/02/business/renren-yingshi-intl-dst-hnk/index.html">How
        a Chinese website for pirated TV shows became a cultural touchstone for millennials</a>."</em></p>'
