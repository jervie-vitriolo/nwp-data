      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health and government authorities say they are racing against time
        to contain the spread of the B.1.351 or South Africa variant, tagged as more
        transmissible than the original coronavirus strain. DOH reported on Tuesday
        that <a href="https://cnnphilippines.com/news/2021/3/2/COVID-19-variant-UK-South-Africa-mutation-Philippines.html">six
        cases of the new variant</a> have been confirmed in the country.</p>'
    '10':
