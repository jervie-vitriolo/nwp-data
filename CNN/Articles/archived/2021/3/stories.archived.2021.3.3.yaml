      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-led multilateral development bank is providing the Philippines
        <a href="https://cnnphilippines.com/business/2021/2/22/PH-seeks--700M-loans-ADB-AIIB-vaccine-procurement.html">with
        $300 million or around ‚Ç±14.56 billion in loans</a> to speed up the procurement
        of COVID-19 vaccines. The Asian Development Bank will lend the country $400
        million, or around ‚Ç±19.41 billion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34737f23-9ef6-45e9-91b4-17e91851755e'
      'mgnl:activationStatus': true
