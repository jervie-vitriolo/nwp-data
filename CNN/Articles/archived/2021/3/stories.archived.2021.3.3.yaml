      'mgnl:lastActivated': 2023-01-25T13:19:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SHIELD, which means Strengthening Institutions and Empowering Localities
        against Disasters and Climate Change, shall work with local government units
        in ‚Äúbuilding their institutional and community resilience capacities against
        natural hazards and climate change.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cfed6b-3602-4935-914f-102a95b1a6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07992f67-ebc8-4a9c-86a3-090a3b5b87ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of disasters to the country is significantly high, with
        local governments and communities bearing the brunt," noted the UNDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f042d-2859-4c3c-bd48-9d7aaaedfcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f54595-99c1-4f46-bd09-6d21ecdc5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program shall cover Metro Manila and Bangsamoro Autonomous Region
        in Muslim Mindanao, read the statement. It will also be implemented in 10
        of the country‚Äôs most vulnerable provinces to the impacts of disaster and
        climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e072390-0e2f-4b7e-baf4-109ba584af38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eccb0ed-7c1f-4cc9-9f96-e2c4a9b43d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThrough SHIELD, our ultimate aim is for our target communities
        to be safer and more resilient to the impacts of natural hazards and climate
        change, taking also into account the lessons brought about by the COVID-19
        pandemic,‚Äù said Dr. Selva Ramachandran, resident representative of UNDP Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db505b24-cd24-491e-a25d-047bc5323fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387b2c9-7bf6-4374-834b-c276f822df91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australian Ambassador to the Philippines Steven Robinson
        AO noted they will be working with governments, private sector, civil society
        and academic institutions to strengthen and sustain community resilience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2544315-073c-4e52-9b4e-2f34dbfec9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6367f-edf0-4cb0-b3e4-ebf8dc12d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this investment affirms Australia‚Äôs continued commitment
        to the Philippines as a ‚Äúdependable partner‚Äù in building its institutions‚Äô
        and people‚Äôs long-term disaster and climate resilience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691913b1-f54c-4628-9964-845a75747760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
