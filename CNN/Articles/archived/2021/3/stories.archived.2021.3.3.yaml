    'mgnl:tags': ['COA', 'PhilHealth', 'fraud', 'fraudulent-payments', 'protocols',
      'audit', 'all-case-rate', 'payment-scheme', 'healthcare-institutions', 'claims',
      'reimbursements']
    'template': '1'
    'title': 'COA: PhilHealth‚Äôs existing mechanisms vs. fraudulent payments deficient,
      underperforming'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5966dbb-6975-42c2-9f3b-80c43824c0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> The Philippine
        Health Insurance Corporation‚Äôs current protocols to prevent and detect fraudulent
        payments were found to be ‚Äúdeficient and underperforming‚Äù, state auditors
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fe1cc-4e42-4fea-aa62-2d27c2d9aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783fd19f-a5dc-43b8-8d42-0bd3f2ebcc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Commission on Audit said such observation is due
        to ‚Äúdeficiencies in the design and performance of controls, insufficiency
        of human resources, and inadequacy of strategy to mitigate the effects of
        the first two problems.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32f1eb8-a005-4edb-9d88-32c6cf6e05a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a266145-21c9-4bd0-9538-944355e2cee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.404+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in relation to the audit conducted on PhilHealth‚Äôs all case
        rate payment scheme, which COA noted has improved the efficiency in the turn-around-time
        in processing reimbursements of healthcare institutions. The said reimbursement
        method shortened processing of claims to 19 days in 2019 from 55 days under
        the Fee-for-Service payment scheme in 2010, COA noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb50ba2-7f21-41d5-8dc6-31cd009ed085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763801be-109b-487e-96eb-f2311df8008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency cited PhilHealth‚Äôs Medical Prepayment Review in 2019
        that aims to monitor claims for four illnesses that are prone to fraud. From
        March 1, 2019 to June 30, 2020, only 252,408 out of 878,876 claims were reviewed.
        Of the remaining ones, the agency paid 443,162 claims despite not undergoing
        evaluation, COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa63b002-04ae-400e-964f-cfcd046a231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26c572e-544a-4e89-ba47-eb16806dbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also noted that under the Medical Post-Audit mechanism
        -- established to detect improper acts after health facilities received their
        claims -- only 3.2 million claims were actually post-audited out of the 16.48
        million claims that should have been post-evaluated from 2014 to June 30,
        2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c007737-9f86-4b22-9195-5721263db472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb90b30-d1a6-4b6d-9a66-5542d9f814a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auditors also said PhilHealth was ‚Äúremiss‚Äù in conducting periodic
        review of cases as required in order to assess responsiveness of a treatment
        to the actual costs, meaning case rate should be adjusted depending on the
        actual cost.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d84fe0-0d2d-45ae-9c35-16a84de35517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8754f0-c95c-41ad-8a0e-afccc2b6f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThis was not done, and any savings from such adjustments could
        have been used to augment the Reserve Fund,‚Äù it added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d577f-7b3a-4b97-9173-2f7a92f8d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094c5861-b160-4a16-993e-5294189fbba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "all case rate" scheme, payment for claims or costs for
        treating a particular disease is fixed, meaning, regardless of how much a
        patient accumulates in expenses for treatment, PhilHealth will only pay a
        fixed rate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9376a9c1-59ed-4ef1-a046-5725ec106b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ec644-afb6-4274-a51f-07357fa043c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.405+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2020, COA <a href="https://cnnphilippines.com/news/2020/10/10/COA-PhilHealth-2019-overpayments.html">flagged
        the agency for over ‚Ç±900 million in overpayments</a> in 2019. Prior to this,
        Israel Pargas, PhilHealth''s former senior vice president for the health financial
        policy sector, said in August that <a href="https://www.cnnphilippines.com/news/2020/8/12/philhealth-case-rate-2019.html">22%
        of claims in 2019 were overpaid, while 78% were underpaid.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfe53e-cb72-455b-bc51-acb268e6fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7af7c3-1b33-4285-9cae-7303a3fe0985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:34:32.406+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its recommendations, COA is pushing PhilHealth to include in
        their review the Case Type Z Benefit and the COVID-19 packages to arrive at
        better rates, address deficiencies in the framework, and ensure effective
        implementation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332e449-c698-41fa-a7fc-603499239b88'
