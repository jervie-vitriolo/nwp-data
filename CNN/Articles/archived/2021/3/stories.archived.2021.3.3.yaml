      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî The millions
        of AstraZeneca vaccine doses purchased by the national government, local government
        units, and private firms may not do its job of protecting the public against
        COVID-19 if the B.1.351 variant first detected in South Africa continues to
        spread in the country, an expert warned on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1823c-ff96-4fb5-8a0e-5d5c4cb8f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2aeeef-f88e-48c8-8955-baab959e04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow and molecular biologist Fr. Nicanor Austriaco
        quoted several studies showing that the South Africa variant lowers the efficacy
        of some COVID-19 vaccines. He specifically stated the vaccines made by British-Swedish
        multinational pharmaceutical Oxford-AstraZeneca, saying the variant dramatically
        decreases the vaccine''s efficacy from 70% to mere 10%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf71f2-c469-4608-b34e-a081ca596fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0373fa6-c62a-4e85-922a-c0bfca61ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.200+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s no different than injecting water into the patients. With
        10% protection, basically, most people would still get mild and moderate COVID-19,"
        he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62294423-ae7e-4a20-b289-b775d43c28a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce446fd3-9adf-47bd-b7e2-19307b44d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is set to receive its second batch of vaccines on
        Thursday ‚Äî 487,200 doses of AstraZeneca through the COVAX facility. This is
        on top of more than 17 million doses procured by the government and private
        firms through tripartite agreements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcc589-5130-46ba-bd13-dec5451664eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22f171-25b8-4ed2-b8d7-eefdf9e18906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco, who is developing an oral COVID-19 vaccine in the United
        States, said the presence of the South Africa variant could also affect the
        rollout of the national vaccination program if the spread is not cut off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0856540e-3d5d-4cac-bf7d-303b24b1d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f326b86-3fe1-47d2-8b57-f9f6c4ff1740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do not eliminate the B.1.531 variant in the Philippines,
        the 17 million doses of AstraZeneca that we have already bought ‚Äî but have
        not yet arrived ‚Äî will be ineffective against fighting this variant," Austriaco
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acef43a-578b-4d08-b298-dfa7571a2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577b0f5e-a4d9-4413-b56c-e7abe983b61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCTA fellow added, "We have just begun (our vaccination program)
        and we have already been hit in the stomach by a variant that ‚Äî if not controlled,
        eliminated from the islands ‚Äî will make it more difficult for us to vaccinate."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625d3fd7-af55-4d8c-8b32-9178994613c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcf974-3ced-4874-a2d8-dde04c3d1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccination program under review</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ca160-7ee6-45d1-8d57-9dad24415a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e00c06-6b88-45d3-befe-85c5a6ebbe6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III admitted that the detection
        of the South Africa variant "will have an impact on our vaccination program."
        He said the government will ask AstraZeneca for efficacy data against the
        South Africa variant and the country''s vaccine expert panel will study the
        next steps of the ongoing inoculation drive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be27076e-6499-46ec-8172-7e2b6c5a5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf92dee-5a51-4cb3-b9ae-30c26c358ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we will have to have a representation to AstraZeneca to
        disclose all the information and all the data because they owe it to the countries
        and governments and the private sector that have ordered those vaccines from
        them," he said in a separate briefing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c7a954-565f-4224-8161-158b2e638b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7d9339-6851-4aec-93b0-86d8f1a72606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Gloriani, head of the country''s vaccine expert panel,
        said the government needs to move fast in the fight against the COVID-19 variants.
        The United Kingdom and Brazil also detected more infectious variants, but
        the South Africa variant can be considered the "most problematic" now, Gloriani
        added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1b5ad-7e39-4610-ab9d-e12472f32013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a55b6e-8c23-4d5f-a17f-e9fdaca8c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is because the South Africa variant has so many mutations compared
        to the other variants," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdeb4b4-4c76-4228-8d75-8052d59f7423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cc15f-f894-45a7-8a40-f7468b45f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to be quick in administering the vaccine so we can generate
        as many immune people as possible," Gloriano told CNN Philippines‚Äô News Night.
        "We are racing against time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605dc25-29d5-4f9c-93e1-8c62e57a210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43fe32-e22a-4700-a86b-a189e6c344e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duque said those who signified wanting to take AstraZeneca
        may opt to shift to Sinovac with the recent development.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c07857-5017-42e6-8d87-972a7739b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
