  'mammograms-swelling-covid-vaccine':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T02:35:38.816+08:00
    'imagesource': 'jcr:0b3d8cda-3355-41fc-98bb-54f1d33b8424'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfe8ced-36a8-4e48-a77b-1069a073b332'
    'lead': 'Tales of unnecessary biopsies spurred the patient care committee of the
      Society of Breast Imaging to put out an advisory in January: Ask your patients
      about their COVID-19 status and record the date and which arm received the vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T02:33:48.571+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:19:55.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:14:56.533+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mammograms pick up swelling due to COVID-19 vaccine, causing unnecessary
      fear, radiologists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11447dd1-d0d3-4537-bc0f-50fc3b3c140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When she found a lump in her left breast
        during a routine self-check, Boston primary care physician Dr. Devon Quasha
        knew exactly what to do. She immediately scheduled a diagnostic mammogram
        and ultrasound at Massachusetts General Hospital for early January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f375542-1953-4915-8b88-3a5b80276022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418abcb-0752-413f-9530-4c8200b4d3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the Moderna vaccine became available to health care professionals
        in the city. She received her first COVID-19 shot about a week before her
        scheduled mammogram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f03f6-442b-41df-b530-4328086b8e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.571+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302bf98-a0b0-4ee0-b314-b1d26eefc52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quasha didn''t notice much of a reaction to the vaccine at first,
        but a couple of days before her appointment her left arm began to hurt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0853ad-baac-4dbd-aceb-a5e629ba7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06868331-a4e3-4eb5-ab3c-5ac328abdb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tender, swollen lumps developed under her left armpit, along with
        a large swelling above her collarbone -- all areas where the body has lymph
        nodes, the body''s filters for germs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee051654-f65b-4784-a9b7-6c2e274b2d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b9cfe-b288-4fd3-828b-7b89a0974a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have lymph nodes above and below your collarbone," Quasha said.
        "You don''t want to feel those. It was scary when I felt it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82a05d-30d8-4d42-9850-3023ee693775'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b26f8f-0070-46f9-8774-f60c1379819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lymph nodes contain immune cells that help fight invaders. That''s
        why it made sense to Quasha that the nodes were reacting to the vaccine, building
        antibodies as they were designed to do. But she couldn''t be sure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fcafab-a174-471e-9667-25f8726dc7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e55079-8f67-4903-bc45-0172c7d0bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swelling was only on the left side where she had gotten the
        shot -- the same side as the worrisome lump. Was it a reaction to the vaccine
        or another sign of breast cancer?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bfdd7-0224-4c57-9691-d1422216207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee98d70-66a8-4337-ba9a-0bf14b4da7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''It was like a wildfire''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e51778-1807-42b0-9a3e-f62c2dc9c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the ultrasound, Quasha''s radiologist was concerned. She told
        Quasha she considered the lump she had felt in her breast to be of little
        significance, but the lymph nodes that showed up as white blobs on her mammogram
        were another matter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7d4f7-622f-4354-9a74-ce4596da558f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d55e7b7-b3e6-4203-9a82-a73c9816f2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In non-pandemic times, that finding would set off alarm bells, requiring
        the need for further investigation, even an immediate biopsy. Yet Quasha had
        just had the vaccine. After talking it over with her, Quasha said her doctor
        decided not to do a biopsy at that time. Instead she told Quasha to come back
        for a follow-up ultrasound in six weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986b6e8-a58f-4c05-8722-dfa4d8c681aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f675df5-1dee-4243-b82f-42c6da3d485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar scenarios had been happening in mammogram centers around
        the country. As radiologists compared notes with colleagues, word began to
        spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb3a74-a40e-4098-afa0-27d2f7de69f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd701b-defe-4a6a-9267-f34ef7e6aaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all started talking about it, and it was like a wildfire," said
        Dr. Connie Lehman, chief of breast imaging in Massachusetts General''s department
        of radiology.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b1d07-36f0-4f7f-bd88-99c1e56eec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260da5ba-88d5-4f93-97eb-a4a81a0ffd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot tell you how many women are showing nodes on mammograms
        and people thought it was going to be not that common," said Lehman, who is
        also a professor of radiology at Harvard Medical School.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc708db7-0053-4189-a836-6d6b2f067d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e43de4-50cc-417c-b255-a98c26dbfa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tales of unnecessary biopsies spurred the patient care committee
        of the Society of Breast Imaging (SBI) to put out an advisory in January:
        Ask your patients about their COVID-19 status, and record the date and which
        arm received the vaccine. Consider that before automatically scheduling a
        biopsy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7611bdd0-a806-48bf-8a71-5f9f26d1488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b2bc42-8b14-455b-88b6-85eeadf1df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to advocate that women don''t always need to have a biopsy,"
        said Dr. Lars Grimm, associate professor of radiology at Duke University School
        of Medicine and one of the authors of the SBI advisory. "Because oftentimes
        the default if you see swollen lymph nodes in a patient would actually be
        to recommend doing a biopsy."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fc1d12-2422-4f6c-813d-0bb3530b62fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a47ecab-6836-433b-a24b-3e35f629ce34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass General''s Lehman agreed. "When you hear hoofbeats, don''t
        think zebra," she said. "If a woman had a vaccine in the arm on the same side,
        and the lymph nodes are swollen, this is a normal biological response. It''s
        totally expected. It just doesn''t make sense to start imaging."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d95193-a684-4c9f-a096-929d4923146a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e89dfc1-c1fd-49ff-b1b0-546b65ae5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That does not mean that women who wish to be sure about their cancer
        status cannot have a biopsy, Grimm stressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac58d6-4f9b-462d-b3a9-a2bd80477318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.573+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e4a96-56b4-4095-9948-be780e3bf814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You actually have some women who want to biopsy," he said. "You
        might tell them, ''Hey, I think this is due to your Covid vaccine, and I''m
        sure that it''s going to resolve in a few weeks on its own and you''re going
        to be fine.'' But that patient tells you, ''I''m not going to be comfortable
        waiting, I want to know now.'' "</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2ee847-e353-48a4-a176-1a85e7e0349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e2e899-d086-42df-8495-e5d8142eb1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focus on screening to save lives</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939793c-5a7d-4dc8-99dc-197f44f8e005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Quasha, the knowledge that many women were experiencing the
        same type of reaction to the vaccine was a welcome relief from worry. After
        a discussion with her doctor, she said she no longer needs the follow-up screening.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d0391-c5a3-45cd-ad09-df468435323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0e17a-ab33-4faf-a17c-753cdfbec23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very reassured," Quasha said. "The point here is that there
        are a number of side effects from the vaccine which are not dangerous but
        can sometimes increase patient anxiety."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808dcd9b-79aa-471b-8e30-d908c6dc6382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f679c4-ec82-4049-9adc-80894a6d02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of bringing women back in for an unnecessary ultrasound,
        radiology centers should be focused on scheduling women who have missed or
        are overdue on their mammogram, Lehman said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b78a53-85d6-473a-94f2-bdc744786a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f42b4e9-9157-45bb-8a3f-9e9eec1f90a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take care of the large percentage of women who didn''t
        get screened because of the shutdowns during Covid," she said. "At Mass General
        alone, we failed to screen 15,000 women because of Covid, and we''re still
        trying to get them back in.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf2a684-4c7d-4667-bb72-fc24e93c0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ec25fd-9b22-4c79-b965-9f9b70dc7ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t where I need to start doing axillary ultrasounds, because
        someone had a vaccine and the node swelled. It''s just not being practical
        or pragmatic or putting our patient''s needs first," she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2fab3-c169-422f-a9dc-be633f7874fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a396a78b-b725-481e-9518-4a37dbec9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.574+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just breast cancer, Lehman stressed. Lymph nodes in other
        parts of the body are also reacting to the COVID-19 vaccines, causing people
        with other forms of cancer to undergo unnecessary procedures.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee947f12-cc99-4075-8f7d-2c286e2bc64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1471a1ca-4bc1-4a0a-9ae3-3f8773125371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some false scares and some unnecessary biopsies
        because people didn''t think to ask, and they assume that the node was the
        cancer coming back," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166b814-93eb-4e6e-9b56-bdea66403c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ba106b-c380-4b42-9bb3-f011c3cc8667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What to do?</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939850c6-ceec-4f5d-b8b4-26361003e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid unnecessary worry, SBI recommends women schedule any routine,
        annual breast screening before getting the COVID-19 vaccine. If a woman has
        already had the vaccine, or is soon scheduled to do so, the society suggests
        waiting at least four to six weeks after the second dose before scheduling
        your appointment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5871ed6-b53f-4cd9-8ef4-69fcc87ab886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ce5ed-ba76-4a93-918b-124c88eec755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mass General, Lehman and her team have gone a step further. They
        are screening all women regardless of vaccine status, but telling those with
        no history of cancer that any swelling in the lymph nodes that might be connected
        to a COVID-19 vaccine is benign -- meaning not cancerous.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976f068-ae08-4921-a13f-cb7294dc6c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10989aaa-9500-4af9-b106-8ddd1204e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This follows the American College of Radiology recommendations
        that if you have a known inflammatory cause you can say it''s benign," said
        Lehman, who recently published a paper on the hospital''s procedures.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca0e26-9992-4bf7-bb1e-0eeca6060c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cac900-363c-49a5-8614-28cae6524884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If their concern is a swelling or tenderness after the vaccine
        in their armpit, we suggest that they wait four to six weeks, talk to their
        doctor, and if it persists, then we have them come in to do an evaluation
        of it," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421282e8-6eac-4d17-ba25-ae92eb3d3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T02:33:48.575+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:19:55.793+08:00
