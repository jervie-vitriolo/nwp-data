    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:28.929+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Reporters-Without-Borders', 'criminal-complaint', 'Saudi-Arabia',
      'Crown-Prince', 'Mohammed-bin-Salman', 'Jamal-Kashoggi']
    'template': '1'
    'title': 'Reporters Without Borders files criminal complaint against Saudi crown
      prince'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ceaf8e-0351-4797-810b-d6df1a20832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Reporters Without Borders has filed
        a criminal complaint in Germany accusing Crown Prince Mohammed bin Salman
        and other Saudi officials of committing crimes against humanity in the killing
        of Jamal Khashoggi and the detention of 34 other journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd968b230-f512-44c6-9897-50f6f8b281dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e355689a-f858-42cf-8604-dc15317ebddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:29.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based media advocacy group said in a statement that it
        had filed the complaint with a federal court in Karlsruhe, Germany, on Monday
        and was requesting that prosecutors open a formal investigation. The court
        confirmed to CNN Business that it had received the complaint.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761271ce-8ccd-4637-b698-00e482b2b54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:29.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db57ae5f-84cd-45ce-ac40-7039adc8bcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:30.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reporters Without Borders, the complaint accuses the
        crown prince and four other Saudi officials of having "organizational or executive
        responsibility" for the killing of Khashoggi, as well as involvement in "developing
        a state policy to attack and silence journalists."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed12933-7380-4442-9e2b-d8c41aff1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe5b98e-5381-49bb-a70c-198e3d66ba22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials did not immediately respond to CNN''s requests for
        comment on the Reporters Without Borders complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28da889-36d8-4fb0-97d8-d2919d153158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:31.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5d246-846a-4fb8-8051-1505341087df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:00:36.569+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:18:32.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khashoggi, a US resident and columnist for the Washington Post,
        was killed inside the Saudi consulate in Istanbul in October 2018. Last week,
        the United States released an intelligence report concluding that bin Salman
        approved the operation to capture or kill the Saudi journalist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdecc73d-38d1-4168-bf11-216c1b0552ed'
