    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FBI', 'Capitol', 'Trump']
    'template': '1'
    'title': 'FBI Director Wray knocks down conspiracy theory that January 6 rioters
      were ''fake Trump protesters'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3076b-9313-4bc0-b869-10aa62a0b04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> FBI Director Chris Wray told lawmakers
        Tuesday that the FBI has not seen any evidence indicating that the rioters
        who took part in the January 6 US Capitol attack were "fake Trump protesters,"
        knocking down a baseless claim that has been pushed by Republican Sen. Ron
        Johnson in recent weeks as he has sought to downplay the violence committed
        by supporters of former President Donald Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedecd4a-b082-4909-a730-2aa2ba47bed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testifying publicly for the first time since pro-Trump rioters breached
        the Capitol nearly two months ago, Wray was pressed by Senate Judiciary Committee
        Chairman Sen. Dick Durbin on whether the FBI has seen any evidence that individuals
        involved in the January 6 attack were posing as Trump supporters ‚Äî&nbsp;a
        claim the Illinois Democrat called "the next big lie."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54510fb4-5db3-4a11-b533-f9fd7c9bad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not seen evidence of that, at this stage, certainly," Wray
        responded when Durbin asked if he had seen any evidence the riot was organized
        by "fake Trump protesters," referring to comments Johnson made during a Senate
        hearing last week in which he also claimed those involved in the attack were
        "agents provocateurs."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b20d647-4299-40d9-a3db-c0c57e59dc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Republicans on the panel did not embrace these conspiracies,
        but the baseless claim that left-wing infiltrators were responsible for the
        violent attack has been promoted by Trump''s impeachment lawyers, several
        GOP lawmakers and at least one speaker at the Conservative Political Action
        Conference last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5f4d3-adf1-4bc7-8b15-d33650745498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Wray made clear that Antifa and other left-wing groups
        were not part of the violence on January 6, which he called "domestic terrorism"
        ‚Äî&nbsp;even as several Republicans sought to use the hearing as an opportunity
        to highlight the threat posed by those groups rather than focus on the Capitol
        attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166dc0c1-43cc-4428-b336-64549d948bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have not, to date, seen any evidence of anarchist violent extremists
        or people subscribing to Antifa in connection to the 6th," Wray told the Senate
        committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad76e03-8844-4e78-b447-3ea6e8312839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 260 defendants ‚Äî&nbsp;many of them professing allegiance
        to Trump, disgust for Congress, and supportive of revolution ‚Äî&nbsp;have been
        charged in federal court related to their actions in and around the US Capitol
        siege on January 6.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb66ee0c-0fe3-4eff-b802-b91abccc300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, nearly a dozen Trump supporters charged in connection
        with the US Capitol insurrection have said that Antifa and other left-wing
        groups weren''t involved in the attack, further debunking the conspiracy among
        Trump supporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39c2e9-e709-4b99-8a64-007700434c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Wray testified Tuesday that the FBI is "not aware
        of any widespread evidence of voter fraud that would have affected the outcome
        in the election," undercutting a false narrative that was repeatedly pushed
        by Trump and his allies during the 2020 campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e28847-048f-4002-9a3c-5aa68884afe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Republicans on Capitol Hill have continued to push unfounded
        accusations of widespread election fraud, which Trump critics have taken to
        calling "the Big Lie," in the weeks since the January 6 attack despite evidence
        that such claims helped fuel the deadly riot and warnings they continue to
        motivate domestic extremists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124a77b-372e-4878-980d-1a5bcb0633b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wray dodges opportunity to denounce lawmakers who endorse QAnon</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9733fa-6294-4096-b768-8934cd2e4736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Wray spent much of Tuesday''s hearing dispelling dangerous
        false claims, he dodged an opportunity to denounce lawmakers who endorse the
        QAnon conspiracy theories.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb49011-8d06-4a56-94e0-4e892f241d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Sen. Richard Blumenthal said he was "disappointed" Wray
        sidestepped an opportunity to condemn elected officials who have amplified
        the QAnon claims when asked if they are contributing to the threat of domestic
        extremism by doing so.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21daaddb-4b54-4a35-ad1d-0e081d029d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, certainly we are concerned about the QAnon phenomenon which
        we view as a sort of loose, sort of set of conspiracy theories, and we''ve
        certainly seen domestic violent extremists of the sort that you''re describing,
        who cite that as part of their motivation. And so that''s something that we
        do," Wray said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d6fc47-ba8c-484d-9f66-c78d4c742204'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blumenthal interrupted Wray for not immediately condemning the idea
        that lawmakers support the insurrectionists and asked the question in another
        way: "When members of Congress, as has happened endorse the QAnon theory,
        doesn''t it worsen the threat of violence?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1169b4-cec9-4004-bb4a-213dd7671c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wray still did not take the opportunity to denounce the behavior,
        prompting Blumenthal to make clear he was disappointed by the response and
        intends to follow up on the issue in another setting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e951ab-2557-434e-adca-250367e8eab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, CNN reported that several congressional candidates engaged
        with the QAnon conspiracy theory of those mentioned, Marjorie Taylor Greene
        went on to win a seat in Georgia''s 14th Congressional District.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1c91d8-9a52-4fe6-843f-00678567f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.774+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wray pressed on ''Norfolk memo''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c371fa14-c533-48e6-b945-0b39d45d45aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray''s team of federal investigators is currently chasing thousands
        of leads in twin efforts to prosecute people involved in the January 6 attack
        on the US Capitol and to try to prevent feared follow-up attacks in Washington
        and around the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fcc6d2-af4c-42c5-82f7-2c886b463891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While federal law enforcement officials have sought to reassure
        the American public in the months since the riot that they are up to the task
        on both fronts, their public remarks also lay bare the enormity of the challenge
        they face in tracking potential threats to not only the nation''s capital,
        but across the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a50aa-7789-4d42-9589-372c6f9fa9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officials have indicated to CNN that authorities
        missed key signs ahead of the siege, which left five dead and the Capitol
        ransacked, and the FBI''s preparations leading up to the day of the attack
        have come under scrutiny.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a156689e-db29-4754-b586-5c5ba7606150'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Wray defended the FBI''s sharing of critical information
        about possible threats to the Capitol ahead of January 6, including its handling
        of the "Norfolk memo," which has become central to questions about whether
        law enforcement agencies protecting the Capitol had enough sound intelligence
        before the siege to prepare.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9aae69-7cca-4c94-8b28-8b2374685164'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray described how the FBI shared an intelligence report about online
        chatter before January 6 quickly, in three ways with other law enforcement
        agencies, after receiving the information from the FBI''s Norfolk field office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6b640-c563-41df-8956-13e5f455dfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His answers to at least three senators'' questions on Tuesday about
        the Norfolk report fill out where and how the intelligence was shared, and
        stands in contrast to testimony last week from law enforcement chiefs around
        the Capitol who largely blamed security failures on a lack of intelligence
        that had been communicated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488b200-cdaa-45af-874b-d2c6b0d01360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norfolk report was passed to law enforcement partners, Wray
        said, including the Capitol Police and metro police within an hour of it being
        received.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af265a99-f530-4485-ac88-899356f17841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was shared in three ways: an email to the Joint Terrorism Task
        Force, a verbal command post briefing in the Washington field office and at
        FBI headquarters that involved police in DC, and through the law enforcement
        portal, according to Wray.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68761c-e8f9-4743-a097-3baa6dece51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a perfect world we would have taken longer to figure out whether
        it was reliable, but we made the judgment, our folks made the judgment to
        get that information to the relevant people as quickly as possible, like I
        said, three different ways, in order to leave as little as possible to chance,"
        Wray said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583b33c-dcac-4351-96f2-da833fe1e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray called the memo "raw, unverified, uncorroborated information"
        that had been gathered from online posts, but was notable enough for the FBI
        to share with police in Washington almost immediately. "It''s more than just
        an email," Wray said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a68b084-52fa-419f-90d4-575a69b2d7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wray did not see the Norfolk report until after the 6th, he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f262f0f-3944-4781-9634-f8ec587d7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to why the information didn''t flow to people in all the departments
        ... I don''t have an answer for that," he said later.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5142bd-d9fc-4caf-bec1-ba879b2c6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FBI gaining intelligence through arrests</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b2f872-d59a-4128-a3e7-41e08bad4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charging documents continue to reveal new information about the
        extremists who took part in the US Capitol attack, including members of right-wing
        militant groups who prosecutors have charged with conspiracy-related crimes.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86878543-8fed-45bf-b0ee-9b4ce0f632b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.775+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet lawmakers have indicated they remain less clear on the threat
        these types of individuals continue to pose and have unsuccessfully pressed
        law enforcement officials to justify the heightened security posture on Capitol
        Hill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308d285b-9d2a-4f83-9e77-f2583ed1d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Homeland Security spokesperson told CNN last month
        that officials are not currently tracking any "credible or specific threats,"
        but continue to constantly monitor online chatter about potential violence
        in Washington, DC, and against members of Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fddab5-df8f-450c-9b5b-9d1078d46bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite testifying for more than three hours on Tuesday, Wray
        revealed very little about how the FBI gathers intelligence on domestic extremists
        or whether it plans to change its approach based on what occurred on January
        6.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3818bc5-6b83-41ff-9b81-ee356d5fde68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few insights he did provide is that the FBI is "always
        looking to develop more and better sources" to combat domestic terrorism and
        counterterrorism threats, but the key to gaining intelligence is through arrests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02a360-76a0-4b7e-a08a-a8c52d0cad38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told lawmakers that says the more arrests the FBI makes,
        "the more from those cases we learn about who else their contacts are, what
        their tactics are, what their strategies are ... and that makes us smarter
        and better able to get in front of the threat, going forward."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ea55b6-9efd-45c6-bec5-3449fed9178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional developments Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974d9ca-cb48-4e1b-b001-e6b0c3c34bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jeff Zeleny, Whitney Wild, Ali Zaslav and Manu Raju contributed
        to this report.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673f452-53b3-4b27-a163-f30631f65f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:23:04.773+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:19:11.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/02/politics/fbi-director-chris-wray-january-6-riot-hearing/index.html"
