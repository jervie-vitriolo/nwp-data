      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe best way to interpret the journey is as an act of love; it‚Äôs
        a gesture of love from the Pope to the people of this land who need to receive
        it,‚Äù he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa6a5a-261a-4ff7-a34a-59aa46e9a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:04.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When questioned by journalists about the potential risks to Iraqis
        of a spread of coronavirus, Bruni said that the Pope ‚Äúwill not encounter crowds.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a43f63-ff1b-4083-ac72-8da2ef700a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:04.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52857c9-36da-4c05-8382-0c5c55a1a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHe will travel in a closed car and it will be difficult to see
        him from the street. But even to see him on TV will be worth it,‚Äù he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6809e-fd25-45b7-82f8-b9b38e138d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7003ea14-a3d0-4b94-a125-e01607f02098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Pope urged Catholics to pray for a successful
        trip. ‚ÄúI ask you to accompany with prayer this apostolic trip, so that it
        might take place in the best of ways and bring home the desired results.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc5dbe6-3dd9-4f34-8618-b254d3e12627'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Iraqi people are waiting for us. They had waited for Pope John
        II, who was prohibited from going. We cannot disappoint a country (a people)
        for the second time. Let‚Äôs pray so that this trip can be done well.‚Äù</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8688925-c66a-44c2-aa08-bf9a7b805ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:07.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis and his entourage have all been vaccinated against
        COVID-19, the Vatican said -- despite the announcement by its embassy in Iraq
        on Sunday that its ambassador, Mitra Leskovar, has tested positive for COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f516569b-6071-4ef1-a92b-1de264b88d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87540b6c-02e3-415a-867e-5bc0319fba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will be staying at the Vatican embassy throughout his trip,
        the Vatican said on Tuesday. Ambassador Leskovar has been transferred to another
        residence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3171e9-49f7-4080-9ec5-65f31b43b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d1c2f-a385-459d-9f7f-9196369fa055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope will visit Najaf, a site sacred to Shia Muslims, where
        Mohammed‚Äôs son-in-law, Imam Ali, is buried.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8644ca56-c691-4647-98a4-d80d8ac32b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c27fd74-5fe7-491e-a756-f606f62bc0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Najaf is home to one of the most important teaching centers in the
        Islamic world, and there Pope Francis will meet privately with the Grand Ayatollah
        Ali al-Sistani, one of the most influential Shia Muslim leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9258e4d-365b-4b1c-b9c4-3484c89503eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c39ccf-95c1-4b56-badd-f858bb97d510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:11.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe significance of the meeting goes beyond just the meeting itself,‚Äù
        Vatican spokesperson Matteo Bruni said on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6522e8eb-9af1-4bec-8404-8a2f5ca9620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:11.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddcd018-48da-4803-b942-83a1487c6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has made dialogue with Muslims a cornerstone of his
        papacy. In 2019, he famously signed a joint document with Sheikh Ahmed el-Tayeb,
        the head of the top Sunni Muslim authority and university of Al-Azhar, in
        Abu Dhabi, encouraging peace among people of different faiths.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f5d68e-bea4-4715-aac0-a5186594514a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:12.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe Pope goes to Iraq looking for his brothers and comes as a brother,‚Äù
        Bruni said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3975fa37-e2dd-46a2-9822-2b22684787da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Qaraqosh, Francis will meet Christians at the Cathedral of the
        Immaculate Conception which was almost wholly destroyed by ISIS 2016-17; the
        church‚Äôs courtyard was used during the ISIS occupation as a firing range.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7aa41-361e-4679-bd29-83eba61677ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8850393-9a7e-4bfb-96ae-34c9392f2afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declining Christian population in Iraq is one of the major reasons
        for the Pope‚Äôs trip, according to the Vatican.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a02e7-404a-4cd1-bebe-78518dfb0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:14.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df4c8d-12cc-4e9f-b2d8-4af344bac585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:15.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI am a pastor of people who are suffering,‚Äù the Pope said in an
        interview last month with Catholic News Service, discussing his upcoming trip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e214d7-74ff-4979-9092-3917850bf63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:15.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e9353-584b-4cf9-9681-d62c585b64ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ur, Francis will also meet with some representatives of Iraq‚Äôs
        minority Yazidi community, which suffered killings and enslavement by ISIS
        in 2014.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbcc44-a574-4c6c-98a1-bb013f2ce678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T22:20:12.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:16.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-03-21/index.html"
        target="_blank">"Pope''s visit to Iraq must go on as "act of love" despite
        Covid concerns, Vatican says"</a></em></p>'
  'Philippines-debt-trap-pandemic-China-AIIB':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
