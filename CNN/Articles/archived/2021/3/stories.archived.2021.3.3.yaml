    'template': '1'
    'title': 'OPINION: The pandemic is taking an alarming toll on children'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d750eeb-f5de-4600-87eb-6e317355708e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Lee Savio Beers, MD, FAAP, is the president
        of the American Academy of Pediatrics. The views expressed in this commentary
        belong to the author. View more opinion at CNN.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4da737-e48c-440f-b4bb-671b35ce41b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.294+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0629f7d-1292-4a7f-b0a3-fdd0659e3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Almost a year into the pandemic, what began
        as a public health emergency is turning into a mental health crisis among
        our nation''s children and adolescents as they struggle with social isolation,
        grief, and the switch to remote learning. It is becoming increasingly clear
        that this crisis will endure well beyond the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2356953a-c870-47a2-9b3a-bc79ef5a4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bb5626-b1c3-48e6-9d7e-a845ea023ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s why recently, the American Academy of Pediatrics and Children''s
        Hospital Association launched an awareness campaign to highlight the escalating
        crisis and share ideas about what government and communities can do to ensure
        families have access to mental health services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f712a30c-8d7d-4b1f-aa7b-28489f29ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bad3cb-f545-46ca-9c68-326159f969e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental and behavioral health concerns in children and teens were
        on the rise even before the pandemic. Despite advances in diagnosis and treatment,
        suicide had reached a record high -- becoming the second-leading cause of
        death for those ages 10 to 24 in 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18871b0f-baa5-42ea-a470-d137377d1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e21149d-d01d-4681-a3fb-a473f5cae7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, the US Centers for Disease Control and
        Prevention reports that the proportion of pediatric emergency room visits
        for mental health have increased even more sharply. From April to October
        2020, these visits increased 31% for children between ages 12 to 17 and 24%
        for those ages 5 to 11 compared to the same period in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85255f9d-e7e5-4f6b-84f2-e0d8b8981d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244600d-4ef5-4032-b354-e5a34a80b789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we are still learning about the pandemic''s impact on mental
        health, we''ve seen its effect on children and families intensifying over
        time. Many pediatricians have told me in the last month that their offices
        seem more like mental health clinics for both children and their parents.
        And while the pain is widespread, it hasn''t been equal. Some children have
        been impacted far more by the duration of the pandemic, isolation from friends
        and family, effects of parental stress and economic hardship, and loss of
        loved ones. I have personally seen straight-A students who were optimistic,
        well-adjusted, happy teens experience overwhelming depression and anxiety
        during the pandemic. In addition, we''re increasingly recognizing the impacts
        of personal and systemic racism on the mental health of children -- particularly
        children of color.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f46393-d49c-476f-8fcd-e0ff72c950e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dc598-01cd-4b9f-bb12-1649d2c6029a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This crisis needs our attention. Our mental health care system is
        fragile across the country and outright broken in many communities. Even before
        Covid, many families had no way to access mental health care when they need
        it the most because of limited availability, long wait lists and a shortage
        of child mental health specialists. Though it is not in itself a solution,
        returning children to in-person school is one essential way we can begin to
        address this crisis. The CDC''s latest guidance reinforces what pediatricians
        have long been saying: If schools are following good public health precautions,
        there is very low spread of Covid-19. We also need to invest meaningfully
        in preparing for increased mental health support in schools so that when students
        do return, they have access to the help they need.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd849e38-6974-4070-b21b-5aab964215cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba4316-d391-4b5e-bc75-1853ea3d34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we know about the developing brain suggests that for many children,
        the traumatic effects of the past year may have long lasting ramifications.
        The good news is there are ways to buffer this impact, including prioritizing
        timely access to mental health treatment, safe housing, nutritious food and
        healthy relationships with caring adults. And any approach we take must include
        attention to parents and caregivers, because we know that children do better
        when their parents are physically and mentally healthy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38387674-1469-420b-93f0-8fc00a1241b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.295+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764c92c-8061-4756-8b16-81dbf90fc5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must be willing to take big, bold steps for the sake of our children,
        who have quietly and bravely borne an often unseen burden over the past year.
        Now is the time for policymakers to step up -- to invest in a broad-scale,
        comprehensive approach to mental health that addresses prevention and early
        treatment as well as crisis response.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eba0ae-03ea-49c9-b2f9-5e3e37bb6f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9634f1ce-2adc-401e-a8c7-7917a9a1c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AAP and CHA are calling on Congress and the Biden administration
        to prioritize children''s mental, emotional and behavioral health in proposals
        addressing the impact of the Covid-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0934c32-cb29-4ae7-912e-1e2ba749f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcc4fe-7c74-4938-95b2-6dba294c2826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would also include more funds to programs that integrate mental
        health services into doctor''s offices and growing the pediatric mental health
        workforce.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34becd-8719-4c50-9e4f-1b54a7af817c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12efac-0915-46e6-8fdf-0f8bfdd62716'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a holistic approach must account for the varying needs of infants,
        young children, adolescents, young adults and their families. The brain is
        just as vital a part of children''s health as the rest of the body. We need
        to act so that when we emerge on the other side of this pandemic, all of our
        children will be healthy and thriving.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2740b-f2a2-47c8-b51e-e277e6924cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T10:19:25.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:39.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/03/02/opinions/childrens-mental-health-during-the-pandemic-beers/index.html">Pediatrician:
        The pandemic is taking an alarming toll on children</a>."</em></p>'
