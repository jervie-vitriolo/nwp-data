      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> Presidential
        Spokesperson Harry Roque has likened the coronavirus lockdown to a "prolonged
        vacation" ‚Äî a remark which instantly drew the ire of Filipinos still grappling
        with the effects of the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88395d45-2a61-4372-ab81-2aff3d54150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01148a57-03b7-4f94-9679-53ad296546e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his briefing on Tuesday, Roque defended President Rodrigo Duterte''s
        earlier decision to<a href="https://www.cnnphilippines.com/news/2021/2/26/maypasok-2021-special-working-days.html">
        lessen non-working days as part of the administration''s efforts to spur economic
        recovery</a>. He said the country "has long been on a vacation" due to the
        pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e4663b-3ef4-4a03-8e5c-93173199e9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.929+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521ce47d-1db1-498a-aa90-8322aa65b453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napakatagal na po nating nakabakasyon. Halos isang taon na
        tayong nagbakasyon dahil sa COVID-19,"</em> Roque said, noting that it was
        the government''s economic team that advised to add Nov. 2, and Dec. 24 and
        31 to the list of "special working holidays" in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b82a7-d027-4015-959e-4b8f59ec8909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92540c-d157-4e2d-853b-ecc5a776e13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have been on a vacation for so long. For almost
        a year we have been on a vacation because of COVID-19.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7180c-f1dc-48d5-8663-39539ea387dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbb1d2e-fbaa-4aea-8c10-73ae684412c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement sent to reporters on Wednesday, Roque clarified
        that he was only describing the situation of Filipinos who need to regain
        their sources of income as the economy slowly reopens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afd655b-88c2-4cd8-afe8-fec02693717b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713f636-c3c7-4abd-835d-452205876c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang konteksto lang nito, talagang maraming tao ang hindi nakapaghanapbuhay
        dahil dito sa pandemiyang ito. Kaya nga ninanais ng economic team na makahabol
        naman tayo,"</em> he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1e804f-2b05-48c1-b212-38a12e36897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668eaf1-7dba-4555-8b10-395f14cb3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The context of this is that, there are really a lot
        of people who lost their means of income because of the pandemic. That''s
        why the economic team wants us to catch up.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467383d1-204d-43b8-af15-459fc08c7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c28ad6-b292-46f3-ac0f-dcc3e6523993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.930+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman po talaga bakasyon ''yan, kung hindi, hindi nakapagtatrabaho</em>
        (It''s not really a vacation, but rather not being able to work)," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca202c-cc8b-45d7-a014-b874dba9b857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.932+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gabriela Rep. Arlene Brosas said such statement was "insensitive&nbsp;and
        downright offensive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d363a8-4da2-4d81-8646-eb63d785866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc853885-9b8a-448c-8bfe-8a2dafd6471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.931+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:19:15.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para sa Malaca√±ang, ang isang taong pandemya ay isang bakasyon
        lamang habang para sa mahihirap, ito ay isang walang hanggang bangungot dulot
        ng kawalan ng ayuda at kabuhayan,"</em> Brosas said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2a8ae9-cdf4-41b5-a1bf-18d510690321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T13:52:41.931+08:00
