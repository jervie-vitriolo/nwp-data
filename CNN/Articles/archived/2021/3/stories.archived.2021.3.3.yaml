      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been testing a new experience to hide likes on... posts,"
        a spokesperson for Facebook, which owns Instagram, told CNN Business. "We
        unintentionally added more people to the test today, which was a bug ‚Äî we''re
        fixing this issue and restoring like counts to those people as soon as possible."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f270851b-3c4c-4edd-a265-44c543032d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:14:27.550+08:00
