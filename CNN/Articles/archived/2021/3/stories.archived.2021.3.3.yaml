      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd993b4f-21a1-4b4b-8d42-a4c1ed4211b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T19:43:24.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:59.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is Sinovac better vs. South Africa variant?</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
