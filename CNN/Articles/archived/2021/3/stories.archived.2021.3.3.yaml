    'template': '1'
    'title': 'Alex Eala outlasts Swiss foe in 1st round of ITF W25 Manacor tourney'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6ff9d-c7ff-49f1-b572-6a33d75ebbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:19.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äì</strong> Filipino
        tennis sensation Alex Eala opened her International Tennis Federation W25
        World Tennis Tour campaign with a 6-1, 6-4 victory against Switzerland''s
        Simona Waltert on Wednesday in Manacor, Spain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c918901-e4bd-4d50-bee2-1d70b6202ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:19.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering her fifth pro tournament this year, Eala unleashed her
        experience in the first set with a flurry of points on serve to cap a dominant
        frame against Waltert.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b67294-04cc-4efa-9b7f-a9e574532e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccef1f91-cc30-4dd6-bd45-7ae29676a4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:20.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second set, Waltert looked to turn things in her favor as
        she snatched an early 2-1 lead against Eala, thanks to some service points
        and double faults from the Filipino tennis ace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120429a-752a-4110-8dbd-a02775d3a9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.404+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:21.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee18229-90de-4f3f-b9e8-c224f9e832f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala fought back to reclaim the lead, 3-2, but Waltert scored the
        next two straight sets to regain the driver''s seat in the second frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5844c3c8-1620-442c-8f7d-3fcfba34ddda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e7eeb-1322-47a9-a3da-1545c6779ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:22.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seventh game would be the last win for the 20-year-old Swiss
        as the 15-year-old Filipino notched some crucial points, notably a break point
        in the ninth game, to tally a 5-4 lead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48586d93-e36a-49eb-bd68-8dc895b0f6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25836e-f13e-4511-8452-a08238f2702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:16:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala closed out the match with a hard-earned win in the tenth game
        after Waltert forced two deuces as her last stand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e9228-1af1-4523-9617-35ce01803dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:34:13.405+08:00
