      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pasay City Mayor Emi Calixto Rubiano announced in the
        same program that the three local cases of the South Africa variant have already
        recovered. However, the patients are still continuously being monitored, with
        two of them awaiting results of their re-tests.</p>'
