      'mgnl:lastActivated': 2023-01-25T13:17:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the agency is not regulated by the Bangko Sentral ng Pilipinas,
        Moti noted they maintain a Capital Adequacy Ratio of 15%, which is higher
        than the 10% threshold set by the BSP for the banking industry. This includes
        a buffer "to account for current economic challenges, to protect the funds
        of its members and to maintain the agency''s financial stability," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a387d69-8795-4c1c-abe6-957b74cbbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
