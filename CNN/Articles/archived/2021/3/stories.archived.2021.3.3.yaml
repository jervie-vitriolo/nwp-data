    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan reverses Pichay conviction over chess match sponsorship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376de2d-a1cf-4d41-a3fb-a7b2e25c0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî The Sandiganbayan
        acquitted Surigao del Sur 1st District Rep. Prospero Pichay Jr. and two others
        in a graft case involving a 2010 chess sponsorship grant when they were officials
        at the Local Water Utilities Administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10ab56e-c6ea-4492-9e55-909c8d9beeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6314cff-244f-4fc4-8e4c-a6e8914e834b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 24-page ruling dated March 1, the anti-graft court overturned
        its previous guilty verdict against Pichay, Emmanuel Malicdem and Wilfredo
        Feleo for lack of evidence. Pichay was former chairman of the LWUA Board of
        Trustees, while Malicdem and Feleo were ex-officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294de06-ff8e-48b1-8b61-7b36ffe6e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc1141-f7e6-4b10-a86d-4aec65e0afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:18:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúUpon re-evaluation of the records of the case, the court finds
        no sufficient evidence to prove that the extension by LWUA of the 2010 sponsorship
        grant to NCFP (National Chess Federation of the Philippines) necessitated
        the approval of accused Pichay‚Äôs office,‚Äù the Sandiganbayan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19213b86-a06b-4a39-9064-f2d9305c198c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:58:28.448+08:00
      'mgnl:createdBy': 'kristel'
