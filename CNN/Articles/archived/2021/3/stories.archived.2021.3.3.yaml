      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque previously said Sinopharm
        is the preferred vaccine brand of President Rodrigo Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6d3b7-f771-4527-8c13-13c9108eba91'
