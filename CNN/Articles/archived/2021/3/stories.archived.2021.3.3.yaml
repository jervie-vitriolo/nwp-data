    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pasay, other NCR cities showing signs of variant-driven surge ‚Äì OCTA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0411427-4f87-4c36-8ed0-6d0f63a2b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> A day
        after the South Africa variant reached the country and more cases of the UK
        variant were recorded, OCTA researchers on Wednesday said the case surge in
        parts of Metro Manila ‚Äî particularly in Pasay City ‚Äî is showing signs of the
        presence of these more contagious variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e578aae-ddea-40ab-82d5-d663a45bea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their recent projections show from an average of 900 daily cases
        in the National Capital Region, it could reach over 2,000 if the reproduction
        rate continues to shoot up. It is currently at 1.36, meaning more than one
        person is infected by a COVID-19 patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42319167-09f4-49eb-bade-f0d44440e9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA said Pasay City ‚Äî where there are three cases of the South
        Africa variant called B.1.351 ‚Äî 21 people per 100,000 are getting infected.
        Cases in Makati, Quezon City, and Manila City are also seeing a two-week surge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bdefea-c9f8-4057-b730-c091038fe6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing surge in Pasay City and the NCR has the hallmark of
        a variant-driven surge," OCTA fellow and molecular biologist Fr. Nicanor Austriaco
        told a media briefing. "When you see this pattern, especially if it is repeating
        itself in more LGUs, you are very concerned that what you''re dealing with
        here is a variant."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703e68a-de93-4c38-aa20-56ffd4240589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austriaco said the trend seen in parts of Metro Manila are similar
        to the pattern in countries where the B.1.351 and B.1.17 or the UK variants
        became dominant, like what happened in&nbsp;United Kingdom, Israel, Portugal,
        and South Africa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff53487-92fa-43c0-acf7-3e9d7180fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.875+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:00.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added a UK variant-driven surge was also seen previously in Central
        Visayas, particularly in Cebu City. But OCTA said the situation in the region
        is improving after implementing stricter measures. The group said Metro Manila
        LGUs can further improve their testing, tracing, and isolation efforts, adding
        localized lockdowns can also be enforced.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646dff3-395f-4500-955d-da6aeb343a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:01:56.876+08:00
      'mgnl:createdBy': 'lara'
