    'template': '1'
    'title': 'PH online searches on violence against women surge amid the pandemic,
      study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a895a4d1-1b9f-4e17-a3e0-2f32c0d37132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3) ‚Äî</strong> A study
        by an international group revealed that online searches related to violence
        against women in eight Asian countries, including the Philippines, increased
        from October 2019 to September 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705348a8-c2f6-4db5-a406-27fcf0d60fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d04ee3-a9bb-4e4c-9c8e-eba5c71b9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Entity for Gender Equality and the Empowerment
        of Women partnered with UN Population Fund and analytics company Quilt.AI
        to look into the data from online searches and public posts in Asia ‚Äúto identify
        trends of violence-related searches, as well as help-seeking behavior.‚Äù Aside
        from the Philippines, also part of the study were India, Bangladesh, Nepal,
        Thailand, Singapore, Malaysia, and Indonesia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34633ab5-9f0f-4eca-9fa7-92e975b77383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.545+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812cc6fe-5b51-4962-baa4-65e65aa39f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report published this month said increase in cases of domestic
        violence is ‚Äústrongly manifested online, as search queries related to VAWG
        [violence against women and girls], including physical, sexual and psychological
        violence, all rose during the same period."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f6ab8e-09c6-4dcd-8875-8e6e9db8aba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab19c6-298d-49fe-9436-c62008a46cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searches specifically related to physical violence rose 63% in the
        Philippines, 55% in Nepal, and 47% in Malaysia during the said period, peaking
        during the implementation of strict community restriction. No data was provided
        for Asia as a whole.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99afa910-c806-447c-a639-983cbe3477da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8dc45-4e33-4a68-b78e-38238326fd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said some countries initially saw drops in their reported cases,
        but this may be due to inability of the victim to seek help during a lockdown,
        which took place in April for most countries. This later increased as governments
        slowly eased restrictions, it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a0a349-8832-42aa-8d88-d2ebb7330455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9119b40-03fe-44e9-b6f7-0f507e42c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in online searches was also supported by the increase in
        help-seeking searches compared to the pre-pandemic period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54994a31-47ee-472f-9c27-040ea3dca708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdadbd-6ed5-48b0-b3f0-adfb7dc02c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEvidence shows help-seeking searches increased in all countries
        except for India and Indonesia,‚Äù the report read. It noted a 14% decline in
        such searches in India and a 1% drop in Indonesia. For most countries, this
        means victims are looking for information on what do when they are abused,
        or those close to them are searching for ways on how to help.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d508da0-14ec-4996-8556-df71f6783f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74326c54-cae5-4bb1-b010-09db3e8b06c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:18:52.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia had the highest increase with 70%, followed by Nepal (47%),
        and Thailand and Singapore (29%). For the Philippines, help-seeking searches
        increased by 10%. No data for Asia was also indicated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44df7767-f052-4ef8-8020-fa6d3502655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:43:33.546+08:00
      'mgnl:createdBy': 'bamba'
