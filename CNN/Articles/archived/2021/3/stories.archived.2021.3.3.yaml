      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In today''s briefing, Domingo said a compassionate permit was not
        a guarantee of how safe and effective the vaccine is.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b314c-3f34-4dbc-a6dd-1259bdc0832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.273+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:19:06.062+08:00
