      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn Metro Manila, the different cities have porous borders, so we
        would want to see if this variant also will be detected in the other cities,‚Äù
        she explained. ‚ÄúThat‚Äôs why we collected specimens and we will run a special
