    'template': '1'
    'title': 'Pag-IBIG Fund declares 94% dividend payout ratio as it posts ‚Ç±31.18B
      net income in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e26b68c-90e5-42b2-9797-b608b124d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:27.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî Despite
        a lower net income in 2020 due to the economic impact of COVID-19, Pag-IBIG
        Fund is raising its dividend payout ratio to its highest yet at nearly 94%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d52ac4-4418-4f21-b283-4e8682c93ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:27.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7031b7d-f704-4222-8abb-707f1dd4f47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:28.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run corporation, which provides affordable housing loans,
        on Wednesday said it is declaring 93.68% of its net income in 2020 as dividends,
        which will be credited proportionately to its members'' savings. The corporation''s
        total earnings last year reached ‚Ç±31.18 billion ‚Äî the fourth consecutive year
        its net income exceeded the ‚Ç±30-billion mark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc2835-5388-4351-a44f-3c6570eadb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:28.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c300b-1cb0-4851-b092-274a8b2cc1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:29.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, we have achieved yet another ''highest ever'' in 2020,"
        Pag-IBIG Fund Chief Executive Officer Acmad Rizaldy Moti said. "With dividends
        payout set at 93.68% of our ‚Ç±31.18 billion net income exclusive of net foreign
        exchange loss, it''s the highest dividend payout ratio in Pag-IBIG''s history."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323ad586-4de7-445a-afc4-46339971f50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:29.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541adae-3c41-456c-b5fc-19f5fa2e0c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:30.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ratio beats the previous record of 90% in 2019. However, as
        Pag-IBIG''s net income in 2020 was down by around 9% from the ‚Ç±34.37 billion
        recorded the year prior, this also means that while the payout ratio is larger,
        its actual amount is lower.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a0027c-fd13-43c4-b006-1f5c2543de35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:30.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc8d02-d5d6-4051-abb0-96b827432a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:31.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 payout ratio translates to ‚Ç±29.4 billion given back to
        members. In 2019, the actual dividend earnings of members stood at around
        ‚Ç±31 billion, which remains to be the biggest in the agency''s history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5536d057-9de9-4887-934e-1f0bd5553136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:31.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7c62b-7ffd-4434-acb0-5e5231208469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:32.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moti said the 93.68% is the highest the Board can declare without
        risking its strong fiscal standing. Under its charter, Pag-IBIG is mandated
        to declare at least 70% of its annual earnings as dividends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c42f646-5559-4399-acc5-d58762507a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44a50d-8170-4bf6-96e1-ddfc4de9126e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Pag-IBIG Regular Savings members, the 2020 dividend rate will
        be at 5.62%, its chairman Sec. Eduardo del Rosario said. Meanwhile, members
        of the Modified Pag-IBIG 2, or the voluntary savings program, will enjoy a
        dividend rate of 6.12%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e5ea0-61d5-4d99-aa60-e07cc95d9572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T20:43:11.147+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:17:33.945+08:00
