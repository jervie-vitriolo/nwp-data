      'mgnl:type': 'text'
      'text': '<p>Floral arrangements are testaments to every great occasion. Seeing
        a burst of color on a vase or a wreath can be especially meaningful now that
        we are experiencing a lack of nature‚Äôs best feature while we‚Äôre stuck indoors.
        And recently, more adventurous measures have been taken to make the simple
        bouquet standout as wildish, that is, appearing as though it came straight
        out of the garden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc3626-95b9-4791-8cca-2a9b59ea58f9'
      'mgnl:activationStatus': true
