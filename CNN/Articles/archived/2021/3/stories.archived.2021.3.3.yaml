  'manila-medical-schools-limited-face-to-face-classes':
    'caption': 'The Pamantasan ng Lungsod ng Maynila College of Medicine asked for
      the "gradual reopening" of its clinical clerkship program at the Ospital ng
      Maynila Medical Center. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T17:06:36.452+08:00
    'imagesource': 'jcr:eb2f1468-0341-453c-adce-0d46d6944647'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef4ff31-a006-4737-b1b4-2aa91f55ef91'
    'lead': 'The Manila City government has approved the conduct of limited face-to-face
      classes in four more medical schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T17:10:39.251+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:18:50.954+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:25.167+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four more medical schools in Manila can hold limited face-to-face classes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa91a0-52d6-443e-b8e4-91a0e752a124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî The Manila
        City government has approved the conduct of limited face-to-face classes in
        four more medical schools.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d876b6e-ab89-4b85-b2ec-442d6efa7ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Pamantasan ng Lungsod ng Maynila (PLM) College of
        Medicine, Metropolitan Medical Center College of Arts and Sciences, Chinese
        General Hospital Colleges, and Manila Theological College''s College of Medicine,
        the city government announced in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa6fd25-8631-4042-b8d8-b3d81e584361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.251+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Mayor Francisco "Isko Moreno" Domagoso gave his green light
        following a meeting with school officials on their proposal to hold face-to-face
        classes and clerkship programs for health-related courses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d193ac-b9ed-45f0-b562-7838f0c71917'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said PLM asked for the "gradual reopening" of
        its clinical clerkship program at the Ospital ng Maynila Medical Center. The
        Metropolitan Medical Center College of Arts and Sciences requested the same
        for classes and clinical clerkship under its Doctor of Medicine program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd190fe12-38ef-4e02-a2a3-d949a80bc74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Manila Theological College''s College of Medicine
        proposed to allow fourth year medical students to be on a limited in-hospital
        duty at the Tondo Medical Center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3707ab87-6a5e-47f2-a361-d8e4939f1023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese General Hospital Colleges likewise sought the conduct
        of hands-on pre-clinical training and clinical rotation in their campus laboratory
        and hospital under the following programs: Doctor of Medicine, BS Nursing,
        BS Medical Technology, BS Radiologic Technology, and BS Physical Therapy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea5e0b-ecde-403d-97ab-4d5bca38995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the goal here? To produce doctors, nurses, midwives and
        all others allowed ng CHED (Commission on Higher Education) to conduct face-to-face
        classes," Domagoso said, according to the city government. "If we can produce
        that next year, then at least we can continue strenghten our medical professionals
        handling the situation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f206b0a-0753-447a-8c76-215b00fbbbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also assured the medical schools that they can avail of
        the city''s COVID-19 testing services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf335600-1ad1-4f27-ab02-c95c6602de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domagoso also approved in February the resumption of some face-to-face
        classes at the <a href="http://cnnphilippines.com/news/2021/2/3/UST-cleared-limited-face-to-face-classes-.html">University
        of Santo Tomas</a> and Centro Escolar University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42db2edb-f2e2-4aad-8ab0-55ce1d64e7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.252+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with President Rodrigo Duterte''s decision <a href="https://cnnphilippines.com/news/2021/1/26/Duterte-medical-classes-allied-programs-face-to-case.html?%3F%3F%3F%3F%3F&amp;fbclid=IwAR3fvnv3gJEd5vaCG_ncBjGytHVEM3frAZ0ExlugFZd0ca5o4CRG-CWfJbw">to
        allow in-person classes for the medical and allied health programs of higher
        education institutions</a> in areas under the general community quarantine
        and modified GCQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9996d60-e475-499b-b218-d88eea963d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T17:10:39.253+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:18:50.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint memorandum of the Commission on Higher Education and the
        Department of Health requires universities and colleges to consult with their
        respective local government units first before conducting these face-to-face
        classes.</p>'
