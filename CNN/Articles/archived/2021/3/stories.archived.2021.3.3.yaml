      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have expressed concern over this particular variant after
        researchers in South Africa warned that it could affect the efficacy and protection
        of current developed vaccines. Vergeire earlier explained that the variant
        has a component of ‚Äúimmune escape‚Äù ‚Äì wherein the vaccine may have trouble
        in helping the inoculated patient build antibodies to fight off the virus
        because of the presence of the E484K mutation.</p>'
