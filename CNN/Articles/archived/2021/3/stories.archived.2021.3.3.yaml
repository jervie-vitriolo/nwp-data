  'PH-COVID-vaccination-numbers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-03T16:22:05.045+08:00
    'imagesource': 'jcr:dcf9e967-a17a-4f6e-9cb8-636c60f29ca6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a970660c-2808-484e-bcde-eb236f5b275d'
    'lead': 'More than 2,000 doses of COVID-19 vaccines were administered to frontliners
      and other personnel during the first two days of the Philippines'' inoculation
      program, the Health Department said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T16:25:08.263+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T13:18:54.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:24.024+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Over 2,000 doses administered in first two days of PH COVID-19 vaccination
      program ‚Äì DOH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f08b4-04fe-43b5-b259-422c9d52165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)‚Äî</strong> More than
        2,000 doses of COVID-19 vaccines were administered to frontliners and other
        personnel during the first two days of the Philippines'' inoculation program,
        the Health Department said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc15d5-9f13-42e9-8ff6-a3cdf8bbbd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4c0a6d-405b-45db-a801-9fd7ddd43f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of yesterday, we got information that they are now at 2,428
        vaccinees," Health Spokesperson Maria Rosario Vergeire told CNN Philippines''
        <em>The Source</em>. "So for March 1 and March 2...we were already able to
        provide 2,000 plus doses of Sinovac vaccine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eeb5aa-9ba5-438e-891a-cb3665cd28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdceecc9-55a5-4afd-94d9-c389236334d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines kicked off its historic immunization drive against
        the coronavirus on <a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html">Monday</a>
        following the arrival last weekend of the doses of the China-donated Sinovac.
        Philippine General Hospital Director Dr. Gerardo "Gap" Legaspi was the<a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccine-PGH-Philippines-Sinovac.html">
        first one to receive the shot</a>, followed by fellow frontliners and some
        government and task force officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0e7c71-e882-4763-b271-d667c7ddf92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb1c1f-64db-4e00-ac43-ea64cffe3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier said inoculation for the
        general public may begin <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/1/Galvez-vaccination-general-public-Q2.html"
        href="https://cnnphilippines.com/news/2021/3/1/Galvez-vaccination-general-public-Q2.html">as
        early as May</a>, with the government setting its sight on vaccinating 50
        to 70 million Filipinos by year-end.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9fd831-f366-40b9-9501-9406dbdd6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:57:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cebu City is geared up for its ceremonial vaccination
        program on Thursday. Vicente Sotto Memorial Medical Center plans to inoculate
        over 50 "influencers" or top officials in the hospital, including healthcare
        workers who have volunteered to take the first shots. Around 7,000 Sinovac
        vaccines have been delivered to Cebu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bee6c7-b878-443a-a051-3c6a55b45869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:57:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helena Madamba, the center''s spokesperson, said over 3,500 of its
        workers are eligible for the vaccines, but only more than 1,000 have given
        their consent to be vaccinated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669bb85f-292b-4ac3-886b-d13d33c2bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:57:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of last count, we have 1,117 healthcare workers who have consented
        to get Sinovac over the next seven days," Madamba told CNN Philippines'' <em>News.PH</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5b50c-8182-435e-8761-1a103f2386f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:57:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the number is higher than the initial 400 who agreed to
        take the vaccine. Madamba attributed the rise in confidence to the orientation
        it held over the weekend to encourage healthcare workers to get immunized.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c82c720-bd7d-4af1-86b6-059f0bd277f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T21:57:43.054+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:18:54.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we wanted to make sure is that our employees have a full informed
        consent that they are aware of the benefits, the risk of Sinovac vaccine,
        and it''s a personal choice," she stressed. "No one will force them to get
        vaccinated."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c811e81-83b1-4f6a-a1d4-17cd3e4c36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:25:08.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:18:54.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Sinovac vaccine, the Philippines is also expected
        to receive doses this week from British drugmaker AstraZeneca, which will
        be supplied through the COVAX facility.</p>'
