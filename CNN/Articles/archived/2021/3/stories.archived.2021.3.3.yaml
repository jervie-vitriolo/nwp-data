      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the three''s acquittal, the court ordered that the cash bonds
        they posted be released.</p>'
  '99-percent-learners-passed-during-1st-quarter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T18:07:44.779+08:00
    'imagesource': 'jcr:e35dd3d0-95b6-4847-a784-3953dae86edc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd4786d9-51d1-4518-a3e0-d3208e10643f'
    'lead': 'Almost 99 percent of learners, except those in the Bangsamoro and Ilocos
      regions, obtained passing grades during the first quarter of this school year,
      Education Undersecretary Diosdado San Antonio says'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T18:10:42.810+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:46.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:27.139+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd: Almost 99% of learners passed during 1st quarter'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f99599-9d71-40d3-ab18-52bc1c3faee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî Almost
        99 percent of learners, except those in the Bangsamoro and Ilocos regions,
        obtained passing grades during the first quarter of this school year, Education
        Undersecretary Diosdado San Antonio said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923a6cdb-4956-41fd-a675-9ec046c92caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúEven if this is a high percentage, we feel that the number of those
        who had failing grades is also significant -- more than 100,000,‚Äù he told
        senators in a hearing on proposed face-to-face classes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57df1254-1931-48d4-93c8-e60385aa04c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.810+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio said they failed to get reports from DepEd''s school
        divisions in the Bangsamoro and Ilocos regions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d516faa-eda6-4c0e-8baf-f910d60e5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Win Gatchalian, who chairs the Senate Committee on Basic
        Education, Arts, and Culture, said he found it ‚Äúquite surprising‚Äù that almost
        all learners have passed considering they are studying from home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3200d6-8a42-411c-aac6-b6c7126b5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked San Antonio: ‚ÄúDoes this mean they are learning and in fact
        absorbing all the lessons?‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b288006-f2c5-4720-beba-1f0bb1d9fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIf we base the interpretation on the grades that were given by
        the teachers, the learners seem to be learning,‚Äù the DepEd official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab83615-6549-4a0d-9265-2554076ad196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian replied: ‚ÄúYou don‚Äôt sound convinced yourself.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38801bb1-8617-4831-ad9a-19d106e155e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio denied the remark and reasoned instead that the high
        rate may be due to measures that foster academic ease, such as allowing learners
        who miss the deadlines for submission of academic requirements to do make-up
        activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed75413-ddb2-40eb-b3ce-ff636ba1814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.811+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said grades were based on performance tasks and written
        outputs only. Periodical tests were also removed because they cannot be administered
        in a ‚Äúvery reliable way.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493ef1d-e3f6-4a91-9817-a8c33b02519f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Nancy Binay brought up reports about parents answering their
        children‚Äôs materials after San Antonio presented the data on children who
        passed during the first quarter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c7a2e-bf68-4493-b3f3-49b69a1281fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio, in response, said this type of cheating is one of their
        ‚Äúapprehensions‚Äù before they implemented the blended learning approach this
        academic year, but admitted it is out of their control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0de7e-1fb2-4633-bf2e-2bbc3894b37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe were very clear that this school year, since (schooling is)
        home-based siya, is the best time to teach honesty to children. This is something
        beyond the control of the Department of Education. If the parents want to
        develop cheats, hindi na po natin iyon maso-solusyunan (then that is something
        we cannot solve),‚Äù he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e659d8df-6946-42fc-b51a-b225f86fdc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said it would be ‚Äúinteresting‚Äù to know if there is a need
        to put a premium on teaching the value of honesty these days by finding out
        the number of teachers who have caught parents answering the learning materials
        for their kids. San Antonio noted Binay‚Äôs suggestion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2d09b-aa58-45ea-950d-7b703748788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes resumed in October last year under blended
        learning which involves a mix of internet-based sessions, radio and TV broadcasts,
        and printed self-learning modules. Classes in other levels are also mostly
        held online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed62da24-dac8-43dc-9cf5-c02022671f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:10:42.812+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte banned traditional face-to-face
        classes until a COVID-19 vaccine becomes available. But he has since allowed
        limited face-to-face classes in medical and allied health programs in higher
        education institutions, in-person training and assessments at the Technical
        Education and Skills Development Authority and other technical-vocational
        institutions, and physical attendance of medical interns at the Philippine
        General Hospital.</p>'
  'covid19-cases-rise-variants-carelessness':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T18:20:30.918+08:00
    'imagesource': 'jcr:40ac084f-1365-42b8-b0f8-f072929d4e7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e378dd6-f56d-4dda-9a73-cb55170b214d'
    'lead': 'Infectious diseases expert Dr. Edsel Salvana says the variants found
      in the country could be a factor in the rise of COVID-19 cases, but adds it
      is not the "main driver."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T18:29:19.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:18:45.435+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:27.467+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'South-Africa', 'United-Kingdon', 'Laging-Handa',
      'Edsel-Salvana']
    'template': '1'
    'title': 'Rise in COVID-19 cases likely due to carelessness, not new variants
      ‚Äî expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763088f7-ebd9-4cfb-bdb8-4a1deb9c7adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî An expert
        in infectious diseases said the discovery of COVID-19 variants in the country
        is a cause of concern, but not necessarily the cause of the rise in the number
        of cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186183a1-2a48-4b22-81b7-985312e3ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon po ang nakikita natin na porsiyento ng variant doon
        sa mga</em> three sequence <em>po natin ay napakaliit pa,</em> less than three,
        less than 2%," Dr. Edsel Salva√±a said at the Laging Handa briefing on Wednesday.
        "So, <em>malamang po puwede siyang maging</em> factor, <em>pero hindi po siya
        talaga iyong tinatawag na</em> main driver <em>noong ating pag-increase."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113421e2-1b65-4d2e-978e-a71575dd39cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now. we see the percentage of the variant in
        the three sequence is still small, less than three, less than 2%. So, it could
        be a factor, but it is not what we call the main diver of the increase.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326da49-246a-4a25-b125-e693d8f781f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salava√±a said it was more likely that the public was getting lax
        in following health and safety protocols, thus driving up numbers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de514625-acaf-4642-ba37-4097b5f0b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tumataas po talaga ito</em> more likely <em>dahil nagiging
        careless tayo ng kaunti</em> and it''s more likely the old virus," he said.
        <em>"Kasi iyong</em> old virus <em>ganoon din naman nakakapaghawa, nakakapag-surge
        lalung-lalo na po kung hindi tayo mag-stick</em> to our minimum health standards."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afb5fe-0aeb-46ae-a86f-691261029442'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most likely, it is rising because we have become a
        little careless and it''s more likely the old virus because it still infects
        the same way, especially when we don''t stick to our minimum health standards.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7eca2-920a-4693-8198-8d9fee0193ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/2/South-Africa-COVID-19-variant-vaccines.html"
        target="_blank"><strong>READ: PH eyes ''fast containment'' of South Africa
        variant amid data of lower vaccine efficacy</strong></a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a328476f-d849-48aa-bf10-8f6fec4bc403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnnphilippines.com/news/2021/3/3/AstraZeneca-COVID-19-vaccine-South-Africa-variant-Philippines.html"
        target="_blank">Fr. Nicanor Austriaco</a>, a molecular biologist and OCTA
        Research fellow, said the millions of doses of AstraZeneca vaccines purchased
        for the country can be rendered ineffective if the variant first detected
        in South Africa continues to spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9e2dd-52f1-4795-b737-940904b9aa0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, six cases of the <a href="https://cnnphilippines.com/news/2021/3/2/COVID-19-variant-UK-South-Africa-mutation-Philippines.html"
        target="_blank">variant detected in South Africa</a> were found in the country,
        while more cases of the UK variant and mutations were discovered as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06207ad8-eb24-4608-9f45-9b793158f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:29:19.926+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:45.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South African researchers believe this new variant is around 50%
        more contagious than the regular COVID-19 strain. It has a different pattern
        of mutation that causes more physical alterations in the structure of the
        spike protein compared to the variant first found in the UK.</p>'
  'Eligible-participants-face-to-face-classes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-03T18:30:28.336+08:00
    'imagesource': 'jcr:c36eb536-86b0-4d4d-a7cd-915995aa3fbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00d5037-b078-4733-9f52-716ecbf119c5'
    'lead': 'A Department of Education official on Wednesday identified the students,
      teaching staff, and non-teaching personnel who can participate in the limited
      face-to-face classes, once their pilot implementation is approved by the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T18:34:42.235+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:18:44.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:27.772+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Who may participate in proposed limited face-to-face classes?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb5ac4-cee1-4f14-943f-f85a7028a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 3)</strong> ‚Äî A Department
        of Education official on Wednesday identified the students, teaching staff,
        and non-teaching personnel who can participate in the limited face-to-face
        classes, once their pilot implementation is approved by the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1d0f35-fbb3-491e-b0d4-21dfc46e381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd Undersecretary Nepomuceno Malaluan said learners who are eligible
        to join the one-month trials of in-person classes are:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec8f24-1f85-4066-9251-0a471e776594'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those with written consent form from their parents</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbead7-8235-4c19-879c-d6f33a8740a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those without existing comorbidities</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8eb7c7-04ee-42a4-bdd9-d0dc99ce3b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Those who can walk to school, or those with available private
        transport</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1751fd6a-bb06-4cac-bca5-a06a69357f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.235+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are also eyeing letting learners, who use public transport,
        participate in in-person classes, but their priority will be those who can
        go to school on foot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e9415-ca27-4e93-9adf-28ee5e0fcf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not be totally decentralized but that will have to be
        strictly monitored if that will be allowed," Malaluan said about the use of
        public transportation in a Senate hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b8176-2a33-4941-b737-6fbae9567b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once approved, learners must not stay in public vehicles for a maximum
        of 30 minutes, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c4475d-2c95-45f5-9b1b-107e843c549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, teaching staff and non-teaching personnel who are aged
        60 and above and those with comorbidities are not eligible to participate
        in the pilot tests of face-to-face classes, Malaluan said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b10882-b901-4611-a977-fe9f852a0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:34:42.236+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:18:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 14 last year, the President approved the pilot implementation
        of face-to-face classes in January for DepEd schools in areas identified as
        low risk for COVID-19. But he recalled the order after more than a week, citing
        the threat of the faster-spreading coronavirus variant first discovered in
        the UK.</p>'
