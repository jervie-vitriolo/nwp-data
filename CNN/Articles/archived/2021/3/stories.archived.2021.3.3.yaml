    'jcr:uuid': 'fd89ea77-da27-4627-a88d-0d8e5102a85a'
    'lead': 'In observance of the Fire Prevention Month, the Bureau of Fire Protection
      reminds the public to take extra precautions to prevent the occurrence of fire
      in order to protect lives and businesses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T18:53:00.987+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:18:42.882+08:00
