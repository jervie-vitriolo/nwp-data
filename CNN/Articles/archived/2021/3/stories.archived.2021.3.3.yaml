      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cat''s Quizzer"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f0aa6-0cb1-4a59-a5dc-919d3abd5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Dr. Seuss Enterprises said it made the decision
        after consulting educators and reviewing its catalog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb20f05-51fe-48d4-bfa0-fbc5d8275ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc11f4-acce-477f-b8a2-3e5a27af02e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ceasing sales of these books is only part of our commitment and
        our broader plan to ensure Dr. Seuss Enterprises''s catalog represents and
        supports all communities and families," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ac3904-9c23-41a0-b076-e3500eaec54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac53cfec-30c1-4a12-81d3-022699ac93a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Tuesday, the birthday of the famed children''s
        book author.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdae2d9-529e-4efa-a09e-66faeea2b9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38904147-4cc8-4769-b7ea-82f57874d172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seuss, born Theodor Seuss Geisel, is one of the best-known authors
        in the world, the man behind beloved classics like "The Cat in the Hat," "Green
        Eggs and Ham" and "How the Grinch Stole Christmas," among others. Over 650
        million copies of his books have been sold worldwide, the Washington Post
        reported in 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9262fa-8a7a-4ff0-95d1-d45e1aaf125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fc948-702e-49cf-86bf-fcffaac6e343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Seuss had a long history of publishing racist and anti-Semitic
        work, spanning back to the 1920s when he was a student at Dartmouth College.
        There, Dr. Seuss once drew Black boxers as gorillas and perpetuated Jewish
        stereotypes by portraying Jewish characters as financially stingy, according
        to a study published in the journal "Research on Diversity in Youth Literature."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceafc55f-7ae6-4906-b780-91116f1120cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dcf4c-3437-4699-a70b-d5ae9a3327cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.415+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study, published in 2019, examined 50 books by Dr. Seuss and
        found 43 out of the 45 characters of color have "characteristics aligning
        with the definition of Orientalism," or the stereotypical, offensive portrayal
        of Asia. The two "African" characters, the study says, both have anti-Black
        characteristics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47e3e8-6234-4dc3-bfec-f91ffefb47f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22346d-3eb1-4e4c-8aca-824ea9478ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two specific examples, according to the study, are found in the
        books "The Cat''s Quizzer: Are YOU Smarter Than the Cat in the Hat?" and "If
        I Ran the Zoo."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff95f86-4b8f-4d4c-98d2-e205f01d0844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5844c5-0f58-46c5-8e40-6364275420be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ("The Cat''s Quizzer"), the Japanese character is referred to
        as ''a Japanese,'' has a bright yellow face, and is standing on what appears
        to be Mt. Fuji," the authors wrote.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c16184-6ff7-48f2-9004-c3192099c3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa2b9f-4b09-4309-9181-6a6f6a6cb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding "If I Ran the Zoo," the study points out another example
        of Orientalism and White supremacy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a2edfe-ef7f-4e65-bc98-9ef81a3c8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6acd01-f39d-4adf-ae5a-d8c693300950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The three (and only three) Asian characters who are not wearing
        conical hats are carrying a White male on their heads in ''If I Ran the Zoo.''
        The White male is not only on top of, and being carried by, these Asian characters,
        but he is also holding a gun, illustrating dominance. The text beneath the
        Asian characters describes them as ''helpers who all wear their eyes at a
        slant'' from ''countries no one can spell,''" the study authors wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121f06ae-b360-4b3f-9a2d-4abb6ab75ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45a7d3-cb99-4147-a7a4-dd4762a40502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also argues that since the majority of human characters
        in Dr. Seuss'' books are White, his works -- inadvertently or not -- center
        Whiteness and thus perpetuate White supremacy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadaf7e5-2148-4aa0-96de-b895e56a1048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceea380a-fc04-4217-93b6-55668279fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Separating Seuss from children''s literature</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2be34f-12f3-434e-abcb-45d3c230c572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, a school district in Virginia made headlines
        for allegedly banning books by Dr. Seuss.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2001749-d245-4546-aeff-02667b950725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23afee38-9be8-4d0c-86b5-339312377a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.416+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:19:43.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Loudoun County Public Schools (LCPS), located in Ashburn, said
        it is not banning books by the famous children''s author -- it''s just discouraging
        a connection between "Read Across America Day," which was created to get kids
        excited about reading, and Dr. Seuss'' birthday. Both fall on March 2, and
        have often been "historically connected" to each other, the district said
        in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e677d69f-8152-4f32-9dce-25292e9635d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T08:38:40.417+08:00
      'mgnl:createdBy': 'alyssa'
