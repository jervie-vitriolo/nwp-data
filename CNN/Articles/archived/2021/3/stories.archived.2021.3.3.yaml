      'mgnl:type': 'text'
      'text': '<p>Bertie‚Äôs Bouquets benefits from its maker Roberta‚Äôs belief in ‚Äúfiguring
        out how you can bring out their best without making the arrangement look too
        labored.‚Äù A look at their instagram shows you a master class in arrangements
        that don‚Äôt look arranged, which is the current trend in flower arrangements.
        Her favorite components are ‚Äúthe more subtle, textural elements of the arrangement,‚Äù
        and begins each piece by envisioning the overall shape she‚Äôd like to build
        around. She credits her craft process to experience, stating that ‚Äúas you
        get more comfortable, you overthink the placement of each flower less and
        less.‚Äù Her products are organic pieces we‚Äôd like our eyes to shift towards
        for a colorful midday uplift.</p>'
