      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, <em>wala pa pong mga dokumentong kasama ito.</em>
        So, <em>hiningi pa po namin sa kanila yung mga dokumento na kailangan para
        maevaluate yung kanilang</em> application. <em>Katulad po ng katunayan na
        sila ang</em> distributor <em>ng</em> Sinopharm <em>sa</em> Pilipinas, <em>yung
        pong kanilang mga</em> clinical trial results, <em>yung</em> certificate ng
        good manufacturing <em>practice nung...bakuna,"</em> Domingo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f99054c-0ca3-4b10-875a-111c7aafe119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unfortunately, it was not accompanied by documents.
        So, we asked them to submit these so we can evaluate their application. Like
        proof that they are the distributor of Sinopharm in the Philippines, the clinical
        trial results, the certificate of the vaccine''s good manufacturing practice.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dc940-2d8a-470f-a413-1db2c3862740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said the FDA could process the approval in as little as
        21 days provided all necessary documents are submitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5c7f6-a6b4-4224-bf01-99d3f13b45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabilis ang proseso ng</em> FDA <em>basta kumpleto ang dokumento,
        lalo na kung may</em> EUA <em>galing sa</em> stringent regulatory authority
        like US FDA or WHO, <em>kaya po namin yan in</em> 21 days," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e05721-bbf3-4a1e-a521-24e9a55827d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The FDA''s process is quick as long as documents are
        complete, and especially if there is EUA from a stringent regulatory authority
        like the US FDA or the WHO, we can do it in 21 days.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b672d55-8d08-416f-8a10-d1858ef74878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/1/Sinopharm-China-emergency-use-EUA-COVID-19-vaccine.html"
        target="_blank"><strong>READ: Sinopharm applies for emergency use of COVID-19
        vaccines in PH</strong></a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959185f8-14a0-4f4b-8ac6-6b84ff5da023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo added they also still cannot give a recommendation on who
        the vaccine is suited for as there are no data or published reports of its
        Phase 3 trial results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110cc396-421f-4014-9492-5c356628679f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until we see the scientific evidence <em>at makita natin kung kanino
        ginamit yung</em> clinical trial, <em>atsaka yung kanilang</em> experience
        <em>sa paggamit sa ibang bansa, dun pa lang natin mabibigyan ng</em> recommendation
        <em>kung kanino pwede ang</em> Sinopharm," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a8fa7-4ddb-4656-a247-9081caaf62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Unless we see the scientific evidence and who was
        included in the clinical trial, and their experience from other countries,
        only then can we give a recommendation on who Sinopharm can be administered
        to.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e29519-8e00-4d61-8139-c5bf3595c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:18:55.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo said Southmed Pharma Corp., the company which applied for
        EUA, is licensed to operate in the Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bf0a4-781a-453e-8df9-5c877d34217b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T16:23:00.946+08:00
