    'template': '1'
    'title': 'More Americans are dying "in the prime of their lives," new report finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaea734-2bd5-460b-8053-8a690a6d960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Younger and middle-age Americans have
        been dying at higher rates over the past three decades, marking what is becoming
        a public health crisis across the US workforce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbb01b5-c63f-4a01-942f-702fb40519dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eece8f0-e888-4989-b2c3-ccaf09ceff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the causes of death increasingly striking working-age Americans
        between 1990 and 2017 are drug overdose, alcohol use and suicides, according
        to a new report published Tuesday by the National Academies of Sciences, Engineering,
        and Medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161de67-14f7-40e5-84d8-58440e23c9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37001f2d-f0b6-46f5-9dcc-cec6098fb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiometabolic conditions, which include diabetes and heart diseases,
        are another major driver toward the trend that Americans are more likely to
        die before age 65 than those who live in other rich nations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c03be97-d589-469d-8756-b05abc8adba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf7178-3932-4c73-8cbc-e2e18e3ce681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young adults between ages 25 and 44 have grown up amid an obesity
        epidemic, often with unhealthy diets and a lack of safe, open space for exercise,
        the authors of the report point out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93966c45-912e-42b3-96ff-7a68f8e1f907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e0111-21e8-4bf2-8232-1fb34ad29a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re losing more and more Americans in the prime of their lives,
        in their most productive years and in their parenting years," said Kathleen
        Mullan Harris, a professor of sociology at the University of North Carolina.
        She chairs the Committee on Rising Midlife Mortality Rates and Socio-Economic
        Disparities, which authored the report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277d216c-fd68-4161-b55b-ce996c98c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c252a-77b8-41d8-b6b0-d53dbdd852fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Declines in life expectancy over decades</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6434a8-36db-4f0f-8142-8e40315b911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, which included researchers from universities around
        the country, was convened to help explain why US life expectancy had plateaued,
        and then declined in recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882e7145-873a-4f83-88c5-054afbd0c215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223a9225-ba03-4232-bd3a-246be1b4f9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning in 2010, progress in life expectancy stalled in the United
        States. Then between 2014 and 2017, life expectancy fell for three years in
        a row," Harris said in a news conference on Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4c36a-08de-4084-90fd-4efbe7b8d629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce6725-1dc0-4690-b867-d974b139bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year slide was the largest sustained decline in life expectancy
        since the 1918 flu pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2eb993-c8d8-4694-a0f2-a6980e9bb71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c3daf-0805-450f-b01f-abab99edba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commitee did not examine data from the past year, but its final
        report comes after the US Centers for Disease Control and Prevention reported
        that overall US life expectancy had dropped a full year in the first half
        of 2020, during the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fb95e-d362-463b-9076-7ca05bf68cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a28c1-16b9-44d6-bffb-6c5b4ac47577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current pandemic has only exacerbated the underlying trends
        driving down life expectancy in working age Americans, particularly in how
        disparities in health affect working class communities avnd people of color.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94f935a-b112-49a4-985d-2bf1dd22c564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79baf833-6705-4450-9d83-6ac353d02420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher death rates since 1990 among Black Americans can be traced
        to inequalities in socioeconomic status, health care, housing and education
        -- all driven by historic systemic racism, the report noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba4ff61-9d59-426e-9f50-375dfc490f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.018+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef85d5-9a85-4fc4-9900-e01c9d05edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 27-year period highlighted in the report, fatal drug
        overdoses rose sharply particularly in Appalachia, New England and the industrial
        Midwest, as the market was flooded with highly addictive prescription drugs.
        And the rise in suicides was most pronounced among white men.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94408a-23b1-4754-acae-f6d52bb99325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6866e62-4e53-46c7-bda1-99cf9262a113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The period during which this mortality rate occurred was a period
        in which many parts of the country and many communities suffered significantly
        in terms of their economic circumstance," said Dr. Steven Woolf, a committee
        member, and a professor in the department of family medicine and population
        health at Virginia Commonwealth University School of Medicine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb391ce-bdba-4078-81db-f3e200be89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b812893-fd71-495a-927d-b95ff5bbe714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A prescription for change</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802294d-4c21-496a-9e49-25017cea91aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors offered a number of recommendations to address the increased
        death rates, including strengthening regulatory control of prescription drugs
        and improving access to substance abuse and mental health services.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c9a648-9298-4803-a66a-b66cf98263e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61673ff3-1e0d-419a-b879-4ee82511c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that obesity prevention programs ought to begin early
        in life. And they should target those most at risk, including racial and ethnic
        minorities, as well as women and those living in poverty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d65f090-b294-4f95-9ed7-18f59af4a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e197f97a-3ee7-464c-a7c3-7b412985acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But beyond direct public health interventions, the researchers pointed
        to ways in which our social fabric can be adjusted to increase life expectancy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf81ecc-2722-41a4-acdd-187037e5e20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca544253-5e4e-4503-be78-547800a55265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also have to look upstream to what you might call the causes
        of the causes," Woolf said during the news conference. "What are the living
        conditions, what is it about life in America that is increasing the vulnerability
        of our communities, families, and individuals?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e915dc-0c52-45c7-9dfc-74753874085f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc07d0-66f3-4745-90e4-2920afec4920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.019+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report recommends using the Affordable Care Act to expand Medicaid
        coverage in states that haven''t done so yet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c3aec4-9bd9-4304-bc97-aecbeb8091ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a34eb-a97a-4ab4-a256-4f58803fe79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our committee reviewed the literature, showing that Medicaid expansion
        is associated with significantly better health outcomes," Woolf said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a02ac0-af69-44c3-a853-26463316d7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bf7681-6877-441f-8714-79576950997f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those economic trends manifest differently in different regions,
        they span the racial divide.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e9c9aa-597a-40f4-9248-0b61d3d9ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249e8af-da14-4378-9f38-bb3abfc6b296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need to think about the economy and how it''s left certain
        communities that very vulnerable -- for example, to the collapse of manufacturing
        jobs and mining jobs -- how to adapt our social and economic policies in a
        way that not only rescue their economic circumstances but also improve their
        health," Woolf said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec29223-4fc9-4175-aec7-f265db26fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271208e3-fd41-4e7b-9c71-875ec45039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s final conclusions call for engaging policymakers to
        dismantle structural racism and discriminatory policies in areas such as education,
        housing, lending, civic participation and criminal justice.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb889c-cbd6-4abc-8b92-002edb253a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50993c9-7fe6-40c9-be4f-de8d55b78674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains a priority for us to confront this as a nation and to
        pursue policies that will help us dismantle those historic policies and practices
        that have excluded so many from achieving their best possible health outcomes,"
        Woolf said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d89e9b9-dd9b-4581-8a3c-6b456632361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:20:18.020+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:19:30.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/02/health/working-age-american-deaths-rising-wellness/index.html">More
        Americans are dying "in the prime of their lives," new report finds</a>."</em></p>'
