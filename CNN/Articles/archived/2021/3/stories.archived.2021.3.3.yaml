      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, critics warned that the billions of pesos
        in grants and investments from China, mainly for the Philippines'' infrastructure
        projects, could push the country into a debt trap and lead to the Philippines
        ceding control of disputed islands. This is something both Manila and Beijing
        officials have repeatedly denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6c29bd-2db6-4939-9d49-f3e8fecd0665'
      'mgnl:activationStatus': true
