    'template': '1'
    'title': 'Investigation into early vaccination of Mon Tulfo, PSG ongoing ‚Äî FDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ba6df6-8c69-4f04-9aeb-4215f9776f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T15:22:13.272+08:00
