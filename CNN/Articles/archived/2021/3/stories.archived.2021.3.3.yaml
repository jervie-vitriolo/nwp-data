      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da67683-0762-457b-a56f-752fd60348b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T14:17:07.171+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:19:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the coronavirus pandemic, natural disasters pummeled
        the Philippines in 2020 including the eruption of Taal Volcano in January
        and back-to-back typhoons in October and November.</p>'
  'FBI-director-Chris-Wray-Capitol-protests':
    'author': 'Zachary Cohen, Katelyn Polantz and Christina Carrega, CNN'
    'caption': 'FBI Director Chris Wray told lawmakers Tuesday that the FBI has not
      seen any evidence indicating that the rioters who took part in the January 6
      US Capitol attack were "fake Trump protesters," knocking down a baseless claim
      that has been pushed by Republican Sen. Ron Johnson in recent weeks as he has
      sought to downplay the violence committed by supporters of former President
      Donald Trump. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T13:51:28.395+08:00
    'imagesource': 'jcr:ee701dcc-d061-40b9-999c-8d28a3eadce1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3badf1de-043c-4b8e-8ea5-33f84922b646'
    'lead': 'FBI Director Chris Wray told lawmakers Tuesday that the FBI has not seen
      any evidence indicating that the rioters who took part in the January 6 US Capitol
      attack were "fake Trump protesters," knocking down a baseless claim that has
      been pushed by Republican Sen. Ron Johnson in recent weeks as he has sought
      to downplay the violence committed by supporters of former President Donald
      Trump.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T14:23:04.773+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:19:11.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:19.252+08:00
