      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether dried or fresh, the fragrance and symbolic weight of a flower
        remains unsurmounted ‚Äî sometimes with a separate individual definition depending
        on kind: sampaguita for purity, orchid for fertility, gumamela for youth.
        Here are four merchants who are redefining traditional flower arrangements.</p>'
