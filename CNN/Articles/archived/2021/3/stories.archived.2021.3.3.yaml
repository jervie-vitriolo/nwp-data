      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/world/2021/2/2/Myanmar-coup-Aung-San-Suu-Kyi-state-of-emergency.html?fbclid=IwAR2QKFTTOZGiwgoPZ7MOez6es2KZALQnSpoY4ZujrHmGeIItdjwctGqzkiE">Myanmar''s
