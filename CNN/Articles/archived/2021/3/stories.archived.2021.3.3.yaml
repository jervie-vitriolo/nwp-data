      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- With Australians still unable to travel
        abroad due to <a href="https://www.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">pandemic
        restrictions</a>, flag carrier Qantas is launching a series of "Mystery Flights"
        to encourage domestic travel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e11b07-7112-4a6d-b950-5c94c0ac84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T12:32:08.088+08:00
      'mgnl:createdBy': 'kristel'
