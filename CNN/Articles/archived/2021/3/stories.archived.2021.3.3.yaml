    'lead': 'Despite a lower net income in 2020 due to the economic impact of COVID-19,
      Pag-IBIG Fund is raising its dividend payout ratio to its highest yet at nearly
      94%.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T20:43:11.146+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:17:26.900+08:00
    'mgnl:lastActivatedBy': 'magnolia'
