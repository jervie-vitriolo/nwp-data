      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reese''s latest iteration of its wildly popular peanut butter cup
        will be all peanut butter, no chocolate, Hershey announced on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993bd7ab-d02f-4ec3-ada1-101bdc26c976'
