      'mgnl:type': 'text'
      'text': '<p><strong>1. <a href="https://www.instagram.com/akonggugma/" target="_blank">Akong
        Gugma</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c65c0-d9e0-43b7-963e-2bc3aff49641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T18:48:34.610+08:00
      'mgnl:createdBy': 'don'
