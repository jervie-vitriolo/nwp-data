      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/02/us/will-smith-politics-trnd/index.html"
        href="https://edition.cnn.com/2021/03/02/us/will-smith-politics-trnd/index.html">Will
        Smith says he might step into politics one day</a>''</em></p>'
  'US-COVID-19-vaccines-May-2021-Joe-Biden':
    'author': 'Kevin Liptak, Jeff Zeleny and John Harwood, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-03T07:32:26.382+08:00
    'imagesource': 'jcr:b27e6f53-543a-405a-97a5-a98814c0c3d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d5c0beb-872d-4241-b083-7c9eeb516210'
    'lead': 'US President Joe Biden says the United States would have enough COVID-19
      vaccine doses for every adult American by the end of May, dramatically accelerating
      his timeline but acknowledging the country must still be vigilant against the
      virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-03T07:34:46.294+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:19:45.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:15:03.387+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden now says US will have enough vaccine for every adult by the end
      of May'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd6dc3-6137-41b1-93a2-d499658cfb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî US&nbsp;President Joe Biden said Tuesday
        the United States would have enough COVID-19 vaccine doses for every adult
        American by the end of May, dramatically accelerating his timeline but acknowledging
        the country must still be vigilant against the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaed0beb-b94b-483f-8a7a-619cb150e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced he would direct states to prioritize teachers
        in their vaccination plans, reemphasizing a commitment to returning students
        to classrooms amid a confusing administration stance on when and how classrooms
        can reopen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455591d5-3f2c-4449-9df0-b3c672a8b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new date does not mean all Americans would receive shots by
        May 31; issues with distribution and personnel mean it could take much longer
        for all doses to be administered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405ca86-26f2-4482-b997-f894c63c6e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.295+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the speedier estimate, helped along by a new partnership between
        major US drugmakers, makes for an optimistic target as millions of Americans
        wait to receive their first doses. The timeline speeds up by two months the
        administration''s previous goal of having enough shots by the end of July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d6a8d-1016-4a6c-87ab-798d5c62373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s progress," Biden said in remarks from the White House,
        warning there could still be delays in getting shots in Americans'' arms and
        suggesting the country would not return to full normalcy for much longer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6711f707-9547-40b4-8fdd-26b8f46c05ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is light at the end of the tunnel, but we cannot let our
        guard down now to ensure victory is inevitable, we can''t assume that. We
        must remain vigilant, act fast and aggressively and look out for one another.
        That''s how we''re going to get ahead of this virus, get our economy going
        again and get back to our loved ones," Biden said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c2b450-1a12-46ae-8dcd-a32a5536b993'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced he was directing states to prioritize teachers
        in their vaccine distribution plans in a bid to reopen schools.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580a5230-5a49-428d-80d5-c55eed750bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s treat in person learning like an essential service that
        it is," he said, adding his goal was for every teacher or school worker to
        receive at least the first dose of a vaccine by the end of March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85cc077-cb85-4576-ae1f-e2422d8c6c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his remarks, Biden announced that Merck would help manufacture
        a recently authorized vaccine developed by Johnson &amp; Johnson, which allowed
        for the new May goal. The arrangement is unusual and underscores the urgency
        in manufacturing and distributing enough vaccine doses to inoculate as many
        Americans as possible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46ef20a-d0e5-4a2b-88b4-9cbca782d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden hailed the partnership as a way to quickly jumpstart the sluggish
        vaccine production, likening it to cooperation between corporations during
        World War II.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c0278-0d20-4c7f-a07f-6b25c3cda07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.296+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said it was utilizing the Defense Production Act
        to help equip two Merck facilities to manufacture the Johnson &amp; Johnson
        product, including by bolstering "fill-finish" capacity when the doses are
        places in vials and by increasing availability of the components of the vaccines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260521b-bbef-4c36-ab4d-6434df399356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came about after it became clear to administration
        officials that Johnson &amp; Johnson would fall short of their manufacturing
        goals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc0ee84-f506-4c0f-a49c-ac8203ae0c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It simply wasn''t coming fast enough," Biden said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f730c71-be73-44b6-8c66-b9d7c9c1959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned partnership was first reported by The Washington Post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939402b0-13e0-4a44-8483-5d90e05ae166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration granted emergency use authorization
        to the Johnson &amp; Johnson vaccine on Saturday, and the US Centers for Disease
        Control and Prevention recommended it for adults age 18 and older. The vaccine''s
        distribution is already underway and the first shots occurred Tuesday in Ohio.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45eec1-418f-416b-8447-573178cd43af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Covid-19 vaccines from Pfizer/BioNTech and Moderna have already
        been authorized for emergency use in the United States by the FDA. Unlike
        those vaccines, Johnson &amp; Johnson''s vaccine only requires one shot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18981557-6035-4d1b-8427-02ae9f1eea12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck had been working on developing its own Covid-19 vaccine, but
        discontinued its effort at the end of January after early studies showed immune
        responses were inferior to natural infection and other Covid-19 vaccines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20487e7-3110-423d-b729-d9ee6a371954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.297+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merck is expected to dedicate two of its facilities to helping Johnson
        &amp; Johnson, an administration official said, in a rare partnership between
        two competitors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1286c7-4edd-4a83-bce7-fcabee53fbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials expressed surprise and disappointment last
        month when it became clear Johnson &amp; Johnson would have fewer initial
        doses of its vaccine than originally planned because of production issues
        at its facilities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c79019-8e64-4103-a851-46373bc53323'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it had about 4 million doses of its vaccine ready
        to ship "immediately," and said it should have 20 million ready by the end
        of March.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1277e03-9b01-4557-81fc-a4ddd23e5165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve developed an extensive partnership here in the United States
        and Europe and other places around the world and we''re very confident in
        our ability to deliver 20 million doses by the end of March and 100 million
        doses in the first half of the year en route to a billion doses by the end
        of this year," Alex Gorsky, the CEO and chairman of Johnson &amp; Johnson,
        said Monday on CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6555e1e-9329-4004-bc16-ba5923e035f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came as Biden and federal health officials warn
        against relaxing coronavirus restrictions as gains against the pandemic appear
        to plateau.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bdffa7-2d42-40f6-845a-7cf4214d99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re making progress from the mess we inherited. We''re moving
        in the right direction. And today''s announcements are a huge step in our
        effort to beat this pandemic. But I have to be honest with you, this fight
        is far from over," Biden said on Tuesday. He cautioned that things could continue
        to get worse as new variants spread and unforeseen setbacks like winter weather
        hamper vaccine distribution.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb5de1-0e18-44db-8d7a-1a7b3859ed99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we celebrate the news of a third vaccine, I urge all Americans,
        please keep washing your hands. Stay socially distanced. Wear masks, keep
        wearing them. Get vaccinated when it''s your turn. Now is not the time to
        let up," Biden added.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276f59d-1aae-4a89-b086-5782ccc71628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated his call for all Americans to wear
        masks for his first 100 days in office, hours after Texas Gov. Greg Abbott
        and Mississippi Gov. Tate Reeves, both Republicans, announced their states
        would be lifting mask mandates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10101d10-354a-425f-a8ed-881af95b512b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.298+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a White House Covid-19 Response Team briefing Monday, CDC
        Director Dr. Rochelle Walensky said she is "deeply concerned" about the potential
        shift in the trajectory of the pandemic.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d418324-4b5b-4d8e-987a-ea1968d4f18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the number of new daily cases had been declining, the most
        recent seven-day average of new cases -- at about 67,200 people -- represents
        an increase of a little more than 2% compared to the prior seven days. The
        most recent seven-day average of deaths has also increased more than 2%.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7e014a-1f67-418f-ad5e-8862a1b674d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please hear me clearly: At this level of cases with variant spreading,
        we stand to completely lose the hard earned ground we have gained," Walensky
        said Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a597d91-df0d-4f99-b49c-a9ad359b7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said the country can stop the surge of cases in this country
        by wearing a mask that fits, maintaining social distance, practicing good
        hand hygiene and avoiding crowds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d261e6-9654-4c47-8b93-b0f26a22ceba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-03T07:34:46.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:19:45.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stay strong in your conviction," Walensky said. "Continue
        wearing your well-fitting mask and taking the other public health prevention
        actions that we know work."</p>'
