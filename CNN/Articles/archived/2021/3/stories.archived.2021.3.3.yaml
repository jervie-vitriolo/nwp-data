      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally swayed by the distaste of traditionally-engineered arrangements,
        Geof Gonzales of Akong Gugma believes in letting the materials speak for themselves.
        ‚ÄúWhen we let our intuition guide us, something serendipitous happens‚Ä¶ it turns
        out more poetic,‚Äù says the designer, who initially worked in set design/styling.
        The exposure to set design was the motivation behind traversing the field
        of flowers, which he previously considered blas√©.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e67d5e-82e7-4151-90bf-3696609d38b1'
      'mgnl:activationStatus': true
