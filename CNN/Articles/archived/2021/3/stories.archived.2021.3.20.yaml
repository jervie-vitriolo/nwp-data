      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Au said she didn''t feel safe living alone until
        attending an anti-hate march, where someone from Safe From Hate gave her a
        handheld alarm.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd496c3-878f-48ef-bd2f-3960e28fcec8'
      'mgnl:activationStatus': true
