      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="http://Iceland
        reports a volcanic eruption near the capital of Reykjavík" target="_blank">Iceland
        reports a volcanic eruption near the capital of Reykjavík</a></em></p>'
  'quarantine-nightmares':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-20T09:20:38.073+08:00
    'imagesource': 'jcr:ae93616f-e18f-4711-84fa-723c2d54140d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8e7bf30-e358-42a0-a608-0e5c2f46d7b4'
    'lead': 'The phenomenon started about a year ago, not long after lockdowns began
      around the world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T09:28:13.170+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:36:33.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:26.632+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are you having more nightmares? You might be ''quaradreaming'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce25b10c-cba5-410f-91b7-c198e70d6099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:34.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Are you waking up more often these
        days from an unpleasant dream, even a scary nightmare?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70261df8-4593-470c-8949-7953fb4ad746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.170+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:34.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blame a combination of pandemic-fueled sleep changes, laced with
        a year''s worth of stress, sleep experts say.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2d0f6-4608-4cbf-8906-bd09e2da3570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My patients have been coming in and telling me, ''I have vivid
        dreams, I remember my dreams, I have nightmares,''" said sleep specialist
        Dr. Raj Dasgupta, an assistant professor of clinical medicine at the Keck
        School of Medicine at the University of Southern California.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1b8da5-d728-4773-af73-c4c31b73503c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that we''ve seen in other traumatic events that
        occur around the world and in our country," Dasgupta said. "So the fact that
        we''re having more nightmares during this pandemic doesn''t surprise me."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed409b9b-6bec-47ad-a8c0-cd3f9e975278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon started about a year ago, not long after lockdowns
        began around the world. Frontline workers were hard hit -- a June 2020 study
        of 100 Chinese nurses found 45% experienced nightmares, along with varying
        degrees of anxiety and depression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e8f43-c9e8-403a-8a7d-3e0a590c3f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nightmares have continued as quarantines and lockdowns stretched
        on, experts say. One reason: an increase in "night owls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fd656b-984d-4580-861d-42eb5c9d2623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saved from a commute or more organized schedule, people began going
        to bed later and later as the pandemic wore on, Dasgupta said. Of course,
        they then sleep in later than normal, setting the stage for vibrant, colorful
        -- even scary -- dreams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0643b1-5042-49c6-a737-705f70ceccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: Sleeping in allows more time for a deeper stage of
        sleep called rapid eye movement, or REM, when the body consolidates and stores
        memories and restores the body.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f8b40-2ec4-4305-abcf-c3be5290da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:38.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long stretch of REM occurs in the latter part of the night, typically
        just before you wake up, said clinical psychologist and sleep specialist Michael
        Breus, author of "Good Night: The Sleep Doctor''s 4-Week Program to Better
        Sleep and Better Health."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e86bf-6822-4841-962e-4c75ced6ee92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:38.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Add in the worry, anxiety and stress of the pandemic, Breus said,
        and you have the perfect recipe for nightmares.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eab478-3387-4672-b6cc-ec6b373323b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:39.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re getting more REM during stressful times, you get more
        REM nightmares. We''re calling this phenomenon ''quaradreaming,''" Breus said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99839e76-aab0-4ab4-9c07-50eec0b34f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:39.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trauma dreams</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d649e0-844c-42d4-91ee-8464466d9a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:40.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbing dreams during times of national stress are not new. Nightmares
        have always been a key issue for military veterans suffering from post traumatic
        stress syndrome, or PTSD.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63635632-7e3d-4bed-b5d9-ecfd5ba49c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:40.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies found an uptick in trauma-related dreams after 9/11, and
        nurses and other frontline workers reported intense nightmares after caring
        for people dying from Ebola during the 2014 to 2016 outbreak in Guinea, West
        Africa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c27c0-5d19-4b4b-aaaf-46dfee228e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:41.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the novel coronavirus hit, studies began documenting a similar
        reaction in the US, said Rebecca Robbins, an associate scientist at Brigham
        and Women''s Hospital in Boston who studies sleep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80812112-2979-4222-8f58-953195b62899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.171+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:41.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s some really compelling examples of individuals ... reporting
        dreams about locusts swarming, and things like that," said Robbins, who is
        also an instructor in medicine at Harvard Medical School.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6ec67-085c-44ef-9326-140d2a3f8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:42.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last spring, an online quiz by Deirdre Barrett, an assistant professor
        of psychology at Harvard Medical School who has written several books on dreams,
        documented numerous nightmares about insects, Barrett told the Harvard Gazette
        in May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b2dcd-3444-434c-9f40-c9d733334861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:42.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve just seen dozens and dozens and dozens of every kind of bug
        imaginable attacking the dreamer," Barrett said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea58321-dfe0-41a9-90e5-7e6abc82c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are armies of cockroaches racing at the dreamer; there are
        masses of wriggling worms; there were some grasshoppers with vampire fangs;
        there are bed bugs, stink bugs," she said, adding that upsetting dreams also
        contained other metaphors for the coronavirus such as "tsunamis and tornadoes
        and hurricanes and earthquakes and fires breaking out and mass shooters in
        the streets."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878cd8be-2d0e-462b-9811-ff685d6bd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:43.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A variety of dreams focused on fears of getting the virus: For example,
        dreamers might have seen themselves unmasked out in public, where others coughed
        on them. As quarantines continued, dreams focused on being trapped.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2677825-e4f8-4ce4-8902-19d619dc94af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who are sheltering at home alone will dream that they''ve
        been locked up in prison, or one woman was sent to Mars by herself to establish
        the first one-person Mars colony," Barrett said. "There was a woman who in
        reality was homeschooling her child, but she dreamed that someone had decided
        that her child''s entire class had to come and live with her."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e72b30-8d2b-4c6d-9c14-e4e65110c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses in intensive care units reported trauma nightmares,
        the type that can occur in other stages of sleep besides REM, she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9888890-ee8c-48e1-be43-5e2ce2ec94d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:45.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re having full-on nightmares," she said. "They tend to involve
        taking care of someone who''s dying of COVID-19, and they''re trying to do
        something like put a patient on a respirator, or get the tube reattached that''s
        come off a respirator, or the respirator machines are not working.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a750239-b922-44d9-b48c-66353430a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So they feel like it''s their responsibility to save this person''s
        life, and yet they don''t actually have much control over it, and the person
        is dying anyway," Barrett said. "That''s their nightmare. It''s the worst
        moment from their daytime experiences."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644ac71-96a5-4cf8-82aa-e54ab0981016'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tragically, those dreams persist today as the virus continues to
        kill millions around the world, Dasgupta said. In addition to frontline workers,
        many people who have been hospitalized and survived the virus are also experiencing
        nightmares.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc363b1-c1d5-444b-89d5-2b57fc1bb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m an ICU doctor," he said. "Patients are not on the ventilator
        for days -- we''re often talking weeks to months. They''re on medications,
        they''re lonely, it''s scary, so of course, they have post-traumatic stress
        nightmares."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef8e38-f656-43bd-93ae-ac68c5dd5257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb7858-5c7b-4159-8ce1-38d6dc36b575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:47.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People with vivid, frightening nightmares that haunt them or lead
        to feelings of hopelessness and depression should seek the help of a mental
        health professional, Robbins said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76a901d-1a5e-4cb6-9d89-f16c92f8d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:48.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially if they''re particularly disturbing, and persist, it
        could be something to speak to your health care provider about," she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b2a47c-7099-4e35-84c9-5c0cff5ba66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.172+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:48.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those experiencing less stressful "quaradreams" may try some of
        these tips -- but again, don''t hesitate to reach out to a professional for
        help.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcdc4174-6c90-4587-86d1-6aed63c3efc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:49.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check the warmth of your bedroom. If your body is too warm, it can
        set you up for disturbing dreams, Robbins said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21340fd5-1d20-4746-a2b2-9d3fee7e6538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:49.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve done this experimentally with heat blankets," she said.
        "If we administer heat blankets on people during sleep, we find the dreams
        are scarier, a little bit more in the nightmare category, and sleep is more
        fragmented."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9167229-ced7-4210-9cd6-01206d0efa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:50.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, If you are sleeping in a cold space and you''re experiencing
        these nightmares, "it could be something to talk to your health care provider
        about because it can be associated with feelings of depression, anxiety or
        other mental health concerns," she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423d8d64-cec4-41ba-8f74-36f222a38179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:50.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check your meds. "There are some medications that do cause hallucinations
        and nightmares," Robbins said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1955f7e-2aa0-42d1-afca-f901966384af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood pressure drugs called beta-blockers can affect how the brain
        handles norepinephrine, a neurotransmitter responsible for our "fight or flight"
        response to stress. Some antihistamines, antidepressants, sleeping aids, statins
        and other drugs are also associated with disturbing dreams.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7f9cd-b20e-4540-81a9-b5340087a325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:51.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drinking alcohol and using barbiturates can do the same.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f672c-e679-45c0-92cd-4691856e7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adapt a more normal sleep schedule.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d13459b-9b71-4dac-a716-d132e901700b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:52.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people, especially teens, are staying up to 1 or 2 a.m.,"
        Dasgupta said. That''s a problem, he added, because the circadian rhythm,
        or the body''s biological clock, controls all the body''s hormones, temperature,
        eating, digestion and sleep-wake cycles. Messing with it can be unhealthy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc32088d-3941-4f69-99d0-824feb2bc46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:53.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of shift workers, who work unusual hours and live out of
        sync with their normal biological rhythm, show that they are at increased
        risk for heart disease, ulcers, depression, obesity and certain cancers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9a393-74c0-40b8-ae71-bc4fe14eab11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study found changing your regular sleep-wake time by 90
        minutes in either direction, which many of us do on the weekends, doubled
        the risk of cardiovascular disease over a five-year period. The more days
        you sleep irregularly, the higher the risk, the study found.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d74e7f-a1dc-49a8-986f-a289961dcb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:54.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best sleep comes when you have a habitual time to go to bed
        and rise, Dasgupta said, "even on weekends and holidays."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d781aa9-88a9-418b-a65a-cf68a1734db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:54.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prep your brain for pleasant dreams. Using good sleep hygiene tactics,
        including putting away blue-light-emitting smartphones and laptops two hours
        before sleep, taking warm baths, and doing relaxing stretches, yoga or meditation
        prior to bed are great ways to calm anxiety and purge your brain of stress.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9808c28-71bc-467d-95f6-8eb79cd8c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also tell your brain what to dream about, Harvard''s Barrett
        told the Gazette.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea5429-c8c6-4e17-a32c-a23f743af840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of what you would like to dream about. You could pick out
        a person you''d like to see in your dream tonight, or a favorite place. If
        it''s a general one, like a person or place, just visualize that person or
        place," Barrett said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e73574e-09a6-463d-98e5-055b8248a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T09:28:13.173+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:56.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a particular favorite dream you''re focusing on, you
        might try to replay that in detail before falling asleep, and that would make
        you likelier to have a similar dream," she said. "That both makes it likelier
        that you''ll dream about that content, and it also makes it less likely you''ll
        have anxiety dreams."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd20723-95b1-4f41-bb82-b9b5a3c3d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T10:08:40.653+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:56.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/19/health/pandemic-nightmares-quaradreaming-wellness/index.html"
        target="_blank">Are you having more nightmares? You might be ''quaradreaming''</a></em></p>'
