  'kanye-west-worth--6.6-billion':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-20T10:59:32.554+08:00
    'imagesource': 'jcr:4d7f2287-6fe4-4393-a363-32f55a0a9013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
