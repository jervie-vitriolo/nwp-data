      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d5e89-64ab-499f-ae74-244f3302511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:11.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got the alarm after this incident and I carry it with me whenever
        I go outside," Au said. "Recently, with the spike in all the hate crimes all
        over the country, I have started carrying the alarm again. I feel I need to
        keep my eyes open when I''m outside because all Asians are targets, potential
        targets anyway."</p>'
