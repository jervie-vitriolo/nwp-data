    'lead': 'Kanye West officially became a billionaire last year. Now, he''s a billionaire
      six times over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T11:05:34.249+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:36:23.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:27.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West is reportedly worth $6.6 billion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eec1fa-ae61-4202-b353-fa8043879da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:24.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kanye West officially became a billionaire
        last year. Now, he''s a billionaire six times over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83da25b9-dd91-4621-8940-8bc401a83be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:24.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old rapper turned fashion and athletic shoe mogul is
        now worth $6.6 billion, according to Bloomberg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c31bc-0465-4052-a553-80d619944626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:25.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of West''s wealth is tied up in his apparel businesses:
        The combined value of West''s Yeezy sneaker partnership with Adidas and his
        clothing line with the Gap is worth a combined $3.2 billion to $4.7 billion,
        according to a UBS report published in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa811fb2-0bea-4574-ac2c-83c707cd98cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:25.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West has an additional $1.7 billion in other assets, including a
        major investment in his estranged wife Kim Kardashian''s Skims shapewear line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4467b20-fbde-4dc3-aaac-d17f3fc8aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:26.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His music catalog is worth $110 million, and he holds $122 million
        in cash and stock, according to Bloomberg.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e8f962-3ec5-4a37-ad28-feb52ab9cc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:26.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gap and West announced their 10-year partnership last June -— an
        unveiling that initially caused the apparel maker''s stock to soar nearly
        19% on June 26 before leveling out weeks later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b0495-dc00-4e1f-ad11-c0679da16de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:05:34.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas, meanwhile, expanded its partnership with Ye in 2016 after
        a successful multi-year run with his Yeezy sneaker line. The German sports
        apparel company called its deal with West "the most significant partnership
        ever created between a non-athlete and an athletic brand." West''s high-end
        athletic shoes routinely sell out within minutes of going on sale online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc9b01-fd63-4d4b-9942-2ef4e7bf6eca'
      'mgnl:activationStatus': true
