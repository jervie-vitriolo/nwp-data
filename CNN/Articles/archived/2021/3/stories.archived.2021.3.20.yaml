      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>50. World Citi Medical Center (Quezon City)</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2687bad2-6205-4284-a952-7f3bc7687324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:07:16.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of these facilities have already declared full capacity
        over the past weeks. The OCTA Research group projected on March 20 that intensive
        care units of hospitals in Metro Manila may reach 100% capacity by the first
        week of April.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1209a71a-2ef1-4ae8-ab4e-c740968a8a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:07:16.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:11.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treatment czar and Health Undersecretary Leopoldo Vega <a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html">has
        asked for public patience</a> as the One Hospital Command Center, the government''s
        referral system, has been overwhelmed with calls. Those who need assistance
        in finding a healthcare facility may reach the command center through the
        following numbers: 0919-977-3333;&nbsp; 0915-777-7777; and (02) 886-505-00.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e5df9-d042-47a6-9efc-5fe6ddf06b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:07:16.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help decongest hospitals, the government also said it is reopening
        three mega quarantine facilities in Metro Manila, namely the Rizal Memorial
        Coliseum, the Ninoy Aquino Stadium, and the Quezon Institute. They were closed
        when cases started to decrease months ago.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d33569a-4d6f-4d96-a581-4ad85a5ca17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:07:16.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, March 31, the Philippines listed <a href="http://cnnphilippines.com/news/2021/3/31/PH-COVID-19-incomplete-data.html">6,128
        new COVID-19 cases</a> — the lowest in eight days. The DOH clarified, however,
        that the count does not yet include data from several testing laboratories.
        Prior to this, the country recorded over 9,000 cases for five straight days
        and hit a record-high six times in a span of less than two weeks.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7353a00a-8c4a-49e8-a114-c5c9bc58afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-31T20:07:16.090+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T02:32:12.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital region and nearby provinces Bulacan, Cavite, Laguna
        and Rizal have been placed under a week-long enhanced community quarantine
        until April 4,. The government''s task force will meet this weekend to assess
        if this hard lockdown status will be extended.</p>'
  'US-China-diplomatic-clash':
    'author': 'Nicole Gaouette, Kylie Atwood and Jennifer Hansler, CNN'
    'caption': 'Chinese officials dismissed US Secretary of State Antony Blinken and
      national security adviser Jake Sullivan as "condescending." (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T17:48:35.564+08:00
    'imagesource': 'jcr:7517a13c-140a-4771-a84d-1dce7d4733a2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea659e66-17a8-468b-a027-86c8b91a683c'
    'lead': 'Chinese officials dismissed US Secretary of State Antony Blinken and
      national security adviser Jake Sullivan as "condescending." An unnamed US official
      said the Chinese were "grandstanding." And with that, any chance the US and
      China might shift course after four turbulent years of the Trump administration
      quickly faded.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T17:53:21.086+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:31:26.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:34.531+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China']
    'template': '1'
    'title': 'Extraordinary diplomatic clash signals tough times ahead for the US
      and China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0419f1b3-f4a4-45f9-bb1d-03fad2faebbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese officials dismissed US&nbsp;Secretary
        of State Antony Blinken and national security adviser Jake Sullivan as "condescending."
        An unnamed US official said the Chinese were "grandstanding." And with that,
        any chance the US and China might shift course after four turbulent years
        of the Trump administration quickly faded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e333821-808c-489b-9901-19868f5b8cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:27.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tense and unusual diplomatic clash Thursday between senior US
        and Chinese officials signals a tough road ahead as the world''s two largest
        economies maneuver a relationship that is not going to improve easily or quickly,
        analysts said, and instead, may only get harder to navigate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d80cf-e89e-4482-b2ec-5c08b17c6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:28.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The typically dull prelude to diplomatic meetings spiraled quickly
        out of control in part because of mismatched expectations and because both
        sides delivered speeches meant just as much for their domestic audiences as
        for their counterparts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8333cd7d-d246-433a-a926-16d15b2cd9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration wants to maintain a tough line on China,
        particularly on areas of sensitivity for Beijing, such as human rights, and
        is not likely to ease up with China hawks in Congress ready to criticize any
        sign of weakness. Meanwhile, Beijing is intent on signaling that it is not
        intimidated by the US or swayed by American claims to global leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d20c57-2ef2-448b-8d0e-8e7a40f7ff88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t expect to see anything in terms of substantive dialogue
        for the meetings, so the fact that they fell apart didn''t surprise us, but
        the fact that they fell apart so quickly and in such spectacular pattern was
        really notable," said Cailin Birch, a global economist at the Economist Intelligence
        Unit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1201bcc-3b32-4ac3-9e7a-c1ca4c002a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Little scope''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9488a7-4db0-4b13-bd98-8d585dc5489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:30.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testy start could make progress difficult in areas where the
        two nations have an interest in cooperating, such as trade, analysts said.
        "Overall," Birch concluded, Thursday''s meeting demonstrates that "there is
        little scope for an improvement in US-China relations in the near term."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b453c490-a68d-4f08-b35e-1a500993fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:30.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Sullivan were in Anchorage to meet with China''s foreign
        policy chief Yang Jiechi and State Councilor Wang Yi for two sessions on Thursday
        and a third on Friday. The event went awry right almost immediately when the
        two sides gathered for what is usually a ceremonial exchange of remarks before
        the press.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378e2ff6-d932-41a1-ad70-69e2a0d515e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:31.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Blinken''s description of Washington''s "deep concerns" about
        some of Beijing''s human rights record and aggressive behavior overseas, Chinese
        officials ignored protocol to blast the US, the state of its democracy, and
        its record on racial justice. Blinken then countered with his own unscripted
        rebuttal. Both sides insisted cameras stay in the room to capture their remarks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950748f2-935b-48b9-af50-347a9cdb134f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two US officials raised a slew of issues, ranging from ongoing
        repression in Xinjiang that Blinken has called genocide to China''s cyber
        attacks. But the speeches were likely meant as much for audiences at home
        as for each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe115c2-4f8b-4c25-b518-f2093ca81159'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:32.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it was probably theater for domestic audiences, there''s
        definitely some of that for the US and some of that for China," Birch said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0284f79e-61ee-40a5-987e-eb134be9be2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:32.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long set of remarks, Yang made clear that China feels the US
        has no right to meddle in its "internal" affairs, claim a right to global
        leadership, or even to promote its vision for democracy and human rights,
        given the domestic controversy about the 2020 election and the injustices
        laid bare by US racial justice protests. "The US does not have the qualification
        to say it can speak from a position of strength," foreign policy chief Yang
        Jiechi scoffed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea21cbb-47b3-4441-8740-b60ad95c0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:33.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the "intensity" and "vociferousness" of Yang''s rebuttal,
        Birch said, "it was probably meant to show China is not intimidated and it
        was a show of disrespect too —&nbsp;China is making clear that it''s not going
        to follow the rules."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8413c2-d7fb-4813-979d-1e52af9dc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:33.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Republican aide suggested that Blinken and Sullivan were
        probably aware that lawmakers were watching too.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936a57d3-c117-4086-b151-f67e85045a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:34.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They cannot afford to give them an inch right now," this aide said
        of the Biden administration''s approach to China. "We all know China is now
        the biggest issue geopolitically, especially for the Hill on foreign policy.
        They could not give an inch. They had to be strong, they had to be tough."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04dcbb-d6a8-400e-b63d-ef2f19711155'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:34.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Republicans the Biden administration has to be mindful
        of, the aide said. "If the administration is too weak on China," they said,
        "you may have a bipartisan group of people who may amp up and put restrictions
        on that effort, so there are domestic concerns they have to balance as well.
        The question is what happened behind closed doors."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2714484-3ca6-409c-93fb-3bd083c3c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staffers for the Senate Foreign Relations Committee have asked the
        administration for readouts of the meetings on Monday. Sullivan said Friday
        they had been "tough" and that he and Blinken would return to Washington to
        consult with Congress and allies on the talks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962d6ae2-fb9a-4734-84ba-7a2ae97eb719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:35.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Tough and direct''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c019ddc-eddb-4681-926b-0b4ba2196094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected to have tough and direct talks on a wide range of issues,
        and that''s exactly what we had," Sullivan said. Blinken said that, "on economics,
        on trade, on technology, we told our counterparts that we are reviewing these
        issues with close consultation with Congress, with our allies and partners,
        and we will move forward on them in a way that fully protects and advances
        the interests of our workers and our businesses."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbed5a9-adb9-4cc0-94e9-d7beb5fb097b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:36.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor contributing to the friction was the very different
        expectations the two sides had about the meetings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc497b8d-4afe-42e9-9e23-54c10840b62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:37.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was hoping for a reset and at least in theory was hoping
        to have one introductory, low-key meeting to set the tone," Birch said. "Obviously,
        with Blinken''s comments, that possibility went out the window. The US team
        was coming in planning to discuss really sensitive issues for China —&nbsp;its
        human rights record and territorial ambitions."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df0322d-2d1c-4f2c-8ef9-df77d591d304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:37.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, President Joe Biden signaled that Blinken had his full
        backing, telling reporters he was "very proud" of the top US diplomat after
        his verbal showdown with the Chinese officials. Stephen Orlins, president
        of the National Committee on United States-China Relations, said that Biden''s
        message of "unequivocal support" proves that, "this administration is not
        like the previous administration and speaks with one voice on China ... They
        are all reading from the same playbook."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed579eee-e076-431d-93b3-989cd2e87884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By emphasizing the Biden administration''s concerns about human
        rights and the threat China poses to smaller countries and US allies, Blinken
        and Sullivan also signaled that the Trump administration''s transactional,
        trade-oriented, go-it-alone approach is over. Speaking to reporters on Friday,
        Blinken said he and Sullivan had two priorities for the talks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f75c5d-eb68-46eb-80a7-c16a8e62aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First: we wanted to share with them the significant concerns we
        have about a number of the actions that China''s taken and the behavior it''s
        exhibiting, concerns shared by our allies and partners. And we did that,"
        said Blinken. "We also wanted to lay out very clearly our own policies, priorities,
        and worldview. And we did that too."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3a3f9-7b07-470f-95ca-719ffb9f210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:39.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken and Sullivan emphasized that they''ll continue to work with
        China on areas of mutual interest, including Iran, North Korea and Afghanistan,
        but climate "is maybe the only real possibility for near term, substantial
        progress," Birch said. "It''s the only real area where we see the two countries
        being aligned and where their partnership would spin well for both governments,
        whereas even a sign of cooperation on trade would be hard to sell at home,
        especially in the US."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe9e23c-da6f-41a0-a381-ec65a2784fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:53:21.087+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:31:39.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/20/politics/us-china-friction-ahead/index.html"
        href="https://edition.cnn.com/2021/03/20/politics/us-china-friction-ahead/index.html">Extraordinary
        diplomatic clash signals tough times ahead for the US and China</a>"</em></p>'
  'Local-chief-execs-COVID-19-vaccine-priority-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T16:46:23.180+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '668c0ec7-79d3-4dbd-bec7-1445c4ecf6d8'
    'lead': 'Mayors, governors, and village chiefs will now be prioritized over indigents
      in COVID-19 vaccination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T17:57:03.672+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:31:20.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:34.923+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local chief execs move up in COVID-19 vaccine priority list'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa267cb-b05c-43c0-8720-904cc2a48fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Mayors,
        governors, and village chiefs will now be prioritized over indigents in COVID-19
        vaccination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e42d6-bc63-4910-b94c-2001edb04365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:21.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://lcp.org.ph/11/572/local-chief-execs-to-be-part-of-priority-group-for-vaccination---iatf"
        target="_blank">League of Cities</a> or LCP on Friday said the Inter-Agency
        Task Force on Emerging Infectious Diseases approved its request to have local
        chief executives reclassified as "essential workers," who are fourth in line
        to receive the coronavirus vaccines.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b8a2a3-b388-4408-8334-a14ac132d1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:21.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The move will reclassify 1,634 provincial governors and city and
        municipal mayors and 42,046 barangay captains all over the country to Category
        A4 or ''<a href="https://pcoo.gov.ph/wp-content/uploads/2021/02/20210211-OMNIBUS-RRD.pdf"
        target="_blank">frontline personnel in essential sectors</a> including uniformed
        personnel and those in working sectors identified by the IATF as essential
        during ECQ (enhanced community quarantine)'' of the Interim National Immunization
        Technical Advisory Group," the league said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d65f3e-ebcf-4e10-90e4-7499740b653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacolod City Mayor Bing Leonardia, the LCP president, said local
        chief executives are frontliners, and their risk of exposure to the coronavirus
        is "high” when they perform their day-to-day duties.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d4f0bf-eda3-4175-ad4f-2fa0bcdef102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:22.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added prioritizing local government leaders in the vaccination
        program will "inspire" them to "work harder" in implementing their COVID-19
        response efforts, including vaccination programs, amid a surge in cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549791a-698e-4b4b-9e70-d90c9628b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:23.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First in line in the priority list are some 1.7 million healthcare
        workers, followed by senior citizens, and persons with comorbidities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30faef67-f1b0-46b7-b6fb-af0e8f02d982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to frontline essential workers are the indigent population,
        teachers, and social workers, followed by other government workers, socio-demographic
        groups at significantly higher risk other than senior citizens, indigenous
        people, overseas Filipino workers, and the rest of the population.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25325c-264e-4527-ac28-b398ebeb4674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.673+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:24.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/2/5/COVID-19-vaccination-priority-Philippines.html"
        target="_blank">LIST: Priority sectors, subgroups in COVID-19 vaccination
        program</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e95f8db-da7b-4150-9cf1-f82fa057e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:57:03.674+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:31:24.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received over 1,125,600 million donated doses
        of COVID-19 vaccines developed by Chinese firm Sinovac and British-Swedish
        company AstraZeneca. The local rollout of COVID-19 vaccines began on March
        1. So far, over 240,000 healthcare workers have been inoculated, officials
        said.</p>'
