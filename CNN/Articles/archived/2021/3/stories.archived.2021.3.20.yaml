    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iceland reports a volcanic eruption near the capital of Reykjavík'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acd6b9-df52-4211-8f50-9303ba47a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Iceland has reported a volcanic eruption
        on the southwest Reykjanes Peninsula, the Icelandic Meteorological Office
        (IMO) tweeted Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cedf655-d05f-46c5-9580-1af78ce9bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Volcanic eruption has begun in Fagradalsfjall. Flight color code
        is red but very little turbulence is seen on seismometers," IMO tweeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c5ac7-2163-4aa3-a511-f59087382de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:59.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s Department of Civil Protection and Emergency Management
        has urged citizens to avoid the Reykjanesbraut highway on the south-west Reykjanes
        Peninsula. The highway connects Greater Reykjavík to Iceland''s Keflavík International
        Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f72d7-34f8-4c20-8975-1fc0a86c2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:00.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An eruption has started at Fagradalsfjall. We ask people to stay
        calm and not under any circumstances go close to the eruption site or on Reykjanesbraut,"
        the authority tweeted Friday evening.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d76717-5fcc-4de2-8d09-d22112d732aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First responders need to be able to drive freely to assess the
        situation. Scientists are working on assessing the eruption."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe63dfd-20be-4cef-a065-04152bf7a147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eruption comes after weeks of increased seismic activity on
        the peninsula, with some 400 earthquakes detected in the region on Thursday
        morning alone, according to the IMO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99033a33-44ba-4bf2-9c65-50dde58e3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:01.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is somewhat less seismic activity in comparison to previous
        mornings where the numbers have been around 1,000 earthquakes," the IMO added
        in a tweet on Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b57fab-c0e2-4059-8823-94787f9460d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T08:43:36.040+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:02.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
