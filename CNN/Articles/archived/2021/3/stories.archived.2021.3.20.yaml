      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a4d466-e324-4042-b394-23394896c7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:36.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the equinox made an earlier-than-usual arrival. Because
        of the peculiarities of the calendar, it was the earliest arrival of a spring
        equinox in 124 years. But decades from now, that equinox will best be remembered
        as the time when much of world had just started hunkering down against the
        Covid-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7888fe1-40ee-415e-bfa1-c0dcfc7304b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:36.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d9357-dcbb-481d-b298-f36f9a91ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:37.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a disconcerting time. The call of the spring equinox is ancient
        and primal. For millennia, humankind has tracked the sun and the seasons and
        celebrated the promise of renewal and rebirth by joining together outdoors.
        In 2020, we were compelled to do the opposite, retreating indoors and into
        isolation to slow the march of the coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4018b446-5d1d-49f5-8104-9ef85fd562a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:37.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad842ac-beb2-4c8a-8f8b-c46882b17680'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2021 offers signs of a return to normalcy. The spring equinox
        is going back to its more usual date of March 20. And with more Covid-19 vaccinations
        being distributed by the day, the hopes that spring traditionally represent
        -- rebirth and renewal -- seem within our grasp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d40742-8419-4ff3-909c-31831b32a7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2409f1f-acec-4233-abea-bc6704275231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below are some scientific and cultural tidbits about the spring
        equinox. And we''ll also have a noteworthy asteroid passing through the neighborhood
        the next day that you''ll want to know about.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b77339-cce4-4763-b703-9391381202ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75269d39-b6b3-453f-9928-b14f968f8e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:40.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spring equinox has another name</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34007ece-ad0c-4a56-9a0c-2e531f6095c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:40.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you ever hear anyone say "vernal equinox," it means the same
        thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c5ad5-a3eb-4954-aabc-6ac7096f34b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:41.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60816b9b-5d7d-49c1-82b2-7af934256fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term equinox comes from the Latin word "equinoxium," meaning
        "equality between day and night." And vernal also comes from Latin and means
        spring.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc7a55-e6b8-414d-ae60-d102c2757817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f13121-a3a4-43b5-9ed5-ab24361f0bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.582+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:42.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Precisely when does the spring equinox happen?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c6169-85a5-4551-8a12-5a26f205c7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:43.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equinox will arrive at 9:37 UTC (Coordinated Universal Time)
        March 20. For people in places such as Montreal and Miami, that''s 5:37 a.m.
        local time. Out in San Diego and Vancouver, that means it arrives at 2:37
        a.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea52d41-b9bb-48f1-b304-f89f7193bd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:43.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d9260-7e6c-46b1-9cae-b71c2cb3550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:44.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now for denizens of Lisbon and London, that will be 9:37 a.m. Going
        farther east, Istanbul clocks in at 12:37 p.m., and Mumbai marks the exact
        event at 3:07 p.m. For residents of Tokyo, it spills into late afternoon at
        6:37 p.m. You can click here to see a listing of major cities on the website
        timeanddate.com. Or click here to look up where you live.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1fc4d4-b620-40a6-9df4-4c4703c3c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:44.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf37693-3ce8-4389-82cc-cfead9bf97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:45.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For others, fall is in the air</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578de9f0-473e-4a59-a4f9-cd7170d05ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While folks in the Northern Hemisphere are looking forward to longer
        days, warmer weather, flowers and a burst of greenery, people living south
        of the equator are heading into fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cadb48c-754d-47c3-b059-6102aa055b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979dd2bc-aef7-470b-9931-32aeeb02d14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:46.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So for Argentinians, South Africans and Australians, among others,
        this is a time to look forward to cooler weather and the joys of autumn.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c5306-c179-446f-a12b-24f7cfc08a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1e3d7-ec8e-4b0a-a82c-a5117fd56459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:47.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who reside near the equator (in places such as Quito,
        Ecuador, or Singapore), none of this is a big deal. They get roughly 12 hours
        of daylight and nighttime year round.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2d642f-178b-45f5-9a1f-99fa7b5ce71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1442119-c50c-4e6f-8421-cd6ae5ec7138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:48.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does spring equinox happen?</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e386b-b12b-4fc0-82ca-057c82ba8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:49.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Earth rotates along an imaginary line that runs from North Pole
        to South Pole. It''s called the axis, and this rotation is what gives us day
        and night.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fe16f-8da7-43d3-8752-e35666b6664a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de88ac5-7113-4230-9274-0b4a6158bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.583+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:50.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the axis tilts at 23.5 degrees, as NASA explains. That
        positions one hemisphere of the planet to get more sunlight than the other
        for half of the year''s orbit around the sun. This discrepancy in sunlight
        is what triggers the seasons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a83c1f-a66d-403d-af4e-24e3a2dd530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7700dc2-6f2b-4d3c-a6bb-6855f99b2b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:51.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effect is at its maximum in late June and late December. Those
        are the solstices, and they have the most extreme differences between day
        and night, especially near the poles. (That''s why it stays dark for so long
        each day during the winter in places such as Scandinavia and Alaska.)</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e791a8-cedd-4620-8829-531835451973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:51.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3852c5-9748-4bee-a093-479cada64655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:52.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the winter solstice three months ago in December, you''ve
        noticed that our days have been getting longer in the Northern Hemisphere
        and the nights shorter. And now here we are at the spring equinox! Going forward,
        the Northern Hemisphere will be more exposed to the sun than the Southern
        Hemisphere. That''s why it gets increasingly hot as we head toward the summer
        solstice in June.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd515a6-99bb-411b-af15-1c412c8abc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:52.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e07285a-5bb8-4e2d-8421-77d8c7d2df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>By the way, the equinoxes aren''t exactly ''equal''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040f762-6f37-4caf-83c9-ad0bacba396e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out you actually get a little more daylight than darkness
        on the equinox -- and how much so depends where you are on the planet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6a1c23-ee81-4e3e-8619-669be9e96394'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:54.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d0f02-5b6e-4440-a577-51c7c30ec1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:54.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does that happen when it''s supposed to be 12 hours of day and
        12 hours night? As the US National Weather Service explains, the "nearly"
        equal hours of day and night are because of the complex way a sunrise is measured
        and the refraction of sunlight in our atmosphere.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ec8e59-54c4-45b9-b9c6-da2119982432'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfa518f-5f28-4ee5-b96f-50e72f0fc74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:55.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bending of light rays "causes the sun to appear above the horizon
        when the actual position of the sun is below the horizon." The day is a bit
        longer at higher latitudes than at the equator because it takes the sun longer
        to rise and set the closer you get to the poles.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50639b-8aab-43be-bcb0-d32b08094a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:56.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da5d9a-cd27-4319-80e0-7246ea64905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:56.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We got that truly equal day/night split a few days before the official
        spring equinox. That''s called the equilux.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca90dc4-b2e7-44ac-a1fe-6ae9391c3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264337e8-b3dd-4009-b494-93edd12facc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.584+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:57.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Get oriented</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b9fed2-5a22-4c80-b5c9-ec3644b9da3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:58.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re a sky watcher, the website EarthSky points out the equinoxes
        -- spring or autumn -- are a superb time to orient yourself. The equinoxes
        are the only two times a year the sun rises due east and sets due west for
        everyone on the planet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322be8f0-b328-4b52-a0bf-59d6615aa62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:58.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015aa0b7-b0cd-4e34-82c5-6a1291f5d403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:59.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EarthSky says the equinox is "a good day for finding east and west
        from your yard or other favorite site for watching the sky. Just go outside
        around sunset or sunrise and notice the location of the sun on the horizon
        with respect to familiar landmarks."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8845f0e1-c752-485b-970c-142473bd67ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b052b56-7974-4f7a-b6f7-15349f8c95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:00.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the usual celebrations?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac4b803-b0eb-4dad-b51b-e3bab26f6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the pandemic, celebrations will continue to be canceled
        or altered to fit safety needs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4313e1-31a1-484d-88f0-c2c93d8517ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdf79e7-5340-4b06-af05-6b68db922d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:01.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In England, the mysterious stone structure of Stonehenge usually
        plays host to crowds during equinoxes and solstices. But because of the winter
        Covid-19 surge, the United Kingdom went into another lockdown.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4441837-2a4a-488d-8bb5-8d59cc5d3014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:02.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017a0eaf-2442-4925-9637-3d4c9eda22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:02.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stonehenge is set to reopen to the public on April 12, according
        to the English Heritage website, too late for this year''s vernal equinox.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52154472-2b3c-46e7-9117-2cccb2804ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:03.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f788cba0-426a-49b7-a26f-2f3d53dbd4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:03.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Chichén Itzá, normally a very popular and crowded Mayan
        site during solstices and equinoxes, will be closed to visitors from March
        20 to March 22 (Saturday to Monday), according to the Yucatan Times. It closed
        during 2020''s spring equinox, too. This year, it will reopen to visitors
        Tuesday, March 23.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851822f2-9de9-40ea-9c30-711b9d8ac46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102ae45-e779-4497-954f-e1460f895631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:04.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while some of the big draws are closed off, localities have plenty
        of safe ways to mark the coming of spring.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d3c20-9943-4419-899e-f769fa77b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.585+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:05.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97dece5-a4fd-4e3d-a46d-a2071e624033'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Seattle, the Pike Place Market will be celebrating its 24th annual
        Daffodil Day. When shoppers visit the market, they will get a free bundle
        of daffodils.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b083f1-4e67-4f69-a112-2747aba23ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:06.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb38d89-162c-4aae-8235-8bed41da4ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:06.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, trying to stand an egg upright is a popular game during
        the spring equinox, according to VisitBeijing.com. The custom is thought to
        go back thousands of years, and it''s believed that if people can get an egg
        to stand, they will have good luck. And people across China eat local spring
        vegetables.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35aa3c53-47d4-4590-a088-4e7c715697b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b428754-4581-4a4c-a4e0-d24f2a0bf052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:07.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''ll have a passerby on Sunday</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f611f-914d-4b62-b7db-10ef3c5b5a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who like all things science and space, there''s a day-after-equinox
        bonus.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9ebe1a-3e63-4b3b-8326-0fc4c9223208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256c0dc7-a808-4002-b513-90a32706ada8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:09.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The largest asteroid that has been predicted to make a close approach
        of Earth in 2021 will zip by -- from a safe distance, we must add -- on Sunday,
        according to NASA. Scientists estimate the asteroid is between 1,300 and 2,230
        feet wide.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997f44ce-65f1-4519-ae8c-0f0d26314e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:09.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2b96e2-8a6e-4700-b2bf-b4c635ea3484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:10.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as 2001 FO32, the near-Earth asteroid will be 1.25 million
        miles away, or more than five times the distance between Earth and the moon,
        during its closest approach.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ae3af-ee31-4071-b424-e65633d9d5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaa1d69-2a73-42a5-a8b1-ac6c7eb49808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:11.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also be moving much faster than most asteroids that fly
        by our planet, zooming by at 77,000 miles per hour. Its closest approach will
        be at 12:03 p.m. ET Sunday.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8ffe35-5e71-4d62-9238-43573ec3fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:20:23.586+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:35:11.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/spring-equinox-2021-scn-trnd/index.html">Spring
        equinox 2021: Hope on the horizon</a>."</em></p>'
  'europe-coronavirus-vaccine-rollout':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T13:20:38.345+08:00
    'imagesource': 'jcr:21cdc583-f4be-4361-a570-de6496c8ccc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e424b9d6-b5b4-4925-b80b-9403ee4a06ad'
    'lead': 'The European Union aims to vaccinate 70% of its adult population by September.
      But anxiety over a possible link between the Oxford-AstraZeneca vaccine and
      reported blood clot cases may put that target in jeopardy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T13:28:24.527+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T02:33:33.399+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:30.119+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'coronavirus', 'pandemic', 'COVID-19', 'vaccine', 'rollout',
      'AstraZeneca']
    'template': '1'
    'title': 'Europe''s vaccine rollout needs AstraZeneca -- but public confidence
      is dented'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf87328-ed2e-4dd3-bef5-554fb212fb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:33.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The European Union aims to vaccinate 70%
        of its adult population by September. But anxiety over a possible link between
        the Oxford-AstraZeneca vaccine and reported blood clot cases may put that
        target in jeopardy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed72f91-f7c8-4dd7-a594-0b33e22b6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046df03a-3d4f-4de4-a5cd-0ff02313a80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:34.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s vaccine rollout has already been slower than expected.
        Meanwhile, the continent is confronting a third wave of the pandemic, fueled
        by variants of the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9a3e66-88ce-4317-92cf-09b20df58afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:35.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387a8e2e-97c7-4e96-93f8-60672a55cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:35.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European heavyweights Germany, France and Italy -- all of which
        have seen a recent surge in coronavirus cases -- were among more than a dozen
        countries to pause their rollout of the OxfordAstraZeneca shot while Europe''s
        medicines regulator, the European Medical Authority (EMA), investigated the
        concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdb0817-3ad0-4bdf-b8c6-550cd3da72f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fb5cd-d044-4f3f-8f94-ae7e29fa5674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:36.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EMA "has come to a clear scientific conclusion. This is a safe
        and effective vaccine," executive director Emer Cooke said Thursday. She said
        the group did not find that the vaccine causes clotting, though it could not
        definitively out rule out a link to a rare blood clotting disorder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9207c9-054d-4166-aee1-d6fc16f96e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.528+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:37.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f0746d-ae19-4948-b041-0db7f6971470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooke added that the benefits of the vaccine outweigh the risks,
        a message already stressed this week by both the EMA and the World Health
        Organization (WHO).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a26d30-af93-46cf-917f-8a4ac827880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:38.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edcef35-b50a-4b3d-9ac4-d2227f01fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy, France, Germany, Spain, Cyprus and the Netherlands all announced
        plans to resume AstraZeneca vaccinations, with other countries expected to
        follow. Milan''s largest vaccine center told CNN it would overbook appointments
        in an attempt to make up for the shortfalls of the past few days.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dd2e94-12bb-48d1-b428-c6850b518d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69b0eb-7e10-4d95-b531-50391e0601d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s unclear whether the EMA''s findings will do much to assuage
        public concerns after a torrid week in the EU''s vaccination campaign. Norway,
        Denmark and Sweden have all said they will keep AstraZeneca vaccinations on
        hold for now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37e0e46-d85b-4c53-84c8-50b254816d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:40.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24460a-ea6b-4653-ada7-8e68257c47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And vaccine hesitancy is already high in some countries, notably
        France, where Covid cases are surging. An online poll conducted March 15 to
        16 by Elabe for BFM TV, a CNN affiliate, suggests that only 20% of the French
        people surveyed trust the AstraZeneca vaccine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a707788-5a77-491d-825f-5c424848ac7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347d395-a05f-48e7-94b6-3cb0f3bec137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.529+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:42.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the French health authority green-lit the resumption of the
        AstraZeneca vaccine rollout on Friday, it recommended its use only for people
        aged 55 and older, a document sent to CNN shows, based on the fact that "almost
        all" the reports of blood clots that prompted the suspension involved people
        under 55.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb0597-9d3a-4c22-989c-d77147e1ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f17a9c-dc03-4fe2-b27d-28f86c848e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Prime Minister Jean Castex, 55, rolled up his sleeve for
        an AstraZeneca shot Friday in a bid to reassure his compatriots that it was
        safe, as did UK Prime Minister Boris Johnson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575e4dd-cecf-4fb2-8360-1c0e0e44173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3447bdc1-bf8a-49f1-9ec8-4249776be331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a senior Paris hospitals official, Remi Salomon, said this week
        that he feared the impact of the AstraZeneca suspension on vaccine confidence
        in France.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0be14e-7212-485c-aad1-f1e7e4398be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:44.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d479a85-7416-4ddd-a7cf-d9adabd26480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:45.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe people are being overly cautious," Salomon told BFM TV. "My
        fear is that we are in France where many people are vaccine hesitant, I''d
        almost say defiant, I fear people will not interpret this the right way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23eade-af74-445c-b506-4020b4b0a93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:45.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca285f-b890-4756-a6a2-7d8b80fbe65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:46.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Head, senior research fellow in global health at the University
        of Southampton in the UK, said the decision to hit pause on AstraZeneca could
        "have possibly a serious knock-on effect, in terms of vaccine confidence and
        vaccine hesitancy and uptake beyond that."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be89113-7041-493b-8b20-dcf143f9238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:46.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05388ef-e11a-4880-9404-a379a3a52ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:47.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes a while to build up confidence in a vaccine which we [the
        global health community] did with rigorously conducted trials, with really
        good safety data, with being open and transparent about what we did and didn''t
        find," he told CNN, in an interview conducted before the EMA findings were
        released.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabafb1-29dd-4a00-bcae-b24dc3338569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.530+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:47.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7b3c34-c0b1-44fa-9f34-ad2b717904c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we have widespread withdrawal of the vaccine across multiple
        countries, in some countries that are quite vaccine-hesitant anyway, it might
        take a long time to rebuild that confidence."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73225249-ac99-4602-8446-addcb93af98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b581dd-453b-460e-b618-8862536090a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s then a risk that people may start to favor one vaccine
        over another and so delay being inoculated to wait for the one they prefer,
        added Head, despite safety and efficacy data being pretty similar across all
        the vaccines approved.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee74e13-5e90-4167-bb40-c3db71b836c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd085836d-d86e-46c2-9ea8-9eea943c0ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see that happen. I fear we will see it happen.
        And if people do wait for another vaccine or choose not to take up a vaccine
        at all, then the pandemic goes on longer than it needs to," he said. "Obviously
        you will see more Covid-19 cases and hospitalizations and deaths as a result."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cd7fe2-023e-4410-8e62-24cf2a8f3976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8031a4ad-2aa6-46ac-aca6-9f2518b5dcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Political football''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c5fae-7f5e-4e89-a725-d9998d845e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca insists its vaccine is safe and welcomed the EMA finding
        Thursday that its benefits outweigh the risks. The company stated Sunday that
        of the 17 million people vaccinated in the European Union and the United Kingdom
        so far, blood clot incidents were "much lower than would be expected to occur
        naturally in a general population of this size."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e4191c-2621-49b9-9138-f407170a4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:52.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1b6f8a-0c85-42d0-84c3-37c3a6b82341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:52.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO''s Global Advisory Committee on Vaccine Safety also said Friday
        that available data "do not suggest any overall increase in clotting conditions"
        following vaccination, noting that people naturally develop blood clots, and
        that Covid-19 infection can also cause them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249962e3-b0c8-4e9e-9bca-48ba0f3e0e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cce70c-a1ce-4cf7-9ae1-19bf0c13c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:53.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK stood by the vaccine throughout the furor, as did some other
        European nations, such as Belgium and Poland, and countries further afield,
        including South Korea, Malaysia and Canada. Britain''s medicines regulator
        on Thursday said there was no evidence that blood clots in veins were occurring
        "more than would be expected in the absence of vaccination" in the UK, where
        more than 11 million doses of AstraZeneca have been administered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca304e2-7d18-4167-be2b-4dbe2e230a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eadd77d-ac76-492e-9569-f42954711ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.531+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the UK''s program have been encouraging so far. A single
        shot of the two-dose vaccine reduces the risk of hospitalization from Covid-19
        by more than 80% in people aged over 80, data from Public Health England showed
        earlier this month.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc148f91-0c14-4a6f-bbbc-79a7ec4fa1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:55.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655b7ed6-ab7e-4e75-af03-806f15d76a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:55.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies indicate that vaccination also reduces transmission of the
        virus, Head said. "So in a highly vaccinated population there will be less
        transmission. If there''s lower uptake of the vaccine, and lower availability
        of the vaccine, again you have more Covid-19 than you really need."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0c63d-7671-4388-8faa-b6411fc14be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:56.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce842854-a1f5-4eeb-920c-53142c97bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:56.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca isn''t the only vaccine available in the EU, which has
        also authorized the BioNTech-Pfizer, Moderna and Johnson &amp; Johnson vaccines,
        but it is a key component of the rollout.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e600d-69e2-4e59-9ff5-82cf4ee300a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0d4f6-dbbe-4133-9575-4f19770af010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doses of the BioNTech-Pfizer and Moderna vaccines, both more costly
        and harder to store than the AstraZeneca jab, are currently being rolled out
        to Europeans, but the first deliveries of the Johnson &amp; Johnson vaccine
        aren''t expected to arrive until mid-April.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd20c28-9dd3-4763-a0c7-b6cd387cf5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000a3f79-17c7-465a-9cf9-d0cac94ac31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:58.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the AstraZeneca vaccine has become a symbol of division
        amid the EU''s faltering rollout.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4247f157-a673-40da-b157-0b788e07b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64915692-f099-4ec8-a261-f7201de8dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:33:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the space of a few weeks, several EU countries have angrily rebuked
        the firm for failing to provide its full amount of promised doses; cast then
        walked back doubts about its efficacy in older people; blocked shipments of
        the vaccine from leaving the continent; and then halted their rollouts over
        blood clot concerns.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cd754-d915-4b56-9eec-37b26eb3e9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44d711-cb98-491b-8e7e-bfb6cb80ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Brussels on Wednesday, European Commission President
        Ursula Von der Leyen blamed AstraZeneca for what she called a "difficult beginning"
        to the vaccination campaign, saying it "has unfortunately under-produced and
        under-delivered."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e3000-eb25-46d1-a418-9715a0e4acaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab833d7-9958-4526-9a34-207bcc347517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she then voiced her "trust" in AstraZeneca, the spectacle
        has been less than inspiring.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406edd3e-b469-4bc8-8449-5309319735cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.532+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717b265-c32e-4ac1-b7f4-67e8dc181388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AstraZeneca has been a bit of a political football over the past
        few weeks. It''s been a little bit unedifying to see from a scientific perspective,"
        said Head. "And any delays in getting people vaccinated, any involvement of
        politics that might delay rollouts and transportation of the vaccines, will
        hinder uptake and might make it more likely that countries miss their targets."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a8d803-b28b-4e4c-8a14-bb0aa86b66e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2127b683-7764-4527-88e7-f2cada5315c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:03.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca jab should play a "significant" part in the European
        Union meeting its target of vaccinating 70% of all adults by September, particularly
        since it is produced on a large scale in the region, said Head, but it''s
        hard to know how much leeway was allowed.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc269a64-8c32-4088-bdab-a9e34344643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:04.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8f3c31-c23f-42d4-8d89-ba125ed1a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:04.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can meet your targets then you retain public confidence
        in the program," he said. "Any further negative headlines around vaccines
        generally or around AstraZeneca might not be good for public confidence."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca7dd87-d1b6-4738-bb6f-5f2d1e6394e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:05.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75342de3-1a85-4f5e-bc75-9a86d1f6bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:05.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rebuilding confidence</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2e0fa-526e-4f01-b5be-750852e393ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even following the EMA''s conclusion that AstraZeneca is safe and
        effective, European governments may have a tough job rebuilding confidence
        in their own populations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cfcb71-635d-4b30-b052-046071548cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbf3fef-157b-4285-86aa-4880526c3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany is a case in point. Trust in the AstraZeneca vaccine was
        dented there from the outset, when the German vaccine commission said it should
        not be given to people older than 65 years, citing a lack of data. That recommendation
        -- which came hot on the heels of erroneous reporting about the jab''s efficacy
        in older people in German media outlets -- was revised earlier this month
        to remove the upper age limit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9d309-295e-40b2-80f7-e0bf204ee62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:07.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf22b96-59e5-4880-9e22-729946b9e6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:08.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But confidence in the shot had been building as it was more widely
        rolled out, particularly to younger people. As of March 16, 7.75 million doses
        of the Pfizer/BioNTech vaccine had been administered in Germany, compared
        with 1.76 million doses of AstraZeneca vaccine and 338,000 Moderna doses,
        according to figures collated by Our World in Data.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9235f-f07a-4764-b912-a2818f8db47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af09aa81-f7a7-4242-8b97-5735e72d20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.533+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:09.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Germany''s decision Monday to follow the lead of Denmark, Norway
        and Iceland and others in putting AstraZeneca jabs on hold was another blow.
        The Health Ministry explained it took the step after seven cases of cerebral
        vein thrombosis were reported in connection with the AstraZeneca vaccine,
        three of which were fatal.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4d390a-920a-41c4-8d16-c8b4aae7d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:09.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa3d50-e0c2-405f-9555-6461c974def7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:10.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN crew who visited a vaccination center at the former Berlin-Tegel
        Airport on Friday found it fairly empty. Of about 500 inoculations scheduled
        to take place that day, 137 had been conducted by around noon.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c12e6c-7e8e-43da-b8fd-08d224df62a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217eb74-7416-46a0-a468-3a33afc099c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:11.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on his way in to receive the AstraZeneca vaccine,
        Jens Bodman said: "I am not sure. I am not a doctor. But I asked my doctor
        and he said I should do it and I follow his instructions."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ea4684-148a-47f4-b5f8-04a053a478b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:11.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90a6b2-78cd-4b75-b78b-91e99048f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another recipient, Hannelore Bär, was more confident. "I have no
        problem with it. None at all," she said, explaining that the few reports of
        possible complications did not seem "that significant" in the context of the
        large numbers who had been vaccinated worldwide.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d5466c-1f2b-46a9-93cd-3c8ed4723160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f5076-89a3-4a86-a798-85c915cf8ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In France, Health Minister Olivier Veran on Tuesday sought to reassure
        those who had already received their first dose of the AstraZeneca vaccine,
        saying they "are not in danger."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc391287-0279-4919-b178-b2b9f3a350d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:13.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f6f4fc-75cc-49b1-b7b9-6b24b76f5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:14.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the damage may already have been done. The Elabe/BFM TV poll,
        for which 1,000 adults were surveyed online between March 15 and 16, suggests
        French trust is highest in the Pfizer/BioNTech vaccine -- but even then, only
        52% have confidence in it, while 43% have confidence in the Moderna shot.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e1d82-0f42-46d8-ac32-1b1674ce257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a56e54-adb7-45c6-8363-37f05e82cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large majority of those surveyed believe the vaccination campaign
        has been badly managed by the government and less than a quarter believe the
        target of vaccinating all adults by the end of summer will be met.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3858942c-ace3-46c5-b66f-51d024db8cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:15.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae1013c-67ac-4ccc-9c30-227c7abf59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:16.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must resume vaccination as quickly as possible," Michel Chassang,
        a French primary care physician and president of the Confederation of French
        Medical Trade Unions, told BFM after the EMA announcement.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89191d6-a1dc-47ea-85d3-7d41cc21933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c898ab92-3c83-46bc-be80-0708e4e0fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to stop the circulation of this virus is precisely
        to make sure people are vaccinated," he said. "It won''t be easy, we will
        swim against the tide, because this vaccine (has) now got bad press ... and
        even since the start."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2ffa10-dcb4-4a6c-a4ad-684f3aaee614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:17.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c97713-5027-46cb-b124-afc32cddcd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:18.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with a "third wave" of infections, the French government announced
        further restrictions Thursday in 16 areas around the country, including the
        greater Paris and Nice areas.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c9ea1-527a-4661-8693-8d207c8af8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:18.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee899ce9-1d09-4c3a-97fb-3d1a94d25372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:19.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Emmanuel Macron has resisted imposing a nationwide lockdown,
        preferring to rely on regional measures. He was criticized by medical experts
        early this year for suggesting the AstraZeneca vaccine was "quasi-ineffective"
        in elderly people, a comment he later rolled back.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88339c85-4bbe-4455-97e5-05d845c44cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:19.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b773c-6973-4282-9b7f-6c244b0303af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:20.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Portugal has presented a tough stance in response to
        anticipated reluctance to have the AstraZeneca jab. The head of its National
        Association of Family Health Units warned Friday that anyone who rejected
        an AstraZeneca vaccine would be sent to the back of the queue.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952d005-b21b-4f54-bd4e-f3f5f4f5cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:20.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce61d8-cb50-4567-b64b-9ebe37166119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:21.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither the professional nor the patient get to choose the vaccine
        to be administered," Association President Diogo Urjais told Portuguese broadcaster
        TVI. "Patients who reject the vaccine will pass onto the last stage of vaccination,
        to the end of the line."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c3bdb-64c9-4a4b-a2f5-7602a772ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120b5e9-777e-49f8-871a-898126e56a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Italy, where new lockdown restrictions were imposed this week,
        Health Minister Roberto Speranza insisted Wednesday that "faith in vaccines
        is not dented."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de8948-758e-40c9-a7c3-ab86861ad7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1faa0-4b46-44ab-81e5-72b09cc7ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Spain''s Foreign Minister Arancha Gonzalez Laya told CNN
        on Wednesday that her country''s decision to suspend use of the vaccine for
        a few days was all about building confidence in its citizens.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e74dba3-6cd7-4239-a25d-55d2fba4378b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:23.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c154b4f1-afd8-4260-a520-62a9c1148913'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The damage is done''</h2>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59a8ca5-b3de-490c-8b38-0e697c3d7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such assurances, some EU leaders could find themselves accused
        of playing politics over the latest crisis, at a potential cost to public
        health.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaba0afe-fd0c-4dd4-9c30-d955e9693888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e7d22-da9e-43aa-8128-e1c4c477b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:25.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Magrini, head of the Italian Medicines Agency, told Italy''s
        La Republicca newspaper that the decision to suspend the use of the AstraZeneca
        vaccine "was a political choice" after several other European nations, including
        France and Germany, took that step.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98f774f-fcec-41a5-be64-db9b66b66186'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:26.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add85b9d-4819-4365-8995-78f77f05a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:26.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Belgium, which resisted the temptation to join their ranks, senior
        figures have been outspoken in their criticism of the move.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d099fe2-6927-4389-a578-31ae8877cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:27.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ec747-6e07-4ebf-8046-357ff65673c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading Belgian virologist Marc van Ranst told CNN he thought the
        decision to suspend use of the AstraZeneca vaccine was wrong and had "grave
        consequences" for Europeans'' health. Even if reversed, "the damage is done,"
        he said. "People who are vaccine-hesitant will not become less vaccine-hesitant
        when they watch this episode."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7cba95-f517-4dbc-a7aa-2571088b20f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:28.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3502b10-6f35-4893-a1d9-c2933ecc0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:28.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Health Minister Frank Vandenbroucke gave an even starker
        warning on VRT Radio 1''s "De ochtend."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c1ffec-de8b-4b5d-bb3d-4dcb1b47bd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:29.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5468cfd6-dbbd-443e-818c-9fa49b8f92ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:29.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This waterfall of decisions, this kind of chain reaction, if that
        is going to repeat itself continuously in the coming months, then yes, our
        European vaccination campaign itself will be completely dead," he said.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc359d6-2e1e-4e70-ad6a-8ab02c3e4484'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:28:24.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:34:30.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/20/health/astrazeneca-europe-vaccine-rollout-intl/index.html">Europe''s
        vaccine rollout needs AstraZeneca -- but public confidence is dented</a>."</em></p>'
  'ph-foreign-debt-2020':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-20T13:39:52.804+08:00
    'imagesource': 'jcr:9818336d-ff69-4082-a1d2-004b8bca8e9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4bb6a77-c5da-48f8-932f-b389645fd325'
    'lead': 'The country''s outstanding foreign debt soared to $98.5 billion in 2020
      as authorities sought to boost the war chest against the COVID-19, the Bangko
      Sentral ng Pilipinas said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T13:39:42.855+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:33:23.483+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:30.802+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH foreign debt rises to $98.5B in 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c427ad65-2d98-4ca0-aa55-9b1aa694a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:23.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        country''s outstanding foreign debt soared to $98.5 billion in 2020 as authorities
        sought to boost the war chest against the COVID-19, the Bangko Sentral ng
        Pilipinas said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92e9380-09e7-44e0-bc0f-643a724451d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.855+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:24.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank said external debt ballooned by $14.9 billion as
        of end-2020 from $83.62 billion a year earlier, 7.1% or $6.5 billion of which
        was obtained in the fourth quarter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b0c395-3db2-4540-99dd-6a8e0d93381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said external debt refers to borrowings by residents from
        nonresidents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39cca69-70ba-40ee-bbab-8728d0d32e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:25.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data showed public sector external debt jumped to $58.1 billion
        in the last quarter from $54.4 billion as of end-September.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc83114-2293-4645-b6b7-530180ed21e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority or 89% of the figure were loans of the national government
        amounting to $51.9 billion, while $6.3 billion were borrowed by government-owned
        and -controlled corporations, government financial institutions, and the BSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aacd2d2-63d7-4f23-acb7-12456a479714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said the national government raised
        $2.8 billion from the issuance of global bonds and $733 million net availments
        from official sources in the last three months in a bid to increase its COVID-19
        funding and to finance infrastructure projects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d27650-2520-4cf3-b7fb-c4a4cef3fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:27.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowings of the private sector also picked up to $40.4 billion
        as of end-December against the $37.6 billion recorded in the first nine months.
        The central bank said the increase was due to net availments of private banks
        and private non-banks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89433332-60e5-4c7f-967e-29b35238cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:27.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the BSP chief said key external debt indicators "remained
        at prudent levels" with gross international reserves settling at $110.1 billion
        in 2020, which could cover short-term debt by 7.8 times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803d011-747f-47d7-9b1b-b711bcd87401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major creditor countries were Japan ($15.0 billion), the US ($3.4
        billion), the United Kingdom ($3.3 billion, and Netherlands ($3 billion).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2acdf8d-1345-40fb-ad92-df5c2030432a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:28.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt stock was largely denominated in US dollar at
        56.7% and Japanese Yen at 11.8%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0950f311-3c2a-46e5-8d90-dd23939807b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:39:42.856+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:29.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also noted that borrowings in the form of bonds
        or notes had the largest share at 35.6 percent of total outstanding debt.</p>'
  'new-covid-19-variants-philippines-tally':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T14:08:55.856+08:00
    'imagesource': 'jcr:da888a73-e6d7-4a19-b9d2-1ff4c1b4f10e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c647e8d3-b7cc-4d2e-abea-ef4db9ea0337'
    'lead': 'Majority of the coronavirus-positive samples that recently went through
      genome sequencing were found with the new COVID-19 variants, according to data
      from the Department of Health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T14:11:07.882+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:33:15.816+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:31.182+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '114 new variant cases detected in 150 samples – DOH  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7ac1ec-8a9e-4ff9-b65f-8bf6111f832b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Majority
        of the coronavirus-positive samples that recently went through genome sequencing
        were found with the new COVID-19 variants, according to data from the Department
        of Health.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a7695-4aca-4d83-8eb6-6ae5929af46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:16.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of 150 specimens in the latest batch that underwent whole genome
        sequencing, 114 had the new coronavirus variants – 46 patients were with the
        variant first discovered in the United Kingdom, 62 cases of the variant from
        South Africa, and six with the variant first found in the Philippines, the
        agency said in a statement on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb9d02-82fe-43b3-a1ab-8b53780c152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:17.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These additional cases were among the 150 samples composed mostly
        of samples from National Capital Region laboratories,” the DOH said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c403eb-34df-4515-b17b-e8ab9033615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the country recorded 223 cases of the variant from the
        UK, 152 with the variant from South Africa, and 104 of the variant from the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96a9301-6377-4bf7-ac78-8a7605a5e63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:18.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new UK variant, 36 are local cases from Metro Manila, two
        returning overseas Filipinos with residence in Cagayan Valley and the Bangsamoro
        Autonomous Region in Muslim Mindanao, while information on the remaining eight
        is undergoing verification.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889a237c-db8d-4511-a904-0889c8296dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:18.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are 43 local cases of the variant from South Africa
        — 41 from Metro Manila and two from Calabarzon. Data on 19 other patients
        are being verified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad214dc-7840-42cf-b035-4bddfc65c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:19.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, of the six new cases of the variant that emerged in the
        Philippines, four are from the capital region and two are being verified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7477b9a4-b491-4394-8c16-88ba3028eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:19.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, along with the University of the Philippines'' Philippine
        Genome Center and National Institutes of Health reiterated that the new variant
        found in the Philippines <a href="https://cnnphilippines.com/news/2021/3/19/philippines-new-variant-who-doh-study.html">is
        not considered a "variant of concern"</a> pending data on transmissibility
        and whether it causes more severe disease and increased risk of death.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81566ed2-8662-4644-b545-5cc93dee2e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:20.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also has one case of the variant from Brazil which is
        feared to have a negative impact on the ability of antibodies generated through
        previous infection. The variant from the UK is associated with higher transmissibility,
        while the one from South Africa is linked to lower vaccine efficacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb8ee7-6e91-455d-8610-010f02b723d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:20:13.370+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:20.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/6/UK-South-Africa-variant-detected-Philippines-what-we-know.html">FAST
        FACTS: New coronavirus variants detected in PH</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6314c-84f3-4b94-8cb8-ac3a1844d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:11:07.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:21.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged the public to stay home during the upcoming Holy Week
        to prevent further spread of COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96390d-00f9-423c-9f86-12f5d38132df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:19:28.807+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:33:21.848+08:00
