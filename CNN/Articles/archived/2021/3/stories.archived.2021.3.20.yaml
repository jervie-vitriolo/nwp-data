    'mgnl:tags': ['COVID-19', 'coronavirus', 'covid', 'DOH']
    'template': '1'
    'title': 'New all-time high COVID-19 infections with nearly 8,000 new cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3727b6e-e570-4f62-8ec6-f1494b80b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T15:55:16.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong>&nbsp;Another
        grim milestone for the country as Health officials reported 7,999 new COVID-19
        infections on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf7252c-69ac-456e-a55e-ab82fb0de96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T15:55:16.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:46.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second day in a row that the country logged more than
        7,000 new cases. The total jumped to 656,056 with 12.3% or 80,642 active or
        currently ill patients. The latest active case count is also the country''s
        second highest record, a few thousands below the Aug. 15 tally of 83,109 sick
        cases. At least 94.4% of the active cases have mild symptoms, 3.1% have no
        symptoms, 0.9% are in critical condition, 1% are in severe condition and 0.53%
        are moderate cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758cfea0-fae1-466f-b474-40cd37823b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:46.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case bulletin also showed a positivity rate of 14.6% based on
        data as of noon of March 19. Positivity rate is the percentage of positive
        individuals out of all patients recently tested. Out of 30,131 individuals
        who were tested, there were 4,390 that turned out positive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ea33b-6cb3-4290-95c5-1fdfbce4c684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:47.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will still update the figure since six testing laboratories
        have yet to submit their data. According to Johns Hopkins University, a higher
        percentage suggests higher transmission and that there are likely more people
        with the coronavirus in the community who have not been tested yet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b97424-05e8-4f6b-9a4f-2d864afd350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T15:55:16.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:47.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 12,930 or 1.97% of the case tally after
        30 more persons died of the disease. The recovery count is at 562,484 or 85.7%
        of the COVID-19 total after 597 more patients got better.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003874fe-1f14-4c0e-b2f5-cfcbc2f9d17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T15:55:16.084+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:48.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified 10 survivors into deaths after validation
        and removed nine duplicates, including five recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a592c9b-e959-4805-85f3-14ecdd720a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:48.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs listed
        19 new infections, raising the total to 15,967 in 89 countries. Of this total,
        3,778 cases were verified by the DOH, the DFA said. Two more patients died
        while 25 got better. The death toll is now at 1,047 while the recovery count
        rose to 9,691. There are 5,229 persons still undergoing treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d61c4-6582-4497-9d03-b833a8ea929a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Updated figures</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e71c46c-f0e8-4d17-8ecc-6a4c30c11337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the OCTA Research team, Metro Manila, Calabarzon, and
        Central Luzon were the top three regions with the most new cases on March
        19. That day, the country''s daily COVID-19 count <a href="https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html">breached
        7,000</a>&nbsp;for the first time with 7,103 new cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc09e4e-a293-47ec-a531-c2757ac47f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:50.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this count, Metro Manila listed 3,779 new cases while Calabarzon
        had 1,090 and Central Luzon had 762. https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af3363-a607-4bd9-93cd-10ec579a5a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:02:05.004+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted its updated daily positivity rate for
        March 18 at 15.7%, with 6,280 positive individuals out of the 39,924 who were
        tested. It is the highest after April 22, when the daily positivity rate was
        over 16%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae626908-f05b-4336-a502-801c9a547b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:08:30.003+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:51.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Saturday, the City of Manila recorded its highest number
        of daily new infections at 616, bringing total number of active cases to 2,388.
        Occupancy rate of six government hospitals is at 55%, while quarantine facilities
        are 89% occupied, according to Manila Mayor Francisco "Isko Moreno" Domagoso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d964bb-6742-4788-ba3a-ed712c31a102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:08:30.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:51.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, Moreno said Tondo 1 and Sampaloc continue
        to record the highest cases among the city''s districts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d647a40-92ff-407d-99ad-e613c86a652c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:08:30.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:52.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my personal understanding, in the City of Manila alone this
        is now a resurgence," he noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a0dfc-da1c-48cb-9fbb-ea34bcf38a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:08:30.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:52.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the mayor said they placed <a href="https://cnnphilippines.com/news/2021/3/10/Areas-under-lockdown-Metro-Manila.html">more
        barangays and establishments under lockdown</a>. He added the local government
        was also able to acquire additional 300 beds from a dormitel to be used as
        a quarantine facility.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59151f5-f04b-4db5-b7cb-90605e646306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:08:30.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:53.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Moreno said he <a href="https://www.cnnphilippines.com/news/2021/3/14/mayor-isko-moreno-manila-may-be-placed-under-lockdown.html">may
        place the capital under lockdown</a> if citizens continue to be complacent
        amid the increase in the city''s COVID-19 infections.</p>'
  'five-policeman-killed-in-clash-with-npa':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-20T16:57:02.003+08:00
    'imagesource': 'jcr:303058bd-aa3d-4b46-8f6e-ead518769923'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ace643-aba4-47a2-812d-72b35b2a4f6f'
    'lead': 'Five cops were killed in a shootout between government troops and the
      New People''s Army Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T16:59:13.849+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:32:37.832+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:32.675+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five policemen killed in clash with NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b93e7-cbea-47b2-8116-092593c8e8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:38.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Five
        cops were killed in a shootout between government troops and the New People''s
        Army Friday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36192d3-5c22-46bb-8d79-3d64ad3f9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.849+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine National Police said members of the
        2nd Provincial Mobile Force Company were deployed to a road construction project
        in Labo, Camarines Norte after receiving a report of extortion by the rebels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44094ac3-204d-449f-a504-70799a9e8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the NPA launched its first attack at 9:45 pm in
        Barangay Dumagmang, Labo, Camarines Norte, which resulted in the deaths of
        five uniformed personnel. Two others also got wounded from the ambush, it
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe9c466-07ad-4401-8bdb-de4a45ff7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:39.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP did not disclose the names of the slain policemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cfc58a-1594-4b39-85ed-0df5d7493e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:40.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun fight lasted for three hours, the police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d08b1-52f4-414c-b4d4-ce0836d70a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:40.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To condemn this attack is not enough to express the anger of the
        men and women of the PNP, especially that the circumstance of their deployment
        is to secure a project that would benefit the people of Quezon and the Bicol
        region from the extortion activity of the local Communist Terrorist Group
        (CTG)," PNP Officer-in-Charge PLtGen Guillermo Eleazar said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788ac5fa-8a74-49e2-9420-b7226a217585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said he issued an order to the regional directors of  Calabarzon
        and Bicol to "hit back" at the NPA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2324def8-ae2b-4aa4-a047-c971d4c8f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:41.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ambushes like this do not usually succeed without the help of the
        CTG supporters. So I am also ordering the RD, PRO5 to conduct a thorough investigation
        to identify those who may have aided these NPAs in the conduct of their ambush
        and to bring them to court," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b3743-4d08-4bd7-9459-4adc70b5d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T16:59:13.850+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:32:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, these people do not understand the language of peace so
        will deal with them in a manner that they fully understand our message that
        we shall never tolerate this kind of terrorism activity," Eleazar added.</p>'
