    'template': '1'
    'title': 'Comelec temporarily shortens voter registration hours due to COVID-19
      surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a1eb3-02ed-4d33-b4cb-1785b71bc670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:33.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> The
        Commission on Elections has shortened voter registration hours to 8 am until
        3 pm Mondays to Thursdays due to the surge in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ff06b-b980-41fc-bba1-acdba958d5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:33.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Comelec said the new schedule will be
        effective from March 22 to April 4. However, issuance of voter''s certification
        will be until 5 pm. The deadline of the voter registration period for the
        2022 elections will still be on September 30, 2021, the poll body added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db71719-9f2a-4be2-8c0e-17937612f25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:34.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous registration schedule was from Tuesdays to Saturdays
        8 am to 5 pm. If applicants previously scheduled their slot on a day that
        is no longer available, they have the option to rebook their registration
        by contacting the Office of the Election Officer or OEO.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5418aa-221e-44b4-be22-268ddc41ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:34.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec said it also moved its disinfection schedule to Fridays
        instead of Mondays. However, if the local government unit designates another
        day for disinfection, the OEO will adjust accordingly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a9fdf-083b-4ad2-875c-bbf3eb4cd30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also suspended satellite registration in barangay halls,
        day care centers, covered courts, and other satellite offices until further
        notice. This means applicants will only be able to register in the OEOs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f10810-727e-41da-b0a6-ddfecdfe9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:13:06.367+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:35.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reminded the public to follow health protocols and complete
        the application form online, and set an appointment via irehistro.comelec.gov.ph.</p>'
  'personal-alarms-for-asians-vs.-violence':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T21:44:22.286+08:00
    'imagesource': 'jcr:61dcc35f-7326-47bf-a9ad-b11a0a2b3488'
