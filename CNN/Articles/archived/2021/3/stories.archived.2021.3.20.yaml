      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She installed two shelves in the roughly six-feet wide closet and
        added a small table from the living room. And at the end of day, she can push
        everything back into the closet and shut the doors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f33f13-569a-4951-96bf-04ff5c98e190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Amber Callahan started working from home a year ago, it was
        at a small desk in her bedroom.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc58bcb9-8a76-4281-9901-67a4cd714c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:40.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was waking up, walking a few steps to my desk. I just never left
        my room," said Callahan, an accountant in the Phoenix area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9762aa3-8d59-4447-898d-dd016e9badf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:40.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer, when her employer made it clear they wouldn''t be
        headed back to the office any time soon, she and her husband decided to convert
        their little used front room into an office for her to use and a craft room
        for the kids.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e77912-d52c-42d1-bde8-9977b6cf77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They put up drywall to create an 11x11 office that has space for
        two desks, three monitors, a bookcase and wall shelves.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1567986f-7f5b-44b9-9106-3afbed275623'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:41.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more functional for us," she said. "Even after I go back
        to work, it''s something that will be really great."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1374114d-05a9-4d9e-858f-6975f43d7d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:42.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The right way to set up a long-term workspace</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c0101-9bbf-461e-94f6-6c1b4392ac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When finding a space in your home, aim to have at least a 36-inch
        wide desk for two monitors, suggested Deborah Read, president of ErgoFit Consulting.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243dd92b-3bf9-4038-8c74-eda9b7f5613f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t underestimate the benefits of a good adjustable chair.
        Pain in the lower back can be a sign that your chair isn''t providing enough
        -- or the right -- support.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67b379a-b598-4f43-b1cb-fbd884167b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:43.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are distracted by a nagging discomfort, all of that stuff
        from being in an uncomfortable chair... we get really fatigued and we get
        achy and it''s very distracting,'' said Read.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc8803-22ce-4b44-857a-4b045591563f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay attention to the position of your computer.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a58cf09-4f13-46f8-b4d4-0ca699d73029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:44.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good rule of the thumb is to have your monitor height at eye level,
        recommended Read.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51dd50-b4fc-4a3a-b773-db95a052a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:45.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want your vision to land on the top 30% of the screen."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10533da2-912c-4a5e-a4e5-d88586fcf5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:45.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If working on a laptop, Susan Kotowski, an associate professor at
        the University of Cincinnati who studies occupational ergonomics and biomechanics,
        recommends getting an external monitor, keyboard and mouse, if possible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c4a04-ae09-4835-8ea9-3effdf82077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:46.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can''t get all three external elements, you can improvise.
        For instance, you can raise the entire laptop to get the monitor to eye level
        and then get an external keyboard and mouse, she said. Or, use the laptop''s
        keyboard and mouse and an external monitor.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c3a4a8-ff13-47f5-8230-90dc7553ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.624+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about a monitor being connected to the keyboard, you
        are almost always going to be looking pretty far down," said Kotowski. "Your
        neck is going to be bent pretty far down, so lots of upper back, shoulder
        discomfort, neck discomfort from that constant looking down."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5bd33-ed1f-4dbe-bc62-48f254448f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:47.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural light can be a real mood booster when working long days.
        Ideally, the window is perpendicular to the monitor position -- either on
        your right or left side, recommended Read.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f14253a-f937-42ec-a279-cde6f4400a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:47.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should not be behind you, it should not be in front of you.
        The light from the window directly competes with the light coming out of the
        screen and causes a lot of visual discomfort."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6a75f-2772-444b-8335-282872145412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work surface should be at a height that keeps your arms at your
        side at about 100 degrees, to help with better blood flow and elbow comfort,
        she added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4119f273-e36c-4b2e-b388-bda73aa3a8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having some physical boundaries between where you work and the rest
        of your home can help create some separation between work and personal life.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0026e0d7-9084-435d-ab36-94ea09b93b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:49.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if you have created the perfect home office, it''s still
        important to take breaks -- a lot of them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306d92a-1130-44c3-90ea-983d51e9c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:49.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want a change in posture no longer than every 30 minutes,"
        said Kotowski. "So if you are sitting, change to standing or stretch. Get
        up and go fill your water bottle. Do something. It doesn''t have to be very
        long and doesn''t have to be unproductive."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e046cb-a4fa-4aa5-88d8-ce0949e9ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.625+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:50.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/18/success/home-office-design-setup-remote-work/index.html"
        target="_blank">It''s been a year. Here''s what your home office should look
        like</a></em></p>'
  'Biden-Harris-skyrocketing-anti-Asian-hate-crimes':
    'author': 'Kate Sullivan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T07:10:33.735+08:00
    'imagesource': 'jcr:85dd0563-5bb7-4140-a94b-90d7e5c20f84'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e4b9b6-e336-4591-b76d-cf9a8397e654'
    'lead': 'US President Joe Biden condemns rising hate crimes against Asian Americans
      in the wake of the mass shooting in the Atlanta area that left eight people
      dead, including six women of Asian descent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T07:14:54.381+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:37:18.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:25.263+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Joe-Biden']
    'template': '1'
    'title': 'Biden condemns ''skyrocketing'' hate crimes against Asian Americans
      in wake of deadly shooting'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5e90d-2fb9-4e90-bda2-6e689d4899fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:19.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden on Friday condemned
        rising hate crimes against Asian Americans in the wake of the mass shooting
        in the Atlanta area that left eight people dead, including six women of Asian
        descent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed0cb0-c94e-4086-9b13-b293657e83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said hate crimes against Asian Americans have been "skyrocketing"
        since the coronavirus pandemic began more than a year ago and that the country
        cannot be silent in the face of the hate and violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05faf03d-52c5-4825-9fe3-155ed44333d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:20.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our silence is complicity. We cannot be complicit. We have to speak
        out. We have to act," Biden said, speaking from Emory University in Atlanta.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35773bd1-26e1-4fe2-9a43-1b65d15999a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:20.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Asian Americans have been "attacked, blamed, scapegoated
        and harassed. They''ve been verbally assaulted, physically assaulted, killed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b14cb-5e9c-4626-bd2d-f1ed2b11f306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:21.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and US Vice President Kamala Harris traveled to Atlanta on
        Friday to meet with Asian American leaders in the wake of the deadly shooting.
        They had originally planned to travel to Atlanta to tout the benefits of the
        $1.9 trillion Covid-19 economic relief package that Biden recently signed
        into law, but the White House scrapped plans for a rally after the shooting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db3a61-a1b2-479b-8bb7-99c4a92bbe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:21.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The conversation we had today with the (Asian American and Pacific
        Islander) leaders, and that we''re hearing all across the country, is that
        hate and violence often hide in plain sight. It''s often met with silence,"
        Biden said. "That''s been true throughout our history, but that has to change
        because our silence is complicity."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a79187-09ee-47d0-aeae-d008cb222303'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:22.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden urged US Congress to pass the Covid-19 Hate Crimes Act, which
        he has said would expedite the federal government''s response to hate crimes
        that have risen during the pandemic, support state and local governments to
        improve hate crimes reporting and make information on hate crimes more accessible
        to Asian American communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8564a60-6df5-49d1-aaf9-476e7d8fa4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris did not explicitly state that they considered the
        shootings earlier this week a hate crime. But they noted that whatever the
        motivation of the shooter, the killings come amid rising hate crimes against
        Asian Americans in the United States.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e219739-d273-4374-977f-47f2672c2cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.382+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:23.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Racism is real in America and it has always been. Xenophobia is
        real in America and always has been -- sexism too," Harris said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ccddf-35e8-4e82-b93e-f15ced36ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said: "For the last year, we''ve had people in
        positions of incredible power scapegoating Asian Americans -- people with
        the biggest pulpits spreading this kind of hate. Ultimately this is about
        who we are as a nation. This is about how we treat people with dignity and
        respect."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d6169-834d-48a7-bce4-a304bfba44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:24.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Very somber'' meeting with AAPI leaders</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70607346-eba7-49f4-8082-ab0459a54166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:24.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with leaders of the Asian American Pacific Islander
        -- sometimes shortened to AAPI -- community, Biden echoed Harris in condemning
        the rhetoric from powerful political leaders, according to one attendee. Stephanie
        Cho, the executive director for Asian Americans Advancing Justice, said former
        President Donald Trump''s name came up repeatedly during Biden''s hourlong
        meeting with the group.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dac71a-bf08-4e7e-bf5e-87a13939ec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden acknowledged Trump''s contributions to a rise in hate against
        Asian Americans, Cho told CNN''s Jeff Zeleny.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01b6ba-4d66-4f2d-9f23-cc5b6806daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:25.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what Cho hopes to see from the administration, she said:
        "I''d like to see it be beyond this moment. And that as much as the former
        President called it the China virus and scapegoated Asian Americans and really
        fueled this racism around Asian Americans, I would like to see the Biden administration
        come out just as strongly but in support of Asian Americans."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb772707-035d-43aa-81f8-a6cde5edcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said he would work as "much as possible" to roll back that
        rhetoric.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da500e25-82fc-49a9-8ceb-88b6f893aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He definitely said that they were definitely harmful," Cho said
        of when the topic of Trump''s statements came up in the meeting.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef0027-3b5f-4502-97e3-ad7be326a6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:27.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it''s his position and his administration to completely roll
        back all of that," Cho added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37555f4f-b5c8-4db0-9236-83939f5ad5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho described the meeting as "very somber" but said that Biden was
        "trying to understand" the issue and to hear directly from AAPI leaders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd27860-f741-4818-89a0-12002035dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:28.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden would not describe the shootings as a hate crime yet, and
        Cho said she understood why he has to take that position, although she feels
        differently.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799bc77-2478-497e-b898-c406c684cc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A trip to a key state</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc59f6b-d367-41a7-ab8a-05828285f9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to meeting with the AAPI leaders, Biden and Harris visited
        the Centers for Disease Control and Prevention, which is headquartered in
        Atlanta, and received an update on the pandemic from health and medical experts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d91c5-40da-4b3b-b79f-68ae4c9a20ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a war and you are the front-line troops," Biden told the
        CDC staff. "I came here to say thank you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b0517-2355-4d3a-957b-d7442e205ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:30.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit came as the Biden administration reached its goal of 100
        million shots in arms.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6811eec8-0b8d-4ad9-908f-86b248b80791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.383+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia has emerged as a key political state for Democrats. Biden
        narrowly won there in the presidential race and Democrats subsequently won
        two Senate seats there earlier this year, which gave the party control of
        the chamber -- enabling passage of Biden''s sweeping Covid-19 law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c7ee75-9148-4f2f-ae21-81a4b85f9376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:31.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Harris are meeting with those Democrats, Georgia Sens.
        Raphael Warnock and Jon Ossoff, during their trip, White House deputy press
        secretary Karine Jean-Pierre said, as well as Atlanta Mayor Keisha Lance Bottoms
        and former Democratic Georgia gubernatorial candidate and voting rights champion
        Stacey Abrams.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d852a89-cbf8-4403-b0ec-39aa2679a354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams has devoted years to expanding the electorate and boosting
        turnout in Georgia, a typically reliable red state. Biden was the first Democratic
        presidential candidate to win Georgia since 1992.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc96748f-100b-48f7-a64f-751a294d456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:32.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia is ground zero for one of the country''s biggest fights
        over voting rights. Georgia Republicans are trying to pass new laws to make
        voting more difficult -- an expansive new voting bill unveiled on Wednesday
        would give the state broad powers over local election officials, set limits
        on weekend early voting and add voter ID requirements for absentee ballots.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8c0dd9-1474-4307-a0c4-752dfcfa1b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:14:54.384+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:32.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/19/politics/biden-harris-atlanta/index.html"
        target="_blank">Biden condemns ''skyrocketing'' hate crimes against Asian
        Americans in wake of deadly shooting</a></em></p>'
  'Covid-19-pandemic-genetic-dating-study':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T07:48:42.226+08:00
    'imagesource': 'jcr:a8eca830-5327-4ac8-bcd9-e780f0d5c067'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30dc956a-aa0c-4096-9b4a-f6968b835cec'
    'lead': 'The coronavirus pandemic almost didn''t happen, a new study shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T07:55:39.089+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:37:03.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:25.694+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Covid-19 pandemic almost didn''t happen, a new genetic dating study
      shows'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6651bd8-2246-4e19-bcde-6c5c9d04a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:03.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The coronavirus pandemic almost didn''t
        happen, a new study shows.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29643d-1737-4a82-8d73-77d7985fd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers working to show when and how the virus first emerged
        in China calculate that it probably did not infect the first human being until
        October 2019 at the very earliest. And their models showed something else:
        It almost didn''t make it as a pandemic virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92543dc1-1d3f-4cde-a18b-dc13afddb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only bad luck and the packed conditions of the Huanan seafood market
        in Wuhan —&nbsp;the place the pandemic appears to have begun —&nbsp;gave the
        virus the edge it needed to explode around the globe, the researchers <a href="https://science.sciencemag.org/content/early/2021/03/17/science.abf8003"
        target="_blank">reported</a> in the journal Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5130b-e9f1-47a8-9513-d484dd9def7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:05.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a perfect storm —&nbsp;we know now that it had to catch
        a lucky break or two to actually firmly become established," Michael Worobey,
        a professor of evolutionary biology at the University of Arizona who worked
        on the study, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a203c6-8b3e-40bf-a781-1d9a9954ef63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If things had been just a tiny bit different, if that first person
        who brought that into the Huanan market had decided to not go that day, or
        even was too ill to go and just stayed at home, that or other early super-spreading
        events might not have occurred. We may never have even known about it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5b3fa-c9e2-45c1-9561-eb8279409b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team employed molecular dating, using the rate of ongoing mutations
        to calculate how long the virus has been around. They also ran computer models
        to show when and how it could have spread, and how it did spread.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff4ffab-3113-4071-922a-16e20e19d4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:07.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our study was designed to answer the question of how long could
        SARS-CoV-2 have circulated in China before it was discovered," said Joel Wertheim,
        associate professor in the Division of Infectious Diseases and Global Public
        Health at the University of California, San Diego School of Medicine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6b020a-7412-4ccd-a237-1781750e2657'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:07.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To answer this question, we combined three important pieces of
        information: a detailed understanding of how SARS-CoV-2 spread in Wuhan before
        the lockdown, the genetic diversity of the virus in China and reports of the
        earliest cases of COVID-19 in China. By combining these disparate lines of
        evidence, we were able to put an upper limit of mid-October 2019 for when
        SARS-CoV-2 started circulating in Hubei province."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de730f26-e76a-419c-9b17-4878b50fa08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:08.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evidence strongly indicates the virus could not have been circulating
        before that, the researchers said. There have been reports from Italy and
        other European countries of evidence the virus may have infected people there
        before October. But Thursday''s study indicates only about a dozen people
        were infected between October and December, Worobey said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472ca039-d962-482d-8240-af3448787afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:08.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that, it''s hard to reconcile these low levels of virus in
        China with claims of infections in Europe and the U.S. at the same time,"
        Wertheim said in a statement. "I am quite skeptical of claims of COVID-19
        outside China at that time."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83cad82-0d3a-4cd1-80df-ff22447e94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study indicates the virus did emerge in China''s Hubei province
        and not elsewhere, the researchers said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09787642-9cf8-4a2a-b501-67828e45f55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our results also refute claims of large numbers of patients requiring
        hospitalization due to COVID-19 in Hubei province prior to December 2019,"
        they wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1163df35-d73e-4b8b-8bd9-660772c7395a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:10.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a handful of cases "sputtering" along at the end of 2019, the
        virus exploded around the world. According to Johns Hopkins University, it''s
        been diagnosed in 121.7 million people and it has killed nearly 2.7 million.
        The US has been the worst-affected country by far, with close to 30 million
        diagnosed cases and nearly 540,000 deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e64557-3983-4f07-9a7c-879aab71a86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study doesn''t show which animal was the source of the virus.
        Genetic evidence shows bats carry a closely related virus, and also suggests
        another, intermediate species of animal was likely infected and transmitted
        the virus to a human being somewhere.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82894d-4b12-4c23-98b7-3069c1182660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:11.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens. The US Centers for Disease Control and Prevention
        regularly tracks and reports on cases of new strains of influenza infecting
        people who attend county fairs and interact with pigs, for instance. But so
        far, none of these infections has led to an epidemic or even an outbreak.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa364c-a357-42e6-ab37-d4a50088c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:11.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s needed is an infected person and a lot of contact with other
        people -- such as in a densely packed seafood market. "If the virus isn''t
        lucky enough to find those circumstances, even a well-adapted virus can blip
        out of existence," Worobey said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313402b-7706-4ede-b8b4-83ec7c6fa4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:12.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gives you some perspective -- these events are probably happening
        much more frequently than we realize. They just don''t quite make it and we
        never hear about them," Worobey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51fe47-0f2f-4dac-a64c-f363c52fc707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:12.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that could have happened with Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef6dde9-d94e-4d7b-a095-89fa78ad5328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the models the team ran, the virus only takes off about 30% of
        the time. The rest of the time, the models show it should have gone extinct
        after infecting a handful of people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb614d-c496-45ec-a0b8-2055ddb1d31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.090+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:13.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What may have happened here was that the virus was sputtering along
        in a very low number of people in October, November, into December and then
        it got into this Huanan seafood market," Worobey said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f676e-e797-4370-bbae-35a21dae7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:14.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely the market was not where the virus first infected people,
        but just the place where it got amplified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbe1ec-9f4b-46a0-9a14-a415bc5b77bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given how little time the virus was around, it''s remarkable that
        it was identified so quickly, Worobey said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3a1f7-9c11-4f94-8f7b-8c3ad0bc0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:15.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty clearly some time in December before there were was
        a sizable enough group of people infected that there was a chance of discovering
        a new virus," he said. By January of 2020, it had been sequenced and characterized.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7574064-9c3f-4ebe-8f3b-a356b421b954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, it was too late -- perhaps because Covid-19 isn''t
        quite deadly enough. The first SARS virus killed close to 10% of its victims
        in 2002 to 2004 before it was stopped via a concerted global effort.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf64c164-05d8-4502-8e8d-b337d52693a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:16.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a scientific community, we were certainly aware of the pandemic
        potential of a highly transmissible, moderately virulent pathogen. But our
        system of reporting illness is contingent on detecting spikes in hospitalizations
        and deaths. Clearly that wasn''t enough to stop Covid-19," Wertheim told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd71d6-d8dd-4d0f-9c7c-85aec840747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:55:39.091+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:16.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/18/health/coronavirus-bad-luck-genetic-study-scn/index.html"
        target="_blank">The COVID-19 pandemic almost didn''t happen, a new genetic
        dating study shows</a></em></p>'
  'Iceland-volcanic-eruption-Fagradalsfjall':
    'author': 'By Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
