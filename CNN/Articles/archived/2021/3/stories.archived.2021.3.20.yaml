      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the killings in Atlanta on Tuesday, Safe From Hate experienced
        an increase in demand for alarms, Yau said.</p>'
