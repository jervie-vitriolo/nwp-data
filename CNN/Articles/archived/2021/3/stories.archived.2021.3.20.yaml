    'template': '1'
    'title': 'WHO committee says there is no evidence AstraZeneca vaccine causes blood
      clots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de221c7f-a6bb-452e-81e3-12fbceeec952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -</strong> Current available data does not indicate
        that recent reported blood clots following the administration of AstraZeneca’s
        COVID-19 vaccine are connected to the vaccine, the World Health Organization’s
        Global Advisory Committee on Vaccine Safety said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf677c41-8ef0-4188-b337-8e16c8b2de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:32.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ade0da1-4dcc-4af6-bb9f-fe30ddc7f6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:32.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee concluded that data “do not suggest any overall increase
        in clotting conditions such as deep venous thrombosis or pulmonary embolism
        following administration of COVID-19 vaccines.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd534d59f-c104-4482-b29f-01e2a0894bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:33.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1905fc23-c8cd-4af3-a0d7-8492f1aa63aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:33.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee noted that people naturally develop blood clots, and
        COVID-19 infection can also cause them. It said observed rates of these events
        have actually been lower than expected. Just because someone suffers a blood
        clot and was also recently vaccinated does not mean the vaccine caused the
        clot, the committee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4b246e-46e4-4c5a-a417-2ad67d6c6b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03e01b-1118-4662-9b8a-eebac095edac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:34.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A causal relationship between these rare events has not been established
        at this time,” said the committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab6e10-9c7e-4a22-994e-7afafbee7cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T01:53:44.878+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee says it will continue to review vaccination data and
        update guidance as necessary. It said health authorities should continue to
        keep careful watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84db697-9eaa-4c9b-8b51-f4990b22cb70'
