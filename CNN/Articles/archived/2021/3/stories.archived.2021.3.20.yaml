      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/19/entertainment/hailey-bieber-elle-interview/index.html"
        href="https://edition.cnn.com/2021/03/19/entertainment/hailey-bieber-elle-interview/index.html">Hailey
