      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/19/Holy-Week-activities-suspended-COVID-Manila.html">READ:
        Some LGUs&nbsp;suspend Holy Week activities amid spike in COVID-19 cases</a></strong></p>'
  'pal-reroutes-flights-to-cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-20T14:21:23.226+08:00
    'imagesource': 'jcr:7542209e-134d-4358-9b5f-35aba2c671de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3647f430-1132-4cb9-90d7-44cdf54e7cc4'
    'lead': 'Flights of flag carrier Philippine Airlines from Dammam in Saudi Arabia
      and Doha in Qatar will be rerouted to Cebu airport because of lower international
      passenger capacity at the Ninoy Aquino International Airport.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T14:23:02.050+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:33:08.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:31.540+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PAL reroutes flights from Dammam, Doha to Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9ee1c3-b655-4e42-b63c-f15ebe697f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:09.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Flights
        of flag carrier Philippine Airlines from Dammam in Saudi Arabia and Doha in
        Qatar will be rerouted to Cebu airport because of lower international passenger
        capacity at the Ninoy Aquino International Airport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34855960-a1f5-4f89-bc83-10b556b3adbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:09.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an advisory on Saturday, PAL said passengers from Dammam (PR
        5687) and Doha (PR 685) on March 26 will be rerouted to Mactan Cebu International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614d58c1-e250-4094-a7cf-7852b80911fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rerouting to Cebu is necessary to avoid a full cancellation
        of your flight," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad658a97-1d32-41b7-a038-2100be976943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government limited the number of international travelers entering
        NAIA from 3,000 to 1,500, from 8 a.m. of March 18 to 8 a.m. of April 19,</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6673dfa6-7345-4da9-af17-a2465d4d36b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also suspended the entry of most foreign nationals from March
        22 to April 21, while entry is allowed to all Filipinos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a44d2fc-7632-4e9f-a958-6e560f119dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/16/incoming-international-flights-1500-galvez.html">RELATED:
        PH temporarily halts entry of foreigners and non-OFW returnees</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa98be-bdb6-4d7f-8562-5a31adb5d505'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez earlier said limiting airport capacity
        would help stem control the surge in coronavirus infections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8428a-ccaf-41e2-b24a-8af49ef4abdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakikita rin po natin iyong variant, ito po ang isang factor. So,
        ngayon ang ginawa po natin dahil nakita po natin na iyong ating mga OFW at
        saka mga ROF at saka mayroon tayong tinatawag na mga foreigner na pumupunta
        po sa atin dito, so ngayon ang ginawa po natin ay hinigpitan po natin ngayon
        ang ating inbound passengers. So, ngayon, ini-limit po natin sa 1,500," said
        Galvez in a briefing in Malacanang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b29b4a0-426d-484f-bac4-57924d52bccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We see that the variant is a factor. Now, what we
        did because we saw that our overseas Filipino workers and ROFs (returning
        overseas Filipinos) as well as foreigners arriving in the country, what we
        did is become stricter with inbound passengers. We are setting the limit to
        1,500.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a308db-1435-4da4-9141-809a1549d7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:13.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines were forced to cancel again their international flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ef8a8-20b1-4cd0-8664-516e68afe258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:14.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL on Friday announced the cancellation of lights to Vancouver,
        Singapore, Honolulu, Los Angeles, New York, Hong Kong, Tokyo, Fukuoka, Osaka,
        Dubai, Jakarta, and Guam, among others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5affebea-939d-4bb3-9182-cbbc08fb062f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T14:23:02.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:33:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific in an advisory on March 17 also said its operations
        to Narita and Nagoya in Japan would be canceled from March 18 to April 18.</p>'
