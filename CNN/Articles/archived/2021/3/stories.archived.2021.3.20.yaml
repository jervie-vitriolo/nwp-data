      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is entirely self funded, with Yau and Chan footing the
        bill for the alarms. No matter the costs, Yau said the pair won''t sit back
        and watch the Asian American community be victimized.</p>'
