      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> Members
        of the private sector have agreed to fund their own immunization program as
        COVID-19 vaccines start to arrive in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3afb4f-9cfe-4332-b42a-334091a5ea98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:04.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30990df1-0843-4db2-9d34-391fd21ed37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:05.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our town hall meeting last Thursday with the AstraZeneca donors,
        all companies agreed to fund and pay for the logistics cost of the vaccine
        rollout," Presidential Adviser for Entrepreneurship and Go Negosyo founder
        Joey Concepcion said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17391a4f-e433-4e52-912a-ef93a9bee7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:05.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d340bb-adad-4e8b-8b9a-9b8adb2c1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:06.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this is also to ensure economic recovery that should start
        in the last quarter, provided no major lockdown is implemented, and the administration
        of vaccines will be at a "lightning speed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa14e67-8a49-4e68-8be6-e72c426a86af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
