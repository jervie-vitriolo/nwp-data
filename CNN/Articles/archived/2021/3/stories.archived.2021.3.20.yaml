    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aac4e3f-8935-4070-b572-ae9c80662ef9'
    'lead': 'The decision of the Metro Manila mayors to bar minors outside their homes
      for two weeks to stem the spread of coronavirus may be considered an infringement
      of children''s rights,” UNICEF said Friday in a statement'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T12:57:02.461+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:36:02.545+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:28.208+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UNICEF']
    'template': '1'
    'title': 'Barring minors from going out an ‘infringement’ of children''s rights
      — UNICEF'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf610d3-4319-4a18-87fe-abac9d634344'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — The
        decision of the Metro Manila mayors to bar minors outside their homes for
        two weeks to stem the spread of coronavirus may be considered an infringement
        of children''s rights,” UNICEF said Friday in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dad69f-b520-4215-8121-41f03b57c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:03.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the UNICEF acknowledges the local governments'' efforts to
        address the uptick in cases, it said infection control measures “should respond
        to the best interest of the child; should not cause further harm; and should
        always consider the preservation of the child’s well-being and dignity.” UNICEF
        is a United Nations agency that promotes children''s rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306c9dd7-60a5-4ae1-b062-74790b8031fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.461+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:04.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said children of all age groups should be allowed
        to play sports and do physical exercises outdoors provided they comply with
        minimum health standards such as wearing of face masks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cea0043-fa25-4d81-859c-538452b8d336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:04.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF noted the restrictions that dragged on for a year have been
        taking a toll on the mental health of young people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32810f8b-ac80-4343-abb4-5b41a9254542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:05.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Due to the restrictive containment measures adopted since the onset
        of the pandemic, children have lived away from members of their extended families,
        teachers, and friends,” it said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6348386-7dab-4ae2-a8e8-e22704c4e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:05.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have been learning from home, often confronting incredibly
        challenging circumstances. For those experiencing violence, neglect, or abuse
        at home, lockdowns left them stranded with abusers and without the required
        support,” it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a80749-ff0f-446d-9cf6-07dcf78301c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:06.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF said this highlights the need for consultations with children
        and their communities as well as an “evidence-based rationale” on policies
        affecting young people.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507437fe-3eff-4fa7-8c98-2e46b9b21ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:59:52.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:06.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        sought understanding from UNICEF, adding that it is not their intention to
        violate children''s rights&nbsp;but to "protect" them "considering the surge
        in cases in Metro Manila."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586d1ff3-d853-4ef0-8080-9cbaa1b0aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:59:52.194+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:07.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not here to infringe on the rights of the children, we are
        here to protect them," he told CNN Philippines in a phone call.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c1e233-5df6-4879-932d-67e341028d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T12:57:02.462+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:36:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, Abalos announced the Metro Manila Council, composed
        of 17 Metro Manila mayors, agreed to prohibit minors, particularly aged 15-17,
        from going outdoors for two weeks due to the “alarming” rise in COVID-19 cases
        in the region. The directive took effect on Wednesday.</p>'
  'health-workers-scientific-caring-covid-19-pandemic-response':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'File photo from Filipino Nurses United'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T13:03:32.883+08:00
    'imagesource': 'jcr:cb116f68-9e8a-4b45-946e-696f513a966a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73b4c5e9-f4d6-4667-9d20-397594f05ebf'
    'lead': 'A group of nurses called on the government to come up with a pandemic
      plan that is ''caring,'' not just scientific and adequate, as more health workers
      get infected with the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T13:05:29.579+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T02:35:14.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:28.581+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘We refuse to be sacrificial lambs’: Nurses appeal for ‘scientific,
      caring’ COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d52af3-f9f1-49a2-8d7f-174dc5a5bfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> A group
        of nurses called on the government to come up with a pandemic plan that is
        “caring,” not just scientific and adequate, as more health workers get infected
        with the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1160984b-23bc-4a7e-a461-eec616f41838'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:15.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the Filipino Nurses United said two
        more medical frontliners recently died of COVID-19. Latest data from the Department
        of Health show 82 deaths among a total of 15,346 health workers who contracted
        the coronavirus more than a year into the local outbreak. Some 376 are active
        cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f708069-5e6d-438d-807a-01dfc1407983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:15.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are undeniably facing a heightened public health disaster,”
        the Filipino Nurses United said, noting the surge in COVID-19 cases nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9084f415-c384-4264-adb5-e0a65fa6efd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.579+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the country <a href="https://cnnphilippines.com/news/2021/3/19/COVID-19-PH-cases-all-time-high.html">recorded
        an all-time high 7,103 new COVID-19 cases</a>, beating the 6,968 infections
        added on August 10, 2020. From mid-October until early March, the country
        was confirming around 1,000 to over 2,000 cases daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80196f95-0a3d-49ef-8c58-f6a96a2e8a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last count, 105 hospitals are under “critical” occupancy.
        In Metro Manila alone, six more facilities were added to the category in a
        day — from 23 on Thursday to 29 on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50c1346-a740-46d6-accd-11f9f2fbda39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nurses in government and private hospitals handle patients and
        assume workload that have stretched their bodies, brains and emotions to the
        limits. Health workers work for hours more than the law allows and has therefore
        led to a neglect of their work-life balance,” the Filipino Nurses United said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a293737d-096f-4f6c-ba4b-80a564dacb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:17.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We refuse to be sacrificial lambs to this pandemic. We are humans
        and we need to be cared for. We should be saved from this national calamity
        and public health disaster,” the group added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9534931-42c0-45c7-aca7-8f92fbfba19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What needs to be done</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17bc527-bd01-428f-a3e5-f6d9f1341b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:18.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billions of pesos were allotted for the COVID-19 response on top
        of loans for vaccine procurement, and this “should be felt” by health workers
        in public and private facilities, the group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e5efc8-838b-467e-a149-6321e7cd0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:19.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called on the government to address the perennial problem of
        understaffing through the hiring of additional nurses. Health workers in the
        frontline against COVID-19 should be provided with accommodation, transportation,
        and other benefits, including hazard pay and medical assistance. There should
        be subsidy for nurses in the private sector so they too can have a chance
        at salary increase and paid leaves, the group said, adding that contractual
        workers should be regularized as they face the same life-threatening risks
        endured by regular employees.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683299a9-7bad-4b51-b167-8119dd080e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:19.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sought “free mandatory testing” and "guaranteed" personal
        protective equipment for the health workers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c2d44f-a66f-475b-ba09-3a3f51adda99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.580+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:20.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After more than one year, we need a serious evaluation of the COVID-19
        response to ensure a scientific, more adequate and caring national strategy
        not only for our health workers but most especially for our people,” the group
        said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33433dd0-7b0c-4b97-b569-8afe82e8a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated calls for free mass testing, better contact tracing,
        and improved quarantine services for all.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5909a7-c38b-4e7b-bf3c-3d4708d5cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:21.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts should be leading the fight against COVID-19 and
        not the uniformed personnel, the group said. It also sought a “more competent”
        leader as it again called on Health Secretary Francisco Duque III to resign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bc2b47-6906-4f61-806e-72880592d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:29.581+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is racing against time to vaccinate more people against
        COVID-19 but supply has been limited, with only 1.125 million doses of the
        Sinovac and AstraZeneca vaccines available to date. All are allotted for medical
        frontliners.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0b2fc-e48d-4c2f-b73c-4825dc86684c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T13:05:33.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T02:35:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the delayed inoculation drive, the country is dealing with
        <a href="https://cnnphilippines.com/news/2021/3/17/DOH-COVID-19-cases-variants-of-concern.html">three
        new COVID-19 variants</a> that may be a factor in the dramatic rise in infections
        – the ones first discovered in the United Kingdom, South Africa, and Brazil
        which are associated with higher transmissibility, less vaccine efficacy,
        and negative impact on the ability of antibodies generated through previous
        infection, respectively.</p>'
