    'jcr:uuid': 'd63f59c5-f5a3-4547-a2ca-84803b37bedd'
    'lead': 'Hailey Bieber knows getting married when you''re in your 20s may not
      seem like such a good idea to many people, but for her and Justin Bieber, it
      worked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T20:07:03.252+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:30:51.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:36.006+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hailey-Bieber', 'Justin-Bieber']
    'template': '1'
    'title': 'Hailey Bieber on marrying Justin ''insanely young'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6a0ec-869b-483a-a11b-5323186d4a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hailey Bieber knows getting married when
        you''re in your 20s may not seem like such a good idea to many people, but
        for her and Justin Bieber, it worked.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cd2c4-0519-4ee8-bccc-bd1b8b1f2429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:52.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I was married when I was 21, two months before I turned
        22, which is insanely young," the model told Elle magazine in their most recent
        cover story. "And sounds almost ridiculous when you say it out loud. Although
        I do think for somebody like me and somebody like Justin, [it''s different].
        We''ve seen a lot for our age. We have both lived enough life to know that''s
        what we wanted."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2092e90-a8d6-4580-be4a-c17abe20c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber was 24 in 2018 when the couple tied the knot at a
        New York courthouse a few months after they got engaged. The couple had a
        big wedding at luxury resort Montage Palmetto Bluff in Bluffton, South Carolina,
        the following year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d2fa3-a78f-4f28-9e41-82fa2c98ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for married life, Hailey Bieber said, "I learn new things about
        him and about myself and about our relationship all the time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb893f43-3945-45a8-b80e-35445f132e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:53.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have little fights and stuff that we have to work through
        sometimes?" she said. "Yeah, of course, but it really doesn''t ever feel like
        work, because I love him so much. I see forever with him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025643c5-d2b8-4942-b803-4c6bc7905f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:54.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber said she''s aware how tough marriage can be.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad187f-fa93-4945-8a27-b5ac4e42f847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:54.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think any relationship can fail, Hollywood or not. Is it harder
        in the public eye? Absolutely," she said. "But I think the two of us are grounded
        by our faith. I''m not saying it''s this easy-peasy thing that doesn''t take
        work. We talk to a therapist. We do what we have to do."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96484ef4-b45a-451f-81a6-8a15f5bc92b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:55.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she also had a good example in her parents, actor Stephen
        Baldwin and his wife, Kennya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1682e123-6164-4e5a-a371-62cf84c35535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T20:07:03.252+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:55.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was young and I would hear the story of how they met, it
        sounded like the most romantic thing in the world," Bieber said. "You fantasize
        about having the same thing. I do think it influenced me to want to be married
        young."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb79c79-53cd-46a8-8e2e-fe7265e347f4'
      'mgnl:activationStatus': true
