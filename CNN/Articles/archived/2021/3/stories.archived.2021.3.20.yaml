    'title': 'Indonesian kidnap victims rescued, ASG members captured by authorities
      in Sulu'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d356b6-5cbf-4690-8e02-5936d3218a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —&nbsp;</strong>After
        more than a year in captivity, four Indonesian hostages of the Abu Sayyaf
        walked free after being rescued by security forces in Sulu. Several members
        of the bandit group were also captured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63c6c2-7663-4f66-a66c-69632f291ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:33.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Joint Task Force Sulu said the gunmen tried to  evade
        military operations in Sulu Friday night, but their boat  capsized near Pasigan
        Island in Tawi-Tawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3816927-69cc-4850-b4fc-029427a829ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three were initially rescued: Riswanto Bin Hayono, Arical  Kastamiran,
        and Arsyad Bin Dahalan. They were among five  abducted by the ASG in Tambisan,
        Malaysia on January 17,  2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eae1df-d4f9-4a74-b9c3-43ae065fe1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-21T11:53:27.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T02:32:34.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hostage, 15-year-old Khairuldin bin Yai Kii, was  rescued
        in Kalupag Island, Languyan on Sunday, according to  the Western Mindanao
        Command.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474ee63c-22b9-4b99-b041-67c4733e808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:35.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man was killed by the bandits in September as he tried to escape
        during an encounter between the Abu Sayyaf and government forces in Patikul,
        while the other remains unaccounted for.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ba1ea-dfaf-4114-a096-29966c179673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.798+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:35.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those captured were ASG sub-leaders Sahud Salasim (Ben Wagas)
        and Injimar Mangkabong (Bensal Jakare).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edd8896-0493-43f8-9ee0-032df567b702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:00:33.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:32:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salasim, who is a core member of the group, transferred to Sulu
        when his group in Basilan disbanded. Mangkabongwho is from Patikul, Suluwas
        previously under the group of notorious Abu Sayyaf leader Radullan Sahiron.</p>'
  'China-vaccine-foreigners':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'A man receives a dose of Sinovac COVID-19 vaccine during mass vaccination
      program on March 2, 2021 in Yogyakarta, Indonesia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T17:36:00.563+08:00
    'imagesource': 'jcr:aaa41e21-07eb-4bac-a916-38a6a383abc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42e7f2bc-a17a-4876-82d1-ef57b6349c80'
    'lead': 'China is making it easier for foreigners to enter the country. But there''s
      one condition: they need to have received a China-made COVID-19 vaccine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T17:46:29.331+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:32:14.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:33.416+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'vaccine']
    'template': '1'
    'title': 'China opens its borders to foreigners who take Chinese shots, as geopolitical
      vaccine silos emerge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd633d7-67c1-4c72-94c6-bfb67e333eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is making it easier for foreigners
        to enter the country. But there''s one condition: they need to have received
        a China-made COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95415cf4-b8a2-4e82-a113-fda145418f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:15.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 23 Chinese embassies around the world issued new visa policies
        over the past week with this condition, including in the United States and
        United Kingdom —&nbsp;both places where Chinese vaccines aren''t available.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16336777-ba80-4a59-b295-1542b7d7499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry says the move is about kick-starting international
        travel in an "orderly fashion," and vaccinated travelers will still face state-run
        quarantine on arrival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bedb3e-ab16-43cb-b1ca-9e3bb8963a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:16.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have raised concerns over China''s decision to prioritize
        domestic vaccines over those approved by the World Health Organization, and
        with a higher efficacy rate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc342c4a-9c66-4984-aeba-ce2dec2ae7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:16.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say it risks pressuring countries to approve Chinese vaccines
        and sets a dangerous precedent which, if adopted by other nations, could leave
        the world in vaccine-based silos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47511787-9e4d-44c4-855c-73f452c5ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:17.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also raises practical issues —&nbsp;what options do people have
        if they live in countries which haven''t approved China-made vaccines?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c66e13-9c1b-4f56-99b2-a03d64cd381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:17.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very much at the sharp end of vaccine diplomacy," said Nicholas
        Thomas, an associate professor in health security at the City University of
        Hong Kong. "(It''s) essentially saying if you want to visit us, you need to
        take our vaccine."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d29c44-dcdc-4630-b51c-8aaceb7f629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s behind the move?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e38ad-89b9-481e-bc45-cdff4a36bb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of China''s new visa rules is notable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a535dfa-ffaf-4164-bcc5-33bc49b1c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Quad —&nbsp;a partnership between the US, India, Japan
        and Australia —&nbsp;met last week, US President Joe Biden announced they
        would together finance, manufacture and distribute at least 1 billion vaccines
        for the Indo-Pacific by the end of 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2bc2a2-6788-49ae-ab9c-f417c96e1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:19.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those vaccines would be developed in the US and manufactured in
        India, which has been engaging in its own vaccine diplomacy around the region.
        Some saw that as a direct counter to China''s own vaccine diplomacy efforts,
        which were recently criticized by US Secretary of State Antony Blinken, saying
        Chinese vaccines comes with "strings attached."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c23ae-d81c-443e-ade4-3ad6788ac177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:20.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been one of a number of countries at the forefront of
        vaccine development and, as of March 15, China had exported vaccines to 28
        countries, according to the Chinese Mission to the UN. Mass public vaccination
        programs with Chinese vaccines are underway in Indonesia and Turkey. In China
        alone, 65 million people have been vaccinated with the country''s five approved
        domestically produced vaccines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f12a6e7-a318-42f7-acc4-305d4f05efd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:20.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of China''s vaccines have yet been approved by the WHO
        or have released full Phase 3 trial data, leading to a lack of clarity over
        how effective the vaccines really are. The available data suggests China''s
        vaccines may actually be less effective than other vaccines —&nbsp;Sinovac,
        for example, had an efficacy rate of 50.38% in late-stage trials in Brazil,
        lower than the 78% announced in China, and lower than the efficacy rate of
        other vaccines such as Pfizer, which has reported a 95% efficacy rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3f7d7-f221-40ed-b5ff-64a19d2bfc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:21.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means China can''t claim its preference for homegrown vaccines
        is due to them being superior to other vaccines. Instead, Thomas sees China''s
        new visa rules as a "power move," which will pressure people to take one of
        China''s vaccines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e13b3a-253d-46de-82a3-bd35ac0fbe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Chan, a reader in bioethics at the University of Edinburgh''s
        College of Medicine, says if someone''s livelihood depends on traveling to
        China for work, that could push them to take the vaccines, despite their lack
        of data. Scott Rosenstein, director of the global health programme at Eurasia
        Group, said it could also pressure countries to authorize the Chinese vaccines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c814bc-9d72-4064-be9a-5d2cd0de3103'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people may have health conditions that mean they are unable
        to take certain shots. "It is simply not justified to make so much of what
        we do depend on whether or not we have had a vaccine, let alone whether we
        have had one particular version of the vaccine," Chan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28dca6f-b1bd-4f03-b14a-dc05b22fd0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite China''s new visa rules placing an incentive on travelers
        to take the Chinese vaccines, Zhao Lijian, spokesperson of China''s Ministry
        of Foreign Affairs, rejected the idea of "vaccine nationalism."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16904a49-2996-4565-85b0-c72909a5dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:23.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of where a vaccine is made, it is a good vaccine so
        long as it is safe and effective," he said in a press conference Monday. "China
        stands ready to advance mutual recognition of vaccination with other countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a064bc7-4608-46ae-9677-d97e3b393b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the longer term effects?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554bf56-b6c4-456f-964a-ac209b844c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s move comes as countries around the world tackle the broader
        question of whether to roll out so-called "immunity passports" to open up
        international travel to people who have antibodies to coronavirus —&nbsp;either
        because they have recovered from it or through a vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12588c70-6ab8-4ada-bd63-fd7d29272be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that leads to more questions —&nbsp;if an immunity passport
        gives special rights to people who have been vaccinated, which vaccines should
        be counted?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f1dc9-fafd-4bfb-9364-9c91d8df1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option is to follow the WHO authorization. Currently, only four
        vaccines, including two versions of the AstraZeneca/Oxford vaccine, have been
        given emergency use listing by the WHO —&nbsp;and none are China-made.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3e681-afbb-4861-87a3-f9dddfdf112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another option is to let the 194 member states of the World Health
        Organization vote —&nbsp;those vaccines approved and recognized by the most
        countries would set the standard, according to Thomas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2180d-e3cb-4146-b3d9-aaceecafb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:26.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a uniform vaccine passport for the world is a long way off.
        For now, countries are likely to simply recognize the vaccines they have approved
        for use —&nbsp;and already there''s signs of that leading to silos.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f80b4c-0f6f-4e9f-a4c1-5ec2fec0dbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:26.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission this week announced a Digital Green Certificate
        with a QR code to show whether a person has been vaccinated. But member states
        will only waive free movement restrictions for people vaccinated with shots
        that have received EU marketing authorization —&nbsp;those who''ve had the
        Chinese shots may be left in the cold.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b4c77c-ee99-49f0-80e6-2499c2aa487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:27.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this brewing tit-for-tat challenge that I think will be interesting
        to watch," Rosenstein said. "It will create a certain amount of tension and
        will escalate this pre-existing vaccine diplomacy tension."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c5ebf-04e8-45b8-8b67-83d59599c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:27.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein said people might even opt to take multiple vaccines
        so they can travel to other regions -- a step unlikely to have negative health
        effects, but which could stress vaccine supply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281a9f2d-9e78-41b7-8446-8281b836d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the best way forward?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f6735e-e477-47f5-b117-c76689005eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:28.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even aside from the problems of deciding which vaccines are accepted,
        there are other issues with immunity passports —&nbsp;we don''t know how long
        immunity to Covid-19 lasts, either from recovering from the virus or from
        vaccines. There are also ethical issues —&nbsp;while the WHO is working on
        a "smart digital certificate" that would include vaccination information,
        it is discouraging the use of vaccine passports for travel. "There is a global
        shortage of vaccines," WHO Europe director Hans Kluge said Thursday. "So this
        would increase the inequities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03ab58c-31de-4771-8776-1e17a30570ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:29.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan sees a raft of problems with immunity passports, especially
        high-tech digital ones that come with data privacy concerns. She also points
        out that once everyone has had a chance to be vaccinated, vaccine passports
        could become obsolete quickly —&nbsp;meaning money could be spent better elsewhere.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6ba6c3-c13a-477c-9592-1bdfbcb5cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:29.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A better approach would be making sure vaccines are as widely available
        as possible, she said. Then, when much of the world''s population has been
        vaccinated, immigration authorities can use simpler approaches, like asking
        the public to self-report if they''ve had any vaccine. If some people lied,
        the risk to the population overall would still be small, as most people had
        been vaccinated, she added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17163a73-ba21-43b6-b19a-eb8a941d6f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:30.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas also hopes for a best-case scenario where countries don''t
        follow China''s lead —&nbsp;instead, they treat all vaccinated people the
        same, regardless of the vaccine, so long as the vaccine has data to support
        its efficacy. He hopes countries can stop treating the vaccine rollout as
        a race, and instead treat it as a global health issue.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6fb7f0-9bb8-4378-8932-170a638f09f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:30.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The viruses don''t care about borders, they don''t care about nationalities
        or races or religions or ideologies or ethnicities or anything like that,
        they just want to replicate and mutate," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f04912-c626-4fe0-bf1c-62fed33135be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:31.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think unless we do take a truly global approach to vaccines,
        and recognize that we have to simply do the best on a global level, then we''re
        going to be looking at latent pools of Covid cropping up again in the future
        and possibly like the second wave of the Spanish influenza, mutating in such
        a way that makes it worse than before."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b36b533-d2cd-4596-94c8-083231b12d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T17:46:29.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:32:31.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/covid-vaccine-travel-visa-rules-intl-hnk/index.html"
        href="https://edition.cnn.com/travel/article/covid-vaccine-travel-visa-rules-intl-hnk/index.html">China
        opens its borders to foreigners who take Chinese shots, as geopolitical vaccine
        silos emerge</a>"</em></p>'
