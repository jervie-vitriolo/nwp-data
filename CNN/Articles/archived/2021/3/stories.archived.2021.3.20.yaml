    'lead': 'Iceland has reported a volcanic eruption on the southwest Reykjanes Peninsula,
      the Icelandic Meteorological Office (IMO) tweeted Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T08:43:36.039+08:00
