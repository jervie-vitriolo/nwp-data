    'lead': 'Speaking to CNN Philippines, Manila Mayor Isko Moreno said he believes
      there is now a resurgence in the capital as 616 new infections were reported
      on Saturday, the highest since the start of the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T15:55:16.084+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:32:45.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:32.342+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
