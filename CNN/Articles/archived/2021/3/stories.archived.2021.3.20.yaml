  'opinion-gop-xenophobia-fueling-toxic-culture-hate':
    'author': 'Frida Ghitis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T11:14:57.623+08:00
    'imagesource': 'jcr:752597af-f0a5-4173-a117-e7e732174094'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd15b7ca-85cc-4d01-8c25-108abc21f4a2'
    'lead': 'Gun violence has become eerily routine in the United States. But this
      time, there was nothing random about the shootings. The killer went to three
      separate establishments. The first one is called, "Young''s Asian Massage."
      Of the eight people he killed, six were Asian women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T11:18:14.060+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:36:09.181+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:27.790+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: The GOP''s xenophobia is fueling toxic culture of hate

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00f8dc5-0934-48be-80f9-bec8e8f6a7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Frida Ghitis, (@fridaghitis) a former CNN producer
        and correspondent, is a world affairs columnist. She is a frequent opinion
        contributor to CNN, a contributing columnist to The Washington Post and a
        columnist for World Politics Review. The views expressed in this commentary
        are her own. View more opinion on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fb8d8-da49-40f3-ab42-8f84e9c72e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Tuesday evening, when we started
        hearing the details of the murderous rampage that left eight people dead in
        the Atlanta area, a gnawing fear started taking shape. Gun violence has become
        eerily routine in the United States. But this time, there was nothing random
        about the shootings. The killer went to three separate establishments. The
        first one is called, "Young''s Asian Massage." Of the eight people he killed,
        six were Asian women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7760efd8-d242-4d8e-aab2-dc31e4e93ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:10.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the sorrow for the lives lost, two troubling thoughts
        immediately came to mind. First, was this another instance of anti-Asian violence?
        And then, the elephant in the room, the question that almost didn''t need
        to be asked: If it was a deliberate effort to kill Asians, does former President
        Donald Trump, who has spent more than a year referring to the coronavirus
        by using Asian slurs, bear any responsibility for helping set the stage for
        the rising tide of anti-Asian American violence?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce99770-c78b-4493-8106-6f1820755a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:11.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is obvious to many. California Rep. Judy Chu, who heads
        the Congressional Asian Pacific American Caucus, said the former president,
        "clearly stoked the flames of xenophobia" against Asians. After public health
        officials named the virus Covid-19, deliberately seeking to avoid potentially
        xenophobic overtones, Trump ostentatiously, mockingly called it the "China
        virus," the "Wuhan virus," and the "Kung Flu." According to Chu, that led
        to attacks on Asians increasing exponentially. And what happened in Atlanta,
        she argues, is the result of what Trump unleashed. Chu is hardly alone in
        reaching that conclusion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d041648-5587-4fd5-9264-30481e00ed2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlanta area shooting suspect, according to Police Captain Jay
        Baker, claims he wasn''t looking for Asian victims, but there''s much we don''t
        know about the case. The fact that Baker, who was the spokesperson for the
        Cherokee County Sheriff''s Office''s case, has himself allegedly posted racist
        anti-Asian material on social media is only one more reason to be skeptical
        of the claim that race and national origin were not a factor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2452f1db-4416-4301-b822-364bec31f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:12.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the killer''s motives, it would be naïve to deny a link
        between the skyrocketing number of attacks on Asians and the words coming
        out of politicians'' mouths. From the US-Mexico border to the streets of Georgia,
        California, and across the country, those who look like they might be immigrants,
        no matter how many generations ago their families arrived in the US, can become
        targets of violence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83380c6c-4342-4585-b6fb-89e1eb2df196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.060+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians didn''t invent prejudice, but they are exploiting it
        for political gain, and destroying lives in the process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1d223-cc68-4e52-a5e7-8baf7360c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:13.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using fear of others to further a political career is hardly new.
        But in the United States there''s nothing in living memory quite like the
        anti-immigrant rhetoric Trump deployed to propel his 2016 campaign. He stoked
        fear of migrants, described Mexicans as rapists, murderers, and drug dealers,
        and generally tried to frighten voters about Muslims, Hispanics, and others.
        Tragically, it served him well in his campaign. He became president and he
        continued his xenophobic reign while in office. When he came under pressure
        for mismanaging the pandemic, he sought to shift blame by focusing on China''s
        role in the disaster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f17c756-1125-4f5b-86af-ae2b08c6a66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:13.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump playbook has been photocopied and reenacted across a party
        now remade in his image. Xenophobia has become one of the preferred political
        tools of countless figures on the right.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb994950-5391-4bb9-959e-f2b7a2c5e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:14.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During House hearings on anti-Asian violence Thursday, Texas GOP
        Rep. Chip Roy, somehow managed to speak approvingly of lynchings -- "Find
        all the rope in Texas and get a tall oak tree...we take justice very seriously..."
        -- while excoriating China''s regime and its role in the pandemic. It was
        a virtuoso performance of false equivalency and incitement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f313d6-4401-4a1f-a452-683f43b2c43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stoking racism and fear of immigrants has become one of the
        go-to tools of the Trumpist Republican Party.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6569fa0c-4bfd-4200-9d8b-f2f2903e95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:15.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Rep. Paul Gosar of Arizona who apparently came up with the
        "Wuhan virus," idea, tweeting it a year ago. It was promptly retweeted by
        Rep. Kevin McCarthy. Then by Trump. Then by tens of thousands of their supporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0692eb2-2ee1-483b-b62a-ce2770aadcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:15.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Republican gubernatorial primary in Georgia became
        a competition to see who could be more grotesquely anti-immigrant. The winner,
        now-Gov. Brian Kemp, declared "I got a big truck," in his ads. "Just in case
        I need to round up criminal illegal aliens and take ''em home myself."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16892e4d-fd41-4426-8e3d-05ef530fff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:16.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire issue of what to do at the border is treated by many
        Republicans more as a photo-op game than as the wrenchingly complicated human
        drama that it is. With the number of unaccompanied children growing at the
        border, Rep. McCarthy rushed there this week, saying before the TV cameras,
        "This is a human heartbreak," and blaming it on President Joe Biden. It is,
        indeed, a human heartbreak. We don''t know if McCarthy found Trump''s policies,
        like forcibly taking children away from their parents at the border, a heartbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff988ba-3653-44ed-bc22-65758cb5bfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current crisis was predictable -- and predicted. After four
        years of Trump''s brutal border policies, a new administration would almost
        inevitably face copious amounts of asylum seekers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108d86f8-3d7b-4008-95e6-977dfd960a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matter is complicated. It affects millions of lives. It deserves
        serious discussion, not political exploitation. But that''s too much to ask
        these days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc8e3a-868e-42bc-8072-ed1b97ded3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is not the only country where xenophobia pays
        dividends for politicians. It is painful to see it manipulated for gain anywhere
        on Earth. But it is particularly disheartening to see it done in the US, where
        in addition to destroying lives, it threatens to rip up one of the traits
        that made America great: its ability to attract people from different parts
        of the world and allow them to make a life for themselves and become part
        of the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad3795-b904-4e4f-a9e4-c666e15a2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:18.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians exploiting differences for their benefit bear part of
        the blame for destroying lives, they are also guilty of lacerating the very
        country they claim to serve.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9d2667-3b0a-4a49-bab1-93284a20bd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T11:18:14.061+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:36:18.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/19/opinions/xenophobia-republicans-anti-asian-american-crimes-ghitis/index.html">The
        GOP''s xenophobia is fueling toxic culture of hate</a>".</em></p>'
  'Barring-minors-outdoors-Metro-Manila-UNICEF':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T12:54:27.643+08:00
