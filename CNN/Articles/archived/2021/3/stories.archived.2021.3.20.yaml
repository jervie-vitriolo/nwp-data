  'OCTA-says-difficult-to-slow-down-COVID-surge':
    'caption': 'OCTA Research fellow Prof. Guido David said the recent record-breaking
      surges in COVID-19 cases have been surpassing the team''s projections at a rate
      faster than expected. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T21:01:26.490+08:00
    'imagesource': 'jcr:df0d5322-17d7-46c3-a94f-5852553cc43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23c7ef7b-8677-4ca0-b49f-a479bc6d4881'
    'lead': 'OCTA Research fellow Prof. Guido David said the recent record-breaking
      surges in COVID-19 cases have been surpassing the team''s projections at a rate
      faster than expected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T21:06:50.194+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T02:30:36.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:36.357+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH', 'OCTA', 'Guido-David', 'COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'OCTA: It will be difficult to slow down new COVID-19 surge'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1c3f05-7e5b-4bf9-b5dc-9f1f5e78ac67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:37.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20) —</strong> OCTA
        Research fellow Prof. Guido David said the recent record-breaking surges in
        COVID-19 cases have been surpassing the team''s projections at a rate faster
        than expected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719ded6f-2764-45d4-8476-5519595efb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin umeepekto ''yung mga</em> localized lockdowns <em>pero
        ngayon kasi ang</em> momentum <em>nasa</em> pandemic. <em>Kasi sobrang bilis,
        medyo mahirap pabagalin ito</em>. That''s the reality," David told CNN Philippines''
        <em>Newsroom Weekend</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cc9575-444c-471b-9e98-d9e24bec9047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know the localized lockdowns had an effect but
        the momentum now is with the pandemic. Because it is so fast, it is difficult
        to slow it down.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ff18f7-1c05-4fd9-9192-7cd810007366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:38.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health reported <a href="https://cnnphilippines.com/news/2021/3/20/COVID-19-new-all-time-high-ph.html">nearly
        8,000</a> cases on Saturday, again breaking the country''s all-time record
        of most new infections in a day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b702338-9b81-4214-bec0-477192310e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David warned the country may reach 10,000 cases per day by the end
        of the month, with around 6,000 cases from Metro Manila. David added the National
        Capital Region had the highest number of new cases on Friday with nearly 4,000
        infections. He reiterated his proposal to prioritize the NCR in the country''s
        ongoing vaccination efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800502d-24a4-440e-b8cd-02ee0bf65c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made projections <em>pero</em> [but] this is even faster than
        the projections <em>na ginawa namin</em> [that we made]," the professor noted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855f600c-cf54-40e6-a78b-804d8638557d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government <a href="http://cnnphilippines.com/news/2021/3/19/DTI-IATF-business-COVID-19-closure.html">earlier
        ordered</a> the temporary closure of some businesses and reduced the number
        of personnel reporting to work physically in its offices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1fa8a-2444-4db8-a085-eb8887c0c176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:40.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said while these measures may help by limiting the movement
        of people, he also urged the public to take the initiative of staying at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5130e25a-f3aa-4b1e-9a71-ae30452f4749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:41.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> recommendation <em>namin sa mga tao na pwede mag</em>personal
        quarantine, <em>''yung mga hindi kailangan lumabas bawasan ang paglabas nila</em>,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d15737-0665-4487-987b-150c88a8c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.195+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:41.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our recommendation to the people who can undergo personal
        quarantine, minimize going out, if it is not needed.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e1a6d-6f36-4ee0-8246-84a457954fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Health secretaries Esperenza Cabral, Janette Garin, and Paulyn
        Ubial also warned that higher numbers are still expected, which calls for
        urgent testing and contact tracing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac5e38-2e03-40fd-bf74-3a04b8248943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:42.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Analyze where the cases are coming from and put them on granular
        lockdown,&nbsp;make sure people are tested and contacts are traced promptly,"
        Cabral said. "What we''ve needed to do from way back."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cafb197-b3a4-45c1-a918-f90e9fa40c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the current situation is similar to that of last year''s
        when the crisis started, but the country should be more efficient this time.
        Ubial also pointed out that the growing numbers reflect ongoing community
        transmission.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4485c1a-e4b4-4eca-87df-e4ab433d23ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going into lockdown is not worth the sacrifice if we don''t aggressively
        test, isolate, and do vaccination in parallel," Garin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae3fcb6-0929-4f85-9673-7fc2eb61d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:06:50.196+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T02:30:44.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral was the DOH chief from January to June 2010 while Garin headed
        the agency from December 2014 to June 2016. Ubial led the department from
        July 2016 to October 2017.</p>'
