      'mgnl:type': 'text'
      'text': '<p>The Juan Sebastian Elcano arrived at the Cebu International Port
        on Saturday, which also marked another milestone as the country celebrates
        500 years of Christianity after the arrival of Magellan in 1521 in Cebu. It
        introduced the Catholic faith in the country.</p>'
