  'UN-US-leads-fight-extremism':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T00:15:37.649+08:00
    'imagesource': 'jcr:13b3620a-1fc6-4394-8c2a-2ddf6150d233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4fc263e-2516-4891-a085-9bdb02242bfd'
    'lead': 'United Nations Secretary-General António Guterres is warning that White
      supremacy, neo-Nazism and extremism pose an ''international threat'' and believes
      US leaders have a ''responsibility'' to lead in combating the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T00:10:58.380+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:38:37.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:22.983+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN secretary general calls upon US to lead the way in fighting extremism'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36341cce-f1d2-47dd-8a6e-cb9f2539b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:37.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Nations Secretary-General António
        Guterres is warning that White supremacy, neo-Nazism and extremism pose an
        "international threat" and believes US leaders have a "responsibility" to
        lead in combating the issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc1e88-8e86-4411-b494-f0f01bb16a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:38.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86bf90b-12fc-43f9-ab44-a32cc07ee27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:38.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US is an enormous influence. The soft power of the US is something
        that, it is clear in culture, in art, in many other aspects. And so what happens
        in the US inevitably has a strong influence in other parts of the world,"
        Guterres told CNN''s Jim Sciutto in an interview Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e6f465-5ea6-4ca9-96f6-b9fe41f2f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:39.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35872a1-6481-4860-9469-472cf829f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:39.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And so this kind of natural leadership creates a particular responsibility
        for United States leaders and for the American communities because indeed
        what happens here is known everywhere and inevitably reflects in other parts
        of the world," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e0dda8-7bc4-47fd-97ed-051ac4408bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:40.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d55904-8c18-48a9-b789-772057bb48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:40.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, however, praised the "fantastic demonstrations of anti-racism"
        in the US and the young activists leading those demonstrations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263506e8-5b21-4a56-87d5-f5b60e4a1c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:41.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa48feb-791b-4a98-a75e-5e4d11af8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic violent extremism poses the "greatest threat" to the US,
        according to the Homeland Security Department. A number of White supremacists
        and extremist groups participated in the January 6 attack on the US Capitol,
        CNN previously reported, and top Capitol security officials testified before
        Congress last month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9f1a0-fff2-4874-8c10-f25db6ec8466'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6f3b43-33c0-47e2-91e4-a82b1f7660f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US intelligence report this week found that White supremacist
        extremists have the most "concerning" connections outside of the US due to
        like-minded views in other countries and that a "small number of US (racially
        or ethnically motivated violent extremists) have traveled abroad to network
        with like-minded individuals."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea6252-65b6-45b2-a2e1-d55846885fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f11196-4dd4-40e3-8c7a-68019a29928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:43.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League also released a report Wednesday saying
        that it documented more than 5,000 cases of distribution of White supremacist
        propaganda — the highest amount ever recorded since the group began tracking
        it in 2016. The Covid-19 pandemic "generated online conspiracy theories and
        emboldened some far-right domestic extremists to take more public actions,"
        according to the ADL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb06726-3f2f-43f1-b90c-449eb8ce9ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:44.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d27519-d0d2-421a-96ed-e1b14cc758ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Guterres told the UN Human Rights Council that extremist
        movements "represent the number one internal security threat in several countries"
        and that these groups have "exploited" the Covid-19 pandemic to "boost their
        ranks through social polarization and political and cultural manipulation,"
        according to USA Today.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd642330-dbca-4a80-8074-1bbfc302444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7da3fa5-c85d-4c99-99de-7da4756b1c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:45.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that really must mobilize us all," Guterres told
        CNN on Friday. "It is a cause for us all that believe in universal values,
        that believe in human fraternity and human dignity."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430eafce-c215-452f-b44d-c403b0d8581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc9a672-51bb-46e4-87a9-5d583bb0f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He warned that international cooperation between extremist groups
        is becoming "very extensive."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153fda7a-51d4-431b-bb76-47697e16c956'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24dbcec-3842-492d-9aae-3e4c6f7711de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is permanent intercommunication, there are even mechanisms
        of mutual recruitment, mutual influence and at the same time we see some of
        these groups recruiting war veterans, recruiting former members of security
        forces, having weapons, and becoming a threat to our societies, and in the
        international sense," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376b2c15-56ef-4d29-a076-4344eab310fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5324a2-fef4-42e2-863b-135edbc25b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also offered that to address the issue, "we need to promote
        our values" and "invest economically, socially, culturally in social cohesion."
        He called for law enforcement and judicial systems to be trained to address
        these issues and "make sure that those that misbehave are held accountable."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763f5ea-ec24-43ae-be6f-79aa8bb5a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T00:10:58.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T02:38:49.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/19/politics/un-secretary-general-us-confront-racism-cnntv/index.html"
        target="_blank">"UN secretary general calls upon US to lead the way in fighting
        extremism"</a></em></p>'
  'WHO-committee-no-evidence-blood-clots-astrazeneca-vaccine':
    'author': 'Virginia Langmaid, CNN'
    'caption': 'A medical worker prepares an AstraZeneca vaccine in Turin, Italy,
      on March 19. Photo courtesy: Marco Bertorello/AFP via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-20T02:00:01.868+08:00
    'imagesource': 'jcr:95a612a3-5499-48b9-8536-f39388b08ee7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe7a03e0-b75a-43a2-9597-ddbf4103ab56'
    'lead': 'Current available data does not indicate that recent reported blood clots
      following the administration of AstraZeneca’s COVID-19 vaccine are connected
      to the vaccine, the World Health Organization’s Global Advisory Committee on
      Vaccine Safety said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T01:53:44.877+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T02:38:31.364+08:00
