      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02daf8a2-230b-4bc6-ae9f-64b690cccd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:07.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said they already tapped Zuellig Pharmaceutical Corporation
        as their logistics service provider to ensure effective and efficient rollout
        of vaccines. A tripartite agreement between the private sector, Zuellig, and
        the national government will be finalized, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5c8765-4b01-41b3-93bc-b9a71dba2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:07.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9a0223-a000-4677-ae08-580be30f6330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:08.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 14, the Philippines, through tripartite agreements involving
        private firms and local government units, was able to<a href="https://cnnphilippines.com/news/2021/1/14/philippines-secures-17-million-covid-19-vaccine-doses-astrazena.html">
        procure 17 million doses of AstraZeneca''s COVID-19 vaccine</a>, with the
        first batch expected to arrive by May to June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ceeb9-eb38-4223-b9a2-492e276229b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:08.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf68212a-618c-4fb9-a965-115eb6d97e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:09.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help the government so that we can execute the vaccine
        rollout in the fastest and most efficient way possible," Concepcion said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03451a-4134-4fe6-83fd-ea3ddad1d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37349de-ae0b-4699-90ac-81cf9f8f4cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will also pay for logistics costs for the rollout of
        vaccines for government frontline workers that will be covered by their donations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a97954-4898-4429-8ed3-c40ea932c146'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.041+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:10.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bbb65-6f24-4959-ab99-5e25c2612e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:11.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Allowing us to execute, we could focus on the vaccination of our
        employees, the LGUs could focus on its constituents, and the national government
        could focus on the rest that are not covered. We need a fast and almost perfect
        rollout, and the private sector could do this for its employees," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c568002c-febc-4aa8-8adc-7c6d85e0c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:11.964+08:00
