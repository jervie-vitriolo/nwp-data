      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b397c08-c56c-4c54-8f26-f218ac51bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.042+08:00
      'mgnl:createdBy': 'bamba'
