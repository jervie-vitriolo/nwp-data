      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>To say the past year has been a difficult
        one for people across the globe is something of an understatement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cdc8db-3235-4ad7-8294-1cf8c01158e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:53.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has the Covid-19 pandemic resulted in the deaths of over
        2.6 million people worldwide, it''s also led to a massive shake up in everyday
        life for many of us.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637d138-93c6-427e-a123-7186f2ba3952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:53.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the devastating events of the last 12 months and the
        resulting decline in mental health in a number of destinations, there''s been
        no change at the top spot when it comes to ranking the happiest country in
        the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdfcaa4-1451-432e-952c-bd9d4e97ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth year running, Finland has come out on top in the
        annual list powered by data from the Gallup World Poll, with Iceland, Denmark,
        Switzerland, and the Netherlands following in second, third, fourth and fifth
        position respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9b3cf-22cb-45f8-844e-878eb68f61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the United States moved up from 18th to 14th place and the
        United Kingdom dropped from 13th to 18th, Australia held its 12th place position.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6891b0a4-81c4-420f-b041-f18f67fa5d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need urgently to learn from Covid-19," said report co-editor
        Jeffrey Sachs, professor and director of the Center for Sustainable Development
        at Columbia University.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c46a90-9b67-43e9-932c-3b70d464c8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic reminds us of our global environmental threats, the
        urgent need to cooperate, and the difficulties of achieving cooperation in
        each country and globally."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ced86dd-f841-4092-b01a-233beea5f9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:56.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movers and shakers</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc049196-36e0-4238-9ae3-7830da89455b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting that the World Happiness Report 2021 has been
        collated slightly differently this time round due to coronavirus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014af21-2793-4104-b1cb-879a72158777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.078+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:57.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only were researchers unable to complete face-to-face interviews
        in a number of countries, they also had to switch things up entirely by focusing
        on the relationship between wellbeing and Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb28d8-46d5-4614-918c-0de8a34cc4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:57.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report has been primarily based on levels of GDP, life expectancy,
        generosity, social support, freedom and corruption income since it launched
        in 2012.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6c38c-68f1-4a0b-aa97-c2e952b8197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:58.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there have been some changes in the top 10, with Iceland
        rising two places from fourth to second on the list and Norway dropping from
        fifth to eighth place, the rankings were strikingly similar to the previous
        year for the most part, which is viewed as a positive sign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fc510-0251-44c8-bca4-12ee56fa789b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:58.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surprisingly there was not, on average, a decline in wellbeing
        when measured by people''s own evaluation of their lives," said the University
        of British Columbia''s professor John Helliwell, who also contributed to the
        report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aacd42-7077-4937-9323-f73816e86f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One possible explanation is that people see Covid-19 as a common,
        outside threat affecting everybody and that this has generated a greater sense
        of solidarity and fellow-feeling."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353332a-b857-4018-92ac-fa5a9faae93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable movements on the list include Germany, which has jumped
        from 17th to seventh place in the last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9345e0ba-c631-460c-bc92-8f1d18d01726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatia, which was among the destinations where face-to-face interviews
        were able to take place, rose from number 79 to 23 on the list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c46d12-3bb2-4667-a529-a5227ab20b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:00.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trust factor</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d144f60-480b-4453-aa7f-88f536fe8e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:01.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers say it''s no surprise that Finland has retained the
        top position once again, as the Nordic country has always ranked highly when
        it comes to mutual trust.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8ca66-3d33-44bd-8ea6-93656e36b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:01.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trust is recognized as one of the major factors that helped to protect
        people during the pandemic, as well as confidence in governments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7f618a-a7ff-4ef0-a148-3596c442e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Brazil''s death rate was significantly higher than
        Singapore''s, a fact the report put partially down to the difference in public
        trust in the governments of each country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e0932-4d54-4605-b372-73b83c2055f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also notes that the Americas and Europe had much higher Covid-19
        fatalities than East Asia, Australasia, and Africa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb07477f-4448-4cc8-ae94-dd6d1df6dda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:03.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report suggests that the average age of a country''s population,
        whether it''s an island, and its proximity to other highly-infected countries
        were contributing factors in the disparity between death rates globally.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d94121-5ffc-447d-a99f-82919cc59b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intriguingly, cultural differences such as whether the head of government
        was a woman, are also noted as significant considerations when measuring the
        success of Covid-19 strategies, along with income inequality and knowledge
        gained from previous epidemics.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d2941d-0cc7-4b00-89e3-20af7b3e8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.079+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:04.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The East Asian experience shows that stringent government policies
        not only control Covid-19 effectively, but also buffer the negative impact
        of daily infections on people''s happiness," said report contributor professor
        Shun Wang of the Korea Development Institute.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9b3c6d-8b9c-4f3e-9919-c7262d301b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:04.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While successful vaccine rollouts in various countries have provided
        a much-needed boost to many, lockdowns, social distancing, face coverings
        and travel restrictions are part and parcel of living with the virus, and
        that''s not even taking the economic implications into account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16735cd5-82d5-4d77-8cfc-ae93dc568bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:05.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid impact on wellbeing</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b0cdf-d931-4f94-94b0-17bdcacd4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:05.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the report found that the decline in mental health
        was immediate in many countries, including the UK, where the number of mental
        health problems reported was 47% higher in May 2020 than predicted before
        Covid-19.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d4735-1d70-417d-9e69-d9a726b25a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps unsurprisingly, the World Happiness Report 2021 also found
        that lockdowns and social distancing impacted workforce wellbeing tremendously.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbcccae-cf53-49b3-8a53-be7c984ddc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data collected, those unable to work due to furlough
        or redundancy who said they were lonely at the start of the pandemic became
        43% less happy than those who did not feel lonely to begin with.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189deb8-c281-45a7-b857-caee70b457ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:07.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My previous research showed how happy workers are 13% more productive,"
        said professor Jan-Emmanuel De Neve, Director of the Wellbeing Research Centre
        at the University of Oxford, another contributor to the report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec60fc7f-aeb6-4aa7-8667-669fc544d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:07.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper proves that happiness is not driven by pay, and that
        the social connections and a sense of identity are more important.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff897445-a908-4b81-8986-3f42df0d1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:08.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings point towards a ''hybrid'' future of work, with
        a balance between office life and working from home to maintain social connections
        while ensuring flexibility for workers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddaa6438-7e66-4839-8760-bd7b9069df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 149 countries featured on the report, Afghanistan was ranked
        the most unhappy once again, followed by Zimbabwe, Rwanda and Botswana.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a068afd9-83ff-40dc-8655-05e5a21bbaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T06:41:37.080+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:38:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
