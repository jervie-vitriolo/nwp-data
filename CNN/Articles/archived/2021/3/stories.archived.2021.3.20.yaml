      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdf5d1-1226-4c15-9099-1dfbcf4b5752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T18:44:37.042+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:31:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government has received some one million donated
        doses of Sinovac and AstraZeneca vaccines, which are still not enough to immunize
        around 1.7 million healthcare workers who are the priority in the vaccine
        rollout.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea11e35-9ee6-487c-a5f6-dd9b21f55efa'
      'mgnl:activationStatus': true
