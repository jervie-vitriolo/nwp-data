  'Work-from-home-setup':
    'author': 'Kathryn Vasel, CNN Business'
    'caption': 'Courtesy: Amber Callahan'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-20T07:02:00.153+08:00
    'imagesource': 'jcr:4971a3a7-a851-4ca3-bfe1-02218f76c180'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '346418b4-9470-49be-98b1-511c60de294e'
    'lead': 'Here''s the right way to set up a long-term workspace at home'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T07:10:20.622+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T02:37:34.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:24.773+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s been a year. Here''s what your home office should look like'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b0188-2f5c-40b4-b89d-bc2cef5e60df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:35.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been a year since millions of
        workers set up shop in their homes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6a8da-4f28-418c-9dc8-502da290eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While hovering over your laptop on your bed might have worked at
        first, by now you should have a more permanent setup that works better for
        you -- especially as more companies plan to offer remote work either permanently
        or as an option going forward. Your workspace not only affects your productivity,
        but also your health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e641adef-8d56-4d02-bbea-64836b445ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it doesn''t have to be a dedicated office. You can still carve
        out a space in your home that''s conducive to working.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1215ca8-7e3c-4bc1-ac1e-1976ec540fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:36.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenda Jackson''s workplace went remote last March, so she set up
        a workspace in her basement. But that didn''t last long.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5598bb-2871-43e9-b7e9-d5f81b9e3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:37.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like a mole," said Jackson, who lives in Lake City, Pennsylvania,
        and works as a corporate cost estimator. "There wasn''t a lot of natural light
        coming in."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3471d53d-7d9a-41b3-8ff4-347806bf53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:37.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a month, Jackson headed upstairs to her dining room
        table. But always seeing her computer, files and printer was a constant reminder
        of work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8c8e1-03a4-45b7-8016-a78723b4e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still couldn''t get organized," she said. "You sit there and
        you''re looking at all the stuff and keep going back and working, working,
        working, because you feel like, ''Oh, I need to clean this up.''"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f07f0b-66d6-4660-9193-d189d1e24f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T07:10:20.623+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T02:37:38.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month later, she re-purposed the closet in her spare bedroom
        into a three-tiered workstation that she''s been working out of ever since.</p>'
    '21':
