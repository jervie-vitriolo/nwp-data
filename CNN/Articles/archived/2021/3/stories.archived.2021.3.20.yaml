  'da-galunggong-fish-prices-down':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-20T19:17:05.899+08:00
    'imagesource': 'jcr:dccfe34c-bf1f-4e49-9a96-134afc2edfcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6124f4de-d431-483f-98c8-3de58cf6d7a1'
    'lead': 'Prices of fish products in the National Capital Region, galunggong in
      particular, have started to "stabilize" as supply in wet markets increases,
      the Department of Agriculture said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-20T19:10:17.522+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T02:30:57.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:29:35.660+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DA: Galunggong prices down, fish now ''more affordable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e151eac2-e5a3-49ff-967a-0443af542f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.522+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:30:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 20)</strong> — Prices
        of fish products in the National Capital Region, galunggong in particular,
        have started to "stabilize" as supply in wet markets increases, the Department
        of Agriculture said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ede849-3bdb-488b-b0f7-be5f90d0a46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:30:58.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galunggong currently sells for ₱180 per kilogram—down from ₱260
        to ₱280—according to the daily market price monitoring conducted by the Department
        of Agriculture-Bureau of Fisheries and Aquatic Resources (DA-BFAR) in Metro
        Manila markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5b550-5130-4276-a0b1-1677e1363399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:30:58.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of tilapia and bangus were also stable at ₱120 and ₱180 per
        kilogram, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abf014-e42a-4334-bd95-946119f4bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:30:59.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said there was an increase in fish unloaded at the Navotas
        Fish Port Complex, considered to be Southeast Asia''s largest fish port.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda64d1b-0321-432a-b64a-d5e072287e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:30:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Philippine Fisheries Development Authority,
        9,506.81 metric tons (MT) were unloaded from March 1 to 15—5,743.44 MT were
        marine commodities, 1,480.88 MT were from aquaculture, and 2,282.49 MT were
        frozen fish products. Galunggong comprised the largest percentage in the supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230304f5-01f4-430d-b87c-23579e83d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.523+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:31:00.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2021/3/5/Agriculture-department--Galunggong-imports-to-boost-supply--lower-prices.html">READ:
        Agriculture department: Galunggong imports to boost supply, lower prices</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef931af-2863-47a3-a1e2-10412e5b87d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:31:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boost in supply could also be attributed to the lifting of the
        three-month fishing ban in major local fishing grounds, the DA added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd9b75-e91d-4afc-a1cd-c1ad0372159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:31:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the resumption of large supplies of fresh marine commodities
        in the market, our consumers now have more affordable fish to choose from
        and put on their tables. We had continuous aquaculture production in the past
        months and this helped us augment supply during our lean months," DA Undersecretary
        for Fisheries Cheryl Marie Natividad-Caballero said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ef1c0-c2f8-41d7-aa99-3b352102ecb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T19:10:17.524+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T02:31:01.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our abundance of supply now is perfectly in time with our urgent
        need to ramp up efforts to ensure the nation''s food security as we battle
        an even stronger challenge of the COVID-19 pandemic," she added.</p>'
  'Hailey-Bieber-marriage':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Hailey Bieber knows getting married when you''re in your 20s may not
      seem like such a good idea to many people, but for her and Justin Bieber, it
      worked. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-20T20:02:25.732+08:00
    'imagesource': 'jcr:3d0d1c2b-3780-4dcc-911e-8ae5eeb2224e'
