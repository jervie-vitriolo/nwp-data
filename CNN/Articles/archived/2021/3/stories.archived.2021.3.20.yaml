    'template': '1'
    'title': 'This group is giving personal alarms to Asian Americans to protect them
      from violence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365bdc7-4977-4209-9da6-ee22fdb0add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:56.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A New York City anti-hate group is distributing
        personal safety alarms to Asian Americans and immigrants to protect them from
        a recent surge of racially motivated violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476510e-0439-4780-9310-bb5dc84511a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:56.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6151d1dd-42a8-4bce-8340-db25edcbc9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:57.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safe From Hate has donated 3,000 handheld alarms that emit an extremely
        loud noise to shock and disorient attackers while calling attention from bystanders
        and law enforcement officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd58c34-a07b-4747-bcdb-c2a8775c8a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185a3374-c4ec-42e5-9b8e-78c263213454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:58.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its donations, the group aims to thwart anti-Asian violence,
        which has risen drastically across the United States in recent months. The
        Asian American community was again targeted on Tuesday, when a shooting spree
        in the Atlanta area killed eight people, including six Asian women. An investigation
        into the shooter''s motive is still pending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38c7d12-0886-4011-91d2-e8754d446a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:58.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f0ffe5-bc00-4e2d-b783-aa3fe214b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:59.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Asian Americans are enraged that this is happening. We are Americans
        who belong here. This is our home. And we should not be scapegoats," Barbara
        Yau, co-founder of Safe From Hate, told CNN, referencing the misplaced blame
        for the coronavirus pandemic that some Asian Americans have faced. "We hope
        these alarms will give the most vulnerable a sense of security as they go
        out in public."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08c1c1-3d69-4b4b-8836-0ff36c50d560'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:29:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2548d4-4bad-4759-b6ec-b5b7ebd93d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:00.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau started Safe From Hate with her lifelong friend Gilbert Chan
        last summer, after the US saw a rise in anti-Asian hate incidents with the
        start of the pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf4f24-e94e-467f-b3cf-b56f4412f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba37ecdc-a2cf-4b37-9bf3-4eea176ce5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group gives alarms to individuals and donates them to community
        groups for distribution. It focuses on seniors and victims of harassment or
        violence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9577e-9a8b-431e-869d-198e318546bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:01.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edb4666-beb1-489e-91cb-de94ce01c136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:02.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many Asians seniors are now scared to go outside to shop or even
        take a stroll on the street," Yau said. "This is not okay. They have earned
        the right as our elders and as Americans to enjoy freedom from being attacked
        in their own country just because the ignorant want someone to blame."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21149fc-5e37-4b26-b762-261cd914c951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2cdf6-8461-4ec9-9083-8b36fb3444e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the group donated 200 alarms to Concerned AsAm
        Citizens of NYC (CAACNYC), a grassroots group that spreads awareness of anti-Asian
        hate.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425f92f-d011-4fb3-8761-bf29d2dc0ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.886+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:03.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93c7d9a-250d-4d9a-bfa2-9e592d571fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shirley Ng, founder of CAACNYC, said the alarms have gone a long
        way to making community members feel safer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5004b5e-2272-45a1-921d-46fac68c715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:04.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd73f2-bf67-44c9-b6bc-55c1a910e340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:05.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all very angry right now, just constantly internally screaming.
        We just want to be recognized," Ng told CNN. "These alarms are a way to make
        our community members feel safe, and whatever we can do for them we will."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c314a2-1c73-4f4f-bc8a-b7954da980ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:05.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac853e7a-fb85-47ba-a90b-9da8c7bd6bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mei-Ying Jan, 70, is one of the thousands of people to receive an
        alarm from Safe From Hate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35f707-d9df-4760-b789-a0a31271f568'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:06.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c624ee1-f5ef-46b7-8907-ec54cc5ddbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:07.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an older Asian woman, I feel very helpless because it seems
        like no one is helping us," Jan, who is from Taiwan but lives in Queens, New
        York, told CNN. "Just being able to feel the alarm in my pocket makes me feel
        more secure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc7b18-6b93-4366-bb5f-32debafa3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:07.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83419366-95b4-48c4-9ce2-078941cbada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:08.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Au, 57, says she experienced scary situations on the New
        York City subway system because of her race. She also carries a personal alarm
        to feel safer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9396cae-1bf9-470f-bea9-f76a1227c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a492830-80f1-49b8-9956-e57eef42e3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:09.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was walking to the subway in Chinatown and this man tried to
        get my attention," Au told CNN. "He tried to grab me. I heard him say something
        about ''Chinese.'' I felt trapped by that man and thought I was a target because
        of my race."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f71d3ce-c205-4a74-b461-3a0a7de3a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-20T21:49:47.887+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T02:30:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
