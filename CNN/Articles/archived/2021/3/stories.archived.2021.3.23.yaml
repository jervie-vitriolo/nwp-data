      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Romualdez, the shot was administered by a nurse from
        the Department of Health who is deployed at the City Health Office. His staff
        earlier said the mayor got his first dose in his home, but the city public
        information office later clarified that it happened at the Tacloban City Astrodome.
        Pictures of the mayor getting the shot showed him without a face mask on.</p>'
