      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Control
        points located within the NCR Plus ''bubble'' are there to remind the public
        to always follow health protocols.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02e4436-c822-4704-ba5d-0cf8f814c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:10.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police officer-in-charge LtGen Guillermo Eleazar
        says the enforcement of stricter measures while Metro Manila and nearby provinces
        are under general community quarantine is meant to keep the public safe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8171f7d3-9a86-4152-98aa-38d5c837b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang magiging trabaho na lang nila</em> is not to restrict the
        movement of the motorists inside, <em>kasi isang</em> bubble na <em>lang sila,
        ang gagawin ay siguraduhin ang mga kababayan natin na nasa labas ng bahay
        ay sila''y sumusunod sa mga</em> protocol <em>na ibinigay ng ating</em> IATF,"
        he told CNN Philippines on Tuesday,</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e83721-8719-4abf-b964-c9d0360f9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:11.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their job is not to restrict the movement of motorists
        inside, because they are under one bubble, but to make sure that those allowed
        outside of their homes will follow the protocols set by our IATF.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f76ae-f289-4e0c-aec2-7f1c25cf8d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:11.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html"
        target="_blank"><strong>EXPLAINER: What you need to know about the NCR Plus
        bubble</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6825de01-4e36-4be7-a0ff-e92d6629486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they would constantly remind personnel manning checkpoints
        that humanitarian concerns must always be considered, especially at borders.
        However, he said people crossing borders should keep an ID with them, as well
        as a certificate of employment of permitted industries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e134bf-5a99-4bf9-a0e4-a9c84fe6a54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:12.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even within the bubble, there are essential and non-essential
        businesses allowed to operate. The public could avail of the services they
        offer, as long as health and safety protocols are met.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86363d-757c-4f52-974b-9dc152700b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus bubble covers Metro Manila, Bulacan, Cavite, Laguna,
        and Rizal. These areas were placed under GCQ until April 4 in an effort to
        control the surge in coronavirus cases in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e2482-8a96-45cb-a224-d5ba5cac315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the bubble is different from a lockdown, since
        most businesses in it remain operational. However, tighter restrictions are
        in place to control the movement of people for two weeks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6ad2f8-8329-4614-a41b-fcd2344bab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:12:28.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:05:14.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire bubble is also placed under a unified curfew scheme which
        runs from 10 p.m. to 5 a.m., but workers, cargo vehicles and public transportation
        will not be restricted.</p>'
  'NCIP-no-certification-yet-MWSS-Kaliwa-Dam-construction-':
    'author': 'Xianne Arcangel, CNN Philippines '
