      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reporters Without Borders has filed a lawsuit
        against Facebook in France, accusing the platform of failing to provide a
        "safe" environment for users in violation of its own terms and conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb4b16-0d8b-4ebd-9c28-04bf46bfac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:29.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb44a7f3-ea21-4c07-a420-d6e21f114959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:30.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media advocacy group, which is considering filing similar lawsuits
        in other countries, said France''s consumer law is especially well suited
        to the issue. Misleading consumers is illegal under French law and companies
        face fines of up to 10% of their annual sales if found in violation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3897e0-2723-4436-a92d-5db01e534384'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
