      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa74b7f-e738-4668-8106-0d181fbe2c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hurt some cause there are a lot of people who are dedicated
        to that brand," he said. "I thought it was pretty dirty because we were buying
        them out of the back of a car" in the 1970s from Nike salesmen trying to get
        independent stores to buy sneakers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c867f-6b3a-49c4-92ac-7dda0d7aec5f'
      'mgnl:activationStatus': true
