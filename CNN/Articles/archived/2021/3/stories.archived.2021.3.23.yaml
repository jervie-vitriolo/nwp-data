    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d9f16-cab6-4155-84f2-ab3a7b89a10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:02.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he admitted that he regretted, "to an extent," posting about
        his travels. "You''re kind of telling people to do what the law''s telling
        you not to do.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fc005e-0632-48a3-b274-132e480dfbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if I was there for a business reason, or for influencing reasons
        ... I wouldn''t say that you should go as well," he added. "If an influencer
        doesn''t do what they have to do, they''re not going to make money."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41401f5d-18af-4b75-a30a-6fd6d8148436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:03.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have been less relaxed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03db25-ee79-4d30-9fa0-052e1a996080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman, whose Trending Travel uses a network of influencers to promote
        locations around the world, said he has taken the costly decision to tell
        stars not to post content from abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727ef192-8451-4aa6-8124-bca3ab8c5565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:04.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized quite early on that every time anybody posted, they
        were getting absolutely slaughtered on a sensitive subject," he said. "I think
        some of them are more naive than anything else ... We just said to all of
        the influencers that we had out (in holiday destinations): please don''t post."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4b1e2d-6998-4654-8268-7bb34944644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:05.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Followers are everything''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1ff01b-b808-4073-98e7-c9ee85f41a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:05.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elma Beganovich, an influencer with 700,000 Instagram followers
        who has capitalized on her social know-how to set up a marketing company,
        told CNN that online stars must stick to a crucial rule: "You can''t be tone
        deaf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4980f9ee-f4d9-48ef-900d-50fe4bd9f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:06.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Springing champagne at the pool at some exotic resort ... that''s
        just not going to be socially acceptable," Beganovich told CNN. "It''s become
        distasteful to say, look how ostentatious I am, when you know so many people
        have lost jobs or they have their loved ones hospitalized."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3cd8bd-095c-4824-bd7a-a337016d0c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beganovich''s company, Amra &amp; Elma, works with a host of influencers
        who have had to adjust their output during the pandemic, urging them to ditch
        the "you don''t belong here, we''re too exclusive for you" attitude that has
        become a feature of Instagram pages in recent years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53317b4-a8c5-4070-a85f-78135c783456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And failing to move with that trend could have a significant financial
        impact, she said, in an influencer marketing industry that is expected to
        be worth $15 billion by 2022 according to research firm Insider Intelligence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea807c3-4d4d-4d0d-bcc7-9b4096588457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:07.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For influencers, followers are everything," she said. "They may
        lose their contracts, or have them downsized or paused," if brands consider
        their behavior out of touch.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12294260-52fb-4f44-ae0b-57bbf233d9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:08.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More pressingly, health experts are becoming concerned about the
        impact of carefree content at a time when most of the world is still agonizingly
        stuck under a COVID-19 cloud.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26729d9d-a2d6-4048-b59d-c1470587cd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:08.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls in the UK show that younger people are more likely to be opposed
        to lockdown than elders. And soon, the UK''s expansive vaccine rollout will
        reach those ages too. Research by the Office for National Statistics revealed
        this month that one in six adults under the age of 30 were hesitant about
        taking a coronavirus vaccine, compared to far smaller numbers of over-50s.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c1402d-e3b9-482e-8b36-da886ba23f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:09.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Celebrities and public figures influence public perceptions, attitudes,
        and behavior, which comes with great responsibility," said Ilan Kelman, professor
        of disasters and health at University College London. "We would hope that
        all influencers and people in the public eye would make their comments science-based
        and their actions clearly within the rules," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d43888-3f59-4ad9-828b-feeb2e6587e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know from other public health topics that images or accounts
        of celebrities engaging in harmful behaviors does play a role in others believing
        that the behavior is acceptable or normal," Linda Bauld, Bruce and John Usher
        Professor of Public Health at Edinburgh University, added. "There are a number
        of studies illustrating that celebrities smoking in films influences youth
        smoking, and that alcohol endorsements by influencers increase the risk of
        alcohol abuse in teenagers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41616813-db7c-4c21-a381-d1a6c47ae7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:10.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is therefore plausible that if we see influencers flouting lock
        down rules in the press, it normalizes that type of behavior, making it more
        acceptable," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df996f72-ceef-4218-bd95-d66a07ca1729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:10.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of things that one could say are a bit flippant
        and irresponsible" online, added Heidi J Larson, director of the Vaccine Confidence
        Project, a research group at the London School of Hygiene &amp; Tropical Medicine
        created to combat vaccine hesitancy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c4e06-9762-48ba-89ec-d83f64ea51f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:11.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is (young people) have been less affected by this pandemic,"
        she added. "(And) They''ve got a lot of exposure to this misinformation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca05389-d319-4289-823d-8492c3b76d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t kid ourselves about the wave of hesitancy we''re
        going to see in different settings, and particularly with younger people,"
        she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1254a-d8f8-4ac3-8616-c9a4c1139042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:12.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if they do provide a challenge, influencers can also present
        an opportunity.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c312b-808e-4edd-b7cb-03fe0fafab0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:12.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British government has sought to bring them on side. Last month
        it appointed Alex George, a contestant on the reality TV show "Love Island,"
        who returned to work as a frontline doctor during the Covid-19 crisis, to
        be a Mental Health Ambassador. And last year £63,000 ($88,000) was given to
        42 influencers in exchange for them promoting its coronavirus Test and Trace
        program.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af55afc-b042-4cb0-bfc2-450ea964d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a good thing &nbsp;we''ll need a diversity of types
        of voices," Larson said. "It''s important to have some credible and authoritative
        voices on social media."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae47893b-94c5-4313-a291-4b55e9d09edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:13.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even travel companies like Herman''s are looking to use influencers
        in a new way, encouraging them to start posting about how Covid-secure hotels
        are once they re-start promotions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdd4ab9-54ea-4234-8534-6282567dc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:14.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Beganovich is predicting lasting changes in the influencing
        industry, with a new interest in content from health experts. "I''ve seen
        ER doctors who gain a lot of popularity through Instagram," she said. "Even
        influencers are influenced."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e29f48-1c07-46d6-a21d-01ca46bfd65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:14.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/influencers-pandemic-travel-social-media-scli-gbr-intl-cmd/index.html"
        href="https://edition.cnn.com/travel/article/influencers-pandemic-travel-social-media-scli-gbr-intl-cmd/index.html">As
        young people itch to leave lockdown, British health leaders face a new challenge:
        Influencers</a>"</em></p>'
  'Australia-snakes-spiders':
    'author': 'Jack Guy, CNN'
    'caption': 'Record-breaking floods in southeastern Australia have caused a mass
      animal exodus to higher ground, with spiders in particular surging onto people''s
      land and into their homes. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T14:03:14.628+08:00
    'imagesource': 'jcr:f76890a3-bf8b-444c-93aa-3361fc8686b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd41e64e3-f55c-4bab-91b8-448d0305f89c'
    'lead': 'Record-breaking floods in southeastern Australia have caused a mass animal
      exodus to higher ground, with spiders in particular surging onto people''s land
      and into their homes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T14:12:09.490+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:11:39.106+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:34.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'Spiders and snakes swarm Australian homes as they flee record floods'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969c4643-3b6c-43db-9722-42fe8b1f6912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:39.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Record-breaking floods in southeastern
        Australia have caused a mass animal exodus to higher ground, with spiders
        in particular surging onto people''s land and into their homes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96831a98-eb3a-4cda-ae25-287facae3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:40.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rains have been inundating communities since Thursday, but parts
        of the east coast tipped into crisis on Saturday as a major dam overflowed,
        adding to swollen rivers and causing flash flooding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d65149-84c4-41c5-be46-f566ddaef7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:40.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, New South Wales (NSW) Premier Gladys Berejiklian announced
        that nearly 18,000 people have been evacuated from flood-hit regions in the
        state, and locals took to social media to show that thousands of animals have
        been on the move, too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06411bb-7cea-4d56-b8ba-7a82e7859981'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt Lovenfosse has been posting Facebook updates from his family''s
        farm in Kinchela Creek, including the photo above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce5178a-26b8-43ae-891f-9d2bf2a63808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the brown you can see is Spiders trying to beat the flood water,"
        he wrote in the caption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac426b-1649-4e84-a059-d888c6491743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:42.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovenfosse grew up on the farm and told CNN he experienced similar
        flooding in March 2001 and March 2013. On both occasions the flood waters
        pushed spiders toward the house, which is the highest point on the property.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0a3e4b-79a3-488d-b34f-811ce134177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s still raining here and the flood water is still rising, the
        water is getting closer to our home," said Lovenfosse. "In the morning it
        should be inside and the spiders will be all over the house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd3b8a4-3f27-4406-addb-129af98c7f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Lovenfosse plans to stay put in his two-story home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cea7704-15b4-4189-a189-d623beaea2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family has lived here forever, I have grown up here and we feel
        safe here," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2acfdd2-8ac6-4e3f-a29e-2f325492a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:44.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiders aren''t the only animals seeking refuge from the water,
        Lovenfosse added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4380ebc-b16c-4753-9633-139a353eabaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:44.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trees are full of snakes," he said. "If you take the boat out
        over the paddock they swim towards it trying to get on something dry, same
        with the spiders."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99265c01-4952-494d-96d0-22ec09da6fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might sound like the stuff of nightmares for some, but Lovenfosse
        is unperturbed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e43d21-71ba-448c-976a-e1a27089f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I grew up here on the farm so I have always been around snakes,
        spiders and all the other animals so they don''t bother me and usually we
        don''t cross paths too often but when the flood comes they have to find somewhere
        to get dry," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842f333-a790-4929-8823-8bbf26ed319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:46.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melanie Williams, from the NSW town of Macksville, also posted a
        spider update on Facebook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a7945-ca5b-4b51-b3f6-0396e2cf1bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:46.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many SPIDERS from the floodwater," she wrote, alongside a video
        of hundreds of arachnids crawling over what look like garage doors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca06d136-599b-4d70-9bd0-6b80ed1a47f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:47.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok user Shenea Varley also uploaded a video showing spiders
        swarming on a fence as flood waters churned below.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42199e4-c71e-41d6-86a0-ea3f9d4a7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.491+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:47.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will climb up your legs to get shelter as well," the caption
        reads.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eac53e-a4fd-4d98-8311-54f68712bcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:48.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wet weather is set to continue, and Berejiklian predicts more
        people may be evacuated.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb766b-76bc-42f2-b70d-48ae88cd569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:48.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is evolving, the heavy rainfalls are going to continue
        and we are now seeing alerts issued for weather warnings for the Illawarra
        and south coast," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee84f2-510f-4cab-8595-0bbe25ca06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:12:09.492+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:49.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know any time in our state''s history where we had these
        extreme weather conditions in such quick succession in the middle of a pandemic,"
        she added. "So these are challenging times for New South Wales, but I think
        we have also demonstrated our capacity to be resilient."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506168c3-e742-460a-bec5-59fa3c553ec8'
      'mgnl:activationStatus': true
