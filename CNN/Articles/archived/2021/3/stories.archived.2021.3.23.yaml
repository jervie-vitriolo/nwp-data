      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Peña said his doctor colleagues agreed that he should
        be vaccinated, too, considering he is also a frontliner as the chief of the
        town’s anti-coronavirus task force.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c506fc1-d5bc-4534-beba-83387e747a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856c428-6fab-4ca0-9145-0443dc7b21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is okay because I work like a frontliner. I’m a frontliner,
        and I regularly meet our COVID-19 team, and we face a lot of people in our
        work," said the Minglanilla mayor in the vernacular.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8152b-9cb8-42b9-8df8-2d8c4069dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:12:22.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piollo was quoted by The Bohol Chronicle as saying he asked permission
        from DOH-Central Visayas director Jaime Bernadas who answered, "it is your
        call." The mayor explained he got the shot to help raise vaccine confidence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a51317-445b-48f5-a110-a72d9455d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:47.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f47ee-7a06-4dc8-9bff-cb7986e675b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dr. Mary Jean Loreche, spokesperson of DOH-Central Visayas,
        reiterated that local government officials should await their turn as the
        national vaccination program clearly states medical frontliners get the first
        shots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b852c31-3f13-45ca-9774-08fa45cd5c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc600b6-1995-497a-ae1b-f377b78dca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:49.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire also stressed the need
        to follow the prioritization framework, as doing otherwise would put the country’s
        vaccine supply at risk.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fba50-c708-417f-8a5e-8ca4d0d5112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:49.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e42760-1333-449f-8346-254f23fee72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As WHO (World Health Organization) Country Rep. Dr. Rabi Abeyasinghe
        has previously emphasized, all doses must first be administered to the agreed
        upon priority groups starting with HCWs,” she said in a statement. “Giving
        the vaccines to non-HCWs when not all HCWs have been vaccinated will jeopardize
        succeeding doses from COVAX.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69fab4-68a1-4be2-9fd1-b684f96ee6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.025+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:50.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday said he will refer
        Romualdez''s case to the Department of Interior and Local Government for investigation.
        Interior Undersecretary Epimaco Densing said they are preparing show cause
        orders against three unnamed mayors to explain why they jumped the line.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0e596-627e-4d58-bee9-9938bd404a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f759274d-c033-471a-9075-d119fa31eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:51.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa pwedeng magpabakuna muna ang hindi medical frontliners
        dahil kung susuway tayo sa order of priority, maaapektuhan ang future deliveries
        galing sa COVAX," Roque said in a media breifing. "We regret this incident,
        but I will refer the matter to DILG for proper action dahil kailangan po talagang
        imbestigahan ito."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba7cf6-e8bd-44c4-aa08-1b1544c39410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:52.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbae9a6d-b35c-427c-b1ff-94954bd56c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:52.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Non-medical frontliners cannot get vaccinated because
        this will be against the order of priority. It will jeopardize our future
        COVAX deliveries. This needs to be investigated.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3409b91-bd80-4f74-aa61-942a536baebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
