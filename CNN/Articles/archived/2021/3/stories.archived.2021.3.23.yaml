  'Covid-19-pandemic-changed-sense-of-mortality':
    'author': 'Allison Hope, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-03-23T06:42:57.559+08:00
    'imagesource': 'jcr:0f392c7b-9f04-499b-af07-429942efd3ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cafdc8a7-2df9-407e-b5ce-dd21cf494681'
    'lead': '"For many, Covid-19 was the rude awakening that death was not a long-distance
      relationship so much as a close neighbor."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T06:59:05.271+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:18:46.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:21.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: How the Covid-19 pandemic has changed our sense of mortality'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c897716-085a-4f4c-ad4c-647ef322f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It was well past midnight, but I couldn''t
        see the time because a steady stream of tears blurred my vision. I sat in
        a slumped zombie posture at the computer, too exhausted from months of lockdown
        to be productive, but too anxious to sleep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758e764-a109-44a4-804b-4619185d0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I spent nights like these ferociously typing poorly-crafted love
        notes to my toddler, who I woefully reflected was too young to remember me
        if I wound up another victim to this once-in-a-century plague.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c045d-ad46-47d0-8264-f2098b1d3d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, it crossed my mind that I might not be around
        to see my child grow up or get to publish my best-seller, but it was a muted
        pang in the back of my consciousness that I could easily bat away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c003039d-bb22-4277-a8b3-1db9d86f416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.273+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people live past their 30s in the United States, I reasoned.
        I had no reason to believe I wouldn''t be old and gray and begging for quality
        time for my adult child who had better things to do than hang with me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c129bf-57d2-488b-bc7a-022e8d712b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:49.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since Covid-19, I''ve watched people around me -- friends, family
        and perfect strangers my own age whose stories are told in obituaries -- drop
        dead from this contagion. A sharp sense of existential dread has taken up
        residence in my psyche. That vague inevitability that I assumed would happen
        in the distant future smashed me over the head like an anvil in an old cartoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc11f3-f3e5-4f3f-bcc1-298fd94b4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:49.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could easily die sooner than later. My mortality was, for the
        first time, in center focus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef670910-ec27-49bd-9736-fc3b2387d3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:50.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid brought death into sharper focus</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9725465-0e20-450e-bb55-460f16499dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.274+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:50.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, Covid-19 was the rude awakening that death was not a long-distance
        relationship so much as a close neighbor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44dab0-2b14-4a54-87fd-fa7d6824eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a moment that, as tragic and horrific as it is, is one
        of a few moments in American history where we are confronted with mass amounts
        of death and forced to reflect on our own mortality," said Gary Laderman,
        a professor of American religious history and cultures at Emory University,
        who teaches a popular class on death and dying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec88276-c3ba-4d95-92ca-dfe9bcd5f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laderman, who recently published "<a href="https://www.amazon.com/Dont-Think-About-Death-Mortality/dp/1950794121"
        target="_blank">Don''t Think About Death: A Memoir on Mortality</a>," has
        seen a tangible uptick in interest in his class since the pandemic hit, with
        more than 300 students enrolled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c98020-806f-47c8-87f4-428d1d697200'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.275+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 has also created a "younger generation with awareness of
        mortality," Laderman said. "It is profound and deep and really stirring at
        some existential core that isn''t usual at that age."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97095e0-815c-44de-8195-f4640c5d4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:52.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many younger and generally healthy people I know did not give serious
        thought to our own sense of mortality -- until Covid-19 hit. The pandemic
        has brought into starker focus the fact that that a full and long life is
        not necessarily a guaranteed thing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a3838-feb8-4e66-8737-ce0c5e824478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:53.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not everyone grasps their own mortality</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a349349-e225-437d-95c3-234407b9f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:53.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everyone has advantaged the pandemic to grapple with the realities
        of death and dying, though.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb560cc-5096-4ac9-8bef-20870a6effec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.276+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a death doula, I was hopeful that Covid would make death a more
        approachable topic. I wouldn''t say that things have changed as much as I
        had hoped. In some ways we just run further and further, faster and faster
        from it," said Jane Whitlock, a Minneapolis-based end-of-life doula who works
        with people who are dying and their families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169b8df6-8d22-4d6f-aa2e-3f63fb3be66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitlock has observed more people filling out advance directive
        medical forms, which spell out a person''s wishes on whether doctors should
        try to resuscitate or keep a person alive if they''re near death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141dd67c-15e7-4ba1-a4ae-f1e2df7e0079'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:55.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she has been dismayed by the lack of evolution in the discussion
        about mortality or end-of-life planning in all age groups and the attitude
        she''s observed from people who think they can "hold my breath and make it
        to the end of this and then my life will be normal again," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31c1a13-f827-4c64-9b90-d67490e30646'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.277+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:55.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who has ever had an experience with grief knows there is
        no going back," Whitlock said. "That normal is gone."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55b7c4-78e8-4697-b52d-d44e3f1072b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:56.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Accepting death as a part of life</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8cca4-f7f5-4b40-a634-023c1b68b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:57.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laderman says that death has always been around us, in cultural
        references, movies and songs, but that Covid-19 has made the inevitable rite
        of passage "confrontational."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a706a66-2f25-4db3-8bca-41502456fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.278+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will the pandemic impact our long-term understanding of mortality?
        Will new generations have a closer relationship with death?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d80ba23-9c39-4af7-9366-2e8fafed0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:58.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even with those historic precedents, it''s hard to get a full grasp
        of how this is going to impact us," said Laderman. "We''re so in it, that
        it''s hard to see ahead and imagine," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647fccbd-561c-4885-9a8e-d5f973b3400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:58.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, there are ways to practice inviting death into your consciousness
        as a mundane part of life. You can start by incorporating a "death ritual"
        into your daily routine, says Whitlock.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27306914-bc87-419b-be31-938a5715dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start your day with a mantra that acknowledges your own mortality,
        she said, or download an app like We Croak, which sounds an alarm several
        times a day to remind you that you will one day die. You could collect obituaries
        of friends and family, or interesting people you admire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403dba5-514b-44d8-8c2a-c4d0c7a485d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.279+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potentially less despair-invoking activity could be to "take
        a trip through the neighborhood and think of all the people who used to live
        there a hundred years ago and realize how you too are not a permanent fixture
        of this place," Whitlock said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d982a-8c43-409e-a939-0671b6f0d18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:00.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other cultures honor death differently</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f65503-75bc-4c95-b52c-53aedabc8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helps to understand that other cultures accept and honor
        death in very different ways. Buddhism, for instance, talks about the impermanence
        of life and the cycles of death and rebirth as one of its main tenets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecffaa57-9b5a-41ff-9c81-9d19e282d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:01.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no doubt that the global pandemic has impacted every single
        person on this planet in some way, shape or form. It is a tragedy that will
        remain in our minds and hearts for generations to come, and our ways of relating
        to one another will in some ways be forever altered," said the Brooklyn, New
        York-based iele paloumpis, who works as an end-of-life doula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e42a6af-6427-49dd-98fd-17e9f625ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:01.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to shift our understanding of death and dying, we might
        start by talking to our loved ones about their wishes for end-of-life plans,
        said paloumpis. "It can be a really meaningful gift to clearly understand
        those innermost needs and desires in our final days and hours, so talk to
        your loved ones, fill out your advance directives, and uplift the things that
        are most important to you," they said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3a2b3f-56d3-4655-a3e1-1287fb2d43d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:02.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenna Lasky, a 20-year-old college student from Georgia, says Covid-19
        has impacted her own sense of mortality, but she also maintains agency over
        how she processes those feelings.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7152fe-26e2-4448-988e-28c076d1fe8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic or not, I will still lie awake each night with the persistent
        and unpleasant thoughts of my certain death, but I will choose not to smother
        this existential dread or anxiety. Instead, I want to explore it, befriend
        it. I have learned that the only way to conquer the darkness is to venture
        through it," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448ecf38-a903-403e-a99d-168987b3f2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:59:05.282+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of what the future brings or how long we have the privilege
        of breathing air on this Earth, if this newfound existential dread has taught
        me anything, it''s that having a strong sense of mortality and accepting that
        I one day will die, maybe even sooner than later, will help me live better,
        today. Don''t let the grip of the grim reaper ruin a perfectly good day to
        enjoy the full life that you have now.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49d1f7a-3a55-4bef-af3f-69bb65d0bc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:14:49.567+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:19:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/03/21/health/accept-death-covid-pandemic-wellness/index.html"
        target="_blank">How the Covid-19 pandemic has changed our sense of mortality</a></em>&nbsp;</p>'
  'Demi-Lovato-two-years-after-overdose':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-23T06:59:10.399+08:00
    'imagesource': 'jcr:4542f437-5d83-4475-bad7-ca8e03b69283'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '781ce45d-7c5f-406e-8047-18abdf07771f'
    'lead': 'Demi Lovato says her life is so much better since she had to "essentially
      die" from a 2018 overdose in order to "wake up."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T07:00:49.736+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:18:40.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:21.501+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Demi Lovato feels ''more joy'' in her life, two years after her overdose'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535fd49e-d5ae-437c-b5dc-9e1e571bb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.737+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:40.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Demi Lovato says her life is so much
        better since she had to "essentially die" from a 2018 overdose in order to
        "wake up."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcafac-4ece-4398-b6dc-08834ec744aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:41.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star and actress got deep with "CBS Sunday Morning" while
        promoting her new documentary "Demi Lovato: Dancing With the Devil" in an
        interview which aired this past weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0263d01-34ec-46f9-b9b1-beeb589e1851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato has spoken out before about suffering from an eating disorder
        and substance abuse and now she is opening up about how —&nbsp;even when she
        was in recovery for those things prior to her overdose —&nbsp;she was "miserable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d7738-6f61-4069-8223-59be07b06f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days she says she''s in control of everything from her finances
        to what she eats and takes full responsibility for the overdose, which she
        has said caused multiple strokes and brain damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c533c9-d49a-4273-ae38-cd1343447f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.738+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what other people may have said or done, my actions
        put me in the seat that''s in front of you today," she told CBS. "Unfortunately
        nobody can answer for my overdose but me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15be7667-ac52-483e-a4b2-87a8f3c9f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lovato said she is not completely sober, but rather "California
        sober." She still drinks occasionally and smokes some marijuana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c168ba-c6be-4de6-9775-d95d26bb433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t feel comfortable explaining the parameters of my
        recovery to people," she said. "Because I don''t want people looking at my
        parameters of safety and think that''s what works for them ... because it
        might not."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea13279-cf80-42e3-8327-508679846cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Lovato says, she''s in a much better place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41870df6-1284-45ad-9442-bd3c6b1384e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:00:49.739+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:44.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so good," she said. "I feel more joy in my life than I''ve
        ever felt because I''m not quieting or diminishing any part of myself."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a279cb-adb7-48a2-ba36-dbacd1e12dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:11:36.186+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/03/22/entertainment/demi-lovato-more-joy-trnd/index.html"
        target="_blank">Demi Lovato feels ''more joy'' in her life, two years after
        her overdose</a></em></p>'
  'Astronauts-spacecraft-relocation-International-Space-Station':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T07:00:54.400+08:00
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea638574-047f-4eb0-aa47-968de80fc1d7'
    'lead': 'The astronauts on the International Space Station have already conducted
      five spacewalks so far this year — and now they have relocated a spacecraft
      outside of the orbiting laboratory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T07:03:08.909+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:18:33.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:21.849+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Astronauts relocated a spacecraft outside the International Space Station'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e491997e-4e99-4e9a-8746-6a5aa6072683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:33.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The astronauts on the International Space
        Station have already conducted five spacewalks so far this year —&nbsp;and
        now they have relocated a spacecraft outside of the orbiting laboratory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0d2ef-ec8b-44af-a935-cceeff4f43de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.911+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian cosmonauts Sergey Ryzhikov and Sergey Kud-Sverchkov, along
        with NASA astronaut Kate Rubins, flew the Soyuz MS-17 capsule from its current
        port to another one on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafcffc9-a661-4e9b-a028-9bc6813e0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:34.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuver was streamed live on NASA''s TV channel and website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6af2430-378b-4a6b-ad55-db14acb8394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:35.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryzhikov, Kud-Sverchkov and Rubins arrived on the space station
        in the Soyuz capsule after launching from the Baikonur Cosmodrome in Kazakhstan
        in October.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ec44ea-e130-4302-94dd-c163569b49b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:35.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew members moved the spacecraft from the Rassvet module, which
        has an Earth-facing port, and relocated it to the Poisk docking port, which
        faces space. Undocking occurred at 12:38 p.m. ET and docking was confirmed
        at 1:12 p.m. ET.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf75770-f93e-4302-b3cb-4bc198dbfecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.912+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the relocation provided a scenic tour of the outside of
        the space station.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78757a96-088e-41df-ac2d-253c94b3360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:36.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will free up the Rassvet module port for another crew arriving
        next month on the space station via the Soyuz MS-18 spacecraft. The incoming
        crew includes NASA astronaut Mark Vande Hei and Roscosmos cosmonauts Oleg
        Novitskiy and Pyotr Dubrov. They will launch April 9 from Kazakhstan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1839ab-5d2c-41c3-bf67-8713efbe4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubins, Ryzhikov and Kud-Sverchkov will return to Earth in the Soyuz
        MS-17 spacecraft on April 17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5d6e96-600c-4089-9b9c-dfc3418cbd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of reconfiguration last occurred in August 2019 and is
        the 15th Soyuz port relocation in the 20-year history of astronauts living
        on the space station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af75dc43-9fff-4ccd-aed4-c057d043ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:38.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the historic NASA-SpaceX Crew-1, including NASA astronauts
        Victor Glover Jr., Mike Hopkins, Shannon Walker and Japanese Aerospace Exploration
        Agency astronaut Soichi Noguchi, who launched from the US to the space station
        in November, will also return after the launch of Crew-2 next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859bf9f-9a3a-46ed-b775-39e529abbeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This second rotation using the NASA-SpaceX Crew Dragon spacecraft
        will include NASA astronauts Shane Kimbrough and Megan McArthur, Japan Aerospace
        Exploration Agency astronaut Akihiko Hoshide and European Space Agency astronaut
        Thomas  Pesquet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42f91c-b7c4-4898-8468-9ce39fb8e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T07:03:08.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:18:39.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crew-2, which could launch April 22, will join Crew-1 on the space
        station before Crew-1 returns to Earth.</p>'
  'Monopoly-update-cards':
