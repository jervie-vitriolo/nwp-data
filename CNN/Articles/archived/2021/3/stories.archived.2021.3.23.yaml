      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b8ecc2-478a-444e-b6e1-2665580ee6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:32.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces earlier confirmed that 183 vessels were spotted
        in the EEZ even after the government lodged a <a href="https://cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">diplomatic
        protest</a> against the East Asian giant.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb90e6-8588-4ceb-b13f-304f823d558a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:03.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html"
        href="https://cnnphilippines.com/news/2021/3/23/China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea.html">READ:&nbsp;Suspected
        Chinese militia boats refuse to leave Julian Felipe reef in West PH Sea despite
        protest</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb080c5-b129-44a7-9edf-e6cbf0e30059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on the West Philippine&nbsp;Sea <a href="https://cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">first
        reported</a>&nbsp;the presence of 220 supposed Chinese maritime militia vessels
        in the Julian Felipe&nbsp;Reef on Saturday. It noted that the vessels were
        not conducting any fishing activities at the time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ef3158-950d-4276-8d9f-72aa67894369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:33.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in the Philippines had denied that maritime
        militia are present at the Julian Felipe Reef, arguing that those are merely
        fishing vessels which took shelter near the area due to rough sea conditions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5717ef-1d11-416c-ad08-3deebf395704'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:21:22.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:07:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those vessels are taking shelter in the part of the sea. I think
        it''s a normal activity," Chinese Ambassador Huang Xilian said in a chance
        interview on Wednesday. "There is no such militia vessel as claimed by some
        people. Any speculation is not helpful."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba8d07-7ecc-4b67-b4fe-74f611f6826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:21:22.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:07:34.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca77589-90ba-4f46-9c7c-16c603fe9afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T11:21:22.988+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:07:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, the Chinese Embassy said the reef is part
        of China''s Nansha Qundao, also known as Spratly Islands - a hotly contested
        archipelago in the South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5869a-97a3-4db5-8a0a-95583e86b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:15:19.633+08:00
