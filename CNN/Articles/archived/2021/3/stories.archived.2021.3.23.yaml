      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you will close all of these businesses, the economy
        is already out of shape, and that''s a problem. It will be a disaster for
        the country so we have to have a balance.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
