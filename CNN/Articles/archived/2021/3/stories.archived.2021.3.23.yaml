      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An already powerful pent-up desire to travel
        has only intensified with global weariness of pandemic restrictions and the
        rollout of vaccines in some countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af17ce-d14c-48d3-b3a8-64b3d42ac8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:18.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2413f-c8c7-4f1d-a6d7-c24d460f46c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:18.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the summer travel season is fast approaching in the Northern
        Hemisphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e4e81-f8cc-40a5-b478-d3412bcef93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:19.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44776170-780a-4098-aac4-9e97a36ebc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:19.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, many people -- as seen in the crowds of spring
        break revelers in Florida and the latest passenger tallies at airport security
        checkpoints -- are already on the move, whether they''re vaccinated or not.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f369e3-c600-4550-bf7a-0f3cc1ecba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce7785-f32c-47ca-8c6f-c6a69e68d652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:20.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Americans are awaiting CDC guidance on travel for the fully
        vaccinated, while others who''ve had their shots are already traveling or
        making plans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d484a-7be0-410f-a517-0ca1f96e51fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e51c41b-6a1e-48fd-a482-74365805dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:21.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are asking from different corners of the globe: "Can I travel
        -- and should I?" The answers are never universal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f66b9-7278-4834-ba9e-7fb1ba09ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:22.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856519cd-506c-4dcf-aa68-1a095de8165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:22.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sweden, which skipped lockdown measures imposed by its Scandinavian
        neighbors and suffered a higher death toll, the Public Health Agency''s website
        emphasizes "great personal responsibility" for travelers to follow local guidance
        and prevent the spread of infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b87b7fa-0d7a-4d41-a887-9220da9253b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.625+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:23.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f12acad-8912-4a66-8455-fd4ce02ab605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:23.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, travel -- domestic or international -- is
        currently prohibited by the government. In Ireland, citizens must stay within
        a 5-kilometer radius of their homes for exercise. The United States clearly
        has far fewer restrictions on movement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe74052-bf31-45ae-bafc-188cd6d1c208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecebfffc-a357-4419-97c4-f2834d1007b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and how far you can travel -- and whether the choice is yours
        -- depends on where you live and, in many cases, on your own risk tolerance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624ed3af-e8cf-428f-9ec9-90c1a1bf5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:25.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1495a-c909-4337-98cd-08244f84c862'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should I travel?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ed14a8-a623-4eac-8455-708943f38676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts often steer away from yes or no answers, but CNN
        Medical Analyst Dr. Leana Wen called recent CDC advice for vaccinated Americans
        to avoid travel "overly cautious in a way that defies common sense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10f6d0d-742b-43ff-a6e7-cbe54a4fac69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5616dc23-f0b2-4424-a96c-589e61587ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:27.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a low risk of getting or transmitting coronavirus in transit,
        especially when people are traveling by private vehicle, said Wen, an emergency
        physician and visiting professor at George Washington University Milken Institute
        School of Public Health. Air travel, particularly when everyone is masked,
        is also quite safe, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd2e573-cfcd-4edd-b9b3-33837aee5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:27.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee64fee5-bd73-4232-acdb-3609ad8da61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:28.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If travel is very low risk in and of itself, why can''t we be saying
        that fully vaccinated people can travel to different parts of the country
        to visit their relatives as long as ... they''re not gathering a lot of unvaccinated
        people who are in different households?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060500c6-9f1f-4ec9-925f-baaab8a15b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:28.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bdda9-c50b-4f6a-8319-b35f7f5eb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:29.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC guidance allows for vaccinated people to get together indoors
        without masks with other vaccinated individuals or with unvaccinated people
        from one other household, Wen notes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498e26e-66f9-41fe-88ea-e8f8f56d66e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:29.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009db25-400a-445f-8376-78f3b48b8678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.626+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:30.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has said it plans to release travel guidance for vaccinated
        Americans soon.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffcfb4a-4018-44d4-af91-cc729c593809'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:30.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89859ca8-0d94-4b07-b1ee-3f654da79edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even those who haven''t been vaccinated can travel in a relatively
        safe manner, Wen said, if they''re going with the objective of seeing one
        other family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ba9b35-8e79-412e-b6fd-a4f414e3404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03193bb0-4f53-427a-ba7b-b60defe085f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s low risk, and there are ways for unvaccinated people to
        still do that safely. For example, they can quarantine and get tested prior
        to the trip," she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900741d-14fb-4c1a-b654-3de41fdb11c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:32.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e66fb2-5fea-4e14-a9f4-7e479d235b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:33.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Johnston, coming at the "should I travel" question from Ireland
        from a tourism rather than a medical perspective, has a definitive answer
        in the other direction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dd4946-fe17-4ffc-b381-37d26a8ec047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:33.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7668bb6-892b-43d5-ac47-c484b46ca67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:34.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should not travel yet, he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463982b1-c61d-4c54-9787-29d77c763b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3658276b-2ca9-4271-9ede-2825832a5cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:35.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to remain cautious and conservative for another few
        months. The great prize, if people are patient, is that the international
        tourism industry will reopen sooner rather than later," said Johnston, who
        is head of the department of hospitality, tourism and leisure studies at Athlone
        Institute of Technology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ae8b8a-f010-4933-9dda-bcf3ead48edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:35.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67db7e-5675-44b8-9fb2-5c4d8586fd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:36.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wave of the virus could jeopardize that reopening, he said,
        noting that Ireland''s hospitality industry is still completely closed. Politicians
        are calling for a very cautious reopening, given the skyrocketing number of
        hospitalizations and deaths in the country after Christmas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b1f93-4c3a-42ef-822a-b8e0fbd5d7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:36.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361da2bc-0b9b-4d0c-998b-6bea3832dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:37.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s what happens when you get there that''s key</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b15310-b8a8-4339-8a2e-f92b06dd0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:37.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who plan to travel, what you do when you get to your destination
        is often a bigger concern than what happens in transit, said Dr. William Schaffner,
        an infectious diseases specialist at Vanderbilt University Medical Center
        in Nashville, Tennessee.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931cf65-e34b-427c-aa1b-dd7718af38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0b9749-8622-45c9-8102-550f896843e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:38.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most careful way to travel is by car because you can create
        a cocoon of protection, you can run in and out of restrooms, you can get drive-through
        food, you can take wipes with you when you wipe off the gas pump when you''re
        refilling the tank.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd558ed71-c1ce-4429-8068-2461fdfe7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:39.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55c6fa-abb7-4459-87f4-980b0aade1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But once again, it''s what you do wherever you''re going that increases
        your risk."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cbf15b-4900-47a4-a101-a78e5a4a57c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85e103-877f-4202-b7c4-5438584db170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spring breakers in Florida are gathering at the beach outside, but
        then they go to bars and restaurants "and that''s when they have a drink or
        three and the masks come off, and they speak with enthusiasm and they''re
        close to other people in enclosed spaces for prolonged periods of time," Schaffner
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e44b319-57b9-4941-b26c-ec777a3fa504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:41.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd572d2b8-bca8-4ee3-b935-112e17da117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:41.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers who plan to engage in higher risk activities should ideally
        wait until they''re vaccinated, Wen said, "and even then try to pick and choose
        your activities because you don''t want to do everything that''s high risk
        all together."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1011a41-9048-46b5-9cb7-2f880cde094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:42.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9f3406-2e0b-40fa-9ccf-3df5d9206ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:42.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And remember, vaccinations are not a "suit of armor," Schaffner
        says. It''s still important to wear masks and maintain social distance as
        much as possible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aba2ad-451b-4748-9acd-ba3a8c8c137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:43.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b344b8-851a-4dd7-8645-eddcd1e935a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:43.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are unvaccinated and engaging in higher-risk behaviors while
        you''re away, you should quarantine and then get tested once you get home,
        Wen said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c95089-4205-458a-9e05-838f3cdaa08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3fb424-b78b-4d31-8da5-b0dd9e5cb9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best advice for anyone who intends to travel soon?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50957458-78ef-40b8-b6c8-5821d86d194f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:45.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3f21b5-9399-4e6e-b75e-aa0ec3e880c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:45.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First off, "please do everything you can go get vaccinated. Number
        2, if you can''t get vaccinated, get tested before you go to make sure that
        you''re negative. And Number 3, where are you going and what do you intend
        to do? Please be as careful as possible," Schaffner says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c3865-9361-4588-8f8a-48affa15a751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:46.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf3e42-ca96-4b6c-862c-89f9e9c4b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has a colleague who signs off of every phone call with, "Stay
        out of the bars!"</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aae65-8be7-47ab-a3ae-994e12d38d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f37f5a-0b39-420c-bf5f-4271dc21ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:47.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good advice, he says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888ec9c-314f-47c2-8349-5624f902f419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:05:15.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:05:48.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/should-i-travel-expert-advice-pandemic/index.html">Should
        I travel? Expert advice on what to consider</a>."</em></p>'
