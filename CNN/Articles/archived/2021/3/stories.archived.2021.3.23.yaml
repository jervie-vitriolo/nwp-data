    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '695ab654-3d9c-4d79-9a84-26e102a8ea32'
    'lead': 'All the coronavirus vaccines being considered for the US market prevent
      severe disease and death, that''s all anyone needs to know, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T11:18:43.108+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:14:47.632+08:00
    'mgnl:lastActivatedBy': 'magnolia'
