    'jcr:uuid': '1e706a13-3274-48fd-9c19-a5b9f40e7601'
    'lead': 'Hospitals may not be able to take in more critical and severe patients
      in the future if the current daily COVID-19 numbers are sustained, a former
      health official warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T15:58:58.417+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:09:57.015+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:37.451+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospitals won’t be able to cope if current COVID trend continues, ex-DOH
      chief warns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ae5349-96a1-4f10-894c-bbc157e34470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> Hospitals
        may not be able to take in more critical and severe patients in the future
        if the current daily COVID-19 numbers are sustained, a former health official
        warned on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50475f5e-d7dc-4336-bb93-aa4e7e8c4f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:58.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I saw a mathematical model on that, and the model said that the
        hospitals wouldn’t be able to cope,” Former Health Secretary Manuel Dayrit
        told CNN Philippines’ <em>The Source</em>, noting that facilities don’t have
        “that many” critical care beds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f99908-cf01-455f-a70e-5eab6d9fbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.417+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are non-COVID cases as well that need critical care. Therefore,
        I think what’s gonna happen is that not everyone that has severe or serious
        illness will be able to find a hospital to get admitted to,” he argued. “And
        I think some people are already experiencing that.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12ea6f-42a7-4c57-82ec-030b2bdb40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/3/20/list-metro-manila-hospitals-critical-covid-19-occupancy-rate.html">Over
        30 hospitals in Metro Manila</a> earlier reported they have reached the “critical”
        level for the bed occupancy of COVID-19 patients amid the continuous spike
        in daily virus cases. Meanwhile, intensive care unit beds nationwide are 52.7%
        occupied, according to DOH’s latest data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d154815-fb8d-4d7a-93a8-5efafa2d3789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:09:59.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Dayrit recommended that the government craft
        a policy to let mild COVID-19 cases recover at home to free up space in the
        facilities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7c918-75d9-4b42-bb6a-4cd0b4a97e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:00.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think one way of addressing this is that you then might need
        to look at homecare— and mobilize your workforce for homecare,” Dayrit said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aec021-2a4b-47da-b5b9-bab0d3551034'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:00.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, local government units have established quarantine facilities
        in their areas to host mild and asymptomatic COVID cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b1fe4-0e1f-49de-8222-4735e4d97b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Spike in cases a combination of factors</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7c0bd-b9de-4b16-8996-688f0f2f26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:01.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing the sentiments of current health officials, Dayrit also
        pointed out that the current surge is driven by a combination of factors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba3269-6116-4526-86d1-e1246b69aadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.418+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are increased mobility, lax compliance to minimum health protocols,
        and the presence of transmissible variants, the former official said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e59f1e-f44a-49ad-96d9-6a156d29dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would agree on all of those things — it’s the confluence of events,”
        Dayrit said. “The question now is, how long and how high these numbers of
        cases are going to be.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084947bb-8c5d-421c-8fd9-e60a0840f97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:58:58.419+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:03.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus cases in the country continued to soar to all-time highs
        in the past days, with the Philippines logging a record 8,019 new daily infections
        on Monday. This pushed the nationwide tally to 671,792.</p>'
  'covid-19-active-cases-all-time-high':
