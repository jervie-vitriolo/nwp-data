      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb528ce-37d5-471b-9059-3de53fef7469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:49.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tweet, which said, "just setting up my twttr," was published
        on March 21, 2006. It has been shared more than 120,000 times and liked more
        than 160,000 times. A digitally autographed version was purchased 15 years
        later, almost to the day, by Sina Estavi, the CEO of Malaysian blockchain
        service Bridge Oracle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fcf7fa-e102-46a2-ab9e-a06198c88c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.907+08:00
