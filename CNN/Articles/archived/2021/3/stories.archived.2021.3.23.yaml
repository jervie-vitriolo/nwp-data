      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c1759-c371-4245-ac7d-6b287ca2cc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:40.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>L&amp;L Shoes in Palestine, Texas, sold Nike for decades and the
        brand made up around 70% of the store''s sport shoe sales.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3a3a79-e00b-4228-ad52-98a20cba7bcc'
      'mgnl:activationStatus': true
