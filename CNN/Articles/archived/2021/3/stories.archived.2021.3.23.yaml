      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 people who died ranged in age from 20 to 65, she said. That
        includes Boulder police Officer Eric Talley, 51.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f39aa-1d78-444c-8f85-8ecb888b199d'
