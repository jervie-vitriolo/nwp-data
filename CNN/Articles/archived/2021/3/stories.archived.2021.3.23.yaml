      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee5ca06-5a2b-404d-8e27-fa370f36a698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Ban Ki-moon was the eighth secretary-general
        of the United Nations. Patrick Verkooijen is CEO of the Global Center on Adaptation,
        an international environmental organization that partners with the public
        and private sectors to tackle climate change. The views expressed in this
        commentary are their own. Read <a href="https://www.cnn.com/opinions">more
        opinion articles</a> on CNN.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ef3e2-82d4-4b2a-9960-940b0baafba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:54.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff7efb-c92c-4db0-be16-8f0376ac0fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;World leaders need to start planning
        for a world with a lot less water. The world''s population consumes six times
        more of this life-sustaining element than our ancestors did 100 years ago,
        and with population and economic growth, demand continues to rise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df8ac7-e71b-40e6-8ce3-44e2e4df2fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:55.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48513f-a8fd-488f-a3b5-921b2d82c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, climate change is playing havoc with the water cycle,
        disrupting weather systems and rainfall patterns that deliver either too much
        or too little, and rarely where and when it is needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7f89ce-a918-4a63-92ba-e0892a9b3cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:56.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5494380-e45f-42d9-b962-79b12bbed2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:56.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the theme of this year''s United Nations World Water
        Day is valuing water. This is about considering the value of water for our
        households, food, culture, health, education, economics and the integrity
        of our natural environment. This is important because there is a growing disconnect
        between the urgency of our water needs for its multiple uses and the resources
        available to address them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daf263-6b7b-456b-9b06-86b4ebd55b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:57.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530cef3-bffd-4f91-9ec5-66c1a46562c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not due to a lack of capital, expertise or solutions --
        all three are available in abundance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a1679-49ac-46d6-a51c-19b6cc1bfdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534ef6a-9d2e-470c-904c-a2402230d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a failure of national and international foresight, planning
        and cooperation. With a better understanding of the multidimensional values
        of water, we will be better able to safeguard this critical resource for everyone''s
        benefit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562efa26-9543-4afa-a458-94b0cb05bd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3ec13-dcd4-4809-af87-16c9e46687cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:59.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, we have seen how water is the connecting thread
        linking the myriad impacts of our health and climate crises. Billions of people
        on every continent face a future of increasing water scarcity. And the Covid-19
        pandemic has worsened the situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5d617-01d6-43e9-8915-7369bd5c3222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dbb57f-4617-4cd9-990e-400197036905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset of the pandemic, we were urged to wash our hands frequently
        -- an instruction that was difficult to obey in the crowded slums of Rio,
        Nairobi, Jakarta and Mumbai, and by the 3 billion people globally who lack
        access to basic hand-washing facilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ce25b-deef-48e9-8382-f45dc0d97c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7867d37-fe7b-44dd-a686-b3c2386bd7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:01.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a world without water, food production stops, cities cease to
        function, economic activity grinds to a halt and greenery turns to desert.
        The World Economic Forum''s 2020 Global Risks Report, published in January,
        ranks risks from water crises higher than either infectious diseases or food
        crises.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fcd3da-ee33-40a6-93b8-8a75206c9548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:02.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7415d8-f046-4aed-a51c-01bb80e19465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:02.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, we are experiencing all three at once, with Covid-19 claiming
        over 2.7 million lives worldwide so far and leading to a severe increase in
        global food insecurity impacting vulnerable households in almost every country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74cf0a7-9354-4144-9aa7-a604acd20caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:03.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f10b0a-13f4-45f1-8c2c-900ed9dcc3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank estimates an additional capital investment of $1
        trillion will be required over the next 10 years to meet the needs of the
        2.2 billion people who still lack access to safe drinking water today, and
        to treat the 80% of the effluent that currently goes untreated, polluting
        ecosystems and carrying waterborne diseases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9815c-d957-47cb-b4f3-58e7fa7da8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a1adc-5c38-4f36-8a94-fe8300ded516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:04.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against a funding gap of more than $100 billion a year, the Global
        Center on Adaptation (or GCA), an international environmental organization
        that partners with the public and private sectors to accelerate action to
        tackle climate change, just under $10 billion was invested globally in 2018
        to improve water and wastewater management.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0905b689-2e6d-42ac-acee-237de94d007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:05.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88126000-f5dc-453d-8299-dbfec7294358'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:05.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means water projects attracted less than 2% of the $546 billion
        of funding from governments, companies and households available to fight climate
        change in 2018. In National Climate Plans, which set out how countries intend
        to reduce their greenhouse gas emissions, water projects hardly figure at
        all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90645128-5b4c-49ac-a3be-43b4fc30fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:06.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76e1702-c5e6-460b-8413-24803f05974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.515+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:06.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are reasons to be hopeful. First, water projects are beginning
        to figure prominently in National Adaptation Plans in countries such as China,
        Ghana and Bangladesh. These plans help communities identify and adapt to the
        impacts of climate change, such as water scarcity and droughts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ccc25-8384-4a14-b875-63f964c5ec4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f061fdc1-8303-4469-b6a6-9f32f2d24bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:07.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major institutional investors and banks, through groups such as
        the Valuing Water Finance Task Force, are also increasingly playing a role
        in addressing water issues by catalyzing capital markets to value water as
        a financial risk and influencing companies to take action.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455cbb94-66c3-4c48-9026-a4b8f9c9fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:08.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d72d1-c86c-41c1-8122-47304d5e88d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:08.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for climate adaptation, however, attracts only a fraction
        of climate finance. This must change.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9d2ec-65a6-4051-a08d-ab58f833a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.516+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:09.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877556b8-4ec2-4f0b-8e74-9acde195cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, the fight against Covid-19, which is consuming huge amounts
        of money, is forcing us to think more strategically about where to invest
        scarce public resources. In a post-pandemic world, we must use what we are
        learning about the dynamics of interconnected systems to "build forward better."
        GCA, in its "State and Trends in Climate Adaptation Report 2020" identifies
        climate-smart adaptation initiatives that can help economies recover faster
        and better from the ravages of the pandemic by delivering triple wins for
        the economy, health, and climate.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c60329-f60b-416e-be09-197fa6eec78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:10.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf60de-68da-400f-85c1-c44db0999bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:10.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, a little-known fact is that wetlands such as the Flow
        Country in Scotland to the swamp forests in South East Asia can store twice
        as much carbon as forests, making them the most effective carbon sinks on
        Earth. Investing in nature-based solutions to restore wetland ecosystems offers
        multiple benefits in addition to trapping carbon emissions, including flood
        and drought mitigation, water purification and the protection of biodiversity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7be3480-f177-49f6-8ecb-a3c459e9ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.517+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:11.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65975040-b344-45bb-a09f-ceb9d31d830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:11.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another opportunity is increasing wastewater treatment. Effluent
        that is released untreated not only carries diseases and pollutes our environment,
        but also ferments and releases dangerous greenhouse gases such as methane,
        which contributes to global warming.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0399fa7b-21e1-4694-a56a-f83b1dddaf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ad43b-468c-4bb9-9fe1-3b603e81f824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:12.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern wastewater treatment plants use bacteria to break down organic
        matter. The byproduct, biogas, can be used for cooking, heating and cooling,
        and to generate renewable energy in waste-to-energy plants. Investing in wastewater
        treatment is therefore good for our health, our environment, the economy,
        and our climate.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c98dd-5838-4585-a03c-1f7414641106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc523767-6e43-4b37-9f6d-1cc01bd058c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.518+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:13.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons why water initiatives are underfunded is that
        funding for building resilience, cutting carbon emissions and development
        often exists in silos. Harnessing resources from different finance pools is
        complicated. This is particularly true when water projects transcend national
        boundaries, like the current crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e2f25-3a95-4185-b2c8-fa9acdd62cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558be1ff-df73-4c1a-936a-e0f2d9b8cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even at local and national levels, expertise to put together multi-sectoral
        project proposals is often lacking.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a36d9-5061-4166-b7ca-8aa032af8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:15.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088da316-a220-48cc-a0fb-67000380db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why GCA is mobilizing support for a Project Preparation
        Facility (PPF) to invest in building that local and national expertise by
        bringing innovation and prowess to investments made by multilateral development
        banks and other public and private financiers. Faster, better and smarter
        project preparation is needed to make water projects bankable and to drive
        investments at the speed and scale required.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d908733-8bbd-4df6-af3b-1ee4188f7fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.519+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c8390-0ecf-44cb-9d5d-cf3d3acb4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water deserves a greater share of climate and development finance,
        and a much bigger role in our post-pandemic recoveries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbba3e9-58f1-4e7c-bb43-1f71567efe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7470f-59e1-4223-9cbf-aa9f601a6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:11:10.520+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:17.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It underpins all 17 UN Sustainable Development Goals, from fighting
        hunger and poverty, to building sustainable cities and achieving universal
        access to clean water and sanitation. There are so many practical ways to
        invest smartly in our water security. We urgently need to reexamine our priorities
        and make water the foundation of our health and economic recoveries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793fe0b-0dd4-474d-af14-60645f40f8e8'
