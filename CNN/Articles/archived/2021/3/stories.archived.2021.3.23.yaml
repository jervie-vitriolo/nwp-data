      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, which is part of the conglomerate''s assistance to
        communities affected by the construction of its ₱740-billion Bulacan airport,
        will provide participants training and capital to help them become resellers
        of the food and beverage giant''s products.</p>'
