    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb969c-ba79-4bc6-90e4-86f13528c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:05.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Canada''s largest province declared Monday
        it was at the beginning of a third wave of the coronavirus pandemic, pointing
        to evidence of increasing case counts, hospitalizations and the spread of
        variants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8e81c-c310-470f-a639-01665a209a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the third wave. The numbers are slowly going up, they''re
        not going as fast as predicted by the modelers," said Dr. David Williams,
        the chief medical officer for Ontario. He added, "We''re now starting to see
        impacts on our hospital rates, our ICU admissions are up again, our hospital
        admissions are up again."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb76bf60-7d6a-4631-add9-1fb7e74a9cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sobering news for a province where the majority of residents
        have been in some <a href="https://www.cnn.com/2021/01/12/americas/ontario-lockdown-canada-stay-at-home-order/index.html">state
        of lockdown</a>&nbsp;since late last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f87194a-b906-4ac4-b1d0-81127370561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian public health officials also warned that the vaccine rollout
        would not occur quickly enough to halt what could be a potentially devastating
        third wave in other areas of the country, further stressing hospital capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e607e6c-b179-46d4-ad19-ba579c6c2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 activity has leveled off at a high level since mid-February
        and average daily case counts are now on the rise," said Dr. Theresa Tam,
        Canada''s chief public health officer, on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47ba54-295d-4f76-ad11-e522e84d75d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.145+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:08.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While vaccine programs accelerate, it will be important to maintain
        a high degree of caution. Any easing of public health measures must be done
        slowly with enhanced testing, screening, and genomic analysis to detect variants
        of concern," she said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801b3490-dd2c-4502-b429-9f4adb5d4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has reported over 938,000 presumed or confirmed cases of
        the coronavirus since the start of the pandemic and has recorded more than
        22,000 deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46df5bf-1721-41fb-a3f5-d1583a359a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:09.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials have been warning for weeks that Canada
        risked a third wave fueled by the variants that are more transmissible and,
        in some cases, can lead to more severe disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89656f7b-0c04-4893-8404-56a2ff619c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:09.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A vaccine shortage</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4a2bc5-4ca3-41be-ae80-a45c44ba7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:10.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, as the country was facing a severe <a href="https://www.cnn.com/2021/02/26/health/coronavirus-canada-covid-vaccine/index.html">vaccine
        shortage</a>, Prime Minister Justin Trudeau warned that a third wave was a
        possibility.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056f355e-c827-4d78-a268-761f4ded141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:10.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to keep taking strong public health measures," Trudeau
        said during a Covid-19 update in February, because "otherwise we could see
        a third wave that is even worse than the second or the first, and I know that''s
        not the news you want to hear."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f0577a-e6e4-4b99-91ce-00fde2115d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:11.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday he said vaccine shipments would continue to ramp up and
        Canada is expected to receive as many as 2 million doses this week, the most
        it''s received in a single week since approving four vaccine candidates for
        emergency use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d7778-503c-42c8-a69e-0fe703c9f510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:11.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials across the country are now faced with the possibility
        that the vaccines will not be distributed in time to avoid a significant number
        of hospitalizations and deaths.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd0315f-86f4-4b23-b024-a9457cc27f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Monday, the province of Alberta said it would postpone re-openings
        as it too saw a rise in hospitalizations due to Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b99838-d2e0-4310-9f3f-e8aa9997e3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:12.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Half of those who are in a hospital bed for COVID are under the
        age of 65 and almost 90% of those in an ICU for Covid are under 65. Most of
        them wouldn''t be there if they had been vaccinated at this time," Tyler Shandro,
        Alberta''s health minister said during a Covid-19 update Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b406b86d-e1c0-4f9a-b503-2e7ecac58872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:13.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the B.1.1.7 variant, first detected in the U.K., is fueling
        an increase in cases in Alberta, the health minister also blamed the federal
        government for not securing enough vaccine doses in time to vaccinate the
        many people who still at risk of severe outcomes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c29cb7f-1e0a-4ff0-9419-f5cc86b0bb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:13.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada received a boost from the Biden administration last week
        when the two countries <a href="https://www.cnn.com/2021/03/17/politics/us-astrazeneca-mexico-canada/index.html">struck
        a deal</a>&nbsp;that will see the US release 1.5 million of its AstraZeneca
        doses to Canada in the coming days. The US is stockpiling the AstraZeneca
        vaccine until it receives FDA approval which is not likely until at least
        next month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf33110-ef42-4651-8e56-1cb69899c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:43:23.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/americas/canada-ontario-covid-third-wave/index.html">"Canada''s
        largest province says it''s in the third wave -- and officials worry the vaccine
        rollout may not happen fast enough"</a></em></p>'
