      'text': '<p><em>"Alinsunod sa guidelines na in-issue ng DTI (Department of Trade
        and Industry) na merong kakayahan ang LGUs na isara ang gyms, spas, at internet
        cafe, nagbotohan na po ang Metro Manila mayors at sarado po ito sa susunod
        na dalawang linggo,"</em> Roque said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c9f3d1-7225-4c1f-8c03-a61574e341bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
