      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702c2ec7-7ba8-42dd-94be-88d690edf58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bakit ho mas malakas ang sipa ngayon kaysa noong una? And why
        is the increase so exponential, it has become exponential na parang walang
        — wala nang hanggan, kaysa noon ‘yong una — una tayong nakaranas ng sakit?"</em>
        Duterte asked Health Secretary Francisco Duque III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85473b0d-5c7c-49aa-aece-93a037830ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
