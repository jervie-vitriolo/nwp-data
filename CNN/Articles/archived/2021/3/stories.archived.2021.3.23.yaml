      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez announced on Dec. 10 that he contracted COVID-19. Experts
        have advised those infected with COVID-19 to wait at least three months after
        they are clinically recovered before getting a vaccine. Current evidence suggests
        that reinfection is unlikely to occur 90 days after the initial infection.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0971a629-be29-4f93-a573-8c6d975fe2e5'
