      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is a resident of Arvada, Colorado, and has "lived most
        of his life in the United States," Boulder County District Attorney Michael
        Dougherty said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
