      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently hired 12 graduates of a Heavy Equipment Operation
        course that is part of its SMC-TESDA training partnership program for the
        relocatees. They now work at SMC''s ₱1 billion Tullahan-Tinajeros river system
        dredging project.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26335fe0-e010-4ffd-9d0f-aa1fd0031b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
