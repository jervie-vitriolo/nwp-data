      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, local officials were already <a href="https://www.cnnphilippines.com/news/2021/3/20/Local-chief-execs-COVID-19-vaccine-priority-list.html">moved
        up in the priority list last week</a> and were reclassified as "essential
