    'lead': 'Non-essential travel could be hit with a fixed penalty of £5,000 according
      to new legislation proposed by the UK government.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T21:30:08.078+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:04:17.949+08:00
