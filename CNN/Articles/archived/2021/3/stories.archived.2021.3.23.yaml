      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Rifle Association tweeted on Monday quoting the Constitution''s
        Second Amendment: "A well regulated militia, being necessary to the security
        of a free state, the right of the people to keep and bear arms, shall not
        be infringed."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd006f65f-71f4-411e-9da3-3a4bb9d389ba'
