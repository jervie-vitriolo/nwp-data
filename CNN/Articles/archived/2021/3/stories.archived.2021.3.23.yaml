      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta underscored the need for his constituents to follow minimum
        health protocols to curb the spread of COVID-19 in their city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7c81c-3d49-4292-9929-f01f45cac7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:06:40.222+08:00
