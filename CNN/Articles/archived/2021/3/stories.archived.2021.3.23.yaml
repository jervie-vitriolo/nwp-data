      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also helped several residents secure their land titles,
        and construct their new homes at safer locations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25de3c-72f9-4d9f-ab61-a8b5645e0e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
