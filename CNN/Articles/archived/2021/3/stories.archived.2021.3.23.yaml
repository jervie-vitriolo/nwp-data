      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6308b07a-e769-4987-a7ec-517675e40801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:11.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ark has changed its price target so drastically from last year,
        Kenney wrote, because the firm increased its assumptions for Tesla''s ability
        to efficiently use its capital to finance its ambitious growth plans. Ark
        is now also factoring in gains it expects Tesla to reap from selling car insurance
        to its customers in some states.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73591bf-5605-4c3e-9a4c-94e2d7cc7d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:12.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4e7ee7-85c5-46d1-9cba-ef5c713c69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:12.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeney also wrote about an upcoming "robo-taxi" ride hailing service
        that Musk has promised, saying Ark also now believes that there is a 50% chance
        that Tesla will be able to achieve fully autonomous driving by 2025 — and
        that such a service would add $160 billion in annual profits by 2025.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ca16ed-c82c-4b5d-a0d5-b1a18aee86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:13.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2b7717-e616-4dae-9e4a-a93e4fe7ba25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:13.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other analysts who are critics of Tesla were quick to criticize
        Ark''s analysis, saying it didn''t take into account the cost of the growth
        that it is projecting for Tesla.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfa05ff-8e97-4e28-b058-489c8e55c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a6d3a5-77ca-44a1-a53c-2c8f39214540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:14.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems Ark believes Tesla will have $300 billion to $700 billion
        in 2025 revenues (vs. $31.5 billion in 2020), with no new debt and no equity
        issuance," said Gordon Johnson of GLJ Research, and a frequent critic. "Given
        everyone is talking about Ark''s price target, the assumptions in Ark''s model
        should be heavily scrutinized. When we did a bit ... a picture emerges of
        a potentially flawed/misinformed model, in our opinion."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaad9a3-84d4-4549-b7fa-fc2d0f72b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:15.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16cc7e9-71db-4506-afd7-6a4afd103b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:15.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla shares have been facing pressure because of increased competition.
        Established automakers including Volkswagen, General Motors and Ford have
        made new pushes into electric vehicles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b08041e-2702-4472-b5fe-f4c4903f8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:16.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982befe4-ae65-4b61-b1e5-b67f2efeff6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:16.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tesla is the clear leader in electric vehicle sales, with
        500,000 cars sold last year, Volkswagen could soon top Tesla. Meanwhile, GM
        is far behind both Tesla and Volkswagen but has set a goal of selling only
        emission-free vehicles by 2035, and there are early indications that the new
        Ford Mustang Mach-E is starting to win some market share away from Tesla in
        the US market.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8064bd-d767-46cc-a12c-97200f969900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:17.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef1e1b-f434-4ac8-b7d7-d772ad16d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:17.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Ark''s relatively bullish outlook, some critics question
        whether fully autonomous vehicles are as close as proponents believe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cff45c-4bde-443f-b842-ed6385588cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:18.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14683871-b8d1-47b6-8aa1-3cc5939b4ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These concerns have weighed on Tesla shares in the past several
        weeks. After 2020''s wild run in which the stock gained 743%, Tesla has fallen
        for most of the last two months, dropping into bear market territory.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b1965f-06af-487f-9bbd-d32a4797ffc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:19.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf161d2-0974-4cab-832d-981f41cfad29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet even with that recent decline, the company is nearly as valuable
        as the market capitalization of world''s six largest automakers by vehicle
        sales — combined.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9d59e9-c980-45d7-9a5f-f8c20f350fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/investing/tesla-shares-target-price/index.html">Tesla''s
        stock will rise 350% by 2025, analyst predicts</a>."</em></p>'
