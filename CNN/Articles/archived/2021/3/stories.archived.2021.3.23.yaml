      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be59d29-25c8-4a31-a596-77433b99bdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:21:06.790+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:48.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Although we appreciate and support the objectives that government
        has expressed to justify the amended contract, because Maynilad is differently
        situated compared to Manila Water, we do not expect to have exactly the same
        terms,” Maynilad added.</p>'
