      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was shot during an exchange of gunfire at the supermarket
        Monday, suffered "a through and through" wound to his leg, and was taken into
        custody at 3:28 p.m. Monday, Herold said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710153c-6d9f-4e13-bc4c-5d410fe5dbeb'
