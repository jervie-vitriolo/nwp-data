      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Treatment
        czar and Department of Health Undersecretary Leopoldo Vega said on Tuesday
        they are planning to hire additional One Hospital Command Center personnel
        amid the rise in the number of people who seek help in finding healthcare
        facilities for COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6240b882-20aa-4919-804c-a6a1e3142699'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gumagawa kami ng hakbang ngayon na maghire nga bagong mga IT at
        paramedical personnel to man the One Hospital Command at iimprove natin ang
        ating call center dahil sa overflow of calls na nakikita natin ngayon,” Vega
        said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d64204-8040-4fd0-b3b6-64cfa223b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are taking steps to hire new IT and paramedical
        personnel to man the One Hospital Command and improve our call center due
        to the overflow of calls we are seeing now.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be7084-a234-41ca-92bb-1b6ff834881d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:04.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said they now receive an average of 300 calls a day from 66
        around three weeks ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5b8ed1-6634-4ab9-baa2-0d4d92dafa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:05.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pagdating po ng surge, dumami po iyong tawag namin, na-overwhelm
        din iyong capacity namin sa One Hospital Command,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d931127-5640-43d8-8d75-85b9afc42adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:05.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the surge happened, our capacity at the One Hospital
        Command got overwhelmed, too.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b95d513-5f11-4a1b-b5f3-3e7e7fd46419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.711+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:06.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The command center located in Makati City oversees the coordination
        and referral of COVID-19 patients across health facilities and ensure hospitals
        have enough beds for severely or critically ill COVID-19 patients. It also
        maximizes the use of the country''s temporary treatment and monitoring facilities
        built for mild and asymptomatic cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ad71d-caa9-4bbc-9d0f-bb2b7c4bc32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:06.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Status of healthcare facilities in Metro Manila</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b81858-832f-45d8-8944-ea1e8c9a6cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:07.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega noted that Metro Manila’s healthcare facilities are under the
        “moderate risk” level in terms of bed occupancy for COVID-19 patients. This
        level means the COVID-19 bed occupancy rate is between 60% and 70%. He said
        60% percent of the beds allotted by hospitals in the National Capital Region
        for COVID-19 cases are already being used. Meanwhile, data from the DOH’s
        COVID-19 tracker as of March 21 showed that 4,799 or 57.9% of the 8,290 beds
        for COVID-19 patients in hospitals in the region are occupied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb6959-d55a-4172-adf3-b77d689cf4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:07.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official noted that the command center may refer COVID-19 patients
        to hospitals in Calabarzon and Central Luzon should health facilities in NCR
        reach full capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ef90d-6e97-4b8e-aa13-d976657b9816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:08.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung talagang mahihirapan tayo maghanap dito ng mga private hospitals
        ay talagang i-refer namin outside of Metro Manila,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f19a46-9f11-48cc-b4f0-8046e7ff39c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we have a hard time finding a private hospital
        for them, we will refer them to facilities outside of Metro Manila.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa733f7a-61ca-4149-8835-f62aaf3c0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they are coordinating with local governments to set
        up more isolation facilities, noting the isolation facilities in Metro Manila
        are already 78% occupied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa848db-7869-442b-8863-2781b438dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:09.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added 97% of the new COVID-19 cases have mild symptoms or none
        at all, which he noted reinforces the need for more isolation sites.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ca066-52eb-41e3-82c3-b99301ef1faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:35:06.712+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:11:10.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vega said they are seeking to open next month a COVID-19 facility
        that would be an extension of the Jose R. Reyes Memorial Medical Center in
        Manila.&nbsp;It could accommodate 110 patients.</p>'
  'boulder-officer-killed-talley-profile':
    'author': 'Keith Allen, Rebekah Riess and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T15:34:19.705+08:00
    'imagesource': 'jcr:324e2ee9-0faf-4850-96e3-e6a1d3e23354'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8d0fb1c-f67e-4e7d-98e7-d387fa73f74e'
    'lead': 'Officer Eric Talley was the first officer to report to the scene of a
      mass shooting at a grocery store in Boulder, Colorado, on Monday -- and it''s
      where the father of seven died after actions that were described as "heroic"
      by officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T15:37:03.755+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:10:43.668+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:36.392+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first officer who responded to a mass shooting in Boulder was killed.
      He leaves behind seven children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d46bbb-7c75-40f4-bdfc-85a95adacced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.755+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:44.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Officer Eric Talley was the first officer
        to report to the scene of a <a href="https://www.cnn.com/2021/03/23/us/boulder-colorado-shooting-tuesday/index.html">mass
        shooting</a> at a grocery store in Boulder, Colorado, on Monday -- and it''s
        where the father of seven died after actions that were described as "heroic"
        by officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c7877-5517-4a97-a91e-15a1172877f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The member of the Boulder Police Department was one of <a href="https://www.cnn.com/us/live-news/colorado-king-soopers-shooting/h_d97fb015748f2d53174cc11698a12cfb">10
        people fatally shot</a>&nbsp;at the King Soopers store. Officials did not
        disclose the names of the other victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0617f-2a4f-4202-a56f-0897070f7039'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:45.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talley, 51, leaves behind a widow and his seven children, the oldest
        who is 20, his father Homer Talley told CNN affiliate KUSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e08d5-9b13-4328-814d-dee4f1585284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loved his family more than anything," Homer Talley said in a
        phone interview.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79422736-a2f9-45ec-bd6d-299e2382b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:46.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son joined the police force when he was 40 years old, Homer
        Talley told KUSA. "Didn''t surprise me he was the first one there," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf42d6-8052-4c58-8393-23f928665ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:46.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to KUSA, the father said the officer had recently been
        looking into becoming a drone operator because he believed it was safer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c23d3d-e950-4046-ae97-685b8d89caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homer Talley said his son was a prankster with a "great sense of
        humor," the affiliate reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ed4b77-432a-49f0-a160-fa63183073c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:47.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talley is the first officer from the Boulder police department to
        be killed in the line of duty since 1994 and the sixth on-duty death in the
        department''s history, according to the National Law Enforcement Officers
        Memorial Fund.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febba106-8d65-4ba0-8eb2-0721099f598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:48.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He was the first on scene</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f389de-97c4-420e-a2a2-8ef258e7185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.756+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:48.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talley arrived on scene just minutes after the first 911 calls came
        in reporting shots fired around 2:30 p.m. local time, Boulder Police Chief
        Maris Herold told reporters during a press conference Monday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb899eb9-ea64-416c-8df9-cf418941b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:49.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to tell you the heroic action of this officer when he responded
        to the scene," the chief said, adding that Talley responded after "a phone
        call about a possible person with a patrol rifle."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba54b4-c15d-4875-b3ee-e217dbe3c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:49.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Officer Talley responded to the scene, was first on the scene,
        and he was fatally shot," Herold said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3479bb3a-622a-421d-9698-b4a43c9d5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallen officer "served in numerous roles supporting the Boulder
        Police Department and the community of Boulder," the chief told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414fe52b-02f8-421f-836e-db5e801d8ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was remembered as "one of the outstanding officers" by the county''s
        district attorney.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c8fdee-17dc-455b-87b8-170726862a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart goes out to Eric Talley''s family, his loved ones, and
        his colleagues," Boulder District Attorney Michael Dougherty said. "He was,
        by all accounts, one of the outstanding officers of the Boulder Police Department,
        and his life was cut far too short, as he responded to the shooting that was
        taking place at King Soopers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860d111-33ac-4c84-85c5-9b6710d97590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple law enforcement agencies held a rolling vigil in Talley''s
        honor Monday night.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca017f-c4e9-4dcc-8682-5bc36158bdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:52.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigation will take days</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce50299-4b70-43f0-918b-5eec3a73c776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect was taken into custody in the deadly shooting, Dougherty
        said. At an earlier press conference, Boulder Police Commander Kerry Yamaguchi
        said a person taken into custody was injured during the incident and taken
        to a hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761a2ac-0d8b-474e-9317-bdb442809f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motive has also not yet been established, Yamaguchi said, adding
        that it is part of the ongoing investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d5f46d-d010-478f-b879-49460d696a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.757+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:53.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior law enforcement source told CNN the weapon used in the
        shooting was an AR-15 style rifle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c0e62e-14b8-464d-a2d5-18854d7d2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:54.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local, state and federal partners are all working on the investigation
        into the shooting, along with prosecutors from the US Attorney''s Office "to
        ensure that justice is done," Dougherty told reporters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011eede-b073-4627-8563-ae50b76f2a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:54.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise the victims and the people of the state of Colorado,
        that we will secure justice and do everything we must do to get justice in
        this case, in order for that to happen, a painstaking investigation is already
        underway, both at the crime scene and in interviews to make sure we receive
        all the accurate information," the district attorney said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983f4a57-9f8a-4b43-8043-fd49e8452fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:55.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the victims who were killed at King Soopers, these were
        people going about their day, doing their food shopping, and their lives were
        cut abruptly and tragically short by the shooter, who is now in custody,"
        Dougherty added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc073f88-1ce6-48ab-a5ef-b3387c03da12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials react to deadly shooting</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a4cbf-89dc-409f-85ea-8b0a6b9579e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:56.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Colorado reacted to the deadly shooting with statements
        of condolence and gratitude Monday night.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fda3ca-4ad5-432e-a6aa-64ee4ca2942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:56.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we saw the face of evil. I am grieving with my community
        and all Coloradans," Governor Jared Polis said in a statement Monday night.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ecd20-9c37-4e7c-b64d-b4dedcab4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, ten lives were tragically lost, including Boulder Police
        Officer Eric Talley," the governor said. "Officer Talley served more than
        ten years with the Boulder Police Department and tragically lost his life
        at the age of 51 while working to save the lives of others,"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb1259-b4c3-415f-a1c3-8d6ebfa476c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:57.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And tonight, the families of these victims, our fellow Coloradans,
        my neighbors, are hearing the devastating news that their loved one who simply
        woke up and went to work this morning, or who ran out to pick up eggs, won''t
        be coming home," Polis continued.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0f567-aca5-49c1-bef2-ef160439ac26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:58.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our community anxiously awaits more information on the victims,
        hoping it''s not our friends, coworkers and neighbors but knowing in our tight
        knit community it will be, and even if we don''t personally know them, we
        all mourn their senseless killing and our sense of safety in our local grocery
        store," the governor said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b3ce9a-3425-4a3e-8736-11abca2311ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colorado Attorney General Phil Weiser said in a statement that he
        was angered by the shooting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08684762-6a24-4904-9839-73601065872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deeply saddened and angered with the news of another tragic
        shooting in Colorado," Weiser said. "I''m thinking of all our fellow Coloradans
        in Boulder who were affected by the unspeakable violence that occurred at
        King Soopers on Table Mesa."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360ddd08-f0ca-4ca8-b279-3b30ec6536b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:10:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learn more about the incident, I''m thankful for the brave
        law enforcement officials and first responders who are assisting victims,
        securing the scene, and putting themselves in harm''s way." Weiser added,
        noting that his officer is ready to help in any way they can.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a32904-baa6-4df3-8779-f3e081ba374e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:11:00.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting Monday was at least the sixth mass killing -- defined
        as when four or more people are fatally shot -- in the US this year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a81c3a-9f8d-4b8b-8bb9-47df4ab90927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:37:03.758+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:11:00.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/23/us/boulder-officer-killed-talley-profile/index.html">"The
        first officer who responded to a mass shooting in Boulder was killed. He leaves
        behind seven children"</a></em></p>'
