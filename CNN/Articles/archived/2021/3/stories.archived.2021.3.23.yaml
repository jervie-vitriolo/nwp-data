        will yield a more conclusive result than the previous three.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580b16f6-6df8-46e5-bd15-534e64748d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2d478-510d-409b-a904-e2302f69498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final opinion polls over the weekend point to Benjamin Netanyahu''s
        Likud party finishing comfortably on top, but also show potential key allies
        without the necessary public support to make forming a new government straightforward.
        Like the previous three contests, this one is seen primarily as a nationwide
        referendum on the country''s longest-serving Prime Minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b4a22a-15ce-4a3d-82dc-8ca9914d6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:01.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d23c40-7ad5-4d26-b08e-d9b0c37c0898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:02.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last twelve months have been arguably the most eventful of Netanyahu''s
        15 years as Israel''s leader. Back in the summer, he looked to be on the cusp
        of annexing large chunks of the occupied West Bank, after appearing to get
        the green light from President Donald Trump and his "Peace to Prosperity"
        proposal. Those plans were suddenly shelved in exchange for an eye-catching
        normalization deal with the United Arab Emirates, quickly followed by similar
        agreements, known as the Abraham Accords, with three other Arab states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b8bab-aefc-413d-a50b-6e4e52139c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:02.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaf6a23-8dd9-40ea-8c87-36e2521eb3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:03.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the coronavirus pandemic, Netanyahu, like many leaders, struggled
        to balance public health with economic imperatives, though by making what
        seems a winning bet on vaccination procurement, Israel''s position looks stronger
        than most in terms of its emergence from the pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e63b0c-d729-4223-94ee-611ac09979f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:03.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f379f-1b7e-4eb2-b2bb-34508fe4ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:04.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side of the ledger, his trial on bribery, fraud and
        breach of trust charges is now formally underway. He submitted his not guilty
        plea last month and continues to insist it is all a media-led witch-hunt fueled
        by the inability of the left to beat him at the polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b494fe9-bff6-4f2e-a8e6-f00536b99a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493ea1e-0f7b-4674-9553-4ab8c2807c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the Prime Minister faces a particularly wide array
        of opponents, and opinion polls suggest as many as thirteen parties could
        cross the electoral threshold and secure representation in the 120-seat Knesset.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a6e47-d0b4-44a8-a3c8-8ceab275606a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a67ac-1d96-4502-abb5-32d093f48173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Centrist Yair Lapid, who once served as Netanyahu''s finance minister
        and was a leading TV news anchor before entering politics with his Yesh Atid
        (There is a Future) party in 2012, is on track to finish a clear second, according
        to all polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12526369-d9c8-48d5-ac64-9a914f37959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:06.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae25368-8363-45d3-8cda-360d784a6aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other key figures in this election are former defense minister
        Naftali Bennett, leader of the Yamina party, and Gideon Saar, leader of New
        Hope. Both are right wingers, seen as ideologically in tune with Netanyahu,
        but with one clear distinction between them. Saar, like Lapid, has ruled out
        joining the Likud leader in any government after the election; Bennett has
        been more circumspect about what he would do, making him this election''s
        potential kingmaker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9806d039-4f90-4906-b09a-711a1770821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:07.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45676fcc-295e-4af1-89db-1e646b5f0d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli governments are always coalition arrangements, and so smaller
        parties can have a decisive impact. Netanyahu will be looking for strong performances
        from the two main religious parties representing the ultra-Orthodox communities
        -- both say they will remain allied with Likud after the election. In addition,
        the Israeli leader can feel confident he has the support of the far-Right
        Religious Zionism party. Polls suggest this grouping -- which includes followers
        of extremist Rabbi Meir Kahane, whose own political party was banned from
        the Knesset in the 1980s for being racist -- is on track to cross the electoral
        threshold and win four or even five seats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8eebcb-7762-4605-b247-95ad7acd553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:08.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec4937a-68f3-4c15-a0ea-90e53f2fe413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was triggered in December when parliament failed to
        agree a budget, ending a seven-month power sharing arrangement between Netanyahu
        and his main rival in the three previous elections, Benny Gantz. The former
        army chief emerged from the unity agreement, struck during the first wave
        of rising coronavirus infections, bitterly disillusioned about his decision
        to join the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f36d40-d605-4e57-8f9f-5dc774eb9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:09.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f7caa-34fc-46b1-94b0-de2229c33e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:10.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never believed Netanyahu, but I was willing to cooperate with
        him for the good of the country," Gantz said after the government''s collapse,
        adding later, "I shook the hand of a serial promise-breaker. I shook his hand,
        because the State of Israel was at war [with the coronavirus], and I am, above
        all, a soldier. I was wrong."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb915198-d8db-4424-a89b-cca49ab831a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b483da-4676-41dc-948a-ab062bfc311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:11.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opinion polls suggest Gantz will pay a heavy political price on
        Tuesday with his Blue and White party only just on track to scrape back into
        parliament. If it does cross the threshold, Blue and White will be natural
        allies of Lapid in an anti-Netanyahu bloc, as would the parties of the center-left
        and left, Labor and Meretz, assuming they too win enough support. Avigdor
        Liberman''s Yisrael Beiteinu -- with its base in the Russian émigré community
        and a campaign focused on a strong secular platform opposed to Shabbat restrictions
        on shopping and public transport -- is also firmly opposed to keeping the
        Prime Minister in office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9947a0f7-f7e8-43d5-96a1-361544ad8168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:11.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b126ee4f-f7f1-45ee-b3ab-eec051da9aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more striking aspects of this election campaign has been
        Netanyahu''s attempts to win support among Israel''s Arab voters. In previous
        campaigns, he has been accused of trying to suppress their vote; on election
        day in 2015, he even made a video claiming Arab voters were "moving to the
        polling stations in droves" -- in order to motivate his Likud base to get
        out and vote. This time, by contrast, he has produced campaign material featuring
        voters declaring in Arabic their support for "Abu Yair," the father of Yair,
        hailing his coronavirus vaccine achievements. Privately, lawmakers from Arab
        parties admit the campaign has been effective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf10efca-c32c-4df0-bd7b-fe4613a78469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:12.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41eb04a8-dacf-43bd-8c2c-a75119fc2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:13.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Joint List, an alliance of three mainly Arab parties committed
        to ousting Netanyahu, looks set to win in the region of eight seats. The United
        Arab List, which split from the Joint List in February, will hope to cross
        the electoral threshold with four seats. Its leader Mansour Abbas has taken
        a maverick stance in this campaign, hinting that he could offer the Prime
        Minister some form of support in coalition talks in return for financial commitments
        that would benefit the country''s 20% Arab minority.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85ce80-e220-420d-a210-8be0b45923ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac694f-33e0-40a3-9f59-2867573a761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting closes at 10 p.m. (4 p.m. ET). TV networks publish projected
        results based on exit polls almost immediately, but it will likely be several
        days before final results are known. Given that several parties have been
        polling close to the electoral threshold, it is quite possible that some of
        them may fail to secure any seats after all the votes are counted, which in
        turn could have a major impact on the possibilities that exist for the main
        parties as they look to build a coalition of at least 61 seats.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c43ab-b8d2-4490-b626-45e9c03c5b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:14.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5ab38-05fa-4e40-abeb-ef146ee420a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:33:30.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:15.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if the election doesn''t yield a viable coalition, Israelis
        could be trudging back to the polls by year''s end.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba31814-6e62-4040-9727-0901600375ad'
      'mgnl:activationStatus': true
