      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ad2090-3dc3-4135-a25c-1db193e204f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:12:24.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, OCTA Research
        fellow Guido David noted that every establishment which promotes close interaction
        and reduces physical distancing "will definitely be high-risk for infection."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5268a-9e2d-4ce2-9d5d-fe1635b14e9f'
      'mgnl:activationStatus': true
