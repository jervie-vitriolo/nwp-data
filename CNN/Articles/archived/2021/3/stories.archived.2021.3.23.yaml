      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque and other officials previously clarified that staycations,
        which also count as non-essential travel, are still allowed within the NCR
        Plus bubble.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb3ad7-2915-4097-8210-2ea8aea661e4'
