      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e6609c-eefa-4d26-849a-85c323ee5441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First announced a few years ago by the Norwegian Coastal Administration,
        this mile-long, 118-feet-wide tunnel will burrow through the mountainous Stadhavet
        peninsula in northwestern Norway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d08305e-f996-4812-9eba-3b0764fefeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10419f25-751c-4861-813c-e9a144b83fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building this engineering marvel will cost somewhere in the region
        of 2.8 billion Norwegian kroner ($330 million) and take between three to four
        years, with construction due to commence in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2669f487-5e63-4d7a-8472-444c3ac5db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26042eb-6977-4538-9e10-1ab0603f3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a project that has been planned for decades. So it''s very
        pleasant to finally be able to start the construction work in one year," temporary
        project manager Terje Andreassen from the Norwegian Coastal Administration
        tells CNN Travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f11481-3aab-4e88-8810-ca07771af755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6618a13-fc46-4f6c-a9b3-896f01a5ba77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, ships navigating the surrounds of Stadhavet are often
        impacted by rough tides and bad weather.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc0e6c-f4f4-499c-81f3-d92fb56696dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd26f970-e5bf-4396-bbc0-39639bbbe02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coastline outside that peninsula is the most stormy area in
        Norway, with the hurricanes," says Andreassen. "You get a lot of strange currents
        here."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086b6e2-3e7e-495e-8a22-30b03fc75193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec61d88-8ca6-4adf-bd89-dee424560c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes ships have to wait for days in the nearest harbor for
        weather conditions to improve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5dc4b-9a5b-45a5-99fc-be27a8cfd0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d83ea2-cd31-448c-b1bd-2b9c5c297a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inside the tunnel, weather and tide shouldn''t impact transit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11faffcb-33d9-4612-9377-1549990a1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534c17a-5859-4f92-a225-1062397e07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making ship''s journeys safer and smoother could lead to a high-speed
        ferry service, suggests Andreassen, and also strengthen the area''s industrial
        and commercial activities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ec7a84-1da6-49ff-b76b-8edb57c0d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ddc9d2-0c55-4d7f-8ba7-3f057c5418bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be connected better, it will be easier to travel," he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5934e96-02fb-4300-b999-57d5ea0d7c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb1aeb-37d4-44e1-bda2-645217adb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Engineering marvel</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8721c40-72ba-4a87-aa96-04ac27a289e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Coastal Administration notes that while other tunnels
        can accommodate small boats and barges, no other underpass has been built
        to serve large ships.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995c445-d988-43cc-86b4-cb209160793b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f07e400-1c37-4cc7-be70-1ef05416a51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship tunnel at Stadhavet will burrow through the narrowest point
        of the Stadhavet peninsula, which makes the undertaking more doable, as the
        tunnel won''t actually be that long.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66830c2c-9aeb-4aca-8ace-3afd1a9f2702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd313e9aa-6fb9-4755-995f-459481c9ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entry to the tunnel will be controlled by a traffic light system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6dea38-96af-423e-9750-ad86a525c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d50cfe-2f5c-4657-9c78-cc6c9f559b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is for burrowing to take place via underground drilling
        rigs and pallet rigs. Building the tunnel will likely involve removing some
        buildings -- and roughly three million cubic meters of rock.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a4cb9a-b45e-4864-a438-984005ad7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f373f4-b184-4f91-8813-2def9a7a1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian Coastal Administration says the finished structure
        will be akin to "a large and long mountain hall."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6944d8d-422f-4ac9-bda8-05a985956f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4226d-4c3d-4012-bbe8-d34b415745d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tunnel is likely to attract the attention of infrastructure
        enthusiasts from across the world, the chief goal of the tunnel is to simply
        to make transiting the Stadhavet Sea "safe" and "predictable," as Andreassen
        puts it.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798ee2e1-4b46-4531-9cdd-2358a4caf78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b3001-7cf5-41a2-9d61-326c157aa1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at present, it won''t be possible to walk through the tunnel
        on foot, so if you''re intrigued, going via boat will be the only option.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cca8a-0567-461d-823b-97b0ec6d2c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:34:30.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/norway-ship-tunnel/index.html"
        target="_blank">"World''s first ship tunnel to be built under Norwegian mountains"</a></em></p>'
