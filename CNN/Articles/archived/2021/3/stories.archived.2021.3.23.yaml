      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:47.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14a6db-0fdb-4c55-a30a-e32e462c4f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What authorities say happened</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf041d28-ffb0-4ae0-a0a4-7c8bed19f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boulder police tweeted about 2:49 p.m. (4:49 p.m. ET) that there
        was an "Active Shooter at the King Soopers on Table Mesa. AVOID THE AREA."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c3502-5c74-4024-92c7-473d28f07686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:49.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6059d605-01d0-459c-a831-ed16c1ef9d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In scanner traffic, officers radioed that they were in a gunfight.
        They continued to report that they were being fired at with multiple rounds
        through at least 3:21 p.m. local time.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8231d-15cb-4349-be9f-669de68c3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107daae4-10b9-45be-9475-a89d9965500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:50.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances and multiple law enforcement agencies arrived at the
        store, which is part of a large shopping center with a two-story strip mall
        next door. "He''s armed with a rifle, our officers shot back and returned
        fire -- we do not know where he is in the store," an officer said, according
        to a transcript of the audio.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce2cce5-b644-4732-a0a1-ab8f3ab8fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:51.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00549c31-a22a-4091-ae60-1fec5863877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:51.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One senior law enforcement source told CNN the weapon used in the
        shooting was an AR-15-style rifle.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613173e0-2c64-4c4d-9192-e559001220f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:52.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3436f1-6922-4298-8e61-ccedcba527f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:52.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven McHugh said his son-in-law and two granddaughters were there
        when a gunman attacked.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bfb0d3-bfd5-425f-bd77-d44bcd3d9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1008a7-7597-4a4c-8c56-0c5883b61bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:53.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son-in-law, Paul, was third in line for a Covid-19 vaccine and
        his seventh- and eighth-grade granddaughters were on the phone with their
        grandmother. On the other end of the phone, their grandmother heard at least
        eight shots ring out.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccc782-b00b-4140-8f15-e2265c3948ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637ab18f-359b-4bdb-b061-bd90103aea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.277+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman at the front of the line was shot, McHugh told CNN''s
        Don Lemon. Paul grabbed the girls and hurried them upstairs to take cover
        in a coat closet above the pharmacy, he said. The girls said they were afraid
        because the coats weren''t long enough to hide their feet.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdf69c1-01b9-46f7-befc-47ac6ecd4054'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:55.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f1dc8c-271b-4fae-b93d-56d81d3a493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:55.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intensity, the awfulness is going to last for the rest of their
        lives," he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99313c63-3503-4ffd-a33d-edc4fc756758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:56.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49424ff-1cc1-4464-bd3d-496b3f681cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:56.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, police were seen moving on the roof. McHugh told CNN
        affiliate KCNC that his relatives were evacuated via the roof.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeeb8b3e-84cd-4901-874e-44a0f0d8c360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f71b16-6fe0-4898-9c63-801ccb78238f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:58.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hid, ran upstairs, were hiding in a coat closet for the last
        hour," McHugh told KCNC. "Half a dozen cops came in through the roof and got
        them and then told them, you know, ''Stay quiet.''"</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3bf767-025b-43ac-96cb-d26aa5004843'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14acbc5-7758-4ba2-8abf-972a1f1a1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Calls for action against gun violence</h3>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b041e67-14be-4562-9f3d-91bd84f374ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of March 16''s three spa shootings in Atlanta, the
        latest attack stoked calls for action and expressions of fear.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a453b9b0-2af4-426d-81c0-528ab9cba73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:00.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bffd9f-8303-43b0-8864-e21a2df439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This past weekend it was a house party in Philadelphia. And last
        week it was an armed attack on Asian American women in the Atlanta area,"
        former US Rep. Gabrielle Giffords of Arizona, who is a shooting survivor,
        said in a statement. "This is not normal, and it doesn''t have to be this
        way. It''s beyond time for our leaders to take action."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd4a392-46e2-42fc-aa44-dd92533b4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:01.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf1d5f-f4a6-4e61-898a-91756d062f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:01.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy in Colorado feels especially personal, Giffords said,
        considering how the shooting she survived outside a Tucson grocery store devastated
        her community.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb1c0e7-5533-4de0-8e6e-680d5b20128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:02.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d0c6ba-0558-4f13-8062-50a502d8121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Sen. Michael Bennet, D-Colorado, also called for a national gun
        violence conversation and nonpartisan action.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2d50a-0ee2-42a7-91d0-a4653d897884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:03.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637c4002-c1f1-44d7-87e5-3098ee20ea2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:03.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s long past time for Congress to take meaningful action to
        keep deadly weapons out of the wrong hands," he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291534a-9355-41b3-ac88-10739e968bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:20:04.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002980f-8b66-43f1-abf4-f95974c1d919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:27:21.281+08:00
