      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash feels that he helped Nike reach consumers when it was still
        an emerging brand and the company has given up on small stores like his.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07592345-7850-4792-9c90-c19542f9bdc3'
