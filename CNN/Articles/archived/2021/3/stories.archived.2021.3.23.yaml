  'influencers-pandemic-British-leaders':
    'author': 'Rob Picheta, CNN'
    'caption': 'When 21-year-old Daanish Hussain escaped London for Dubai over the
      New Year, he did what he does almost every day — reached for his phone, and
      documented his journey for his 550,000 followers on TikTok. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T13:52:45.819+08:00
    'imagesource': 'jcr:7e3da525-17e0-4331-af88-fa4a36d33536'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31448e07-7792-4fab-ac9b-c7a7243d832f'
    'lead': 'When 21-year-old Daanish Hussain escaped London for Dubai over the New
      Year, he did what he does almost every day — reached for his phone, and documented
      his journey for his 550,000 followers on TikTok.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T14:03:06.185+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:11:51.641+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:33.967+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Britain', 'influencers']
    'template': '1'
    'title': 'As young people itch to leave lockdown, British health leaders face
      a new challenge: Influencers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da88ad3-7f3e-4dd0-ba68-7df50ebabe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When 21-year-old Daanish Hussain escaped
        London for Dubai over the New Year, he did what he does almost every day —&nbsp;reached
        for his phone, and documented his journey for his 550,000 followers on TikTok.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1c2af0-a22d-4ac4-b330-ed958b3a8086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:52.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His video montage —&nbsp;which showed him swapping gray skies for
        sunshine in the United Arab Emirates —&nbsp;would draw the envy of many Brits,
        who have been banned from all but essential international travel for months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7190336f-2c8f-4dd1-9f25-815aaed539c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was far from alone. In recent months, as the UK has sat frozen
        in lockdown, countless social media stars have posted content from beaches,
        shopping malls and hotels in Dubai and other favorite hotspots —&nbsp;many
        staying in the city despite its own restrictions beginning last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c583f9-86ba-4f36-8bf4-f326ce69ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:53.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I noticed that a lot of influencers went away —&nbsp;like, a lot
        of influencers," Hussain told CNN, admitting he has seen some anger in the
        comments on his travel videos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c28e9-1db3-4247-8db4-b798e3178c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:54.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travels of British influencers haven''t escaped the attention
        of the UK''s insatiable tabloids —&nbsp;screenshots of their foreign parties
        have been plastered underneath unflattering headlines for weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5dbe2e-b4df-4f66-a619-ccd0d0008c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And influencers don''t need to leave home to draw a backlash. Last
        month, a leading official at the National Health Service (NHS) was forced
        to urge people not to follow the advice of Gwyneth Paltrow, who wrote on her
        blog that she eased the effects of long Covid with a variety of superfoods
        like kombucha and kimchi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d95ec1d-2a48-46a0-968c-1c2413e1ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as young people become restless in lockdown, and as the vaccine
        rollout moves towards millennials, concern is growing from both inside and
        outside the influencing industry that their laissez-faire approach is rubbing
        off on followers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c37b53-7dd0-4039-825a-9397a6954304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the reasons marketers use celebrities in their campaigns
        is because they know it has an impact because consumers, particularly young
        people, want to emulate their behaviours," Linda Bauld, professor of public
        health at the University of Edinburgh, told CNN on email. "Social media influencers
        are today''s celebrities. They should recognise the responsibility that comes
        with that and work to promote public health, not undermine it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde06b47-8c4f-45c5-a811-3beed3131a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Influencers have got this huge pull —&nbsp;it''s in their very
        name, they influence," added Keith Herman, whose company Trending Travel uses
        a network of influencers to promote locations around the world. "You''ve got
        to be careful how you use them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b84c6fd-fcdd-44f8-8dae-b2144b057b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:56.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People look at you as a role model''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb922de-5ec2-4eea-91ab-4faa1324eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHS''s dismissal of Paltrow''s suggestions for dealing with
        COVID-19 was unexpected, and gave a glimpse at the exasperation among health
        leaders that young people are seeing the pandemic through the eyes of their
        online idols.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ee317-c8d4-4185-a5ad-d5fa415e8bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the virus, misinformation carries across borders and it mutates
        and it evolves," Stephen Powis, the medical director of NHS England, said
        after the actress suggested a particular diet had helped with the "brain fog"
        she experienced after having COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f570aa8f-0aa6-4fde-b5d0-cc616cdd6638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to take long Covid seriously and apply serious science.
        All influencers who use social media have a duty of responsibility and a duty
        of care around that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c923c2e-7c97-473a-a6a8-6ca3eeffcec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.186+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s Home Secretary Priti Patel had similarly railed against
        stars taking flights to sunnier locations. "We see plenty of influencers on
        social media showing off where they are in the world -- mainly sunny places,"
        she said in Parliament, emphasizing that people should simply not be traveling."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b1088c-28b9-403a-b96d-e4bd68602f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:59.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if British media outlets are any indication, the admonishment
        has not filtered through the influencer community.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3773fb98-01e9-49ba-940c-67a1571e463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:59.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NO SHAME: Brit influencers STILL promoting parties and moan people
        are ''quick to judge''," The Sun reported last month —&nbsp;one of a flurry
        of critical stories. A number of former stars of the popular British reality
        television show "Love Island" have been heavily criticized by some followers
        for posting poolside pictures from the city, while one fitness influencer
        caused a viral backlash after telling ITV she left lockdown for Dubai because
        her "job is to motivate people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861109fb-4b40-421f-b4fb-da3b5a0d7bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A glance at the comments on any influencer currently relaxing abroad
        shows that not everyone feels the same way. "Hard at work! Hope you''re enjoying
        the pandemic," one user wrote under a recent image from former reality TV
        star James Lock, showing him jet skiing in Dubai. Similar posts from influencers
        often see a flurry of messages in which fans say they will unfollow the star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53d4f82-7602-44fd-a173-3869301c1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussain, who became one of Britain''s TikTok stars last year under
        his handle "its_danzy," insisted the outrage is misplaced. "Some people don''t
        realize that social media''s a job," he told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105efb7d-166a-4353-badd-cf786caa8314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for his own reasons to travel, Hussain said he "had to go for
        business reasons," but also "we were in a lockdown and it was for my birthday."
        He added: "And I knew it would be good for content as well. People love different
        countries and that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c972fe9-9d95-4ac3-a9be-71a8b9c06d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:03:06.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:12:01.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university student is under no illusions that his sudden platform
        carries weight, including when his content runs counter to official advice.
        "People kind of look at you as a role model ... when you have people value
        your point and value whatever you say, in a sense, I think that does kind
        of have an influence."</p>'
