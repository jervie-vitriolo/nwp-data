      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cabinet officials present in the meeting, Duterte raised concern
        over the country''s record-high 8,019 new COVID-19 infections on Monday, the
        highest single-day spike since the pandemic started last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02524bb-aa2f-40a0-b606-ace97402844a'
      'mgnl:activationStatus': true
