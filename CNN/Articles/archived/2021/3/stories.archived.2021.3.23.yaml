      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> Malabon
        Mayor Lenlen Oreta on Tuesday announced he tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d8ad2c-bc33-4c80-ad45-d6b2a8a2f00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:40:24.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:21.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oreta, through his official Facebook page, said he got his swab
        test result today. He is asymptomatic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903a8e9-7ad0-490a-8a08-1d6aef2a11b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:40:24.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagamat wala akong</em> symptoms <em>gaya ng lagnat</em> (While
        I don''t have any symptoms like fever), I will be working at home in the following
        days," the mayor wrote.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<div class="fb-post" data-href="https://www.facebook.com/LenLenOreta/posts/4183700918331106"
        data-width="500" data-show-text="true"><blockquote cite="https://www.facebook.com/LenLenOreta/posts/4183700918331106"
        class="fb-xfbml-parse-ignore"><p>Nagpa swab test tayo as part of contact tracing.
        Today, lumabas sa resulta na positive ako sa Covid-19. Bagamat wala...</p>Posted
        by <a href="https://www.facebook.com/LenLenOreta/">Lenlen Oreta</a> on&nbsp;<a
        href="https://www.facebook.com/LenLenOreta/posts/4183700918331106">Monday,
        22 March 2021</a></blockquote></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce002c-1098-4d89-9440-5244b6f7a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:40:24.000+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:10:22.119+08:00
