      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea82e8-f84e-4e3d-8074-043ba799281b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.897+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sent to a hospital in stable condition, and was being treated
        there Tuesday, Herold said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584fae32-9ced-464b-a217-95d5f8e8eb96'
