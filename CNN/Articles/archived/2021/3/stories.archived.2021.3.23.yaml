      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:18.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the COVID-19 pandemic swept the nation last spring, the US government
        signed a $450 million contract with Johnson &amp; Johnson for vaccine research
        and development. In August, the federal government announced it would pay
        the company another $1 billion for 100 million doses of its potential coronavirus
        vaccine, months before the company would win authorization from the FDA. Under
        that contract, Johnson &amp; Johnson was scheduled to have 37 million doses
        ready by the end of March and 100 million by the end of June. But now the
        company is at risk of not meeting the 20 million mark by the end of this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de54a78-4511-4482-b167-cc78f01966d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:19.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4be0aad-4689-4e44-b1a1-e0a032075406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:19.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite efforts by the federal government to compress production
        timelines, Johnson &amp; Johnson only had four million doses ready to ship
        when it was authorized by the FDA at the end of February. An additional 1.2
        million doses have gone out since, meaning the company must have another 14.8
        million ready in the next week to meet its goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf4f58-3b6d-48a9-9d08-a797ae435258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:20.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b6c146-ec56-4f78-94b6-45d5520af702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:20.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson told CNN Monday that it is still on track
        to meet its March deadline. In February, the company promised to "deliver
        enough single-doses by the end of March to vaccinate more than 20 million
        Americans," at a congressional oversight subcommittee in February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ea64fd-fa4f-44b9-b4c0-bc1dc6fc67c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5ad12e-54fa-4034-ab76-2eeb06ec3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials, who spoke on the condition of anonymity
        in order to comment on internal discussions, said they aren''t willing to
        guarantee those millions will be ready within the next week. They''re hopeful,
        but not positive, because the delivery schedule has not accelerated in the
        way officials had hoped, one told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6641efd-2819-4df7-8512-3df9902f6794'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905e8a66-872a-4b23-ad53-f26cd9128ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:22.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they have been frustrated privately, the Biden administration
        has been hesitant to publicly criticize Johnson &amp; Johnson over delays.
        The government has worked closely with the company to speed up the process,
        including using the Defense Production Act to obtain materials and equipment
        and the President recently announced they had brokered a rare partnership
        between Johnson &amp; Johnson and the pharmaceutical giant Merck &amp; Co.
        to make more vaccines, though the results of that joint venture won''t be
        felt until later this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32327b9b-531a-4025-a2e9-c57029cb49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.090+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:23.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef7cbe-7719-44e5-9cd7-4db8fdbf9aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:23.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Johnson &amp; Johnson said it had been working to expand
        its own manufacturing capacity with third-party vaccine manufacturers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b324c0ab-07a8-4766-9d9e-55744bdeff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0074ae-5dff-462c-84d2-e3709b90f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One part of the manufacturing chain, Catalent in Bloomington, Indiana,
        that does what''s known as the fill/finish part of the manufacturing process
        is still waiting on the sign-off from the US Food and Drug Administration
        to ship its doses. That plant has had teams working around the clock to fill
        vials with the Johnson &amp; Johnson vaccine, so when it does get the green
        light, that should boost the number of available Johnson &amp; Johnson vaccines
        immediately.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375cd8be-c435-467d-89fc-10ece73ae8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecdf1c-4c77-4b31-8d9f-4646c0c822d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catalent told CNN on Monday that it hopes to get the FDA sign-off
        sometime this week, and an administration official echoed that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6a164-2d27-482e-932f-77533847f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddca9c-2869-4af0-a7a1-4bb1f65f07c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:26.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official told CNN the reason Catalent has not received FDA authorization
        to release the doses for shipment is because Johnson &amp; Johnson has often
        been slow to submit the appropriate paperwork and data, delaying the entire
        release process, which must follow strict protocol to obtain final clearance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33c0b0-9235-4be1-b9a1-06f2c8874dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:27.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081dfd14-d1d9-4c85-9a68-89f5ec0856be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:27.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official raised the possibility that Johnson &amp;
        Johnson could miss its March deadline to reach 20 million coronavirus vaccines,
        only to reach it days later.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53432ae7-126f-4cf6-8dda-590f25403f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bf757c-33bd-4089-b112-5628dcb7ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, as officials and public health experts have noted, with the
        pandemic killing Americans daily, every day -- and dose -- counts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febdc99-289e-4d0d-b279-7e712403ed00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.091+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/politics/biden-concerns-jj-covid-19-vaccine-supply-delays/index.html">Biden
        administration not confident Johnson &amp; Johnson will meet 20 million goal
        by end of month</a>."</em></p>'
  'women-pandemic-healthcare':
    'author': 'Lauren Mascarenhas'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
