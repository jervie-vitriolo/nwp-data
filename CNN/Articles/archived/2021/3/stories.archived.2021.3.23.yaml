      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 22, Malabon has recorded a total of 8,451 coronavirus
        infections, of which 919 are active cases. The city also has 7,241 recoveries
        and 291 deaths.</p>'
