  'Olympic-surfing-hopeful-killed-by-lightning0':
    'author': 'Matias Grez, CNN'
    'caption': 'A 22-year-old Olympic surfing hopeful from El Salvador has died while
      training for an upcoming qualifying competition, the country''s surfing federation
      (FESASURF) has confirmed. (FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-23T14:12:22.330+08:00
    'imagesource': 'jcr:d3530a0c-4620-4ae2-8a93-ffda81e41b7b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3540d494-42d8-4eb7-9f65-44dbb04c9d94'
    'lead': 'A 22-year-old Olympic surfing hopeful from El Salvador has died while
      training for an upcoming qualifying competition, the country''s surfing federation
      (FESASURF) has confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T14:15:51.096+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T03:11:30.330+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:34.828+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Olympic', 'surfing', 'Katherine-Diaz']
    'template': '1'
    'title': 'Olympic surfing hopeful Katherine Diaz, 22, killed by lightning while
      training'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce0645-8cc6-4e34-b750-596da69460a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 22-year-old Olympic surfing hopeful from
        El Salvador has died while training for an upcoming qualifying competition,
        the country''s surfing federation (FESASURF) has confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b2e29-7aca-4505-9d2d-51bd4b7d0038'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:31.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katherine Diaz was in the water at El Tunco beach in southwest El
        Salvador on Friday when she was struck by lightning, FESASURF told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f16af7-314c-408f-8221-7c62d37fdc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katherine was a girl very passionate about sports, she was very
        motivated and happy for the event that was approaching," it said in a statement.
        "''The Paddle Out'' —&nbsp;a ceremony in her honor — will be held next Tuesday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b78972-189c-476e-acf8-8ef2741306c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.096+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:32.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador''s National Institute for Sport (INDES) said: "We raise
        a prayer for the eternal rest of her soul and we express our most sincere
        condolences to her family."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c8dbe-8ce4-4b16-b2b2-490d2493aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:32.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katherine came over to hug her [friend], as soon as she finished
        hugging her, the noise was heard," Diaz''s uncle, Beto Diaz, who says he was
        in the water with her, told a newspaper in El Salvador.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b782c6c9-f246-48b4-8fcc-916b3c53a193'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She, the friend, was thrown by the force of the lightning strike
        too, the board threw me back. Katherine died instantly."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d998c47-abb7-4066-a76d-b073702abe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Surfing Association (ISA) 2021 Surf City El Salvador
        World Surfing Games are set to be held from May 29 to June 6 at the La Bocana
        and El Sunzal beaches and will act as the final qualifying tournament for
        Tokyo 2020, where surfing will be making its debut Olympic appearance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27fa855-3827-4ccf-a1b0-3e5da70b6156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Katherine embodied the joy and energy that make surfing so special
        and dear to us all, as a global ambassador of the sport," the ISA said of
        the surfer, whose brother, Jose Diaz, is the president of FESASURF.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fdff4b-8e33-4d87-abf9-27463a0b907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She excelled at the international competition level, representing
        her country with pride at both the ISA World Surfing Games and ISA World Junior
        Surfing Championship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2090125b-d83d-4375-aaff-8cd22ac4bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:35.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We send our heartfelt condolences to Katherine''s family, the surfers
        of El Salvador, and to all those in the international surfing community whose
        lives she touched."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b1d2a8-0cc9-4b2d-8364-8320eb473106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISA and El Salvador''s National Institute for Sport did not respond
        to CNN''s request for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a61dc-1680-42a1-a1ce-6505aefefa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s funeral was held on Sunday, with FESASURF reposting photos
        of her surfboard and flowers next to her coffin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80c6522-d60b-4c69-b319-e6d304fabc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:15:51.097+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:11:36.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/03/22/sport/katherine-diaz-killed-surfing-spt-intl/index.html"
        href="https://edition.cnn.com/2021/03/22/sport/katherine-diaz-killed-surfing-spt-intl/index.html">Olympic
        surfing hopeful Katherine Diaz, 22, killed by lightning while training</a>"</em></p>'
  'pagasa-warm-and-dry-season-2021':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T14:33:09.221+08:00
    'imagesource': 'jcr:52e9b105-5a62-4ccf-9b23-85cd2361f8c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8ddb57-2bd9-4bbb-8053-ff01677f3e27'
    'lead': 'PAGASA says Filipinos should expect more dry and warm days ahead as the
      cold season is expected to end this week.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T14:35:03.766+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T03:11:23.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:35.176+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'warm', 'dry', 'season', '2021', 'weather', 'climate',
      'summer']
    'template': '1'
    'title': '‘Warm, dry season’ is coming, PAGASA says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dcc33-3906-4a48-8688-b25583ac97a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:35:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:23.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        state weather bureau said on Tuesday it is expecting the cold season in the
        country to end this week, signifying the changing of seasons and the start
        of dry and warm days across the archipelago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a46ea-1c63-402b-ac4c-58a17f438732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:35:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:24.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f29cac-24db-4d20-9364-749ad61019c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:35:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PAGASA Administrator Vicente Malano said the Northeast
        Monsoon season will likely be over by the end of this week and that “in the
        coming days, the number of dry and warm days across the country will gradually
        increase.” This is after several of its stations observed a gradual increase
        in daily temperature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70db0d2-d824-46b9-adf9-1760d5f291c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:35:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a62e89a-fa31-4b88-826c-af2ffddcbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:35:03.767+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:11:25.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wind and pressure analyses also indicate the slowly shifting direction
        of prevailing winds from northeasterly to easterly, the weakening of the high-pressure
        area in mainland Asia, and the gradual strengthening of the North Pacific
        High," PAGASA said.</p>'
    '5':
