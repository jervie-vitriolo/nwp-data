      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>[Original story, published at 10:26 a.m. ET]</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18194dde-1bfe-4be0-bc28-0614456d9a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:18.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce70ab0-d7e0-45c5-a10a-368344671d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:19.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people, including a police officer, were killed Monday when
        a gunman opened fire in a supermarket in the Colorado college city of Boulder,
        in one of several mass shootings in the US over the last week.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8eb1e-4cd8-403c-b955-885c6873d5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023d516-0c62-4b43-a7fc-607bb608c256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspect is in custody, Boulder Police Chief Maris Herold said,
        but authorities did not share any information on his identity, the type of
        weapon used or any possible motive.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb7293-cb7c-4b7f-b99a-dbd90ac6ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d69ded6-b754-4b72-9f6a-adf699c2a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.899+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:21.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise ... we will secure justice and do everything we must
        do to get justice in this case," Boulder County District Attorney Michael
        Dougherty said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ba0a5e-b3b5-4d83-b791-6b10fe4b021c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7568921f-e118-42a2-93fb-15394397455f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd770235a-672c-4f17-b0b7-e12c97b9da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:22.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre at the King Soopers store in Boulder comes less than
        a week after shootings at three spas in the Atlanta area left eight people
        dead. In the last week alone, the United States has had at least seven shootings
        in which at least four people were injured or killed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a17a4-499e-4ade-865a-e0042fc7c875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:23.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75350d03-83c5-4884-bbbe-a958ee7c463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses have described scenes of terror and panic in Boulder,
        home to the University of Colorado''s main campus nestled by the Rocky Mountains
        northwest of Denver.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7633e4-f9fd-4c13-bc77-ac5cc3e91cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.900+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:24.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e1101-edef-4cd0-9239-c0747ad9a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:24.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shooter had gunned down at least one person in the parking lot
        before going inside, according to Anna Haynes, a college student who was looking
        from her apartment window across the street.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4a4f5-0ed5-451a-b54c-e370b112f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:25.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fecbd4b-8da1-4057-b49a-9f455ed7fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haynes heard what turned out to be gunshots, and then looked outside
        and "saw a body in the middle of the parking lot. "</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248349a-4034-4710-a402-e24375a721af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:26.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698781ae-61da-4aeb-bc6d-83305708e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:26.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also saw the gunman himself holding a semiautomatic rifle," Haynes,
        editor-in-chief of the University of Colorado''s CU Independent.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc50ebd-2df2-4113-9ec7-0416021f67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:27.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf9e79-b118-4892-be59-27dd06635fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:27.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On his way to the entrance, had turned around and was shooting
        rapid-fire at one particular target. ... And then he turned around, he entered
        the building through the handicap entrance.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84f5b5-0e0b-466d-a6e8-93a9b453aa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4471d9-6cf4-4a4f-ab69-96038d555739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:28.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a few seconds later, I saw people running out of the building,
        I heard screaming, I heard people leaving in their cars, and it just evolved
        into chaos within just a couple of minutes."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23b44d-9986-4c40-a6cf-fbc6f71b3e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:29.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cdd223-f318-4c78-95bf-d64871064562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:26:53.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:19:29.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Borowski told CNN he was grabbing a bag of chips and a soda
        when he heard the first shot and saw a terrified woman running toward him.
        By the third shot, he was running with her toward the back of the store.</p>'
    '119':
