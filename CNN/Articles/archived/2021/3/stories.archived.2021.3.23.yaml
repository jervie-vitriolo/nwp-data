    'mgnl:tags': ['Joe-Biden', 'United-States', 'president', 'Cabinet', 'Cabinet-secretary-nominees',
      'confirmed']
    'template': '1'
    'title': 'Biden first US president in decades to have first-pick Cabinet secretaries
      confirmed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff62fe-44a8-47fc-97e2-30264e1ac2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:31.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden is the first president
        in more than 30 years to have all of his original Cabinet secretary nominees
        confirmed to their posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab9bdaa-1db9-481d-a3f4-c099716d8b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:32.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882690f-39b7-49bd-9b7b-4877ac411f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate confirmed the final nominee, Boston Mayor Marty Walsh,
        as Labor secretary Monday evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ec996-a0de-4414-b3ef-f5881c09ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fae57ca-47a5-4130-8f8a-1afb03a66b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:33.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the last of the 15 major agency heads to receive confirmation
        from the US Senate. Those are the Cabinet positions included in the presidential
        line of succession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacac00d-be00-49c3-9366-3c47d5f6df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31528555-2f4d-4a0c-9649-64fd7c9767b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden did withdraw one nominee that he had designated Cabinet-level
        -- Neera Tanden, who he had selected as his budget chief -- the people now
        serving atop all the major administration agencies are his first pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fdf063-5f9f-41f8-8913-afb9521eac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:35.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d081ced-61dd-4823-9f43-8e42e4f0a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:35.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not been the case since President Ronald Reagan, who was
        the last president who saw all of his Cabinet nominees confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a3252c-fffb-49f8-a60e-5106d049cc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dd98a-c7dc-4edf-be86-3183d4a1bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:36.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His successor, President George H.W. Bush, was the last to have
        a Cabinet nominee rejected by the Senate. His selection for defense secretary,
        John Tower, was defeated by a 53-47 vote after revelations of alcohol abuse
        and womanizing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d90723-2147-47c0-b55d-5685f47f9021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.440+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:37.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba07c21-1f3c-492a-b472-3bd89b68f676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:37.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bill Clinton''s first two selections to become attorney
        general, Zoe Baird and Kimba Wood, both withdrew from consideration after
        it became known they had hired undocumented workers to work in their homes
        for child care.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c929875-8492-4752-b530-e6311adeb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:38.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebb4cf-cebc-4fa1-9000-d16e5472b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:38.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President George W. Bush withdrew his nomination of Linda Chavez
        to serve as labor secretary when it was revealed she had given money and provided
        shelter to an undocumented immigrant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16467430-8a01-43bb-9dfe-6f621b34cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c3113d-ffd4-403d-b580-65e0fff1f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama had three original Cabinet picks withdrawn.
        Tom Daschle backed out of a nomination to serve as the Department of Health
        and Human Services secretary because of unpaid taxes. And two Commerce secretary
        picks, Bill Richardson and Judd Gregg, both withdrew -- Richardson because
        of a pay-to-play investigation in which he was later cleared and Gregg because
        of policy disagreements.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222e295-b6a7-4989-bf12-d72a587c8739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562a65f-0c4b-4f6a-8f96-61f6a9254353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump withdrew his selection for Labor secretary,
        Andrew Puzder, after it became clear he did not have the votes in the Senate
        to win confirmation. He was felled by allegations of hiring an undocumented
        immigrant as a nanny along with a tape of his ex-wife describing spousal abuse.
        She later said she had recanted those allegations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88c16f3-8eba-4d2a-bffc-e478b84a5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:41.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e63ce90-7e17-4566-9dcb-7fde5cee6af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden, who has complained the Senate wasn''t working quickly enough
        to confirm his nominees, also saw his 15 major Cabinet secretaries in place
        before the equivalent point in Obama or Trump''s terms. Both his immediate
        predecessors had to wait until the end of April in their first terms for the
        slots to be filled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3d65ee-af4a-48b3-9709-370d319e52d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c654dac-3b56-4336-bb1d-fd35cd4e8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:21:16.441+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:42.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did withdraw Tanden''s nomination to serve as director of
        the Office of Management and Budget earlier this year after it became clear
        she would not have enough votes to secure confirmation. Biden has designed
        the post Cabinet-level, though OMB is not considered a standalone agency.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2866c3-8bc6-4ffd-b1b3-d93f29fd4743'
