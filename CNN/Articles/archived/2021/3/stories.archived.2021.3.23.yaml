    'template': '1'
    'title': 'White House aides prep $3 trillion jobs package for Biden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd535a698-1a1b-4fe0-92da-8af1be4eb673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.564+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;White House advisers are expected
        to present a two-part, $3 trillion jobs and infrastructure proposal to US
        President Joe Biden as soon as this week, according to two people familiar
        with the plan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badeacc0-e1ee-4dc0-a3b8-b1c2afe168f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:18.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal, which Biden''s top advisers have been deliberating
        over for weeks, would be segmented into two separate parts -- one focused
        on infrastructure and clean energy, and a second focused on what''s being
        termed the "care economy" with a focus zeroed in on key domestic economic
        issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9296b8f-d8b9-4d74-8abf-1092bc40456a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:19.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4d4b1-9de3-4c63-b7c1-a4dbcd27fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In full, it would mark a sweeping move toward enacting the key elements
        of the "jobs" agenda that Biden laid out in large part during his campaign
        for president, with a suite of potential tax increases on corporations and
        the wealthy as options to finance any longer-term spending in the final proposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4360a3d-9989-473e-a906-ad1a85e61ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:20.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdfde7-abec-4d87-bb6b-e447b0dca596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:20.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal was first reported by The New York Times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fdda16-ee1b-4aa3-b0b7-828ec9b3bc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f023b4-cd30-4926-b83f-9e7d8e23e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials stressed that no final decisions about the
        final path forward have been made at this point. Biden still has to review
        the proposals and plans to consult heavily with Senate Democratic Leader Chuck
        Schumer and House Speaker Nancy Pelosi about the scale and legislative sequencing
        of the next key pillar of his agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004029ac-0ae6-4393-8940-422711740f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:22.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d1715-06d4-4fe9-b5be-e6201cd2d0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:22.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden and his team are considering a range of potential
        options for how to invest in working families and reform our tax code so it
        rewards work, not wealth," White House press secretary Jen Psaki said in a
        statement. "Those conversations are ongoing, so any speculation about future
        economic proposals is premature and not a reflection of the White House''s
        thinking."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3acf3d-f340-4442-9ab0-8096d230f87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7565a7-57e5-435c-839c-18ce9c0be68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the move toward presenting proposals directly to Biden represents
        a crucial next step as the White House moves to settle on the scale of their
        next major legislative agenda item.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b7e1a1-2482-4220-9c97-e55c35369298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e427c2da-d658-495e-8a88-c8cc55bd5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.565+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:24.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President pledged to divide his major economic agenda items
        into two parts -- a "rescue" plan, which was signed into law this month, and
        a "recovery" plan, which he intended to use for a sweeping jobs package with
        a heavy emphasis on infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e02f4d-f606-48d9-87f8-560597500d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:25.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6aab7-9ed6-4407-9e48-9157bdf4230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:25.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his top advisers kept the focus on the $1.9 trillion Covid-19
        rescue plan, however, slowing down the process on the next stage of the agenda,
        as they sought to secure its passage and then spend several weeks promoting
        its key elements to the American public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7aae92-317c-474c-a9c2-ab6290e9ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:26.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68efab-4192-46d5-9cc4-edcfd4812c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:26.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this point, recommendations for the next phase haven''t reached
        Biden''s desk yet, officials say, though they are likely to over the course
        of the next week, as the White House moves toward Biden''s joint address to
        Congress at some point, likely in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a59d554-0957-4134-ae9f-b17fa502ed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:27.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a669ac-2d4d-476f-83c1-16b0ef91ea36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:27.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Monday, Psaki declined to confirm the $3 trillion number but
        confirmed Biden will meet with top economic aides this week, adding that no
        final decisions have been made regarding the size or scope of a proposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569f4014-a973-4159-a863-77a2175f527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:28.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bc07a-9865-4d87-986f-1f830a92bf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:28.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s being briefed this week on potential plans," Psaki said.
        "We''ll have to see what his reaction is."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed48c987-9c3f-4509-906f-0de7e1805ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff0b9e-75f8-4895-a351-d61b3f5d6318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The infrastructure proposal would focus heavily on money for roads,
        bridges and rails, and would include hundreds of billions in spending for
        climate-related measures, as well as climate-related research and development.
        It also would include $100 billion for education infrastructure.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bec68d-d8b2-4c53-8b75-606a6cef20fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:30.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba508e0-e8ce-46f9-a16c-3fa07e5eae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:30.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The domestic economy piece of the plan would include key Biden campaign
        priorities such as universal pre-K, significant spending on child care, care-giving
        and proposals designed to try and address portions of the workforce hit hardest
        by the pandemic economy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c5423-9435-44f3-a37d-7bf302b09b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.566+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e09e0c4-25d7-406c-b8dc-5e9171d658eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:31.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden plans to pursue bipartisan support, according to his advisers.
        He''s already held multiple bipartisan Oval Office meetings on the issue.
        During a meeting with labor leaders in the Oval office in February, Biden
        repeatedly stressed that he thought there was a path for bipartisanship on
        the issue, according to an attendee.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954d4b98-b67c-45fa-918a-d29bddbc21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:32.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38f0527-eb2b-4ab3-a167-3e52c3cd519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:32.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials are also planning for congressional Democrats to move
        concurrently with a budget procedure that would allow any package to pass
        with a simple majority in the US Senate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b55900-696e-409c-8819-94d954191273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:33.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbcc4dd-84be-44e2-a45d-2dd84cf52dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:33.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a roughly 30-minute conference call with Senate Democrats Monday
        night, Biden said his hope is that Republicans join their effort on the next
        phase of his economic agenda, but made clear he wants his party to stay unified
        as they push major proposals in the months ahead, according to a Democratic
        source familiar with the call.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628b823-96dc-4124-972a-84eb7696a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:34.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe31d8-60fe-4d7c-96e7-14876ad0cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:34.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also urged Democrats to be prepared to go further than they
        already have and contended that they should not ease up on their agenda despite
        the passage of the massive $1.9 trillion relief plan, adding that his "Build
        Back Better" agenda is a next focus for his administration.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51061f4-d034-4f42-8ecf-7893bebc27f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cded91-cd23-4e21-a347-717478312329'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:35.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While infrastructure has long been an area of topline bipartisan
        agreement, Democrats on both sides of Pennsylvania Avenue have made clear
        tax increases on the wealthy and corporations are likely pathways to finance
        the long-term spending from the proposal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c44e6a-3a9b-4710-90d7-5e4490728dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b0626-94e4-4eb9-be00-7f563f504c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:36.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Biden has said what he planned to do policy-wise during the
        campaign -- and any tax increases are largely going to be pulled from the
        menu of options Biden laid out before he came into office, officials say,
        the possibility has already drawn the ire of top Republicans.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ea23a5-68b4-4b68-8dc8-190f293e4421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:37.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d747b3-677c-464e-857e-4f41cd359fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.567+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hearing the next few months might bring a so-called infrastructure
        proposal that might actually be a Trojan horse for massive tax hikes and other
        job-killing, left-wing policies," Senate Minority Leader Mitch McConnell,
        R-Kentucky, said Monday</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5fa70-9c2c-476f-9034-e387527afabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e4c6e-a2c4-43a7-acd6-52f4b1dfb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s something Democrats are keenly aware of -- and has fueled
        debates on both Capitol Hill and inside the West Wing about how to structure
        the legislative push. In the coming weeks Biden is expected to weigh in with
        his position, while also staying in close touch with Schumer and Pelosi, officials
        say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c71557-9e29-48dd-a1b2-6f04dad6e3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417d94e2-3897-4cf7-aff1-a19263dd26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:14:23.568+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:39.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the planning remains fluid, officials are tentatively eyeing
        Biden''s likely April joint address to Congress as a moment where the key
        thematic elements of the package are made clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaf77ec-8b25-45d4-acf7-ac68e0df922d'
      'mgnl:activationStatus': true
