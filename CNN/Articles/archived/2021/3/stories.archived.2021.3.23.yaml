      'mgnl:lastActivated': 2023-01-25T03:20:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce538d1-f3fd-4ff0-92e2-151c248d1395'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The appeals court vacated the death penalty with directions to hold
        a new penalty-phase trial but warned: "make no mistake" Tsarnaev "will spend
        his remaining days locked up in prison."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed9507-f27b-479b-8207-9b143f293575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0d5946-fcdb-458f-bdf1-dc8ecf0c92bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev was convicted in 2015 in the deaths of Krystle Campbell,
        Martin Richard and Lingzi Lu at the marathon and Massachusetts Institute of
        Technology police officer Sean Collier several days later, among other charges.
        He is being held in federal prison in Florence, Colorado.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6946126d-81f3-4cff-ae1e-cb30956800e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ee5fe-4319-423b-8f4b-315a6e0909b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will likely hear the case later this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd792b5e-2e4f-4572-80a4-9c82671684ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2203a8bc-30c0-41b3-b2cc-4c8b005e192c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration had asked the Supreme Court to step in,
        arguing the bombs "caused devastating injuries that left the street with a
        ravaged, combat-zone look" with "blood and body parts everywhere, littered
        among BBs, nails, metal scraps and glass fragments."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c650c865-6a50-4272-85c4-5bae167a9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53481555-db0d-4c2e-aa9d-cb0f380cf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s petition methodically laid out the events that
        occurred the day of the bombing and is deeply critical of the appeals court
        opinion that vacated the sentence in what the government said is one "of the
        most important terrorism prosecutions in our nation''s history."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9eed27-c005-4732-b935-7588e86322c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bc647-8f57-4dbb-be00-fde6bc940994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-acting Solicitor General Jeff Wall urged the justices to take
        up the case this term, arguing the "victims, the potential jurors, the district
        court, the government and the nation" should not have to bear the burdens
        associated with having to reinstate the capital sentence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c794cf14-d787-4e72-a475-84be369d9456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec7a3ae-5d9c-4ab3-995c-76dae4c9d9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether, even if Tsarnaev''s death penalty is reinstated,
        if he would actually be put to death given the Biden administration''s opposition
        to the federal death penalty.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b642bc9-cb92-4578-8704-bb89253e112c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4831c310-7bf1-4f27-8115-211f7b4bb405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki referred to Biden''s campaign
        stance on the death penalty and his "grave" concerns over capital punishment
        in speaking to reporters Monday after the Supreme Court''s announcement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46664b-7999-4bee-8901-e3f4aaac5220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c79058-e3f2-49ad-a6a8-e68d49a687ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden made clear, as he did on the campaign trail, that
        he has grave concerns about whether capital punishment, as currently implemented,
        is consistent with the values that are fundamental to our sense of justice
        and fairness. He''s also expressed his horror at the events of that day and
        ... Tsarnaev''s actions," Psaki said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79143f3e-b7e2-40d8-afb8-be97e2ad1355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56165f0e-92dc-45ad-b624-6df786af7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.639+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the White House had no updates on any changes to the
        federal death penalty policy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253c925b-7430-4b11-8325-ad45a8f419f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9697ede2-b680-4b5a-a6d3-a7cd31715adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, while the Trump administration brought the appeal
        to the Supreme Court, there''s no indication the Biden Justice Department
        is changing its legal position in the case, said Steve Vladeck, CNN Supreme
        Court analyst and professor at the University of Texas School of Law.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b55c5-04a9-4426-959c-77f6fadff7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7d3c99-b9c8-4802-9148-a41a2c3c7364'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be that the legal issue, about just how carefully district
        courts in capital cases have to screen prospective jurors, is one that the
        current Justice Department wants the justices to clarify even if it has no
        intention of carrying out a potential death sentence down the road," Vladeck
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b27d8-0091-4298-bb51-5baed8cf23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7531daa7-b7a8-41ba-8e54-d2dcbbffafb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsarnaev was 19 years old when he and his brother, Tamerlan, who
        was 26 at the time, went to Boston''s Boylston Street shortly before 3 p.m.
        on April 15, 2013, to carry out their plot, which involved pressure cooker
        bombs containing gunpowder, nails and BBs, according to prosecutors.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947d2c49-7300-4724-984a-832dd3c4d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b8c6b8-cc44-411b-96f6-1a012372d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings sparked a manhunt for days that shut down the city.
        The brothers, while on the run, killed Collier before stealing an SUV. Tamerlan
        later died in an explosive firefight with police, while Dzhokhar was arrested
        a day later.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd43091-98c2-4ec2-b09b-fdf3ae57585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/03/22/politics/boston-marathon-supreme-court-death-penalty/index.html"
        target="_blank">"Supreme Court agrees to review Boston Marathon bomber''s
        death penalty case"</a></em></p>'
