  'China-militia-vessel-Julian-Felipe-reef-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T09:33:30.801+08:00
    'imagesource': 'jcr:d50e0046-257c-406f-bfea-0ced3b259720'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3374318b-4a1e-4303-b614-11685559f6c1'
    'lead': '183 vessels believed to be Chinese maritime militia remain situated at
      the Julian Felipe Reef (Whitsun Reef) in the West Philippine Sea as of Monday
      despite warnings and diplomatic protest lodged against China, the Armed Forces
      confirms. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T09:35:21.992+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:17:34.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:24.877+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Chinese militia boats refuse to leave Julian Felipe reef in
      West PH Sea despite protest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d60a419-1c86-4d23-b06a-a3a4b7c02a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:35.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Over
        a hundred vessels believed to be Chinese maritime militia remain situated
        at the Julian Felipe Reef (Whitsun Reef) in the West Philippine Sea as of
        Monday despite warnings and diplomatic protest lodged against China, the chief
        of Armed Forces has confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea87bf-958c-4dac-8be8-570e5d7cb6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:35.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP chief of staff Lt. Gen. Cirilito Sobejana said  on Tuesday that
        183 Chinese vessels were spotted inside the Philippines’ exclusive economic
        zone. He said they will assess the situation with the National Task Force
        on the West Philippine Sea on the next course of action, adding they will
        continue to patrol the area to monitor if the boats are leaving or increasing
        in number.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df282db8-7da7-4596-bd0e-700cdca50997'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our MARPAT (maritime patrol) yesterday, we sighted around
        183 vessels believed to be CMM (Chinese Maritime Militia)," he told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3835517-16d3-43fc-9f1b-14635e4297cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:36.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force on the West Philippine Sea on March 20 said
        it received a report that around 220 Chinese maritime militia vessels were
        spotted moored&nbsp;at the Julian Felipe Reef on March 7. It said the incident
        reported by the Coast Guard was a cause for concern since the vessels at the
        time were not seen conducting fishing activities and their white lights were
        turned on during nighttime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86bac8a-a25f-4410-84c4-5345b31a0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, the Philippines lodged a diplomatic protest against
        China. Defense Secretary Delfin Lorenzana ordered the Chinese to stop the
        incursion and immediately recall the boats that "are violating our&nbsp;maritime
        rights and encroaching into our sovereign territory."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5177e4-df13-4d13-bf23-7e909377c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:37.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a clear provocative action of militarizing the area...
        We are committed to uphold our sovereign rights over the WPS," he said in
        a statement on March 21.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d998be-d7f1-4690-8fe2-a28da8cb37e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:38.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 landmark ruling of an arbitral tribunal in The Hague recognized
        the Philippines’ sovereign rights in areas within its exclusive economic zone
        and continental shelf that are being claimed by China. The ruling also invalidated
        China''s sweeping claims to the South China Sea, where other claimants include
        Brunei, Malaysia, Vietnam and Taiwan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4a538-6f8f-46e5-ab21-54390c2d4167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:45:29.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Manila supported the Philippines'' diplomatic
        protest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075818d4-951b-49ac-ae9c-1378399d572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:45:29.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:39.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          "The [People''s Republic of China] uses maritime militia to intimidate, provoke,
        and threaten other nations, which undermines peace and security in the region,"
        Embassy spokesperson Heather Fabrikant said in a statement. "We stand with
        the Philippines, our oldest treaty ally in Asia."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3126e2-0f98-4876-b3a9-608502ce69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:39.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Chinese Embassy in the Philippines denied maritime
        militia are present at the Julian Felipe Reef, arguing that those are merely
        fishing vessels which took shelter near the area due to rought sea conditions.&nbsp;It
        said the reef is part of China''s Nansha Qundao, also known as Spratly Islands
        - a hotly contested archipelago in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28fbc2-99fa-4e0f-9d75-e22946b42984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:40.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime expert Dr. Jay Batongbacal said that if China''s claim
        is factual, the presence of Chinese boats fishing within the Philippines''
        EEZ remains a violation of the country''s sovereign rights. He added it will
        also have environmental implications on the reef known to be a fishing ground
        of Filipinos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395f7dd2-0b88-4856-8245-381a531b0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:40.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned that if maritime militia continue to hound the Julian
        Felipe Reef, the Philippines may see a repeat of the standoff between a Philippine
        warship and two Chinese surveillance vessels in Scarborough Shoal back in
        2012.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bd038b-0ff3-4b35-a9b0-67faa2791424'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:41.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the continuous presence of the maritime militia results in the
        exclusion of Filipino fishers from the Union Banks (of which Whitsun Reef
        is part), it will be comparable to the loss of access to Scarborough Shoal
        in 2012," he said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6dedf6-f6fe-473a-816a-a800cf8d28e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative in December 2020 warned
        that China may have “increased the frequency” of its patrols in the South
        China Sea during the COVID-19 pandemic, including areas Manila claims as part
        of the West Philippine Sea. In the same report, the US think tank flagged
        that Chinese forces conducted patrols at Scarborough Shoals, also known as
        Panatag, for a total of 287 days from Dec. 1, 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08011fb-9957-4f90-8b9c-c47f811a7796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:35:21.995+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:17:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Tristan Nodalo contributed
        to this report.</em></p>'
