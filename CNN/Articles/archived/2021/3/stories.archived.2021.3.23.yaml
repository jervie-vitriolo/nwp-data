      'mgnl:type': 'text'
      'text': '<p>"From the reports submitted to me, I believe that both men were
        not directly responsible for the lapse over the publication of the unverified
        and unofficial list of UP students who have been linked to left leaning groups,"
        the Defense chief said.</p>'
