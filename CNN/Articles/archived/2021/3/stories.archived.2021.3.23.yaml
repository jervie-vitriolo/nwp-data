    'lead': 'Basketball Hall of Famer Elgin Baylor died from natural causes, according
      to the Los Angeles Lakers. He was 86.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T04:58:43.178+08:00
