      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña, on the other hand, was vaccinated along with over 100 healthcare
        workers at the city''s rural health facility. In a now-deleted Facebook post,
        the local government also posted photos of the mayor getting inoculated.</p>'
