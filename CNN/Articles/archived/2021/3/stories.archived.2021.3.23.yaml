      'jcr:uuid': 'd6b14490-4a52-4a60-9bc3-e85454f9145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estavi bought the non-fungible token, or NFT, tweet on "Valuables,"
        a digital platform that allows for the buying and selling of tweets autographed
        by their creators. He paid for the using the cryptocurrency Ether, according
        to the website where the tweet was sold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a636805-efaa-4ab9-8303-be12cec57e98'
      'mgnl:activationStatus': true
