    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42196cf3-049a-4c93-9773-9ae7c7d67c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.578+08:00
      'mgnl:createdBy': 'pilar'
