      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet clear how this will affect already signed supply agreements
        involving the private sector and local government units. Galvez said around
        40 million vaccine doses have so far been purchased under tripartite deals
        with the national government.Meanwhile, Federation of Filipino Chinese Chambers
        of Commerce and Industry vice president Cecilio Pedro emphasized that engaging
        in tripartite agreements with the government is the only way for the private
        sector to procure COVID-19 vaccines for their workers.</p>'
