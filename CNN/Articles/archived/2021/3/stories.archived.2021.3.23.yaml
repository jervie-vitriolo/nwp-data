      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> German Chancellor Angela Merkel on Tuesday
        announced a hard five-day lockdown over Easter, as the country battles a sharp
        rise in new coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfbb7e0-56d5-4fdf-908a-e4a183de786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.528+08:00
