    'lead': 'Malacañang defends President Rodrigo Duterte''s statement, noting that
      the government will not pay for indemnity arising from willful or gross negligence.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T00:27:47.091+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:20:38.019+08:00
