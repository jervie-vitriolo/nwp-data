      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a76808-dcf3-4ea9-93f5-b8d5e1d27600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played with the Lakers his entire career, including two seasons
        when the franchise was still based in Minneapolis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae24025-b4ff-4bc1-9dbc-92bc140db77c'
