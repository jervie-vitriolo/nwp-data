      'mgnl:created': 2021-03-23T06:28:12.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:15.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Eric Spinato, the head booker and senior
        story editor for the Fox Business Network, died over the weekend, the network
        said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c159ad43-93b8-44e7-a4b6-db25e7a3517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinato''s brother, Dean, wrote on social media that the cause of
        death had been the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e014f-7445-42dd-bc39-9e95b7133229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID took my brother today," he wrote. "He was a gem and one of
        a kind. I''m so broken and lost for words."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d5cc9-88cf-49e7-a73d-4e1fe1d43537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:16.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinato worked at Fox for nearly 20 years. He joined the network
        in 1998, before briefly leaving in 2004 to work at CNN and MSNBC. He returned
        to Fox in 2007 and worked at the company ever since, working primarily with
        Maria Bartiromo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a7f72-af7d-471d-9719-fe815a181cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:17.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Business host David Asman reported on Spinato''s death Monday
        afternoon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd40218f-b416-4c03-8d50-d535c67e9b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo sent to employees Monday, Fox News Media CEO Suzanne Scott,
        Fox News president Jay Wallace, and Fox Business president Lauren Petterson
        said Spinato''s contributions to the company "were immeasurable."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908d5bc2-e173-48eb-b1ce-71ca26cf36ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eric was an immensely gifted and aggressive booker and was renowned
        for booking the innumerable ''gets'' we''ve seen on both FNC and FBN over
        the years," they wrote. "He was also always willing to lend a hand to help
        a colleague, mentor union staffers or troubleshoot an issue — countless bookers
        throughout the industry learned the ropes and the tools of the trade from
        Eric at one point or another in their careers."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e340c-15c0-41e3-90e5-c04c603cd942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:18.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His excitement, positivity and energetic team spirit were one of
        a kind and will be greatly missed," Scott, Wallace, and Petterson added. "Our
        heartfelt condolences go out to Eric''s entire family, including his two sons
        and his girlfriend."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80eed8fb-9e22-4321-a624-a8514ae62a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:19.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spinato is one of several prominent news staffers to die from the
        coronavirus. A longtime NBC employee died last March, as did a CBS News executive.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f8990e-70e3-4450-aa67-e2bf462ec174'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.636+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:19.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outset of the pandemic, Fox has downplayed the severity
        of the coronavirus. The network''s hosts have peddled misinformation about
        the virus and railed against restrictions put into place to protect public
        health. While Fox did air a Sunday night special in February devoted to the
        vaccines, the network''s top host, Tucker Carlson, has most recently used
        his nightly show to undermine public confidence in the vaccines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8bdf4-9cfd-464d-b8f2-19fa380eef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:28:12.637+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox as a company, however, has taken precautions to protect its
        employees, following CDC protocols for mask-wearing and social distancing.
        Lachlan Murdoch, the chief executive of Fox Corporation, said in a memo recently
        that staffers should not expect to return to work until after Labor Day.</p>'
  'Kylie-Jenner-GoFundMe-makeup-artist':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-03-23T06:37:53.677+08:00
    'imagesource': 'jcr:0c61ea33-cad9-440b-9766-de0875fee5f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07369944-d4e2-4d7c-94a5-f260742c9eac'
    'lead': 'Kylie Jenner seeking support for a GoFundMe effort aimed at helping pay
      medical bills for makeup artist Samuel Rauda did not go over well.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T06:40:39.973+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T03:20:08.923+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:19.591+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kylie Jenner pushed a GoFundMe for a makeup artist''s hospital bills.
      Critics say she should have paid them herself'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dbf778-3a14-4f4e-a332-bf8dd2927a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:09.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kylie Jenner seeking support for a GoFundMe
        effort aimed at helping pay medical bills for makeup artist Samuel Rauda did
        not go over well.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e954933-281b-444c-ae80-0897d438001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:09.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner recently shared an Instagram story seeking prayers for Rauda
        and directing her 222 million followers to a <a href="https://www.gofundme.com/f/mw7qa8-samuels-road-to-recovery">GoFundMe
        started to help pay his medical bills.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e03bb5-274a-4a16-9b6d-199fe79af1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.990+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:10.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GoFundMe, Rauda was in an accident and "underwent
        major surgery on Sunday, 3/14/21." No details about the accident were offered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e56f467-ccf4-49c8-a596-746423015d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.991+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:10.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram story has since expired, but screenshots of it have
        been making the rounds on social media. Jenner, who is reportedly worth hundreds
        of millions of dollars in part due to her cosmetics empire, was slammed on
        social media for not simply paying the bills off herself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e29d185-d09c-42aa-85f8-699fb40b4c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:11.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kylie Jenner really asked us for money like we made the Forbes
        list," one person tweeted, a nod to Jenner both making the Forbes ​"60 Richest
        Self-Made Women" ​list and appearing on the publication''s cover.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a9a581-4fc7-4447-95ff-172ba0a068ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.992+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:11.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Jenner noted that the initial GoFundMe goal was
        $10,000, at which time Jenner donated $5,000. An account under Jenner''s name
        on GoFundMe shows a donation of $5,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2e6cad-7544-46fe-b6b2-32b8b0643d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.993+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:12.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to reps for Jenner for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe594c8f-4745-4c5a-a211-c3c8f478e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T06:40:39.994+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:12.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GoFundMe is now seeking $120,000 -- and as of Monday morning​,
        total donations had reached almost $100,000.</p>'
