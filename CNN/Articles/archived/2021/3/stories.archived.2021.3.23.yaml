      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bba6c3-32e4-465a-a885-5f3eab73fae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why is the surge in cases higher than before? And
        why is the increase so exponential, it has become exponential as if it''s
        not going to end compared to when we experienced the first surge?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d77aab-4f99-4e24-a76c-6a1ada8c5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163f6e5-2c61-4206-8706-17f826fabe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:16.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque then attributed the rise to the reopened economy and the new
        variants that have entered Philippine territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c647c4c-de87-4c0f-8f04-b8c1ab9c2426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb1ff72-2081-46fc-b13f-e4a3728e2132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:17.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanggap nating hirap na rin ang mga kababayan dahil sa mahabang
        kwarantina kaya minabuti natin na buksan ang malaking aspeto ng ekonomiya
        na nagdulot ng increased mobility ng mga tao,"</em> Duque added.<em> "At yung
        increased mobility ng mga tao ay nagdulot ng increased transmission, increased
        contact rate."</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110e844-22ea-454f-8988-125e59c5de8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:18.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70313a-97b0-4679-a579-c7d9586fe8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:18.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We acknowledge that Filipinos are already grappling
        with the quarantine dragging on, that''s why we reopened a huge aspect of
        the economy which then led to an increased mobility among people. And this
        increased mobility has also led to increased transmission, increased contact
        rate.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb9c24-7cda-4148-9fa5-5dd841d7a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:19.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59baf0-8ab2-49ad-8f20-2c41d326c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:19.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier revealed that Metro Manila alone already
        has 76 cases of the B.1.1.7 variant first identified in the UK and 105 patients
        with the B.1.351 variant that first emerged in South Africa. These COVID-19
        variants have spread in all 17 cities of the region, the agency reported Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd12726-bd32-4c68-b40a-61ed7c926ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.878+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529b0f9-6bf1-41da-935c-3d43ec9d6ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:20.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnn.ph/news/2021/3/22/COVID-19-variants-UK-South-Africa-Metro-Manila.html">Two
        COVID-19 variants present in all Metro Manila cities – DOH&nbsp;</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6217d9d-6f97-452b-bcd4-603580d20506'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:21.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992d7fa-c151-4aeb-958c-b9b5138821d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a briefing on Tuesday, Acting Socioeconomic Planning
        Secretary Karl Chua gave a cost-benefit analysis presentation on quarantines.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feda9c4-4a2a-41b4-84aa-76de61308c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:22.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised that the issue is with the "total health" of the public
        and not "economy vs. health." The secretary pointed out that claims from the
        Philippine Health Insurance Corporation for high-burden diseases such as cancer,
        diabetes, and hypertension dropped by 75%. Chua said patients have been deferring
        treatment over fears of getting infected in hospitals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe85d833-5d06-4b56-9b49-565cc5f3e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:22.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua also said about 3.2 million people or 23% of Metro Manila''s
        population are hungry and 506,000 are without jobs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd930db5-a096-4f36-b017-393b5e44b9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:23.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine restrictions led to an average annual income loss of  ₱23,000
        per workers," the secretary''s presentation stated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad03d3f-30ac-4e98-a510-7de03b69d47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:06.344+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:23.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To care for COVID-19 cases and the people facing hunger and other
        diseases, Chua recommended localized lockdowns (barangay, streets), continued
        operations for public transportation at 50% capacity and an increase in frequency
        to reduce wait time in stations, curfew except for workers, only essential
        travel outside the NCR Plus ''bubble'', reduced capacity in back-end offices
        at 30% to 50%, no indoor dine-in and gatherings, and practicing wearing masks
        at home.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e80221-2aeb-49d5-984e-78e7bcfd8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:06.343+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:17:24.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duque also said some Filipinos, especially in public spaces,
        have been merely using their face masks and face shields as merely "token
        of compliance" without necessarily wearing them properly.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af57fb-cc0e-4d66-8256-550c13835755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9e2b9b-517e-4153-adbd-f5cb5c3c8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.879+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:17:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo previously called on government officials
        to refrain from blaming Filipinos over the surge for not being as compliant
        with health protocols, and instead consider allocating another round of cash
        aid for them to sustain their needs as the pandemic drags on.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
