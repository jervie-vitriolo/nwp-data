    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186165e-b142-45a9-9818-40f018b52cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
