      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 180 relocatees have signified their interest in joining
        the program, while 48 have already undergone a two-day entrepreneurship training.
        Succeeding batches are also set to take the same seminar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e4d6df-32f6-403d-b187-8933738959a6'
