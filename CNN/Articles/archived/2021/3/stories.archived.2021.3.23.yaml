    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38f9bd2a-0471-4e8e-97dd-bc0281c3be5e'
    'lead': 'When Chinese and Russian officials meet in Beijing this week, one topic
      of conversation may be the hatred both countries have for the international
      community''s use of sanctions to interfere in what they regard as "internal
      affairs."

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T21:37:38.310+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:03:16.797+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:49.579+08:00
