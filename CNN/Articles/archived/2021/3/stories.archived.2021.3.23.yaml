    'mgnl:tags': ['United-States', 'vaccines', 'experts', 'prevent', 'death', 'severe-disease']
    'template': '1'
    'title': 'All the COVID-19 vaccines prevent death and severe disease, and that''s
      what matters, experts say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba72f115-5d0e-4bcc-8d6c-b226b24110dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:48.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fifth company — AstraZeneca —&nbsp;released
        data Monday about how well its coronavirus vaccine works and said it plans
        to ask the US Food and Drug Administration for emergency use authorization
        in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0b44b-621e-463e-9234-a5d142d4e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:48.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869d521-5c19-4533-9ad9-b9b4a1ff22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:49.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug giant AstraZeneca said Monday its vaccine, developed with Britain''s
        Oxford University, showed about 79% efficacy in preventing symptomatic disease.
        No one who got the vaccine ended up in the hospital with a coronavirus infection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92176ff0-d14a-4bca-a191-3172c9d93095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:49.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96884e1-1b49-49fa-a117-85f935effdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:50.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what you want to see with any vaccine -- and all of the
        coronavirus vaccines in use in the US or being considered for use in the US
        do that, noted Dr. Amesh Adalja, a senior scholar at the Johns Hopkins Center
        for Health Security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38eeff9-f648-4d76-b16d-290b58ece3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:50.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a9f99-84d1-44b5-87a8-895dcde4dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:51.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole reason that we even embarked on a vaccination program
        for Covid-19 was that Covid-19 could cause serious disease, hospitalization
        and death," Adalja told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11571f-2ca2-4d47-9506-0868599bf16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.108+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:51.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf72ec-ebb2-4f89-8ecd-7b1b3bb7a87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:52.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the vaccines that we have seen tested do that extremely
        well -- much better than any of us expected. The whole reason you want to
        be vaccinated is so you don''t get serious illness from Covid-19," Adalja
        added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2d267e-a210-4475-a7e4-2b54c293b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:52.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1c65d0-48b6-4527-a7d0-4e666e7e1170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:53.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s whole reason Covid-19 is even on anyone''s radar. We don''t
        care about any of the other four coronaviruses that cause 25% of our common
        colds, because they don''t kill at the rate that Covid-19 did."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d76bd31-9f76-4bb7-8564-0991ce7a04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:53.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45593b32-b5a2-4cf2-a643-fa5d472f0ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:54.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit of Children''s Hospital of Philadelphia, who helps
        review vaccine safety and efficacy as an outside adviser to the FDA, is more
        blunt. "The goal is to keep people out of the hospital, the ICU and the morgue,"
        he told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48f691e-aa6c-4c9a-bb58-dc3a0b32172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a9915-e41e-435c-a3eb-2ab1611d3445'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:55.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bottom line, the vaccines work in the real world. Not only are
        they efficacious, but they are effective," Dr. Anthony Fauci, director of
        the National Institute of Allergy and Infectious Diseases, said at a White
        House coronavirus briefing earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3baca-3992-4313-ab54-d909c8751b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4dc531-3148-4b93-8034-c7f43e2471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:56.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t stop people from trying to compare one vaccine to
        another -- as Detroit Mayor Mike Duggan did earlier this month when he said
        he wanted only "the best" vaccines for his citizens, and named the Moderna
        and Pfizer vaccines as preferable to the vaccine made by Johnson &amp; Johnson''s
        Janssen vaccine division.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9d14b-33c4-488c-ad3c-0c2b9a0f4700'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:56.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78159859-2fb7-4d9c-bd38-33497bf07ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:57.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He undermined that vaccine," Adalja said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9472e74a-c296-4c83-8528-b12873291e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.109+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c6663-6388-4495-be51-815cbf2949cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three vaccines currently have FDA emergency use authorization: those
        made by US biotech company Moderna, by Pfizer and its partner BioNTech and
        by Janssen. Two more will be up for consideration soon: one made by Maryland-based
        Novavax, and the AstraZeneca vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e12bffa-d36c-4c77-a84a-28cc90c94e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31cab7-3b5a-4acc-9136-bf84b94843b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:59.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each one was tested at a different time in different populations,
        and vaccine experts point out it''s impossible to compare their efficacies</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cf8567-843a-4420-8b5c-0175d27291ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:14:59.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea15f185-6f5b-4af3-b7cb-b8922ce383c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make head to head comparisons, they have to be studied at the
        same time, in head-to-head trials," Adalja said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295ad639-b5d6-4feb-9db5-e42a9fec3583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7fa82a-5de1-4b10-b232-0c2b60bb282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:01.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has not happened. Researchers studying the real-world use of
        Pfizer''s and AstraZeneca''s vaccines in Britain reported earlier this month
        that both lowered the risk of hospitalization and death in people 80 and older
        -- the group by far the most likely to die from infection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6340c9-bc25-4125-8025-b124e4be91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:01.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4118c0da-3fa9-4fbb-8ebb-cb0c7f9912af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:02.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preprint study done by a team at the University of Bristol found
        the Pfizer/BioNTech vaccine was 71.4% effective in preventing hospitalizations
        and the Oxford/AstraZeneca vaccine was 80.4% effective in preventing hospitalizations
        in patients well into their 80s.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf622bd-49fa-4541-a041-7ba183f24e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:02.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c33113-aafb-47a0-90d7-05fff3c2b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:03.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data submitted by Johnson &amp; Johnson for the EUA of its Janssen
        vaccine shows even more clearly how disparate results can be.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17ddd6-d205-4559-a645-b5260efef8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec53b65-1fee-418b-a810-3d17aaf4d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.110+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was overall 66% effective in preventing moderate and
        severe disease in a global Phase 3 trial, but 85% effective against severe
        disease. The vaccine was 72% effective against moderate and severe disease
        in the US, the company announced Friday. In South Africa, efficacy against
        mild, moderate and severe disease was 64%.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d61290-10e6-461b-bdcf-01076f91b720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:04.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec59c39-25d0-462f-baa3-69e80c784533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:05.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in South Africa, 95% of cases in the trial were caused by a
        variant known as B.1.351, which is more contagious and carries mutations that
        may make the virus less susceptible to the antibody immune response -- including
        antibodies prompted by vaccination.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3698c3f4-fac4-4b7a-ab2b-2521e7dbcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:05.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b96428-ea57-4b2f-a513-e51c2f9723c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Pfizer and Moderna vaccines were studied last summer, when
        coronavirus was not spreading at anywhere near the rate it was in the late
        fall and winter.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6877fb4c-6b57-471f-84e8-e381f482aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e964623-fddb-408d-8f66-a1b8c26aba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So it''s not reasonable to compare Pfizer''s and Moderna''s reported
        efficacy of more than 90% against the findings about vaccines tested later,
        with different populations and even different definitions of what they were
        protecting against -- any symptoms at all, or moderate to severe disease and
        death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507d68b1-f18f-422b-b11d-2f3c122b49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:07.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac2763-d2f7-4a1a-b2ac-e0cf3470d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all got spoiled by seeing Moderna''s and Pfizer''s numbers,"
        Adalja said. But those vaccines were tested when infections were much lower
        and your chances of encountering the virus were lower.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b795d665-8567-41cb-a747-17c18adcf5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:08.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc514f41-5df6-41d2-9ec9-cda068cf8d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:09.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these differences, all the vaccines appear to greatly reduce
        the risk of hospitalization and death from coronavirus, and all appear to
        do so safely -- despite actions from European regulators concerned by a potential
        link with blood clots and the AstraZeneca vaccine.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2159954-aae9-4993-ad8a-02218584e61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:09.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459a0949-f913-49a3-b90a-80ec5412845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:10.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicine Agency, the main regulator, has determined
        the vaccine did not cause blood clots, which are a common medical problem.
        There was no indication of a risk of blood clots in the US trial of the vaccine,
        Fauci told a White House briefing Monday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43c87a2-a83d-42fc-93e4-64f7558a52cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.111+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:10.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f494688-27ff-43f9-aad4-0ee711779469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:18:43.112+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:15:11.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The FDA is going to very, very carefully go over all of these data.
        There will be an application for an EUA, and I can tell you, you can rest
        assured that the FDA will put a great deal of scrutiny in every aspect of
        these data," Fauci said.</p>'
    '47':
