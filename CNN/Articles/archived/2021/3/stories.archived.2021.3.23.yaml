      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3552af-a794-4ee6-b00c-4a0c4f6aad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor was inducted into the Naismith Memorial Basketball Hall of
        Fame in 1977. His Hall of Fame biography describes Baylor as "the first athlete
        to play above the rim, paving the way for future leapers like Connie Hawkins,
        Julius Erving, and Michael Jordan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6f8c7-0906-4c5d-a4d9-745036b6caaa'
