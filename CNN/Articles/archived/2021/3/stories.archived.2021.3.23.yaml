      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, the controversial proposal of the Department of Health
        to bar certain industries "in conflict with public health" from procuring
        COVID-19 vaccines may have been influenced by anti-tobacco group Bloomberg
        Initiative, according to PBA Party-list Rep. Jericho Nograles. The <a href="https://www.cnn.ph/news/2021/3/22/private-companies-may-purchase-COVID-vaccines.html">now-nixed
        provision</a>&nbsp;included tobacco, infant milk, and alcoholic beverage companies,
        among others in the ban.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9379e660-7d6f-4aff-a4d9-c89397793212'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:15.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc479507-dbf4-471c-8c83-204258d9a987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:16.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been revealed that foreign money has been influencing policy
        making in the DOH for quite some time," Nograles said in a statement on Tuesday.
        "In fact, the Congressional hearing revealed at least US$2M in lobby money
        that has influenced policy coming from Bloomberg alone."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb66f96-925c-46b3-b2ae-c3d763b157e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3132cc-1f98-47d9-9786-4800ff625d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:17.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Nograles, the planned restriction could have stemmed
        from the Joint Memorandum Circular 2010-01 issued by the DOH and the Civil
        Service Commission in 2010. It details how public employees should interact
        with tobacco industry representatives, which include prohibiting them from
        "unnecessary interaction."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62ba38-77d0-4c09-a786-8fc457c83c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:17.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the congressman also cast doubt on the circular.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52453642-840c-425c-9919-9c4aa41b55f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:18.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document states it was crafted in pursuant to the World Health
        Organization Framework Convention on Tobacco Control. Nograles, however, said
        in the same year it was issued, the DOH received a huge financial grant from
        Bloomberg Initiative. He said this suggests the proposed vaccine procurement
        ban was "pushed on the basis of Duque''s deal with Bloomberg," and shows that
        DOH policies "have already been compromised by foreign money."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76dc3e3-8f27-428c-8996-83cc76cf4b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:18.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6e1b5d-2171-4fbe-ada4-8e3523b0939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:19.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told CNN Philippines'' News Night that the memorandum circular
        could even possibly be unconstitutional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c1b971-e510-4b07-b2af-7c11ca73c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:19.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e657fe05-fb74-4059-a368-c9c6c8fa8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:20.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema po, ito po ay pwedeng gawing policy ng Department
        of Health, pero hindi po siya pwedeng gawing policy ng isang constitutional
        commission tulad ng Civil Service Commission," he said. "If it becomes possibly
        unconstitutional, that means na masasabi po ng Kongreso na ''yan po ay hindi
        po dapat naipasa at hindi po dapat naipirma at dapat po baguhin."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128be2c7-a257-43cf-a1c8-cbdf2acefe76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699512e0-0501-4920-8c35-8775a50a48f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:21.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is that while the Department of Health
        can adopt this as a policy, the same cannot be said about a constitutional
        commission like the Civil Service Commission. If it becomes possibly unconstitutional,
        that means Congress can say the circular should not have been approved and
        should be revised.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a124c870-9a77-4457-94ff-2f506795d6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:21.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cd465-83b9-491d-973e-abcda04c3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles added that besides the DOH, the $2 million grant also went
        to the CSC, the Metro Manila Development Authority, and other government agencies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d127d18-bb92-4e26-8875-b1f4cdaff46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker further claimed this is not unique to the tobacco industry,
        as other NGOs lobbying against certain sectors provide "millions of pesos
        to government regulators in exchange for the implementation of their agenda."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df346aa-0419-4cc8-88ea-e7cd1e00a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:23.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said such "foreign interventions in government policies" have
        been going on for over a decade, and the matter is now being investigated
        by Congress. While the country generally allows foreign grants, he said these
        should not be used to sway public officials to decide a certain way.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c99725-472d-4cad-8fe2-2a1f09a11296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:23.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c69cf1-08c3-4c72-acff-ae2f148d670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:05:10.466+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:02:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also echoed statements calling the discarded DOH proposal "discriminatory,"
        saying everyone should be afforded the right to be vaccinated against COVID-19.
        For its part, the DOH said any discriminatory provision isn''t considered
        in the final version of its administrative order. Health Spokesperson Ma.
        Rosario Vergeire has also refuted claims the agency is blocking the private
        sector from purchasing vaccines, maintaining that firms may secure their own
        supply through tripartite agreements with the national government.</p>'
