      'mgnl:created': 2021-03-23T21:18:02.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:53.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NFTs, have picked up steam in recent months as a popular technology
        to sell digital art and other musings such as drawings or music. An NFT is
        a unique digital token which effectively verifies authenticity and ownership.
        It is encrypted with the artist''s signature on the blockchain, a digital
        ledger used in cryptocurrencies such as bitcoin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f35fbb3-8330-43ad-a3b3-b78046fa995c'
