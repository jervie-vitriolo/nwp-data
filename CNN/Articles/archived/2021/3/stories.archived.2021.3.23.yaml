  'experts-COVID-vaccines-prevent-death-severe-disease':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T11:15:55.454+08:00
    'imagesource': 'jcr:dbd84216-0ba9-4fa5-a810-84a77c686b16'
