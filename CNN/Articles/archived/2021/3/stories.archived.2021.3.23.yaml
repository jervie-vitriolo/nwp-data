      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bca377-c48c-4b40-b3e2-79349de4b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.021+08:00
