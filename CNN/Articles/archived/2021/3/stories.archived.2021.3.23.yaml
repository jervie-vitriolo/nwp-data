    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f28bb-75d0-4d7a-9600-fcf2f29eb171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.578+08:00
      'mgnl:createdBy': 'pilar'
