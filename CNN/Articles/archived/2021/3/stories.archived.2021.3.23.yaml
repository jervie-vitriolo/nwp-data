      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2b642d-c832-4579-9efc-6bdcef8b9002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:28.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was modeled after the New Clark City joint venture
        agreement of the Bases Conversion and Development Authority for the development
        of water and wastewater infrastructure in the city, as advised by the Asian
        Development Bank.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ba41a1-3979-4121-8dac-b91699a789bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:28.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab2447-f597-4212-a351-78dc5820a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:29.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the local bourse Monday, Manila Water said the
        deal confirms the concession shall continue until July 31, 2037.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a8969-2b37-4d81-aaba-7af6b69c9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:29.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e57bb8-6a69-43c2-a4bd-ca30f99eee33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:30.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra <a href="https://www.cnnphilippines.com/news/2021/3/31/Government--Manila-Water-sign-new-concession-agreement-.html">confirmed</a>
        in end-March that the Metropolitan Waterworks and Sewerage System inked the
        agreement on behalf of the government.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdab49e8-7a74-4745-b876-4f6a6c1f5e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:30.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95c701-e39c-4f3a-a0dc-37b46cae1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:31.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the deal also saw the removal of government non-interference
        clauses, which means authorities will no longer be liable when exercising
        its regulatory functions to protect consumers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8fa2f-b032-4d53-acde-cae87102d0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432090aa-7f52-40cc-8eda-7dffb0c66c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also taken out in the new deal is the national government’s performance
        undertaking for future debt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353deca-4db8-42ec-8eb1-9d2980a81e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb53c7b-ea15-464f-84b7-7f6b9984a3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na po yung</em> provision<em> na bagamat pribado ang mga
        kompanyang nagbibigay ng tubig…yung mga pagkakautang nila ay magiging pagkakautang
        pa ng ating gobyerno</em>,” he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef660ef-2379-45de-9702-742b33d8c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:33.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7724bb2a-5ba5-4629-831d-609c4f476d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The provision that says the loans of water companies
        will also become the government’s debt even if they’re private firms has already
        been removed.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150af6e6-d9d8-4c1d-a6b3-c83c70e7df58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:34.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814ced30-0017-4d68-a9a9-97095a061be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:35.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS Regulatory Office must also review and approve all debts
        and expenditures of the concessionaire under the revised deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ed315-81ec-4d19-a81b-570f41deafa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a85065-7b37-4381-a405-2d670af2b224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All fully recovered assets will be transferred immediately to the
        government to ensure no double payment will happen at the end of the contract,
        Roque said during the presentation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ffeee-86f2-4c42-a79a-bff3a56868cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f72fd-0e9f-46b3-b29f-5e4e535a8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:37.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any Material Government Adverse Action has also been limited to
        the executive branch’s actions so that the national government will not be
        held liable for things outside its control.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d09ed-d2f7-4a73-b575-7df97ec0f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:37.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fca254-480b-470d-b692-e03856e1adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:38.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Eh kung nademanda po ang mga</em> water concessionaire<em>
        at nagkaroon ng desisyon ang ating hukuman, eh bakit naman kinakailangang
        gobyerno ang managot dun kung meron naman talagang pananagutan ang mga</em>
        concessionaires?” said Roque.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6ecb5-e6a5-4750-9687-782fe79f2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:38.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3e168-5295-47d9-aaee-51de2a4c19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the water concessionaires are sued and the court
        already has a decision on it, why should government be held accountable for
        it if concessionaires really have liability?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff32da69-83bc-47c4-9a4a-41af813994b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:39.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b7445-7007-4aa0-9a83-e2b7c418416f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers, meanwhile, will not be charged for the concessionaire’s
        corporate income tax unlike in the previous deal, Roque said. There will also
        be a tariff freeze until Dec. 31, 2022, which Manila Water said aims to “align
        with the government’s program to assist the disadvantaged sector and to contribute
        to the recovery of the economy post-COVID 19.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9282e96-4f87-491a-b748-5095703a2971'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88416d67-74a8-4bb7-ba15-ef15ecfa66f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariff adjustments for inflation will only be 2/3 of the consumer
        price index, unlike in the older deal which features a 100% inflationary impact.
        “Instead of a market-driven appropriate discount rate, Manila Water shall
        now be limited to a 12% fixed nominal discount rate,” he further explained.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a04797-e70b-4326-90da-4e4ee07f9a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:41.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782f31-2246-4882-99c9-115f0d31b7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign currency differential adjustment was also removed under
        the new agreement, which would lead to much lower tariff hikes and protect
        the consumer from possible surges due to foreign exchange movements.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1040cc0-084b-4d80-b567-a62732a05129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:42.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69db64ae-a7e2-4841-a53a-f7f407091c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte previously ordered a review of the government''s
        concession agreements with both Manila Water and Maynilad after finding what
        he described as  "onerous" provisions in the old contracts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e35cf-6f1c-43df-a2f3-e2259c41eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:43.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22394b2f-99e7-4aa4-b250-293b86b9d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:44.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concessionaires earlier drew Duterte''s ire after an international
        tribunal directed the government to pay them over ₱10 billion due to rejected
        water rate hikes in 2015. Eventually, both concessionaires said they will
        no longer ask for the refunds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f7065-8f34-4dfc-bf1d-3f8a8ff13c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fd5bfb-e328-4eaf-90e1-515851073b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.651+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said during the briefing that negotiations with respect
        to the government’s new concession agreement with Maynilad will commence “immediately.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2a327-615f-47fb-94a9-3ce4bc144fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001c15d8-1837-47f5-a6b4-49ab103238f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.652+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government would be proposing essentially the same terms
        and conditions in the deal with the East Zone concessionaire, Guevarra also
        acknowledged that Maynilad is differently situated from Manila Water, and
        that there may be several discussions on the possible modification of the
        terms and conditions of the deal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c229531-8b86-44a3-ad56-c96979ea7afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T19:21:06.789+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email to CNN Philippines on Tuesday, Maynilad said it welcomes
        the opportunity to sit down with authorities to begin discussions on the revised
        agreement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d7b782-ce05-405d-9a31-0b5a687e8662'
      'mgnl:activationStatus': true
