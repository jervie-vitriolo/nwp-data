    'lead': 'The US announces sanctions against two Chinese officials for ''serious
      human rights abuses'' against Uyghur Muslims, a step coordinated with allies
      including the European Union, Canada and the United Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T04:18:33.051+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:30.981+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:18.034+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US and allies announce sanctions against Chinese officials for ''serious
      human rights abuses'' against Uyghurs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9a9cde-d340-4894-bd60-b64e6d175c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US announced sanctions Monday against
        two Chinese officials for "serious human rights abuses" against Uyghur Muslims,
        a step coordinated with allies including the European Union, Canada and the
        United Kingdom, which imposed sanctions on the same individuals and others,
        the Treasury Department said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92f5f9-db46-40f4-a14e-d539b5358ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c1ccd5-e79a-46ec-b345-1cc8e91a5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was part of a broader show of unity by the US and
        its international allies, all voicing condemnation for Beijing''s repression
        of Uyghur Muslims and other ethnic minorities in Xinjiang province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818a598-9779-4b17-ba94-b2581dc94754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a0071b-6ab4-4f65-a607-c473b669cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a carefully orchestrated series of statements, the US and allies
        in Europe, North America and the Asia Pacific created a unified show of force,
        announcing sanctions and issuing condemnations seemingly meant to isolate
        and pressure Beijing. The EU announced its own sanctions, followed by the
        US designations and then a joint statement from US Secretary of State Antony
        Blinken and the foreign ministers of the so-called Five Eyes intelligence
        alliance made up of the US, the UK, Australian, Canada and New Zealand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4f05f-910b-48aa-bc81-1bc70e6cdb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b96a7-0c53-412a-b3cb-f4f0746c3ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.051+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence, including from the Chinese Government''s own documents,
        satellite imagery, and eyewitness testimony is overwhelming. China''s extensive
        program of repression includes severe restrictions on religious freedoms,
        the use of forced labor, mass detention in internment camps, forced sterilizations,
        and the concerted destruction of Uyghur heritage," the joint statement said.
        All five countries had taken action alongside the EU, the statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd365d9b4-e0f5-432e-b025-e614ce11b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d32ed75-92fb-48e5-800e-2c45d028276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US designated Wang Junzheng, the Secretary of the Party Committee
        of the Xinjiang Production and Construction Corps, and Chen Mingguo, Director
        of the Xinjiang Public Security Bureau. "These individuals are designated
        pursuant to Executive Order (E.O.) 13818, which builds upon and implements
        the Global Magnitsky Human Rights Accountability Act and targets perpetrators
        of serious human rights abuse and corruption," the Treasury Department said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245bdaaf-c28b-4340-b3ec-3f8214ca1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421e25d-1fa1-4146-9910-3bf1438cb0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese authorities will continue to face consequences as long
        as atrocities occur in Xinjiang," said the Treasury Department''s Director
        of the Office of Foreign Assets Control Andrea M. Gacki. "Treasury is committed
        to promoting accountability for the Chinese government''s human rights abuses,
        including arbitrary detention and torture, against Uyghurs and other ethnic
        minorities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b8f2d-c35c-4491-8e12-1c4ee4e09e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23166c3b-30de-45d8-b0a1-7b065634e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken described the Chinese campaign against Uyghurs as genocide.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6409472-ec52-4dba-9e1c-09878ce7177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfbbc3-49e0-46ee-ac40-eb48a46586f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amid growing international condemnation, the PRC continues to commit
        genocide and crimes against humanity in Xinjiang," Blinken said in a statement,
        using the acronym for the People''s Republic of China. "The United States
        reiterates its calls on the PRC to bring an end to the repression of Uyghurs,
        who are predominantly Muslim, and members of other ethnic and religious minority
        groups in Xinjiang, including by releasing all those arbitrarily held in internment
        camps and detention facilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0f7a7-4ba4-4d7b-8beb-d165ee0d0114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d694ac6-ac27-44b4-99c3-a9126f8f26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coordinated sanctions announcement comes days after a heated
        clash between Blinken, National Security Adviser Jake Sullivan and senior
        Chinese officials prompted by US objections to Beijing''s human rights abuses,
        its territorial aggression and coercive economic practices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242aca2a-91c9-44fa-b0ca-13b14191789c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d7cb3-bb57-4ce2-a363-c8962d1139e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Solidarity''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f11851-f85e-4c94-9443-0b68628e6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.052+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken emphasized last week that the US was also expressing the
        concerns of allies, and indicated that going forward, Washington would act
        in concert with them as well, an approach that US officials say is more effective
        than targeting China one-on-one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198530f0-7624-411f-a9bb-66a47796306d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa898d9-2159-4869-9760-1010eca9383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, he said that the US had "taken this action today in solidarity
        with our partners in the United Kingdom, Canada, and the European Union ...
        These actions demonstrate our ongoing commitment to working multilaterally
        to advance respect for human rights and shining a light on those in the PRC
        government and CCP responsible for these atrocities."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234dc139-0a8e-485e-b3a7-037f5ae75d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c45b9-be8f-4c40-8162-ff8cb0e8d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury Department said in a statement that, "complementary
        actions using these global human rights sanctions regimes enable likeminded
        partners to form a unified front to identify, promote accountability for,
        and disrupt access to the international financial system by those who abuse
        human rights."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444422bd-6cec-4677-8a56-85fce564812f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2bf98-968e-4b9a-9a19-a3a43d2f6ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Monday, The US announced a second set of coordinated sanctions
        with the European Union, designating to sanction Myanmar military officials
        and two military units for its violent repression of democratic protests there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b627668d-e06b-4eb4-ac00-e9273daa6045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c11cc-347e-4c56-ac9a-2e748403589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a dramatic display of international solidarity against repressive
        Chinese practices, diplomats from more than two dozen countries gathered Monday
        to try to gain access to a Chinese court Monday as detained Canadian Michael
        Kovrig went on trial in Beijing on espionage charges. They were denied.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe99579-4b50-42f2-a8e5-c3a64383c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e02a6c-78dc-43d5-b3ca-ad08fa52e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report the US was set to unveil sanctions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73de49a-67cd-4eba-a999-d67a90b6d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0311c5-cd34-49ff-8d77-4897cf21b09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union announced its sanctions Monday, naming Zhu Hailun,
        former head of the Xinjiang Uyghur Autonomous Region (XUAR), and three other
        top officials, for overseeing the detention and indoctrination program targeting
        Uyghurs and other Muslim ethnic minorities in Xinjiang, they said, according
        to the Official Journal of the European Union.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f5b25-4133-4f73-858b-5c77bf278c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdc6495-c9d7-4350-8264-b2abd896d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tit-for-tat for response</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3ab2c1-482b-4012-8a7b-3653fab6b478'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.053+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China responded almost immediately with tit-for-tat penalties, announcing
        sanctions on Monday against 10 EU politicians and four entities for "maliciously
        spreading lies and disinformation." They will be banned from entering mainland
        China, Hong Kong and Macau, while their related companies and institutions
        are restricted from doing business with China, it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a762c1-6fdd-402a-baed-17d592356280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cea40c0-5be4-4fa0-bb9d-7cf4eb5e9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Sassoli, president of the European Parliament, said Monday
        that China''s sanctions on MEPs, the Human Rights Subcommittee and EU bodies
        are "unacceptable and will have consequences."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81fd2b7-f499-48c7-bc3f-85c63f042ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24e8d1-76f8-4625-90e6-2d795d10ceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission Vice President for Foreign Affairs and Foreign
        Affairs High Representative Josep Borrell said Monday that China''s retaliatory
        sanctions against EU officials are "regrettable and unacceptable."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e966a-9954-4f1e-81b1-084e4bad83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea248da-bd02-4b71-b1ee-78da2c2ef527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than change its policies and address our legitimate concerns,
        China has again turned a blind eye, and these measures are regrettable and
        unacceptable," he said during a news conference in Brussels on Monday. Borrell
        pointed to China''s sanctions against "members of the European Parliament,
        scholars, and entities with a political and security committee, the Subcommittee
        on human rights, as well as to national foundations" and said, "This is something
        that we consider unacceptable, it doesn''t answer our legitimate concerns."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483a957-1472-4508-812b-8cbe25f3421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947628a3-4e0c-4a42-8603-dba366082897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrell went on to reiterate that China''s action will not change
        "the European Union''s determination to defend human rights and to respond
        to serious violations and abuses," calling on Beijing to engage in dialogue
        on Human Right''s issues, instead of continuing to be "confrontational."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b541fc8b-aa8a-46be-80ee-58b109ea678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cea47da-adcb-4988-b859-ed730a462382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights are inalienable rights," Sassoli said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f1894-3fec-44d4-be0c-74cc592a220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4410d420-77ef-4520-8f6d-49c7f5d33479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said that Zhu Hailun had been described as the "architect"
        of this Uyghur indoctrination program, and "is therefore responsible for serious
        human rights violations in China, in particular large-scale arbitrary detentions
        inflicted upon Uyghurs and people from other Muslim ethnic minorities."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a223c8f-ffd1-40d5-894b-c31c9420b2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6c2ba-c7bf-47c8-a5ed-52e0391454d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.054+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanctions marked the first time the EU has targeted China with
        its Human Rights sanctioning regime, which came into force in December 2020
        and was first used over the poisoning of Alexei Navalny.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74051e13-17d5-4d77-a2d8-1d12063ef441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f5811-7595-49b0-aebc-d89f88e48ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Grossly interfering''</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68274690-05ca-47e2-ae8a-c30c3d26160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted by the Ministry of Foreign Affairs, China
        accused the EU of "disregarding and distorting the facts" and "grossly interfering
        in China''s internal affairs" by imposing sanctions against its officials.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed462659-55cd-4551-b3fd-6ae150fae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a676166-6d65-47e3-9cff-f4c6cab0ff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese individuals listed by the EU are now subject to an asset
        freeze and will be banned from travelling to the EU. The sanctions also bar
        any EU persons and entities from making funds available, either directly or
        indirectly, to those listed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8744807d-297e-40fa-b462-197ada09fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fc060-db92-4ad4-a6ae-ac23aa7dbff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU said Zhu Hailun was "responsible for maintaining internal
        security and law enforcement in the XUAR. As such, he held a key political
        position in charge of overseeing and implementing a large-scale surveillance,
        detention and indoctrination program targeting Uyghurs and people from other
        Muslim ethnic minorities."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b0feb2-c4b8-442b-b285-d718e627db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06b9632-6405-4f99-8129-95522ba8f12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu is the former secretary of the Political and Legal Affairs Committee
        of the Xinjiang Uyghur Autonomous Region (XUAR), former Deputy Secretary of
        the XUAR Party Committee, and former Deputy Head of the regional legislative
        body, according to the Official Journal of the European Union.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80739c2-2b22-433c-bce4-dd3f4d8bcafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b3a524-6231-426d-95d5-022920db5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other Xinjiang officials were sanctioned: Wang; Deputy Secretary
        of the XUAR Party Committee, Wang Mingshan; and Chen Mingguo, Director of
        the Xinjiang Public Security Bureau.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1192a2-f8fd-4308-9828-67721cf566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca651fd-0c41-4838-9e61-b3b94203fe4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:18:33.055+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:31.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the European 10 politicians, China also sanctioned four
        entities included the Political and Security Committee of the Council of the
        European Union, Subcommittee on Human Rights of the European Parliament, the
        Mercator Institute for China Studies, and the Alliance of Democracies Foundation.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
