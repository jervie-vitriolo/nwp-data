      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38aa1f1-94e3-473e-b03d-4745c1c55efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:15:19.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:07:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fanning flames and provoking confrontation in the region will only
        serve the selfish interests of individual country and undermine the regional
        peace and stability," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc2416-6ea0-421c-9da6-bdf2d667e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:37.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a landmark ruling of an arbitral tribunal in The Hague
        recognized the Philippines’ sovereign rights in areas within its 200-nautical
        mile exclusive economic zone and continental shelf that are being claimed
        by China. The ruling also invalidated China''s sweeping claims to the South
        China Sea, where other claimants include Brunei, Malaysia, Vietnam and Taiwan.
        However, China continues to reject this ruling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34335cfa-f782-4a7f-915d-beb54487e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:37.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/12/5/China-increased-patrols-West-Philippine-Sea-.html"
        href="https://www.cnnphilippines.com/news/2020/12/5/China-increased-patrols-West-Philippine-Sea-.html">December
        2020</a>, the Asia Maritime Transparency Initiative warned that China may
        have “increased the frequency” of its patrols in the South China Sea during
        the COVID-19 pandemic, including areas Manila claims as part of the West Philippine
        Sea. In the same report, the US think tank flagged that Chinese forces conducted
        patrols at Scarborough Shoals, also known as Panatag, for a total of 287 days
        from Dec. 1, 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08633b72-1d3b-472f-a421-5ae880156d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T22:15:19.633+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:07:38.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ambassador Jose Manuel "Babe" Romualdez, the Philippines''
        envoy to the US, maintained that the Biden administration will <a href="https://cnnphilippines.com/news/2021/1/21/Biden-US-supports-PH-victory-West-Philippine-Sea.html"
        target="_blank">continue to recognize</a> the Philippines'' arbitral win.</p>'
