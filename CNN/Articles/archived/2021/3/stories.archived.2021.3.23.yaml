      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Twitter CEO Jack Dorsey sold the first-ever
        published tweet as an NFT, a digital collector''s item of sorts. The final
        bid was $2.9 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717d1156-4c3f-4271-b798-16b971c8f7a2'
      'mgnl:activationStatus': true
