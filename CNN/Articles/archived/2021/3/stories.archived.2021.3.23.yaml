    'jcr:uuid': 'e9a45600-624b-4abe-8f26-f96b77001cbd'
    'lead': '“Sa mga Pilipino, ito po ang Emden Deep. Atin ‘to,” Filipino scientist
      Deo Florence Onda says in a video he shared upon reaching the third deepest
      part of the world.  '
