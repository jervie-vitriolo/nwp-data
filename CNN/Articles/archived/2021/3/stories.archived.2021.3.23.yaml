    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98daa81c-c3be-4ed5-99d7-b096001ca423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
