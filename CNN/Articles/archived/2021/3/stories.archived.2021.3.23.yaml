      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and Drug Administration Director General Eric Domingo previously
        said a tripartite deal is necessary because vaccine manufacturers require
        that indemnification be covered by the national government before finalizing
        any procurement deals with any other sector.</p>'
    '39':
