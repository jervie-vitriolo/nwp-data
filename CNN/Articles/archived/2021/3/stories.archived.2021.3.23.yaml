    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'analysis', 'European-Union']
    'template': '1'
    'title': 'Could China''s aggressive Xinjiang sanctions counter-punch risk alienating
      the European Union?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb1e91-f80d-49c9-bc29-ca2b7da9d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.310+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When Chinese and Russian officials meet
        in Beijing this week, one topic of conversation may be the hatred both countries
        have for the international community''s use of sanctions to interfere in what
        they regard as "internal affairs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bd435-61b8-4639-a2ab-630ccfec5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fb7e7b-d8ad-4b56-bebc-937294873aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:18.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, at least, will be able to boast of hitting back: following
        new sanctions announced by the European Union on Monday, Beijing introduced
        countermeasures against multiple European lawmakers and academics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb088449-a929-4a8e-a62c-6a71a5094180'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd854459-4813-408d-bbe5-77fbb21bfc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:19.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From China''s perspective, such sanctions are only fair, a tit-for-tat
        response that sends a message to the domestic audience that Beijing will not
        take such challenges laying down. But they''re also a gamble that European
        policymakers will see the punitive measures as a piece of theater, not aggression,
        and will be willing to look past the designation of some of their colleagues,
        in continuing to build economic ties with Beijing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db9c29-21ff-4038-b88c-28772a03d634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:19.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35577d49-d7d8-4190-bd41-7ab97a50a4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The potential cost for China in overplaying their hand here is relatively
        high: not only could a misstep jeopardize a forthcoming investment agreement
        with the EU, currently in its final stages, but it may also push the bloc
        closer to Washington, following the alienation of the Donald Trump era that
        so benefited Beijing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2ddf2-cab9-4e4a-b2f7-46f05b22493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:20.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0cc15-bba5-4ada-abfb-08fc7ef4f27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after the Chinese sanctions were announced, the Socialists
        and Democrats -- the second-largest grouping of lawmakers in the European
        Parliament -- said they would not engage in any talks on the agreement until
        the measures are lifted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1ce1c-e13f-4553-a549-01cdfc3c223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:21.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813016e3-32d5-4e47-84e7-7fd79895c33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:22.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years in the making, the wide-ranging agreement, known formally
        as the Comprehensive Agreement on Investment with China, is designed to rebalance
        trade with the world''s second largest economy and improve market access for
        EU businesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3413c-9064-414e-a1fa-c28413ed8a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:22.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bc741-75c6-4c5a-a2c2-1758cb33848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.311+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:23.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe needs to trade with China, but our values and standards
        go first," said Inmaculada Rodríguez-Piñero, a Spanish lawmaker and S&amp;D
        member. "We stand by our principles and we will defend our principles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f374b34-c34b-43ee-96a6-bbe872a7aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:23.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ad7d2-9d86-4213-9298-4e7287fe7698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:24.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in China (and elsewhere) will no doubt see hypocrisy in such
        reactions, a sign of how the Europeans can dish it out but can''t take it.
        But many in Europe will likely see a difference between sanctions targeting
        regional Chinese officials and entities accused of "serious human rights abuses,"
        and measures going after individual European lawmakers let alone academics
        and think tanks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f3c66-7f37-4c74-b5d4-09f206ca80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:24.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d11f0-82cb-4cc0-8154-c5e815690a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aggressive response</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26afadc9-bc37-405f-af5c-f00c313589f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:25.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those targeted by the European sanctions include Chinese officials
        responsible for Xinjiang. The US State Department accuses Beijing of detaining
        up to 2 million Uyghurs and other Muslim minorities in camps in the far western
        region, and subjecting them to forced labor and other abuses. Also sanctioned
        was the state-run Xinjiang Production and Construction Corps, which has been
        accused of being a major recipient of forced labor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6754e9-b821-4bb6-a944-199d1bbcbd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:26.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec10a2d-ac37-45cb-8b6e-b9f8a8457274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:26.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently denied allegations of human rights abuses,
        arguing the camps are necessary to prevent religious extremism and terrorism.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a6b56-7e2b-4b4c-a1bf-13623adcda3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:27.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c4392-dbbf-4f03-a5ff-2155cc7f6745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:28.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU was joined by the United Kingdom, US and Canada, and the
        countries said in a joint statement the "coordinated action" was intended
        to send a clear message to China "to end its repressive practices." They stopped
        short of targeting any senior officials, however, arguably not going as far
        even as previous US sanctions over Hong Kong and Xinjiang.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfa7b8-cd08-402a-beae-f768c9336d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:28.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34f999-3b6b-475e-b0e2-764829dff90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:29.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, China imposed sanctions against 10 European politicians
        and four bodies it accused of "maliciously spreading lies and disinformation"
        and "grossly interfering in China''s internal affairs" by doing so.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772b0c3b-8d52-47e7-a5d5-6a7dd62f8f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:29.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2eeff-18b1-4874-90a0-3874a81e9771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be banned -- along with their families -- from entering
        China, Hong Kong and Macao, and any related companies or institutions restricted
        from doing business in China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50a64c8-c049-4419-9279-602725ffcbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.312+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:30.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96ac83-bbc9-4160-9abf-2b935946443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese side urges the EU side to reflect on itself, face squarely
        the severity of its mistake and redress it. It must stop lecturing others
        on human rights and interfering in their internal affairs," Beijing said in
        a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad284f-3e0e-441d-8c35-268e580db2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:31.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ae56e-6ffb-4165-bce7-714c9c990f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those sanctioned are two think tanks, the conservative, pro
        free market Alliance of Democracies Foundation, and the Mercator Institute
        for China Studies (MERICS), one of the continent''s leading China-focused
        institutions and not somewhere known for being particularly hawkish towards
        Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e405b-e5fc-4250-b11e-621b65b3724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a15b9fb-9f9a-47d3-adfa-56e8b06b2b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MERICS said it "very much regrets this decision
        and rejects the allegation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b17331d-8d44-42de-b33a-8cea0b7030e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f6c6e-5db5-43c4-ac90-a92d8c6ced21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:34.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As an independent research institute, we are dedicated to foster
        a better and more differentiated understanding of China," the statement added.
        "We will continue to pursue this mission by presenting fact-based analysis,
        also with the aim of creating opportunities for exchanges and dialogue --
        even in difficult times."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f37059-82f0-4058-aa92-e44525d25205'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:34.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c08c79d-09c1-4941-9949-fac9be681cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:35.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also sanctioned was the German academic Adrian Zenz, one of the
        earliest researchers to raise the alarm over the situation in Xinjiang, who
        has previously been hit by lawsuits in China and subjected to a barrage of
        negative press over his work.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c34cd9e-2a4e-49b7-ae58-cd3f2993f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:35.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072a4a13-f08b-478c-b64f-31b285210390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:36.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Tit-for-tat</h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773b3ff-094c-45ee-bf7e-910d362fbc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:36.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Monday, Chinese foreign ministry spokeswoman Hua Chunying
        said "for a long period, the US and the West wantonly interfered in other
        countries'' domestic affairs by using democracy and human rights as an excuse."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e246c-29c9-44a2-bbd3-2ddec6ddfcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.313+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eba635-a847-47cc-a5f9-18c782ae7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:37.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua hailed the China-Russia relationship as a "pillar for world
        peace and stability" for the way the two countries have stood "together in
        close cooperation, firmly reject(ing) hegemony and bullying practice."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e6fb75-f295-44e9-ad2e-5c064910564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:38.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efb2c0-c111-4317-bed1-9e4e753438c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That relationship was built partly on the back of sanctions introduced
        following Moscow''s annexation of Crimea, a move which outraged the international
        community and pushed Russia closer to China.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5fec9f-2660-4e6a-8b86-5259f8805aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:39.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d2abad-8dbf-4156-aee3-faa8bce97b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:39.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s alienation from much of Europe could also be a lesson
        for China, that repairing relations on the continent can be hard work. This
        was a lesson US President Joe Biden learned to his chagrin, after Washington''s
        overtures to Brussels following his victory over Donald Trump were not welcomed
        as gladly as some in the US had expected.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcac64bb-41b5-4dab-986e-ff0640a1293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:40.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39585b-c9f2-4ceb-8b54-fa48485e780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:40.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was the major beneficiary of Trump''s so-called America first
        foreign policy, with the EU increasingly plotting a separate tack to that
        followed by Washington. While the sanctions this week might appear like Brussels
        is following the lead of the US, that they were not as strong as American
        measures suggests there is still a great desire among many EU policymakers
        to continue to engage with China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1a045-3ae7-4911-9869-df325294c376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b85fdc-547d-4af3-95d2-162cafad831b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions are an act of aggression and Beijing is of course entitled
        to respond to the EU measures how it sees fit -- it may even feel obliged
        to counter for a domestic audience. But by targeting widely respected think
        tanks and individual lawmakers, China may have risked hardening Europe''s
        resolve.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbea53f-ac54-43bc-bc7d-0c0e4b8cfc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:42.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545d5b20-804d-4336-bdfa-678dd8285e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s sanctions on MEPs [Members of the European Parliament],
        the Human Rights Subcommittee and EU bodies are unacceptable and will have
        consequences," David Sassoli, President of the European Parliament, said following
        Beijing''s announcement. Meanwhile, Manfred Weber, leader of the European
        People''s Party, the largest grouping in the legislature, said the moves "shows
        us the contempt Beijing has for democracy."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a966c-0e43-4657-98bf-de12d71aa62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:43.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11c49f-6ca7-458e-b763-97efb0f7421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:43.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the very human rights abuses the EU is now targeting with
        sanctions were not enough to dissuade it from seeking increased trade with
        China, the targeting of its own lawmakers could tip the balance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f42447-e3ea-40ef-b143-672f537066cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:44.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28cce57-a788-4e27-acd0-93a4ffae4239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China just killed the EU-China Investment Agreement by sanctioning
        the people criticising the slave labour/genocide in Xinjang," said Guy Verhofstadt
        MEP, the chair of the conference on the future of Europe.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf709e3-8000-49e5-a95c-218f7e0ec049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:45.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3de551-cb18-4eb3-8e34-c81447647f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while all eyes will now be on the agreement, there are also
        other ways lawmakers on the continent could respond that would anger China.
        Reacting to the news he would not be allowed to visit China, Macao or Hong
        Kong, sanctioned MEP Reinhard Bütikofer tweeted "But then there is Taiwan.
        :-)"</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1691b-4d09-4bb5-b166-c8c991c1ac84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:37:38.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:46.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Could China''s aggressive
        Xinjiang sanctions counter-punch risk alienating the European Union?"&nbsp;</em></p>'
