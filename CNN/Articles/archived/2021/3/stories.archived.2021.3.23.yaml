      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Financial
        grants from international groups lobbying against certain industries have
        had a hand in the national government''s policymaking, a congressman claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ab2800-e91e-4d29-ab50-a608f022739f'
