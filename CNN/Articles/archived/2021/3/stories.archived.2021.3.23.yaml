  'bad-student-risograph-studio':
    'author': 'Oliver Emocling'
    'caption': 'Pau Tiu and Dyam Gonzales of Bad Student, the country''s only Risograph
      press and studio. Photo by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2021-03-23T18:20:32.363+08:00
    'imagesource': 'jcr:9e192692-d02a-434d-98c7-d7c9eae8309e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6d73930-b092-4d00-ac40-485a4a5ef595'
    'lead': 'After a difficult year, the Philippines’ only Risograph printing studio
      gets back on its feet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T18:34:11.153+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T03:08:24.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:40.396+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Buoyed by Taylor Swift, flood-stricken Risograph studio rises again'
    'visualType': 'image'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b0b3d-471f-4acd-9eae-ebe2fde53985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:24.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pau Tiu and Dyam Gonzales, the creative duo behind the country''s
        only Risograph press and studio Bad Student, are still giddy over Taylor Swift’s
        Grammy Album of the Year win for “Folklore.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2edfae1-a9f6-44fe-9473-9bd7aa3e4a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:25.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Folklore” is one of the most acclaimed releases during the quarantine.
        As Tiu and Gonzales say, the album is a showcase of Taylor’s ingenuity as
        a songwriter. “Ito ''yung first album na ni-remove ni Taylor ''yung sarili
        niya as subject. Dahil ginawa niya ''yun, na hindi kailangang maging cryptic,
        hindi kailangan isipin ng mga tao kung kanino ''to sinulat, mas na-own siya
        ng fans or ng listeners,” they say. The arrival of “Folklore” saw a resurgence
        of unabashed appreciation for Taylor’s music. Even I, who Tiu refers to as
        a “prodigal Swiftie,” went astray from “1989” (primarily because I hated “Bad
        Blood”) until “Reputation” and only fully reclaimed the Swiftie identity when
        “Folklore” arrived. But even when Taylor’s sound drastically changed during
        her “Reputation” era, Tiu and Gonzales remained big fans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ae7689-dc6a-432d-8f4f-87da875377ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:25.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung may branding man ''yung Bad Student, Swifties for life!”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea0d850-426d-4804-8365-6d150637a36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:26.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call Taylor Swift their patron saint. Serendipitously, the
        singer also happens to release a new record when Bad Student makes their big
        move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ec4fa-8c3b-4d55-a9a0-87d55a123b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:26.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift’s sixth studio album “Reputation” was the soundtrack of Bad
        Student’s beginnings in 2017. Moonlighting as a printer for an insurance company
        on Tomas Morato, they could only start working on art prints when the shutters
        rolled down at night, and the electropop sound of the album gave&nbsp;them
        their much-needed energy boost.</p>'
    '72':
      'image': 'jcr:206fa785-2486-470f-b4a5-56027cc189a5'
      'imageCaption': 'The Bad Student studio in Marikina. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ea71b-a6ff-45e2-bcda-cbd5bdabbb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:27.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1243948-3be0-40f6-b0ad-380ecfece3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:27.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu and Gonzales have always had an interest in print and DIY culture.
        They discovered Risograph while sifting through boards on Pinterest for their
        first brand, an accessory line called Polly Patch. Established in 2015, the
        brand focuses on pins, patches, and trinkets like the ’90s beaded necklace
        collection they released last year. Their research led them to Riso prints
        by Melbourne-based illustrator Ashley Ronning, whose works then were heavy
        on pinks and blues — the colors that made the branding of Polly Patch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f98016-62c9-43e8-a7bf-14303f9a34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, they fell down the rabbit hole of Riso. Tiu even attempted
        to make a thesis on it. But when they tried having their works printed at
        Riso shops in Recto and around U.P. Diliman, they were frustrated by attendants
        who would give them a quizzical look and turn them down. After all, Riso is
        best known here for printing academic materials. And which school would print
        fluorescent pinks on their test papers, right? That’s why even now Bad Student
        imports their inks from Chicago and Japan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a9f6b7-0e59-4e30-87a6-7ac25f5d15f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:28.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what ultimately pushed them to establish a Risograph studio
        was their vehement refusal to go through the hellish commute in Manila daily.
        Tiu and Gonzales were still living in Cainta and Fairview respectively then,
        and most jobs for visual communication graduates they found were located in
        business centers like Makati, BGC, and Ortigas. Starting a studio was how
        they intended to hack the prescribed career paths for visual communication
        graduates like them. This they decided on while drinking with friends.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53377b54-9724-40ed-8fec-19c990bd2f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working together is almost like an instinct for the two. Tiu and
        Gonzales say meeting each other was like unexpectedly finding their twin,
        referencing Lindsay Lohan’s characters in “The Parent Trap.” They laughed
        at each other’s jokes, and they both loved Tinay Villamiel’s clothing brand
        Artwork. At one point, they discovered that they had the same pieces in different
        colors and even originally wanted what the other got. Everything fell into
        the right places, so they always paired up for school projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf556d2-ce93-44d3-933b-447eeab4e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that Riso works in harmony with their individual
        artistic interests. Gonzales, whose artist name is Indya Gokita, likes fastidious
        processes that involve her hands: painting, embroidery, stitching, binding
        books, etc. Admittedly bad in the areas where Gonzales excels, Tiu is more
        adept with digital creation such as collage, layout, and graphic design. For
        them, Riso bridges the gap between handcrafting and digital processes.</p>'
    '73':
      'image': 'jcr:15ccaa4e-7374-4010-a658-30726214f89d'
      'imageCaption': 'Similar to silkscreen, the colors in Riso are printed on paper
        one by one, layer after layer. The paper goes through the machine several
        times until the desired combination of colors is achieved. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3ccf4-22c5-4f22-8690-8196268bafc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:30.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'image': 'jcr:867e7b86-c23d-4885-aa58-aabe69d7ad1a'
      'imageCaption': 'Tiu and Gonzales bought a secondhand Riso machine from a school
        named School of Tomorrow and calibrated it with “chop-chop” parts to make
        it suitable for art prints. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9041c1-e8c8-4a3a-a020-53fa155ffb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406e88e2-40d4-46f7-880a-655f6e70c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:31.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, in 2017, they bought a secondhand Riso machine from a school
        named School of Tomorrow and calibrated it with “chop-chop” parts to make
        it suitable for art prints. They named their machine Mckenzie because of their
        admiration for Mackenzie Davis’s performance in “San Junipero.” They also
        attended a workshop by Singapore-based Risograph press Knuckles and Notch
        that year, but they picked up much of their knowledge now through trial and
        error.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfe574b-d710-4cc8-bc99-0a218818ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College prepared them for that. Without planning to turn it into
        their moniker years later, Tiu and Gonzales were embodying Bad Student’s spirit
        of persistence and curiosity even then. They would submit their plates late
        or maybe pursue something a bit offbeat. Sometimes, they would cut classes
        not to wander or escape school, but to learn art their way.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899bd53-ebba-4c44-ba86-4c5883706b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do they regret any of that? If any, they say that they should’ve
        gotten more of their classmates to join them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7304ced6-a28a-4dd4-a876-0307f4fdd94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:32.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Printing with Riso is a meticulous process. Similar to silkscreen,
        the colors in Riso are printed on paper one by one, layer after layer. The
        paper goes through the machine several times until the desired combination
        of colors is achieved. Because of this tedious process of overprinting, Riso
        is prone to errors like misalignment. It takes hundreds of test prints before
        they could get a satisfying result. For instance, photographer Regine David’s
        book “Fever Dream,” which Bad Student exhibited in this year’s Printed Matter
        Visual Art Book Fair, went through a thousand test prints before getting the
        right alignment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270b2a0-9873-4416-b56d-e99e4bd586ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman talaga kasi ginawa ''yung Riso para sa ganitong prints.
        Hinack lang ''yun ng artists,” they say. They liken it to making pan de sal
        using a microwave oven or a rice cooker even. It looks impossible, but maybe
        after hundreds of rounds of trial and error, the dough will come out as a
        hot and delicious bread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef963866-6fbb-47aa-b82e-e79294eb272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Riso’s susceptibility to errors is what makes it interesting.</p>'
    '75':
      'image': 'jcr:f2bf1450-4136-4729-832f-654ab040afaa'
      'imageCaption': 'Select risograph prints and materials at the Bad Student library.
        Photo by JL JAVIER'
