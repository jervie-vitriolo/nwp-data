      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea417b9-00fa-4546-9e92-095da023bc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:01.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duke of Sussex has joined Silicon Valley startup BetterUp as
        its chief impact officer, the company told CNN Business on Tuesday. A spokesperson
        for Harry also confirmed the prince''s new role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd067fc-89b5-4584-8ad5-c578e63854c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:02.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243fdd02-e7e3-469c-9863-015de240ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BetterUp provides coaching and mental health services to clients.
        The company''s website lists Harry as part of its leadership team, describing
        him as a "humanitarian, military veteran, mental wellness advocate, and environmentalist."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be947e3d-08d0-4171-bd7d-a7993ed21048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:03.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93adc0df-4e09-408c-bc62-713b9cf11366'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.479+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:03.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry joins the startup weeks after he and Meghan, Duchess of Sussex,
        gave a bombshell interview to Oprah Winfrey that detailed their decision to
        leave the United Kingdom and step back from senior roles in the British royal
        family. The couple, who are living in California, also addressed the strain
        that royal life had on their mental health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0da5f9f-cdf7-4df7-b86f-d9ab16b97e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.480+08:00
      'mgnl:createdBy': 'david'
