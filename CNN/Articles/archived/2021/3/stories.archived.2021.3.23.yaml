    'jcr:uuid': '4ff0969d-48c4-43df-a4df-2409d9eba141'
    'lead': 'Summer weather could grow to half a year in length by the end of this
      century if no mitigation efforts are done on climate change, according to a
      new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T23:19:59.615+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:01:31.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
