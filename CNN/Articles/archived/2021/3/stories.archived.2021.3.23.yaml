      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Prince Harry has officially arrived in
        California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ca1157-9529-4352-b8bf-2b81fb862313'
      'mgnl:activationStatus': true
