      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Galvez, the Philippines will receive 400,000 more Sinovac
        vaccines through China''s donation this Wednesday, while 1 million purchased
        doses from the firm will arrive on March 29.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
