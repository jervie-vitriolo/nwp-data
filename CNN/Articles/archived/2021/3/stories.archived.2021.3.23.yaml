      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon-John, the Nike spokesperson, did not comment directly on
        Nash''s account.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c7f90c-72b2-4b9a-b6ed-20b110096e3a'
