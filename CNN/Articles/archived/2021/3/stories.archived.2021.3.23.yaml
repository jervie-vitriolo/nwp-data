      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be49f93e-2a03-4143-93f8-2823cb12f2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2019, Nike "sent us a letter in the mail that we no longer
        fit their distribution goals," said owner Marty Nash. "We haven''t been able
        to get Nikes ever since."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6311421e-2c78-4e7e-bd2c-6c801a5a3197'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
