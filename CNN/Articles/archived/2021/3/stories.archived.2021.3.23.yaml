    'template': '1'
    'title': 'Computer chip shortage starting to hit automakers where it hurts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223dcca-8f48-456b-9183-7cc2f640aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:49.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The computer chip shortage is starting
        to hit automakers where it really hurts, delaying deliveries of full-size
        pickups and SUVs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50afb2-8c3a-4514-a640-6178b1b08b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88ea02-87e0-4c12-bbf9-17cb7c357bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:50.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the chip shortage started, automakers committed to using the
        chips they have on hand to keep building their most popular vehicles. But
        now, Ford and Stellantis are having trouble delivering completed pickups to
        their dealers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a78c0b-6d17-414c-a80a-b80ffc77f0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:50.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac69b3b1-ad2c-458f-8119-38f2949028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have tried very hard to allocate the chips they get to high-demand
        and high-profit margin vehicles," said Michelle Krebs, senior analyst at AutoTrader.
        "But clearly that''s being the challenged right now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4416c79a-f97b-4e0a-bc18-59a4885d8a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:52.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08a92f5-4e3b-4c59-8e52-af4ce9bdadbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford announced it has started building the nation''s best-selling
        vehicle, the F-150 pickup, without some of the chips it needs. It will park
        those unfinished trucks while they await the arrival of the missing chips,
        rather than shipping them to dealerships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bffa57-3b23-4610-bca3-42200d12df24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:53.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d483f-7636-4cc2-8078-97c01ebf3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:53.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also temporarily shut down one of three shifts at
        the Kentucky Truck plant where the full-size Expedition and Navigator SUVs
        are built, as well as the Super Duty pickups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcaad8-c25d-4916-9626-a62c00368d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e7c163-c548-4a4d-9dd0-9639125487ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stellantis, the automaker formed by the merger of Fiat Chrysler
        and France''s PSA Group, is doing the same with the Ram 1500 Classic pickup,
        a base version of that truck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35703018-296f-4cf3-bdf6-54a98343322f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:55.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc2fba0-ca8e-47cf-b37f-815b7aec117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.125+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:55.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news for Stellantis is Ram pickup sales may not get dinged,
        or at least not right away. Krebs said Stellantis has an excess supply of
        the Ram 1500 Classic — about 143 days'' worth. That compares to an average
        of a 59-day supply for full-size pickups across the industry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe6ed76-8251-4c60-817f-8903bc0cc425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:56.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455be991-9574-4675-8e1a-27b0051dbc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:56.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global chip shortage</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef22f90-0ded-4fda-a0d4-e51c0baeb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage has been hurting automakers around the globe.
        Automakers cut back computer chip orders early last year when the pandemic
        caused temporary plant closures and slammed the brakes on auto sales and production.
        Electronics manufacturers, which enjoyed strong sales during the pandemic,
        happily snapped up the excess supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa1eac-3a89-49fe-b8a0-412a792a42e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df271a2-e306-410f-9be3-9515fa2d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:58.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when car sales bounced back sooner than expected, it left the
        industry struggling with a chip shortage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33565374-b2d3-4a9b-a4fb-182fa25e0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c323be-1805-4cb4-b6e2-4aa324d845e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.126+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average car has between 50 to 150 chips in it. Some chips can
        be used in many different models, which has allowed the automakers to keep
        up production of trucks and SUVs until now. But there are other chips that
        are specific to each kind of vehicle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d16516-e9bb-45ac-8546-7442f3ea3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:59.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070c2a4-c992-4fc7-af58-afa760fc4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:00.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Motors and Ford have both warned investors that the chip
        shortage will reduce their 2021 earnings by more than a billion dollars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750aa863-1c35-4d3e-a2b5-bc21644a5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff138d-f607-46d1-9b69-286a2e3110e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Krebs said automakers are also running into problems because of
        delays at the nation''s ports, which is preventing container ships from unloading
        shipments of auto parts. These problems taken together could limit US auto
        sales, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211f65a-8edf-4feb-8e25-e7d6e38890f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.127+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3035ca4f-788a-4473-a509-b388c9342a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:02.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The supply chain is pretty fragile," she said. "We have a conservative
        sales forecast due to the tight inventories."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604a276-feca-4e4e-ba37-b4aeb4e3efd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:02.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fca3ab7-62ab-4120-89c2-a46fa462e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GM has kept three plants in North America shut down since early
        February, and the automaker said they will remain closed at least into next
        month. Those plants don''t build full-size pickups or SUVs, but the chip shortage
        has led GM to tinker with its big vehicle lineup, too.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8561f25-0329-4608-922d-5175b7fded7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f1b1e0-3902-42fd-9db8-21840fcecbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.128+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:04.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week GM confirmed that would build some versions of the Chevrolet
        Silverado and the GMC Sierra without a fuel management module that improves
        mileage by about 1 mile per gallon. The chips cannot be added to the trucks
        after the fact, so they will be shipped to dealerships without the chips.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e11f8-11c9-4c23-a18d-fa097d4243b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:50:47.129+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:17:04.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/business/chip-shortage-pickups-suvs/index.html">Computer
        chip shortage starting to hit automakers where it hurts</a>."</em></p>'
  'Nike-independent-shoe-stores':
    'author': 'Nathaniel Meyersohn, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-23T09:50:52.329+08:00
    'imagesource': 'jcr:a486d478-e0ea-4457-b8e6-c060fffd9ae2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c6a21d8-5f3a-4f04-9685-02d393f3aed7'
    'lead': 'The company in recent years has slashed the number of traditional retailers
      it sells its goods to while shifting to grow directly through its own channels,
      especially online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T09:53:38.574+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:16:23.195+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:26.436+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nike', 'sneakers', 'shoes', 'online', 'Nike-stores']
    'template': '1'
    'title': 'Nikes are getting harder to find at stores. Here''s why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a74e1f-7748-4ee3-a021-ab25a978b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:23.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Struggling to find Nike sneakers at
        your neighborhood shoe store? That''s by design.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ee5102-3d72-40f0-95f5-4b8b8cedfa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:24.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1426f8c-98d0-4a47-b4bc-2b2fb7afc7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.574+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:24.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike wants customers to buy more of its shoes, clothing and gear
        at Nike stores and on Nike.com and its apps, as well as at a more limited
        group of retailers like Dick''s Sporting Goods and Foot Locker. So the company
        in recent years has slashed the number of traditional retailers it sells its
        goods to while shifting to grow directly through its own channels, especially
        online. That has affected big and small retailers. In addition to pulling
        out of some independently owned stores, Nike also ended a partnership selling
        on Amazon in 2019. Nike has not disclosed which retailers specifically it
        has cut ties with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2a63bd-a162-448d-a7cc-e4bde3987091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e6adf-2d49-48a8-8a6e-7a7156f1dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:25.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s move away from a primarily wholesale distribution
        model is a departure from the early decades of Nike. Small, independent sneaker
        retailers were key to growing Nike''s popularity in the company''s early days,
        when people found out about upcoming shoe releases from visiting the local
        shop. But Nike has said it can make more than double the profit selling goods
        through its own website and physical stores than it can through wholesale
        partners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b676ce8f-75a0-4aa8-8780-5191193c8957'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d796a60-24a9-4ff2-9025-0a6f86f409c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:26.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike gets to control the shopper experience more tightly and the
        prices at which products are sold when it goes directly to consumers. That''s
        a big deal for Nike, a premium brand that wants to ensure merchandise is showcased
        to customers in enticing ways and prevent products from being discounted too
        heavily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c13ecb-1638-483c-bd2d-a977fb5918a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493caf09-c4b3-4976-955f-a07cbaf4d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:27.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike is eliminating what it calls "undifferentiated" retail partners
        — stores that are "plopping Nike stuff on their shelf or website and hoping
        somebody finds it," said Sam Poser, an analyst at Williams Trading who covers
        the company. Nike is "saying to the retailers that unless you do things that
        enhance the brand, we''re not going to sell to you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04697d3f-7c20-4784-89de-cee598bee979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4935da-8ba0-4417-a624-467268986bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:28.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Ed Shaen, the owner of Sneakin'' In, an athletic shoe
        store in Bellmawr, New Jersey, got a letter in the mail from Nike saying that
        his account would be closed after 37 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23623fe-24f8-4037-85de-4f9374c5e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:29.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b238234-d9a7-40cb-a328-3d5505b68995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the letter hanging on the wall. Right next to the trophy
        [Nike] gave me for being a great dealer" in 1992, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215de0d-8809-42bb-930c-7553e76d6b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a247fb-7d26-4bc2-b8d6-a466cab6b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.575+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaen said Nike makes up more than half of his sales. The end of
        the Nike partnership, coupled with the crippling impact of the pandemic, will
        likely lead him to close the store by the end of the year, he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dc58f9-c24a-4559-a5bd-de3fbd8c513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5f79f-0ae5-4e96-816a-1477badbdf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My loyalty to Nike didn''t mean anything," Shaen said. "It''s all
        about direct-to-consumer now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413e6628-25e9-4b52-a790-4cfd792e60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:32.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e0080-cfe4-403b-b8cb-d337e5c1b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:32.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Carreon-John, a spokesperson for Nike, did not comment directly
        on Shaen''s account, but said in an email that the company "continually evaluates
        the marketplace to understand how we best serve consumers, making adjustments
        to our sales channels as needed to create a consistent, connected and modern
        shopping experience."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4ad789-6615-492d-bbbb-02b38299f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:33.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0077f7c-9474-48e0-a708-7b36a5f6ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:33.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We took a chance on them''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680e9450-71b4-427c-9b1a-0e39741f1dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:34.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike CFO Matthew Friend said in December that Nike has "reduced
        the number of undifferentiated accounts in North America by roughly 30%" since
        it first announced the strategy in 2017, when Nike said it would focus its
        resources, marketing and top products on just 40 select retail partners.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d31dba-b0a3-4edd-9c9a-53fba9637e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:34.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbcc909-1917-484e-8eaa-de3c48e2ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll see even more movement from undifferentiated retail into
        a smaller number of partners and our own stores" that offer customers a "premium
        experience," CEO John Donahue told analysts Thursday. Such experiences include
        building out a specific Nike-branded section of a store, or having Nike-dedicated
        employees specially trained to help consumers understand the benefits of a
        running shoe, for example — efforts that improve the customer experience but
        are often cost prohibitive for small, independent sneaker stores.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e950591-6a7a-4a41-a4a8-46fcb8d042db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:35.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3763cd-5d4a-4811-a100-91806c09ef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals Under Armour and Adidas are following Nike''s lead and also
        pulling back on the number of retail partners they rely on as they build up
        direct-to-consumer sales.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf569362-a8b9-4d9c-bca0-34c6fef00b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.576+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:36.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6590496-cfe1-4960-8729-8182ac6399a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:37.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re exiting thousands of non-strategic wholesale accounts, particularly
        in the US, to win with the winners," Adidas CEO Kasper Rorsted said in November.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4445035-d971-4b40-a7a0-b20e9f5e5b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:37.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3d8f15-59dd-40b5-9c15-650231d354d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:38.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Armour CFO David Bergman said last month that the company
        "will begin to exit certain undifferentiated wholesale distribution, primarily
        in North America, starting in the back half of 2021." The plan calls for Under
        Armour to pull out of 2,000 to 3,000 outside retailers'' stores.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84737cf-84c3-480b-b1e0-0c186d364e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
