      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b209c7-273b-45d3-838d-6d8f94ffb230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toy company announced last week that it is changing all 16 of
        the game''s Community Chest cards to better reflect what community means to
        fans today.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3419387a-b316-4f95-ac45-77d83365c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:22.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47ee5c-12e5-4420-9e42-b694c9ca8b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covering topics like beauty contests, holiday funds, and life insurance,
        there is no denying the Monopoly game''s Community Chest Cards are long overdue
        for a refresh," according to a press release from the company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5687b8-ec34-4beb-99a1-08162f6f11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.715+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f360f-aa6f-457d-9a26-60b5363b2725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards are collected by players and are used to dole out penalties
        or rewards for a various reasons, like winning second place in a beauty contest
        or being assessed for street repairs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239ce076-bbe6-4aea-baf7-7a65a877c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:24.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11274206-e051-4b4d-b2e7-1edb08ad5e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:25.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world has changed a lot since Monopoly became a household name
        more than 85 years ago, and clearly today community is more important than
        ever," said Eric Nyman, chief consumer officer at Hasbro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd9108-a4b5-425b-ae4e-243f74298052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:25.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a0f869-4c7e-4ed1-9f89-0ceddb8944dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:26.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans can now vote on the new set of cards that revolve around topics
        like shopping at local stores, rescuing an animal, volunteering and donating
        blood.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d9079-99db-4626-93c3-17f520f5cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:26.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712d7454-8fb1-442e-89a3-bbf194c9be25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.716+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:27.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We felt like 2021 was the perfect time to give fans the opportunity
        to show the world what community means to them through voting on new Community
        Chest Cards," Nyman said. "We''re really excited to see what new cards get
        voted in!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dca9ca-85a6-4bff-a570-157c6710c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:27.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1211929-165e-45e0-8148-9f7470e0578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous themed versions of Monopoly and the company changed
        some of the game''s board pieces in 2017. But this will be the first time
        in more than 85 years that the Rhode Island-based company has changed the
        game''s community cards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15e0ee6-9bc3-4046-8d8c-b7af9dd48af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:28.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a291c8e-cbed-4ac9-90f7-43347cd7743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:29.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Hasbro reported a 21% jump in gaming sales as the result
        of homebound people looking for ways to occupy their time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f8b8e-1963-44cc-93d9-3eb5c4675e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:29.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd564cba-e602-4b6a-a37f-9a1042fda814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:30.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hasbro also announced last week it will be hosting a Monopoly Charity
        Classic this spring featuring four different celebrities who will be playing
        to win money for charity. Fans will be able to watch on YouTube as the game
        unfolds and get one of the first glimpses of the new community cards.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18702642-a8b7-4d8b-8911-9cd5101226fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:30.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a0ccab-0fc6-48fb-bad0-cbd2eeec8b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:18:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated game with the new community cards is set to be released
        in the fall, according to Hasbro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45a855-b17e-4437-9efc-62cba9210dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T08:07:38.715+08:00
      'mgnl:createdBy': 'glee'
