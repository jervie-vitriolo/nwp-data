    'lead': 'A lawmaker has filed a bill that would prohibit the sale of tobacco products
      to people below 21 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T19:03:09.878+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:06:58.961+08:00
