    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celebrating #MPowered women who make a difference with McDonald’s'
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5259b1-76d5-4e7d-840b-bc94b556eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> World famous menu
        items, meals, and heartfelt service are signatures of the McDonald’s Philippines
        experience. This was made possible by the women of McDonald’s who are taking
        on more leadership roles and increased involvement behind the counters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c177aa5-f406-464b-8fc7-490e72cd0ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.790+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women are at the forefront of #MPowered, the fast-food chain’s
        newest campaign this National Women’s Month that lauds its women leaders and
        team members who have shown strength, confidence, and courage amid a challenging
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9693f3-e95a-40cf-85fb-9d85a5aa36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.791+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are proud to exemplify the talents and strengths of Filipino
        women at McDonald’s especially during these challenging times,” McDonald’s
        Philippines President and CEO Kenneth Yang said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7db92-4ccd-4afb-8a6d-abb5d540484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.791+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:13.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We survived 2020 due to the exemplary leadership that the women
        of McDonald’s have shown-- the roles they played in initiatives that have
        propelled our business and brought us closer to different communities,” he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cca82-df74-470e-9ce7-fdceb564e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:14.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the women in the #MPowered campaign is managing director
        Margot Torres, who co-led Ingat Angat. It is the country’s biggest consumer
        confidence campaign for Task Force T3, which is a consortium of private companies
        that support and partner with the government for its test, trace, and treat
        initiatives against COVID-19.</p>'
