  'regeneron-covid-treatment-reduces-hospitalizations':
    'author': 'Jen Christensen, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T23:50:35.205+08:00
    'imagesource': 'jcr:99adb565-bc90-4273-a8f7-8b10fc8df60b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab5dc736-4b6a-4a58-bc44-f3b1da87ec7f'
    'lead': 'Regeneron Pharmaceuticals Inc. says its dual antibody treatment for COVID-19
      reduced symptomatic illness by four days at any level of dose tried in its clinical
      trial. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T23:31:04.639+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:01:16.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:54.073+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Regeneron']
    'template': '1'
    'title': 'Regeneron says its treatment for COVID-19 reduces hospitalizations by
      70%'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e7bfc-635d-4f27-ba20-0f174a4ed8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Regeneron Pharmaceuticals Inc said
        Tuesday its dual antibody treatment for COVID-19 reduced symptomatic illness
        by four days at any level of dose tried in its clinical trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ccf0e-2443-4759-8a7e-65423493fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:17.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839247d3-2ebb-4915-87e6-31cf2ba0c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:17.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treatment also seemed to reduce hospitalizations and death by
        about 70% compared to placebo, the company said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17184e77-61ec-4c7d-bdf4-c12607535632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:18.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26204eb8-df79-476c-9917-ffdd25adfcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:18.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At any dose given, the treatment significantly reduced the patient’s
        viral load.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373a9fd-4ba4-4d88-9bd6-2318869151a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:19.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d369422-e995-411d-8b59-d32465fe55ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:19.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monoclonal antibodies are lab-made immune system proteins that are
        infused to boost a patient’s immune response to fight disease. The COVID-19
        treatments seem to work best early in the course of an infection. The treatments
        are also being tested to see if they can prevent infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8dc9fa-94c6-44cd-8723-4b44c7b2bda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fffcec6-ebcd-4fd3-92f4-a4ae680a4994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:20.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron''s treatment has already been authorized for use at a
        higher dose by the US Food and Drug Administration (FDA) treatment. It was
        used to treat former President Donald Trump when he developed COVID-19 last
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8fbf40-2c3b-4fdb-a399-622f9c3f2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27b89b-d2fc-48e7-90d1-6bcfbb3218d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.640+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:21.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical company said it would now seek FDA emergency
        use authorization for its antibody cocktail at a lower dose in light of the
        latest trial data. The move could essentially double manufacturing capacity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3697b2-430f-4b60-bfa2-5bf6919b834d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:22.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6cf5bc-471f-4f0e-8211-3e05bc3207bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will rapidly discuss the new data with regulatory authorities
        and request that the 1,200 mg dose be added to the US emergency use authorization,
        in order for the anticipated REGEN-COV supply to be available to treat even
        more patients,” said Dr. George Yancopoulos, Regeneron’s President and Chief
        Scientific Officer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89451555-6d4a-45b5-9fa3-081e8e066d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c9df5-9fb5-45da-ab7c-0f06e0f07141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:23.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This late-stage trial involved nearly 5,000 non-hospitalized patients.
        Each had at least one underlying condition that would make them more vulnerable
        to severe COVID-19. The trial also had a diverse patient population. About
        35% of the patients were Latino/Hispanic, and 5% were Black.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd837044b-971e-40e5-8a8b-e44b2c7ee01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:24.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a4570c-dc6a-4be9-91b1-1854357bcb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:24.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results are not published in a journal, nor are they peer-reviewed,
        but the company said it plans to submit the results for peer review as soon
        as possible.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86506a85-d00c-49da-9795-1d6c14c0c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:25.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f7555d-6942-475e-b8f0-24e1d166b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the FDA said that Regeneron’s antibody treatment seemed
        to work to protect people against all of the coronavirus variants most worrying
        to scientists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3e3418-a35e-4dce-88f4-c02d2fbae0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:26.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron isn''t the only company working on an antibody treatment.
        Drugmaker Eli Lilly has two authorized treatments, but they may not work as
        well against some of the variants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e28e85-bb8f-4dad-ac63-be18f12b9010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b7723-6ca8-4fd1-a0b3-c9118a6abb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:27.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA had reviewed research done on the mutations that characterize
        several of the new variants. None of the experiments involved live, infected
        patients, but the FDA said the finding were serious enough to warrant a change
        to the emergency use authorizations that were granted to the products.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155ea6b-a0c1-472e-bc11-7092410efa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:31:04.641+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:27.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-03-23-21/index.html"
        target="_blank">"Regeneron says its treatment for COVID-19 reduces hospitalizations
        by 70%"</a></em></p>'
