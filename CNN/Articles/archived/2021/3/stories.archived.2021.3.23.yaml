  'New-UK-law--7-000-fines-vacation-abroad-':
    'author': 'Julia Buckley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T21:27:32.875+08:00
    'imagesource': 'jcr:6e023f76-38ab-4389-9ff5-87fd5f8d8bbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
