      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16432aa2-fcd6-4b63-9377-f625985833f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T10:46:14.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:15:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. bared in the Cabinet meeting with
        President Rodrigo Duterte on Monday that they are targeting the vaccination
        of groups in the "A" priority altogether to speed up rollout and to sustain
        the economy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
