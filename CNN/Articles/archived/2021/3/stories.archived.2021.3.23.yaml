    'template': '1'
    'title': 'NYPD investigating attacks on Asian Americans as potential hate or bias
      crimes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0c5b10-ac07-40cb-b195-caaca0a622d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:59.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least three incidents Sunday involving
        physical assaults against Asian Americans are being investigated as possible
        hate or bias crimes, NYPD spokesmen told CNN on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e85d8-95de-41a4-9d39-5d188ad7cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:59.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ed48ee-eda0-4f02-b2cd-b47c10c14d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:00.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They come on the heels of an alleged subway assault on Friday in
        which an eyewitness said the Asian victim was struck simply for who he was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7340df-bbc2-497e-82dc-385870f4437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3396a01-3648-4fae-ada8-5d4fc938a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Sunday''s alleged assaults left a 54-year-old Asian woman
        hospitalized, a police spokesman said. She was approached in the Lower East
        Side by a man who struck her in the face with a metal object, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86753f1e-1d90-4895-8813-623c3794fb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.463+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeb1c1-6a33-470b-9cce-3939948ecaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:02.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elias Guerrero, 38, has since been arrested and preliminarily charged
        with assault as a hate crime, according to the NYPD spokesperson. Guerrero
        has not been formally charged by the district attorney, and it''s unclear
        whether prosecutors will pursue a hate crime charge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196e13c-173c-4273-87a1-d2823d21192e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:02.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415f1bef-8738-41d0-a3b5-22c86c652bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:03.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another incident, a woman allegedly grabbed a 41-year-old Asian
        woman from behind and threw her to the ground, yelling at her in Spanish,
        a police spokesman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7011d3-5709-4741-849e-7fa21de58aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:03.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b92f19-c310-4964-af39-bc1b277b074a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:04.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested 37-year-old Patricia Melendez, charging her with
        assault, disorderly conduct and harassment. The incident is being investigated
        as a possible "bias" crime, an NYPD spokesman said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80217fe6-5b90-43d1-9e6d-4a52aa0967f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:04.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d4aeb-3814-4ad1-af67-6cb79a7a6dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether Guerrero or Melendez have an attorney. CNN''s
        attempts to contact them or their families have been unsuccessful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fec966c-e0ae-4dc6-9b5e-ce8e749175f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a482a1-98ea-4dd9-87c5-21a940c3d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:06.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD said it is looking into a third incident in which a 37-year-old
        woman was on her way to an anti-Asian violence protest when a man -- who has
        not yet been identified -- allegedly took her protest sign and, after attempting
        to place it in a garbage bin, threw it on the ground and stomped on it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954f86e-89f0-4510-8395-964f667aed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68433865-d4ac-44f5-8f68-7a12b74d465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:07.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NYPD release said that when the woman asked the man why he did
        so, he allegedly punched her twice in the face and fled.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86988ccf-565b-486c-8769-ea918acd878b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:07.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb71760-c773-4009-ac0d-f96de7b16e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:08.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Subway attack allegedly included hateful words</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe53799-fb85-4123-acab-052d1c408841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:08.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three incidents came after an assault on Friday in which a 68-year-old
        Asian man on a subway was struck in an unprovoked attack, according to authorities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5284fd4-828e-4751-93e3-8e4c91d80749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:09.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2f762-894d-4ff1-985a-60b8aad001a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:09.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manhattan District Attorney''s Office, the attacker
        sucker punched the man hard enough that the victim lost consciousness and
        suffered a head laceration that required medical treatment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67f34e2-6b2f-4f6f-b677-3c7363afffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ce1cd8-6ee6-48ca-8068-7856536a9ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim remains in critical but stable condition, according to
        the NYPD.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4036c-d8e2-47f0-971a-6b085a5b2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:11.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a304dbb-17e9-4c88-9720-61e8117ea199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Mathieu faces charges of assault in the second degree and was
        arraigned on Monday, according to the district attorney''s office. While Detective
        Hubert Reyes said that Mathieu was preliminarily charged with "assault as
        a hate crime," prosecutors are still investigating if the case is a hate crime,
        the district attorney''s office says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586c360-ea2f-4877-a3da-e3b477bc7cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
