      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Officials in US President Joe Biden''s
        administration are not confident that Johnson &amp; Johnson will meet its
        self-imposed deadline to deliver 20 million coronavirus vaccines by the end
        of March, despite optimistic statements from the company.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92dd6a-aedf-4b8e-aee4-5198a62cf2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d826665-a4f4-48e9-b3b5-4be2a9df1fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration granted Johnson &amp; Johnson''s
        coronavirus vaccine emergency use authorization nearly a month ago, but the
        company has struggled to ramp up production, been slow to submit paperwork
        and failed to meet production timelines laid out in the company''s contract
        with the federal government. With only days left to deliver nearly 14.8 million
        vaccines, administration officials are hedging their bets on whether Johnson
        &amp; Johnson will deliver based on past behavior.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ba3ba-ffac-42d5-97c6-663c6c77d807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f1e40c-c95a-43c6-8218-95a05854ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:33:45.089+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:13:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Biden administration has worked to ramp up supply of all
        three authorized vaccines, the Johnson &amp; Johnson product has multiple
        advantages over the other two because it''s one dose instead of two and lasts
        in a refrigerator for three months as opposed to being frozen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13549a85-d301-44d2-948f-a7f32bcd1048'
      'mgnl:activationStatus': true
