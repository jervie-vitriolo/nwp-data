      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators cited Tanden''s past insulting tweets as a reason for not
        supporting her; the White House has said she will serve another role in the
        administration that doesn''t require Senate confirmation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40b214b-3258-46cb-bb59-30801c2317d5'
