      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> More
        former residents of Tapliptip in Bulakan are set to become business owners
        under San Miguel Corporation''s community reseller program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3380581-8e74-4b92-9706-8d1bb802acac'
      'mgnl:activationStatus': true
