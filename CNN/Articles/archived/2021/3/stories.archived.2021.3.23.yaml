      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6088ec-e25e-481c-95b0-53efc774d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:12:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In accordance with the guidelines issued by the DTI
        that LGUs have the power to close down gyms, spas, and internet cafes, Metro
        Manila mayors already voted on this and have agreed to temporarily close them
        down for the next two weeks.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6451fbba-8d7b-4c03-8d46-0d16bdc61a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
