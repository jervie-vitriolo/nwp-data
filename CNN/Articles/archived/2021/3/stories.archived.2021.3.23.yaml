      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 6) —</strong> Among
        the features of the government’s revised concession deal with Manila Water
        Inc. is its recognition as a public utility, Presidential Spokesperson Harry
        Roque said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da2ba1-b456-45d9-82d9-787ae046c89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:25.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af69789-24e3-4526-9015-2d91745697f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:26.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Pag ikaw po ay isang</em> public utility<em>, ito po ay isang
        pribilehiyo at hindi karapatan</em>,” said Roque during a virtual briefing,
        saying this allows the concessionaire to be “more accountable” to government
        and the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c54f2-6f70-4784-8c6e-8ce0d498acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:26.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e656bf-cc5a-454d-825c-6c587189252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:00:27.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your status as a public utility is a privilege and
        not a right.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b36662-7e3e-4d9e-b06f-960aa5d8f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-05T18:44:18.649+08:00
