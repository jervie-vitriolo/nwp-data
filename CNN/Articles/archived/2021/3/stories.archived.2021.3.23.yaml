        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1374307967437217795?ref_src=twsrc%5Etfw">March
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
