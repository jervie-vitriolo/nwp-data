    'template': '1'
    'title': "Lawmaker seeks ban on teenage smoking  \n\n"
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e8332-f820-436e-bc73-47ca7e285d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:06:59.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> A lawmaker
        has filed a bill that would prohibit the sale of tobacco products to people
        below 21 years old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26ea270-04bb-4aec-93bb-f6368a23c87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:06:59.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3b838-a325-44d5-92a4-e5e13edfdd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 6210, authored by Probinsyano Ako Party-list Rep.
        Jose "Bonito" Singson, Jr., would amend the Tobacco Regulation Act of 2003
        by adjusting the minimum allowable age for smoking from the current 18 to
        21 years old.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7562d1fb-5bea-4225-ae27-4f8820733fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:00.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9922f-c67d-441b-b930-7a4c09009920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:01.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said the bill is in response to the recommendation of the
        United Nation Interagency Task Force on the Prevention and Control of Noncommunicable
        Diseases to increase the minimum age of people allowed to purchase tobacco
        products to 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55c727-0b7e-410e-b126-b44175458e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:01.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e3b741-daa9-41be-a1e4-4e6b39ad18a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:02.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bill aims to save lives, and improve the health conditions
        of our youth, for as the executive is actively doing its part in its advocacy
        against the harmful effects of smoking, so should the legislative, in keeping
        with international standards of public health and good practices," Singson
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec34cc6-801b-4b85-95ba-5940b3e565d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:02.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9eb923-1772-4ca9-958a-a521f137d967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:03.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, packaging of tobacco products must indicate they
        are not for sale to persons below 21 years old.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edac575c-42b1-497c-9f1e-b6d04acc76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7d7ec-f9ea-459c-bed5-56349952afaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.879+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:04.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Department of Health backed the UN''s call to raise
        the minimum age requirement for smoking tobacco products.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede51f7-cc5e-4e87-a35b-da606598af9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:04.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97fc362-89d2-46c5-a7b0-e206e8af8cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:03:09.880+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:07:05.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has warned smoking could lead to heart
        disease, stroke, chronic lung disease, and cancer.</p>'
