      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f075f2-0489-4dd4-a28f-20f5a3c8e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over three weeks since the inoculation drive began in the country,
        only 336,656 have been vaccinated — mostly healthcare workers and some government
        and local officials like Romualdez and Peña who breached the priority list.
        The low vaccination rate comes despite the fact that 98% or 1,105,600 out
        of 1,125,600 doses of AstraZeneca and Sinovac doses have been distributed
        in 1,623 vaccination sites in 17 regions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2219dd6-fc73-492c-b199-cba24248ab52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.026+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:54.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bd7bf9-fa77-4d4e-9758-c4bef8323293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:52.265+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:13:54.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnn.ph/news/2021/3/5/Gov-t-ready-to-move-on-after--breaches--in-vaccine-priority-list-.html">RELATED:
        Gov''t ready to move on after ''breaches'' in vaccine priority list</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92148b-10d3-471f-a276-6638153b0dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:28:57.725+08:00
      'mgnl:createdBy': 'lara'
