    'template': '1'
    'title': '‘Touchdown’: Filipino scientist dives to third deepest spot on Earth'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51df04e-5116-4647-826f-7d4baa7ab1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:48:19.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        crew on board research vessel DSSV Pressure Drop announced on Tuesday the
        historic descent of explorers, including Filipino scientist Deo Florence Onda,
        to the Emden Deep in the Philippine Trench — the third deepest part of the
        world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8d5e2-1468-4847-8ba1-72e41ec9c130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:48:19.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Depth 10,045 meters, life support -- good. At bottom. Congrats,”
        said one of the members of the Emden Deep Expedition in a <a href="https://www.facebook.com/Dssvpressuredrop/videos/251775283267704"
        target="_blank">video</a> posted on the DSSV Pressure Drop’s Facebook page.
        The video was accompanied by a caption: “touchdown @ 10,045 meters!”&nbsp;</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FDssvpressuredrop%2Fvideos%2F251775283267704%2F&show_text=false&width=560"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
