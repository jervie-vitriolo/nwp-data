      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, people are likely to remember the scare.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75445d-8194-4ecc-b039-2698988aec34'
