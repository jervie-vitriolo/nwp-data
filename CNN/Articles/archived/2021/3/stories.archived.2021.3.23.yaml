    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b88111-9a27-41a3-9bde-4692397de347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:18.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres continues her work on another national project by being the
        private sector lead for Pilipinas Kontra Gutom, a multi-sectoral initiative
        in partnership with the government’s Task Force Zero Hunger--all while continuously
        overseeing the company’s day-to-day operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0921560b-62f3-4313-a84d-28ca265558ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.792+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:18.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the strict lockdowns last year, McDonald’s was able to
        continue operating through its M Safe Program led by corporate communications
        manager Puch Agodon. This program reflected how the company elevated its game
        for a safe and worry-free dining experience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530572e-f0ec-4460-b412-06bbb55c8ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding the list is Marie Angeles, executive director of Ronald
        McDonald House Charities. She led the McDonald’s Kindness Kitchen that was
        able to feed over 400,000 frontliners and individuals from vulnerable sectors,
        from the initial target of 50,000, through joint efforts with company partners
        such as Metrobank, Coca-Cola, HAVI, and Angkas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4139945-a2d1-4ce9-b592-20d4848679ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.793+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:19.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This initiative remains committed to serving more meals for more
        Filipinos this 2021.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588b895c-d7f1-4671-b0ba-5de105444db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:20.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald’s also remains dedicated to maintaining a gender-equal
        workforce.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50093ad0-7f28-48a0-8d37-af3d77bf95cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.794+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:20.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its latest figures, the company has over 25,000 women
        employees or 55% of the total staff population. Of this, 56% hold restaurant
        and safety management positions in company-owned stores, and each one in charge
        of leading her co-employees and customers through the M Safe Program. Meanwhile,
        among 114 independent franchisees, 54% are also women.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c22b2-f931-40d6-baf4-f1e475d1c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:21.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the boardroom, women from the executive committee take up 50%
        of the top leadership posts, and 73% of senior management. At the forefront
        is a female managing director, and women thriving in roles that are traditionally
        handled by men like real estate, construction, legal, IT, and franchising.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a9fbff-7423-4d28-bb4c-ef2821529f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T16:39:25.795+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T03:11:21.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“McDonald’s Philippines will remain steadfast in our commitment
        to gender equality, diversity, and workplace inclusion," Yang said. "We are
        proud to say that from the crew room to the board room, it’s the women who
        take charge.”</p>'
