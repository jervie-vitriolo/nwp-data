      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395b98d7-a052-4879-9448-64ad1b3c8dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:04.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal was first to report that Harry had joined
        the startup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb42333-abc3-43dc-8d18-177e912df8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa6875e-87f8-4ef0-b4d4-a8f5e7dde6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.480+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:02:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At BetterUp, Harry is expected to have input into product strategy
        decisions and charitable contributions, and advocate publicly on topics related
        to mental health, the newspaper reported. The newspaper said that BetterUp
        declined to comment on how much Harry would be paid.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2138604-7891-4f11-8c32-22d472aa5359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:16:34.480+08:00
