      'mgnl:lastActivated': 2023-01-25T03:07:15.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30a03a3-e0af-4a9f-88ec-5fd38ceffb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:16.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Palm Sunday celebration, which commemorates Jesus’
        entry into Jerusalem, should be held within sacred buildings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef678e-5ecc-41ae-8432-4681c9e15764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879c8565-c954-4b23-9d5d-91196fc3e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest also said the procession of the Blessed Sacrament, believed
        to be the body of Christ, as well as the Washing of the Feet — religious activities
        traditionally held during Holy Thursday mass celebrations, will not be observed
        this year. Washing of the Feet marks the Last Supper of Jesus and the institution
        of the Holy Eucharist.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aae9279-3a03-4ce4-a1e6-0f3f9cc1d667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de92776-e0b1-4b1a-bf80-9b8a35f9602f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:18.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucas noted these rules are based on the guidelines released by
        the Vatican Congregation for Divine Worship and the Discipline of the Sacraments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911f85a3-b4f2-4fe8-be5d-1c62e347f507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27faf1cb-fc1a-4bc4-9107-07d8475841e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:19.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ito po ay alituntunin ng</em> Vatican<em> at ito rin ang pinapakalat
        ng</em> CBCP,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a06ee-71b9-4542-8f13-53596cd5c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36348c0-a54f-45d5-8d8f-73967eb26c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These are Vatican rules, which are being disseminated
        by the CBCP.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f814141-093a-4a92-b429-7ec451e4cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6ff7d-f942-4858-8407-9bd54d41497e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:21.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass celebrations during Holy Week next week will go on in churches
        but the Vatican urged the churches to “maximize” the use of social media so
        Catholics can still worship remotely amid the restrictions on religious gatherings
        due to the health crisis, Lucas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83fa74-c3ca-4039-8844-00000cd46927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877910c-3a10-455c-ab36-9ee1eaedb645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:22.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force prohibited until April 4 religious gatherings
        in the so-called NCR Plus ''bubble'' namely Metro Manila, Cavite, Rizal, Laguna,
        and Bulacan amid the rapid increase in COVID-19 cases in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff3c57-64b5-4213-9210-bcf31174527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:22.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29fda20-3c1e-455f-b281-637bfd82858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:23.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in his <a href="https://rcam.org/pastoral-instruction-we-worship-the-lord/?fbclid=IwAR3UzNHyTF2ZLEP4kaR2cc4ffdxg47B2CMypziJFZKQRoTx7tuEiMm8BWhc">pastoral
        instruction for the Holy Week</a>, Bishop Broderick Pabillo said they will
        not observe any Holy Week rituals such as “senakulo, pabasa, processions,
        motorcades, and visita iglesia.”&nbsp;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f20a3f-f66b-4e56-8d58-f3ec11174ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f435e4-0a1e-4ee4-b653-dac34eeb9012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.153+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:24.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said churches in the Archdiocese of Manila can accommodate
        up to 10 percent of their capacity beginning March 24.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5a581-ddab-465e-8c3f-46c187724d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b0bfc1-3681-4e1a-a97f-ca03230f9ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.154+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:25.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let the worshippers be spread apart within our churches, using
        the health protocols that we have been so consistently implementing,” he added.</p>'
