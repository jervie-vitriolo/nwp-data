      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb842058-cc62-470c-ac28-81597523ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Losing Nike or other popular athletic brands can be a blow to shoe
        stores and clothing retailers. Nike is a top draw for customers and, without
        the brand, stores can struggle to compete. Nike also owns the Jordan brand
        and Converse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41171f-87e2-4a18-bce1-dcb5309c53b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:53:38.577+08:00
      'mgnl:createdBy': 'pilar'
