      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb74756-4ef7-4aef-9eb5-0330479e7b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Mathieu''s lawyer, James McQueeney, for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cf994-e9b8-43e5-b242-93ce5ae85bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
