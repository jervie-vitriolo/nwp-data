      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nakita po natin, dapat talaga ''yung private sector at ''yung
        national government ay sabay po tayong mag-inoculate," he said.</p>'
