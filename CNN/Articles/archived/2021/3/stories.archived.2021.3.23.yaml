  'Roque-defends-IATF-amid-calls-for-abolition':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': 'President Rodrigo Duterte presides a meeting with the IATF in Matina,
      Davao City on March 8, 2021.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T18:43:58.794+08:00
    'imagesource': 'jcr:36a16dae-b64a-44a2-9014-fcca23efbc15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25198eee-c900-4769-9bde-d99a22e6fe57'
    'lead': 'Presidential Spokesperson Harry Roque defends the inter-agency body amid
      calls for its abolition, saying it can’t be blamed for COVID-19 mutations which
      made the virus more contagious. He also dismissed such criticisms as politicking,
      especially now with the elections coming.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T18:53:17.270+08:00
