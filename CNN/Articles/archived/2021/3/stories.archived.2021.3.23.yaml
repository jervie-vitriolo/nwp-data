      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/23/europe/germany-coronavirus-easter-lockdown-intl/index.html"><em>
        "Germany to go into hard Easter lockdown as Covid-19 infections soar"&nbsp;</em></a></p>'
