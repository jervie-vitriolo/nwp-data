      'mgnl:lastActivated': 2023-01-25T03:07:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e36920-1b31-4f0f-8bad-1443b80f498b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:15.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On Palm Sunday, there will no procession of palms
        for the meantime.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f44fbae-e9c3-4774-a5bd-0c3712d941c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
