    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f7302-3c12-480c-9f0b-406b0af56cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:11.667+08:00
