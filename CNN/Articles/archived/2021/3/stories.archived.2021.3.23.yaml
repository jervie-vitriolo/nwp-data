      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        government may soon hold a simultaneous inoculation of health workers and
        other priority groups as more vaccines are expected to enter Philippine territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f80c33c-3fdd-48ef-b93a-3928b64fdbc7'
