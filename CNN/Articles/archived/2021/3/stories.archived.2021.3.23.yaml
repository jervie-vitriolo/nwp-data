    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7b6cb-c572-4ade-86dc-65fd9f4a8269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:54.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, NFTs have sold for seven or even eight figures,
        mirroring a broader market euphoria currently propping up stocks, sports trading
        cards and cryptocurrencies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf73bd-2b10-4f1b-80c0-953d389e0127'
