      'mgnl:lastActivated': 2023-01-25T03:14:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b4ab37-bd03-4022-9ed5-bb9c44859c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:13.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witness George Okrepkie told CNN that he "still can''t get over
        it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71e3e86-f67e-4c34-995e-fd8c8a1e2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:14.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaa4fb-0b27-4139-82b7-10598b1d7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a 9/11 survivor...I''ve lived through some tough times," he
        said. "I''ve been working in the city for 30 years. I''ve seen people get
        mugged, get beaten up but most of those are either crimes of monetary (nature)
        or passion. This is the first time I saw somebody attack someone for who they
        were."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd65cd8-cc6e-40dd-9931-ec72f9acc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:15.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce1598-56f0-48a9-a733-89ce43fb4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:15.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness is appalled by attacks</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6b899-eee9-481b-88f6-1fdd10223a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okrepkie said the victim, attacker and he were the only persons
        on the subway car. Okrepie was sitting across from the victim when the assailant
        came up with a rolled object, called the victim a "m*therf**king Chinese"
        and repeatedly hit him in the head, the witness said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19208688-72bd-4707-a7ee-58ed60ed54e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c5b48-a2a0-4e27-995d-f3cc6e075ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:17.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just attended to the gentleman, who was in a state of shock and
        as it turned out, was in his late 60s but told me he was 170 years old," Okrepkie
        said. "He didn''t know where he was, so I took off my scarf and made a tourniquet
        to stop the bleeding."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e46c45-9d95-43fe-be5e-f9a9a08c71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:17.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba470a82-f6de-497e-ac52-c50adcebda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After tending to the man''s wounds, Okrepkie took photos of the
        bloodied man before EMTs came to care for him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc932b73-f51a-452c-81d1-198a4231377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:18.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109724ed-c215-411f-9ac8-d71f0caa3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:19.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I took the two pictures because it''s a topical event right now
        and people don''t seem to think how real it is," he said. "These pictures
        expressed exactly what''s happening."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2153f7a0-3abb-4aae-ae2a-afe6256fa633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:19.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989910ab-bd9e-406a-abc5-890840f38475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:20.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okrepkie said he later learned the man is Sri Lankan, but regardless
        of the man''s specific ethnicity, he said it was a sad commentary on a diaspora
        he said was "part of what (New York City) does."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cbb0c-6540-4b48-ad21-d6770abd7938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9055fd-5d6d-4f25-8971-9e0e839d8e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:21.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just afraid that, just as an average guy walking down the
        street, calling things which they aren''t -- ''Kung Flu, Chinese virus'' --
        people on the margins start to act," he said. "That''s what you get (as a
        result).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5912b-3bb5-437e-a55c-2c68b034551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.466+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158800c-ae19-4f97-8ef5-1ad6f83ee56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid," Okrepkie said. "If I was Asian, I''d be afraid."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb342e5-420e-4129-bee2-7c97dc8bc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:22.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a57c61-c349-4aca-bc30-d0d8fb2f231c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mayor condemns attacks on Asian Americans</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94549a4-28e4-4eba-b2b6-58814c728759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:23.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio said at a press conference Monday that there
        will continue to be an increased NYPD presence in Asian communities across
        the city.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064b44fe-2d57-4142-976b-0a8356f7c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b838409-51d8-46af-a98e-b242cb34ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio called the incidents "unacceptable" and he encouraged
        New Yorkers to report them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b95ba9-2228-4122-b531-bafae67edcb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1753d-562e-4930-9c2a-35a47ef58083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:25.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way to defeat hate is to acknowledge it and report it," de
        Blasio said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2074b7b-cee1-4039-912c-3091fba4bc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249f1008-6fb6-45d9-a609-9550472ee61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:26.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Asian hate crimes have more than doubled during the pandemic,
        according to the Center for the Study of Hate and Extremism at California
        State University, San Bernardino.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a81fa-26a9-4fd3-aa55-078a9a072d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08eba4-5c6d-41a9-82d4-288c877675d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March and December 2020, 2,808 complaints were reported
        to Stop AAPI Hate. The organization, which tracks racist encounters against
        Asian Americans, reported 8.7 percent of the incidents involved physical assaults
        and 71 percent included verbal harassment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac8ad4-a705-49ae-bb98-1a0fdea86f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:27:55.467+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:14:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa7063-a5f1-4d8f-ad47-5934e9f126f5'
      'mgnl:activationStatus': true
