    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269e59a2-80d7-4f33-8cb2-d7a1051f6799'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they found the space, one of their first concerns was susceptibility
        to flood. Their neighbors and even the barangay personnel said that their
        street never experienced flood before, not even when Ondoy flooded portions
        of Marikina in 2009.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f3549-2081-4cee-af0c-716f564a6a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the arrival of Typhoon Ulysses in November last year showed
        how volatile nature can be, especially now that we are deep in the climate
        crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6af97-f065-4caf-8370-70cb158a3256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 12 a.m. on Nov. 12, barely two hours after the typhoon made its
        first landfall in Quezon, Gonzales says that they were constantly checking
        live updates of Marikina River’s water level. Not long after, Tiu peeked outside
        the window and saw the tires of a Fortuner already submerged in flood. That’s
        when they decided to secure their belongings to the second floor of the studio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe4fb3-917a-4595-968b-2f3ddd60aec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoping that the water would stop rising, they decided to stay. But
        the rain never stopped, and the flood rose quicker than they thought. With
        the danger of getting trapped in their studio, they left the studio and braved
        the waters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488bf32-e52c-4c10-bd0c-d913a7cd8bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:42.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Tiu and Gonzales recount what happened that day, they always
        try to tell it with humor.  They recreate the screeching sounds their cats
        Cheetos and Sisa made while wading through the waters. They recall singing
        the chorus of Ariana Grande’s “Breathin.” Swimming along Pambuli Street where
        the flood went higher than Gonzales, who is five feet and an inch tall, they
        swapped out the lyrics to “Cornelia Street.” “I’ll never walk Pambuli Street
        again!” Humor, they say, was what kept from breaking down. It was only when
        they reached Tiu’s family home three to four hours later — despite it being
        a 10- to 15-minute drive away from their place — that their emotions took
        over.</p>'
    '85':
      'image': 'jcr:2c2ea20b-405b-4a3a-99c4-ee7604b02ef8'
      'imageCaption': 'Part of the reason why Bad Student chose Markina as a place
        for their studio was the city’s response to the pandemic. But the larger reason
        is the sense of community Marikina evokes. Unfortunately, the studio was flooded
        during the onslaught of Typhoon Ulysses. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881779e0-4e17-4702-8dbf-c6ff93e2100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d972d1d-2158-4390-97b2-652439bdc2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sakit kasi ligtas ka nga physically pero lahat ng artworks
        na prinoduce namin buong buhay namin, may part ''yun ng soul, ''di ba? As
        an artist, every art na gawin mo, every sulat mo, every drawing mo, may soul
        ''yun na nandun tapos nabura? ''Yun ''yung mabigat na para kang namatayan,”
        Pau says. “''Yung art ''yung buhay namin, so parang kung ililigtas mo ''yung
        buhay mo, kasama dun ''yung art. Nung kinukuha siya ng tubig parang kinukuha
        na rin unti-unti ''yung buhay mo.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c79c0-4f7b-4519-a2f5-72ca3708a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after the flood, they returned to their studio to see the
        extent of the damage. 90 percent of their collection was soaked in water and
        some covered in mud. They salvaged whatever they could.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c535012-ab17-41d3-ab81-ec261677c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:44.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pieces they weren’t able to save include works from college
        and test prints they collected since 2017. These images on these test prints
        are almost unrecognizable because of the number of times they’ve been used
        in the last four years. And that’s what gives it value. It’s what they call
        the ultimate collaboration between artists that they’ve worked with. They
        even envisioned publishing it as a book one day, but the flood took away this
        material account of the studio’s journey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b357b-480a-436b-812c-813267510d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:44.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Riso machine, which required five muscular people to carry,
        was inevitably damaged too.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b308a18-c5be-47df-8e12-d2ae1db6aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:45.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kukulay ng mga painting, napakakulay ng mga prints pero pagbalik
        namin putik lahat. Pero lagi naming sinasabi beshies over business. Bago kami
        mag-Bad Student, friends kami. Bago kami mag-work, friends kami. Sa utak namin
        lagi ay hangga''t buhay ka, hangga''t buhay ako, hangga''t nasa okay kang
        kalagayan at nasa okay akong kalagayan, kaya natin ''tong ulitin. Hindi man
        Riso, kaya nating gumawa ulit. Dahil buhay ka, may isa pang araw na pwede
        tayong lumikha.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af46499-131a-409a-b1aa-24a3bdeac5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:45.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb23f8f-db66-421a-8782-97d515900c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before Christmas, Bad Student’s Riso machine was fixed. They
        had Mackenzie overhauled after the flood, but the only salvageable parts from
        the machine were the stencil maker, the scanner, and some drums. These parts
        were transferred to a new machine they named after one of their favorite places
        in Japan, Miyoshi.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510cf78-4641-4472-80e5-1026c80499f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing they printed with Miyoshi is a zine called “Love
        Your Garden.” A collection of botanical illustrations by Tiu, the zine is
        a paean to healing. “Ang goal lang namin nung prinint ''to ay mabalik ''yung
        kulay na kinuha ng baha,” they say.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f29cf0-5515-4cfe-944e-7777443a8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:47.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vividness of the zine is reminiscent of the serenity they found
        in Zambales sunsets. After they cleaned the studio for weeks, they had to
        leave the studio to give way to major renovations.  Their friend offered to
        accommodate them at a beach house in Zambales. But instead of excitement,
        being close to the water again brought fear and anxiety. “Ironic kasi beach,
        eh. Last time na lumangoy kami hindi for fun. Nung lumangoy kami, swim for
        your life.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d66901a-96d6-4aa1-b30a-23050a4ebeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:47.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But their stay in Zambales proved to be cathartic. They say it’s
        the first time in a long while that they saw the sunset with clear skies.
        And what this gave them is a newfound appreciation for the environment, their
        new chance in life, and their metaphorical garden — the community they’ve
        nurtured since 2017.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbd0f55-329e-490d-bf10-fda653fb054e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.160+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Ang sakit kasi ligtas ka nga physically pero lahat ng artworks
        na prinoduce namin buong buhay namin, may part ''yun ng soul, ''di ba? As
        an artist, every art na gawin mo, every sulat mo, every drawing mo, may soul
        ''yun na nandun tapos nabura? ''Yun ''yung mabigat na para kang namatayan.”</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3991b83-9ed4-476d-9073-5e44df80be84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu and Gonzales have been known for their generosity and willingness
        to share their knowledge in Riso. What they are as individuals reflects their
        medium. Riso never dries completely; touching the fluorescent pinks on paper
        leaves the fingertips blushing. Like their medium, Bad Student leaves an imprint
        — an indelible one, at that — on the people they work with.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc675cf3-b313-450a-bfc5-ee3af25006d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.156+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron silang clear vision of what they want to achieve. Saka sa
        process ng pag-achieve nung mga goals nila, hindi nila hinahayaan na may maiiwan
        na tao sa paligid nila,” says their artist friend Ryan Melgar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372bb82-d46b-4379-9e18-6a754e89d305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illustrator Raxenne Maniquiz could attest to this too. “They have
        this excitement that’s kind of contagious. The way they believe in you and
        your work makes you believe in yourself too. 2019 was a time that I was kind
        of in an existential dilemma. I wasn’t so sure about what I’m doing. And then
        they approached me and wanted to collaborate on another project, a zine this
        time. That’s how ‘Endemic Flora of the Philippines’ happened which led me
        to doing the Rafflesiaceae of the Philippines map.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848dca9c-1c43-451a-a30c-a57992047c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Bad Student also had their first After School Program where
        they awarded a publishing grant to 10 artists. Regine David was one of the
        awardees that year and the product of the collaboration is “Fever Dream,”
        the first photo book of both the photographer and the studio.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c7f7b-5b93-4de6-be8b-b551fc2140a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fever Dream” was slated to be released in last year’s Tokyo Art
        Book Fair. But the flood delayed its production.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca40b856-3577-475a-a868-cd8c7365f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:51.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad Student revisited the project earlier this year in time for
        Printed Matter Visual Art Book Fair. Following David’s title for the book,
        they laid it out in such a way that there is not just one way of viewing the
        book; flipping through its folds and die cuts is trippy like, well, a dream.</p>'
    '81':
      'image': 'jcr:41e9117e-eac7-4eec-994b-5c076a408a06'
      'imageCaption': 'With Riso, no two prints are alike. Two editions may look identical,
        but there will always be minimal shifts in alignment that make the prints
        different each time. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd78618-3df7-44fc-b0b5-cc6cd1a474fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '80':
      'image': 'jcr:381e3093-2ba4-4e18-ac63-d8b223237957'
      'imageCaption': 'Bad Student imports their inks from Chicago and Japan. Photo
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9362723-428e-4ba3-a5ab-bd8b1e0e1d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3845fb1c-a97e-44b0-9cf1-869162893064'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:52.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ideally, actual production period is a month for such a project,
        but Tiu and Gonzales managed to print the intricate book in two weeks. They
        lost most of their stocks to the flood so they opted to stick with their house
        paper — a textured paper that is thick enough to be printed on both sides.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378baad2-f5e7-407d-b26d-23ce8b0e4139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the whole process, David says that Tiu and Gonzales never
        left her behind or went ahead of her. “It wasn''t like, you give the work
        and it''s done; they''re extremely thoughtful and take the time to understand
        your vision as an artist and how to get there,” she&nbsp;says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ec4b5-b56c-4ecb-9d50-3cba1588fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:53.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad Student’s After School Program not only introduces artists to
        Riso, but also rewards Tiu and Gonzales with new learnings as well. Working
        on “Fever Dream,” for example, honed a technique they call faux-CMYK. This
        method allows them to work with flattened images without the usual arduous
        task of color separation. Tiu, who spearheaded the project, also considers
        it a personal milestone. For them, “Fever Dream” is the fulfillment of the
        dream thesis they sacrificed in college. “Hinintay ko lang pala ''yung future
        me na mag-arrive para ma-print ko ''yung zine na ''yun,” they&nbsp;say.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6255a6-c760-4bc8-8672-63e5531713d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad Student never does anything selfishly. When they produce a project
        under the After School Program, for instance, they share half of the output
        with them free of any production charge. Reciprocating Bad Student’s ever-generous
        approach in art, the community did not hesitate to help them find their footing
        again after the flood.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe82cb6f-73f1-4fde-be9e-555a8ead02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maniquiz, David, and other artists sold Riso prints of their works.
        Other artists and patrons gave their copies of old prints back to Bad Student
        to rebuild their archive. Type designer Jo Malinis created a font aptly called
        Salbabida to raise funds for the studio.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14055022-9d70-4dd5-b915-97c2023493c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:55.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung Salbabida font sobrang swak na swak,”&nbsp;they say. “Napagod
        ka nang lumangoy mag-isa and then nandito ''yung community mo na nag-abot
        ng salbabida para lumutang. Napagod kaming lumangoy, lumikas na after ng baha
        nagpaanod na lang kami sa kung anong gusto ng mundo. Doon kami medyo nagpaubaya
        na kung saan niyo kami dalhin, doon kami. Kung gusto niyong ituloy ''yung
        Riso, sige itutuloy namin. Gusto niyong bumangon ''yung studio, sige gagawin
        namin pero not for us. Hindi siya self-preservation na kailangan gawin kasi
        ito ''yung sinimulan namin. After ng lahat nag-shift ''yung point of view
        namin dahil ''yung community gusto tayong mag-exist. Ang saya sabihin nang
        buong puso na kinuha man ng baha ''yung art namin, ''yung business, o ''yung
        Riso, art pa rin ''yung nagligtas sa amin.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf1b68-4c8c-4c6c-949f-422db5e07fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ca240e-00b8-42ad-95a9-8a5f6830f495'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:56.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f210d20-cfdd-4479-b9f7-ffee3b2e112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu and Gonzales say that the flood and their recovery from it evoked
        equal measures of both pain and love — "calamitous love and insurmountable
        grief,” as Taylor sings in “The Lakes.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced609f-8114-44c9-b02f-d9d036802c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Tiu and Gonzales saw the documentary-concert film “Folklore:
        The Long Pond Sessions.” There, Taylor explains how important it was for her
        to present the record with its real ending. Inspired by the Lake District
        in England where 19th Century poets like William Wordsworth retreated, “The
        Lakes” is a reminder that there is always a place where we can take refuge
        in. It may not be a physical one due to movement restrictions now, but it
        exists in our minds and in the people we love.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01b0699-8583-48b5-ad31-3b91cfba60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.157+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holed in the only inhabitable room at the studio then, Tiu and Gonzales
        consider that viewing of the film as the closing of another chapter for Bad
        Student. The next day, Taylor dropped her second surprise album during the
        quarantine: “Evermore.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120a7b1b-e733-43bc-94af-0fb17bce77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the music video for its lead single “Willow” premiered, they
        were in the middle of a&nbsp;workshop. They stopped what they were doing and
        had the whole class watch it.</p>'
    '79':
      'image': 'jcr:cb3a1cc6-0ad4-4e4b-9c5d-486822fc82e6'
      'imageCaption': 'Tiu and Gonzales say meeting each other was like unexpectedly
        finding their twin, referencing Lindsay Lohan’s characters in “The Parent
        Trap.” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ef719f-a26a-43c3-9a1a-72922b64fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5f546c-98d5-4f6d-8a83-1c3d5867d17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:59.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of “Evermore” ushered in another overwhelming wave of
        hope: Their Riso machine was already under repair, their online workshops
        were full, and even the plants that they thought were dead showed new signs
        of life.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa6088-fcbd-4956-91e8-e6a897799c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:59.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Evermore” became the soundtrack of their recovery. “''Yun ''yung
        naramdaman namin habang naglilinis kami. Habang buhay na ''tong sakit na dadalhin
        natin,” Tiu says, referring to the lyrics of “Evermore.” “I had a feeling
        so peculiar that this pain would be for evermore,” the chorus goes. “Pero
        sa dulo ng ‘Evermore,’ pinalitan niya: ‘This pain wouldn''t be for evermore.’
        Boom, iyak! Tama siya. Ngayon, looking back, nandoon pa rin ''yung sakit pero
        alam na namin na hindi siya pang-habambuhay.”</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a148fda8-22d3-4894-8c0a-26fc9e3684df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:09:00.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Love Your Garden,” they imagine a future place where this pain
        no longer exists. Gonzales wrote a passage that accompanies Tiu’s illustrations.
        Here, she imagines walking to their dream space. They fondly call it “The
        House on the Hill ”— perhaps their version of the place Taylor illustrates
        in “The Lakes.” Gonzales laughs when asked if it’s a poem, remembering how
        her mother, a teacher, scrutinized it according to its rhymes. She says she
        doesn’t know if she could call it a poem, but Tiu says what Gonzales wrote
        is their oath. Their promise to continue working on Bad Student until it grows
        big enough to be “The House on the Hill.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada2d003-1cfe-4466-b929-ae8b7a52d03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.158+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:09:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A place to call our own,” a page reads. “We’ll make this evergreen.”</p>'
    '70':
