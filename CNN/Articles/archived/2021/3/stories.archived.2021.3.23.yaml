  'Joe-Biden-Cabinet-confirmed':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T11:18:49.322+08:00
