      'mgnl:created': 2021-03-23T10:46:14.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:16:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that 369,049 Filipinos — mostly health care workers
        — already received their COVID-19 shots since the government started its vaccine
        drive on March 1. Over 1,105,000 vaccine doses were already distributed in
        various sites, which is 98% of the current 1.1 million vaccine supply.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d6d6a4-a3bc-49a1-ade3-864930854245'
      'mgnl:activationStatus': true
