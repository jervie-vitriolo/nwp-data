    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76996a32-7a67-4b1d-9894-d63cff2f99b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
      'mgnl:createdBy': 'bamba'
