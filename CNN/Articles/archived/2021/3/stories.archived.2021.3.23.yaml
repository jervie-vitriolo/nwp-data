      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three mayors in Bohol were likewise vaccinated over the
        past days — Mayor Victoriano Torres of Alicia, Mayor Virgilio Mendez of San
        Miguel, and Mayor Arturo Piollo II of Lila.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1a5afd-6340-4e22-9bb0-07202b2e9de7'
      'mgnl:activationStatus': true
