      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — A number
        of local chief executives in the Visayas were inoculated against COVID-19,
        skipping the vaccine priority line.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f93505-ea57-4f7e-bad5-cd0ca32415a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:12:22.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:33.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Alfred Romualdez of Tacloban City, Leyte, was injected with
        China’s Sinovac on Monday, while Mayor Elanito Peña of Minglanilla, Cebu received
        the vaccine from the British-Swedish drugmaker AstraZeneca on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9cf78-f8b0-4c36-8b90-4153f79fd758'
