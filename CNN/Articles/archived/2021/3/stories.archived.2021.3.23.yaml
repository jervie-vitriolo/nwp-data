      'mgnl:lastActivated': 2023-01-25T03:09:47.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663af406-e2d0-4d62-bf70-fc4da5dfb9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:48:19.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The page also posted a <a href="https://www.facebook.com/Dssvpressuredrop/photos/a.116337213238932/280904183448900/"
        target="_blank">photo</a> of Onda prior to and <a href="https://www.facebook.com/Dssvpressuredrop/photos/a.116337213238932/281144300091555/?type=3">after</a>
        his descent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd3cac7-75d7-4e9f-852e-6852ab99faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:19:08.464+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:48.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda also shared a video of him with fellow explorer Victor Vescovo
        when they reached the Emden Deep, ending it by saying, “Sa mga Pilipino, ito
        po ang Emden Deep. Atin ‘to.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09368402-587c-4dd8-bc5d-f72a10bd0c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:19:08.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:48.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To Filipinos, this is the Emden Deep. This is ours.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;Sa
        mga Pilipino, ito po ang Emden Deep. Atin ito.&quot; <br><br>Dr. Deo Florence
        Onda shares a video of him and fellow explorer Victor Vescovo at the Philippine
        Trench. They made history today for reaching the third deepest part of the
        planet <a href="https://t.co/R0stKBfqNj">https://t.co/R0stKBfqNj</a> <a href="https://t.co/mLf5kvfy3S">pic.twitter.com/mLf5kvfy3S</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1374321923430096896?ref_src=twsrc%5Etfw">March
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261f94d-d24c-4b0c-91eb-d8d9dc8c42ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:19:08.465+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b0ee7-0721-47a7-8266-8bb4d338e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:48:19.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private firm Caladan Oceanic earlier asked Onda, an oceanographer
        from the University of the Philippines Marine Science Institute, to <a data-cke-saved-href="https://www.cnn.ph/news/2021/3/17/up-scientist-first-filipino-to-reach-third-deepest-spot-on-earth.html"
        href="https://www.cnn.ph/news/2021/3/17/up-scientist-first-filipino-to-reach-third-deepest-spot-on-earth.html"
        target="_blank">join the mission</a>, which will make him one of the first
        humans and the first Filipino to explore the Emden Deep. The UP Marine Science
        Institute previously said Onda will be with Vescovo, an American undersea
        explorer who holds the current record for the deepest manned descent to the
        Marianas Trench during an exploration organized by Caladan Oceanic in 2019.
        The institute added that a vessel called the DSV Limiting Factor will carry
        them to the Emden Deep.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1be2a6-ad9d-4843-b763-971815f3d969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:48:19.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:09:50.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onda earlier told CNN Philippines that with this expedition, he
        hopes his fellow Filipinos will be aware of the <a href="https://cnnphilippines.com/lifestyle/2021/3/19/Filipino-scientist-mission-Emden-Deep.html"
        target="_blank">extension of their marine heritage.</a></p>'
