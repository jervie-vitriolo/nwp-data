      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2003fc0f-a0f1-4e49-b54f-7afcbc3d4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.907+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:50.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just a tweet! I think years later people will realize
        the true value of this tweet, like the Mona Lisa painting," Estavi tweeted
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5fb413-1f84-4b26-a9b7-0a688232a77a'
      'mgnl:activationStatus': true
