      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/22/us/monopoly-community-chest-cards-vote-trnd/index.html#:~:text=(CNN)%20Hasbro%20is%20turning%20to,community%20means%20to%20fans%20today."
