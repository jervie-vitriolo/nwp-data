      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Al Aliwi Alissa, the 21-year-old suspect in Monday''s massacre
        at the King Soopers supermarket in Boulder, Colorado, faces 10 counts of murder
        in the first degree, Boulder Police Chief Maris Herold said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f46223-eeac-4178-ae3c-576e9dfa4e25'
