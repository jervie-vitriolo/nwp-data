      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336dd15f-da6f-4503-8b3f-a9235809d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all shops will be closed over the Easter period from April
        1 to 5, and no more than five people over the age of 14 from two households
        can gather. Grocery stores would be allowed to open for one day only, on Saturday,
        April 3.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89d0e9-9a74-4a82-91f5-c52d6f73ffa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aafbf6-8864-41b4-b75e-01c9628e8abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:04.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s general lockdown measures will also be extended until
        April 18, Merkel said. Germans have been living under various levels of restrictions
        since mid-December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4efb39-3209-4fb1-9d6c-33c5c06982e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27e35e1-f235-4538-92eb-d0666fba9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:05.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s public health authority on Tuesday reported 7,485
        new infections and 250 deaths over a 24-hour period. The daily infection number
        is 2,000 cases higher than it was a week ago. More than 108 people in every
        100,000 are now getting infected every week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383b935-cb04-4f67-a055-ef358bb4d749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:06.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb6868-6668-4c4a-9d5d-4a23afdbc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the current emergency measures will not be sufficient
        to stop the exponential growth," Merkel said in the early hours of the morning
        after marathon negotiations with state leaders overnight in Berlin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd627237-9d5d-47db-9118-eff58cba9e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584481e4-d4ca-4aef-a181-025ee331935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why the 1st of April, Maundy Thursday, and the 3rd of April
        will be declared rest days this year with expanded contact restrictions and
        a ban on gatherings from the first to the fifth of April. That means expanded
        closures over Easter. For five days in a row the principle is: we will stay
        at home," Merkel said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4a0f8-11b4-46f7-9c96-fbed5159863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:08.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b2818-208c-4a86-99f1-505a3e48dd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has recorded more than 74,000 Covid-19 deaths since the
        pandemic began, and Merkel has said the country is experiencing a third wave
        of infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b746a21b-7516-46b0-b97e-228a6bb698f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:09.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941b0467-9fad-4e8d-90c7-206f83382fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:09.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel also said the newer UK variant was making it more difficult
        for the country to control the virus'' spread.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b903469-6b04-46ec-9193-356ca982a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.529+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:10.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c86a21-6be9-4219-9935-7221ee0a500b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:10.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After being able to sharply reduce the number of infections in
        January, we are now seeing the more dangerous mutation with the penetration
        of the more contagious British mutant. We are experiencing exactly the opposite:
        The number of cases is increasing exponentially, the intensive care beds are
        filling up again, and now more people in middle and younger age are also experiencing
        difficult illnesses."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2795dd29-30ea-41f7-a854-33668c00fddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40de63-1683-48ed-b2dc-93e15c8ae13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:11.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s vaccine program, like many in the European Union, has
        been dogged by supply shortages. The UK and EU have been embroiled in a fresh
        spat over doses of the AstraZeneca vaccine, with the bloc''s chief, Ursula
        von der Leyen, reportedly threatening to block a batch of shots from a plant
        in the Netherlands from being exported to the UK.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a647c1-62d7-4390-add2-27e001b791cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:12.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7807a2b-e7a9-46ef-91f5-bdeb9c76b4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel expressed supported for von der Leyen on Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3dbed1-ad03-4215-9146-35962ed53819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07bde1c-3863-44a7-84b1-e65b9981d6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:43:40.530+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:03:13.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU is the most exported area at the moment. I support the President
        of the Commission Ursula von der Leyen, who makes it very clear that when
        contracts that have been concluded with us are not fulfilled, the situation
        is of course different from when contracts are adhered to in full, and perhaps
        even more the European Union is delivered.</p>'
