      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78da988a-96c3-44e9-97c5-52b5dc7d2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:40:24.000+08:00
