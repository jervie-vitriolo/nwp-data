      'text': '<p>The Philippine economy remains in recession, with its recent 8.3%
        contraction in the fourth quarter of 2020 bringing down full-year economic
        growth to -9.5%. This is the worst annual nosedive since the government started
        collecting data on yearly growth rates in 1946.</p>'
  'Manila-Water-revised-concession-deal-government':
