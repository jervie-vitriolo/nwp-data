      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres and Mendez also disclosed the news online. According to Torres,
        a number of village chiefs joined him in the inoculation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7e1e40-ce2e-472b-8703-b2fdd8d6bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:12:22.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:41.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got my 1st dose of COVID-19 vaccine together with my friends barangay
        captains of Barangay Cabatang, Progreso, Cayacay, Untaga, and Napo," Torres
        said in a Facebook post on Monday, which includes photos of him being injected
        with a still unidentified vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de8da16-193f-4d77-a8e7-305df3c8d9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:12:22.698+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:41.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days earlier on March 17, Mendez uploaded a video of him getting
        inoculated, with the caption: "I am a municipal mayor, a senior citizen, and
        I believe in vaccination.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828b9121-f618-45eb-a427-101553231764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:12:22.699+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:42.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel town''s Piollo, meanwhile, got the Sinovac vaccine on
        Monday, according to the local newspaper The Bohol Chronicle.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0f196-27d2-4e80-9823-fcd82d52bd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:42.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is still completing the vaccination of all 1.7 million
        healthcare workers in the country using the limited supply of doses before
        moving on to other priority sectors. Mayors, governors, and village chiefs
        were recently moved up in the COVID-19 vaccine priority list, but they can
        only be inoculated after health workers, senior citizens and persons with
        comorbidities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c602f39-7ee1-4840-aa75-d6f407c8edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:43.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe9f674-6951-47be-aaae-8b48f51c1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:43.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez defended his decision to jump the priority line.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d9f3f-5f0c-4d30-a44f-9d78ea603e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:44.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cac31ed-f72e-4774-bbf6-161512e364e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:09:49.024+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:13:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never say that I did it to save myself before others," he said.
        "I did it to make the people see that it was okay to get the vaccine.  I wanted
        our people to take it for protection, and so that the efforts of the national
        government will not be in vain.”</p>'
