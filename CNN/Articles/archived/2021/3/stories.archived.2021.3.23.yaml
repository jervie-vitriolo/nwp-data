      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, I don''t want to commit to what''s going
        to happen over the course of the coming week. We''ll leave that to the company,"
        Andy Slavitt, the White House''s Covid-19 senior adviser, told reporters Monday.</p>'
