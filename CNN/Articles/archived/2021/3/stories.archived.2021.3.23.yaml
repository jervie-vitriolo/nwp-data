      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shalanda Young, a former Democratic staffer on Capitol Hill, is
        expected to be confirmed this week as deputy OMB director. She is a leading
        contender to be nominated for the director position, though others are also
        being considered for the job.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597cf010-16eb-4d5d-8225-69adaeee8709'
