      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T10:46:14.953+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:16:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid complaints from lawmakers and citizens about the slow inoculation
        drive, Galvez said the government is aiming to raise its weekly vaccinations
        from 30,000 to 300,000 or even up to 1 million per week, to achieve its goal
        of vaccinating 70 million Filipinos by yearend, Galvez said.</p>'
