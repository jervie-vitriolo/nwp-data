      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381a390-30e3-481f-acaf-7aea5bb5cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:12:23.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution 104 of the Inter-Agency Task Force for Emerging
        Infectious Diseases, gyms, spas and other personal care services were still
        initially allowed to operate at a limited capacity despite restrictions on
        non-essential travel.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d32081e-d7e3-4f7e-8797-a5ecb4895d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T14:57:08.020+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:12:23.726+08:00
