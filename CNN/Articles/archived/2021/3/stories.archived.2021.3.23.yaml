      'mgnl:lastActivated': 2023-01-25T03:20:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — President
        Rodrigo Duterte took up the cudgels for widows of policemen, saying the processing
        of benefits due them should be simplified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eaa757-d1df-4634-bc83-b5ad483ab597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> practice <em>kasi, ang mga biyuda pupunta pa dito
        sa</em> Crame. I don''t know if it''s still the practice now, but if it is
        still the practice, I''m ordering you to cut it now," he said during his address
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620847ee-a594-48c3-8502-aba9dd25e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The practice is the widows would need to go to Crame.
        I don''t know if it''s still the practice now, but if it is still the practice,
        I''m ordering you to cut it now.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b4e57b-40f6-418a-92a3-5d56ec1785e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said widows from the provinces would need to spend
        more in processing the papers in Metro Manila, where they can only manage
        with the help of relatives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cd67ad-8685-409b-a399-fd6a488233d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it should be the responsibility of the station commander
        to inform the main office about the departed service member so that the family
        would not be left vulnerable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab8d7e5-03f4-465c-a4b7-a50cac7188a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that processing of such documents should be done at the
        regional level.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef65bf9-3da6-429c-a052-755b45f234bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T00:45:26.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:20:35.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maawa kayo sa mga biyuda</em> [Have pity on the widows]," he
        said.</p>'
