      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 979,700 vaccine doses from British-Swedish drugmaker
        AstraZeneca may arrive between March 24 and 26. By next month, 5.5 million
        vaccine doses will be delivered while 8.9 million doses will arrive in May.</p>'
    '31':
