    'template': '1'
    'title': 'NCIP: No certification given yet to MWSS for Kaliwa Dam construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c015dc-b6c2-4d62-896e-9edf54ba5bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:58.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) -</strong> The
        National Commission on Indigenous Peoples has not yet given the Metropolitan
        Waterworks and Sewerage System the green light to proceed with the construction
        of the Kaliwa Dam, an official told lawmakers Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf922e46-b16b-4229-8d6c-af6f0ec120a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8dae14-3cc4-4c11-a8ab-f421bf911877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCIP Provincial Director for Quezon Angelo Sallidao said the process
        of certification precondition for getting the indigenous peoples’ free prior
        and informed consent was still ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c4a571-4113-4340-a8ec-705fccf4abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:59.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a84649-4cce-414c-bf40-feb13dc90f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:00.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCIP certification is among the requirements the MWSS needs
        before proceeding with the construction of the P12.2-billion dam bordering
        Rizal and Quezon provinces. It will be funded through a loan from China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549d2d0-d9ba-4a9f-b370-b881ba94b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:00.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c5930-7666-4ad0-a99c-b091ac6385f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:01.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit had questioned the issuance by the MWSS
        of a notice to proceed with the dam’s construction despite the failure of
        its Chinese contractor, China Energy Engineering Corp., to comply with the
        requirements under the loan agreement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d6065e-ba3f-435b-ad5c-e682799b0b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:01.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77834e7a-15f4-407e-ae6c-39d2588a4abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hearing, IP leader Marcelino Tena said five out of the six
        "clusters" of tribal groups consulted by the MWSS in Quezon for the dam''s
        construction did not give their consent for the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ef77d3-6910-4686-8c8c-15fc9f8a06f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039222d7-44ed-48db-8fcb-5392c028bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tena, the president of the Samahan ng mga Katutubong Agta/Dumagat,
        said the construction of an access road leading to the project site was still
        ongoing despite the IP''s opposition to it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0eb13-3a8c-4454-981a-e576aaada894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:03.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4670c3d6-31dc-4d42-b63f-5e2c81b97b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinisira na nila ang kalikasan sa aming lupaing ninuno, nasisira
        din ang samahan naming mga katutubo dahil sa ginagawa nila," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddfc015-2f24-4d98-8cb6-ddb05221d6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:04.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4b7038-b0a8-46b0-8ef1-628e254f81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:05.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are damaging our ancestral land and the bond
        among tribal groups because of what they are doing.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa3ed3-f5bd-4e76-8d49-4c3c3a940823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:05.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cb3d9e-c0d6-4574-a6f4-5d75184d2a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:06.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS deputy administrator Leonor Cleofas, however, said CEEC has
        only been conducting surveys and geological investigation at the project site
        to come up with a detailed engineering design for the dam.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ba4bc-259e-4ab1-abb5-b5b2d619dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:06.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7bdbc7-d402-44f2-a535-91b09f4550dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating environmental compliance certificate ay ibinigay sa atin
        ng Department of Environment and Natural Resources noong October 2019. Nakasaad
        doon na walang magagawang construction hangga’t hindi natin nakukuha ang lahat
        ng permits, clearances ng ating mga different government [agencies],” she
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9776390-a97f-4ea6-9f1f-1d14cdddf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83793ed1-9dc4-4b70-ba91-693d3f3df207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:02:23.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:05:08.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our environmental compliance certificate was issued
        by the Department of Environment and Natural Resources last October 2019.
        It''s stated there that construction will not be allowed until we have secured
        all the permits, clearances from different government agencies.]</p>'
