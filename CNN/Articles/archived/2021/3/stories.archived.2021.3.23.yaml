      'mgnl:created': 2021-03-23T18:22:03.269+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:04.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For most of the past year, we have been continuously providing
        them skills and livelihood training and job opportunities," SMC president
        and COO Ramon Ang said in a statement. "This reseller program represents our
        next-level effort to help ensure they will have better and more sustainable
        income."</p>'
