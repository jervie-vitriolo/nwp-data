    'template': '1'
    'title': 'PH gov''t demands withdrawal of Chinese vessels in Julian Felipe Reef'
    'updated': 2021-03-24T11:24:00.000+08:00
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3e8320-9897-4005-af13-bcbc964f3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:03.971+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Philippine government is demanding the removal of nearly 200 Chinese fishing
        and maritime vessels at the Julian Felipe Reef (Whitsun Reef) which is within
        the country''s exclusive economic zone or EEZ.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe3118-79d6-4114-98b5-0b6f05d0ab77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:30.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines demands that China promptly withdraw its fishing
        vessels and maritime vessels in the vicinity and adjacent waters of relevant
        features in the Kalayaan Group of Islands in the West Philippine Sea, and
        to direct its fishing vessels to desist from environmentally destructive activities,"
        the Department of Foreign Affairs said in a statement on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0823afd-b7d9-4994-869d-237801cc33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.743+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:30.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said the vessels in the reef were "unauthorized"
        and "blatantly infringe upon Philippine sovereignty, sovereign rights and
        jurisdictions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4ed0c-9a48-4008-9083-2089ef747535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T20:07:13.744+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:07:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also called on Beijing to honor its obligations to
        the United Nations Convention on the Law of the Sea.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LOOK:
