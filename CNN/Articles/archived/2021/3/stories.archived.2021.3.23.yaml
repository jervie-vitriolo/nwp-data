    'lead': 'The computer chip shortage is starting to hit automakers where it really
      hurts, delaying deliveries of full-size pickups and SUVs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T09:50:47.124+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T03:16:48.979+08:00
