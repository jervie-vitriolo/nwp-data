      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420005a-644c-42e9-946f-aee8c04d6847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:08.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows the success of the initial community store managed
        by former Sitio Kinse residents at their new housing community in Barangay
        Bambang, also in Bulakan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2443204b-182b-4977-b9de-ca2893770d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:22:03.270+08:00
