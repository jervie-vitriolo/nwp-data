      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3435ea-99fa-4900-93b8-9cf2ae591c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:18:02.908+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey said he will immediately convert the money from the sale
        to Bitcoin and the proceeds will be sent to Give Directly Africa Fund, a charity
        that helps people in poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf10d9-c012-4bef-9cf1-91bf23c0a05b'
