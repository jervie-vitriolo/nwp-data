    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1e176b7-56c6-415c-ae07-ffcb5d9f363b'
    'lead': 'McDonald’s #MPowered campaign recognizes and celebrates its women leaders
      and team members who made a difference amid a very challenging year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-19T16:39:25.789+08:00
