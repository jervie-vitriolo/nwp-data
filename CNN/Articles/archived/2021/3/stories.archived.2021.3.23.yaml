      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> The
        Catholic Media Network, the broadcasting arm of the Catholic Bishops Conference
        of the Philippines, said Tuesday there will be no processions during the Holy
        Week as the pandemic drags on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa8c6df-b054-4673-91dc-ff2a67582bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
