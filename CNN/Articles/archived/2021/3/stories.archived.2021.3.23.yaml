  'Analysis-China-aggressive-Xinjiang-sanctions-European-Union-':
    'author': 'Analysis by James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-23T21:35:01.858+08:00
    'imagesource': 'jcr:1fa2643c-622d-42c3-a5d8-19546d570c53'
