    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e16b8-cd53-49ad-b1cb-327267e43617'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:32.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which is based in Paris and also known by its French
        initials RSF, said in a statement that the promises made in Facebook''s terms
        and conditions are "largely mendacious" and contradicted by "the large-scale
        dissemination of hate speech and false information on its networks."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6f809-4af6-433c-ae93-7e450fa6d897'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:32.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b8420-b541-45dc-b4a9-9e64b734386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To support its claims, Reporters Without Borders cites statements
        from former Facebook employees, two lengthy reports detailing hate speech
        and threats made against French journalists, the work of fact-checking organizations
        and examples of disinformation disseminated on the platform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da31b72-82c9-48a4-90a7-cb4d9a66ad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:33.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1aaa0a-d732-41e5-a57f-6dd12d9e22c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporters Without Borders said it hopes that prosecutors open an
        investigation into Facebook. But it also said that it wants Facebook to live
        up to its commitments. "We expect Facebook to effectively respect the commitments
        it has made to its consumers, rather than pretending to implement them without
        this being the case," the group said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b84bd-a195-4fc8-9044-cd4687baa605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9869b-5a02-4649-92ae-5a43cd5ff1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:35.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook did not immediately respond to a request for comment on
        Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af128f30-b26e-40cb-b262-c52f5531d0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97586c8c-c18e-4d25-85a2-1eb1cff4de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:36.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the lawsuit does not include significant revelations about
        Facebook, it does underscore the pressure on the company from regulators and
        advocacy groups around the world to address issues including hate speech and
        disinformation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7a233-faa2-47c3-973c-895234b921d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:36.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ccb3fe-2ac4-49c6-9b27-abb7bd230458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has tried to address disinformation in various ways, from
        labeling false claims to reducing its visibility in users'' feeds. But the
        issue has persisted. Facebook CEO Mark Zuckerberg is set to face questions
        from lawmakers on Thursday over the role of social media disinformation in
        the attack on the US Capitol earlier this year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b79dac4-e33a-4321-b346-29981f6701c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde80199-c7f9-4d2e-ba8f-de94d6c936f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:38.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also on a collision course with the media industry in
        several major economies over compensation for journalism. The company briefly
        banned news content in Australia earlier this year as lawmakers moved to implement
        a media code that forces Big Tech to pay publishers for news shared on their
        platforms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf09fa9-e88d-422c-9cf2-1d812234b900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:38.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515740f8-bb40-476c-8e8e-ae436a3a82d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:39.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has since struck deals with several major publishers in
        the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c97725-5785-477e-85ad-0b9ec3f451a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.421+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:39.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/23/tech/facebook-lawsuit-rsf-reporters-without-borders/index.html">Facebook
        accused of failing to provide a ''safe'' environment for users</a>."</em></p>'
  'Syria-OFW-trafficking-Immigration-syndicate':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T19:42:13.108+08:00
    'imagesource': 'jcr:7a2fe5ab-fba1-4ee1-b309-0809a88bde46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9512fbe3-86d0-4807-900f-36704ef56c34'
    'lead': 'Sen. Risa Hontiveros says the same cast of Immigration officers tagged
      in the ''pastillas'' scam is also involved in the trafficking of Filipina domestic
      helpers to Syria like "Diana," who was made to abort her baby and was constantly
      abused by her employer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T19:46:27.935+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T03:06:17.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:45.224+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'OFW', 'human', 'trafficking', 'Immigration', 'pastillas',
      'scheme']
    'template': '1'
    'title': 'Filipina worker illegally sent to Syria blames BI syndicate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa706e-d96e-4148-b379-479422067af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:17.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> An overseas
        Filipino worker accused Bureau of Immigration officers of working in cahoots
        with illegal recruiters to send domestic helpers to Syria, where they are
        often abused by employers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8297025d-1f37-4efe-9cad-6023de5fc551'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:18.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana, not her real name, said she was one of four domestic helpers
        promised a monthly salary of $400 (about ₱20,000) for a two-year contract
        in Dubai. But she said they were sent to Syria instead, despite a 10-year-old
        deployment ban imposed by the Department of Foreign Affairs on the war-torn
        state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eaf7bf-09e6-442d-9d30-c55967ab1b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.935+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:18.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recounted before the Senate Committee on Women, Children, Family
        Relations and Gender Equality her experience, saying the cruelty started when
        her manpower agency brought her from Malaysia to Damascus in July 2017. Upon
        discovering that she was pregnant, she said she was forced to abort her baby
        and was constantly beaten up by her employer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180c9a4-9f21-455c-be5a-a9376c46f42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-medical exam kami ''pag dating ko sa Syria, at doon ko
        na nga nalaman na buntis ako. Nagmamakaawa ako na pauwiin ako pero hindi ako
        pinayagan... Ayoko po talaga kasing magpalaglag pero halos muntik nila akong
        saktan at sampalin</em> [I was pleading with them, but they wouldn''t let
        me go home...I really didn''t want an abortion but they forced me]," she narrated
        during the Tuesday hearing, saying she was forced to drink a pill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec67e58-fa3f-444d-b8d5-151a1c5dd974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dinudugo pa din ako at ang sakit-sakit ng pakiramdam ko. Gustong
        gusto ko talaga tumakas, pero hindi ko na nagawa</em> [I was bleeding and
        hurting. I really wanted to flee but I couldn''t]," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654d9383-cf46-4f39-bf37-57b3adbf2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:20.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2021/2/6/DFA-Syria-trafficking-victims-back-home.html">Six
        Filipinos rescued from human trafficking in Syria return to PH</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc224c8-7275-4804-a7f1-ffb479ebe790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:20.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana said she managed to fly home using borrowed money from a friend
        back in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d7edd8-3d6c-4bb9-b430-67433fb59efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:21.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Committee chair Sen. Risa Hontiveros also presented the accounts
        of three other Filipinas who were also sent to Syria in violation of their
        original work contracts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5067ca58-94ce-4689-b74f-b79ffa96e652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:21.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung Immigration, binabayaran ''yun...Iisang grupo sila,
        kahit ''yung agent ko sa Malaysia, kilala nila ''yung Immigration</em> [Immigration
        personnel are paid for this...They belong to one group. Even my Malaysian
        agent knows them]," Diana added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870e42af-d0bf-47b9-b906-040bf7c0a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:22.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous testimony claimed agents <a href="https://cnnphilippines.com/news/2021/3/16/Alleged-trafficking-scheme-BI-Filipino-women-Syria-.html">paid
        ₱50,000 to the so-called Immigration mafia</a>&nbsp;for every worker smuggled
        out of the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0baac070-cb39-4f77-b3ed-d934bd152daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:22.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel listed four Immigration officers who signed the exit documents
        of the abused OFWs, who claimed they all passed through a counter at Terminal
        1 of the Ninoy Aquino International Airport. They said the Immigration officers
        manning the booth -- Mark Darwin Florante Talha, John Michael Angeles, Ervin
        Ortañez, Nerissa Pineda -- are part of the alleged syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13eccb-9643-4573-abc6-d4a8deeb3293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said the Department of Foreign
        Affairs also referred 44 names of possible trafficked women and that they
        have identified the officers who allowed them to leave the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96309a23-25d4-4889-8f3f-b7cee9fd6f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:23.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now the subject of a fact-finding committee that I created,
        and I have requested also the Department of Justice to help in the investigation,"
        Morente told lawmakers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0ec26-74f3-40a8-8780-5b1bd15bdcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:24.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros pointed out that some of these names cropped up during
        the committee''s investigation into the "pastillas" scheme, where Chinese
        workers pay ₱10,000 each for a sure visa upon arrival in Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcede9ef-3876-4f71-8113-b63196a46791'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:24.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/11/9/duterte-immigration-pastillas-corruption-guevarra.html">Suspended
        immigration officials called to Palace, dared by Duterte to eat money rolled
        inside pastillas – Guevarra</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828a03d-bf16-41e4-a49e-6f4230c0fa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:25.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation confirmed that Angeles is currently
        suspended without pay and is facing charges for his involvement in the pastillas
        scam.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b00a2-8324-41ec-945b-8d8f4e856c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:25.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, whistleblower Alex Chiong said they were the same Immigration
        officers in the Viber group which coordinated the approval of the entry and
        exit of supposed VIPs. He added that Ortañez is the son of the former Travel
        Control and Enforcement Unit head in the terminal who was also charged in
        the pastillas scam.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3caa50f-07fb-45f0-a1db-519abf692b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.936+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:26.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Same cast of characters, different crime.<em> Habang nagpapasok
        sila ng mga kriminal na Chinese sa Pilipinas, pinapalabas naman nila ng bansa
        papunta sa kapahamakan ang ating mga kababaihan</em> [While they allow the
        entry of Chinese criminals to the Philippines, they allow our women to leave
        and put their lives in danger," Hontiveros said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36181c7-c30f-4743-aea0-602a0477ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:26.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our women are abused in ways that approach crimes against humanity...The
        names found to be involved in this crime will be sentenced to life imprisonment,"
        she added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e76dc5a-6d1b-4dec-9372-382a3f9de0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:46:27.937+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T03:06:27.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA''s envoy in Syria said two of the Filipina workers who remain
        in the Middle Eastern country will be returning home in two weeks.</p>'
  'supreme-court-violence-judges-lawyers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T19:49:12.735+08:00
    'imagesource': 'jcr:444d6981-57d3-4db5-9a0f-20c7ba690a0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90b72d53-dde3-4d25-8736-b408542bd6ff'
    'lead': 'The Supreme Court has condemned acts of violence committed against judges
      and lawyers, and outlined a plan of action to end the threats and killings against
      them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T19:53:05.107+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:06:06.112+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:45.607+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Supreme-Court', 'Biran-Hosaka']
    'template': '1'
    'title': 'SC condemns violence against judges, lawyers; vows to provide security
      for those under threat'
    'updated': 2021-03-24T05:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f26fa1-b552-4a37-9ff5-1538b0fa56a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:06.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — The
        Supreme Court has condemned acts of violence committed against judges and
        lawyers, and outlined a plan of action to end the threats and killings against
        them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea361d8-6713-4a58-a55f-e65f53942a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:07.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Judiciary is one of the three pillars of our republican democracy,
        which itself hangs on a careful balance between and among governmental powers.
        To threaten our judges and our lawyers is no less an assault on the judiciary.
        To assault the judiciary is to shake the very bedrock on which the rule of
        law stands," Supreme Court spokesperson Brian Hosaka said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b20b20-a5a7-4cfb-96bc-38452b4408d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:07.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court condemns in the strongest sense every instance where
        a lawyer is threatened or killed, and where a judge is threatened and unfairly
        labeled," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6864ab-9fb4-4a19-808b-69cfe9cfeae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:08.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Supreme Court en banc read by Hosaka also
        said among the measures to be taken was to provide security for judges or
        justices who have been threatened.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00774f17-880d-4ef4-97f2-292df27a3828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:08.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have coordinated with all concerned to provide security and
        counseling to the judges concerned. The court is ready to provide or coordinate
        security arrangements for any judge or justice that is similarly threatened,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4554a0ff-6657-4571-a864-657fc0244225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:09.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosaka added the office of Court Administrator has been ordered
        to conduct a survey among trial courts and Sharia judges about the extent
        of threats they have received in the last 10 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29cd887-0361-459c-aac1-650dc329e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:09.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also to be investigated is the <a href="https://cnnphilippines.com/news/2021/3/17/Mandaluyong-judge-red-tagged-after-releasing-journalist--union-organizer--.html"
        target="_blank">recent incident</a> where a judge was linked to groups considered
        by law enforcers as communists and rebels, after clearing a journalist and
        a union member of charges of illegal possession of firearms and explosives.&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2680c5c-e39a-4881-8959-28f19036c544'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:10.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court is also asking lower courts and law enforcement
        offices to give them information on every threat or killing of a lawyer or
        judge in the last 10 years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d7b9e-b717-4f62-9419-4a73d48d4f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court earlier said it would issue rules on the use of <a
        href="https://cnnphilippines.com/news/2021/3/16/supreme-court-body-cameras-warrants.html"
        target="_blank">body camera</a> in the serving of warrants. This matter was
        included in the measures read by Hosaka on Tuesday.</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Supreme Court&#39;s actions on attacks on lawyers and judges. <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/6AK1KGTdkG">pic.twitter.com/6AK1KGTdkG</a></p>&mdash;
        Anjo Cagmat Alimario (@anjocalimario) <a href="https://twitter.com/anjocalimario/status/1374271591710822400?ref_src=twsrc%5Etfw">March
        23, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668fb4b9-daff-4791-9d49-7afcc16dcd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:11.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6f751-c4c4-4359-af8e-6759718864b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:11.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao expressed his support for the Supreme Court
        en banc''s move to protect judges and lawyers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58c233f-7608-485c-9bef-a48b4916b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:12.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am against any policy that tramples on the basic principle of
        human rights which is the right to counsel. Our lawyers must be free and even
        duty-bound to represent those accused of violating the law. Lawyers should
        not be suspected, discriminated against, faulted, red-tagged, or attacked
        in performing their sworn duties," Pacquiao said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a86f8-c61b-4d5d-b612-3226af4cba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:12.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups Bayan Muna and Karaptan also said they welcome the Supreme
        Court''s statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39094c7-58c5-4aef-87ea-e877484c034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the SC''s taking cognizance of the condemnable, yet,
        still continuing attacks against lawyers, judges and even ordinary Filipinos
        under the present atmosphere of wanton disregard of the rule of law and justice,"
        House Deputy Minority leader and Bayan Muna Rep. Carlos Zarate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9bd88-7a11-4753-bad6-88b6c4ade5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:13.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karapatan said the Supreme Court''s "concern on and taking note
        of the welfare of judges and lawyers, including those who experienced threats
        among the lawyers in the petitions questioning the Anti-Terrorism Act of 2020
        and the red-tagging of Mandaluyong Regional Trial Court Judge Monique Quisumbing-Ignacio,
        is an important declaration."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46cabc-d65b-49eb-a783-fb8a18661c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:12:33.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:06:14.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Integrated Bar of the Philippines also supported the Supreme
        Court''s stance as a number of their suggestions and recommendations were
        acted upon in the high court''s condemnation of violent acts against judges
        and lawyers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61f758-a23d-4427-87c7-47b540cd6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:12:33.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:06:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d35e12-ad3d-43be-a93d-0aa9a58981ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-24T05:12:33.309+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:06:15.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lawyers, judges, prosecutors, and all workers in the justice sector
        can and should do so much to deliver justice a lot faster. Only when the evil-doers
        are swiftly and surely held accountable that the criminals fear the law and
        respect the rights of others," the IBP said in a statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f697cb0-781c-4c03-9dcc-b018684ac4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:53:05.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:06:15.667+08:00
