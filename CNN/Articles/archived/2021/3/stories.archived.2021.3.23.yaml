    '76':
      'image': 'jcr:cfb446d1-a46b-427d-9239-1d2b8fa10831'
      'imageCaption': '“I think a lot of artists need to be reminded about the joy
        and fun of making art through trial and error kasi sanay na tayo sa digital
        space na wala ng room for error." Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b878b-7e79-425b-be64-2caaca4943cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.159+08:00
