      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Western
        Visayas began stricter travel restrictions Tuesday until April 4, according
        to a regional directive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e87519-df19-4204-a649-9672a226d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:29.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c5b910-0e2d-4bf4-b098-c80c0a1b25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:29.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional task force issued an advisory informing local government
        units that non-essential travelers, especially those coming from the NCR Plus
        ''bubble,'' cannot enter the region. The ''bubble'' covers Metro Manila, Bulacan,
        Cavite, Laguna and Rizal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20ca256-930d-48a8-a7b1-eff6d0e53149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:30.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011c7e8c-d34b-467c-8841-e7f9d8270d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essential travelers allowed access are health and emergency frontline
        services personnel, government officials and government frontline personnel,
        duly authorized humanitarian assistance actors, persons traveling for medical
        or humanitarian reasons, persons traveling abroad, anyone crossing zones for
        work or business and going back home and returning overseas Filipinos and
        overseas Filipino workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1381bf-3a3c-46dd-bfb9-47c899ce13b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7633f1-7e11-40b7-bf74-7b3f611bdf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:31.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advisory also reminded local government units to make sure minimum
        health standards in public and work areas are strictly enforced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7049f0-e27b-4372-8b64-7a2caaab5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:32.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abf5a80-b396-4ca2-992f-23326595533b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.482+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:32.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regional tourism authorities also issued a separate advisory for
        rebooking of accommodations and waving of fees for canceled trips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e0ac8-4e02-4369-be85-dc81b920b0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aff4b9-a8d9-48bb-8e58-8cf285e93eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T17:09:20.483+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:09:33.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total COVID-19 cases of Western Visayas are at 28,554, of which
        1,772 are tagged as active cases, according to the Department of Health. More
        than 26,000 patients recovered, while more than 700 died.</p>'
