      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duque admits: Eased quarantine rules led to COVID-19 surge</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e5118c-1782-47b3-a7c5-d3b00a0e7db8'
