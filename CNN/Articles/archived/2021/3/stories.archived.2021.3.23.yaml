    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '373d369a-a260-461c-9fed-d615f6f0cbd4'
    'lead': 'The report authors say the gaps in care could result in more women suffering
      severe health issues after the pandemic ends.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T11:44:09.439+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T03:13:06.118+08:00
