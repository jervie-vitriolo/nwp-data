    'template': '1'
    'title': 'Women more likely to have skipped health care during the pandemic than
      men, report reveals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22eed3e-544d-4c25-b776-82652a055b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:06.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More women than men skipped health care
        services during the pandemic, and a disproportionate share of those with prior
        health or economic issues have experienced worsening health conditions as
        a result, according to a report released Monday by the <a href="https://www.kff.org/womens-health-policy/issue-brief/womens-experiences-with-health-care-during-the-covid-19-pandemic-findings-from-the-kff-womens-health-survey/"
        target="_blank">Kaiser Family Foundation</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1561d-5df0-404d-9abc-335502994e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report authors say the gaps in care could result in more women
        suffering severe health issues after the pandemic ends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef9e02-81ff-41a0-9c59-73ed74f8c2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:07.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KFF surveyed 3,661 women and 1,144 men in November and December
        of 2020. They found that 38% of women reported skipping preventive health
        services during the pandemic, compared to 26% of men. Women were also more
        likely to report skipping recommended tests and treatment and being unable
        to get a health care appointment because of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cb5578-37b0-4ceb-a73f-cffff6ef2dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:08.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who reported being in fair or poor health were more likely
        to have skipped care than those who said they were in good or excellent health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06b40d-7433-4fe1-8ed8-14517b3bb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This gap in care among those with the greatest health problems
        could portend an increase of the share of patients experiencing more severe
        health conditions resulting from care that was forgone or delayed during the
        pandemic," Brittni Frederiksen, a senior policy analyst for women''s health
        policy at the Foundation, and colleagues wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e228f-c329-46c3-9a11-9fb7fc6f653b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.440+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:09.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 27% of women who reported being in fair or poor health said
        their health conditions worsened due to skipped care, compared to 12% who
        said they were in good or excellent health. About 21% of low-income women,
        compared to 13% of higher income women, reported worsening conditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cecac-f10f-4507-8d2e-5e83282b76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:09.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly one in 10 women ages 18-25 (8%) and 7% of women ages 26-35
        say they delayed or were not able to get birth control due to the COVID-19
        pandemic," the researchers wrote. "Individuals who face delays in contraceptive
        care could face negative health consequences, such as sexually transmitted
        infections or unwanted pregnancies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf85cbf-01d8-45f4-9228-98d6ccb2b517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:10.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women with higher incomes, private insurance and Medicaid were all
        more likely to have skipped preventive health services than those with lower
        incomes and women who were uninsured. The authors note that the reverse was
        true before the pandemic and suggest women with more resources are now skipping
        care because they are worried about COVID exposure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18a739-fb43-4543-b2ae-1c8f5b17ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:10.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the report shows that most women have been satisfied with
        telehealth during the pandemic, the researchers said it''s unclear whether
        the requirements for payment parity for these options will end once emergency
        pandemic measures are lifted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a29d21d-dea0-4284-a085-e569a5c16e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:11.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policies that promote stable insurance coverage, access to telehealth
        and mental health services, and the availability of safe in-person care can
        support women in obtaining needed health care for the remainder of the pandemic
        and beyond," they wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f93a48-2b7c-475f-9f2b-e93212ccf000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:44:09.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:13:11.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/22/health/pandemic-women-skip-health-care-wellness/index.html"
        target="_blank">Women more likely to have skipped health care during the pandemic
        than men, report reveals</a>."</em></p>'
  'Liza-Soberano-PH-COVID-19-pandemic-response-sentiments':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-23T12:05:50.594+08:00
    'imagesource': 'jcr:57f50588-6b36-4b6c-bf68-4e4e902127d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b701a777-53c2-45ca-97a2-329954006b40'
    'lead': 'Not one to mince words, Filipino actress Liza Soberano has lamented what
      she calls a lack of government support for the poor amid the fresh movement
      restrictions due to the record high increase in COVID-19 cases in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T12:10:40.940+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T03:13:00.043+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:32.086+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Liza-Soberano']
    'template': '1'
    'title': '‘Where is the support for the poor?’ says Liza Soberano amid NCR Plus
      ‘bubble’'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b5d33c-19cb-4f6e-9992-bd14ae8e7a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Not
        one to mince words, Filipino actress Liza Soberano has lamented what she calls
        a lack of government support for the poor amid the fresh movement restrictions
        due to the record high increase in COVID-19 cases in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2488242-b9e5-4ccc-8304-b42f5ef62346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soberano tweeted Monday night, “America has received 2 rounds of
        stimulus already, waiting on the 3rd. Covid testing is free, vaccination is
        free. Where is the support for the poor in our country?”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e39fa-6146-46e5-82fd-a716ceea6e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it would have been “easy” to stay home if everyone
        has money to put food on the table and pay the bills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526c683d-32d5-4ab6-a6ed-f84db3e0080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:02.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My heart bleeds for all the people who cannot afford not to go
        out and work. They literally have to choose between dying of starvation or
        dying of COVID. Is our country really this poor to no be able to provide stimulus??
        Genuine question lang po,” she said in a separate tweet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb65183-1b74-43d3-b65b-aec2f170c84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her remarks came after Malacañang said the government will not provide
        cash aid for families affected by the two-week NCR Plus ‘bubble’ since people
        are allowed to work anyway under the setup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5833e-fc55-4998-821c-c654be63d04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:03.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Cavite, Laguna, and Rizal — also known as
        the NCR Plus — are placed under one bubble until April 4. This means only
        those considered as ‘authorized persons outside residence’ or APORs can travel
        into and out of these areas for essential purposes such as work and delivery
        of humanitarian aid. The list of APORs can be found <a href="https://pcoo.gov.ph/wp-content/uploads/2021/02/20210211-OMNIBUS-RRD.pd"
        target="_blank">here</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3937635-f8b6-45c7-a3bb-85c3c9083781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html?fbclid=IwAR0kJSSwj8ESRoLjqSaMtrmDI1_PbMhtaWl0Njq3bZhZgKJPvSRXcbGLjDc"
        target="_blank">EXPLAINER: What you need to know about the NCR Plus bubble</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10805b0-de80-40a3-8cb7-6086a51812b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government provided two-time P5,000-8,000 cash assistance to
        millions of low-income families affected by the enhanced community quarantine
        last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e4101-d3df-4ce6-907a-cd96ba1eaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:10:40.941+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T03:13:04.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment, meanwhile, continues to
        provide a one-time subsidy for workers who lost their jobs either temporarily
        or permanently amid the health crisis.</p>'
  'OCTA-COVID-cases-go-down-unlikely-two-weeks':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-23T12:25:29.897+08:00
    'imagesource': 'jcr:0adfe070-f152-489e-91c3-de451ba389f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52aa1f3f-288b-488e-99f2-2044a2f252ab'
    'lead': 'Despite additional restrictions and stricter quarantine measures in Metro
      Manila and nearby provinces, an OCTA Research fellow says it seems ''very unlikely''
      for COVID-19 cases to go down in a span of two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T12:29:39.957+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:12:53.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:32.406+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reducing COVID-19 cases ‘unlikely’ in two weeks, says OCTA fellow'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cbc757-b73e-4310-9c52-b3cc4affe9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> Despite
        additional restrictions and stricter quarantine measures in Metro Manila and
        nearby provinces, an OCTA Research fellow on Tuesday said it seems “very unlikely”
        for COVID-19 cases to go down in a span of two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f374d-665c-40f4-9605-d879619bc44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Dr. Guido David said it will
        “take a while” for a case slowdown to occur, particularly in Metro Manila,
        where the current reproductive number is around 2.1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d7b2d-5605-4615-bf36-e2715be0e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:55.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproductive rate ideally should be one or less, as anything
        higher means there is still significant community transmission, according
        to medical experts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9cd9f5-cce7-44f5-8b7e-bfd748180e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:55.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we want to reduce the number of cases, that means we have to
        reduce the reproduction number from 2.1 all the way down to 1,” David told
        <em>The Source</em>. “This cannot happen in two weeks, unfortunately.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2e8332-0b5f-48f1-a7f1-3aa394ec9a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not saying it’s impossible, but it seems very unlikely to happen
        to get it to reverse in two weeks,” he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ebe6b9-d216-48df-bfe0-df2ec03530b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:56.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Bulacan, Cavite, Laguna, and Rizal have been placed
        under the stricter general community quarantine for two weeks, making up the
        <a href="https://cnnphilippines.com/news/2021/3/22/Explainer-GCQ-bubble-NCR-plus.html">so-called
        NCR Plus “bubble”</a> that restricts and discourages non-essential movement
        within the setup. Officials expressed optimism that this bubble will help
        slow down case increases in the capital region and nearby provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71752e-5296-41d9-bc58-aec1d06aca40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, for his part, pointed out that the “best case scenario” is
        that the country would be seeing a decrease in cases in around four weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4b260f-3952-4b81-8a25-fd5f2c447d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:57.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been logging consecutive record-breaking new daily
        COVID-19 cases in the past days, with the latest all-time high of <a href="https://cnnphilippines.com/news/2021/3/22/PH-new-record-COVID-19-cases-8000.html">8,019
        listed on Monday</a>. The number pushed the nationwide COVID tally to 671,792.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1723efb0-5c56-40d1-8953-4210a17911ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said that OCTA’s latest projection of <a href="https://cnnphilippines.com/news/2021/3/16/PH-daily-COVID-19-cases-hit-11-000-end-March--20-000-mid-April-.html">11,000
        new daily infections nationwide</a> by the end of the month stays, with the
        pandemic trends still going up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9956f35c-4500-41ef-aee0-ab8c1f6c6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T12:29:39.958+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:58.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We haven’t seen a slowdown yet that we were hoping to see with
        the localized lockdowns and the curfews," he said. "So the trajectory is that
        the pandemic has momentum, and it’s still on an upward trend."</p>'
