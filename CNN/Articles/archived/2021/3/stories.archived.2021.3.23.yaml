      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will provide the initial inventory of Purefoods and Magnolia
        frozen products and equipment to beneficiaries, who will be formed into cooperatives
        with the help of the Cooperative Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
