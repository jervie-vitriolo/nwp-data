      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to do everything in our power to make sure this suspect
        has a thorough trial," and a thorough investigation will be done, Herold said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f9229-07ac-454c-b434-e91023025be3'
