      'mgnl:type': 'text'
      'text': '<p><em>"Kung sarahan mo naman ''yan lahat medyo tagilid na ang ekonomiya,
        and that''s a problem. It will be a disaster for the country, so balance balance
        na lang tayo,"</em> the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d28f227-8ef0-4b4a-b0b6-7a1af9a62cf5'
