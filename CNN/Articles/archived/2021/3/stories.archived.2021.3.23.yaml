    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'By the end of the century, summer weather could last half a year (and
      that''s not a good thing)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2245ec-7936-4e54-8e8b-ba39ad2494f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Summer weather could grow to half a year
        in length by the end of this century if no mitigation efforts are done on
        climate change, according to a new study. In about the past 60 years, summer
        has increased by 17 days on average across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456c5c5c-57d1-466d-a922-5863ea0fc10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60ab645-68a8-4cc9-9491-2c401b4d97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:32.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Summers are getting longer and hotter while winters shorter and
        warmer due to global warming," said Yuping Guan, lead author of the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33687974-bd03-4bf5-8c4a-d4e64aacb065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26fa29e-17e1-45bb-a23d-c76f9854df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, longer summers may sound great for a family vacation or enjoying
        the outdoors, but this extended season could significantly impact our health,
        the environment and agriculture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66c550-a77d-4e3d-9b97-99e2437ad721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa68f1-d93a-404d-b025-828a671a86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat waves could grow longer, mosquito-borne illnesses could become
        more widespread, allergy season from pollen could turn more severe and the
        growing season of crops will be longer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eda2df-5314-4f47-897c-f3ec028f118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c7538-5657-4b03-b7e8-26b3a5a808e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Summers growing longer</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aef4c2b-d347-422c-bdda-75be63fddb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study reveals that warming temperatures globally are making
        the hottest quarter of the year, known as summer, longer, and this is also
        affecting when all the seasons start.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19292c0-7496-4132-af47-8a6e4dbc8dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:36.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45500f9d-a817-4165-baaa-42848879e976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:37.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The onsets of spring and summer are advanced, while the onsets
        of autumn and winter are delayed," the study says.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563239cd-af9e-4da4-b1ad-2216f768047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:37.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706754c5-9951-49c8-abd5-c0c220d998df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:38.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study splits the four seasons into four percentiles, with any
        temperature above the 75th percentile of the 1952-2011 temperature average
        being recognized as summer. Climate computer models are then operated to reveal
        how these defined seasons change over time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643eeafb-8d0e-4e8e-ae4a-14aa9d5f6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0387030a-8f3f-40c6-97a6-461ac0d80383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:39.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the period of 1952-2011, the length of summer increased from
        78 to 95 days and that of spring, autumn and winter decreased from 124 to
        115, 87 to 82 and 76 to 73 days, respectively," the study states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c5b2ef-ad66-4517-bffd-e75b30cc816b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1b4b65-af18-4b60-ab9d-82e60cc0b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:40.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most regions across the Northern Hemisphere have been experiencing
        longer summers already, but in the Mediterranean region it is growing by more
        than eight days per 10 years since the 1950s. This may not sound like much,
        but over a longer time scale it becomes more significant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4da7e3-fcb8-473b-b3a6-3e0cb79d93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef61dff2-4c12-4909-92ff-f15b0646122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global sea and land temperatures continue to rise relative to average,
        and the difference compared to average is also growing. The last time annual
        temperatures were below average globally was in the late 1970s, meaning that
        the last time it was cooler than normal was more than 40 years ago, according
        to data from NOAA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f79618-89f7-4fc0-aeb7-535161007c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:42.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3685e8c-d4ee-4775-ad28-830ecd3cdce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change driven by emissions of Greenhouse gases is the main
        contributor to the warming temperatures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6dad2-3f33-4449-8121-ab8dbfb5e1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8136c-8383-4ac0-840f-c7e38a661315'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If nothing is done to mitigate these emissions to slow down the
        effects of climate change, then summer could evolve into lasting half a year
        by the end of this century, according to the study.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba542d-2468-425d-b5dd-9cbf4446216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:44.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbefe7c9-f87d-40e3-bd51-d52a387f8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:44.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the business-as-usual scenario, spring and summer will start
        about a month earlier than 2011 by the end of the century, autumn and winter
        start about half a month later, which result in nearly half a year of summer
        and less than two months of winter in 2100."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38b29d-5cc2-4f4c-8814-366fa2ca5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2f270f-fb4d-435b-9a4c-ab6c9f5d862d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:45.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world are trying to take action, but the goals
        set in the Paris Climate Agreement are not being met. That includes efforts
        to curb emissions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff35c88-b805-4759-8310-344fd7765fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa648b3-7301-48cc-be3a-50b21a08c39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What this means for you</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f62694-1c37-4966-a78c-cee4fd6042c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:47.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the warming temperatures and shifting seasons, this does
        have implications on human life.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e1bc6-8acf-4a9f-9582-9b6d0e09b21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efe0b1d-8b88-4b02-83cd-d6f06400b5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes agriculture. Spring is the season when plants begin
        to grow across parts of the US. The plants bud when they experience the warmer
        temperatures at the start of the season.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb4a33-4dd6-4c9f-84de-1d84ff8ac1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:48.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9708114-35ef-48f3-952e-4b629523ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time of year is also met with temperature variability, however,
        when one day may be warm while the next is cold. These temperature extremes
        are a common occurrence with climate change.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe40660-011e-4f64-811f-556bbde4c7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:49.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12252802-d9ef-4f7b-8d9d-0bf607298ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:50.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting spring a month earlier could mean disastrous losses for
        crops. Earlier weeks and months in the transition seasons could result in
        more drastic cold snaps following spring bud openings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8388a-328d-41db-896b-690a29ca41a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:50.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d217dab-e596-46c9-96f8-8c2b64016492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For monsoon areas, shifting seasons can alter the time of monsoons.
        This means that patterns of monsoon rains are changed as well. These kind
        of changes may not sync with crops growth," Guan told CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde1554f-68e2-4e80-b67b-436a19bb13a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e851bd2-942c-41ac-a056-ba77714c0233'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could also limit the types of crops grown, encourage invasive
        species or weed growth, or increase demand for irrigation," the Environmental
        Protection Agency says. "A longer growing season could also disrupt the function
        and structure of a region''s ecosystems and could, for example, alter the
        range and types of animal species in the area."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22dbc1b-193e-48b9-9e44-ece937638108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f69eb3-6c28-4f32-86fc-ce256c777161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:53.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other types of plants, like ragweed, that produce pollen.
        With an extended period of warmer temperatures, that allows plants to produce
        pollen for a longer time and at higher quantities.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee8da70-f3c6-4ffe-8fed-f55627c6e4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceb0c3d-993e-4c50-aafb-d66f2e00cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changing of the seasons will also affect wildfires and heat
        waves, likely increasing their occurrence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd8a200-cf9d-440b-8913-4ef227ec24e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:54.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93310ae9-a563-4917-8655-446fe6def569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:55.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A hotter and longer summer will suffer more frequent and intensified
        high-temperature events -- heatwaves and wildfires," said Congwen Zhu, a researcher
        at the Chinese Academy of Meteorological Sciences who is unaffiliated with
        this study.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8db817-1b66-4b7c-8db5-0b154c96f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:55.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a233c02-d9ab-4a13-85e6-fda63942662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:56.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heat events are already the deadliest on average compared to other
        weather events, such as flooding or hurricanes, in the US, as stated by the
        National Weather Service.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc55d5f-b588-4501-98dc-84ae0a19341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3b045-79ae-4448-a53c-f2c893d6c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:01:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also references how mosquitos could be affected by the
        longer summers and the warmer temperatures at the higher latitudes. According
        to the Intergovernmental Panel on Climate Change, diseases carried by mosquitos,
        such as Dengue, could become more widespread in a warmer climate and the time
        period of the year when it spreads could become longer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1339b0-bcd3-48fe-b033-9862ec63c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:19:59.619+08:00
      'mgnl:createdBy': 'david'
