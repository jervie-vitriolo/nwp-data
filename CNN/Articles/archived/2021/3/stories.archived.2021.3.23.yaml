      'mgnl:lastActivated': 2023-01-25T03:06:30.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae340e-1c4d-4d33-b2c6-07f690ce42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:31:47.420+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:06:31.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit filed with prosecutors in Paris on Monday argues that Facebook
        has engaged in "deceptive commercial practices" by allowing disinformation
        and threats to flourish despite promising users that it will "exercise professional
        diligence" to create "a safe, secure and error-free environment."</p>'
