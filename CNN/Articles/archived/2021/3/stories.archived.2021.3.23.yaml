    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:41.082+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['IATF', 'Harry-Roque', 'abolition', 'virus', 'mutate', 'COVID-19',
      'pandemic']
    'template': '1'
    'title': 'Roque rejects calls to abolish IATF, says virus mutations not its fault'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c730f79f-1409-4a1f-8a58-2719831a2262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:05.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —</strong> Presidential
        Spokesperson Harry Roque defended the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases amid calls for its abolition as the country’s
        COVID-19 cases continue to rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fc018-9705-4e39-8a4e-f381e89d11e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:06.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b77377-135c-49ff-887a-9496b1d8fcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tanggapin natin o hindi, nag-mutate po ang mga</em> virus<em>
        at hindi naman po siguro kasalanan ng</em> IATF<em> na nag-</em>mutate<em>
        itong mga</em> virus<em> sa pamamaraan na mas nakakahawa sila</em>,” said
        Roque during his Tuesday virtual briefing, citing the role of new COVID-19
        variants in the spike in the national daily case tally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984ccc9-a843-451f-aa98-d3cee56b840a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:07.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96267dea-0593-48cf-bba7-31407d28b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:07.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whether we accept it or not, the virus mutated and
        it’s probably not the IATF’s fault that they mutated in a way that they became
        more contagious.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64246596-2ab5-4f53-be24-dfe2e2381924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:08.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5b50c-cd6f-4116-b122-8c64a61f5008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman also reiterated that the inter-agency body bases its
        decisions on data and science, and employs a whole-of-government approach
        involving different departments and even local authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f7e86b-ac19-4d7a-8015-2419e3967ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.270+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:09.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa15336-bddf-4e53-a1e4-a29e4339d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:09.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF drew flak from the public and lawmakers as COVID-19 cases
        keep going up despite the country undergoing a year-long quarantine. Sen.
        Imee Marcos and even Senate President Vicente “Tito” Sotto III want the IATF
        abolished.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04775e7b-e3fd-4fcc-9866-b7a3e2814a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:32:09.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:08:10.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ News Night, Marcos said the
        task force''s "continued ineptitude" can be blamed for the alarming rise in
        infections.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e39274-4691-477c-a1dd-f0f942589fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:32:09.273+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:08:10.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the explanation for the spike in cases isn''t clear,” the
        senator said. "Kasalanan daw ng easing of the lockdowns, pasaway daw ang Pilipino
        [They said the easing of the lockdowns caused the surge, they said Filipinos
        don’t abide by rules], we had two long weekends in February, now it’s because
        there are new variants. They don''t even know the answer.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5ed54-330a-4280-8f89-01f19854cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:32:09.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:08:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out that Health Secretary Francisco Duque III’s
        credibility has been questioned many times. And while Vaccine czar Carlito
        Galvez Jr. is "a good soldier," she said perhaps his orders "have become confusing
        and contradictory."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696f7b0-1d84-4e44-bdba-e4223c5466fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T23:32:09.274+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:08:11.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current situation, Marcos said, highlights the need to bring
        on board more health professionals and scientists to ensure COVID-19 policies
        are based on science and data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab551ef-f874-490b-90f5-212342563257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:12.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e85611-e442-443c-90f1-bf6d450e4144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:12.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Risa Hontiveros called&nbsp;for an overhaul not
        only of the IATF but also of the National Task Force Against COVID-19, citing
        the body''s “gross mismanagement.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382313e1-04f3-450b-8521-cb165950a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:13.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7698599-5283-43a8-8f79-e553ddecbad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:13.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong pagtaas po ng kaso dahil nga sa</em> [This rise in cases
        due to] new variants, <em>pagsubok po ''yan</em> [it’s a challenge]. <em>Pero
        malalampasan po natin ''yan</em> [But we will overcome it] because we’re using
        the best talents and minds that we have in the entire government machinery
        <em>para malabanan nga itong</em> [to fight this] COVID-19,” Roque said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fa4683-fcfa-457e-a370-94ce99e6eb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:14.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd5d5de-9854-4bf9-ae74-a7e3433808c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:14.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also dismissed the criticisms against the IATF as mere politicking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c60d0a1-aa41-4d7d-bd9b-188cb81c6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:53:17.271+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:08:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb46b13-e4f2-455c-9732-f7d7d9da6755'
      'mgnl:activationStatus': true
