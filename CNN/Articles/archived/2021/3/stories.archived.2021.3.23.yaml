      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/3/22/PH-new-record-COVID-19-cases-8000.html">PH
        sets new record as single-day COVID-19 cases breach 8,000 for the first time&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35122d-93a5-4a92-a9b1-2561460515d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:48:40.877+08:00
