    'template': '1'
    'title': 'Duterte says gov''t cannot assume liability for vaccines procured by
      private sector'
    'updated': 2021-03-23T22:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c6361-69ea-41f8-9e0e-e07fc57483a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> President
        Rodrigo Duterte on Monday said the national government cannot be held responsible
        for whatever adverse effects that may occur from COVID-19 vaccines procured
        by the private sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61503fe4-f9cf-4dbc-8e9c-4faff90ba75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c08f94-dbe8-45d9-9225-d02604a6096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto ng mga manufacturers...ang private sector ang magbili,
        ang gobyerno ang mag-assume ng liability. ''Di pwede ''yung ganun. May ano
        diyan, may malaking butas diyan, actually,"</em> Duterte said in a televised
        meeting with government officials handling the country''s COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997e858-bd89-42f2-980f-9d89f847e1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbf706-49d3-47ce-88de-e0971ab5f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.688+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the manufacturers want is for the government
        to assume liability for vaccines bought by the private sector. But it''s not
        possible. There''s a huge flaw in that, actually.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119dab8e-a65e-46d4-807a-6d6aa8bbc068'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63746061-0271-4962-b635-9b86ccaaf772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said even if they wanted to give businesses that freedom,
        he does not think such a provision would be legal. He argued that only Congress
        has that legislative power.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cbcb0d-2ef7-4d8e-b8b3-b00d38ae10cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad76575-2156-465c-92a4-d43a3d9c7f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing, Presidential Spokesperson Harry Roque said
        Duterte''s remark must not be taken in the wrong context, as the government
        cannot really be liable if serious side effects were seen due to "willful
        neglect and gross negligence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d102da-7a4a-4918-ac01-96a09f3b65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74787351-4f42-4a1e-8077-2477d759c298'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakasaad po sa batas natin na bagamat gobyerno ang magbabayad
        sa [severe] side effects, may exceptions po rito — kung nagkaroon ng willful
        neglect or gross negligence,”</em> Roque said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2665d38-af71-4da3-967f-ee76fc8c3760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4d325-f51d-48a0-8342-d7cdd592080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is stated in the law that the government cannot
        pay for indemnity because of willful neglect or gross negligence.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ccd15-d518-401e-bc43-c31dee9b2088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T11:10:18.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:20:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a month ago, the President signed the <a data-cke-saved-href="https://cnnphilippines.com/news/2021/2/26/duterte-signs-law-to-expedite-vaccine-rollout-indemnity-fund.html"
        href="https://cnnphilippines.com/news/2021/2/26/duterte-signs-law-to-expedite-vaccine-rollout-indemnity-fund.html">COVID-19
        Vaccination Program Act of 2021</a>, which allocates ₱500 million for the
        indemnification fund to compensate vaccinees who may experience serious side
        effects or die after inoculation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5568227e-f2ec-4f1d-ba4a-0d708476adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill he signed in February also offers COVID-19 vaccine manufacturers
        immunity from lawsuits for claims arising from the inoculation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4969faaa-aa33-4416-97d0-f46f1ed5e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f8122-000a-45a6-a9da-f8f7705ebb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte argued the government loses control over the handling of
        the vaccines once they allow the private sector to take over. He added that
        the government will not have oversight if the delicate vaccines are mishandled.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd1b2b-ab92-401a-9877-b466f9664af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e5231-0b10-4c9e-8b4b-cc770b203977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you assume a liability, you incur something which is beyond
        your control in the first place," he explained. "Sila ang mag-transport [They
        will be transporting the vaccines]. Eh kung masira ''yan, apektado [What if
        problems arise, then the vaccines are affected], mishandling, whatever, there''s
        a host of reasons there."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d801b6-b1df-478a-bd9a-d8e5b9776429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86291b60-046e-4c03-b741-b081b3a064fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. reiterated that private sectors
        and the local government units can only procure their own vaccines for their
        employees and constituents, respectively, if they enter into a tripartite
        agreement with the government. He pointed out that some manufacturers will
        only agree to sell vaccines to the private sector if there is such a provision
        in the supply deal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf83460-bdb6-4790-902d-0251b590b98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf43dec-c764-49cb-8452-3a0529a1a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanghihingi po sila ng indemnification in case magkaroon po ng
        adverse effect," Galvez said. "''Yung responsibility po na ''yun, hindi po
        natin pwedeng mai-delegate sa private sector or sa LGU (local government unit)."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af679dd-101e-4ed3-bfe1-a10b2f6eb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.690+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b1e50c-42d6-4a41-a9b5-db38548edd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T15:54:43.691+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:20:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re requiring indemnification in case there are
        adverse effects. We cannot delegate that responsibility to the private sector
        or the LGUs.]</p>'
    '35':
