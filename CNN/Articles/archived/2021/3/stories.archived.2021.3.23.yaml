  'Alex-Eala-falters-in-Miami-Open-qualifiers-debut':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Alex Eala/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-03-23T05:15:18.868+08:00
    'imagesource': 'jcr:2a859fcc-8254-4abb-a7dc-fbc886ce0882'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '216f2cea-e190-4e17-bf45-623ebc486481'
    'lead': 'Filipino tennis sensation Alex Eala could not maintain her winning momentum
      in the first set as she falls against world no. 104 Viktoria Kuzmova of Slovakia,
      6-4, 4-6, 2-6, in the first round of the 2021 Miami Open qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T05:12:38.118+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T03:20:22.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:18.868+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alex Eala falters in Miami Open qualifiers debut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4725438-8cc7-4d4e-90cb-4cdcb175e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:22.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) –</strong> Filipino
        tennis sensation Alex Eala could not maintain her winning momentum in the
        first set as she falls against world no. 104 Viktoria Kuzmova of Slovakia,
        6-4, 4-6, 2-6, in the first round of the 2021 Miami Open qualifiers, early
        Tuesday morning (Philippine time) at Miami, Florida.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46da18-e82b-41f6-8dcd-ea2cfa202b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:23.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114fd59e-37ca-4e95-9aed-021cf022ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:23.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala posted an early 2-0 lead in the first set, but Kuzmova''s serve
        points propelled her to win the next three games. The Filipina held her serve
        in the succeeding games to win the first frame, 6-4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e46b98-467e-48bd-a200-855011a2eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5802a15b-2d1e-4b86-a325-91ee4ba93e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:24.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second frame, Eala looked to dominate the match after winning
        the first game. Kuzmova utilized more on her serves in the next games to post
        a 4-1 lead as she eventually forced a third set despite a late run from Eala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4df859-32d4-4567-aacb-448fc7d480b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f43076-7264-46a3-a573-e05ed9e68dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:25.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Slovak dominated the whole third set as she scored more serve
        and break points to easily dominate the 15-year-old Filipino tennis ace and
        win the match, 6-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982b7d2-6058-4dfb-a6c1-337673fd5073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:26.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295400b4-c5f0-46d2-a2d2-51513ac64f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T05:12:38.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:26.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala was granted a wildcard entry to play in the qualifying draw
        of the prestigious Women''s Tennis Association tournament last March 16, making
        it her biggest competition since she turned pro in January this year. The
        product of Rafa Nadal Academy in Spain is currently ranked no. 737 in the
        world.</p>'
