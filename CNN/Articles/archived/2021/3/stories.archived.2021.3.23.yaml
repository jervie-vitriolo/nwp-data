      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64ebb3-196f-4a6b-a4c7-83f7076e8c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T03:07:14.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa</em> Palm Sunday, <em>wala muna ang prusisyon na dala dala
        mo ang</em> palms,” Catholic Media Network President Fr. Francis Lucas said
        in a briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a23b70-008e-4c66-98ab-1fa6e9820b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T19:02:36.152+08:00
