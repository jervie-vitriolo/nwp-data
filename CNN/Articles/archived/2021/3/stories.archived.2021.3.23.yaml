    'title': 'Elgin Baylor, former Lakers star, dies at 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21843cc-a1a6-47c9-b23e-b2c6cdce1f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Basketball Hall of Famer Elgin Baylor
        died from natural causes Monday, according to the Los Angeles Lakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b2f5e-b4ed-40c7-9b08-a295c4722a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f32628-af5d-4f06-bdb9-af7c05bc2f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baylor, who played for the Lakers for 14 seasons and was an All-Star
        11 times, was 86.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26cd9a0-a03a-417a-9fbb-31965fd0525e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3796f-81e0-4f71-b361-5b2cdc29bd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elgin was the love of my life and my best friend," his wife, Elaine,
        said in a statement provided by the team. "And like everyone else, I was in
        awe of his immense courage, dignity and the time he gave to all fans. At this
        time we ask that I and our family be allowed to mourn his passing in privacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea652006-c6b2-4b2d-a328-23abf838e316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0428e4-8e7f-43c9-bd32-b930f72f48d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:28.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Lakers, Baylor died with Elaine and his daughter,
        Krystal, by his side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87048310-c239-4b86-a924-edcf9c3caa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T04:58:43.179+08:00
