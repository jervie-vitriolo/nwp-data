      'mgnl:lastActivated': 2023-01-25T03:08:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12033406-ab50-4638-8a06-2b80351e293a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Riso, no two prints are alike. Two editions may look identical,
        but there will always be minimal shifts in alignment that make the prints
        different each time. This is what’s alluring in Riso according to Tiu and
        Gonzales. These imperfections make each print personal to the owner. That
        even if the work is mass-produced from a digital file, each print feels personal
        as if it were handmade by the artist.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a1a55-878f-495c-8a5c-97a37f7c0475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:35.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riso also has its merits for artists, especially now during the
        digital age.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701ec19-d7f2-423d-af3b-7ed004b7c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:36.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think a lot of artists need to be reminded about the joy and
        fun of making art through trial and error kasi sanay na tayo sa digital space
        na wala ng room for error. Kung namali ka ng type, pwede kang mag-ctrl + z.
        Ang daling ayusin, wala na ''yung talagang error na aayusin mo o haharapin
        mo. Nawala na ''yung fun in making errors. Na parang pinu-punish natin ''yung
        sarili natin kapag nagkakamali tayo. And a lot of artists who join our workshop,
        nabibigyan sila ng fresh perspective sa pag-approach ng art. Nag-ta-thrive
        ''yung riso sa errors niya. Ang liberating for us na i-embrace na part siya
        ng art mo.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d920823-bb10-4a71-9030-a5664eeb6d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:37.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029ecd54-aff4-48d5-bf5e-9210b2279604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:37.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiu and Gonzales are happy that Swift sang “August” at the Grammys.
        They say it’s their favorite track from the album because it reflected what
        they were feeling when they moved out of their Cubao condo unit for two years.
        “But I can see us lost in the memory / August slipped away into a moment in
        time / ''Cause it was never mine,” Taylor sings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6affb9-443c-4730-a41f-e4b316af97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:38.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lover” was their soundtrack for their stay in that sleepless portion
        of the city. They could be working on prints one moment and the next they’d
        find themselves making their way through a mesh of sweaty bodies in Today
        x Future. The metropolitan life was fun, but they also found it tiring. So,
        when they found themselves in a quiet and more relaxed neighborhood in Marikina,
        “Folklore” aptly became their soundtrack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460141db-c5d1-41c6-a114-795c5939d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The space is much bigger than the one they had in Cubao. There are
        two stories and a little garden outside. This allows them to share it with
        their project manager Arvin Gonzales and artist Gino Bueza.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6356bb-9d54-46b3-8e8a-124c503b8d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:34:11.155+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T03:08:39.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason why they chose Markina was the city’s response
        to the pandemic. But the larger reason is the sense of community Marikina
        evokes. Here, they can ride their bikes to get around. It’s also easily accessible
        even to visitors coming from other cities.</p>'
    '0':
