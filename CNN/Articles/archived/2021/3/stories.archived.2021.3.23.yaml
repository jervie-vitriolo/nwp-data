      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The Supreme Court on Monday agreed to
        review a lower court opinion that wiped away the death sentence of Dzhokhar
        Tsarnaev, one of the brothers convicted in the 2013 Boston Marathon bombing
        that killed three spectators and injured hundreds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b10d7e9-92d7-41c8-8461-c675bd588222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c8cec2-8839-4e86-a5f1-5c58b0c1a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T01:29:43.638+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T03:20:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, a federal appeals court said that Tsarnaev will remain
        in prison for the rest of his life for "unspeakably brutal acts," but that
        he should be given a new penalty-phase trial, citing jury selection issues
        and a failure to properly screen jurors for bias.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
