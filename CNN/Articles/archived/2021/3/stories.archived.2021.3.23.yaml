    'template': '1'
    'title': 'New UK law means $7,000 fines for vacations abroad'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9ff474-1388-4cd9-8871-9e6e59593a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> British people attempting to go on vacation
        while travel restrictions are still in place could face a $7,000 fine under
        new government legislation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc8c965-5482-4554-a986-7ce62d280edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:18.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec7959-a3ce-4539-a18e-87444a6016f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:19.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s new "Roadmap Regulations," released on Monday, propose
        that anyone traveling outside England "without a reasonable excuse" should
        face a fine of £5,000 ($6,932).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85275f30-8492-4155-855a-426be05a1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a19c0-f1fd-4a5b-9902-c12b4d89cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:20.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation -- coming a year after the UK first entered lockdown
        -- will be voted on by parliament on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee87b9b3-02a1-49f1-8a91-4c1d4e206736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.078+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:20.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62312850-bf2e-4a7a-8569-6719468556f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:21.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Covid-19 restrictions, nonessential travel is currently banned.
        Under the "Stay at Home" order, anyone leaving the country must fill out a
        travel declaration form, explaining the nature of their trip. UK residents
        returning home are quizzed by border staff on the reasons they traveled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0126bcf5-0a22-42fd-bd9a-e3966b5d0e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:21.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a82cc9e-7375-499d-85c4-e29113543c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:22.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the penalty is £200 for not filling out a travel declaration
        form.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2c8db-995c-4559-99fd-2c662a7be427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:22.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982a5735-98c2-48ad-b43e-649bead366f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:23.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the £5,000 fixed penalty will come into force Monday,
        March 29.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21a6e80-23ca-40e7-8a77-02c040f9bec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:23.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f51f3e6-9cf2-4df3-b5b5-379d0b1196c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:24.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law is set to remain in place until June 30, meaning nonessential
        travel would be banned for another three months. Until now, the earliest date
        for the resumption of international travel had been slated as May 17.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da7e11-1930-4bd7-97a5-c7a59849be2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:24.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e15ef3e-9641-4811-baf4-043e63a4467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:25.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Europe on the Red List?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea8b0d-3f3e-4e58-a780-e112c8ddeb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials have repeatedly warned the public that there
        is no certainty that they will be able to take vacations abroad this summer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a1bfe8-4ed0-47a3-98b0-7ea988c9c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:26.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dff39cf-e963-4d27-817e-fc25eb26977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, health minister Lord Bethell suggested that the whole
        of Europe might end up on the UK''s "Red List" of countries with dangerously
        high Covid-19 levels. His boss, Health Secretary Matt Hancock, has said that
        there are no plans for that currently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4a57ec-3988-494d-8ac7-87b565359876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:27.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704f7543-6870-4784-a0fc-a6bb37a10e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.079+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:27.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travelers entering England or Wales from Red List countries must
        quarantine for 10 days in a hotel on arrival, at a cost of £1,750 ($2,400)
        per person.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a89136-e5ae-46b6-8041-e09ffbb977d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:28.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1926751f-e1f9-4f01-9379-2ea940f92e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:29.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, no European countries are on there, although there is
        a possibility that France may be placed on it, after a surge in cases with
        the South African variant. Portugal has been removed from the list after a
        fall in case numbers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e249c044-268b-4afb-928b-4925d6894ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9720bd-4600-4ea7-8b56-9c4f672bd644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed, the travel ban will be reviewed by April 12 and then
        again every 35 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07dad1-e3f0-4a0d-97e8-a97732b25751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:30.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb336fa-4262-4a49-903b-a55fa79b1269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation proposes fines for people at airports or "embarkation
        points for the purpose of traveling from there to a destination outside the
        United Kingdom."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f46ac3e-0d96-4f8d-8808-70cd7f05f756'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:31.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2452aec-007a-4d67-a427-abee36e76f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The £200 fine for those caught without a completed travel declaration
        form, even if traveling for essential reasons, will remain.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceaffc0-e09e-49d1-b8cb-25e6e5c69c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:32.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e50a69-cfbf-4490-b5f5-0b930e51727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:33.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exemptions to the legislation include those for whom it is "reasonably
        necessary" to travel for work, volunteering, or study abroad. People traveling
        for a select number of emergencies are also exempt, as are those who are resident
        abroad.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb55d78-6c04-4814-8f00-50a175bf6f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:33.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da85e51e-d5d3-4935-a854-96428b381715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those traveling to the Channel Islands, the Isle of Man and the
        Republic of Ireland are also exempt. However, traveling to Ireland to then
        fly onwards to another country will incur the £5,000 penalty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6f7ba-6158-4f12-88fe-c0e5c31fcbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:34.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b964b-fc2a-415f-b4c9-d9491f08ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.080+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:35.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Welsh, Scottish and Northern Irish governments make their own
        decisions on travel. Currently, Wales is in line with England''s guidance,
        and Scotland imposes 10 days'' quarantine in state-managed facilities on all
        travelers, regardless of where they are arriving from.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aba4558-091d-4875-96f0-51ddfce7dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:35.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a800c-078f-4d17-85e7-7bd2d5419abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:36.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, Scotland and Wales had tipped May 17 as the earliest
        potential date for international travel, along with England. Northern Ireland
        had not yet made any pronouncements.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913ced7b-ffd0-4357-8aad-e8cf7e66fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:36.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c385ef57-38ab-4e2b-a076-cbc7e8ac8199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introducing the draft legislation, Health Secretary Matt Hancock
        said in a statement:</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700608e8-38f2-46a4-8ca9-bcd5bc67265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:37.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0f99bd-0b0e-4fd2-ad26-5a25c151d8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:38.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures have been vital to reducing infections, hospital
        admissions and deaths across the country, and thanks to peoples'' commitment
        and support, we have made strong progress.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2150e6aa-5816-43b8-bdc7-817285afadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:38.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d27c8-18e2-49ac-b315-ff1e36f9ec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:39.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are rightly ending as many national measures as safely as possible,
        while maintaining those which remain necessary and proportionate to help reduce
        and control infections further as we cautiously but irreversibly ease restrictions
        and our historic vaccination program continues apace."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818c81c-a360-48c1-b31d-b28017a70df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T21:30:08.081+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:04:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/uk-holiday-fine-covid-19/index.html"><em>
        "New UK law means $7,000 fines for vacations abroad"&nbsp;</em></a></p>'
