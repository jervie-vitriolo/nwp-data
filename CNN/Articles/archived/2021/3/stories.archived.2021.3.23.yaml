      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla shares have slumped in recent weeks,
        losing 26% of their value between a record high in late January and its closing
        price Friday. But at least one analyst sees better times ahead — much, much
        better.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978f087-0fd1-4ba4-bbdc-e05422cd7316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:08.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0dc3d-ff21-4488-b912-530a8331f715'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:08.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ark Invest, run by the influential Cathie Wood, expects Tesla shares
        to reach at least $3,000 by 2025. That''s a rise of more than 350% from Friday''s
        close — and more than double Ark''s own $1,400 price target it set last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a3dfc9-683c-4132-962f-3fcfe04688a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:09.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eb625-60b3-4413-9ee8-b95dc790221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, even in the worst-case "bear" scenario, Ark thinks Tesla
        shares have an absolute bottom of $1,500 for 2025, analyst Tasha Keeney wrote
        in a note Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bac8a2-b133-4b73-a96f-62e21c495239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc03fde-0cb8-4abd-b40b-1a78e4bb1a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T03:16:10.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla were up more than 6% to $697 in midday trading Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3e8162-efa4-4d16-a67a-777239a77990'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T09:56:20.303+08:00
