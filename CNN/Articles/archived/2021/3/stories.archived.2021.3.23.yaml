    'template': '1'
    'title': 'Second batch of China''s donated Sinovac vaccines arriving Wednesday'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c72b71-76ac-4ca9-97fe-6caf8a87590b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)</strong> — Additional
        doses of Sinovac COVID-19 vaccines donated by the Chinese government are set
        to arrive in Manila on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87660d6-7374-4263-8b26-dd3e1bcb9ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Philippine Airlines flight will leave for Beijing on Monday night
        to pick up the 400,000 doses of shots manufactured by Sinovac. Vaccine czar
        Carlito Galvez Jr. confirmed the return flight carrying the CoronaVac doses
        will arrive on Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943d7262-ff52-4f86-955e-740b2eaeaf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL spokesperson Cielo Villaluna on Tuesday said this will be a
        "milestone flight" for the flag carrier because it is its first airlift of
        COVID-19 vaccines from an international hub to Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3763931a-4f13-4fc9-9e80-c89f7cb3766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second batch of donations from Beijing, completing the
        one million doses of CoronaVac vaccines given by China for free. The Philippines
        received the first batch of 600,000 doses of Sinovac on February 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8218e314-ddac-4bba-9a5e-de396250e776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far received 1,125,600 doses of the Sinovac
        and AstraZeneca brands, which were donations from China and a number of European
        nations through the global initiative COVAX.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea9773-50a9-48ea-9a9d-cc902fd13042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, AstraZeneca is the more popular vaccine choice
        for healthcare workers as they can only choose between this or CoronaVac shots.
        Many of them opted to defer getting Sinovac to wait for the arrival of AstraZeneca
        vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace5012-2d9f-473b-bbbf-6ad698c99e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:42.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez on Monday said the one million Sinovac doses procured by
        the government using its own funds will be delivered on March 29.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e73f9-2c05-4001-b0ff-9f0b8469d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government eyes to start its mass vaccination drive in May after
        completing the inoculation of the 1.7 million healthcare workers in the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5485dc-02a2-46aa-88ff-8db3f8b75578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:08:14.334+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T03:12:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over three weeks since the inoculation drive began in the country,
        only 336,656 have been vaccinated — mostly healthcare workers and some national
        government and local officials who breached the priority list. The low vaccination
        rate comes despite the fact that 98% or 1,105,600 out of 1,125,600 doses of
        AstraZeneca and Sinovac doses have been distributed in 1,623 vaccination sites
        in 17 regions.</p>'
  'OCTA-NCR-Plus-bubble-significant-effect-other-provinces':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-03-23T13:35:03.684+08:00
    'imagesource': 'jcr:e559e908-c3ff-449c-a74a-fae12f405f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67928700-673d-4c7a-b213-867a93a1ad05'
    'lead': 'The new COVID-19 quarantine ''bubble'' involving Metro Manila and four
      nearby provinces is seen to have a significant effect on areas outside of the
      setup, a fellow of the OCTA Research group says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-23T13:39:18.684+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T03:12:30.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T02:59:33.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCR Plus ‘bubble’ to have significant effect on other provinces — OCTA'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e5a360-7e33-4cfa-9cbe-c07fafab1e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:30.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23)—</strong> The new
        COVID-19 quarantine ''bubble'' involving Metro Manila and four nearby provinces
        is seen to have a significant effect on areas outside of the setup, a fellow
        of the OCTA Research group said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3eab5-c740-4039-8966-d28d4896dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:31.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In terms of preventing transmission outside NCR Plus, it will have
        a significant effect,” OCTA’s Guido David told CNN Philippines’ <em>The Source</em>.
        “At least we will not be infecting other provinces which do not have a high
        case count right now.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b97672-06c4-4bc2-ab7c-07768978f292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, however, pointed out that it’s a “different story” for the
        capital region, the current epicenter of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7755e4e2-f699-4469-8916-c2385aa47a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Basically, you’re just containing the pandemic inside this bubble,
        but it will still run inside this bubble,” he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5c6c1-ede6-4b93-84ef-1ad02e7d2936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from Metro Manila, the so-called NCR Plus is composed of Bulacan,
        Cavite, Laguna, and Rizal — the four areas also recently placed under the
        stricter general community quarantine. The bubble setup restricts and discourages
        non-essential movement and mass gatherings in an effort to curb the coronavirus
        spread.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0550de6d-feee-4b20-923c-05cc502f9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:33.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National and local government officials earlier expressed optimism
        that the bubble will help bring down the number of cases — a sentiment David
        echoed, but noted may “take a while” to achieve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed13f1d7-0869-45e2-b58e-acbb9775f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:33.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not saying it’s impossible, but it seems very unlikely to happen
        to get it to reverse in two weeks,” David pointed out. “Best case scenario—
        it would take us maybe 4 weeks to start having a decrease in cases.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f3e713-a66b-4a88-bd4d-afdff5ee3d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T13:39:18.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T03:12:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases in the country continued to soar to all-time highs
        in the past days, with the Philippines logging a record 8,019 new daily infections
        on Monday.</p>'
