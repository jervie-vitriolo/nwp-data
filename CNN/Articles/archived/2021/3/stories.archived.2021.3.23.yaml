    'template': '1'
    'title': 'PH tallies 5,867 new COVID-19 infections as active cases reach all-time
      high'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f97d8e-8dc7-435d-99d1-3bb630e69b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:40:08.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 23) —&nbsp;</strong>The
        country listed 5,867 new COVID-19 infections on Tuesday, pushing the total
        number to 677,653, the Department of Health''s case bulletin said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbcad39-bab6-42d5-9bd8-9498b17e68de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:40:08.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case count broke the country''s four-day streak of over
        7,000 new cases per day. However, the DOH noted that the total does not yet
        include data from nine testing laboratories that have yet to send in their
        reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac9226-5d4c-4e8b-b16f-984a9b090e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:40:08.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:52.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of active cases or currently ill patients
        reached an all-time high of 86,200, which is 12.7% of the COVID-19 total.
        It surpassed the Aug. 15 record of over 83,000 active infections. Of these
        active cases, at least 95.4% have mild symptoms, 2.3% have no symptoms, 0.9%
        are in critical condition, 0.9% are severe cases and 0.49% are in moderate
        condition, the bulletin stated.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96c1daa-bcc7-4b31-88cc-1458970b9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:07:05.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:53.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also posted a positivity rate of 15.4%, based on data as
        of noon of March 22. Positivity rate is the percentage of individuals that
        tested positive out of all patients tested that day. The figure is considered
        high since the recommended rate of the World Health Organization is 5%. A
        higher percentage suggests higher transmission and that there are likely more
        people with the coronavirus in the community who have not been tested yet,
        according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da1f454-1fcf-4d81-a50a-7f456820eb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:07:05.833+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said there were 33,719 that have been tested which
        means approximately 5,193 people were found positive. The DOH did not include
        the exact number of positive tests in the latest report, unlike in previous
        bulletins. The department will post an updated positivity rate once it gets
        the remaining data from the laboratories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825cc54-5149-425e-9ee4-d2c30f4b953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:40:08.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll also climbed to 12,992 or 1.92% of the case count,
        after 20 more patients died. Meanwhile, 620 others got better, bringing the
        recovery count to 578,461 or 85.4% of the number of infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42766856-0b90-4827-80e1-026a169f2119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T16:40:08.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:54.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it reclassified eight survivors as fatalities after
        validation and removed six duplicates, including one recovery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7195a5e-fd4b-4284-855e-f0cff65fae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:07:05.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:55.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also posted the updated positivity rate for March
        21 at 15.4%, making it the fifth consecutive day that the country had a rate
        of above 15%. The DOH noted 6,039 positive individuals out of 31,163 tests.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0859233-7234-483a-b3b3-af1004157d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-23T18:07:05.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T03:09:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the number of infections surpassed 16,000
        after the Department of Foreign Affairs recorded 21 more infections. The total
        is now 16,006 in 89 countries with 3,821 cases verified by the DOH, the DFA
        said. The death toll remained at 1,047 while the survivor count rose to 9,702
        after two cases recuperated. There are also 5,257 patients undergoing treatment.</p>'
  'Emden-Deep-exploration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
