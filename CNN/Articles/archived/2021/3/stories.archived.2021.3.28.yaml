      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adonis said the strict protocols merely prevent people from going
        about their daily activities but leave them with little to eat. He added that
        their criticism of the government had put their lives at risk after state
        forces linked them to rebel groups.</p>'
