        will be no letup in San Miguel Corporation''s push to help people even as
        the government has put several areas under general community quarantine until
        April 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40530a78-cf98-460b-a864-0de4383234be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:16.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, SMC president and COO Ramon Ang
        said they would continue to distribute food donations and step up food drives
        that would benefit poor communities in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84824455-6a8c-47f2-975b-01fb78436db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our food donations for poor communities never really stopped
        since last year, we are again ramping up our food drive, through all Metro
        Manila LGUs. We have already started initial deliveries of over 148,000 packs
        of nutribun, and are also set to distribute 86,400 canned goods to benefit
        17,280 families," said Ang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d16c340-a44f-43f9-bf85-4bfe5b9655bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:17.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/28/LIST-ECQ-NCR-plus-Greater-Manila-Area-quarantine-rules.html"
        target="_blank">LIST: One-week ECQ in Greater Manila area explained</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b1d92b-cf7a-4d85-806c-2ca9edd163bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:17.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added the food drive was to help boost the government''s efforts
        to help Filipinos whose income would be affected by the tighter restrictions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2612a09-5e06-44d4-8731-f31b796ddf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:18.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>""From our experience last year, we know that providing food is
        a big help to many Filipinos, especially those who live on daily paid work.
        If they''re unable to work, they won''t be able to put food on their tables.
        This is our way of helping at least narrow that gap and help keep people from
        hunger," Ang said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed4b340-31b9-4529-93bd-f23c19e529a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:18.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, when the pandemic first struck, SMC mounted the largest
        food donation drive in its history, with over â‚±516 million worth of food donated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd095d-ae8f-40b7-a0d8-64b4ae5ab396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:19.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the company was "fully prepared" for the stricter ECQ,
        adding there would be no disruption in providing essential products, giving
        assurance that there would also be stable power supply and expressways would
        be operational.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe676faf-25ac-49e3-8467-ec19945b7887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:19.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance would also be available to SMC''s employees as well as
        third-party contractors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f4d525-0c88-4e83-a15b-164fd702fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have asked our business units to coordinate with their respective
        service providers to ensure their employees are taken care of for the days
        they are not able to work," said Ang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12de1b1-2a37-45f4-8c82-2f27a074fbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Presidential spokesperson Harry Roque announced Metro
        Manila, Cavite, Laguna, Bulacan and Rizal will once again revert to stricter
        stay-at-home rules for a week starting March 29 up to Easter Sunday, April
        4.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233b8bb0-bcba-495c-a465-6f0f1b4abaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T15:54:16.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T03:59:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the restrictions to be enforced in the ECQ areas are a curfew,
        and there would be no religious gatherings and staycations until its lifting.</p>'
  'duterte-recommendation-pork-imports-agri-groups':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-03-28T15:42:32.792+08:00
    'imagesource': 'jcr:b0baa313-c49e-4e7c-a67c-9f9e57e4d22a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc20c998-630a-44a2-a32e-e219fa238018'
    'lead': 'President Rodrigo Duterteâ€™s recommendation to increase pork imports would
      be detrimental to the local hog industry, with only a few importers standing
      to benefit from the move, agriculture groups say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T16:00:31.506+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T03:59:08.624+08:00
