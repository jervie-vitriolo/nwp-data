      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be5bfe-0c1e-4015-b51b-c6b62102f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimates assume, in part, no changes in policy relating to
        kids and that the rate at which children are being transferred from Border
        Patrol to HHS remains the same -- a process the administration is trying to
        fast track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370aa6f-f90d-4b53-8a5d-0f735700e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:34.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06774cb-9c2d-4582-ba73-62c5fb8fc2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:35.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS and the Department of Homeland Security did not immediately
        return requests for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02547ea-da5d-4675-aff2-43132fd8eac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
