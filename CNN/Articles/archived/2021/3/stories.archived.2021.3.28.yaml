      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The cutest thief was rewarded after he
        continued to steal a purple unicorn from a Dollar General.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5645020-e20c-438f-9d3a-177c32f267e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:40.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business in Kenansville, North Carolina, called <a href="https://www.cnn.com/2021/03/20/us/los-angeles-becomes-no-kill-city-trnd/index.html"
        target="_blank">animal control</a>&nbsp;on Sisu, a large male stray dog, because
        of his repeated thievery. He had come to the store five times to steal the
        same stuffed unicorn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba9762a-4a81-42e9-8e2e-03d3da4ab265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, instead of being left empty-handed, the Duplin County Animal
        Control officer who went to pick him up ended up buying the toy for Sisu instead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd53bb86-f746-4c41-aa43-c663977f1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:41.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department posted pictures on social media Monday of him cuddling
        his coveted treasure at the county animal shelter, and his story quickly went
        viral.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': "<div class=\"fb-post\" data-href=\"https://www.facebook.com/DUPLINCOUNTYANIMALSERVICES/posts/3729557627080468\"\
        \ data-width=\"500\" data-show-text=\"true\"><blockquote cite=\"https://www.facebook.com/DUPLINCOUNTYANIMALSERVICES/posts/3729557627080468\"\
        \ class=\"fb-xfbml-parse-ignore\"><p>HAS AN ADOPTER AND A RESCUE  \nSisu\n\
        Male\nStray\n1 yrs old\n67.1 lbs\nHw(-)\nSassy with other dogs and will not\
        \ tolerate any...</p>Posted by <a href=\"https://www.facebook.com/DUPLINCOUNTYANIMALSERVICES/\"\
        >Duplin County Animal Services</a> on&nbsp;<a href=\"https://www.facebook.com/DUPLINCOUNTYANIMALSERVICES/posts/3729557627080468\"\
        >Tuesday, March 23, 2021</a></blockquote></div>"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de5465-85f6-43ab-91e2-0104fbf88870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:41.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed9c458-2b81-4761-9396-a2caa2eae456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what happens when you break into the dollar general consistently
        to steal the purple unicorn that you laid claim to but then get animal control
        called to lock you up for your B &amp; E and larceny but the officer purchases
        your item for you and brings it in with you," the Facebook <a href="https://www.facebook.com/DUPLINCOUNTYANIMALSERVICES/posts/3726957440673820"
        target="_blank">post says</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7ca80-0a24-4c2b-944f-002406e42018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:40:12.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:42.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to becoming a famous criminal, Sisu and his unicorn, were quickly
        adopted one day later, according to animal services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee5d9aa-ae3a-4258-84c9-450926415b28'
