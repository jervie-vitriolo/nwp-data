      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:15.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Screenwriter and director Ruchi Narain
        struggled for decades to find steady work in the Indian film industry.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1848e9c-9295-4771-9230-5fa36cb596d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:15.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with two major, critically acclaimed films under her belt â€”
        "Kal: Yesterday and Tomorrow," a thriller she wrote and directed, and "Hazaaron
        Khwaishein Aisi," a political drama that won Bollywood''s equivalent of an
        Academy Award â€” the work just wouldn''t come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb325ec-f572-4c36-b10e-850410521999'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:16.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I struggled a lot because I am an outsider and a woman," Narain
        told CNN Business. "I was meeting people every week but it all went nowhere."
        That changed when Netflix arrived in India in 2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b14622e-c9a2-40d4-8238-8527cc786fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:16.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Mumbai-based filmmaker says she has "been inundated
        with work." Her film "Guilty" â€” a social issues drama about a rape investigation
        â€” was released by the streaming giant in 2020. In the same year, Disney+ Hotstar
        released her 8-part comedy series "Hundred."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f88e90-6ab6-4d79-a446-0841c2656fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:17.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, increasing government scrutiny of these more provocative projects
        and other groundbreaking stories is worrying Narain and many other creators
        in Mumbai, the home of India''s film industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ba4e11-8e3c-4ed7-8633-4aa0c666f3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.560+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:17.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Original shows on Amazon Prime and Netflix have lately drawn ire
        from Indian politicians and regular citizens who consider these films and
        TV shows insensitive to cultural and religious beliefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6967292-4806-4332-bc84-5b4893d2a820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:18.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police complaints have also piled up against creators and company
        executives, and some of the offenses they have been accused of â€” including
        committing "deliberate or malicious acts, intended to outrage religious feelings"
        â€” carry prison terms of up to three years, a fine, <a href="https://edition.cnn.com/2020/11/23/media/a-suitable-boy-netflix-india-intl-hnk/index.html"
        target="_blank">or both</a>. And, in recent months, Prime Minister Narendra
        Modi''s government has announced new rules and guidelines for streaming services,
        though no explicit bans on particular themes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9df3e3-d765-44e5-8a5f-4dddbf8ce3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:18.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s creative community now fears that streaming services may
        buckle under the pressure, and refrain from touching stories that are even
        remotely controversial. It''s a troubling sign for an industry that had just
        begun experimenting with new forms of storytelling and producing shows capable
        of worldwide appeal. Just last year, Delhi Crime, a Netflix drama series based
        on the <a href="https://edition.cnn.com/2020/03/19/asia/india-rape-execution-intl-hnk/index.html"
        target="_blank">real rape and murder</a>&nbsp;of a 23-year-old student in
        India''s capital, won an <a href="https://www.iemmys.tv/international-emmy-awards/winners-archive/"
        target="_blank">international Emmy</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9a332-ff62-4770-a82f-5bf5ceb450ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:19.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start of a new era</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33241d36-192e-4ee0-a92d-56a7e3dc1b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:19.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of Amazon and Netflix in India has been a boon to directors
        and writers like Narain, who had long languished on the fringes of Bollywood
        â€” an industry often accused of nepotism. Several filmmakers told CNN Business
        they thought the international streaming services introduced a degree of professionalism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ea02a9-5894-40a8-a661-435e35285292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I co-directed a film called ''House Arrest,'' which was released
        on Netflix in 2019, and everyone on set was thrilled just because they were
        getting paid on time," said Samit Basu, novelist and filmmaker. He added that
        the culture changed to one where rigorous research and development were commonplace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da8d14-c30c-4258-a0fb-962a654bd511'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of book rights were auctioned and writers'' rooms started
        happening," Basu added. "Earlier, people in the film industry hardly ever
        read books."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032174ce-20ff-4f10-8944-79618db805bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, these companies made it possible for storytellers
        to explore subjects that had previously been untouched.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dba55d-da73-42a3-a9bb-0c89c30d78aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bollywood films are hamstrung by the Central Board of Film Certification,
        which forces filmmakers to remove everything from kisses and swear words to
        shots of <a href="https://www.bbc.com/news/world-asia-india-36791422" target="_blank">drug
        abuse</a>&nbsp;â€” once even from a film about drug abuse. Indian TV, which
        is also <a href="https://mib.gov.in/sites/default/files/pac1.pdf" target="_blank">regulated</a>&nbsp;by
        the government, is dominated by often regressive stories about housewives
        and mothers-in-law.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7407d980-8125-4825-8240-41e181d4af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:22.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streaming content broke that mold because it was, until recently,
        unregulated by the government. "Sacred Games," Netflix''s first original series
        in the country, shocked Indian viewers by casting well-known actors in a show
        that liberally made use of abusive language, violence and nudity. The program
        was compared to <a href="https://edition.cnn.com/2018/10/16/asia/saif-ali-khan-talk-asia/index.html"
        target="_blank">"Narcos,"</a>&nbsp;Netflix''s hit American drama about Colombian
        cocaine kingpin Pablo Escobar.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731fa95e-5774-4ba7-8ce7-56bb2691dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:22.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s first series in the country, meanwhile, was "Inside Edge"
        â€” a show about the dark underbelly of cricket, a sport that is worshipped
        in India. Both "Inside Edge and "Sacred Games" were nominated for International
        Emmy awards.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec92081-7628-4dbc-a059-e9f5edd48ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:23.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other shows on the platforms have also taken an unflinching
        look at subjects ranging from politics to female sexuality, which Bollywood
        and Indian TV have typically shied away from. "I am glad I did my film for
        Netflix because they did not dilute anything," said Narain, referring to her
        project "Guilty."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b91816-b4fd-44b4-8835-97d785e81e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:23.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When a kiss offends</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677eeb2a-227a-4dd6-a372-d89acce73693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:24.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politically-fueled uproar over shows on these international video
        platforms isn''t new. "Sacred Games," which was released in 2018, managed
        to offend lawmakers from Modi''s Bharatiya Janata Party (BJP) and the opposition
        Congress Party. In 2019, a politician from the BJP filed a <a href="https://www.hindustantimes.com/tv/sacred-games-bjp-s-tajinder-bagga-files-police-complaint-against-anurag-kashyap-over-controversial-kada-scene/story-AIgve5nsLi7xD0shTfWXHN.html"
        target="_blank">police complaint against</a>&nbsp;the creator of the show
        for a "scene which disrespects Sikh religious symbol Kada."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7198dd-0243-4563-b14e-b7978e0ce403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:24.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But lately, the political and public outrage has reached a crescendo.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11a380f-b873-4347-b954-691867a0e34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:25.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix faced <a href="https://edition.cnn.com/2020/11/23/media/a-suitable-boy-netflix-india-intl-hnk/index.html"
        target="_blank">boycott calls</a>&nbsp;in November over "A Suitable Boy,"
        an adaptation of the award-winning novel of the same name by author Vikram
        Seth. Some viewers and BJP politicians were angered by a scene that depicts
        a Hindu man and a Muslim woman kissing in a temple, which led to complaints
        against Netflix executives. The company did not respond to CNN Business''s
        request for an update on these complaints.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d6bc29-e070-4025-9d7a-7d12c0a62e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:25.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Amazon''s political drama "Tandav" â€” which has been
        likened to the Netflix series "House of Cards" â€” faced a backlash from politicians
        who said they complained to the police about the company and the show''s creators
        for depicting Hindu Gods in a derogatory way. Aparna Purohit, the Head of
        India Originals at Amazon Prime Video, was questioned by police for <a href="https://www.reuters.com/article/us-amazon-com-india-video-controversy-idUSKBN2AX0UV"
        target="_blank">several hours</a>.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479843e-9f0c-4057-979c-63c6bb6c5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:26.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Amazon and the show''s creators issued an apology. "We respect
        our viewers'' diverse beliefs and apologize unconditionally," Amazon <a href="https://indianexpress.com/article/entertainment/web-series/amazon-prime-issues-apology-statement-tandav-7211378/"
        target="_blank">said</a>&nbsp;in a statement.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6fe32-c5b1-48af-975b-d2aaa83b2b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:26.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same month, an Indian journalist filed a police complaint against
        Amazon''s crime series "Mirzapur" for "showing the city of Mirzapur in a bad
        light," according to <a href="https://indianexpress.com/article/entertainment/web-series/fir-against-mirzapur-creators-for-defaming-mirzapur-7152010/"
        target="_blank">media reports</a>. And this month, the National Commission
        for the Protection of Child Rights asked Netflix to <a href="https://economictimes.indiatimes.com/tech/technology/netflix-asked-to-stop-streaming-bombay-begums-by-indias-child-rights-body/articleshow/81463375.cms?from=mdr"
        target="_blank">stop streaming</a>&nbsp;"Bombay Begums," a drama about five
        ambitious women, because of its "inappropriate portrayal" of children, who
        were shown sniffing cocaine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3719d-3c0d-44b7-8797-6a03eb9b0275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also taken official action to rein in streaming
        services and the content they provide. Last November, the Information and
        Broadcasting Ministry brought the previously unregulated services <a href="https://www.reuters.com/article/uk-india-content-regulation/indias-broadcasting-ministry-to-regulate-streaming-services-online-content-idUKKBN27R1MA"
        target="_blank">within its scope</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd8ec8-943c-4361-9721-fd1e978251cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months later, the government announced <a href="https://www.pib.gov.in/PressReleseDetailm.aspx?PRID=1700749"
        target="_blank">new rules</a>&nbsp;for online content, including a requirement
        for video platforms to classify their content into age-based categories. They
        also have to appoint a "grievance redressal officer" in India who has to address
        every complaint made against the company within 15 days.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239ec3d-219d-4d3a-8d95-68c55844daa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:28.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While activists have <a href="https://internetfreedom.in/latest-draft-intermediary-rules-fixing-big-tech-by-breaking-our-digital-rights/"
        target="_blank">criticized these</a>&nbsp;rules, the government said the video
        streaming services must be "<a href="https://www.reuters.com/article/us-india-content-regulation/india-says-video-streaming-platforms-should-be-held-responsible-for-content-idINKBN2BH2X2"
        target="_blank">responsible and accountable</a>" for their content</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18562ed0-83ee-4e35-9af4-97e2623c375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:28.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is tolerant and will remain tolerant," India''s technology
        minister Ravi Shankar Prasad said on Thursday. "But the limits of tolerance
        and standards of tolerance should not be judged on the creating freedom or
        abuse of a particular producer of an OTT platform."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4386ad-1b15-492d-9e71-eb896c19e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules do not explicitly ban any type of content â€” but the
        vague scope of the regulations is also exactly why filmmakers who spoke to
        CNN Business were troubled. A wide range of topics have already been targeted
        with complaints and outrage, leaving creators second-guessing and self-censoring.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27385744-edb4-4df3-87ba-51420a7bbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In India, anyone can have a problem with anything. In India, people
        confuse what a character is saying with what the writer believes," said Sumit
        Purohit, who wrote for "Inside Edge" and "Scam 1992," a web series on Sony''s
        streaming service SonyLiv. "How can you make a series like the ''Mindhunter''
        here?" he asked, referring to a Netflix show about serial killers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e0e6e1-e0d0-4818-b988-d27e702a1d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:30.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purohit also described the impact of self-censorship on a writer,
        saying that it "makes you angry, frustrated," because "that is not how any
        art is created."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104d6d8d-59a8-4bac-a20a-148c8321b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash from all sides â€” politicians, journalists, national
        agencies and even regular citizens â€” is hard for American services to fight
        in India, a key overseas market, as they are wary of getting on the wrong
        side of the government.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1f978-b433-4c00-ae6c-35dfdad0707d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix CEO Reed Hastings said in 2018 his "<a href="https://edition.cnn.com/2018/11/09/tech/netflix-asia-india-content/index.html"
        target="_blank">next 100 million</a>" users would come from India. In Dec
        2019, he said his company would spend <a href="https://www.hindustantimes.com/htls/netflix-to-invest-rs-3000-crore-in-indian-original-content-ceo-reed-hastings-says-at-ht-leadership-summit-2019/story-6ZjR6gsLixE5j0n47kBSGP.html"
        target="_blank">30 billion rupees</a>&nbsp;($413 million) on original content
        over the next two years in India. And, Amazon''s Jeff Bezos <a href="https://www.livemint.com/companies/news/we-re-doubling-down-on-investments-in-india-for-amazon-prime-video-jeff-bezos-11579243216728.html"
        target="_blank">has said that</a>&nbsp;"it [Prime Video] is doing well everywhere
        but there''s nowhere it is doing better than in India."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7276d70-a0c5-4bd0-b72d-09d39ec485c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:31.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A chilling effect</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684b6bd-2418-4b60-9e53-d1c3d21e63e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already some signs that the industry might be regressing.
        Earlier this month, <a href="https://www.reuters.com/article/us-amazon-com-india-video-controversy-idUSKBN2AX0UV"
        target="_blank">Reuters reported</a>, citing unnamed sources, that "companies
        like Amazon''s Prime Video and Netflix are inspecting planned shows and scripts,
        with some even deleting scenes that could be controversial."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca62d2ef-163d-4262-9db1-59f1bbbd687a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:32.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, the Indian financial newspaper <a href="https://www.livemint.com/industry/media/otts-tread-on-cautious-ground-axe-shows-11615188592226.html"
        target="_blank">Mint</a>&nbsp;reported, citing anonymous sources, that Amazon
        had canceled the second season of the crime series "Paatal Lok," which was
        praised for its portrayal of corruption and caste discrimination.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fbaae1-05fc-49ca-9e05-18fa8b46d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon and Netflix declined to comment on the reports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f160768-e42c-4bae-b755-e326d1557a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:33.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing that has politics in it is being touched [commissioned]
        right now," said Josy Joseph, an investigative journalist whose media platform
        is collaborating with the creator of "Sacred Games" to make a series about
        Tihar Jail, India''s largest prison.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e033185-b9d9-4deb-bb9c-79382a4de32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a massive depression that has set into the creative minds
        of Mumbai," he said. "They are scared and writers are winding down to mediocrity.
        They are going back to telling saas-bahu stories or conservative romance."
        (Saas-bahu means "mother-in-law and daughter-in-law" in Hindi.)</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738c7071-0324-4873-9abb-ac836016767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While production isn''t slowing down â€” Netflix has announced 40
        new shows and movies from India â€” Basu worries that production houses in the
        future may go for content that is "unambiguously safe" and "assumes that the
        audience''s intelligence is zero."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fffbf0-a983-4fc4-b263-e376bb152ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after Prime Video executive Purohit was questioned by
        police, the platform announced it would produce its first film in Bollywood,
        the stronghold of traditional Indian movie making. "Ram Setu" will "highlight
        our Indian heritage," said Vijay Subramanium, the head of content at Amazon
        Prime Video India, in a statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa5528a-2239-4eda-a365-f1cb32f816ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:35.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some filmmakers are less pessimistic about their creative freedom.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838d3af-bd8e-4301-9b2b-193cc899cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karan Anshuman, one of the creators of "Mirzapur" and "Inside Edge,"
        said he felt it was "too early to react" to the heightened scrutiny, adding
        that he would rather "wait and watch."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86980902-021a-4bc1-8855-6ff5843e8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:36.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But film writer Arpita Chatterjee, said it is too late to rein in
        the Indian filmmaking community now.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b768bee-8e02-4544-9319-0f649ba163cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:37.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t just go back 20 years," Chatterjee said. "The world is
        at a different place and storytellers are at a different place. You can''t
        just put the genie back in the bottle."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b8e53-5ba4-4ad3-8108-49da75c9e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:49:35.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/27/media/netflix-amazon-india-censors-intl-hnk/index.html#:~:text=Now%20that''s%20turning%20to%20fear,-By%20Diksha%20Madhok&amp;text=Since%20then%2C%20the%20Mumbai%2Dbased,the%20streaming%20giant%20in%202020."
        target="_blank">Netflix and Amazon gave daring Indian filmmakers hope. Now
        that''s turning to fear</a>."</em></p>'
