    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte backing hike in pork imports ''ill-advised,'' to aggravate supply
      shortage â€” agri groups'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b034d5c-bb1b-4903-9a32-614bd18964e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:09.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> â€” President
        Rodrigo Duterteâ€™s <a href="https://www.cnn.ph/news/2021/3/26/Duterte-higher-pork-imports-recommendation.html">recommendation
        to increase pork imports</a> would be detrimental to the local hog industry,
        with only a few importers standing to benefit from the move, agriculture groups
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d2603-9334-4efe-a43b-19a106ea6158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:09.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pork Producers Federation of the Philippines Vice President Nicanor
        Briones on Sunday said the President''s decision to endorse boosting the volume
        of pork imports while lowering the tariffs in the country was "ill-advised."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d127f-db6b-4f80-9660-f0754250791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIncreasing the MAV (minimum access volume) by 350,000 MT will further
        discourage the hog raisers to start again, expand or repopulate. That will
        further aggravate the shortage of pork supply next year,â€ he said in a statement.
        â€œOther raisers will stop their operation because of the effects of importation
        at lower tariff.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4163c4c-5a3d-4905-b9e9-3e30008272a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Industriya ng Agrikultura or SINAG also slammed the
        Presidentâ€™s move, adding the Department of Agriculture was not able to refute
        arguments raised by stakeholders during previous hearings at the Senate and
        the House of Representatives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae652a36-9137-4165-b11b-24c91ff709b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:11.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe timing of the letter reeks of cowardice,â€ SINAG said. "Congress
        has not been given the chance to deliberate on the matter since the DA knew
        it can never justify its proposal on a fair platform.â€</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430481b3-170a-4072-bf93-18a8480e079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:11.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group clarified it is not against importation but maintained
        the current tariff structure is already enough. It noted importers are already
        currently profiting between â‚±200-â‚±250 per kilo at the current retail of â‚±350-â‚±400
        per kilo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c5609-44c9-4df1-bdf6-e487ef8efe63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:12.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn the end, both consumers and producers are the losers, while
        only a handful of privileged importers and those getting tongpats (or kickbacks)
        will benefit from tariff reduction and MAV expansion,â€ SINAG said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8aad9c-3072-4b05-8a53-b16324d9ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:12.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson earlier flagged a supposed kickback
        placed on each kilo of imported pork products under the MAV scheme by a "syndicate"
        within the DA. The department, as well as the Senate and the Presidential
        Anti-Corruption Commission, is currently probing this allegation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba64a46-0e71-4eff-94a7-06707335c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:13.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/3/17/DA-probe-alleged-corruption-pork-importation-certificates.html"><strong>READ:
        PACC, DA, Senate to probe alleged corruption in issuance of pork importation
        certificates</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03865e5-4211-40c8-b470-eb57d7055bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:13.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are hoping that our champions in the Senate and in the House
        of Representatives can respond within 15 days to the letter of the President,â€
        SINAG said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921fe72e-4cc5-446e-b67a-4e5e5f34a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:00:31.507+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:59:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MalacaÃ±ang on Friday said Duterte has sent the letter of recommendation
        to Congress in an effort to stabilize prices and increase the country''s pork
        supply, which has been affected by the local African swine fever outbreak.</p>'
