      'mgnl:lastActivated': 2023-01-25T03:57:07.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> â€” Mass
        transportation will keep running during the enhanced community quarantine
        imposed over the NCR Plus bubble, the government assured on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad404265-3c0e-463e-aad4-1387d37709da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:08.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Transport Assistant Secretary Mark Steven
        C. Pastor said public utility vehicles can ply the roads of the Greater Manila
        area at 50% maximum capacity, or one seat apart, servicing authorized persons
        outside of residences (APORs) during the week-long lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c326ff-84aa-4c80-bae3-29469079e844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government late on Saturday said Metro Manila, Bulacan,
        Cavite, Laguna, and Rizal will be placed under the strictest quarantine control
        starting tomorrow until April 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bd0bf-3a08-4e22-af78-7a6a9a2ec7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.530+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:09.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang public transportation ay tuloy-tuloy pero ang lahat ng papasada
        ay allowed lang magsakay ng up to 50% of their maximum passenger capacity,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6230feae-2ffb-407d-bd7a-21dcc3180ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:09.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Public transportation will continue operating, but
        all vehicles are only allowed to carry up to 50% of their maximum passenger
        capacity.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ef806-833b-46e8-96c0-b7e488426c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:10.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also exempted from curfews during the period, he noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463457e9-d668-49ea-b267-46eb062328e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:10.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public utility vehicles include buses, UV Express, jeepneys, shuttle
        services, tricycles, taxis, and transport network vehicle services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49971a1-a2c4-4780-ba37-a06eab86461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:11.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis have also the go signal to continue their operations.
        Private motorcycle back-riding is also allowed, provided that the passenger
        is an essential worker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622f7d9a-17bd-494f-a36a-c843af4e2bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:12.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of APOR includes medical practitioners; persons in the
        security services, funeral services, and emergency services; daily essential
        workers like public market vendors and employees of banks, groceries or convenience
        stores, pharmacies, and restaurants; employees of cable and internet service
        providers, energy companies, and water companies; and garbage collectors,
        among others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8613168-c26c-4c5f-9415-a827d7c2531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals who are not essential workers will not be allowed to
        board PUVs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ab59c7-86e4-4e25-874d-d93ecef57c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:13.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, railway systems will also be up and running. But in observance
        of the Holy Week and to push for the annual maintenance works of the lines,
        operations for some days will be shut down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a760072-729a-4e67-b788-6082c20f412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:13.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe regular annual holy week preventive maintenance shutdown of
        all lines will continue as programmed. Lines 1 and 2 will stop operations
        on Wednesday, the MRT-3, Tuesday, and the PNR will run until Thursday,â€ Transportation
        Undersecretary Timothy John R. Batan said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7094f7-8fd6-4c83-a801-07145702bd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:14.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the aviation sector, Civil Aeronautics Board executive director
        Carmelo Arcilla, who was also present at the virtual presser, said the international
        inbound passenger capacity at the Ninoy Aquino International Airport will
        remain at 1,500 flyers a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576cdf27-a296-4b4e-9b2d-c6347b234947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:14.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic and international operations of air carriers will also
        be limited to essential travelers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e078217-bd7a-4333-a41a-3acc736c7f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:15.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIn our thorough study about the air sector, we donâ€™t see the need
        to reduce the capacity of airlines because current operations are at 30 percent
        from pre-COVID capacity and average load factor is at 50 percent,â€ Arcilla
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b1e714-aa62-4630-87d6-038b0ceca826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.531+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:15.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ports Authority general manager Jay Santiago, meanwhile,
        said vessels are allowed to operate at 50% capacity.</p>'
  'UN-officials-condemn-Myanmar-junta-':
    'author': ' Sarah Dean, CNN, and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T21:14:43.037+08:00
    'imagesource': 'jcr:4fd38311-35ff-4b38-ad87-a1ee056d91da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bea4bb9-6e52-432c-97b6-a146029ba919'
    'lead': 'Two top UN officials condemned Myanmar''s military junta on Sunday in
      the wake of the bloodiest day of protests yet against the military coup that
      overthrew the country''s elected government.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T21:17:54.272+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:56:34.889+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:26.514+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'Myanmar', 'junta']
    'template': '1'
    'title': 'UN officials condemn Myanmar junta after 100-plus civilians killed in
      one day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b1f18c-d74d-4d9d-b0b7-63b1aed7e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Two top UN officials condemned Myanmar''s
        military junta on Sunday in the wake of the bloodiest day of protests yet
        against the military coup that overthrew the country''s elected government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760f1e45-6725-4b89-83fe-0b0b669b44a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:35.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a3f4c-7a11-4551-8d5a-f31d5d4e324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 114 people were killed Saturday during demonstrations in
        44 towns and cities across the country, according to a tally by the independent
        Myanmar Now news outlet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5fdbc-b710-46d1-aad0-c4b4d65bcfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:36.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e131770c-818a-4c4e-868a-74a1effe66c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:37.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement, Alice Wairimu Nderitu, UN Special Adviser
        on the Prevention of Genocide, and Michelle Bachelet, UN High Commissioner
        for Human Rights, urged the Myanmar military to "immediately stop killing
        the very people it has the duty to serve and protect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a287bd2-50d2-468c-8a71-f8d89c4d9fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:37.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef725b0-c846-4ba0-8964-829e19720dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.272+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:38.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also "strongly condemned the Myanmar military''s widespread,
        lethal, increasingly systematic attacks against peaceful protesters, as well
        as other serious violations of human rights since it seized power on 1 February
        2021."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232dca2-c3bc-4faf-b453-212c88fa700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:38.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecc3fae-ec54-44d4-b816-dfb792133a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:39.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar security forces opened fire Sunday at people gathered for
        the funeral of one of those killed the previous day, witnesses told Reuters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78dba7e-730f-402f-a38f-a8381be914ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:39.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a11f6-be52-4b42-ad6d-010d49423cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate reports of casualties in the firing on the
        funeral in the town of Bago, near the commercial capital Yangon, according
        to three people who spoke to Reuters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e39139-340c-4f78-8d1d-a115b94ef8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:40.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62534fae-4287-40d0-807c-db44fbe5242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are singing the revolution song for him, security forces
        just arrived and shot at us," said a woman called Aye, who was at the service
        for Thae Maung Maung, a 20-year-old student who was shot on Saturday. "People,
        including us, run away as they opened fire."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ed72b-dee5-4d50-bffe-ae5a1f0bced0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:41.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783a05be-b81f-43d4-b41c-48b4adb60398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:42.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were killed in firing on protests on Sunday in separate
        incidents elsewhere, witnesses and news reports said, according to Reuters.
        One person was killed when troops opened fire overnight on a group of protesters
        near the capital Naypyitaw, Myanmar Now news reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae40f65-5613-4d75-996d-84a096cb3ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:42.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767001b-b535-482f-8644-64f46e211e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:43.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far on Sunday there were no reports of large-scale protests in
        Yangon or in the country''s second city, Mandalay, which bore the brunt of
        the casualties on Saturday, Myanmar''s Armed Forces Day, Reuters said. Funerals
        were held in many places.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9295612-0e1a-4da0-80b7-ddb9424252f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:43.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be05f9-9ac6-45df-be2e-a144da1d08d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least six children between the ages of 10 and 16 were among those
        killed on Saturday, according to news reports and witnesses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c171fc-f4d8-4a1f-ba29-61e34df9661d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:44.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2e8c3-f2ac-492c-9a4f-7baf43df25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:45.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest tally by the nonprofit Assistance Association
        for Political Prisoners, at least 423 people have been killed in Myanmar since
        the military coup on February 1.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ada23-ebb1-4b89-97f8-557d180a40ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:45.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf28784-a8f5-446a-8b03-2b9eef39f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.273+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable independently to confirm the number of people
        killed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53722016-0dd1-4aff-83ad-ddb63de11338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:46.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98c9a4e-464e-45ab-9b2e-e7b7cc45aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:47.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloodshed Saturday drew renewed Western condemnation. The UN
        Special Rapporteur for Myanmar said the army was carrying out "mass murder"
        and called on the world to isolate the junta and halt its access to weapons.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6314f-2250-468f-9f11-8a9868c49171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:47.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275e3479-809f-46c1-845c-fbc5137b9a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign criticism and sanctions imposed by some Western nations
        have failed so far to sway the military leaders, as have almost daily protests
        around the country since the junta took power and detained elected leader
        Aung San Suu Kyi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547340bc-7b63-4f5d-a5a6-f6fb26fef469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:48.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6327936-e9e9-41a7-addb-c816f6228aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We salute our heroes who sacrificed lives during this revolution
        and We Must Win This REVOLUTION," one of the main protest groups, the General
        Strike Committee of Nationalities (GSCN), posted on Facebook.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc3093d-2b3a-41da-86a9-a9ea192710f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:49.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df742730-efdb-4af0-9f36-a79c92cd924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:50.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Air strikes</h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7856c6-eeba-4c2e-917e-e6e900c2d22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:50.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday also brought some of the heaviest fighting since the coup
        between the army and the ethnic armed groups that control swathes of the country,
        according to Reuters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e09c986-c2eb-4118-b34c-1b23fe8e0dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:51.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1928f6d6-5421-4ffd-bf58-032055a3b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military jets had killed at least three people in a raid on a village
        controlled by an armed group from the Karen minority, a civil society group
        said on Sunday, after the Karen National Union faction earlier said it had
        overrun an army post near the Thai border, killing 10 people. The air strikes
        sent villagers fleeing into the jungle.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982ce4b-440c-41d9-ae29-9723adc04d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff67cf-b5fc-45ff-a73e-14daf3f72d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:52.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting erupted on Sunday between another armed group, the Kachin
        Independence Army, and the military in the jade-mining area of Hpakant in
        the north, according to Reuters. The Kachin forces attacked a police station
        and the military responded with an aerial assault, Kachinwaves media reported.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a06154-bd7b-43ea-b1ea-5f161b62bb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:53.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835fc019-5526-4174-bfcd-5a6b0723c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.274+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:53.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reports of casualties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25efe185-1b82-4a95-8bf3-394e96e9abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50194f96-872a-48a0-9197-4f07f5832b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A junta spokesman did not answer calls from Reuters seeking comment
        on the killings or the fighting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b537e364-bf11-4963-aa00-415a32af7a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:55.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bbc4b9-9e18-48ae-ad5c-80cd244cd23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:55.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Gen. Min Aung Hlaing, the junta leader, said during a parade
        to mark Armed Forces Day that the military would protect the people and strive
        for democracy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7516ad62-6904-4672-aeee-2b673805cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:56.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a83cc2-c1e6-4daa-8ff1-b70b6b12ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:56.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Mass murder''</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976589a1-51a7-4cb1-a3da-cd55b237ae07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries including the United States, Britain and the European
        Union strongly condemned Saturday''s violence.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee99944-a8c9-42cb-89bf-b470d8380e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:58.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d627b25-e398-4576-8be8-0ecdc9be897f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur Tom Andrews said it was time for the world
        to take action -- if not through the UN Security Council then through an international
        emergency summit. He said the junta should be cut off from funding, such as
        oil and gas revenues, and from access to weapons.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d47b4a4-b5cc-4531-b541-66492aa6b470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40376e3c-34e8-4996-855a-914707a1ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:59.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words of condemnation or concern are frankly ringing hollow to
        the people of Myanmar while the military junta commits mass murder against
        them," he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a12906b-2cc3-4bf5-86d2-0a60717ff823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:00.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb7877-41fe-4b5e-a80c-00f3a78f1cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nderitu and Bachelet called the killings "shameful, cowardly, brutal
        actions of the military and police, who have been filmed shooting at protesters
        as they flee, and who have not even spared young children."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef0ffb2-afa3-4471-9747-721a36db4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:01.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012eca02-0486-4f6c-b295-9d02453390bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:01.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation has also put at further risk the already vulnerable
        ethnic and religious minorities in Myanmar, including the Rohingya," their
        joint statement said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6581c40-75cc-4802-9eaa-8ad80e0bd8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.275+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:02.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53a84fe-4a97-4bb0-b87c-9e1acb242d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on the international community to act, adding: "The
        international community has a responsibility to protect the people of Myanmar
        from atrocity crimes."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe28968-cb09-4493-ae1f-edc2a00b5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723b4bb7-bb24-416a-95c7-9347f7142937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:17:54.276+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:57:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top military officer from the United States and nearly a dozen
        of his counterparts said in a statement that a professional military must
        follow international standards for conduct "and is responsible for protecting
        -- not harming -- the people it serves."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3660a2-a482-44e5-8301-b1cff7261ae9'
