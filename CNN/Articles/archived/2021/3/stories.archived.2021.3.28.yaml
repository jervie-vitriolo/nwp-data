      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss United States Evelyn Abena Appiah won the title during the
        coronation night held in Bangkok, Thailand. Guatemala''s Ivana Batchelor was
