      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Majority Leader and committee chairperson Martin
        Romualdez dated March 25, Velasco referred the complaint to be included in
        the Houseâ€™s order of business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
