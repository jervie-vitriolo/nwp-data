      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920aab6c-3a03-44f8-a3c7-1b58d9799493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;You can hear the frustration in the
        nurse''s voice as he narrates the video, walking closer to an open window.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3382dd8d-7fbf-42dc-93b8-78236c86a8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.723+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be an engineer to make this work," he says. "You have
        to be like MacGyver."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c7fcb3-6188-4196-8842-8e078527fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video moves past a woman on oxygen, the tube running down from
        her nose to the gurney she''s sitting on and, eventually, out that open window.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f84c2a7-ef82-4ef9-acd1-934b411b016f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:51.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It runs to another window, the green tube swinging in the breeze
        above an open courtyard a half-dozen stories below. The tube ends at an oxygen
        hookup in the wall of the other room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da630c46-5d4e-426e-9526-9ff816252e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the only way that woman, a Covid-19 patient at this hospital
        in the Brazilian capital of Brasilia, can get oxygen. The room where the oxygen
        source is located is so overwhelmed with Covid-19 patients, she has to sit
        in what is otherwise a hallway, her life-saving oxygen precariously fed to
        her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009314a-bab2-4be0-a52d-957eb9c93d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:52.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene is a microcosm of what is playing out across Brazil right
        now amid a brutal and out-of-control wave of Covid-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e32ee50-1825-40ef-8b5b-2f1c6cb15c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:52.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday night, Brazil''s Health Ministry reported the gruesome
        figure of more than 100,000 new Covid-19 cases confirmed in a single day,
        the country''s highest such figure since the pandemic began.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8212788-c628-47ba-8ac4-10047bd1e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, a total of 303,462 people have died in the country from
        the virus, according to official data.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e3562-14f0-4ff9-a7d2-2d9ee480a92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:53.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s the seven-day averages that paint an even bleaker picture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57c0d61-201d-4c31-b645-3d9c3aad2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 15,963 deaths from March 19-25 and 14,610 deaths in the previous
        week, those are the highest such numbers of the pandemic so far and they are
        trending in the wrong direction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5c75e9-e0b0-46ba-9a43-c21ae981108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:54.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil has recorded roughly 24% of all coronavirus deaths worldwide
        over the past two weeks, according to JHU data.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d8b6e4-b5b4-4c8c-9a2c-03781677449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Covid-19 variant, P1, continues to rip through the country as
        experts agree it is more contagious and potentially produces more severe illness
        than previous strains. Even younger people are not spared.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a3597a-4c2f-4b47-af0d-709d45f550e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:56.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of Brazil''s 26 states plus its federal district, only one or two
        on any given day have ICU occupancy rates below 80%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dc7866-f4bd-42a2-bd4a-d1af78ca35a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:56.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half are above 90%, which means if the healthcare systems
        haven''t yet collapsed already in those states, they are at imminent risk
        of doing so.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4de6bf-2a00-468e-af39-3f0280b1ddd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:57.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health systems have been inundated with patients they can no longer
        adequately take care of due to a critical lack of space and supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed15e2c-ef55-455e-aa90-c27143159ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Brazil suffers through its worst days of this pandemic so far,
        there are signs of collapse at every level of the healthcare system in nearly
        every state across the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8444d82-6ba5-4fd9-86e6-cf68797b26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:58.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Signs of collapse</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ece75c-2538-43ce-af90-63d21e8054ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders, hospital personnel and even cemetery employees
        have told CNN they''ve been brought to their knees by this latest wave.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ad877c-5986-44a5-8a20-47b0e95f72bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a war scenario," said paramedic Luis Eduardo Pimentel in
        SÃ£o Paulo. "I can barely describe what I''m seeing, it is so sad what is happening
        to the country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f23a02-9a44-4749-99e1-17e25d1ca66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described non-stop Covid-19 calls, unnecessary deaths, and hospitals
        so overburdened, they take supplies from wherever they can.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f420e8e3-9464-4f69-a448-e3538fed0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:00.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to him after his shift ended, earlier than expected, after
        a hospital took the gurney he had brought his Covid-19 patient in on -- the
        hospital had run out of beds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c86bc7-1917-4298-8196-1d6edcafd7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other examples are myriad.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17265ae-6466-4254-aeca-a1cd67f6e5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:01.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video given to CNN last week, 12 ambulances with patients inside
        are seen waiting outside a SÃ£o Paulo hospital for bedspace to open up inside.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d99d91-9f6f-47b6-b5fb-5c17285125ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited a Covid-19-designated hospital on Thursday that had
        stopped accepting patients because they had run out of room. In a section
        normally reserved for 16 semi-intensive care patients, nearly double that
        amount were being treated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b095afb4-2b1d-4cd9-aea6-5a36d2ff4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:02.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several had already been intubated and would normally have sent
        to an ICU, but no such space existed in the hospital.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba01474-35cf-4059-b78c-a22f94e5cfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ICU rates hit 90%, as they did in Sao Paulo on Thursday, they''re
        effectively full, said Geraldo Reple Sobrinho, the state''s President of the
        Council of Municipal Health Secretaries. "In reality, that means total bed
        occupancy because every time there is a patient who is discharged or dies,
        you need time to clean this bed and change the equipment. It takes four, five
        hours."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2df599-07e6-4924-be0d-fc5f002e76cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:03.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, more and more patients keep dying. On several recent
        days, there have been so many deaths that burials in SÃ£o Paulo cemeteries
        are happening every few minutes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b185905-e27a-49dd-8a1f-0acee2c121fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crematoriums have not been able to keep up. In a video shared with
        CNN, at least two dozen coffins can be seen waiting to be cremated -- the
        demand is about three times what the facility can handle in a single day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70895f67-b528-4395-a414-8ea87b454746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The government response ... or lack of it</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7ebd9e-7bc7-45c6-b4c2-81076e7081d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:04.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his country has reeled during this latest outbreak, President
        Jair Bolsonaro has yet to take any significant steps to try and implement
        a coordinated national response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939d88a-16a9-4c29-8632-1709a584140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.725+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:05.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did deliver a televised address to the country on Tuesday night,
        saying 2021 would be the "year of the vaccine."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e990957-12c9-44a3-b729-cc056d13404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:05.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics derided the 3-minute speech as a half-hearted attempt
        at a public-relations rescue on a day where Brazil set its own record for
        most coronavirus deaths recorded in a single day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde80871-b3f5-4c65-ac06-cdfc611ecf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:06.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government appeared to commit another own goal the following
        day, with the Health Ministry announcing that it would require more information
        from municipalities reporting Covid-19 victim information.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7400873-3c91-4e7c-8154-3e1237cb7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:06.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sparked immediate concern that the additional requirements
        would lower the number of Covid-19 deaths that were reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccf636c-422a-44d2-83cd-d25e7a028312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:07.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns appeared to be immediately justified as Wednesday''s
        reported death toll was nearly 1,200 fewer than the previous day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746e210-5510-4eb5-bdf7-39b106529037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:07.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the day Wednesday, the Health Ministry suspended the
        new reporting requirements after severe backlash from states and the public.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707253d-f7b6-4a23-89ac-8d2cfac4516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:08.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent a coordinated federal response, any restrictions put in place
        designed to stem the spread of the virus have been left to individual states.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047acfa2-59e0-4fdf-8e62-e4fc35efa7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio de Janeiro, SÃ£o Paulo, and Minas Gerais are among the states
        that have implemented nightly curfews, even as the Bolsonaro administration
        filed suit in Brazil''s Supreme Court declaring that only the federal government
        has the right to impose such restrictions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ada4c7-0fd7-4168-ac8e-b36c5209cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court this week sided with the states, however, calling Bolsonaro''s
        argument "totalitarian."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c05bb-b602-4f0b-bdba-34795f34b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:31:07.726+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:09.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/27/americas/brazil-covid-19-collapse-intl/index.html">Signs
        of collapse across Brazil as Covid spirals out of control. Bolsonaro seems
        to have little response</a>".</em></p>'
  'analysis-china-beijing-us-tensions':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T13:16:54.867+08:00
    'imagesource': 'jcr:be28f413-49c0-4054-8a7e-a490735fad3e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66006e89-d643-4abd-a041-b064ba0c6562'
    'lead': '"The United States does not have the qualification to speak to China."


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T13:21:11.885+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:01:30.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:18.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: China has unleashed the nationalist genie. Beijing may regret
      letting it out of the bottle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f1387-e5a8-47a8-b5e4-de5f7cd7e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:31.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;"The United States does not have the
        qualification to speak to China."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d4304-614f-455c-ace0-d26a4abef217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:31.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as slogans go, it''s not necessarily the catchiest. But the
        phrase, along with several others uttered by top Chinese diplomat Yang Jiechi
        during heated talks with the US earlier this month, has become an unlikely
        fashion hit in China, appearing on T-shirts, phone cases and other items.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3e5ff-b405-45a6-9b62-4057318c2c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.885+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:32.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of the T-shirts on Chinese e-commerce sites -- just
        hours after Yang traded barbs with US Secretary of State Antony Blinken in
        Alaska -- captures the changing mood in Beijing, as policy makers signal a
        new willingness to push back against criticism of alleged human rights abuses,
        particularly those centered on Xinjiang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c5c1d9-1b6f-498d-a693-5aa77178997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:32.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, China has leveled reciprocal sanctions against the
        United Kingdom and the European Union, targeting lawmakers and academics,
        which it accused of "maliciously spreading lies and disinformation" regarding
        Beijing''s treatment of Uyghur Muslims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd79d8-a1f1-4dde-91aa-7b940bd5d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:33.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s so-called "wolf warrior" diplomats and state media have
        attacked Western governments online, rallying against what they term "hypocritical
        double standards," while drawing attention to the West''s own legacy of historical
        injustice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d74071-4ef4-429e-9ec3-fab4eb9b61bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:33.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And all this has come as the government appears to be stoking a
        new wave of online nationalism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a3b4d7-312c-4cb3-8571-b7735afcdfec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:34.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major European clothing label H&amp;M was pulled from several e-commerce
        stores in China on Thursday after the ruling Communist Party''s youth organization
        highlighted a months-old company statement speaking out against allegations
        of forced labor connected to Xinjiang''s cotton industry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c34b4-56ab-4586-ae89-2112d6d8cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:34.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other businesses, including Nike, Adidas and Burberry, were soon
        dragged into the social media outcry, amid calls for a nationwide boycott.
        Posts containing an "I support Xinjiang cotton" hashtag on China''s Twitter-like
        platform, Weibo, have been read almost 5 billion times.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b448624f-87a5-43df-9dba-22ea38f9d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an editorial Friday, the editor of state-run tabloid Global Times,
        Hu Xijin, said the "battlefield" over Xinjiang could become the "frontline"
        in the ideological conflict between the US and China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5a33b6-e57d-4988-8413-54eab21ac20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:35.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the 100th anniversary of the Chinese Communist Party just months
        away, an apparent line has been drawn for those wishing to negotiate or do
        business with Beijing -- making clear that Western values are not necessarily
        compatible with access to the China market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95747bf-456f-40c2-bed5-65ec7ea10048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Reset rollback</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5be6f-7985-4e5b-a7eb-1ff86b465ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:36.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When US President Joe Biden took office in January, the Chinese
        government appeared to be publicly angling for a reset in relations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbfe9d5-2c1e-4cd2-bcab-42e9300ec822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:37.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under former US leader Donald Trump, tensions between Beijing and
        Washington rapidly escalated, with both sides imposing a series of retaliatory
        tariffs, sanctions and visa restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b634eb65-8be0-41db-b898-941ee922bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the Chinese government faced allegations of serious
        human rights abuses in Xinjiang, where Washington alleges up to 2 million
        people from Muslim minorities have been detained in a network of camps across
        the region. China denies the allegations, insisting the camps are voluntary
        "vocational training centers" designed to stamp out religious extremism and
        terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cc6c44-5181-48e6-88cc-bc1e0ca89790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:38.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reset Beijing hoped for never came. Shortly before the Alaska
        meeting, the US announced new sanctions against officials in Hong Kong over
        the Chinese government''s crackdown on civil liberties in the global financial
        hub. At the meeting in Alaska on Thursday, US and Chinese officials feuded
        in front of the media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66305482-bc02-4888-8ec5-e884e4e7ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US, Canada, UK and EU all announced targeted sanctions
        against Chinese officials in Xinjiang. In a joint statement, the grouping
        decried China''s alleged "use of forced labor, mass detention in internment
        camps, forced sterilizations, and the concerted destruction of Uyghur heritage."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9a57cd-1792-40b8-8110-6e0a434fab36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the Alaska meeting and new sanctions, Chinese officials
        and state media have escalated their attempts to deflect criticism by highlighting
        alleged human rights abuses in Western countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a832a81e-48aa-432e-94d6-b69d47707292'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.886+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:39.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Global Times published a list of "European countries''
        misdeeds on human rights," which included a reference to the continent''s
        ongoing migrant crisis, as well as the Holocaust, in which more than 6 million
        Jews died at the hands of the Nazi Germany regime in concentration camps across
        Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114dd914-f7bf-4c96-91d9-bf1b44b128d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:40.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference on Thursday, Foreign Ministry spokeswoman Hua
        Chunying claimed the US was a far worse violator of human rights than China.
        "We hope that the US side and its Western allies will abandon hypocrisy, arrogance
        and double standards, face up to their own human rights issues, and take concrete
        actions to improve and protect human rights," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb001c8-3eb5-42fc-b3c2-94e269afcdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:40.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in a post to its official Twitter account Friday, state-run
        news agency Xinhua compared allegations of forced labor in cotton production
        in Xinjiang to the former use of slavery in the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2843a069-1809-49d1-97ba-e5c76dc7abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:41.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patriotism blowback</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd0ebb-bf55-4991-b090-46c95e25a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:41.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With political tensions again running high, business is among the
        few remaining bridges between the two sides. On Thursday, that too began to
        buckle under political pressure.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428af86-8280-49d3-8855-5298f43862ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:42.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A post from the Communist Youth League, the Party''s youth wing,
        highlighted a statement by Swedish clothing giant H&amp;M from September where
        the company said it was "deeply concerned" over reports of human rights abuses
        in Xinjiang, specifically around allegations of forced labor in the production
        of cotton.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7680145e-6add-4069-986e-d797ab3442df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:42.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H&amp;M had its products pulled from e-commerce stores, and Chinese
        celebrities quickly dropped out of sponsorship agreements with the company
        under pressure from those online.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c250e1c8-726f-4615-bb3c-5056ca010eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:43.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media users helped to track down other Western brands that
        had previously voiced concerns about alleged human rights issues in Xinjiang,
        with the backlash spreading to include Nike, Adidas and Uniqlo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b7cae-07af-41d9-be9d-496455dea54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:43.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is less than a year away from hosting the 2022 Winter Olympics,
        and brands and participants will likely be looking on with trepidation at
        the apparent dilemma they now face: speak out against alleged human rights
        abuses and face a boycott in China. Stay silent, and risk blowback at home.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05513285-7e7e-4e49-988f-2985a1e93920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:44.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Japanese chain Muji appeared to change the labeling
        on its online store in China to highlight the cotton came from Xinjiang.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80916ef5-ce03-46be-a148-03d78df9e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times editor Hu said it was right for Chinese internet users
        to express their patriotism. "Let us mobilize various forces, give full play
        to their specific strengths and fight a people''s war to safeguard our sovereignty
        and dignity creatively," he said in his editorial Friday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e1af9e-f606-4199-9ebd-a968cdcd18a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:45.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash is reminiscent of previous bursts of nationalistic
        fervor that have swept the country. In 2012, there were large -- and at times
        violent -- protests in China targeting Japanese stores and cars, amid a dispute
        between the two countries over the ownership of isolated islands.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a308163a-659f-4960-bb9a-2c4f2748d005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, 23 stores from South Korean supermarket chain Lotte were
        closed in China after protests over the installation of a US-made THAAD missile
        defense system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984cbb1d-9154-46db-a698-c158e5382a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, however, diplomats and officials have usually presented
        a calm front in a bid to quell the patriotic anger and prevent major diplomatic
        and economic damage. This time around, the rise of "wolf warrior" diplomacy
        makes such a possibility seem less likely.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24298a39-36f5-498f-93d4-b15a39c9501c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people wouldn''t allow foreigners to reap benefits
        in China on the one hand, and smear China on the other ... we reject any malicious
        attack on China and even attempts to undermine China''s interests on the basis
        of rumors and lies," said Foreign Ministry spokeswoman Hua Chunying on Thursday,
        referring to the H&amp;M boycott.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b014639-0891-4688-b939-9be896f99278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign online was "not nationalism" added Hua, rather it was
        "simply patriotism."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43dd6af-6020-4f26-99bd-08b2d2810177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:21:11.887+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:47.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/26/china/xinjiang-china-us-wolf-warrior-patriotism-intl-hnk/index.html">China
        has unleashed the nationalist genie. Beijing may regret letting it out of
        the bottle</a>".</em></p>'
  'people-with-disabilities-covid-pandemic':
    'author': 'Tara John and Meera Senthilingam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T13:22:47.385+08:00
    'imagesource': 'jcr:038e0a3c-035b-4da9-b402-355216fb2df8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5c16cad-3a63-499c-b3c3-df5fa00fff89'
    'lead': 'Jim Elder-Woodward has spent an entire year, the span of Britain''s pandemic,
      confined to the top floor of his house.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T13:27:31.173+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:01:08.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:18.692+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''I spent a whole year indoors and upstairs.'' Life during the pandemic
      for people with disabilities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669242c7-8fc5-4ef9-b11f-77f2826c4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Jim Elder-Woodward has spent an entire
        year, the span of Britain''s pandemic, confined to the top floor of his house.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382802d-6342-4df4-8dfe-3155bf1867f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:09.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not out of choice. It was not as if the 73-year-old wanted
        to be there, forgoing having the sun on his face, and enjoying the views of
        the small lake at the bottom of his garden in a town on the outskirts of Glasgow,
        Scotland. It was because his stairlift broke in late March 2020, days before
        the UK went into a nationwide lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7493a3-28fc-4e09-8c49-e7979fdb3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:09.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder-Woodward, a former social work officer from Glasgow City Council,
        was born with cerebral palsy and requires round-the-clock care as he cannot
        walk and uses a wheelchair. The stairlift has been a provision for 30 years,
        he said, yet his local authority -- the West Dunbartonshire Council -- refused
        to pay for a replacement, saying his "bed could be moved downstairs to the
        living room," Edward-Woodward told CNN. "But my bathroom and my study are
        upstairs," he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88134213-0913-44e1-a654-9880305652e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:10.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to consider granting him a new lift, the council had to
        make an assessment of his needs, but this could only be done after lockdown,
        Elder-Woodward said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea9c2c-4074-4873-8d9c-34922624a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:10.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Council officials eventually visited in late spring and agreed in
        June to cover some of the costs of his new lift, he said, as the old one was
        condemned as unfit. But the installation of a new lift in his 19th century
        house required architectural and structural drawings, and building control
        approval, which can take months. Along with further delays fueled by the pandemic
        such as restrictions, working from home and social distancing, this meant
        construction only began last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56a5ddd-ad1e-451d-ac99-1662582de142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.173+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:11.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout the pandemic, the HSCP [health and social care partnerships]
        have had to prioritize care to those most at risk," a spokesperson for West
        Dunbartonshire Council told CNN. "We have kept in close contact with Mr Elder-Woodward
        throughout this period and are pleased that the installation works have now
        been able to commence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ce4034-fc13-440b-b601-0392e7cbcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:11.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the past year, Elder-Woodward has been unable to hold his
        fiancÃ©e, who also uses a wheelchair. "She lives in her own flat and when she
        comes here, they communicate by talking up the stairwell," Jeanette Young,
        one of his carers, told CNN. Carrying him up and down the stairs is not an
        option because he is "bloody heavy," she added with a throaty laugh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebeb02b7-52d9-4727-a58b-52b16cacc194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''An afterthought at best''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd802ca11-c1bf-4f62-a88c-f36415307a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elder-Woodward''s ordeal is just one of the many problems people
        with disabilities have had to endure during the pandemic and experts say this
        is unsurprising to them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa47e9-d860-4cee-ad76-95fd032c3c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of preparedness for the impact of the pandemic on disabled
        people has been shockingly familiar," write disability experts, including
        Thomas Shakespeare, a professor of disability research at the London School
        of Hygiene and Tropical Medicine (LSHTM), in a commentary published in the
        Lancet earlier this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412c6d1c-32e3-4d6c-ae53-ab0571d5a136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:13.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ignored at worst, and an afterthought at best," people with disabilities
        have experienced a three-fold risk during the outbreak, the authors argue:
        a bigger risk of severe or fatal outcomes from the disease; greater risk of
        reduced access to routine healthcare and rehabilitation, even though disabled
        people on average have a narrow margin of health; and harmful social impacts
        of efforts to mitigate the pandemic, they write.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfbb42-4b98-40ff-9b41-ee8dad946586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also highlight a World Health Organization report that identified
        people with disabilities as typically being more likely to be older, poorer,
        experience co-morbidities, and be female -- of which three factors are linked
        to a greater risk of severe Covid-19 disease or death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa4d0b4-bad8-4c18-84c5-f62e6f85933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:14.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s Office for National Statistics (ONS) the
        risk of death involving Covid-19 in England between January 24 and November
        30, 2020 was up to 3.1 times greater for disabled men, and up to 3.5 times
        greater for disabled women, than for non-disabled men and women.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d65f9-355a-40fc-8ac3-797528191554'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:15.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ONS analysis also showed that in the first wave of the pandemic,
        between March and November 2020, people with disabilities made up almost 60%
        of all the deaths involving Covid-19 despite only accounting for 17.2% of
        the population in England.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43f1951-34e6-4cd8-a4f4-bc1503d2c8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reasons to suspect that people with disabilities will
        be more likely to die in the pandemic, said Hannah Kuper, co-director of the
        International Centre for Evidence in Disability at the London School of Hygiene
        and Tropical Medicine "They are more likely to live in deprivation, be older,
        overweight and live with carers or in care homes where it is difficult to
        socially distance," she explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d018ed-9cbf-47b2-a9f7-9905dff82bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A November report by Public Health England found that the virus
        accounted for more than half of all deaths of adults with learning disabilities
        in care homes between April and May 2020. But it took almost a year for this
        impact from the pandemic to be recognized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e804d3-97ac-4be0-a48d-1f4bdfef1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:16.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s vaccination campaign began in December and targeted four
        priority groups to begin with, including people over 70 and anyone who is
        clinically extremely vulnerable. But it was only in February when the Joint
        Committee on Vaccination and Immunisation (JCVI) expanded its priority groups
        to include people with learning disabilities. This was following the release
        of a study that found that people with learning disabilities were up to five
        times more likely to be hospitalized with the disease and up to eight times
        more likely to die compared to the general population, according to Kuper,
        who led the research.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fbf87-d50a-4297-b899-5373105c394c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:17.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue is compounded by various failures during the pandemic.
        For example, late last year, the regulator for England''s health and social
        care services, the Care Quality Commission (CQC), found that "Do Not Attempt
        Cardio-Pulmonary Resuscitation" notices (DNACPRs) were wrongly placed on some
        care home residents with learning disabilities at the start of the pandemic,
        potentially causing avoidable deaths.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416dc201-8121-481b-a628-83314dbaba16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notices are placed on people too frail to receive CPR, but learning
        disability charity Mencap said that fit and healthy people with learning disabilities
        may have had DNACPRs placed on them. In a follow up report, released Thursday,
        the CQC found that more than 500 people were put on "do not resuscitate" orders
        without their consent or their carers'' consent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4833ecc1-a8ba-4dee-91ba-4a18199eddbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.174+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for people with disabilities who have managed to avoid catching
        the coronavirus this past year, like Elder-Woodward, the pandemic has brought
        other struggles, highlighted in a study released last month as a pre-print
        by Shakespeare and his team at the LSHTM.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce517f5-25bc-4d8c-8a98-e45fe195fd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:18.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Impact beyond the risk of getting ill and dying''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfb144c-ab0b-40b2-81d7-d9efc89933d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:19.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers explored the lived experiences of people with disabilities
        during the first wave of the pandemic in the UK. During interviews, people
        who were blind talked about the increased stigma they faced because their
        impairment meant they had trouble maintaining social distance. "Guide dogs
        don''t understand social distancing," Shakespeare told CNN, adding that a
        blind person he interviewed was shouted at when their dog cut the queue and
        went straight into the post office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3324e9-c3af-4d7d-8900-afcf5a5e3816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:19.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blind people also spoke about the challenges of living without physical
        contact, like touches and hugs. "As a blind person I''m missing out on the
        whole lot because of social distancing," a participant said in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edccc0d1-413d-40f3-8263-3deef87390b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who were deaf or hard of hearing talked about face masks
        making it harder for them to understand what others were saying. Those who
        depended on food deliveries suddenly found themselves battling with the tens
        of thousands of non-disabled people avoiding the shops and doing an online
        food order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd04698-b814-489a-a7b2-d902eb3bdf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:20.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pandemic restrictions also saw the shuttering of large sections
        of the social care system, leading to people with disabilities being increasingly
        reliant on their family and other informal carers, the report notes. Facilities
        and events, such as day centers, art projects, or drama projects also got
        canceled or put on hold and Elder-Woodward, who was also a participant, said
        the only additional support offered in the pandemic by his local authority
        was a 15-minute home care visit to make him comfortable in his wheelchair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc828c1-b402-417c-af5d-057509a5d734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:21.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The impact of that is they then don''t have any contact with other
        people... so the impact of that is they are watching television all day,"
        Shakespeare said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef3f8f8-63df-4998-8455-4de34632e23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:21.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and guardians of young people spoke of how their disabled
        children lost up to a year of therapy education and socialization. "Children
        with cerebral palsy need speech language therapy, they need physiotherapy
        or they lose their critical windows [to develop]," Shakespeare said, adding
        that older adults diagnosed with dementia, who have been sequestered away
        due to pandemic restrictions, are losing skills and suffering from increased
        memory loss.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7f0e71-846f-49b1-b9a6-b771c4b96251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:22.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all shows how the pandemic has an impact beyond the simple
        risk of getting ill and dying," he said. "There are lots of other ways in
        which disabled people, because they are more vulnerable or more at risk, are
        affected by the pandemic."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f62097-0926-4822-8b36-eb2d152f7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Overwhelming'' failure on a global level</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244080f8-27bf-44b8-b2f2-59d7de0af6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:23.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global report by human rights group the International Disability
        Alliance, which included respondents from 134 countries, found that policymakers
        "have overwhelmingly failed to take sufficient measures to protect the rights
        of persons with disabilities in their responses to the pandemic."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de138bb-d37a-4a4b-92cb-dceae9dfdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:23.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People surveyed said emergency health care was denied to adults
        and older persons in institutional settings, while others said they were abandoned
        by their governments and trapped at home with no means to access food, medicine
        or other basic supplies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206f0b1-364a-4051-b84b-dbab8c5ccc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:24.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uganda, Nigeria, Kenya, Bangladesh, India, Tanzania and Peru were
        among the countries with the highest percentage of respondents reporting no
        access to food. But this also occurred in several high-income nations, with
        more than 25% of respondents in the US, Canada, France and Belgium saying
        they struggled to access a meal. In some African countries people spoke of
        being harassed or beaten up by officials for breaking curfew or restrictions
        as they attempted to find food, the report writes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ab71f9-47a3-4857-ad7c-5ddba89f1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:24.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, a group of specialists argued in a letter to the American
        Journal of Psychiatry in August that the pandemic disproportionately affected
        people with intellectual and developmental disabilities -- many of whom lost
        the critical support they need but have been unable to advocate for themselves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764db32f-13ff-440a-b873-70c78f2e248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:25.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Kuper, the only available evidence that she has been
        able to find on how Covid-19 has disproportionately affected disabled people
        comes from the UK. Citing ONS data, a consortium of international disability
        rights groups called on United Nations agencies and national governments this
        March to ensure persons with disabilities are recognized as a priority group
        in vaccination plans.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c529ad-c1b1-4aaa-9191-02580160645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:25.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close to freedom</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c02eb-28aa-45cb-a515-7135b17e897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.175+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:26.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being able to go outside for a year means Elder-Woodward had
        a lot of time to fill. He has done so by studying for a part-time masters
        degree in philosophy at Glasgow Caledonian University, which he describes
        as a "hobby to keep my brain active." The internet has kept him company, and
        as the chair of a number of disability charities, attending a Zoom meeting
        is a daily occurrence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e90e3-64fb-40b8-b2c0-882aade9429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:26.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While busy, he must also remain responsible for his own social care.
        He pays a team of five part-time personal assistants up Â£8,000 with the help
        of funding from the local authority, the government and his savings. They
        are a vital part of his life, running the day-to-day chores Elder-Woodward
        is unable to do from a wheelchair, including bringing food up from the downstairs
        kitchen.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e434666-36a7-45d1-830a-d8adb58256f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:27.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But two of his assistants had to self-isolate as the first lockdown
        progressed, and another resigned, leaving only two carers available to cover
        the whole week. This meant he had six-hour periods without help, or company,
        and once found himself in the uncomfortable position of "being sat on my testicles"
        for hours as he was not able to readjust his body after a bathroom break.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd277ad-362e-4cef-ae6e-53f71be50e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:27.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My life is completely different. I used to go out for meals, the
        cinema, go to the theater and see plays," Elder-Woodward told CNN. "Now all
        I can do is move between my bed and the study." He admits he is luckier than
        most, having 24-hour cover, but said it had been a constant battle to be able
        to preserve his autonomy. "Everything is a fight," he said. "They don''t give
        you things willy-nilly."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f005c3-6384-411c-b486-4387c827fc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:28.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the installation of his lift was completed and Elder-Woodward
        was finally wheeled out to freedom. His first stop? "I had dinner with my
        fiancÃ©e," he says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a423f7-1786-4460-ade4-eca281347b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:27:31.176+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:01:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/28/uk/covid-19-pandemic-disabilities-intl-gbr-cmd/index.html">''I
        spent a whole year indoors and upstairs.'' Life during the pandemic for people
        with disabilities</a>".</em></p>'
  'united-nations-myanmar-civilian-deaths':
    'author': 'Radina Gigova and Reuters, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T13:29:37.484+08:00
    'imagesource': 'jcr:69529b9c-b50f-4414-84fa-cc853bffe86b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b21a001-449a-4cbb-9ea5-fd41c17a5120'
    'lead': 'Human rights officials are calling on the international community to
      do more to stop the bloodshed in Myanmar after more than 100 civilians were
      reportedly killed by Myanmar military junta that overthrew the country''s elected
      government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T13:36:06.942+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T04:00:45.070+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:19.212+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Nations', 'Myanmar']
    'template': '1'
    'title': '''Words are not enough:'' UN official urges world to act after at least
      114 killed in Myanmar in one day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426c7c15-0879-4534-b7cc-a69953cbbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Human rights officials are calling on the
        international community to do more to stop the bloodshed in Myanmar after
        more than 100 civilians were reportedly killed by Myanmar <a href="https://www.cnn.com/2021/03/16/asia/myanmar-protesting-coup-explainer-intl-hnk/index.html"
        target="_blank">military junta</a>&nbsp;that overthrew the country''s elected
        government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b668a0ef-04b9-42de-9283-1553349055d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:46.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur for human rights in Myanmar Tom Andrews said
        it is time for "robust, coordinated action," as "words are not enough" to
        protect people''s lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d59237a-366a-4be3-bf77-b14fe68c85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words of condemnation or concern are frankly ringing hollow to
        the people of Myanmar while the military junta commits mass murder against
        them," he said. "The people of Myanmar need the world''s support."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81345cb6-1479-482c-bbf2-136a18787583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:47.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 114 people were killed Saturday during protest in 44 towns
        and cities across the country, according to a tally by the independent Myanmar
        Now news outlet â€” the bloodiest day of protests since a <a href="https://www.cnn.com/2021/02/06/asia/myanmar-coup-what-led-to-it-intl-hnk/index.html"
        target="_blank">military coup</a>&nbsp;last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fc66fb-8327-460e-801c-848498fb8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:47.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed is reportedly a 13-year-old girl, who was shot
        in her house after the junta''s armed forces opened fire in residential areas
        of Meikhtila, in Mandalay region, according to Myanmar Now. She is among 20
        minors killed since the start of the protests, Myanmar Now reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f77aca-6f1e-4e54-8768-21fe0607b2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently confirm the number of people
        killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2ce7e-4b92-4e17-b835-ec5ab0cc2e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.943+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal crackdown came on the country''s Armed Forces Day. Senior
        Gen. Min Aung Hlaing, the junta leader, said during a parade in the capital
        Naypyitaw to mark the event that the military would protect the people and
        strive for democracy, Reuters reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4f707c-872c-4594-80a1-413e6794c024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State television had said on Friday that protesters risked being
        shot "in the head and back." Despite this, demonstrators against the February
        1 coup came out on the streets of Yangon, Mandalay and other towns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5325d1-39b4-454b-92e4-b7f76950620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:49.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest tally by the nonprofit Assistance Association
        for Political Prisoners, at least 423 people have been killed in Myanmar since
        the military coup on February 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908c02af-ce15-4f40-81e2-5f88c43d0308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy reported by local media to be as young as 5 was among at least
        29 people killed in Mandalay. At least 24 people were killed in Yangon, Myanmar
        Now said, according to Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cf552-dcfb-4be2-86b9-4f0b20f8927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:50.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a day of shame for the armed forces," Dr. Sasa, a spokesman
        for CRPH, an anti-junta group set up by deposed lawmakers, told an online
        forum.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8365b19-d68d-4fbd-8aed-ed8c2ada6fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:51.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sasa called his country''s military leaders "murderers" and begged
        the international community to take "real action" against the military junta.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527447aa-5d73-4fec-becd-32d42b537c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [military] should not have access to the international arms
        market, to financial institutions nor development assistance. Please, do all
        in your power to block all funding, business and access to financial markets
        in your jurisdiction," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8c743-1c88-4dfc-a26b-c72a5559ce92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.944+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:52.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How many more of us need to die before you turn from your incremental
        response to real action?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2605d08-e21c-47ee-802d-99862056e54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of Myanmar''s two dozen ethnic armed groups, the
        Karen National Union, said it had overrun an army post near the Thai border,
        killing 10 people â€” including a lieutenant colonel â€” and losing one of its
        own fighters, Reuters reported.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150413e5-b9e7-4d47-8af6-1207b1c8e705'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman did not respond to calls from the news agency
        seeking comment on the killings by security forces or the insurgent attack
        on its post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778a0bfc-023a-4f34-92d6-2ea8f946039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:53.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are killing us like birds or chickens, even in our homes,"
        said Thu Ya Zaw in the central town of Myingyan, where at least two protesters
        were killed, according to Reuters. "We will keep protesting regardless ...
        We must fight until the junta falls."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed79fc2-f753-4fd4-816a-6ba04d0ecd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:54.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Day of terror and dishonor''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea36121-25c0-4b4f-a96c-de3b479a9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:54.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Myanmar joined the European Union and United Kingdom
        embassies in condemning killings by security forces in Myanmar on Saturday
        and calling for an end to the violence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16430bdd-bc74-47cb-98f6-e64598bc4f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:55.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Myanmar''s Armed Forces Day, security forces are murdering unarmed
        civilians, including children, the very people they swore to protect. This
        bloodshed is horrifying," Thomas Vajda, US Ambassador to Myanmar, said in
        a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95f1a5-20b6-41a7-ba30-81ade57c4335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:55.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not the actions of a professional military or police
        force. Myanmar''s people have spoken clearly: they do not want to live under
        military rule," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78db41b-3b01-452f-ba95-db56e212ff1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.945+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 76th Myanmar armed forces day will stay engraved as a day
        of terror and dishonor," the EU delegation to Myanmar said. "The killing of
        unarmed civilians, including children, are indefensible acts."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf7673e-b3fd-43d2-9e0c-d66dbe773223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports cited by Reuters said there were deaths in the central
        Sagaing region, Lashio in the east, in the Bago region, near Yangon, and elsewhere.
        A 1-year-old baby was hit in the eye with a rubber bullet.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647d597-c8fe-49b1-9c09-33157d4bab76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Naypyitaw, Min Aung Hlaing reiterated a promise to hold elections,
        without giving any time frame, Reuters reported.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa95c5ca-b0f3-4ad7-9303-3802a9b918af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army seeks to join hands with the entire nation to safeguard
        democracy," he said in a live broadcast on state television. "Violent acts
        that affect stability and security in order to make demands are inappropriate."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c4907-6061-49fd-b355-c64b4cb77a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has said it took power because November elections won
        by Aung San Suu Kyi''s party were fraudulent, an assertion dismissed by the
        country''s election commission.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eaca65-077a-425f-a3fe-0a3e732db1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:58.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, the elected leader and the country''s most popular civilian
        politician, remains in detention at an undisclosed location. Many other figures
        in her party are also being held in custody.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011e7d31-93d0-45eb-b899-e091f11fcc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:59.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense chiefs from Australia, Canada, Germany, Greece, Italy,
        Japan, Denmark, the Netherlands, New Zealand, the South Korea, the United
        Kingdom, and the US issued a joint statement condemning "the use of lethal
        force against unarmed people."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a45311-fe27-488e-961c-04ac04dbabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:00:59.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A professional military follows international standards for conduct
        and is responsible for protecting â€” not harming -- the people it serves. We
        urge the Myanmar Armed Forces to cease violence and work to restore respect
        and credibility with the people of Myanmar that it has lost through its actions,"
        the statement read.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b8a446-24ef-4292-9dc0-736eaf4fc099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.946+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:00.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia ''a true friend''</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a462adba-5b0f-4e75-ae38-74ecb920cd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its warning on Friday evening, state television said protesters
        were "in danger of getting shot to the head and back." It did not specifically
        say security forces had been given shoot-to-kill orders, and the junta has
        previously suggested some fatal shootings have come from within the crowds.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32254551-99de-44c7-bc29-e487a8565cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure on the junta increased this week with new
        US and European sanctions. But Russia''s deputy defense minister Alexander
        Fomin attended the parade in Naypyitaw, having met senior junta leaders a
        day earlier, Reuters reported.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7fa1ee-9ac5-4974-aba1-a87a76f80cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:01.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is a true friend," Min Aung Hlaing said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24469883-7d2a-4874-8990-2882c507917b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:02.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats told Reuters that eight countries â€” Russia, China, India,
        Pakistan, Bangladesh, Vietnam, Laos and Thailand -- sent representatives,
        but Russia was the only one to send a minister.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf3475b-91b3-430a-81c7-d21376d91ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:02.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from Russia and China, which has also refrained from criticism,
        is important for the junta as those two countries are permanent members of
        the United Nations Security Council and can block potential UN actions.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c28008c-2d62-4906-8908-5f756cf6d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:03.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Day commemorates the start of the resistance to Japanese
        occupation in 1945 that was orchestrated by Suu Kyi''s father, the founder
        of the military.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c12c3-30a6-4686-9cf3-7d198f0c5225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots hit the US cultural center in Yangon on Saturday, Reuters
        reported, but nobody was hurt and the incident was being investigated, US
        Embassy spokesperson Aryani Manring said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57ba89-ff49-4a31-8653-a1767c4ac70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.947+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have taken to the streets almost daily since the coup
        that derailed Myanmar''s slow transition to democracy.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fe1fd-1aab-4a7c-8664-c0ecf527656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Yawd Serk, chair of the Restoration Council of Shan State/Shan
        State Army - South, one of the ethnic armies in the country, told Reuters
        in neighboring Thailand: "If they continue to shoot at protesters and bully
        the people, I think all the ethnic groups would not just stand by and do nothing."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c096d-6875-4312-bbf8-4d91ead3517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:05.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and historian Thant Myint-U wrote on Twitter: "A failed state
        in Myanmar has the potential to draw in all the big powers â€” including the
        US, China, India, Russia, and Japan -- in a way that could lead to a serious
        international crisis (as well as an even greater catastrophe in Myanmar itself)."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ec8e6-4845-404e-a84f-2118e0e23694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T13:36:06.948+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T04:01:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/03/28/asia/myanmar-protests-violence-intl-hnk/index.html"
        target="_blank">''Words are not enough:'' UN official urges world to act after
        at least 114 killed in Myanmar in one day</a>."</em></p>'
  'stray-dog-unicorn-toy':
