    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1b484a9-8590-4b5e-8d61-de292a12b47c'
    'lead': ' A group of healthcare workers has urged the President to issue an executive
      order for the setting up of a centralized COVID-19 data warehouse that can be
      useful in connecting different contact tracing applications in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T09:11:38.923+08:00
