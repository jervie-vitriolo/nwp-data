      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups said they disagree with the imposition of new enhanced
        community quarantine restrictions, saying that aid be given to affected sectors
        instead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dc5ffd-36ea-465e-ab3a-9e1c0f82a959'
