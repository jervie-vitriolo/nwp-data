      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines summarizes the rules that will be in place under
        the enhanced community quarantine in the Greater Manila area, also dubbed
        as the "NCR Plus," based on the latest announcements of government officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2190c4aa-859a-4ce8-a3a3-dc19ea438dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:06:31.856+08:00
