      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd075180e-fe9d-46b0-9b2a-9e084d66c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T19:24:29.600+08:00
      'mgnl:createdBy': 'vince'
