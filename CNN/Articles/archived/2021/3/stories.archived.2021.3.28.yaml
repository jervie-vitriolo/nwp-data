  'suicide-bombing-Catholic-church-Indonesia':
    'author': 'Jamaluddin Masrur, CNN, and Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T21:18:55.416+08:00
    'imagesource': 'jcr:4c9b3af9-de38-46e2-909a-89b982bee24e'
