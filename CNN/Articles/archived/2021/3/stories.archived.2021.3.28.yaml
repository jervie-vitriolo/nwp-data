  '144-Killed-Myanmar-protests':
    'author': 'Radina Gigova and Reuters, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T07:13:03.007+08:00
    'imagesource': 'jcr:fdbfe28d-8ecd-427b-b357-90a3b4380677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ba214d3-e769-4dac-96b5-552f99c1ae5b'
    'lead': 'The killings in 44 towns and cities across the country would represent
      the bloodiest day of protests since a military coup last month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T07:16:52.296+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:03:46.536+08:00
