    'mgnl:tags': ['Indonesia', 'suicide-bombing']
    'template': '1'
    'title': '14 people injured in suspected suicide bombing outside Catholic church
      in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01465c79-b2ca-48a9-b2c0-749a3a084116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Fourteen people were hospitalized with
        injuries following a suspected suicide bombing outside a church in Makassar
        City, Indonesia, on Sunday, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e5ffc1-808f-48c0-9f1d-5e402ce255db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:26.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2fa29a-60c5-4851-a2fd-2c9f7f78a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:26.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two suspected bombers both died, according to Indonesian police,
        and so far no other deaths have been reported. A security guard who tried
        to stop two suspected bombers from entering the churchyard is among the injured,
        Indonesian Police Inspector General Argo Yuwono told media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a28d3-2e77-4bfa-a761-d9403da8fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:27.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7da4f0-11da-4118-90c3-3c6dd7443f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects used a motorbike and detonated outside the church which
        was holding Easter Holy Week services when they were stopped from entering
        the yard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c911d73-f325-4a41-b895-5626f06b1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:28.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe593b7f-9fb1-406d-bd93-9852de690681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.481+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:28.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no immediate claim of responsibility for the attack.
        Police say the investigation with the anti-terror unit is ongoing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd88055-ec63-4087-bb84-064cb9725a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac830b3-a613-4c46-8c63-c370fba429b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:29.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were looking into which networks the bombers came from
        and if the attack was linked to recent arrests of suspected militants, Reuters
        news agency reported Yuwono as saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa377e0b-1d61-441c-b691-1ae3693a9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:30.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb399c79-81d8-4ab6-ad5c-8248d51b10d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian president Joko Widodo strongly condemned the attack in
        a video broadcast, describing the attack as as an "act of terrorism," Reuters
        reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544f3e36-8459-4872-ba0e-046bf18d05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f69f68f-cb71-451a-847d-c6e7ec31439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:31.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged people to remain calm and said the government would ensure
        that everybody can worship freely, "without fear."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64524d5-932e-4edb-8e81-fe840ddcb154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:20:34.482+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/03/28/asia/indonesia-suicide-bomb-intl/index.html"><em>
        "14 people injured in suspected suicide bombing outside Catholic church in
        Indonesia"&nbsp;</em></a></p>'
  'Suez-Canal-Syria-forced-ration-fuel-':
    'author': 'Magdy Samaan, Mohammed Tawfeeq and Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T21:21:54.917+08:00
    'imagesource': 'jcr:8f7c8dee-431a-4a0f-ba7b-fb19d10e1189'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f485249-cf45-4925-897b-f3bc938ef29c'
    'lead': 'The paralyzing effect of the stricken Ever Given container ship on global
      traffic became clear on Sunday as nearby Syria, already scarred by years of
      war, imposed fuel rationing to safeguard dwindling oil supplies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T21:23:26.855+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:55:58.886+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:27.513+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Syria', 'Suez-Canal']
    'template': '1'
    'title': 'Syria forced to ration fuel as stricken ship keeps Suez Canal blocked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ea6ec6-2de1-443f-97c5-1e40edd7ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:55:59.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The paralyzing effect of the stricken
        Ever Given container ship on global traffic became clear on Sunday as nearby
        Syria, already scarred by years of war, imposed fuel rationing to safeguard
        dwindling oil supplies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd8111-337b-4023-8f44-c06ed2eef46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:55:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd608c-0535-40ae-bfc5-2edc979b41db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suez Canal officials hoped that high tide and dredging efforts could
        see the giant ship freed on Saturday night, four days after it ran aground.
        But despite progress the previous night in freeing the rudder and propeller,
        the vessel remains wedged across the canal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad2aea-1d31-4435-b981-4dd33c358b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9ed200-4c44-419f-b2e0-7a539f58523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dredging efforts continued Sunday, according to Ever Given''s operator,
        Evergreen Marine, with attempts to refloat the vessel due to resume from 2
        p.m. local time (9 a.m. ET).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0580e036-f520-4075-a995-76e4d08b272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.855+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:01.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91085fde-c0bf-4e1d-b02e-e39fe795fa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the backlog of ships awaiting transit through the vital
        Egyptian waterway has grown to 327, according to Leth Agencies, the canal''s
        service provider.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0849d4-9bbe-47b6-9465-6f19ee23f098'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4cb95-a213-410c-83cf-bf9d6743f1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s Ministry of Petroleum and Mineral Resources said the blockage
        of the Suez Canal had "hindered the oil supplies to Syria and delayed arrival
        of a tanker carrying oil and oil derivations to Syria," state-run SANA news
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106d70e-5dfb-4ecd-b9a3-0b5381b0c9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:03.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd599dea-c1dc-4e72-a6b9-13c7351884ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:04.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid fears over fuel supplies, the Middle Eastern nation has been
        forced to ration "the available quantities of petroleum derivatives mainly
        diesel and benzene to ensure their vital availability for the longest possible
        time," SANA said Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f1d29-a67c-420f-813c-6d4852ee84ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:04.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98168c69-02b3-47db-9a7a-ea75d57f3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:05.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The step has been taken "in order to guarantee the continued supply
        of basic services to Syrians such as bakeries, hospitals, water stations,
        communication centers, and other vital institutions," according to SANA, citing
        the ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deda325-9e2a-4cc9-b568-f103558afc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:05.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4d10c1-85b6-4296-8387-4dd594b1bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria will continue to ration oil supplies until "the return of
        normal movement of the navigation via the Suez Canal, which may take an unknown
        time," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5db31c-809f-4391-9a9f-38dd4b4cbb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:06.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ff6722-d877-4889-853c-36e8d3a1d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:07.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given, a huge ship almost as long as the Empire State Building
        is tall, ran aground in the Egyptian canal on Tuesday after being caught in
        40-knot winds and a sandstorm. Authorities are also investigating possible
        human or technical errors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f4a943-71d3-443e-9d31-5a644301d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709d36a6-3847-48cd-bca9-ba690dc49969'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:08.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blockage, in what is one of the world''s busiest and most important
        waterways, could have a major impact on already stretched global supply chains,
        with disruption escalating with each day that passes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c500ff-189a-4e51-abfe-df480f55fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.856+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3589e6-2e9f-4401-a503-a8fee492b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:09.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of expert salvors from Dutch firm SMIT Salvage and Japan''s
        Nippon Salvage -- who have worked on several high-profile operations in the
        past -- has been appointed to help the Suez Canal Authoriity re-float the
        ship, the charter company Evergreen Marine said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15948473-7df1-41e4-a4ba-3c8714711314'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:09.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b878732-824c-483e-bcda-07579dc1de2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:10.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dredgers have been working to extract vast quantities of sand and
        mud from around the port side of the 224,000-ton vessel''s bow.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686c7bdf-49ac-4367-9cd9-5f4562f1211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:10.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2cb27b-cc37-4974-9e4e-359ff457d402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:11.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having removed more than 20,000 tons of sand and mud, the dredging
        operation underway has succeeded in loosening the Ever Given''s bow within
        the bank of the Suez Canal and the ship''s stern has been cleared from the
        sand bank," Evergreen Marine said in an update Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a35f35-abb8-4ab7-8ea8-a65743a5b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa9c34-5c36-481b-adb7-e69f63553e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rudder and propeller of the vessel are fully functional and
        expected to provide additional support to tugboats assigned to move the container
        ship from the accident site so that normal transit may again resume within
        the canal."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52ac7b-481e-498c-9cf9-5cab25823590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:12.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71414df-6123-4b40-8b23-2bb6b1c55263'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Saturday, SCA chairman Osama Rabie
        gave details of the rescue operation, which he described as "technically difficult"
        and "involving many factors."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419e11c-a3c1-46a5-b210-99ae9472fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53245f34-dc0b-44b5-a1e2-4003ea2c9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:14.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are facing a difficult and complicated situation, we work in
        a rocky soil, the tides are very high, in addition to the huge size of the
        ship and the number of containers that make it difficult," he said. "We cannot
        set a specific date for the ship to float, it depends on the ship''s response."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b06889-acda-4fe1-950e-34deacb8320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:14.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524255cb-9916-436e-a052-44c1a4b42d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:15.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9,000 tons of ballast water have been removed from the ship,
        Rabie said, with the dredging taking place during low tides while 14 tugs
        worked during high tides. Rescue teams managed to temporarily restart the
        rudder and propellers on Friday night before a low tide stalled their efforts,
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c3cbe-8f31-411b-913f-0c07d8f0b847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:15.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b19a0e-6b00-48af-b0e5-89019eb3e6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:16.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two additional heavy tugboats are expected to arrive at the Ever
        Given "presumably early evening" on Sunday, a spokesman for Boskalis, a sister
        company of SMIT Salvage, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754861b0-7d80-460d-af62-3d21e60ed113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.857+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:16.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825ff42-133f-4c59-8c36-f672ee4c0922'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:17.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have a combined pulling capacity of around 400 tons, said
        spokesman Martijn Schuttevaer. Once the tugboats arrive, it could take a few
        hours to hook up to the Ever Given, he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db92c4b-706c-45f3-ad56-bfeba32c9a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:17.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99033086-c081-4a07-b541-28eb3aa95b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boskalis'' chief executive said Friday that he hoped those two tugs''
        extra pulling power -- combined with dredging, a high tide of 40 to 50 centimeters,
        and the "lever power" of the ship''s stern being relatively free -- could
        be enough to wrest the container ship free.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b11d5-5151-4ac2-a1e3-aa769ff40037'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:18.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9552e6-5892-4cbe-94cd-e3a42b7461da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:19.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A crane that could be used to remove containers from the ship''s
        bow, should that plan fail, has also not yet arrived, according to Boskalis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5502288b-6fc7-4c27-a24c-371aa16f7dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T21:23:26.858+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T03:56:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
