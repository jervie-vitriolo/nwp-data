      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the final round of the competition, Bernardo faced a three-way
        tiebreaker with Miss USA and Miss Guatem&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d8ddc6-ff70-4af6-990e-1867a0c00772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T10:25:03.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ala with the question:  "If there is only one dose of COVID-19 vaccine
        left and you have to choose who you give it to â€” either a 15-year-old or a
        70-year-old senior citizen â€” which one would you give it to and why?"</p>'
