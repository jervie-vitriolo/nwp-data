      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same event, Kilusang Mayo Uno secretary general Jerome Adonis
        said workers continue to denounce the government for its alleged failure to
        address the crisis despite the extended lockdowns.</p>'
