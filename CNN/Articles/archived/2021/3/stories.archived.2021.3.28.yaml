      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to rules, the Speaker should have an impeachment complaint
        included in the order of business, or agenda of the House session, ten days
        from receipt. It shall be referred then to the House Committee on Justice
        within three session days.</p>'
    '11':
