      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) --</strong> Progressive
        groups from different sectors called on President Rodrigo Duterte to step
        down, saying he has not done enough to address the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d66bf-3a93-499a-b44b-6c7bf9201964'
      'mgnl:activationStatus': true
