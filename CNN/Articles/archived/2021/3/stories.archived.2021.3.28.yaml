      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gagamitin ''yung paulit-ulit na rason na lumalaki ''yung bilang
        nung infected kaya mauuwi tayo sa posibleng unlimited ECQ...at hindi po tayo
        dapat pumayag sa ganitong sitwasyon," added Adonis.</p>'
