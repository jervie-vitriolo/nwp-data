  'surgical-lockdown-malay-boracay':
    'author': 'Carla Doromal, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-03-28T18:18:10.985+08:00
    'imagesource': 'jcr:c7f9efa9-3b00-46c9-a3fa-f6cecbedcb3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd81a7da-3c94-4cb9-ba5a-d1e962a32648'
    'lead': 'The local government of Malay, Aklan on Sunday placed a barangay in Boracay
      Island under "surgical lockdown" for two weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T18:20:14.154+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:57:44.184+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:24.622+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malay LGU implements ''surgical lockdown'' in Boracay until April 10

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f6af20-e3bf-4e06-a3d8-7566bab0fed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kalibo, Aklan (CNN Philippines, March 28)&nbsp;â€” &nbsp;</strong>The
        local government of Malay, Aklan on Sunday placed a barangay in Boracay Island
        under "surgical lockdown" for two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25add8-aaeb-4646-bedc-9e80b666b0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:45.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an advisory, acting Malay mayor Floribar Bautista implemented
        the surgical lockdown in Zones 5 and 6 of Barangay Balabag that will last
        until April 10. Authorities describe a surgical lockdown as only targeting
        places with confirmed COVID-19 cases, allowing other economic activities in
        adjacent, low-risk areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0573ce99-1867-4df5-b197-528f58f3c2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:45.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking for your understanding as the local government unit
        of Malay takes the necessary initiative in flattening the COVID-19 curve in
        the community," the advisory read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e84212-9762-4648-b21f-396ac167458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malay municipal tourism chief Felix Delos Santos, four
        resorts, two hotels, and 25 establishments affiliated with Mabuhay accommodations
        were affected by the lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0bfd0-c3ad-4429-9481-422bc5cc53d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.154+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected businesses include Red Coconut Beach Hotel, Levantin, Banana
        Bay, Fat Jimmy Resort, Feliz Hotel and The Tides. From Mabuhay Accommodations,
        affected were 7 Stones, Babossam Hotel, Bamboo Bungalow, Beach Anne, Casa
        D''Estrella, Chill Out Hotel, Ellen''s Resort, El Moro, Green Summer Inn,
        Hey Jude Resort Hotel, Isla Azul, Japers Apartelle, Lanterna, Lola''s Lodge,
        Sheena''s Beach Resort, T-Three Apartment, Gumamela Resort Branch 1, Palassa
        Private Residences, Nirvana Resort, Niu Ohana, Island Inn, Isla Gecko, Giulius
        Boracay Italian Resort, Henann Park, and Midtown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d82657-76ce-4594-9663-b6999b37f7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists within the affected areas are encouraged to follow the
        movement restrictions set by the local government until quarantine passes
        are distributed by the barangay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab59114-70dd-443f-85c9-daf431e890ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:47.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming tourists are advised to book in Department of Tourism-accredited
        accommodation establishments outside the affected areas, while those who already
        booked in the "critical zone" are encouraged to transfer their booking to
        other hotels or resorts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e017e5-327d-4abf-99f7-bd133f5c6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:20:14.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:57:48.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malay local government also temporarily bans the operation of
        food parks with entertainment shows and live bands, restaurants with live
        bands, and organized parties due to the increasing COVID-19 cases in the island.</p>'
