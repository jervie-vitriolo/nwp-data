    'template': '1'
    'title': 'At least 114 killed in Myanmar in deadliest day since start of protests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31cd716-ca78-4f7d-a1fc-c07f284fe4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:47.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>At least 114 civilians were killed
        across Myanmar on Saturday, according to a tally by the independent Myanmar
        Now news outlet, as the military junta continued to crack down on peaceful
        protests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b7b236-67ba-4aaf-b4bf-43ffd8206fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:47.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043b9ed-35d8-4a1b-b00f-20bddb8222a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings in 44 towns and cities across the country would represent
        the bloodiest day of protests since a military coup last month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189991e3-b0f0-4536-80fd-14fd2d7151b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:48.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd75dba-a5a8-4edc-956d-e2e03ee17eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those killed is reportedly a 13-year-old girl, who was shot
        in her house after the junta''s armed forces opened fire in residential areas
        of Meikhtila, in Mandalay region, according to Myanmar Now. She is among 20
        minors killed since the start of the protests, Myanmar Now reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173385a-dfb5-4831-b2ee-57dc027d0ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ef94e-76d8-4332-8bb2-147ed406fd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has been unable to independently confirm the number of people
        killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba071840-27c9-4dd7-a180-ac422d541dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:50.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad798b8c-4e47-4946-af4f-4d97a732ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal crackdown came on the country''s Armed Forces Day. Senior
        Gen. Min Aung Hlaing, the junta leader, said during a parade in the capital
        Naypyitaw to mark the event that the military would protect the people and
        strive for democracy, Reuters reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2af9a-6c3f-4001-accc-f453552f1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076cf61d-a83e-4343-8b86-b823fd340f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State television had said on Friday that protesters risked being
        shot "in the head and back." Despite this, demonstrators against the February
        1 coup came out on the streets of Yangon, Mandalay and other towns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88f0f6-4fd5-4a44-ab49-5aa40d951a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:52.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482967bf-16ac-48b9-a6f1-c7bdff390351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations secretary-general and the UN office in Myanmar
        spoke out against the violence Saturday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4983e714-daed-4d2b-90fc-430449e4de03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e41fa7-7d08-4e25-83f2-b6bac535fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:54.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing military crackdown, which today resulted in the
        highest daily death toll since demonstrations against the coup began last
        month, is unacceptable and demands a firm, unified and resolute international
        response. It is critical to find an urgent solution to this crisis," said
        a statement issued by Farhan Haq, deputy spokesman for the UN secretary-general.
        "The Secretary-General condemns in the strongest terms the killing of dozens
        of civilians."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7f20ae-888b-4162-93b9-eec1d7b1a8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab33ad5-d5d0-4ef3-8c38-6c1bb8f660a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN office in Myanmar said it "is horrified by the needless loss
        of life today with reports of dozens of people shot dead by the military across
        the country, in the bloodiest day since the coup."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e46f2c-ffca-4e76-a98a-1fddbd3c31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:55.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d51c5-2c01-4cdc-9d42-15b7279a2cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:56.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The violence is completely unacceptable and must stop immediately.
        Those responsible must be held to account," the UN office added. "As the Special
        Envoy on Myanmar, Christine Schraner Burgener has said, ensuring peace and
        defending the people should be the responsibility of any military, but the
        Tatmadaw has turned against its own people."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe859a-511e-4875-a238-f5aa40bc7dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8f9486-91f4-4898-b130-b06524734190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.297+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:57.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tatmadaw is the official name for Myanmar''s armed forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e52422-14cb-421a-9f9e-366b707a20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8f4d61-98fc-4d05-855d-4ab1bc5c6be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest tally by the nonprofit Assistance Association
        for Political Prisoners, at least 328 people have been killed in Myanmar since
        the military coup on February 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0326a66b-0979-46ed-85f8-e531c1afec11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:58.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f170f-972c-449b-9469-a71b10cf9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:59.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s deaths would bring the total number of civilians killed
        to more than 400, but the exact number remains unclear. Aid groups fear the
        number may be higher.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80383f41-4e5a-4d75-bd0f-91495f8fb26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b36db-88ea-43b4-941f-e05dfd5b0647'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:00.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A boy reported by local media to be as young as 5 was among at least
        29 people killed in Mandalay. At least 24 people were killed in Yangon, Myanmar
        Now said, according to Reuters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8912ba-79ea-419d-b5db-2b2c494ec779'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:00.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca4a32c-da0f-4977-b713-034db5313166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a day of shame for the armed forces," Dr. Sasa, a spokesman
        for CRPH, an anti-junta group set up by deposed lawmakers, told an online
        forum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a661dc5e-3cb9-490a-9f08-c9c8e652cf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:01.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bd184a-f103-41a3-a222-7ff4fcfe9a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:02.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one of Myanmar''s two dozen ethnic armed groups, the
        Karen National Union, said it had overrun an army post near the Thai border,
        killing 10 people -- including a lieutenant colonel -- and losing one of its
        own fighters, Reuters reported.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761865d8-283e-4b5a-81ce-4d94abfa3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:02.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c994abfa-e369-4805-a442-b0101dd95224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:03.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A military spokesman did not respond to calls from the news agency
        seeking comment on the killings by security forces or the insurgent attack
        on its post.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11f10ce-19af-4886-bc24-c07fa5400d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:03.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0102117a-ca7d-4e48-a032-fcd315137e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:04.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are killing us like birds or chickens, even in our homes,"
        said Thu Ya Zaw in the central town of Myingyan, where at least two protesters
        were killed, according to Reuters. "We will keep protesting regardless...
        We must fight until the junta falls."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2a73e-a682-4ca8-8167-b9f752cac142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eafcf9-1889-4612-adcb-3caf46678730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.298+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:05.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Day of terror and dishonor''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad35d9-504a-4f88-a9ec-04f823dcf340'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Myanmar joined the European Union and United Kingdom
        embassies in condemning killings by security forces in Myanmar on Saturday
        and calling for an end to the violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426661a-c54f-4552-a0fb-2c219181fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:06.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206b2f3-12b4-4d54-9c9a-cdd548f45cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:06.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Myanmar''s Armed Forces Day, security forces are murdering unarmed
        civilians, including children, the very people they swore to protect. This
        bloodshed is horrifying," Thomas Vajda, US Ambassador to Myanmar, said in
        a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b2c950-e3b8-4311-b10b-c3433d75a833'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:07.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd417c1-0595-49d3-95bf-fcc06c18ef16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:07.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not the actions of a professional military or police
        force. Myanmar''s people have spoken clearly: they do not want to live under
        military rule," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25225a1d-6c54-4470-8d48-902ffa4387c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:08.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce5804c-0bda-4416-9646-6fd24e091ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This 76th Myanmar armed forces day will stay engraved as a day
        of terror and dishonor," the EU delegation to Myanmar said. "The killing of
        unarmed civilians, including children, are indefensible acts."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435363d4-5d9d-49b4-9de0-577092fd7f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:09.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981ef8be-6a47-4515-83db-747becba920d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News reports cited by Reuters said there were deaths in the central
        Sagaing region, Lashio in the east, in the Bago region, near Yangon, and elsewhere.
        A 1-year-old baby was hit in the eye with a rubber bullet.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1950869-b077-450a-b6c9-a2bac1f1a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:10.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eac432-730b-4336-9b91-9cf69c0010b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:10.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Naypyitaw, Min Aung Hlaing reiterated a promise to hold elections,
        without giving any time frame, Reuters reported.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a84c7a9-753f-4a3e-a300-5ccaacbf4790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:11.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cbc96-ac5f-41f0-8c8b-0fbcd2043dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:11.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The army seeks to join hands with the entire nation to safeguard
        democracy," he said in a live broadcast on state television. "Violent acts
        that affect stability and security in order to make demands are inappropriate."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d994b7-0dae-4704-bedb-a06f6f7bd474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15dfe1c4-79d5-46cb-8834-9d23829e2b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has said it took power because November elections won
        by Aung San Suu Kyi''s party were fraudulent, an assertion dismissed by the
        country''s election commission.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db0b3be-ad07-41aa-a40a-b764d7de78e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a63fee4-1210-485a-b179-8b9bd4395c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi, the elected leader and the country''s most popular civilian
        politician, remains in detention at an undisclosed location. Many other figures
        in her party are also being held in custody.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8a92c-e886-4284-a162-d0b91a7ce818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:14.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491069f6-8f3e-45b1-881c-2f3f58ede15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:14.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Russia ''a true friend''</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c439248-d1bf-469b-b656-ffba70aedfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:15.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its warning on Friday evening, state television said protesters
        were "in danger of getting shot to the head and back." It did not specifically
        say security forces had been given shoot-to-kill orders, and the junta has
        previously suggested some fatal shootings have come from within the crowds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8f0e8-fe91-4ace-b8a6-a85027e7c37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:15.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a4ae0b-277d-4bb1-9266-6511c809b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:16.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International pressure on the junta increased this week with new
        US and European sanctions. But Russia''s deputy defense minister Alexander
        Fomin attended the parade in Naypyitaw, having met senior junta leaders a
        day earlier, Reuters reported.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
