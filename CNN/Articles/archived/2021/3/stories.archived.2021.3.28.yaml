    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:21.641+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meralco: No power disconnection until April 15 in NCR Plus bubble  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920df00-0aac-4995-8cac-1c84991e7513'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:26.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> â€” Customers
        of Manila Electric Co. residing in areas under the NCR Plus bubble will be
        spared from power interruptions due to unsettled bills until mid-April, as
        the firm starts implementing its no-disconnection policy following the lockdown
        announcement from the government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8193591c-a7c6-4fc2-9b40-31a461035bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:27.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand O. Geluz, Meralco first vice president and chief commercial
        officer, said Meralco will "put on hold all disconnection activities until
        April 15, 2021."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98deb73d-b314-46b3-9191-dde3df45d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:27.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Duterte administration decided to impose stricter
        restrictions anew for at least a week amid  the COVID-19 surge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb1516-1b3a-4d4e-8cfd-040fe9f3b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:28.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strictest enhanced community quarantine will be implemented
        in Metro Manila, Bulacan, Cavite, Laguna, and Rizal starting tomorrow, March
        29 to Easter Sunday, April 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba5137c-b7eb-4e79-8d78-9ae87e99ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:28.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">READ:
        Metro Manila, four provinces shift to stricter ECQ for one week</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375448fe-f621-441c-9331-facb8d4e8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this measure will contribute to easing the burden of our
        customers and provide enough relief and time for them to settle their bills,"
        Geluz was quoted as saying in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2152832-52d3-4ef8-8e6f-87642468adea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:29.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Meralco would be "very considerate during these trying
        times and vowed to assist its customers in need of help in their electricity
        concerns."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d24f3-7dc6-4762-a451-1486d53c92a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:30.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said that its meter reading operations will continue
        following the order of the Energy Regulatory Commission, and that it will
        be available 24/7 to serve its customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c0436e-105b-41b6-b57b-392e2770afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:44:55.564+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T03:59:30.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its business centers will remain open to accept payments,
        applications, and customer assistance, Meralco will implement a skeleton workforce.</p>'
