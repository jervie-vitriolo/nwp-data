      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51ce94a-7a82-47e8-8ac1-58dede630367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is a true friend," Min Aung Hlaing said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56276c90-d7d6-4c79-864d-afc321a4aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
