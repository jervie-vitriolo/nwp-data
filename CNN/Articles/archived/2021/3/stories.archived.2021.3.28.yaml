      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Robredo, a surveillance antigen testing would help
        identify cases, even among residents who have not yet exhibited symptoms.
        Results will be made available in 15 to 20 minutes. Those who test positive
        will then be advised to isolate, take a reverse transcription polymerase chain
        reaction or RT-PCR test for confirmatory results and follow other necessary
        health protocols.</p>'
