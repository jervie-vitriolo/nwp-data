    'mgnl:tags': ['health-workers', 'contact-tracing']
    'template': '1'
    'title': 'Health workers ask gov''t to set up a centralized COVID-19 data warehouse,
      expanded hospital referral system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eab8e8-a404-4243-8769-b60b73d234c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:52.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) -</strong> A group
        of healthcare workers has urged the President to issue an executive order
        for the setting up of a centralized COVID-19 data warehouse that can be useful
        in connecting different contact tracing applications in Metro Manila. It also
        recommended the expansion of the hospital referral system in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39248de1-cfc7-408b-944b-afdb0471551a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a003fdb-4dd1-4f5b-b508-ecd425701c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:53.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay nananawagan muli kay Pangulong Duterte na maglabas
        ng executive order na mag-uutos sa pagsumite ng mga datos na ikinaalap ng
        mga [local government units] at pribadong sektor sa isang central data warehouse
        repository,"</em> said Dr. Pauline Convocar, President of the Philippine College
        of Emergency Medicine, and a member of the Healthcare Professionals Alliance
        Against COVID-19 or HPAAC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1286318-2952-4776-a992-184a1dcb2b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8dbd6-0fb8-499a-9cb0-842be41314bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are calling on President Duterte to issue an executive
        order, instructing that all the data from local government units and the private
        sector be submitted to a central data warehouse repository.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c466eeec-115f-4b2a-bed9-ee95d5a5b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc06d227-b0a1-4d6c-ad2d-5ddbe0920f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:55.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPAAC held a press conference on Saturday just a few minutes
        after the government announced that Metro Manila and four nearby provinces
        would revert back to the strictest form of quarantine, in an effort to slow
        down the transmission of COVID-19 cases. Single-day records have set new all-time
        highs the past week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3769ed7-e777-4b66-8475-23baebf05c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:55.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be14cbb-1479-4e5a-8965-8ea61f25c09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T09:11:38.924+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:56.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said while it lauds the reimposition of the enhanced community
        quarantine, it must be coupled with "sustainable solutions." It pointed out
        that many LGUs and private companies have been using different contact tracing
        applications without means to consolidate the data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
