      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)&nbsp;â€”</strong> Metro Manila, Cavite,
        Laguna, Bulacan and Rizal will once again revert to stricter stay-at-home
        rules for a week starting March 29 up to Easter Sunday, April 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eace23-ebd1-4e90-81a4-ce72f5550e77'
