    'jcr:uuid': 'e2a3f8fa-3dc5-46bc-a34f-8777ec765c9f'
    'lead': 'Fourteen people were hospitalized with injuries following a suspected
      suicide bombing outside a church in Makassar City, Indonesia, on Sunday, police
      said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T21:20:34.481+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T03:56:25.335+08:00
