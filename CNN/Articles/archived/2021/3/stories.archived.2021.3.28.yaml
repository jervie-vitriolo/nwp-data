      'jcr:uuid': '945aa337-4b17-41dd-ae77-4d531286e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T10:25:03.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf00e01-8262-4388-8b2a-58d22625d1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T10:25:03.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:44.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardo answered: "My heart goes to senior citizens because my
        mom is turning [into a] senior citizen. And I''ve experienced the loss of
        my dad four years ago, and I cannot afford to lose my mom. My heart goes to
        them because they are the most vulnerable during this time."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7f0316-07e0-49bf-9407-b0c17cced37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T10:25:03.569+08:00
      'mgnl:createdBy': 'glee'
