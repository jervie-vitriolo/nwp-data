      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/03/27/asia/papua-new-guinea-covid-outbreak-intl-hnk-dst/index.html">This
        country only has about 500 doctors for 9 million people. Now it''s dealing
