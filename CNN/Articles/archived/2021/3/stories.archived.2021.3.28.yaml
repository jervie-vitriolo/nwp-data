      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ee5891-dade-45a6-876b-b1c889eb7b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats told Reuters that eight countries -- Russia, China, India,
        Pakistan, Bangladesh, Vietnam, Laos and Thailand -- sent representatives,
        but Russia was the only one to send a minister.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79644d41-1d59-4f5e-88fc-f71e38e03127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:18.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1ebeb-ab9c-4777-a34e-7c92663432ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support from Russia and China, which has also refrained from criticism,
        is important for the junta as those two countries are permanent members of
        the United Nations Security Council and can block potential UN actions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c565fad-382b-4661-b6c3-1af366b2a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613296d7-7b59-4cc7-8957-1adca56ef7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces Day commemorates the start of the resistance to Japanese
        occupation in 1945 that was orchestrated by Suu Kyi''s father, the founder
        of the military.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bd0a5-d343-4370-966d-fbf2fb8135c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b7ab46-e75c-40cb-8053-4c08cbfb2bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunshots hit the US cultural center in Yangon on Saturday, Reuters
        reported, but nobody was hurt and the incident was being investigated, US
        Embassy spokesperson Aryani Manring said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85281d73-164e-4b7a-8194-2aa4406374f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:21.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e479ddd4-6e31-480b-8d50-87c1cdd17930'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:22.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters have taken to the streets almost daily since the coup
        that derailed Myanmar''s slow transition to democracy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabaebc4-6eb8-490d-8b88-4568dc88fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:22.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785cb7fc-cab9-45ba-8ef4-7d3ecbcadbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>General Yawd Serk, chair of the Restoration Council of Shan State/Shan
        State Army - South, one of the ethnic armies in the country, told Reuters
        in neighboring Thailand: "If they continue to shoot at protesters and bully
        the people, I think all the ethnic groups would not just stand by and do nothing."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034cfad7-c65c-4994-bd5b-9a38d3fc553c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57e36a-d557-4acb-b4fb-60d3433f1ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and historian Thant Myint-U wrote on Twitter: "A failed state
        in Myanmar has the potential to draw in all the big powers -- including the
        US, China, India, Russia, and Japan -- in a way that could lead to a serious
        international crisis (as well as an even greater catastrophe in Myanmar itself)."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5def2b1-1d4e-449f-85f0-146fb438ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T07:16:52.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:04:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/03/27/asia/myanmar-protesters-day-of-shame-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/03/27/asia/myanmar-protesters-day-of-shame-intl-hnk/index.html">At
        least 114 killed in Myanmar in deadliest day since start of protests</a>''</em></p>'
  'Biden-administration-migrant-children':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T08:13:21.391+08:00
    'imagesource': 'jcr:4bd9e4e2-e9f2-454c-8f35-4c5c0e8f8780'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85174316-1d8a-4b29-83e0-e394d5ad8f0a'
    'lead': 'The Biden administration could need at least 34,100 additional beds to
      keep up with the projected number of unaccompanied kids arriving at the US-Mexico
      border through September, according to internal government estimates obtained
      by CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T08:18:07.643+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T04:03:26.624+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:15.571+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'migrants']
    'template': '1'
    'title': 'Biden administration projects at least 34,100 more beds needed to shelter
      migrant children'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c3015a-e1d5-41b7-bf70-defaa3ce68ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Biden administration could need
        at least 34,100 additional beds to keep up with the projected number of unaccompanied
        kids arriving at the US-Mexico border through September, according to internal
        government estimates obtained by CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd2c40-cbf0-43b1-8765-ea1b780ad932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a658cd-2261-45ce-bb91-2681a8749b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uptick in minors crossing the US southern border alone has posed
        a steep challenge for the administration, as officials have scrambled to find
        space to house them. The shortage in shelter space, due in part to constraints
        related to the coronavirus pandemic, has left thousands of children in border
        facilities that are designed for adults and not suitable for children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7221c013-7789-48d9-8049-681279ad9bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a67bc8-50ef-4583-b1b4-4a34d77a28cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the Biden administration had nearly 5,500 unaccompanied
        migrant children in Customs and Border Protection facilities, which are akin
        to jail-like conditions, and more than 12,550 children in the custody of the
        Department of Health and Human Services, which is charged with the care of
        migrant children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67d1b5-f981-444b-b30f-87592b67afb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:29.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70deba2d-f994-46d2-a939-16d6bfaf8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over recent days, HHS has announced a string of new facilities,
        leaning on convention centers, military sites and influx shelters, to accommodate
        children. But government projections indicate they''ll need far more and likely
        additional funds, though officials have not indicated that they plan to request
        more money from Congress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4ff5d-757d-4fdc-8117-f459a97fe9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0aa431-58a2-4c19-88ba-613236a79b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:31.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal estimates obtained by CNN take into account current
        trends as well as previous influxes of migrant children, and show an anticipated
        month-by-month increase that could result in at least 158,000 unaccompanied
        children arriving from April through September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6753fd0-9c8b-4673-97c7-5f4c16f0abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:31.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef1628-73bd-4608-9024-9f3992b07192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:32.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also reveal a record number of children crossing the border
        alone in March -- around 14,600 -- and an upward trend, hitting more than
        25,000 in the summer months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee40c0c2-9457-4c2d-a7c4-82118d0bb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:32.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4fa5f-d8ae-4ac2-bc68-b9fc96a83fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:33.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compare, in May 2019, at the height of that crisis, 11,475 unaccompanied
        kids were arrested by US Border Patrol. In June 2014, during the peak surge
        of children at the border, 10,620 unaccompanied children were arrested by
        US Border Patrol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec47bc3-fc81-4f09-a281-3ed58aba1465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
