      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc84842-f39c-458c-a845-9b24220fb1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:06:31.856+08:00
      'mgnl:createdBy': 'glee'
