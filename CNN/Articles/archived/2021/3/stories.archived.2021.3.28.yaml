      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen was the magistrate who junked the electoral protest of Marcos
        against Vice President Leni Robredo before the Presidential Electoral Tribunal.</p>'
