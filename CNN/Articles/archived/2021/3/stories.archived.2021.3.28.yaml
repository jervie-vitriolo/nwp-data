      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:02:45.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "A 15-year-old has the stamina to fight the COVID-19
        pandemic and with proper exercise and healthy living, they can live with it.
