      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para po sa interes ng masang anakpawis at sambayanang Pilipino,
        ang hiling namin Pangulo, ay mag-resign na kayo," said Danilo Ramos, chairperson
        of the Kilusang Magbubukid ng Pilipinas, at an online press conference on
        Sunday,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b00ee-aa54-40e0-bffa-499a463323f0'
