      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef292963-4bfc-494f-bec8-417f85ae5244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T19:24:29.600+08:00
      'mgnl:createdBy': 'vince'
