      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military took power saying that November elections won by Suu
        Kyi''s party were fraudulent, an assertion dismissed by the country''s election
        commission.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5b2380-1684-4b23-971d-d14549348bbe'
