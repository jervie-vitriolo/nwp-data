    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb78bdb-2d35-48f2-8ff9-8f999f3eabd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T20:41:14.530+08:00
