      'mgnl:lastActivated': 2023-01-25T03:59:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636bf186-a938-4eee-a9c7-436a3cd4e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:06:31.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:59:47.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>â€¢ 6pm to 5am curfew will be imposed</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de646ee2-27fc-45ed-83c2-2f0aca0a17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T14:06:31.856+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T03:59:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCR Plus areas will be under a <a data-cke-saved-href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html"
        href="https://cnnphilippines.com/news/2021/3/27/ECQ-2021-NCR-Plus-bubble.html">6
        pm to 5 am curfew</a> with exception to authorized persons outside of residence,
