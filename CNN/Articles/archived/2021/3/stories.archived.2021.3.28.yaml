      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint <a href="https://cnnphilippines.com/news/2020/12/7/Supreme-Court-Justice-Marvic-Leonen-impeachment-complaint-Marcos-Robredo.html?%3F%3F%3F%3F%3F">was
        filed last Dec. 7 by Filipino League of Advocates for Good Government Secretary
        General Edwin Cordevilla</a>. It was endorsed by Ilocos Norte Rep. Angelo
        Marcos Barba, a cousin of former Senator Ferdinand "Bongbong" Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b58836-eeb9-4059-b7fb-817418aacae3'
