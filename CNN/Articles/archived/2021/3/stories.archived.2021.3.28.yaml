  'papua-new-guinea-covid-outbreak':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-03-28T11:20:10.359+08:00
    'imagesource': 'jcr:72400ea6-0594-43b2-86e9-fcb52528949a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eae479d9-be06-4025-aab9-c84a060e180f'
    'lead': 'Reva-Lou Reva is worried. For the first time he can remember, he says
      hospitals around the Pacific Island nation of Papua New Guinea (PNG) are so
      overburdened they are closing their doors to patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T11:22:46.629+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T04:02:11.834+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T03:55:17.125+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This country only has about 500 doctors for 9 million people. Now it''s
      dealing with a Covid outbreak

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0322e-04fa-4b89-a0f3-1b232a5efd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.629+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Reva-Lou Reva is worried. For the
        first time he can remember, he says hospitals around the Pacific Island nation
        of Papua New Guinea (PNG) are so overburdened they are closing their doors
        to patients.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd829230-eeea-45df-962a-302cb98dc4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very frightening, to know that you don''t have any medical
        facilities open, or very limited, and you cannot easily access them because
        of the restriction," says Reva, 48, PNG assistant country director of program
        support for humanitarian non-profit CARE International. "I''m breathless,
        I can''t explain how difficult it is."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71775276-46be-4a0b-8c96-2b108ded9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:13.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, PNG had largely managed to stave off a major coronavirus
        outbreak. At the end of February, the country had only reported 1,275 cases,
        according to Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b420986-c1f4-44a2-b31d-3772092d93b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:13.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But over the past month, cases have more than tripled. PNG has now
        reported at least 4,660 Covid-19 cases and 39 related deaths, including that
        of MP Richard Mendani, who died age 53 earlier this month, according to a
        Radio New Zealand report. On Friday, the country reported 560 new infections
        -- its highest for a single day -- with Prime Minister James Marape admitting
        there is "rampant community transmission."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020f882-0e67-401a-b478-fe5e46512d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:14.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While those figures might not seem high compared to other countries,
        they pose a major issue in PNG, where the government says there are only about
        500 doctors for an estimated population of 9 million people. At the best of
        times, the country''s health system is fragile -- now NGOs are warning it
        could be on the "verge of collapse."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd86d0-ea56-488e-a557-a94ed0d3f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low testing rates also mean PNG''s case load is likely much higher
        -- something authorities acknowledge. Meanwhile, rampant misinformation in
        the country means some people are still not taking the threat seriously.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829cd6d7-8781-43e1-9a3f-8e2098310c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:15.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onlookers warn the crisis could worsen next week as people in the
        predominantly Christian nation travel home for Easter -- and are calling on
        neighboring Australia and New Zealand to do more to help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c62e9b-9a4f-4aa4-9710-f4641d44dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Papua New Guinea''s health crisis has now reached the level we
        feared it would a year ago with a surge in cases," Amnesty International''s
        Pacific researcher Kate Schuetze said earlier this month. "A combination of
        an ailing health system and inadequate living conditions has created a perfect
        storm for Covid-19 to thrive in the country''s overcrowded informal settlements."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4a420-89d0-4d35-98a0-d26409be49ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:16.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Papua New Guinea''s outbreak</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323cff4-3645-4ec4-a178-d9024ded153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:16.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For almost a year, PNG seemed to handle the outbreak well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f56697-678b-4e37-bd76-55eb8dc65fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:17.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its first case on March 20 last year -- an
        man who had traveled from Spain. Within two days, the Prime Minister declared
        a state of emergency, stopping all incoming and domestic flights, and limiting
        travel between provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020fcf23-a231-4f2f-b19a-8dea3017146d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:17.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onlookers and the government were concerned an outbreak in PNG would
        be disastrous.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95fae8-bfdb-49e6-a5cf-37e14a7ddbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:18.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country does not have a health system that is capable of defending
        our people in this time of emergency with the threat of the coronavirus entering
        and spreading in our country," Prime Minister Marape said in Parliament on
        April 2. At the time, he said PNG had 500 doctors, fewer than 4,000 nurses,
        under 3,000 community health workers and only 5,000 hospital bed spaces. "Our
        existing health capacity is insufficient to fight this battle," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65308f64-6694-45ce-83ef-e2ad34a85d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:18.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG has one of the lowest ratios of doctors per 1,000 people in
        the world. According to 2018 World Bank figures, the country had 0.07 physicians
        per 1,000 people -- well below the 2017 average among small Pacific Islands
        (0.5), the 2017 world average (1.6), or the 2017 level in the United States
        (2.6).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683ae9c-2658-4c15-94bb-76dd8aee9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a while, PNG''s measures appeared to work. It took until February
        this year for the country to reach 1,000 cases. But Covid-19 was likely circulating
        under the radar, says Justine McMahon, PNG country director for CARE.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1008ba-504c-4342-bf04-1729427d8367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.630+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:19.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been here for months," McMahon said. She added that up until
        a month ago, people were quite ambivalent about the Covid-19 pandemic, but
        "there''s a growing sense of trepidation everywhere."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be799ca-5bb8-4654-a4f9-c251fa0b8381'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what sparked the outbreak. The country shares a land
        border with Indonesia, which has reported almost 1.5 million coronavirus cases,
        according to Johns Hopkins University data. The border between the two countries
        is closed, although officials said earlier in the pandemic that some people
        were defying the closure, according to Radio New Zealand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077eebb8-cd00-41dd-ac57-b96601ec632c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak may have also been exacerbated by funeral gatherings
        held earlier this month to honor PNG''s first Prime Minister Michael Somare,
        who died age 85 in late February after being diagnosed with advanced pancreatic
        cancer. Thousands gathered at a state funeral in Port Morseby, but few mourners
        wore masks at the service, Australia''s ABC reported. Crowds also gathered
        along the street as a hearse carried his coffin, and a number of mourning
        events were held for representatives from the country''s provinces.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd53e03-30b7-4158-bec5-5eba271a984f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:21.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m pretty concerned. The number of people who came together for
        the period of mourning, if it goes like any other country, it''s just going
        to spread like anything," McMahon said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c66dd1-1da1-4ac5-879e-97c2944de013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the situation now?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26cca3d-0f93-465b-8b85-b615212c9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:22.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One year ago, PNG responded aggressively to the threat of Covid.
        But now cases have surged, restrictions are weak or not enforced, according
        to McMahon and Reva.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134879a-dec3-43f0-b4ff-9faa06f06dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:22.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities announced restrictions on travel between provinces and
        mandatory mask wearing. They also said they would ban mass gatherings, close
        schools, and may order burials in a "designated mass grave," according to
        a Reuters report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1b26e-41dd-480f-9c8c-3561e87e50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:23.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Reva, who lives in Goroka in PNG''s Eastern Highlands province,
        estimated Thursday that only "about 20%" of people he sees are wearing masks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20579a2-e582-4859-9b7c-1baae9897ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:23.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reva also worries for his family, who live in the capital, Port
        Moresby, which is in the National Capital District where about 47% of the
        country''s cases have been reported, according to government figures. Reva
        said family members told him mask wearing and social distancing measures aren''t
        in place, and six people had died over the past week in their urban village
        of 30,000. So many deaths in a week is unusual for his village, Reva added
        -- but because of limited testing, it''s unclear whether the six died from
        Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c9fc83-6110-4418-af33-adae1622f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried for them," he says of his family. "The national directives
        have been handed down but the law enforcement is not in place."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f1e20-1af8-4bc1-acf9-4864b14cc357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization''s health situation report
        for the first week of March, in some facilities around the country more than
        30% of coronavirus test results in PNG were positive. At Rita Flynn hospital,
        one of two major hospitals in the capital, almost 40% of tests are coming
        back postive, MÃ©decins Sans FrontiÃ¨res (MSF) said in a statement Friday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a654b5e-2c2c-46ca-a287-0172c1e89351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:25.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High test positivity rates tend to indicate not all cases are being
        detected -- WHO has previously advised governments to avoid reopening until
        test positivity rates reach 5% or lower. But some places in PNG have no testing
        capabilities at all -- McMahon says there is no testing available in Goroka.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe149d3-d78f-483b-9395-5dde267880f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:25.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghulam Nabi, interim head of mission for MSF in PNG, said a "substantial
        number" of the country''s healthcare workers had tested positive, meaning
        they have to isolate and can''t go to work. That has consequently restricted
        health care services, Nabi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c4a44d-0618-4728-805d-8e1bb38e614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:26.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a huge setback, because the country does not have enough
        health staff to begin with," said MSF medical manager Farah Hossain, adding
        that of 86 staff running MSF''s tuberculosis program in the country, 30 had
        tested positive for Covid-19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522f482-3f0f-4635-b1db-b047736f7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals around the country have closed -- they may accept
        maternity or critical emergency cases, but otherwise people are being turned
        away, McMahon said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6fc25-3307-4306-8180-7cb0550beb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Battle against misinformation</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffec232-7233-478f-80dc-abaa18a212e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.631+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this is being exacerbated by the spread of misinformation.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175843f3-0d4e-4c61-b6ee-0eb35ffb5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, leader of the opposition, Belden Norman Namah, demanded
        the government follow other countries in suspending the rollout of AstraZeneca''s
        Covid-19 vaccine, and downplayed the threat of the pandemic.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812339a1-07da-4cdc-a671-4cee8265c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:28.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Namah said in a statement the government was "exposing citizens
        to potential serious harm and offering them up as laboratory rats or guinea
        pigs for further testing of the virus."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb80d6c8-55ed-4a70-baca-0f61fc240d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:29.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon and Reva say these sentiments are common. Reva says he has
        heard people say they are afraid of dying if they take the vaccine, and others
        believe their Christian faith will be enough to protect them from the coronavirus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4755298-4cba-4d39-a9c3-9d706be46a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:29.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon says when she was in Port Moresby three weeks ago, some
        taxi drivers she spoke to were dismissive. "Because they didn''t see it here,
        they said ''no, it doesn''t come here,''" she said. "A lot of people think
        as well, ''God will protect us.''"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c825373-ef87-42f6-a50e-ebfa9b4548da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:30.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Marape on Friday appealed to "rumormongers" to stop.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3fe03-6728-452b-905a-b4a2fd4e9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not manufacture Covid-19 in a lab somewhere, I did not import
        Covid-19 into this country," he said. "Just like viruses that transfer from
        person to person, from human to human, Covid-19 has arrived in our country
        despite us doing our best to keep our borders safe."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c3a2a-be4c-4d94-9ea6-5250d23a963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:31.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unfolding crisis</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ae0ff7-8028-4222-aa4f-f74c2dafb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:31.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a place like PNG, where the CIA says about 85% of the population
        lives off subsistence farming, lockdowns can be challenging. Many rely on
        going to busy markets to sell their produce. Marape noted that "fine balance"
        on Friday, saying the government was trying not to stifle economic activities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8866f5f4-4e72-4aec-9bed-624cbae09af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Reva wants to see a lockdown: "Everywhere, anywhere we
        go, we don''t feel safe anymore."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7080e71-4324-45de-9171-1a84368ee196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF''s Hossain says more can be done. Testing needs to be escalated,
        health advice promoted and the country needs more vaccines, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8da248-e653-4333-8c96-2746e337ef6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s where other countries come in.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2430af-6bfc-4b52-973e-e4c7bbaee416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG''s largest donor, Australia, has provided 8,000 AstraZeneca
        vaccine doses, which Marape said would be rolled out from next week. Earlier
        this month, the New Zealand Defence Force donated 4,400 kilograms (9,700 pounds)
        of PPE. China -- a major investor in PNG -- has offered a batch of vaccines,
        according to a Xinhua state-run media report.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f8489e-3a89-447c-aca2-ae0412a7354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:34.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNG is also part of the United Nations COVAX scheme, which aims
        to give equal vaccine access to all countries.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec9abfc-7660-4e53-aaa7-ca04ef85ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:34.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But PNG is yet to accept China''s offer. In February, acting foreign
        minister Rainbo Paita told Australia''s ABC the decision to introduce the
        vaccine was subject to formal discussions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4ae3f3-c7fa-4b9e-b685-eb8cf5ea16e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.632+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International''s Schuetze says Australia and New Zealand''s
        pledges of assistance are "woefully inadequate" and PNG''s experience speaks
        to the "deeply unequal global rollout." She wants to see New Zealand and Australia
        "urgently step up" and provide help to PNG.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576f80d-9cc5-4104-8905-3c34c8bda196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, both countries have been concerned about
        the virus spreading in the Pacific. For the most part, Pacific Island countries
        have avoided a major outbreak -- some, including Kiribati, Tonga and Tuvalu,
        are yet to report a single case.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5953f2d7-9ebb-4b4b-aa2f-1ef3b90c12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:36.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia plays a big role in supporting Pacific countries, and
        an outbreak there would impact it too. Australian Prime Minister Scott Morrison
        said earlier this month helping Papua New Guinea wasn''t just to support "our
        Pacific family" but also about "keeping our nation and people safe."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d582be-d9aa-4f2d-93c8-5c9847d83f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a small strait separates the tip of the Australian state of
        Queensland from PNG, and Morrison noted the outbreak carried a risk to his
        country through incoming travelers. A new strain from PNG makes up 60% of
        active cases in the Australian state, CNN affiliate Nine News reported Friday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a5cf5d-41db-497e-80a9-d06d2119de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McMahon sees other challenges in the future -- the difficulty of
        a vaccine rollout in the country, the possibility people won''t return for
        the second dose, and the issue of vaccine hesitancy. The crisis is also taking
        focus and resources away from other major health issues, such as the fight
        against tuberculosis.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2941b0d-689b-40bd-b796-36977e13dc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:37.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s out of the box now," said McMahon. "The only thing they can
        do is have widespread vaccination of the population."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e18a995-deb7-4564-8a15-6c3746d91faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Hossain, it''s an unfolding humanitarian crisis.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad46cafb-3cf5-4dd2-a36c-7398d0d188a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T11:22:46.633+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T04:02:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) a fragile health system, and then the medical staff are
        getting positive, and then you have case numbers piling. So this is like one
        on top of another. So unless we try to contain it, unless we support the treatment
        and the testing, it can become a catastrophe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb07be0-1ee2-422c-b79d-1ac2f0b9f854'
