      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the lack of clear direction from the government may lead
        to what he called an "unlimited ECQ."</p>'
    '13':
