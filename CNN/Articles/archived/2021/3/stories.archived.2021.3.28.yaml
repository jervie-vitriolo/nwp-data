      'mgnl:lastActivated': 2023-01-25T04:03:35.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bb9002-9699-43e5-9cc6-148a9fb7c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden reacted to the overcrowded conditions in Border
        Patrol facilities during his first press conference this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ffae88-5f8f-4e1a-ad76-b834099e717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:36.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed467b47-59d9-4c8b-86ed-f4868b8d38b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it acceptable to me? Come on," Biden said. "That''s why I''ve
        been working from the moment this started to happen to try to find additional
        access for children to be able to safely -- not just children, but particularly
        children -- to be able to safely be housed while we follow through on the
        rest of what''s happening. That is totally unacceptable."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df9500-473a-4b1e-8c0f-35066c280577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:37.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de8a435-6340-4297-a978-9420d3001aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US Border Patrol official told reporters Friday that the
        number of migrants arriving at the US-Mexico border continued to rise in March
        and is expected to tick up for a "couple" months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d53d2c3-1d79-4490-9d1a-2f6aaae460da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:38.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc7a871-67cd-4a34-8819-f9159a073282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:39.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers "have continued to increase throughout March, and I
        fully expect that over the next couple of months, we''re also going to see
        some increases, because that''s how traffic traditionally impacts the Border
        Patrol," the official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659db76b-d5c5-4e65-a095-d500370dc635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:39.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184775c-547f-4517-be4f-11ca08e35faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:40.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spring and summer months are traditionally busier at the US-Mexico
        border, but the Covid-19 pandemic has "thrown a wrench into the whole process,"
        the official said, pointing to unique challenges there compared to past years
        and the overwhelming number of children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef514f7-3e59-4ad4-b318-5b9b541b0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.645+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84a831-7d26-41a0-8052-691bfb8cbb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:41.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, when you start to see, you know, upwards of six,
        seven hundred unaccompanied children encountered in a 24-hour period, and
        you''re only able to transfer four or 500 on a given day, obviously those
        numbers are going to stack up," the official said, adding that "we need to
        do a better job" ensuring that Health and Human Services has enough capacity
        to shelter the children.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2d7085-37f0-44d1-bf4f-167eb5dadf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4dc74b-9a17-4908-8185-f87cbe033e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:42.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to speed up the transfer of these children from our custody
        to their custody much faster," the official said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b67a8-5cf0-435b-81ed-9c8b48b90c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc4b92e-0575-4c5e-8207-6b0b86d1cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second soft-sided influx facility in Eagle Pass, Texas, will be
        operational at the beginning of April, the official said, with plans to open
        additional facilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d32b3f-3d4e-4dce-9060-1baeba634a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T08:18:07.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T04:03:43.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/03/27/politics/us-mexico-border-migrant-children-beds/index.html">Biden
        administration projects at least 34,100 more beds needed to shelter migrant
        children</a>''</em></p>'
  'Health-workers-contact-tracing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
