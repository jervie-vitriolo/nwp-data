  'meralco-no-disconnection-until-april-15':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-03-28T14:42:50.916+08:00
    'imagesource': 'jcr:5d850466-8952-4632-846a-5a9787544070'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cadb1e1c-9259-48b8-bef0-b118445b31ed'
    'lead': 'Customers of Manila Electric Co. residing in areas under the NCR Plus
      bubble will be spared from power interruptions due to unsettled bills until
      mid-April, as the firm starts implementing its no-disconnection policy following
      the lockdown announcement from the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-03-28T14:44:55.563+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T03:59:26.413+08:00
