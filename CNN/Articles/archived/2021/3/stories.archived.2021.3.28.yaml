      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total infected, 105,568 or 14.6% are active cases, the DOH
        said. At least 95.5% exhibit mild symptoms, 2.5% have no symptoms, 0.7% are
        critical cases, 0.8% are severe, and 0.43% are moderate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c573560f-f338-4815-a8f0-18955ef577d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:04:27.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:58:35.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulletin showed a daily positivity rate of 19.8% as of noon
        of March 27. This refers to the percentage of those infected out of all tested
        in a single day. The World Health Organization recommends that the number
        be kept below 5%, and experts said a higher percentage suggests more widespread
        transmission and that there are likely more cases which have not yet been
        detected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1a31f-4cd8-476d-a706-8092e7f98291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:19:51.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:58:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recoveries also surged to 603,154 after 22,000 more were cleared
        of the infection. It is the highest daily rise since Sept. 6. Another 11 lost
        their lives, however, with the death toll reaching 13,170.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab758cce-e052-4a0b-93d6-a87e6f2dfb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T16:19:51.150+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:58:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH said it reclassified as deaths four
        cases previously tagged as recoveries and removed 25 duplicates from the total
        count, including three recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9859e763-f377-4733-8373-3e2dff270144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-28T18:04:27.858+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T03:58:36.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs said it received no
        new COVID-19 reports among Filipinos abroad. Cases remain at 16,068 with 9,738
        recoveries and 1,047 deaths.</p>'
