      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7fb655-c753-4566-8696-cdad9921d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the pandemic situation in India where there are around
        17 million infections, Bravo believes the country’s experts “tried to mitigate
        what we have,” which may be reflected by the low fatality rate of the country
        at 1.67%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e9e6b-fd83-4157-964c-66d0c7c646a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61625abc-c829-4e44-8075-7a3c5ac11e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at what is happening, it is still increasing… they are running
        out of oxygen, the hospitals are overwhelmed. People are just dying even before
        they can reach the hospital. I don’t think that is what is happening here
        in the Philippines,” Bravo added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30449cde-ffb3-4f2d-bbd3-2edc03c8e1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9382f1a1-3954-40e2-b829-79d80f2e063f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bravo also said they have observed a slow decrease in the number
        of infections in the past two to three weeks. She added that she would agree
        to extend the modified enhanced community quarantine beyond April 30 if it
        would further contribute to the decrease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18614c16-c3f5-4268-853a-ee892ad56161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ec57a-4a57-40ab-99e9-429ce1439e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On vaccination, Bravo noted that there was still no recommendation
        to use different brands of vaccines for the first and second dose. But she
        added that supply and the local COVID-19 situation would be factors to consider
        on whether or not to allow vaccine mixing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71426f-6361-49b6-aab8-cab643dce80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0a0200-e44d-479b-af89-fba22f4b45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 cases in the country has reached 1,006,428,
        with 74,623 currently ill patients.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c5c047-e9a6-40d8-87bf-660f4553fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae62d1d-f489-4431-9d50-dcbfeab440b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of doctors appealed to the government to listen to healthcare
        workers'' request to <a href="https://cnnphilippines.com/news/2021/4/26/May-community-quarantine-status-hospital-doctors.html">extend
        the implementation of MECQ</a> in the national capital region and nearby provinces
        amid the ongoing surge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9900eb-c3d6-4dda-9709-0849424af66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370758f5-dc71-4731-83a4-faa712bfe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.982+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila mayors meanwhile expressed <a href="https://cnnphilippines.com/news/2021/4/26/Metro-Manila-MECQ-GCQ-May-community-quarantine-status.html">opposing
        views on the issue</a> as the lockdowns continue to take their toll on household
        income.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b492099-f7f4-4a50-b3ec-27c976fb83f0'
