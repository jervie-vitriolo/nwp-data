      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily cases there have been rising continuously for the past 10
        days. On Monday, India reported 352,991 new cases, breaking yet another record
        for the highest single-day figure globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd3c2b8-fb7d-434b-a5ca-b826f04bd897'
      'mgnl:activationStatus': true
