    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc53f831-9b9f-4f4f-a4ef-fc415f7d271a'
    'lead': '"From day one, it''s been about urgency, overwhelm the problem, we''re
      at war with the virus," says Jeff Zients, the White House COVID-19 response
      coordinator, in an interview with CNN''s Gloria Borger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T04:22:53.728+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:55:27.697+08:00
