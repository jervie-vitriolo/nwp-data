      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2123e-8de8-41cd-82e1-1ab4184a5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health care utilization rate [needs to be brought down] to
        2%, or at about 69% level to merit a moderate risk classification," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1c2664-3694-43b8-a6dd-b34c8cfa3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2809281a-2744-4d9c-af4c-34b30274236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque also stressed the importance of the metrics brought by the
        implementation of the government''s "prevent, detect, isolate, treat, and
        reintegrate" or PDITR strategy to curb transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe70bff-111a-4965-a432-2ac8a38669a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98152f-2ae1-44d9-9810-4fbb283ddc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our early detection is important through active case findings,
        surveillance of influenza-like symptoms. <em>Kailangan hanapin sa communities,
        bahay-bahayin ito ng barangay health emergency response teams</em>," he said.
        <em>"Look for people with symptoms. Kahit hindi pa nate-test, isolate agad."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
