    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76c563d-a78e-474c-9b58-f5e7bf6669b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.274+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.578+08:00
