  'Britain-naval-force-Asia':
    'author': 'Brad Lendon, CNN'
    'caption': 'The largest naval flotilla assembled by Britain in recent years will
      set sail in May on a months'' long voyage through the Pacific, the country''s
      Defense Ministry said Monday. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T22:00:00.215+08:00
    'imagesource': 'jcr:63c2518d-aa4b-4662-9054-109f85d7b859'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2fcb63-b186-4283-bcde-fb41c4b2c2b2'
    'lead': 'The largest naval flotilla assembled by Britain in recent years will
      set sail in May on a months'' long voyage through the Pacific, the country''s
      Defense Ministry said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T22:04:37.650+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:53:38.925+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:52.489+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain is sending a huge naval force through some of the most tense
      waters in Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643117f2-9550-4286-99b7-0fcd70b78d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The largest naval flotilla assembled by
        Britain in recent years will set sail in May on a months'' long voyage through
        the Pacific, the country''s Defense Ministry said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8c1fe-303c-4b68-b3ac-5d115323263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When our Carrier Strike Group (CSG) sets sail next month, it will
        be flying the flag for Global Britain — projecting our influence, signaling
        our power, engaging with our friends and reaffirming our commitment to addressing
        the security challenges of today and tomorrow," UK Defense Secretary Ben Wallace
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1a4e9-62ab-4375-82bd-a3d470f5ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UK is not stepping back but sailing forth to play an active
        role in shaping the international system of the 21st century," Wallace said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92aa20d-d229-4e8a-9ff8-5441757f7182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike group will be led by the aircraft carrier HMS Queen Elizabeth,
        marking its maiden deployment. The ship, one of the UK''s two aircraft carriers,
        is the largest warship the UK has ever sent to sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedbb5c1-920b-41e3-8a03-3579bc1644e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining the carrier will be two destroyers, two anti-submarine frigates,
        a submarine and two auxiliary supply ships, a ministry statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce740ec9-17b8-4645-9f55-941897e0eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A United States Navy guided-missile destroyer will sail with the
        group as well as a frigate from the Netherlands that will be tasked with air
        defense, the ministry said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9090cda-5081-46a0-bb2e-12113229d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air power within the group will be centered on RAF F-35B stealth
        fighters and US Marine Corps F-35Bs, all of which will fly from the deck of
        the 65,000-ton aircraft carrier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a7fb4e-4b9e-479a-9ea1-c01a594d31b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a version of this carrier strike group sailed together during
        military exercises off Scotland last fall, the Defense Ministry said it carried
        "the largest concentration of fighter jets to operate at sea from a Royal
        Navy carrier since HMS Hermes in 1983."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d7174f-1a00-4c5b-aa65-c989b18de389'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it was "the largest air group of fifth generation fighters
        at sea anywhere in the world." Fifth-generation fighters are the most advanced
        warplanes in the air.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf6d26-81a1-48ea-ad9b-0924195d4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Institute for Strategic Studies says the UK carrier
        strike group "will be the most capable flotilla deployed by a single European
        navy in recent years."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d7c6da-432f-4584-8a25-857de3f42bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it will not replicate a US Navy carrier strike group, it
        will probably be closer to it than anything else that is currently deployable"
        by any other naval force, the IISS said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28ea24-01c1-4998-bc6d-183eb55bd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain in March released a sweeping review of its military and
        foreign policy, in which it recognized a tilt toward the Indo-Pacific in the
        coming decade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ba112-5ba4-4830-8c42-f6b6e359aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Monday''s carrier strike group announcement, the Defense Ministry
        said the deployment is aimed toward a deeper UK security role in the region,
        with exercises planned alongside India, Japan and South Korea as well as US
        forces in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0890e1db-683d-4b49-bc13-ead90e9a3738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also highlight one of Britain''s oldest security relationships,
        the Five Powers Defense Agreement among Malaysia, Singapore, Australia, New
        Zealand and the UK. Exercise Bersama Lima will mark the 50th anniversary of
        the defense pact, the Defense Ministry said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f4df9-1e97-4c06-9153-e578c954b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the journey to the Pacific, the strike group will visit
        40 countries, the UK Defense Ministry said. The voyage, which will see the
        strike group go through the Mediterranean Sea and Indian Ocean on the way
        to the Pacific, will cover almost 30,000 miles (48,280 kilometers), the ministry
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f7ef9-06ef-4c53-b575-23147e48921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has not released the exact route of the strike group in
        the Indo-Pacific, but a planned visit to Singapore will put in on the doorstep
        of the South China Sea and going through the waterway would be the most obvious
        and direct route to its stops in Japan and South Korea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4b0a5-27c4-4c8a-a73c-0adc0548a7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the 1.3 million-square-mile South China
        Sea as its sovereign territory, and it has denounced the presence of foreign
        warships there as the root of tensions in the region.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8cac6-0725-47e3-a8af-adae4222eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked in March about the British deployment as well as French
        military activity in the South China Sea, China''s Defense Ministry said Beijing
        "firmly opposes any country interfering in regional affairs under the pretext
        of ''freedom of navigation'' and damaging the common interests of regional
        countries."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ae2cb-bb61-4c1c-9979-8e0cd2c64871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK carrier group is also expected to pass to the east of Taiwan,
        the self-governed island that China also claims as part of its territory and
        around which Beijing has been increasing its naval and air deployments in
        recent months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88949be2-7ed4-4cb9-8f27-8b2ab78816fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its defense review, the British government called out challenges
        posed by China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b19e680-cfb1-49ac-ae67-e41adc7b7154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.651+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s increasing power and international assertiveness is likely
        to be the most significant geopolitical factor of the 2020s," the review said,
        describing Beijing as "the biggest state-based threat to the UK''s economic
        security."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aa5108-a7c1-423e-a0ce-49b076be706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The review said Britain planned to increase its military presence
        around the world.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78078240-0930-49af-9e5e-a534dccf8e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement of the scope of the carrier strike group
        reinforced that.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c075358-25a1-4a42-8acb-6a98fd295e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most significant deployment of its kind for a quarter of a
        century, it is a visible demonstration of the Royal Navy''s resurgence after
        decades of contraction," Commodore Steve Moorhouse, commander of the strike
        group, said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d84320-8ca1-45ae-8807-f99fdaf5b9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As our nation redefines its place in the world post-Brexit, it
        is the natural embodiment of the government''s ''Global Britain'' agenda.
        And against a backdrop of growing instability and competition, it reflects
        the United Kingdom''s continued commitment to global security," Moorhouse
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f8b43-507a-4d47-98d4-5a3264d24f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan welcomed the UK''s announcement, saying the carrier strike
        group''s visit will elevate the longstanding relationship between Tokyo and
        London to a "new level."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78a9a11-b59f-4cf4-8fb2-7eb46c163fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.652+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the deployment demonstrates "the UK commitment and
        Japan-UK collaboration to uphold and reinforce a ''Free and Open Indo-Pacific''
        in the realm of security and defense," according to a statement from Japan''s
        Defense Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b084486-3e5c-4940-806b-b99c27c09ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:04:37.650+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:38.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/26/europe/uk-aircraft-carrier-strike-group-asia-intl-hnk-scli-ml/index.html"
        href="https://edition.cnn.com/2021/04/26/europe/uk-aircraft-carrier-strike-group-asia-intl-hnk-scli-ml/index.html">Britain
        is sending a huge naval force through some of the most tense waters in Asia</a>"</em></p>'
  'Canada-military-COVID-19':
    'author': 'Paula Newton and Hollie Silverman, CNN'
    'caption': 'Canada has deployed its military to Ontario amid a worsening COVID-19
      wave that has caused the positivity rate to hit an all-time high in the province.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T22:06:02.470+08:00
    'imagesource': 'jcr:5ac612dd-326d-4d3f-9966-2e05f950134f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c39efb0-cb00-40d2-99cd-ac71b426b720'
    'lead': 'Canada has deployed its military to Ontario amid a worsening COVID-19
      wave that has caused the positivity rate to hit an all-time high in the province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T22:09:14.450+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T13:53:37.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:52.735+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canada', 'Ontario', 'COVID-19', 'coronavirus', 'covid']
    'template': '1'
    'title': 'Canada military will help out in the province of Ontario as the COVID-19
      positivity rate hits an all-time high'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9a78f1-21e5-45fc-8779-b54414f20713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canada has deployed its military to Ontario
        amid a worsening COVID-19 wave that has caused the positivity rate to hit
        an all-time high in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868b6a1-6a3b-423a-85a8-f2bc5344b52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government approved Ontario''s request for medical and other
        support as ICU admissions hit new highs Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b66c94-9439-4454-b2f6-fadbc6a46539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have approved a request for assistance from Ontario to provide
        support to their provincial healthcare system against COVID19," Bill Blair,
        Minister of Public Safety and Emergency Preparedness, said on Twitter. "@CanadianForces
        will provide medical + civilian human health resources within medical care
        facilities in ON, as well as logistical and admin. support."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecacd70-d569-4068-a39b-1c058ccd5e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month the province issued new stay-at-home orders that
        were met with some protests. The government doubled down on April 16 when
        it said it would strengthen enforcement and penalties for those not complying
        with orders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b549925-c1c3-4642-8d40-788b5584e006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada said it would deploy federal health human resources, provide
        support from the Canadian Armed Forces (CAF), and pay for the redeployment
        of the Canadian Red Cross to support and relieve staff in medical care facilities,
        a statement released late Monday said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f548b204-f6f3-44dd-944e-c87a949e8821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CAF is preparing to deploy up to three multi-purpose medical
        assistance teams (MMATs), which are scalable healthcare provider teams primarily
        composed of Nursing Officers and Medical Technicians as well as additional
        CAF members for general duty support as applicable," the statement said. "The
        MMATs will be rotated in and out of the province rather than deployed simultaneously
        to ensure that CAF support is sustainable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c4d460-ed19-4ec9-ad84-54ea6e8a516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario is already using surge capacity in dozens of hospitals,
        including a few field hospitals that are admitting patients with COVID-19
        who do not need intensive treatment or those who have recovered enough to
        be transferred into the field facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28612820-e040-4a13-82eb-c235628ae746'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ontario public health officials said the province''s positivity
        rate hit 10.9% in the last 24 hours, a pandemic high.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d6cc5-30c2-4987-98f7-ba7c625296ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province said it also lacks vaccine supply, which mirrors the
        situation throughout most of Canada, as the country''s vaccine rollout is
        set to ramp up in May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991e6b6f-5ba8-47f8-9ddf-b1e6f8c28eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, more doses will not be received or distributed in time
        to avoid what are already record hospitalizations in Ontario and British Columbia,
        with a significant increase in admissions in Alberta in the last two weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529135b5-50b5-4f13-8dc6-13c2e18d2cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in somewhat of a vaccine valley," said John Tory, Toronto''s
        mayor during a press briefing Monday, adding, "In short, we have significant
        vaccine capacity which will not be able to be fully utilized because available
        supply does not allow for it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cc699-c533-460a-a0ce-96590bd372dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A moment of silence was held in Ontario''s legislature in Toronto
        and in Canada''s parliament in Ottawa on Monday for a 13-year-old Ontario
        girl who died at home, one of the youngest victims of COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0136a1d-9be9-46a6-be17-a8071cb9a787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.451+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The variants of concern, and the ones we''re dealing with now,
        do have a predilection, more and more for the younger age groups. And what
        I was hoping not to happen, did happen, and I''m concerned that it could happen
        some more in some cases, said Dr. David Williams, the chief medical officer
        for Ontario. "We have to be careful; families have to be careful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396dce4-7277-4acd-8e0b-f11450a503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:09:14.450+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/27/americas/canada-military-deployed-ontario-covid/index.html"
        href="https://edition.cnn.com/2021/04/27/americas/canada-military-deployed-ontario-covid/index.html">Canada
        military will help out in the province of Ontario as the Covid-19 positivity
        rate hits an all-time high</a>"</em></p>'
