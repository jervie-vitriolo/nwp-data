      'mgnl:lastActivated': 2023-01-25T13:55:05.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Tesla posted record profits Monday — its
        third record quarter in a row — as its adjusted earnings reached the $1 billion
        mark for the first time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4ab042-ccd7-4811-bd15-ca2e9da7a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb359e27-32a6-4297-93e8-4892aed1ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.017+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recorded $9 billion in total revenue. That was slightly
        lower than fourth quarter sales but up 75% from the year-earlier period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805f5482-c044-42f6-acfa-72e5a7cc191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1558a-4b30-41b4-af8b-8a43240d5cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue was partly held back as it stopped building its two most
        expensive models, the Model S and Model X, during the quarter, as it prepared
        to roll out new versions of those vehicles and dealt with a shortage of computer
        chips that has dogged the entire auto industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd223f318-2805-4d15-8888-30cfa16d5581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28518375-1983-4fb4-b439-6b8b6d16482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tesla said it weathered the chip shortage "in part by pivoting
        extremely quickly to new microcontrollers, while simultaneously developing
        firmware for new chips made by new suppliers." But CEO Elon Musk told investors
        later Monday that the chip shortage was "a huge problem" for Tesla, and that
        the company "had some of the most difficult supply chain challenges that we''ve
        ever experienced."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c71e1-d46d-48eb-8933-0ad7a066bef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b510c16-631c-4cc6-a6e0-51ecfc92b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said its deliveries of the new Model S "should start very shortly."
        But that was the same prediction made when it reported fourth-quarter results
        three months ago. Musk again seemed more cautious than the company''s earnings
        statement, saying that it had experienced "just a lot of issues" with the
        new Model S and Model X. He said deliveries of the Model S would resume deliveries
        "probably next month," and that volume deliveries of the two cars would not
        resume until the third quarter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956ce767-98bd-41d7-adae-eee2a04a0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbcfdda-22c5-41fd-a20b-aab64c7d4bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was also helped by an investment in bitcoin. The company
        had previously disclosed it invested $1.5 billion in bitcoin in the quarter
        with some of its cash on hand. It said the sale of bitcoin during the period
        resulted in a $101 million profit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fa7e35-0451-4426-8885-0dbcd25a48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a714eea2-ec37-4770-a8f8-36108b05af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long ago that Tesla was losing money most quarters and
        in danger of running out of cash. It didn''t report consecutive profitable
        quarters until the end of 2018, and it proceeded to lose money again over
        the first half of 2019.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2514c6-6b81-4148-bd94-09bc77a3d457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b1427a-ed16-4c9b-a7c0-8cf3909977aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has been profitable since the third quarter of 2019, and
        the stock has soared since then, climbing 1349% since it reported that third
        quarter profit in 2019. It is one of the nation''s most valuable companies
        and its stock is worth more than the combined value of the world''s seven
        largest automakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62f2e1a-889b-4ca2-8f82-4cbf56cb7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.018+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf8c0ba-41b3-4ae6-8d62-931df5cd7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And its adjusted earnings in the first quarter could top that of
        some established automakers, such as Ford, according to analysts'' forecasts,
        even though Ford sells far more cars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919d422-58d6-4f37-8095-28eaf2e35c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a18978-d561-48eb-98b0-d7831d761cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said the company should be able to stick to its target for
        better than 50% growth in sales this year, which would take sales over the
        750,000 mark, and that it would be able to continue 50% sales growth annually
        beyond that. It has plants under construction in Texas and Germany, although
        he cautioned Monday that he expects only initial limited production from those
        factories this year. He said the two plants won''t have volume production
        until 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306a553-3992-42f6-8c92-56a148ee5ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb534a-3261-447f-b8f7-cc5e4a976312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk and other Tesla executives defended the company''s Autopilot
        feature that has been the focus of a recent fatal crash of a Tesla in a Houston
        suburb in which police said that investigators were certain that no one was
        in the driver''s seat at the time of the crash.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db354e9d-5b6d-42d6-a2b5-1f1e1648f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee739cae-48da-4b46-a9df-bd8531d97b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lars Moravy, Tesla''s vice president of vehicle engineering, said
        the company is working with federal safety investigators and local police.
        He said that because the steering wheel was "deformed" it is now believed
        there was in fact someone in the driver''s seat at the time of the crash.
        And he did caution "further investigation of the vehicle and accident remains."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42b3f98-0ce6-460f-b356-6560aa6bced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f516cbe-88c7-4852-a488-193d0980660b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk said that the company is making great progress on developing
        fully self driving cars, and the he believes it will be the key factor distinguishing
        it from other companies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995249c-ea5a-469d-9e25-07082aca481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cd1f3-db9a-4388-b4a8-36edabcfbd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, people think of Tesla as a car company or energy company.
        I think long term, people will think of Tesla as much as an AI [artificial
        intelligence] robotics company as we are a car company or an energy company,"
        he said. "I think we are developing one of the strongest hardware and software
        AI teams in the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22897325-8f29-4fe3-9ee2-bbf43255d40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21c3b95-3438-46c9-b1bb-f235d4234380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics of Tesla have questioned the strength of its earnings,
        pointing to the fact that its "adjusted" earnings excludes some costs such
        as stock compensation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a707217-1daf-488e-9aa4-7d5a019d8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fd8e0-496c-45f1-9d6a-4fc19f78f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.019+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many companies report adjusted earnings as well as a stricter
        version of net income that follow generally accepted accounting principles,
        or GAAP results. And even under those GAAP rules Tesla reported net income
        of $438 million, itself a record.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01222ef-6397-4b19-9022-7d85e46cd84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59afa4d-6533-4e4e-8de4-f222981fe367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the critics again say Tesla is losing money on actually selling
        cars and solar panels, its other primary business, and that it depends on
        selling $518 million in regulatory credits that other automakers need in order
        to comply with environmental rules, as well as the profit it reported on bitcoin
        trades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd195b6e-a00a-49c9-bb12-d710899aa7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd49776-19bb-4685-9078-aaf4ce58069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenue and adjusted earnings both topped forecasts of Wall
        Street analysts surveyed by Refinitiv, although on a GAAP basis its net income
        fell a bit short of expectations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b20125-7005-4feb-ad2d-c6ae974214e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf50200-372a-41f2-861d-f589d9d1ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Tesla, which were higher during the trading day in anticipation
        of the report, were slightly lower in after-hours trading.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab165fa-6df8-4652-b325-d0ac06b34ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.020+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:05.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/tech/tesla-earnings/index.html">Tesla
        cracks the $1 billion profit mark</a>."</em></p>'
  'Twitter-blocks-posts-India-critical-Modi-COVID-response':
