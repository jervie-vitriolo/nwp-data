    'mgnl:tags': ['Senate', 'resolution', 'West-Philippine-Sea', 'illegal-activities']
    'template': '1'
    'title': '11 senators file reso urging Senate to ''strongly condemn'' China’s
      illegal activities in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7e624-9c34-43f9-8370-d341c17c60fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Eleven
        senators filed a resolution urging the upper chamber to “condemn in the strongest
        possible terms” the illegal activities of China in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b7874-541c-4a4f-8f72-a068e32f5681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdfa272-5405-4ec9-af67-47b9adcaea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon filed Senate Resolution no.
        708, along with Senators Ralph Recto, Nancy Binay, Leila De Lima, Richard
        Gordon, Risa Hontiveros, Manuel “Lito” Lapid, Francis “Kiko” Pangilinan, Grace
        Poe, Ramon “Bong” Revilla, Jr., and Joel Villanueva on April 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd34536-1106-4b0a-9da3-949ace940a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c0e66-07c7-4ba4-8b82-eebe16743255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.938+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the continued presence of Chinese vessels in the country’s
        exclusive economic zone and other parts of the West Philippine Sea violates
        the United Nations Convention on the Law of The Sea and the 2016 Award by
        the Hague Permanent Court of Arbitration in favor of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81124b65-a635-4d17-95eb-d08789a1a68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004eb359-01cc-4c60-b478-e6cf4b75ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China should not be allowed to rewrite or nullify the UNCLOS, which
        was painstakingly negotiated and ratified by various States, as such blatant
        disregard of established international law not only has serious ramifications
        on a rules-based international order but likewise deprives Filipino fishermen
        of livelihood,” the senators said, adding that their presence in the Philippine
        waters causes irreparable damage to the marine environment due to pollution
        and destruction of coral reefs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107aac3-95de-4d9c-bdd8-ac38ffeb3a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f472b3-2523-4723-bc23-6f2c1c1846ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers further explained that China’s actions clearly violated
        Article 60 of the UNCLOS that says, “in the exclusive economic zone, the coastal
        State shall have the exclusive right to construct and to authorize and regulate
        the construction, operation, and use of artificial islands, installations
        and structures.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e4caa-4c04-4fd7-a9e3-b052c5f7a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f2aeb-7a83-4b15-9017-a1167a9c57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, close diplomatic and political ties, as well as promise
        of donations or loans, should not be taken as the Philippines accepting such
        actions from China, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d03d5-16a9-4710-bb5a-7d1dad251b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84de87-dc10-4558-895d-27ab5b3cab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2021, the National Task Force for the West Philippine Sea
        reported the presence of around 200 Chinese vessels at the reef. Also known
        as the Whitsun Reef, it is located close to Bataraza, Palawan, well within
        the Philippines’ 200-mile exclusive economic zone in the Kalayaan Island Group.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44625f6c-d125-4f93-bbee-71f6c5e5f92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e2326-6cfe-4511-96c1-a5e05aa18e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.939+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country <a href="https://cnnphilippines.com/news/2021/4/23/Philippines-diplomatic-protest-China-vessels-West-Philippine-Sea.html">filed
        twin diplomatic protests against China</a> as the latter’s vessels remain
        in the disputed waters. China has consistently refused to recognize the ruling
        in The Hague in 2016 in favor of the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d48929-8294-44ff-a24f-eea0f4f30ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bbad4-506e-4e07-b3c6-32b7562839df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:07:49.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:18.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such, Presidential spokesman Harry Roque said the country’s
        <a href="https://cnnphilippines.com/news/2021/4/26/Palace-Duterte-bilateral-relationship-China.html?%3F%3F%3F&amp;fbclid=IwAR37bcoFjpY42i3VeKqU8idGQoRZ3lQUlHkI4Tl_vc-8yn0dyRurUwHyiI4">top
        executive will pursue bilateral ties with the other party on issues both countries
        can agree on</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50efae1-9645-48af-b3f9-c1c24a335c9b'
