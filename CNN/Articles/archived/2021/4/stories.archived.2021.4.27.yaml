        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc3d473-579e-4fd3-8610-32496ee8b256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:29:39.217+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:55.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“ERRATUM: The first published version of this article had the
        headline, ‘Duque: No travel ban for now as India variant not yet one ‘of concern.’
        We have corrected this as the B.1.617 first detected in India is still ‘under
        investigation’ and not a variant ‘of concern’ as defined by the World Health
        Organization. CNN Philippines has revised the headline to rectify the error.
        It now reads, ‘Duque: No entry ban yet on OFWs from India; variant there still
        ''under investigation.’”</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e95272-e538-4f35-9acf-85a9a6396619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-29T11:04:44.709+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-25T13:54:55.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —&nbsp;</strong>The
        Philippine government has yet to discuss a travel ban on OFWs returning from
        India in light of the so-called double-mutant COVID-19 variant found in the
        South Asian country, Health Secretary Francisco Duque III said Tuesday.          </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f49e4-e325-4c47-8a1c-5e1bd7b911c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em>, Duque
        said they have yet to discuss their latest actions on the B.1.617 coronavirus
        variant with the Inter-Agency Task Force on the Management of Emerging Infectious
        Diseases, especially on travel guidelines for overseas Filipino workers returning
        from India.          </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34d46a9-da8d-41b8-ab2d-053b506cef54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll take this up in the IATF (meeting) —&nbsp;the matter of
        returning OFWs who might be coming from India," Duque said, noting that President
        Rodrigo Duterte will give the final directive on the issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4c1dc-6c3e-4f77-9569-ef3c803868ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          "There''s no (ban) on our OFWs because the policy on returning OFWs upon the
        directive of the President —&nbsp;they must be allowed to travel back home,"
        he added.          </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e60db7-2b61-4c77-8249-972942d38c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said the variant has a number of mutations that
        could increase transmissibility and help escape immune response. The Philippines
        has not recorded a case of the India variant for now.          </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22016c-6126-441d-9265-9d6e4aad270b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:40:04.634+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque pointed out that the Philippine Genome Center and other medical
        experts have not yet classified the variant from India as a "variant of concern,"
        unlike the variants first detected in the United Kingdom, South Africa, and
        Brazil which have since spread around the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd15bd-b2cb-44b7-b456-2b7c5bda938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:39:41.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          "The Philippine Genome Center has not reported to the IATF whether this has
        evolved to become a variant of concern. This is still considered a variant
        under investigation," Duque said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c1196-6642-4eac-9543-964e52aedbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          A variant of concern, according to the <a href="https://www.who.int/docs/default-source/coronaviruse/situation-reports/20210225_weekly_epi_update_voc-special-edition.pdf">World
        Health Organization</a>, is associated with increased transmissibility or
        "detrimental change in COVID-19 epidemiology, increase in virulence or change
        in clinical disease presentation or decrease in effectiveness of public health
        and social measures, available diagnostics, vaccines and therapeutics." Medical
        experts around the world had said the variant in India does not yet qualify
        as a variant of concern despite the alarming growth of infections in that
        country.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c3bfa0-fb0c-4704-8c3e-7a7b2a1228b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          Citing the Overseas Workers Welfare Administration, Duque said there are currently
        about 1,200 OFWs in India.          Several countries such as the United States, Hong Kong, Pakistan, New Zealand,
        and the United Kingdom already put India on the travel ban list to preempt
        transmission.          </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224570e-557f-46e0-bc85-a15a7fb14963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, India reported over 352,000 new cases of COVID-19, setting
        another world record for daily infections during the coronavirus pandemic.          </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8950af0c-f8f1-4c27-8191-7a0356a885f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Laging Handa briefing, Philippine Ambassador to New Delhi
        Ramon Bagatsing Jr. said the Philippines should not underestimate the India
        variant.          </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1d62e-da1a-42a5-baa4-0f48367641ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot underestimate this virus. Definitely, if other countries
        are stopping the travel of Indians to their countries, that is something our
        government should seriously consider," he said.          </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231b107-45ef-4849-8469-b52ea4f8148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.031+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former COVID-19 task force adviser Dr. Tony Leachon expressed a
        similar sentiment on Twitter, calling on the government to act with "a sense
        of urgency."          </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5104b3a7-0e6b-4cae-ace2-aa628a7edcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:35:25.030+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:55.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Variants play an important role. People are waiting for DOH DFA
        travel advisory/ban. Sense of urgency is needed." because the policy on returning
        OFWs upon the directive of the President, they must be allowed to travel back
        home," he added.</p>'
