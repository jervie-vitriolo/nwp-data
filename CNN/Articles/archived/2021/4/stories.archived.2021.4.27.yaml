      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The actual number of COVID-19 cases
        in India is being significantly underreported, according to the World Health
        Organization’s Chief Scientist Soumya Swaminathan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9d1d0-e688-4901-8f92-59842139f7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a8e46-a082-46f9-b613-da88e4d14efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN’s Becky Anderson, Swaminathan said that
        despite a dramatic increase in testing, it is likely that the true extent
        of the virus’s spread in the country is much worse.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f98036-e242-4016-8837-d8b84868eb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b349e8-44ab-4641-9c26-5a8388bd7ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the testing capacity of India has increased dramatically,
        they are doing close to two million tests a day, that''s still not sufficient
        because the national average positivity rate is about 15%, in some cities
        like Delhi it''s up to 30% or higher,” Swaminathan told CNN Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c64fa3-ce6b-4519-97c1-6499e05e8456'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c37bf-0452-4367-be9f-f5334a4a92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That means there are lots of people out there who are infected
        and not being detected just because of the capacity of testing… we will know
        only later how many was really the number of people infected.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57725eaa-5528-4391-8965-aba780cc7553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, India reported 352,991 cases of coronavirus, the fifth
        consecutive day of reporting more than 300,000 cases in a day, according to
        a CNN tally of figures from the Indian Ministry of Health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c76fa8-f9b3-47cb-acb3-2a4f76e8df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9c206-bab0-415a-87c0-ba6b57ab8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has broken daily Covid-19 case records over the last
        five days. India’s death toll also continues to break records, with 2,812
        deaths reported on Monday</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507e609-314a-49f0-bf19-37bf1f9cf2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d4d9c-71bf-482c-a0b1-1e66833b9ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaminathan said that it is very possible that India’s death rate
        could also be undercounted and that she “expects” that to be the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbd5cd-9f56-4352-b004-b6d439ebf296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d9ddd-e276-457f-83c3-4adb6f0c33bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as deaths are concerned, yes, it''s possible there are also
        under counting of deaths. Many countries have gone back, looked at their death
        figures retrospectively and corrected them. This has also happened in some
        states in India during the first wave. They went back and looked at the number
        of deaths and corrected them. I expect that the true number of deaths is larger,
        but it''s hard to see by how much.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95864d7b-3184-4c42-8029-7beeeaf74a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290bfbc5-6275-4c5e-903d-71a7c0fefd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swaminathan also pointed to national surveys that showed that the
        amount of people who have actually already had the virus in India is “is at
        least 20 to 30 times higher than what had been reported” previously. The surveys
        cited were based on antibody measurements, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27d1f1-4482-4e34-b886-5926575a1d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ae8b52-ae64-43f6-91a0-3476010976a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of crisis, the government and India’s Serum Institute
        have shifted focus from supplying vaccines to COVAX to prioritizing their
        own citizens at home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00a87c-c43a-4d1b-bfed-daa3ad531a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2bd07-951d-4fc6-8afd-92d034dcffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how this will hurt developing countries, Swaminathan
        said that while “it is clear that India has to prioritize its domestic population
        and vaccinate as many people as possible to stop what''s happening,” COVAX
        countries can step up to help.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfe0a8-5407-43dd-8826-ec7f67ff6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba6035-a73b-4a93-8cd7-d9c8138bfb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But at the same time we are appealing as COVAX to countries who
        have enough supplies of vaccines, emergency use approved vaccines that have
        already vaccinated more than 20 or 30% of their population, to please share
        their excess doses.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0437318-cf99-4fc8-be7e-fade4752947e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.800+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>Read more live updates <a href="https://cnnphilippines.com/news/2021/4/27/live-updates-covid-pandemic.html">here</a>.&nbsp;</i></p>'
  'us-share-astrazeneca-vaccine-supply':
    'author': 'Kaitlan Collins, Kevin Liptak and Maegan Vazquez, CNN'
    'caption': 'Courtesy: Lisa Maree Williams/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T03:48:11.841+08:00
    'imagesource': 'jcr:d7f98eac-e48d-4769-8294-034ac51c46ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a027b14-f7bb-4652-9c13-54ea86e6882a'
    'lead': '"Today we announced that the administration is looking at options to
      share American-made AstraZeneca vaccine doses during the next few months," White
      House press secretary Jen Psaki says in a press briefing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T03:51:29.627+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:55:47.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
