    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70614faf-0f82-4bd6-b229-7f0e537f85f3'
    'lead': 'Metro Manila mayors have recommended a "flexible modified enhanced community
      quarantine" over their cities, in a bid to keep COVID-19 under control while
      slowly opening up more industries in their respective areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T18:26:43.627+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:54:24.062+08:00
