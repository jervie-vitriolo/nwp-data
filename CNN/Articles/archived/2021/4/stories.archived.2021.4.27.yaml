      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman added that allegations of the detainees being maltreated
        were "not supported by independent, impartial and credible evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff42fb-f1eb-4776-b9e6-cd1a169cdab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR had said the detainees were unlawfully arrested, not subjected
        to inquest proceedings, not fed, and that money was demanded in exchange for
        their release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a352fcf9-e3ec-4b93-b7c9-27ae4c025efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the other allegations by the commission was that the cell
        was cramped, "dingy, fetid and dark."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b3d1f1-24c7-4a8f-b5c9-c64b1c3089e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said there was only a single male urinal, causing the 12
        detainees to relieve themselves using plastic bags.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4fb637-954c-4f7e-8102-445e558f7b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Supt. Robert C. Domingo, station commander at the time, said
        the holding room had separate ingress and egress points, and that the shelf
        which was said to serve as the cell''s door kept the detainees from escaping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febdbf7e-2b30-49f3-b864-a58c9f9a5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the sworn statements of the subject detainees, Indorsements
        to the Inquest prosecutor, and Joint Affidavits of arrest, they were arrested
        on either 26 April 2017 or in the afternoon of 27 April 2017," the decision
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69587d61-cb90-4144-85f7-f29774759805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added the arrests were done during a "one time big time operation
        (anti-criminality campaign)," thus given the number of those arrested, they
        had to be detained in cramped quarters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f921554f-88b0-4296-adc7-ec9fd4dfbf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision said there was no bad faith done when the detainees
        were placed in cramped quarters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98f898-40b5-4766-b07d-e71c21bbcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CHR said the Ombudsman''s decision was a "setback,"
        but it remains firm in its "pursuit of criminal and administrative cases against
        the police officers."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d266c-0e2c-42dd-b415-6b2db29979e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CHR filed the charges to ensure accountability among erring police
        officers...The liabilities of the police not only breaches human rights standards
        but also their very own police operational procedures," the commission said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f60dfea-f2bf-4c0e-8111-924efa8b6729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their lapses and actions in this case negated their very mandate,
        which is ''to serve and protect.,''" it added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fcea6-6395-4523-abd1-6e8835fa8774'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2018/10/09/secret-jail-
        cell-tondo-police-charges.html" target="_blank"><strong>READ: House committee
        recommends raps vs. cops in Tondo ''secret jail cell''</strong></a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef353e0-4a96-4335-86da-3f89a473d42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR is appealing to the Ombudsman to review the decision.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e7963-011e-4907-9672-8b72aeaceba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:51.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, the Office of the Ombudsman has not issued a
        statement on the matter.</p>'
  'Ultra-rare-LeBron-rookie-card-sells-record-breaking--5.2-million':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-27T13:41:29.405+08:00
    'imagesource': 'jcr:631640ad-746a-42c4-8070-51a1d01416b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15d6a3c3-513d-498e-b7fc-9a1cd5175f77'
    'lead': 'An "ultra-rare" signed rookie card for four-time National Basketball
      Association (NBA) champion LeBron James sold for $5.2 million on Monday, breaking
      the record for the most expensive basketball card ever sold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T14:15:41.621+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T13:54:50.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:44.180+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ultra-rare'' LeBron rookie card sells for record-breaking $5.2 million'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1bcd42-89c6-4490-9260-1ecf101b3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.621+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> An "ultra-rare" signed rookie
        card for four-time National Basketball Association (NBA) champion LeBron James
        sold for $5.2 million on Monday, breaking the record for the most expensive
        basketball card ever sold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3cfcbb-8898-490a-aa48-b42bca70febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also equalled the record for any sports trading card, matching
        the amount paid in January for a 1952 rookie card for baseball great Mickey
        Mantle.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Even
        during the longest time he&#39;s sidelined due to injury, LeBron James still
        managed to rewrite record books — this time off the court.<br><br>Read more:
        <a href="https://t.co/l1j8U6gyEK">https://t.co/l1j8U6gyEK</a> <a href="https://t.co/o5krfkkIQf">pic.twitter.com/o5krfkkIQf</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1386927297890951168?ref_src=twsrc%5Etfw">April
        27, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9d375-8e29-4ead-bc1c-2b03220ef23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:44:09.846+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c877130a-3f31-4303-8368-3dcfa76bc0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart of every collector in 2003 was the hope of pulling
        the ultra-rare LeBron James Rookie Patch Auto Parallel numbered to 23 copies,"
        PWCC Marketplace said in a statement posted to social media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef1cf45-0c37-4698-9fd1-4cd5995fee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With so few ever becoming available and demand increasing by the
        day, this card is quickly becoming the crown jewel of all sports card investing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c1ca41-5e4b-43ba-bb9d-b53e6f77ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buyer''s identity was not immediately made public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d54672c-395d-492c-923f-d7231f974677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A transformative figure on and off the court, 36-year-old James
        is widely considered among the greatest ever to play the game, earning NBA
        most valuable player honors four times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d51c03-93dd-4bbc-b995-af9b99b35edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-time All-Star added yet another accolade to his dazzling
        career last year, picking up his fourth NBA Finals MVP title after helping
        his Los Angeles Lakers win the championship over the Miami Heat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fce5605-01fc-4fce-acbc-ba3f9acc812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:15:41.622+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T13:54:50.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultra-wealthy sports fans dived into the sports memorabilia market
        with renewed vigor this year, with a signed rookie card for seven-time Super
        Bowl winner Tom Brady selling for $2.25 million earlier this month and a rare
        Kobe Bryant rookie card selling for $1.795 million in March.</p>'
  'India-COVID-19-Philippines-OFW':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T14:23:04.360+08:00
    'imagesource': 'jcr:b627c193-4221-485f-b6c1-7e49a08e026f'
