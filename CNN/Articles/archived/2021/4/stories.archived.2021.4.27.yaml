      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e1c60c-96ea-42a0-8dea-17a175e18fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say that the big tech stocks of 2021 are all trading
        at insanely high, bubblesque valuations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c7e82-cd7f-4ccc-9d7e-f0ce2d6614ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b35ff79-aa52-48a7-a9b8-02502dd02dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, Amazon and Tesla are both sporting extremely rich price-to-earnings
        ratios, the valuations for Facebook and Google are more reasonable. Ditto
        for Microsoft and Apple, which also both pay quarterly dividends that make
        them more attractive than low-yielding Treasury bonds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1781d27c-dcf3-49b6-996c-a2c8c3f8d4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37b7c3-58f8-4754-8649-dc25e9fef643'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the balance sheets of most of the big techs are pristine,
        with lots of cash and little debt. That''s a key reason why the top tech firms
        have also emerged as safer investments during these tumultuous times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8b348-6110-44b7-be32-bba0d3fbe826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f707db6b-04c5-45de-b665-658b3bed5099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of them offer products and services that have held up well
        during the pandemic — and they should continue to do so as the economy rebounds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a507925-6455-41a0-a16f-cb9593099805'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0289f2d-2a83-4dbc-958d-c1943c6858f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tech''s big seven firms reflect the best of both worlds for investors,"
        said Chris Gaffney, president of world markets at TIAA Bank. "It shows their
        importance in the broader economy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c470e0-7196-458f-af2f-d6c04e49dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2197d39d-57e0-4604-b7ec-54cbec3e4bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are high-growth companies but also defensive because they
        could still do well if the reopening of the economy doesn''t go smoothly after
        Covid," Gaffney said. "Some consumer behavior changes during the pandemic
        may be permanent."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782f3950-0d3b-43e5-8eeb-917f9314ba97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.207+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/investing/apple-microsoft-amazon-google-market-value/index.html">Apple
        is the only company worth $2 trillion. That''s probably about to change</a>."</em></p>'
  'oscars-lowest-ratings-in-history':
    'author': 'Frank Pallotta, CNN Business'
