      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Terrorism Council has approved a resolution last year <a
        data-cke-saved-href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html"
        href="https://www.cnn.ph/news/2020/12/25/Anti-Terrorism-Council-designates-CPP--NPA-as-terrorist-groups.html">designating
        the CPP and NPA as terrorist organizations.</a> Under the Anti-Terrorism Law,
        the designation allows the Anti-Money Laundering Council to freeze the assets
        of the designated individuals or organizations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea915a9-ea6a-4709-8e32-bdb3d899b90c'
