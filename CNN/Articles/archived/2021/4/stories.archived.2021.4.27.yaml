      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c0263-5d6e-4d76-b1ba-b114cf17bc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:12:09.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The detained senator''s physicians recommended to increase ventilation
        in her detention quarters. They also emphasized that De Lima''s blood pressure
        and sugar level must be regularly monitored, adding she must avoid stress.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac86e68-a0b2-48fd-b57d-e55f7282e828'
      'mgnl:activationStatus': true
