  'ivermectin-COVID-19-FDA-hospital-compassionate-permit':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T10:01:51.994+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ac34d7-f7c8-4ac5-a86a-f7dbb873d0d7'
    'lead': 'A total of five hospitals have received the permit allowing the limited
      repurposing of antiparasitic drug ivermectin. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T10:04:26.243+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:55:01.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:41.332+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more hospitals granted limited use of ivermectin vs COVID-19'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab65a88-e0b1-4e1f-9181-7d0f0346bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Two
        more unnamed hospitals have received compassionate special permits to use
        the antiparasitic drug ivermectin on COVID-19 patients, Food and Drug Administration
        chief Eric Domingo said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d8148-633a-43d8-abaf-346b801e7004'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five hospitals have received the permit allowing the
        limited repurposing of the drug used on animals. FDA previously said doctors
        who will prescribe the experimental drug will be held liable for possible
        side effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878c096-a3a5-4435-9f7d-40a164e69ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered different government agencies
        to conduct clinical trials on the use of ivermectin to treat COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c9dbe-424d-4b41-87c2-3ff985c8f7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA, Department of Health, and several health experts, including
        the World Health Organization, have cautioned the public against the use of
        ivermectin for COVID-19 prevention or treatment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8ae36f-6cbc-422a-afba-04a4f9551308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there is not enough proof showing the drug can be used
        to treat or prevent COVID-19. They also warned that high doses of it could
        cause brain damage in humans or even death.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ef693b-96e1-4898-a74b-6ce7e4653fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:04:26.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Carolyn Bonquin contributed to
        this report.</em></p>'
