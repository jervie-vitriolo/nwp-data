    'template': '1'
    'title': 'Robredo calls for more volunteers in telemedicine program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12195e61-bb8d-4248-803c-91ae77cb88dd'
      'mgnl:activationStatus': true
