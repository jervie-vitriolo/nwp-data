      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab060f-e853-43c8-b0a7-69eb26c2df62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the Department of Science and Technology is already
        coordinating with the Health Department and select hospitals that will conduct
        the trials on the drug which is commonly used on animals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6794a-4e31-4ffa-83da-4aa3dcb3e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f242914-cc53-489d-9cfe-052a384e2d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presumably, this will be done on mild cases, those who are in isolation,
        to see if ivermectin has an efficient effect in treatment and also in terms
        of prevention. This is the hypothesis that needs to be proven through the
        conduct of clinical trial studies," Duque added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9541394-64fe-443f-8ee3-2cb8b0154b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58972cc4-c68b-41c5-bd29-2dde24603ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last March, the WHO already said <a href="https://www.who.int/news-room/feature-stories/detail/who-advises-that-ivermectin-only-be-used-to-treat-covid-19-within-clinical-trials">ivermectin
        must only be used within clinical trials</a>, as the current evidence on its
        effectivity against COVID-19 is "inconclusive."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7687f30a-003d-4c64-936c-4aa0e254289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f851e-1bbd-4c70-8af8-4ccb947a7644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even pharmaceutical giant Merck, the company behind ivermectin,
        said the drug has not shown any scientific basis for a potential therapeutic
        effect against COVID-19 from pre-clinical studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f3c834-7ba8-4c90-8bd4-8d3118a4f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6bc635-a22b-42a6-b20f-eb4b727f3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, at least five hospitals in the Philippines have already
        been granted compassionate special permits to use the drug as of Tuesday.
        The FDA previously said doctors who will prescribe the experimental drug will
        be held liable for possible side effects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8a21f-068c-4ab4-bdb9-5d2a4befb355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c7843f-b85c-4574-be90-d541246b8692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts also previously warned that high doses of the drug
        could even lead to brain damage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33c3ea-eb6d-4833-afb0-a63264d3951e'
