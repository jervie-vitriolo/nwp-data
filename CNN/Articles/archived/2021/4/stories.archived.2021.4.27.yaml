    'lead': 'A Manila court has issued an arrest warrant for Philippine Charity Sweepstakes
      Office board member Sandra Cam and six others after the Justice Department recommended
      murder charges against them for the 2019 killing of Batuan, Masbate Vice Mayor
      Charlie Yuson III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T13:28:25.830+08:00
