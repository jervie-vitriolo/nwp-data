      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the workforce is working from home due to the pandemic,
        sources said, and last week, the Embassy in the Indian capital of New Delhi
        moved to have even fewer staff work in person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a9bf38-21a5-4785-9691-5d1fde2776ce'
