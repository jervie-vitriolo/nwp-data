      'mgnl:lastActivated': 2023-01-25T13:53:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary Timothy John Batan said two of the
        25 tunnel boring machines needed for the Metro Manila Subway Project have
        arrived in the country. He added that the first phase of the venture, which
        includes stations in East Valenzuela, Quirino Highway, Tandang Sora Avenue
        and North Avenue, may be completed by 2023 or 2024.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef9c9e-183a-40f1-abc7-9192ebbcd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are expecting to start excavation by the 4th quarter of this
        year and that is going to start from our depot in Valenzuela heading southwards
        into Tandang Sora and eventually into North Avenue," Batan told CNN Philippines''
        Traffic Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a8ac08-0703-4ff9-a8bc-25086b6fdf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the groundbreaking ceremony in February 2019, site clearing
        operations, detailed engineering designs and other preparations were conducted.
        Batan said the Philippine Railway Institute that will train railway personnel
        can start operating in 2022. The entire 34-kilometer line with 17 stations
        is expected to be completed by 2025 or 2026.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c889dd99-e9a3-4094-a207-e318fcb12f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan reiterated that the underground construction work in the mega-project
        will have minimal impact on road traffic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53db544-eb93-48c4-8c79-4e1b5caa651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During construction, there will be some disruption," he said. "There
        will be some traffic control measures that will be installed, but that''s
        it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8a60f-5cc6-4f56-b53a-db1ea3b5f0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.682+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary added that the subway will also connect to the
        North-South Commuter Railway, which could bring passengers to as far as Laguna
        province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f925b3-028a-4585-a741-ae7e19e89dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be physically interconnected," explained Batan. "Meaning,
        trains coming from underground in the subway will start emerging between FTI
        and Bicutan stations and can bring passengers all the way to the Calamba station
        of the North-South Commuter Rail."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb8d17a-75bb-4f3c-8776-3994ebdca7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:19:34.683+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway project has a <a href="https://www.cnn.ph/business/2020/9/22/Build-Build-Build-new-list-104-projects.html">₱356.97-billion</a>
        price tag and is supported by the Official Development Assistance (ODA) from
        Japan.</p>'
