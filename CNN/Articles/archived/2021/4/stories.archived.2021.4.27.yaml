      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Makati City prosecutor''s office has dismissed for "lack of probable cause"
        the rape with homicide complaint against 11 respondents tagged in the death
        of flight attendant Christine Dacera early this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c028eb34-0345-429b-aced-94b0d0a87eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:12:13.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution obtained by CNN Philippines on Tuesday, Assistant
        Prosecutor Joan Santillan said the evidence presented is "insufficient to
        engender a well-founded belief that rape, homicide, or rape with homicide
        has been committed."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c45ef5-3c5d-4e4f-9d76-41e3ac74eaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:12:13.824+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clear were John Pascual dela Serna III, Rommel Galido, John
        Paul Halili, Gregorio Angelo Rafael de Guzman, Jezreel Rapinan (a.k.a. Clark
        Rapinan), Alain Chen (a.k.a. Valentine Rosales), Mark Anthony Rosales, Reymar
        Englis, Louie Delima, Jamyr Cunanan and Eduard&nbsp;Pangilinan III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cfd618-fcb9-45a6-bcde-261e14c4cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:12:13.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separate <a href="https://cnnphilippines.com/news/2021/3/12/nbi-slaps-charges-dacera-case.html"
        target="_blank">complaints</a> filed by the National Bureau of Investigation
        are still under preliminary investigation at the Department of Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b02432-5c30-41ca-bfd8-ee73493dad20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:12:13.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dacera was found lifeless on Jan. 1 after a New Year''s Eve party
        with friends and acquaintances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf90b0d-a3ea-407e-98b7-db9d3ed5d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:12:13.825+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.880+08:00
