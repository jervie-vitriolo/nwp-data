      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Petitioners have never spoken out against the recent atrocities
        committed by terrorists against our people. If they have never taken a stand
        against these acts and if silence is complicity, there can be only one inescapable
        conclusion," he said.</p>'
