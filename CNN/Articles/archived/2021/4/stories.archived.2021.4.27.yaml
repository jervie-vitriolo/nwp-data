    'template': '1'
    'title': 'Expert on PH COVID-19 situation: We are not the worst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4195db20-552d-483d-bd98-0ec150cad25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> As the
        Philippines'' COVID-19 cases breach the one million mark, an expert said the
        local pandemic situation is not the worst when compared to other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd937a1-1d2b-4b2a-bbcc-13eb34fecee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920a6ba-95ca-4c03-b921-97c934d5bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are not the worst,” Dr. Lulu Bravo, executive director of the
        Philippine Foundation for Vaccination, told CNN Philippines’ The Final Word.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x80vxqb?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c7f45-3cdb-44d7-8932-2f1bdc4647fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.983+08:00
