      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72657513-a22e-49ef-a0b3-849af5011a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.135+08:00
