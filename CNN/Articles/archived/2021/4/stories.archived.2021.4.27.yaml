    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace says lining up early for community pantries not an excuse to
      violate curfew

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c1499b-b33a-4d39-86a0-ed1c37005fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> -- Presidential
        Spokesperson Harry Roque on Tuesday reminded the public to abide by curfew
        rules, even when lining up to receive free goods from community pantries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b584361a-6e52-4e3e-985d-55424d7b28c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po pwedeng maging dahilan ang pagpila sa pantry para magkaroon
        ng exemption sa curfew,” Roque said in a Palace briefing on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10933080-e483-4476-82c0-0fad6537d376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Lining up at a pantry doesn''t exempt anyone from
        observing curfew.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c44556-c19a-407e-97e9-12d792a13af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past days, a number of residents were slapped with ordinance
        violation tickets for leaving home during curfew hours to line up early at
        the pantries. Metro Manila has been implementing a unified curfew from 8 p.m.
        to 5 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2cd453-ab4f-4e69-8f42-0c50f2565f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also urged community pantry organizers to coordinate first
        with their respective local government units before setting up stalls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12373128-6011-4bed-8e02-f51a5e89fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ninanais naman po natin na itong bayanihan sa pamamagitan ng
        community pantry ay maibsan ang kagutuman sa panahon ng pandemya. Pero ayaw
        rin natin na ang mga community pantries ang maging dahilan para kumalat po
        ang COVID-19,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921ca4d0-054d-492e-b63f-6914b263a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want community pantries, which show the spirit
        of unity among Filipinos, to help alleviate hunger in this time of pandemic.
        What we don’t want is for these community pantries to also be the cause of
        COVID-19 transmission.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55028ca-1f67-4ed1-a0d4-162d004c9a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the country’s COVID-19 case tally breached one million,
        making it the second Southeast Asian nation next to Indonesia to hit the grim
        milestone. Of this total, nearly 915,000 have recovered while 16,853 have
        died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec53b79-0ea5-4612-a647-97f4a959f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the economy still suffering due to the pandemic, many Filipinos
        have turned to community pantries to help them get by. In recent days, more
        and more stalls have popped up nationwide, replicating the initiative which
        first started in Maginhawa street in Quezon City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5219d3-592e-49aa-90dc-358efe3f31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:11:32.691+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:45.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the pantries, basic goods are donated and obtained following
        a simple rule: "Magbigay ayon sa kakayahan, kumuha ayon sa pangangailangan
        (Give what you can, take only what you need)."</p>'
  'japan-qanon-trump':
    'author': 'Emiko Jozuka, Selina Wang and Junko Ogura, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T16:17:05.437+08:00
    'imagesource': 'jcr:324aff93-f8da-4de0-af74-44a5eab02dcb'
