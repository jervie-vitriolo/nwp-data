      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also failed to prove the cell lacked the facilities needed
        by those detained, it also said.</p>'
    '6':
