  'Apple-privacy-App-Tracking-Transparency':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-27T06:13:32.656+08:00
    'imagesource': 'jcr:a6901d4a-80e7-4247-8981-5215e90b3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '979d5629-3266-4b48-92b9-290db4f2c241'
    'lead': 'Apple is rolling out a major privacy feature that will allow iOS users
      to decide how they want their personal data handled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T06:14:55.448+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:55:17.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:38.052+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s major privacy change is here. What you need to know'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a0ea0-434f-44bd-8730-dd30b239a01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is rolling out a major privacy feature
        on Monday that will allow iOS users to decide how they want their personal
        data handled — a move that has worried some companies, including Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea48de3-2893-472f-a9ba-d7cc31af96f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.448+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS users must now give explicit permission for apps to track their
        behavior and sell their personal data, such as age, location, spending habits
        and health information, to advertisers. While many apps have allowed people
        to manage or opt-out of this for years, it''s typically buried deep in user
        settings and wordy privacy policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdef4eea-05ae-4a0d-95d8-f16a6201cace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new App Tracking Transparency feature, now available as an iOS
        14.5 software update, will usher in a wave of privacy awareness, especially
        as permission requests start coming in from apps people never thought were
        tracking them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0de950-6e12-4434-bad8-fa6091cdf591'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developers are now required to ask users via a pop-up alert if they
        can "track your activity across other companies'' apps and websites." People
        who opt-out will see fewer personalized ads. The app developer controls when
        the prompt appears. And once a user makes their choice, they can change their
        mind in the settings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97779aec-4a8f-48c0-ac24-a110d4cf10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some data can help users map their runs, tag photos or
        track locations so a store nearby can offer up discounts, "some apps have
        more trackers embedded in them than they need," Apple said in a video posted
        to YouTube on Monday. "They collect thousands of pieces of information about
        you to create a digital profile that they sell to others. These third parties
        use your profile to target you with ads, and they can also use it to predict
        and influence your behaviors and decisions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ee6fa3-26f4-40f8-868b-4f19bdd32fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been happening with your knowledge or permission. Your
        information is for sale. You have become the product," Apple said in the video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6aa648-aa3a-4528-9a9c-913fd0dfd12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s effort has roiled some businesses that rely on data tracking
        to target users with personalized advertising. Facebook, which makes almost
        all of its revenue from advertising, warned investors in August that Apple''s
        software changes could hurt its business if people start opting-out of tracking.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e6107e-7d1e-4e03-a2a4-1937c5594b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to have a bit of a fire inside them and jump to
        opt-out of Facebook selling their data," Mike Audi, founder and CEO of TIKI,
        a service that allows users to see what data and how companies are tracking
        them online. "The result is that brands we''d actually want to share our data
        with may no longer get the data they rely on to provide you with a seamless,
        hyper-personalized customer experience."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc34fb37-3ece-40d7-b0d6-fc4af592e808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.449+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Facebook took out ads in The New York Times, Wall Street
        Journal and Washington Post framing its objections around how the change will
        cause "devastating" harm to millions of small businesses that advertise on
        its platform, many of which are grappling with the fallout from the pandemic.
        It also held a press event to trot out small businesses opposed to the change
        and debuted a new hashtag to discuss it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a75c399-601b-41ec-9e38-7aa9a001af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple teased the requirement at its Apple''s Worldwide Developer
        Conference in June. The company has worked to position itself as a defender
        of consumer privacy, describing the changes as stemming from its belief that
        "privacy is a fundamental human right."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec4e312-75e5-4fcf-baf1-e753aa0f362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple added new labels in December to its App Store that explain
        what kind of user data is collected and shared for each app, from financial
        and location information to browsing and purchase history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424b00d-a914-4f22-aa70-54e104c1d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The business impact</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7ef1f-4990-45d0-ab1d-d0b467c8094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data experts say large companies like Facebook and other well-known
        brands will have to work to navigate the changes, but it''s the small to medium-sized
        businesses that may not have certain resources, such as dedicated analytics
        teams and engineers, that could struggle more to reach potential customers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711c3183-d825-4568-92cb-71aa9e3fe974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many small businesses take advantage of data sharing to target
        and measure ads on Facebook and Instagram," said Eric Schmitt, senior director
        analyst at market research firm Gartner. "It is fair to say that the benefits
        of digital advertising to some of these businesses will decline."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a035c77-6ce8-42b1-8bd9-546822f500ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has tried to tout the benefits of data collection ahead
        of Apple''s privacy change. "Agreeing to these prompts doesn''t result in
        Facebook collecting new types of data. It just means that we can continue
        to give people better experiences," it wrote in a blog post in February.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bddd22-541e-4981-8c46-870ae808e0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Google announced changes to its ad policies ahead of
        Apple''s new feature earlier this year, noting it will no longer use certain
        identifiers for advertising -- such as showing you an ad for a bike that you''ve
        previously searched for. "We are working hard to understand and comply with
        Apple''s guidelines for all of our apps in the App Store," the company said
        at the time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672ade0c-ab40-4b73-a55b-c026b1f58bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.450+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various studies show that when given the opportunity to opt-out
        of their data being sold or shared, many people will take that route. But
        companies will likely adapt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a637b6a5-30db-4114-9c27-8d5f4d4f7129'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident businesses, especially Facebook, will come out just
        fine after the app tracking transparency functionality roles out," said Daniel
        Barber, CEO of data management firm DataGrill. "Change spurs innovation, and
        I expect Facebook, ad-tech companies, and any other businesses impacted by
        this to find innovative new ways to communicate with their audiences.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235b5d75-86e1-4679-b6fb-5932e5174465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said heightened awareness around data privacy could also put
        more pressure on government officials to develop a federal bill to protect
        user privacy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab33fc64-5f05-4780-994f-d13426d8daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:14:55.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple''s iOS change marks the start of a more transparent
        future, as consumers will be even more aware about how apps handle their data.
        "The most exciting part is users will start to expect and demand more control
        over their data," said Audi. "The fastest way to get a company to make a change
        is for their users to get upset."</p>'
  'Daniel-Kaluuya-Oscars-parents':
    'author': 'Toyin Owoseje, CNN'
    'caption': 'A.M.P.A.S./Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2021-04-27T06:15:21.317+08:00
    'imagesource': 'jcr:0e03ce4f-8aff-4679-950f-0b4ef79e00d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08bba33c-1f34-4fad-97df-1a73cc04c40c'
    'lead': 'Daniel Kaluuya won the best supporting actor Oscar for his role in biographical
      drama ''Judas and the Black Messiah,'' and, like any good son, he decided his
      acceptance speech was the perfect opportunity to discuss his parents'' sex life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T06:16:31.527+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:55:15.221+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:38.226+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Daniel Kaluuya mentioned his mom''s sex life in his Oscars speech. She
      was not impressed'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b0a388-210c-40c4-a928-ba00d43f03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For centuries, parents have been the uncontested
        masters of embarrassment, but at Sunday night''s Academy Awards, Daniel Kaluuya
        struck a blow for the younger generation, making his mother squirm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783f48f-a1dd-4dfa-8249-c11e3d18692b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Briton won the best supporting actor Oscar for his
        role in biographical drama "Judas and the Black Messiah," and, like any good
        son, he decided his acceptance speech was the perfect opportunity to discuss
        his parents'' sex life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07161820-063b-4286-a446-abe42ebb282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You got to celebrate life, man! We''re breathing, walking, it''s
        incredible. It''s incredible. Like, it''s incredible," he told the audience
        and the millions watching from home. "My mom met dad, they had sex. It''s
        amazing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5854681-fa83-47d9-ba90-fce3baa1eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the camera cut to his mother, Damalie Namusoke, in the Oscars
        audience at the BFI in London, her face showed confusion, fury and then sheer
        humiliation as she put her head in her hands.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8292fe-5a77-4f7b-bd34-1b23ab2112e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here. You know what I mean? I''m so happy to be alive," Kaluuya
        continued. "So, I''m going to celebrate that tonight... I appreciate every
        single person in the room, i appreciate everyone watching at home. You know,
        peace, love, and onwards, we go again!"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d3cab7-74e2-4d10-90d0-70fb3371d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Kaluuya insisted later, during his press room interview,
        that his mom was "going to be cool" about his awkward revelation, Twitter
        users warned there certainly would be some consequences to his actions, including
        author Meena Harris, who joked that "Daniel''s mama got a sandal waiting in
        the car."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8768b251-5bf2-407d-87f5-07258e0c54f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.528+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Kaluuya made his potentially life-threatening move, the 32-year-old
        star had taken a moment to recognize Black Panther leader Fred Hampton, the
        late American activist whom he portrays in the film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f0588b-b38a-4f34-a44e-4c6ded9afc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T06:16:31.529+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:55:15.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a man. What a man. How blessed we are that we lived in a lifetime
        where he existed ... Thank you for your light. He was on this earth for 21
        years, 21 years and found a way to feed kids breakfast, educate kids, give
        free medical care against all the odds," he said, adding that the Black Panther
        leader showed him "how to love myself."</p>'
  'Biden-pandemic-aid-low-income-children':
