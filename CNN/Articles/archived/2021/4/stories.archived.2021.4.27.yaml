    'template': '1'
    'title': 'Two die and more than 100 test positive in coronavirus outbreak among
      US diplomatic staff in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ecccc-62de-45f7-8b2d-34e0b6d01a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There has been a major coronavirus outbreak
        among US diplomatic staff in India with two locally employed staff dying and
        more than 100 people testing positive in recent weeks as the country struggles
        to cope with a dramatic surge of the deadly disease, two sources familiar
        with the situation told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa2893-4b14-45b7-b2c3-fab2979767ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2ff03-5541-42ff-a287-634610f21810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported COVID-19 case rates in India have hit global highs for
        the past five consecutive days, hospitals have run out of beds, medicine,
        ventilators and oxygen, and thousands have died amid a devastating second
        wave, which began last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733378c-5d8c-4f0a-b3c6-ac7d163f7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75103a-c0b2-4b7c-aeb0-a6aeb236df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.861+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources did not provide details where in the country the staff
        died and tested positive but the US operates five consulates in different
        cities and an embassy in the capital of New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c738d4f-3930-4d34-a830-1856e0116d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26707ab8-635f-4f68-a8e2-f6d39388acb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US personnel, family members and locally employed staff in India
        only began receiving their Covid vaccines within the past two weeks, one of
        the sources said. Within the past six weeks -- even as India''s case rates
        were ticking up and staff had not yet been vaccinated -- there were two high-level
        trips by Biden administration officials to the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2749d5b-e956-401d-8d82-e8a036639ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f2275-176d-4c3e-b5c9-2d7cab0c3436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources told CNN that some staff were frustrated because they felt
        that they were not given clear information about when the US diplomatic mission
        would receive vaccines and they felt they were not being prioritized because
        many diplomatic staff in Europe and the US had already received their shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1bbba0-500b-493b-a993-cca92aee4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851fd879-6181-47eb-bfbf-2e27486436b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told CNN that the State Department had worked to get
        vaccines to locations where personnel live on campus -- including in Kabul
        and Baghdad -- which may have contributed to the Mission being so late in
        the queue. However, as one source noted, the vaccines "came too late for the
        two people who died ... it''s horrible."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf770aa-e618-4c54-9608-906a581a7ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f64ef69-8f63-4612-bf08-fc2a60654f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were frustrations earlier this year from diplomats overseas
        about the pace at which they got the vaccines, which Secretary of State Tony
        Blinken acknowledged in remarks in February. State Department spokesperson
        Ned Price said earlier this month that as of April 18, the "department (had)
        completed deployment of vaccines to all of our posts abroad."</p>'
    '13':
