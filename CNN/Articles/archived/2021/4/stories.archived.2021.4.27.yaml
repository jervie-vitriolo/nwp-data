    'jcr:uuid': '48d71a70-0beb-4b3b-8e13-23938f97cdf7'
    'lead': 'The Presidential Anti-Corruption Commission is set to file cases against
      erring government officials, including an appointee of President Rodrigo Duterte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T16:51:00.861+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:54:34.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:47.155+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PACC to file cases vs corrupt presidential appointee, other gov''t officials'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de98f21-2aba-44dd-82c5-d7a2244d0cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Presidential Anti-Corruption Commission is set to file cases against erring
        government officials, including an appointee of President Rodrigo Duterte,
        its chairman Greco Belgica said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04826fde-adda-42ae-af91-cc10a0c5b6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica said they are waiting for the Office of the Ombudsman to
        resume operations next week so they can file the complaints against an unidentified
        presidential appointee, assistant secretary, regional director, and regional
        officers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b55d3-c99b-4175-865f-3330ef7e6e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay nakahanda nang magsampa ng kaso laban sa matataas na opisyal
        ng gobyerno. May presidential appointee. Itong kaso isasampa namin hopefully
        next week. It involves hundreds of millions of pesos," he said during a Laging
        Handa briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c93992c-b406-4fce-afb9-fae0b8db57ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are ready to file the cases next week against high-ranking
        government officials. There is a presidential appointee. We can hopefully
        file this next week.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98103c8f-894d-4719-9672-532f4cb8bef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica also said they are almost done investigating the government
        agencies "notorious" for corrupt practices, such as the Bureau of Customs,
        the Department of Public Works and Highways, the Bureau of Internal Revenue,
        and the Department of Transportation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdff99c-61e6-456c-97b0-f1152a409f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oplan Lifestyle Check</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422d356b-298b-44c1-becb-611b0ccf4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC has also launched Oplan Lifestyle Check to investigate
        if the lives led by government employees are proportional to their income.
        He said a number of undersecretaries are undergoing scrutiny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05cdfcf-4330-4a57-b4bf-4939b10adc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ito ay gagamitin namin ngayon against officials na laging sinusumbong
        pero ang hirap prodyusan ng ebidensya," he said. "Kung ang kanilang gastos,
        ari-arian ay hindi commensurate sa kanilang kinikita bilang opisyal, lalo
        na sa declared nila sa SALN, sila ay pwedeng kasuhan ng unexplained wealth."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b15e3-ad12-4def-aacf-ab1b9172d3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will use this against officials who are always
        being reported but can''t find produce evidence against. If their spending
        and assets are not commensurate with their income, especially with what''s
        declared in their SALN, then they can be charged with unexplained wealth.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192f39a-3a98-444c-8da8-919ef7593b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:51:00.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:34.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC is teaming up with the Anti-Money Laundering Council, the
        Securities and Exchange Commission, and other related agencies to access public
        records of government officials and workers.</p>'
  'china-foreign-spies-hostile-forces':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T16:28:45.396+08:00
    'imagesource': 'jcr:c27fb106-447b-40f1-9377-fc68f1ce098b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173162a6-be65-476c-b821-d5e7f949f97f'
    'lead': 'China is stepping up anti-espionage activities amid worsening ties with
      the United States and a renewed focus on national security ahead of a key Communist
      Party anniversary later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T16:53:59.179+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:54:33.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:47.389+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'China', 'espionage']
    'template': '1'
    'title': 'China targets foreign spies and ''hostile forces'' with new anti-espionage
      rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1818c97f-28a9-4188-9235-c30b7714bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China is stepping up anti-espionage activities
        amid worsening ties with the United States and a renewed focus on national
        security ahead of a key Communist Party anniversary <a href="https://www.cnn.com/2021/04/20/china/xi-jinping-universities-intl-hnk/index.html"
        target="_blank">later this year</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bd1ba4-b09c-48ba-9d1e-689879ec9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the new regulations Monday, <a href="http://www.xinhuanet.com/english/2021-04/26/c_139907228.htm"
        target="_blank">state news agency Xinhua quoted</a>&nbsp;a senior official
        at the Ministry of State Security as saying "overseas espionage and intelligence
        agencies and hostile forces have intensified infiltration into China, and
        broadened their tactics of stealing secrets in various ways and in more fields,
        which poses a serious threat to China''s national security and interests."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eacbd6-2761-4585-9132-49783c492d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://legal.people.com.cn/n1/2021/0426/c205462-32088423.html"
        target="_blank">The regulations</a>&nbsp;create new responsibilities for a
        host of bodies — including "social groups, enterprises and public institutions"
        — to keep a watch out for and prevent foreign espionage activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd88436-1f37-4821-9ae6-8e89db0d40a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once designated by the Ministry as being responsible for anti-espionage
        work, entities must vet and train personnel, particularly ahead of any foreign
        trips, after which they must be debriefed about any national security issues
        -- essentially treating a broad range of bodies, including potentially universities
        and private businesses, as if they are sensitive government agencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29caf7a9-d5ce-4bd5-84f2-b61c947d73a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It places emphasis on companies and institutions taking precautionary
        measures against foreign espionage," Li Wei, an expert on national security
        and anti-terrorism at the China Institute of Contemporary International Relations,
        told the <a href="https://www.globaltimes.cn/page/202104/1222185.shtml" target="_blank">state-run
        Global Times</a>, adding: "cases of Chinese people working in various industries
        who were wooed by money or intimidated to engage in espionage activities and
        became pawns of foreign spy intelligence agencies are numerous."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75299299-ff19-4c3f-bd1c-fdd35d1f64a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.180+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic published by <a href="https://www.globaltimes.cn/page/202104/1221161.shtml"
        target="_blank">state media</a>&nbsp;earlier this month warned that spies
        could target everyone from government employees to university students to
        "young active internet user(s)," inciting "defection" through the use of money,
        friendship or "beauty."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c5ee2-f1a6-405c-81f8-515af0d1e665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcolm Davis, a senior analyst and expert on Chinese foreign policy
        at the Australian Strategic Policy Institute, said Beijing "is wanting to
        bring commercial companies, universities, media and think tanks even more
        under government control to monitor and report the activities of Western entities
        operating in China, so this makes it more challenging for Western companies
        to do business than it already is."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae95c600-c82b-478c-b295-5bed54ec041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it remains to be seen, "to what extent will these rules
        be enforced extra-territorially, so that Chinese companies and entities, as
        well as individuals are required to observe them even if they are operating
        beyond China''s borders."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f78e8-3e53-447b-977a-6dcfb582f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations come as the Communist Party prepares to commemorate
        its 100th anniversary on July 1 and after China marked the sixth National
        Security Education Day earlier this month, during which Party and government
        bodies held workshops on how to guard against foreign spying, while police
        in Hong Kong goose-stepped and handed out riot police teddy bears to encourage
        children to engage with <a href="https://www.cnn.com/2021/04/15/china/hong-kong-national-security-day-intl-hnk/index.html"
        target="_blank">national security</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e54c5f-6237-4834-af04-67a50804210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just what constitutes spying in China can be very broad, however.
        <a href="https://www.globaltimes.cn/page/202104/1222185.shtml" target="_blank">Global
        Times highlighted</a>&nbsp;the case of a journalism student who worked for
        a "mainstream Western media outlet," during which they "engaged with more
        than 20 hostile foreign groups and more than a dozen officials of a Western
        country," providing evidence "that could be used to stigmatize China."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8181e-4971-422b-b9c2-f6778305ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners have also been charged with <a href="https://www.cnn.com/2021/02/07/media/china-australia-cheng-lei-cgtn-intl-hnk/index.html"
        target="_blank">espionage-related offenses</a>, including Canadians Michael
        Kovrig and Michael Spavor, who last month went on trial after over <a href="https://www.cnn.com/2021/03/11/asia/canada-china-kovrig-spavor-intl-hnk/index.html"
        target="_blank">two years of detention</a>. They have been held since 2018,
        detained following the arrest in Vancouver of Meng Wanzhou, chief financial
        officer of Chinese tech giant Huawei, over allegations the company violated
        US sanctions on Iran. Meng has been held in Canada ever since, awaiting potential
        extradition to the US.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839d1c2e-f176-4417-a81c-81634208381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovrig, a former Canadian diplomat who worked for the International
        Crisis Group (ICG), is accused by the Chinese authorities of "stealing sensitive
        information and intelligence through contacts in China since 2017," while
        Spavor, a businessman based in Beijing with a focus on North Korea, is accused
        of providing intelligence to Kovrig.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe268592-1c96-476b-8714-b0711898279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.181+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another foreigner, American businessman Kai Li, is also currently
        detained in China. Li was tried in secret in 2018 and sentenced to <a href="https://www.cnn.com/2020/06/25/asia/us-china-detention-li-kai-intl-hnk/index.html"
        target="_blank">10 years in prison</a>&nbsp;for allegedly providing Chinese
        state secrets to the FBI. His family maintains that normal business actions
        by Li have been "grossly mischaracterized by Chinese authorities as espionage
        for political leverage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac59dee-d6e4-42e4-a9cb-6f8af9b4d8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is not alone in expressing concern over foreign spying amid
        worsening ties between Washington and Beijing, however. In an annual report
        <a href="https://www.dni.gov/index.php/newsroom/reports-publications/reports-publications-2021/item/2204-2021-annual-threat-assessment-of-the-u-s-intelligence-community"
        target="_blank">released last month</a>, US intelligence agencies said China''s
        push for "global power" was the biggest threat to the US, followed by Russia,
        Iran and North Korea.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0757f-c5a4-4f89-97f2-0ed444623b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scant on details about Beijing''s alleged espionage activities,
        the report warned the Communist Party "will continue its whole-of-government
        efforts to spread China''s influence, undercut that of the United States,
        drive wedges between Washington and its allies and partners, and foster new
        international norms that favor the authoritarian Chinese system."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88304ee-511a-407b-9ef5-01966597d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US prosecutors have in recent years charged a number of people with
        <a href="https://www.cnn.com/2020/07/24/asia/singapore-us-chinese-intelligence-intl-hnk/index.html"
        target="_blank">spying for China</a>, most often with regard to stealing intellectual
        property and business secrets. During the Trump administration, officials
        warned that Chinese students and businesspeople could be leaned on by Beijing
        to <a href="https://www.cnn.com/2019/02/01/politics/us-intelligence-chinese-student-espionage/index.html"
        target="_blank">steal secrets</a>, a stance criticized by many observers as
        promoting racial profiling.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d02ad-cee8-4f50-9b37-1e22ac0eb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s government is notorious for its aggressive use of surveillance,"
        a <a href="https://www.scholarsatrisk.org/2019/08/statement-in-response-to-report-the-fbi-is-urging-universities-to-monitor-chinese-students-and-scholars/"
        target="_blank">joint letter</a>&nbsp;from more than a dozen education and
        free-speech groups said. "Efforts by the United States to fend off the global
        arm of autocracy must not mimic the very tactics it professes to reject."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f68c0e-8106-47f7-8dcf-057c0cb7e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:53:59.182+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:33.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
