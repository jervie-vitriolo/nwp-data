    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:36.219+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'president', 'Joe-Biden', '100-days', 'coronavirus', 'pandemic',
      'COVID-19', 'battle']
    'template': '1'
    'title': 'Inside Biden''s make-or-break first 100 days battling the COVID pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ec61e-d09f-4738-b2b3-8c4806a4055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For the last 100 days, US President Joe
        Biden and his top advisers have mounted an urgent, wartime effort to get millions
        of coronavirus vaccines into the arms of Americans in order to beat back a
        pandemic that has upended the world for the better part of year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dee82d6-2aa8-492a-a66d-d70738e49244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0be2df4-f93a-4b99-ab20-c00e60f549d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort, described to CNN during in-depth interviews with three
        of the administration''s top Covid advisers and two other White House officials,
        has allowed the US to go from having one of the worst Covid responses in the
        world to being a global leader in getting shots in arms. The interviews reveal
        how the Biden team inherited a pandemic at its zenith with a high demand for
        vaccines and little supply, along with no long-term plan to vaccinate millions
        of Americans. The President, at times impatient, pressed his advisers harder
        on ways to improve the federal government''s response to the virus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9505026f-64f4-44ec-bdcc-f534b47c8c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570e884f-30f6-4f62-8669-1a1d235a5e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fully aware that success or failure in getting Americans vaccinated
        would make or break his presidency, Biden and his team set vaccination goals
        and jump started the federal response to meet them, deploying active-duty
        military and the Federal Emergency Management Agency to help with vaccinations,
        establishing a federal pharmacy program and funding community health centers,
        all to increase vaccine access. And the $1.9 trillion American Rescue Plan
        helped fund the vaccination effort too. According to the White House, there
        are now 70,000 sites around the country where people can get vaccines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb60baa-14bd-4a86-b56e-15141722301f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd87746a-a6b5-417b-a267-ae600e68c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.728+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From day one, it''s been about urgency, overwhelm the problem,
        we''re at war with the virus," said Jeff Zients, the White House Covid-19
        response coordinator, in an interview with CNN''s Gloria Borger.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ce130-31f9-4993-b8ec-4039036db017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aff1a5-df94-4d73-867a-3bd7856357c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Biden came into office, the country was experiencing about
        3,000 deaths and hundreds of thousands of new cases per day, only about 15
        million people were vaccinated and there was a scarce supply of shots. To
        turn it around, Biden''s team brought a fresh urgency and a desire to lean
        on the scientific experts who had been ignored so much in the previous year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5d03d-37b2-4565-849d-0a7f974fdee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44f04a-9369-416b-b0cd-8f7b04446076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since January 20, there has been a dispute between current
        administration officials and ones from the last over exactly what plans for
        vaccine distribution the Trump administration had left its successor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e009a0-623c-489b-b79c-552fa4a018f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb0830d-89fc-4f5c-b0eb-1041bdf47a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no plan to get shots into arms," Zients told CNN. "Those
        early doses of Moderna and Pfizer were being drop-shipped to states."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51968706-1478-4e78-82b6-b9519094d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5c70e-14d9-4844-a258-23c6ad74da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump team disputes that there was no long-term plan, saying
        they handed the Biden administration the playbook.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18e8307-9ae6-42a2-bdb1-0b8ff0df2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed2a52a-165e-4887-9618-27ebe4c6fdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say it''s frustrating when they spend all of their time
        disparaging what we did. They say we didn''t have a plan. We had 65 plans,"
        said Paul Mango, a former Trump administration official who helped oversee
        the operation. He says their approach gave local leaders more control because
        of the administration''s belief that they understood their communities better
        than the federal government ever could.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c2c8e3-01cb-4a75-9fbc-adabda3bf354'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217d1df4-10a0-4d6a-8110-b6f8b161a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the nation''s top infectious disease specialist -- who once
        disputed that the Biden team was starting from scratch -- now says that the
        Biden team deserves credit for the current state of the vaccine roll out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6b1826-fdc9-424a-99f2-0a52464a13f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a304c-2318-47fc-85df-8527a1df82b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.729+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was not really a well-articulated, long-range playbook to
        get the vast majority of the people vaccinated," Dr. Anthony Fauci told CNN.
        "That''s where I think the full-court press of the Biden administration really,
        really stepped up to the plate and did it well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d175a3f-cbf4-4f4b-acd4-4ea342e03738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733f3adf-5369-4e03-8338-c9d1da76c633'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''He''s impatient''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f17d1-f39e-483f-9fc7-608a619889b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration points to Biden''s pressure as a major reason
        for the quick ramp-up.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1f698-135d-494b-9d19-8f4d89f23de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd665f311-c3dd-4fb3-889f-f9448b6abd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s impatient," Fauci said of the President. "He asks specific
        questions, ''Well, what about this? Why aren''t we doing this? Are we doing
        the best in that?'' In a non-confrontative way, but more of a way that''s
        positively trying to get the best out of everybody."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3a2ae8-d7f6-4c31-bfe7-4b0793df7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627aa70-36c1-4ace-b77e-5bfef37372ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President set the goalposts -- starting with the promise of
        100 million shots in the first 100 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5f503-ea9f-4e90-984c-37170cad28a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541141c-040a-4ace-9fd9-7ea6220723fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland Gov. Larry Hogan, a Republican, said that was a low bar.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7770c2-a3fc-4927-b50e-18cc2ee8b0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3b04dd-04d1-4474-9b43-7f828acf0d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were already doing more than a million a day at that point.
        So, if he did absolutely nothing, we would have done 100 million in, in the
        first 100 days, even if he didn''t show up," Hogan said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e93d70-78e1-4ddf-93aa-6b18d83edc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b9bcf6-0045-44bc-a62e-14357eaef1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden met that goal on day 58 and upped the ante -- doubling
        the target to 200 million shots in 100 days, and then exceeding that number
        as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dac3857-5a80-48ed-97ff-f2eb33baa480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.730+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f21e6fc-68b8-4bce-990c-1cf665bc4f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He personally announced new Covid milestones, like the purchase
        of an additional 200 million doses from Pfizer and Moderna, the emergency
        use authorization for the one-shot Johnson &amp; Johnson vaccine and a partnership
        between J&amp;J and rival company Merck to speed up manufacturing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e296a1aa-690c-4fd5-90f0-14acc2f2a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe305637-d683-46c4-ab1f-b545f142c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All along the way, he set markers to explain to the American people
        what these announcements meant in terms of when shots would be available.
        First there would be enough vaccine supply for all Americans by the end of
        July, then the end of May. All adults would be eligible for a vaccine by May
        1, then April 19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6bb3d2-8805-4152-8574-d0392fa14ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d88f6e-0e89-4cc5-a3ee-4e01236e1f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of waiting, appointments for vaccines are becoming
        more and more available.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825eb9db-195a-4322-bd60-556d86065474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a249f8-4972-492b-90d7-64ec925e0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to always start with access, making sure that people can
        get vaccinated in places where they are comfortable and where they trust the
        people who are vaccinating them," says Dr. Marcella Nunez-Smith, chair of
        the White House Covid-19 Equity Task Force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34fb1da-a75b-4df8-9dcf-7beec6cdd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa67a68a-1c5a-4bb0-bd5b-ad32e0ee29f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were setbacks along the way, like ice storms in February that
        delayed vaccines shipments just as supply was increasing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eed68b-c264-47f1-851e-5c8b4527d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455ce7ad-07ec-46a0-b898-e62dca620f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Food and Drug Administration and US Centers for Disease
        Control and Prevention recommended temporarily pausing use of the Johnson
        &amp; Johnson vaccine after rare, one-in-a-million, cases of blood clots were
        found. The Biden team insisted this would not affect their supply or vaccination
        targets, and the vaccine is now back in use. But the pause did cause some
        initial confusion, and there were worries that it may increase vaccine hesitancy
        among those who were already unsure.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd181432c-a785-4224-aab2-b8f271a46e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696d3024-58f4-4f11-8d69-03569bf48231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci said the takeaway for those worried about safety should be
        the opposite.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f39e96-6adc-4fe2-8eff-4b0ed6d7224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.731+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f810edab-1bcc-448d-9ff7-d836979410e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they pulled the trigger on something as rare as one in a million,
        you should think that these guys and ladies out there that are making this
        decision, they''re taking safety very seriously. When you say something is
        really safe, they mean it''s really safe," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c173d7a-c82d-4035-98cb-9c13f7c7354c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0c92c-c3d0-4de4-9076-20fa073e9b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Next up: Fighting vaccine hesitancy</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bb24a-4380-4649-9d1f-63d821679dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 100 days, the US has gone from being heavily criticized for its
        Covid-19 response -- with over 570,000 recorded deaths, the highest number
        in the world -- to the envy of the world on vaccinations, with an inoculation
        rate more than four times the global average.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6630df1-dc25-4db7-8dca-ef9bcab4b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91b23f-be60-4631-b448-768a94c3b5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country is now at a tipping point. With vaccine supply secured,
        it''s now set to outpace demand at a critical moment, with Covid-19 variants
        on the rise. And the Biden administration''s success or failure in reaching
        the hesitant and convincing everyone to take the vaccine will be critical
        in determining whether the country can finally win the war against the virus
        and move forward.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27852e8d-6200-48fd-9604-e4b9356ab078'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cb8ed-af58-43e2-8471-a1180b3c1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration insisted it would always lead with the science,
        but the science has often moved too slowly for a public eager to get back
        to normal. Some critics have said the Biden team should have put out earlier
        guidance about travel and socializing after vaccination, as an incentive to
        get the shot.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c874854-9a59-4152-a509-cf5cb52f6ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a9361d-9941-4c16-ad3a-214df8c7723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that people understand what''s in it for them,"
        said Dr. Leana Wen, an emergency physician and visiting professor at George
        Washington University who is a CNN medical analyst. Wen said she also thinks
        the administration should have prioritized teachers for vaccination earlier
        in order to help schools open sooner.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34f88f6-cb90-462f-9189-df9af63481c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca840e5f-eb42-4bb4-ae79-0cfea89c7ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of adults in the US have now had at least one dose
        of the Covid-19 vaccine, but reaching the second half may be much harder.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a83aae-1310-4f54-8325-f5354740f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2c7a59-0628-45c5-b999-c769bd973670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.732+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hesitancy remains a huge hurdle to reaching herd immunity, as vaccination
        numbers are starting to decline. Some communities of color are skeptical,
        vaccinations in rural areas are lagging and half of Republican men say they
        won''t take the vaccine.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b129e8-a377-4124-bbaa-6f4fbbbfec0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb98132-5fc0-4fae-98ba-9facf2b8eb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s absolutely crazy," Hogan said of vaccine hesitancy among
        Republicans. "The only way we ever get life back to normal is if we get enough
        people to get that vaccine."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda46cc-8e24-4ddb-82b4-3784de0b2955'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa48c107-c256-4a72-8fd1-7a21c433d9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all American adults now eligible for a shot, the country has
        reached a new phase of the vaccination effort: A massive PR campaign on social
        media, on TV and radio and in newspapers that enlists celebrities, politicians,
        doctors and local community leaders to tout the benefits and safety of the
        vaccine, and urge people to sign up.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1e011-75a0-4287-939a-81f02b0b3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aabce4-4e83-4be8-9ce0-2e14fccd3310'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always have to make sure that messages are tailored," Nunez-Smith
        said. "So that''s about saying, what are your particular concerns? What misinformation
        often, and disinformation have you heard? And how can we debunk that?"</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403f5e17-542f-441c-a4ab-2c56384881fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:22:53.733+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:27.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/politics/biden-100-days-covid/index.html">Inside
        Biden''s make-or-break first 100 days battling the Covid pandemic.</a>"</em></p>'
  'us-diplomatic-staff-in-india-coronavirus-situation':
    'author': 'Jennifer Hansler, Kylie Atwood and Nicole Gaouette, CNN'
