  'MECQ-salon-open-Ramon-Lopez':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T17:03:51.922+08:00
    'imagesource': 'jcr:d2b4931c-08eb-40d9-9831-d674858d79b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efa529aa-49c7-4e94-bb5c-7d48cfcb5584'
    'lead': 'With the possibility of an extended MECQ, Trade Secretary Ramon Lopez
      says allowing personal care services to reopen can greatly help those working
      in the sector to get back on their feet. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T17:06:10.010+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:54:31.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:47.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trade Secretary pushes for reopening of personal care services in MECQ
      areas'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36132a-cb75-46dd-8772-f677d6d82336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Trade
        Secretary Ramon Lopez on Tuesday recommended the reopening of salons, barbershops,
        and other personal care services in areas under modified enhanced community
        quarantine as the government discusses the lockdown classification for May.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2269ae-4a38-4dcb-89f7-6125a835b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has yet to issue his decision, but most
        health experts — even Health Secretary Francisco Duque III — is pushing for
        an extended MECQ over Metro Manila and nearby provinces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81afd544-984d-4a66-a37e-e6842f137d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.010+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the possibility of an extended MECQ, Lopez said allowing personal
        care services to reopen can greatly help those working in the sector to get
        back on their feet. He estimated that around 200,000 workers belong to this
        sector in the Greater Manila area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f4911-fddc-4361-aa1b-0a40744471ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mag MECQ man, sana may opening ng labor-intensive sector na
        pinili pang nakasara ngayong MECQ," he told CNN Philippines. "Kung gusto natin
        makabalik ang mas marami sa trabaho, kung gusto man mag-MECQ, at least mabuksan
        itong sector."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8492b5-b1d4-48a0-99f9-e8369072d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we will remain under MECQ, I hope we can reopen
        the labor-intensive sector that was closed during MECQ. If we want to stay
        under MECQ and we want more people to return to work, I hope we can at least
        open this sector.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00928af-46cc-4477-a2c0-0524671bfadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said he is only in favor of the de-escalation of the community
        quarantine status if the healthcare capacity and number of new COVID-19 cases
        have gone down.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71da613d-364f-41b4-9785-9fba212e03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque on Tuesday said those who have gone ill after COVID-19 exposure,
        as well as the ICU utilization rate of COVID-19 cases, have not yet significantly
        gone down despite the reimposition of stricter lockdown rules in the Greater
        Manila area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45dd206-2004-40cb-aee4-64638a5960ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade chief said he only wants to shift to general community
        quarantine because he wants to help unemployed Filipinos, stressing cross
        border and nonessential trips can be scrapped for now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b82e60-d7e1-4028-ac22-27cb4f32d385'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:06:10.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:31.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the pandemic task force grants the reopening of personal care
        services under MECQ, Lopez suggested operations be limited to just 10% for
        indoor stores. He also urged local government units to find way to open outdoor
        services.</p>'
  'similarobjects-interview-quitting-music':
    'author': 'Ian Urrutia'
    'caption': 'Jorge Wieneke, a.k.a., similarobjects, talks about his decision to
      call it quits after more than a decade of servitude to his craft. Photo courtesy
      of SIMILAROBJECTS'
    'categories': ['23e71a11-b820-4955-b187-b025abf2e012']
    'created': 2021-04-27T17:38:02.321+08:00
    'imagesource': 'jcr:4f4f1844-f70e-4526-8b21-961f46ff75fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943dc08f-73b3-4eec-8150-ed77cbf6d351'
    'lead': 'We talk to similarobjects about his decision to call it quits after more
      than a decade of servitude to his music. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T17:49:39.898+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T13:54:29.145+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:48.037+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Jorge Wieneke is closing the doors on similarobjects'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea0a80-65da-469d-9faa-4ab102007741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month ago, electronic music producer similarobjects announced
        on social media that he is laying the acclaimed project to rest. He broke
        the news without any specific reason or much fanfare. Given his career-defining
        trajectory so far, there was no reason to doubt that his best years in music
        were still ahead of him. Throughout the course of his music journey, Jorge
        Juan B. Wieneke (AKA similarobjects) was perhaps most responsible for steering
        the direction of the local electronic music scene to imaginative places, distilling
        globe-trotting approaches to production with the borderless spirit of an auteur
        and the curiosity of a philosopher who wants to navigate the world for the
        pursuit of the truth. His work has always been lauded as experimental, game-changing,
        and unconventional. When there are instances where he needed to compromise,
        especially when scoring films or producing tracks for like-minded artists,
        the award-winning multi-hyphenate knows how to bring out the best in every
        person or project, while maintaining a sense of sonic adventurism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9878c94f-f3cb-464d-bba0-a2aac6b034b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from being a prolific musician, Wieneke has proven himself
        as a reliable industry leader whose contribution to the independent and underground
        music culture is often overlooked.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7cfd34-5284-4328-b1be-c0b3e1db43d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a founder of <a href="https://www.facebook.com/BuwanBuwanCollective/"
        target="_blank">BuwanBuwan Collective</a>, he and his team paved the way for
        bedroom and non-top 40 producers to congregate, put together some shows, and
        release music that doesn’t conform to specific rules or standards. He was
        responsible in forming <a href="https://manilacommunityradio.live/" target="_blank">Manila
        Community Radio</a>&nbsp;— an independent, community-run initiative that according
        to co-founder Matt San Pedro was “a response to the lack of spaces for artists
        to share their auditory crafts due to the pandemic,” and the globally renowned
        platform <a href="https://www.similarobjects.xyz/clubmatryoshka" target="_blank">Club
        Matryoshka</a>, which championed an inclusive digital space for culturally
        marginalized and experimental artists. He even single-handedly built a specialized
        school called <a href="https://www.facebook.com/CosmicSonicArts/" target="_blank">Cosmic
        Sonic Arts,</a> where he dedicated some time honing a philosophical and meditative
        approach to making music.</p>'
    '0':
      'image': 'jcr:9272c624-78b8-497e-852e-11fed7599a1e'
      'imageCaption': 'Wieneke’s depiction of his current self. Photo courtesy of
        SIMILAROBJECTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3190d16b-adde-4ecf-ae9e-d70c27cb4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:51:56.046+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a80dc-4d6f-4937-96a1-bb14b2997d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.898+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wieneke’s vision has always been ahead of its time, conceived as
        a reaction to the commercial gentrification of cultural and creative spaces,
        and the lack of more inclusive, community-driven efforts to empower musicians
        and fans with diverse backgrounds. Without government funding for independently
        run efforts like these, the hard work put into the cause would soon tire out,
        hampering the process of shaping development pathways for cultural projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23505f-caf8-48f4-8087-4e3ab8ddc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with similarobjects to talk about
        his decision to call it quits after more than a decade of servitude to the
        craft, life outside of his music alter-ego, and the envelope-pushing projects
        that hold such reverence and esteem up to this day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e871d0-6475-4d0d-8506-238b464c0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For more than a decade, similarobjects has always been at
        the forefront of the underground electronic and indie scene in the Philippines.
        You’ve pushed sonic boundaries and challenged conceptual conventions to create
        something that is ahead of its time. Despite finding success in the work that
        you do, what made you decide to lay the project to rest?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91efa4-cd81-479c-9375-efe5de1f33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think a big factor to putting this project to rest was the feeling
        that I’ve outgrown myself and I''ve started to slowly come to the realization
        that I no longer feel at home with the idea of “similarobjects.” It just didn''t
        feel like it was me anymore. Maybe I’ve fallen out of love with music, but
        maybe I''m also just shedding my skin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560817f6-4312-4cac-bff7-f2d14f3432ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the longest time, I''ve used this name as a container for both
        my creative work and expression but soon enough I started to feel like I''ve
        been imprisoned by the idea of identity, association and all assigned meaning
        to the “brand” behind the name which I never really intended for the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a8e627-92d5-4e55-b1d7-73e4d84b0d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I feel like somehow, I''ve ceased to communicate something pure
        or in a way it just started to feel like this project wasn’t me anymore. It’s
        as if I got lost in the many definitions of what a modern musician should
        be, and in the process, forgot why I began creating in the first place. I
        just want to go back to the beginning and remember who I am.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7300e7-4f50-4654-993e-44c657d9b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, I''ve been craving an escape from myself and everything
        I''ve built as all these things started to feel self-limiting. Everything
        in the past started to feel just like futile attempts, case studies, and experiments
        in self-discovery and expression. Or maybe all of these are simply a glimpse
        into what could be if I gave myself the proper time to grow away from all
        the pressures and external forces of society.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71af5a6-c740-4b44-a0cb-6f7d0907a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.899+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I also feel like there are different levels or dimensions to my
        expression that are calling out to me at the moment and I feel like I may
        only really discover what’s next if I’m able to close the chapter on this
        and focus on zoning into my world or feelings and honing new skills. I also
        do feel there is something growing inside of me but I just need to give it
        the proper space and time to grow and evolve into what it''s meant to be.
        [Until] then I just want to focus on appreciating the simple things in life.
        For a while now music has gotten too serious and at times toxic for me, I
        think it doesn''t always have to be this complicated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4823fd89-3eb3-4b6a-84a1-9181476df3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s no secret that you’ve openly shared your frustrations
        about the industry, and how it’s taken a toll not only on your well-being
        and profession, but also compromised the music community in general. Does
        this contribute to your decision to end similarobjects’ journey?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f032a-1a50-4d26-8253-d9a97e29bc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way you can say that all that has affected my decision to end
        this, the hyper commodification of art, music and expression has definitely
        put a strain on me as well as all the other exploitative, problematic areas
        and aspects of being part of the industry, plus all the politics, definitely
        has had an effect on my decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945de927-370b-4ae2-84ae-f1be0fbb2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I started making music, I didn’t think it’d be such a deep
        and existential journey but more than a decade down this rabbit hole, I’ve
        realized that it’s easy to get lost if you don’t know who you are or what
        you’re doing, or what you’re trying to say, but I think difference now though
        is that I know better what I want to say, what I want to do and who I am,
        but how that all comes together is still a mystery I am in the process of
        uncovering.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=3063619189/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/"
        seamless><a href="https://similarobjects.bandcamp.com/album/sisyphean">sisyphean
        by similarobjects</a></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36dde49-15f2-48d6-8030-390474da6e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:58:40.256+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c73e3e-7775-417c-b546-77984492c403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you ever thought of life post-similarobjects?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93734de0-e1d2-461a-866c-0930ff5369a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually haven’t thought much about what I’d be doing and if there
        will be music coming from me anytime soon. The plan I guess is to have no
        plans and to learn how to jazz it up a bit. I like being able to just improvise
        my life a little bit. similarobjects sort of gave me too much of a restriction
        too. I think my main plan is to just let all my parts or selves grow. Right
        now, I''m just trying to make ends meet, catch up on life, love and self.
        And if music is a byproduct of that then I''ll be sure to embrace it, but
        the plan is to just let things flow as it should. Nothing forced. I’m just
        trying to enjoy myself again, whatever that means.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4889f877-60c1-426b-888e-603ce6febbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aside from music, you’ve also attained some level of prominence
        by being a hands-on leader on several projects related to music. From Buwan
        Buwan Collective, Club Matryoshka, to Cosmic Sonic Arts. Have you always thought
        of yourself as a leader and being good in inspiring other people to make a
        dent in the industry? And will you still be involved in these projects?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ac847f-d9e6-4f92-8b91-1c457282b825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.900+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be completely honest, I’ve never really seen myself as a leader
        and it was probably never part of my plans to inspire people with my work.
        I think I just picked it up along the way, possibly out of necessity to become
        a leader and teaching was a hidden passion for me. Buwan Buwan was purely
        democratic and I just so happened to be the dude pushing for action and in
        the end landed as one of the de facto leaders of the group.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2111ba-83b9-476e-bee7-cadb343174f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of my projects are simply responses or reactions to personal
        issues, frustrations and yearnings as well as hopes for the scene. I think
        the idea to inspire came later on when I felt like no one else had the same
        visions for the youth, but I really craved positive changes in the areas of
        art and music that I had been part of. Sad to say, it’s really tiring being
        part of all this, sometimes it feels like an uphill battle pushing on with
        these projects, but maybe all I do need is a break from all this, the pressure
        to carry what seems like the weight of the world.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b21e4e-3f08-430d-8014-a5a31493798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I just feel like it''s time I actually took care of myself. I realize
        it''s healthy to be selfish too so after giving more than 10 years of my life
        to the scene/community, I think it''s fair for me to take a step back. But
        knowing me, I don''t think I can stay away for too long. But for now, I do
        think I''ll be spending most of my time in isolation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a4ff8-4218-4002-815a-7b345ff69bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Let’s talk about the albums and EPs that you’ve released
        in the past. Which ones are your favorites, and why?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c39fd2d-9ca5-4487-8ef7-37e030b4cabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to spot favorites but if I had to narrow them down, I’d
        probably pick out “Finding Astral Lovers,” “Rara Avis,” “Happiness is a Deactivated
        Facebook Account” and “Sisyphean.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372dbffb-3d74-42af-ac0b-22623b7dfa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://open.spotify.com/album/39PQqib8COfWlKuqlZgUrp?si=I5JwEKGdRFmQM6Ffg-6ZYg"
        target="_blank">“Finding Astral Lovers”</a> was a dream journal of mine when
        I was into lucid dreaming and astral travelling. All of the songs/pieces I''ve
        written for this felt as if they wrote themselves. This was early on in my
        musical journey and all these songs felt really pure to me, and felt as if
        I was really just creating on my own terms. I still listen to this release
        when I want to get nostalgic, it''s one of the few releases that hold a special
        place in my heart.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2e4ba5-1ac0-4869-aabc-6c1b92a83590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://open.spotify.com/album/0ABPPmfq0Pg7H4Li0UYwW9?si=cC-7S67bTuKehohpk1GwcQ"
        target="_blank">“Rara Avis,”</a> was a love letter to someone special to me
        and was one of the first projects I’ve had that wasn''t just limited to music.
        Releasing an experimental video game/VR gallery accompaniment allowed me to
        explore other mediums and dimensions to my expression, so this release will
        always mean a lot to me as it managed to awaken something in me as well.</p>'
    '2':
      'image': 'jcr:c157dee3-f485-4d53-8ba1-7f4f03ee8a2f'
      'imageCaption': 'similarobject''s "Rara Avis" is "an Interactive virtual representation"
        of the artist''s body of work. Photo from SIMILAROJBECTS/FACEBOOK'
