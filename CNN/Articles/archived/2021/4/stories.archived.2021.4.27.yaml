    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:46.096+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Asia', 'Japan', 'QAnon', 'Donald-Trump']
    'template': '1'
    'title': 'Japan''s QAnon disciples aren''t letting Trump''s loss quash their mission'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f2b0d-7243-4148-a22d-afcf53b4b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hiromi spent most of her life feeling trapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282565c5-141e-48e2-8454-8d7809e5e07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, the now 58-year-old Japanese acupuncturist felt pressure
        to conform to Japan''s rules-based society, and to become a model worker and
        wife. She married young and had three children, but later divorced and says
        she still struggles to make ends meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa601bf8-be1c-499e-a33b-14e31ac96e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.402+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure some Japanese people question this way of life where
        we take the same crammed train at the same time; we get sucked into corporate
        life. It''s like we don''t think for ourselves; instead, we follow someone
        else''s outline for us," Hiromi told CNN Business. She withheld her full name
        to keep her privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e454a78f-fffc-4d2d-a92d-57bba45bfdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convinced there was something wrong with society, Hiromi looked
        for answers online. While reading the tweets of a medical influencer, who
        alleged big pharmaceutical companies used the public as human guinea pigs,
        Hiromi stumbled across Japanese QAnon influencer Eri Okabayashi''s Twitter
        account.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43f87ec-721a-41d1-bc5b-8a65227feae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It translated QAnon information into Japanese, and had more than
        80,000 followers <a href="https://blog.twitter.com/en_us/topics/company/2021/protecting--the-conversation-following-the-riots-in-washington--.html"
        target="_blank">before it was shut down</a>&nbsp;in January as part of a mass
        purge of QAnon-related accounts by Twitter. Hiromi started speaking to Okabayashi,
        who claimed to offer her the opportunity to make the world a better place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe6213-d4d2-4053-ab89-b429971643ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hiromi, QAnon provided an escape from the realities of daily
        life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e279e70-993f-435c-9adb-d29f01225c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what other people would think of me, but I feel
        like I became so free," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eab9871-b04a-4335-b4eb-caf65da49bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseless <a href="https://www.cnn.com/2020/07/03/us/what-is-qanon-trnd/index.html"
        target="_blank">QAnon conspiracy theory</a>&nbsp;began in <a href="https://edition.cnn.com/2020/10/16/tech/qanon-believer-how-he-got-out/index.html"
        target="_blank">October 2017</a>&nbsp;when a person or persons using the name
        "Q" (which is a level of US security clearance) posted a thread on 4chan,
        an anonymous American messaging board regarded as the birthplace of the alt-right
        movement. The poster spread several conspiracy theories, including ones claiming
        that then-President Donald Trump is facing down a shadowy cabal of child-trafficking
        elites, and others about the Mueller investigation into Russian interference
        in the 2016 US election. The theory quickly moved from the darkest corners
        of the internet to draw in people around the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0220a-ed66-46b7-bfca-529e2709a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has become one of QAnon''s most sophisticated and active networks
        outside of the United States with its own ideologies and influencers, <a href="https://public-assets.graphika.com/reports/graphika_report_interpreting_social_qs.pdf"
        target="_blank">according</a>&nbsp;to social network analysis research firm
        Graphika. Though there aren''t solid estimates for the number of QAnon followers
        worldwide or in Japan, Hiromi is just one of a niche number of people who
        have fallen into fringe QAnon groups that have emerged in Japan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267f0b1-80bf-4c79-987e-a8d48e5e2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.403+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QAnon is rooted in the belief that governments and established institutions
        are lying to the public, an idea with broad appeal around the world. Experts
        say QAnon adherents are searching for meaning in a society they feel is broken,
        manipulated to believe QAnon answers all the world''s problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77e20b-cb46-4d0b-9a9c-c29968c17293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while QAnon''s roots are in American politics, experts argue
        that in Japan the conspiracy theory has diverged so sharply that it has taken
        on a life of its own.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6126a1-a15a-4a38-8ce6-9a2fd7017eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>QAnon''s Japanese roots</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9147f96-2489-4a0a-9586-25d177480094'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cults and conspiracy theories are far from mainstream in Japan,
        according to Yutaka Hori, a Japanese and religious studies expert at Tohoku
        University. But the country still has a history of those types fringe belief
        systems, many of which long predate QAnon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eca631-f061-4f45-a080-1736abc73b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During World War II, a state-sponsored version of Shintoism promoted
        the idea that the Japanese Emperor was an absolute God ruling over the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8657c61d-dcf3-4033-a871-907c7993aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, once the United States began its occupation of Japan following
        Tokyo''s defeat in WWII, the Emperor <a href="https://ir.uiowa.edu/cgi/viewcontent.cgi?article=1457&amp;context=etd"
        target="_blank">issued a declaration</a>&nbsp;in which he said he was not
        a living god. This sharp departure led many observant Shintoists to have a
        crisis of faith, Hori said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf83bbe-40d1-40ee-89f1-764f0b7781d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hori, while the sudden cultural shift away from nationalistic
        Shintoism allowed people to choose their own belief systems, it also paved
        the way for fringe religious movements — some with radical leanings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a7551-f10c-4456-bb46-9d3ae9258c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the 1990s, Japan had entered a period of economic uncertainty,
        and it became easier for cults to play on people''s anxieties, according to
        Matt Alt, author of "Pure Invention: How Japan''s Pop Culture Conquered the
        World."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca9a52a-93bc-4fa8-ab28-bb8cc82630d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.404+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://eprints.lib.hokudai.ac.jp/dspace/handle/2115/754"
        target="_blank">Infamous doomsday cult</a>&nbsp;Aum Shinrikyo, which emerged
        in the 1980s, grew its membership during this period and perpetrated the deadly
        <a href="https://edition.cnn.com/2018/07/25/asia/aum-shinrikyo-remaining-members-executed/index.html"
        target="_blank">1995 sarin gas attack</a>&nbsp;in a Tokyo subway station.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b5938c-c80c-4dc7-b732-9a82e3bf0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the internet took off, the ''90s saw the rise of anonymous
        imageboards. The first widely used imageboard, 2chan (now known as 5chan),
        spawned chan culture — from which QAnon later emerged — and brought about
        an era of anonymous unfettered expression. While 2chan provided a space for
        people to speak their minds without being judged, the platform quickly became
        synonymous with Japan''s right-wing sympathizers or "netto-uyoku," who used
        the board to spread anti-immigrant attitudes and hate speech against Koreans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ca84d4-56d6-4f96-9560-3b84cac484a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s internet right-wingers harbor hostile views towards regional
        neighbors like Korea and China, reflecting the anti-communist and anti-China
        views that some QAnon adherents in Japan hold today, according to Alt.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c82ce7-4079-4622-9e23-a9a1d137798f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think QAnon in Japan is bootstrapping itself on a bunch of pre-existing,
        far-right extreme movements that already existed in Japan," Alt said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65704431-f983-4558-93f3-0269904e4871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japan''s two QAnons</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2217491-7e4b-4039-bcec-2344a7265242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its inception in 2017, QAnon has quickly <a href="https://edition.cnn.com/2020/10/15/us/qanon-religion-churches/index.html"
        target="_blank">metastasized</a>, infiltrating American politics, internet
        culture and religious groups.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc1097-0b87-4915-a944-7f444877076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, two QAnon splinter groups have emerged: J-Anon and QArmyJapanFlynn,
        which takes its name from Trump''s former National Security Adviser, Michael
        Flynn.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74665bfa-5551-4db9-b81c-5637618b77b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief systems that underpin the groups have similarities —
        both mistrust the Japanese government and support Trump. But there are important
        differences as well.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8aec8-d809-41fc-b013-be68fd3e883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J-Anon adherents, for example, have taken part in large, well-publicized
        demonstrations in support of Trump. In contrast, a QArmyJapan Flynn (QAJF)
        believer told CNN Business that the group does not see the value in holding
        public rallies to support Trump.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299c8c13-acb3-4eb3-a5bf-3398525d1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hiromi and 2Hey, a 33-year-old former real-estate agent turned delivery
        driver, are members of QArmyJapanFlynn. 2Hey is divorced and has a son. He
        told CNN Business that at one point he wanted to be a politician to help change
        Japan, but later decided politics was a farce.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31eb376-9b6c-4a5d-a24d-a6db9ab1e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so tough to stay afloat even with both parents working. I
        kept thinking something was so wrong and that''s when I discovered QAnon,"
        he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac91369-937b-4885-8612-7c1523beb35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.406+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither 2Hey nor Hiromi say they were believers of any other online
        or religious groups before joining QArmyJapanFlynn, which they claim is different
        from J-Anon and other QAnon groups. They said the US elections may have been
        stolen from Trump but their group did not support the violence during the
        <a href="https://edition.cnn.com/2021/01/07/us/insurrection-capitol-extremist-groups-invs/index.html"
        target="_blank">Capitol Hill riots in January</a>. They claim their mission
        is a peaceful one that goes beyond Trump: They say it''s about convincing
        people to challenge the status quo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07ad168-9c41-4aec-bcfb-db5b88a434a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lost in translation</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eface7-cf1d-47a8-8780-a835ba566c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yasushi Watanabe, an American studies expert at Keio
        University, information on QAnon can be lost in translation as groups rely
        on English material being turned into Japanese.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d2216-bd22-465b-b602-a8963f78aff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference between Japan and the US is that many QAnon believers
        in Japan do not understand English so well," said Watanabe.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dce4eb-7be8-4439-b229-520a50165289'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.407+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the example of how Trump supporters in Japan wrote the
        American national anthem lyrics in katakana, a Japanese phonetic alphabet,
        so they could easily sing along without necessarily understanding each word.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84992f10-4884-48f1-8156-cb837cc67dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not necessarily responding directly to Trump''s literal
        message, but thinking of him as an anti-establishment cultural icon," added
        Watanabe.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf857b-2d62-4b21-b2d5-796ba1ee80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the subtle change in meaning across continents has led to confusion.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb59743-c4f8-4d93-9a7b-39aeb03e7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to multiple names listed on J-Anon''s website.
        Only two people responded. Matsumoto, who withheld his full name due to privacy
        reasons, is a Japanese pro-Trump supporter who helped organize a rally for
        the former president in Fukuoka prefecture in January. Matsumoto has been
        an avid Trump supporter since 2015. He says he flew from Japan to America
        in 2019 to attend a Trump rally in Pennsylvania.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ade1de-4c4a-4807-9433-5e724cf932d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.408+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2016, Matsumoto has believed the world is controlled by a
        "Deep State" comprised of influential banking figures, but Trump is fighting
        against them. He also said he felt frustrated with China''s mistreatment of
        Hong Kongers, Tibetans and Uyghurs.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb0109-4046-417d-ad58-1d26e4204088'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Matsumoto''s details appear on J-Anon''s website, he said
        he wasn''t a believer and didn''t know how his information got there. He said
        he was familiar with QAnon, but it was not until after the Capitol Hill riots
        that he began to question the movements'' motives.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258864fc-acf4-41ed-b702-212326ffe682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started to feel like QAnon was manipulating people who loved
        Trump and exploiting them for a different purpose," said Matsumoto. "I think
        that in Japan, people didn''t fully understand what QAnon was. Some people
        got sucked in because they sincerely supported Trump and thought that Q also
        endorsed him," said Matsumoto.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58d6073-e553-4fac-a928-9e885f3c6f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, whenever Matsumoto meets QAnon supporters in Japan, he
        cautions that QAnon might be manipulating Trump supporters.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f12374-a8d7-4558-80c5-7bd4abb1f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misinformation in Japan</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019b193-afc9-4d49-a8f4-da1478a8a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often seek out conspiracy theories in times of crisis, and
        the coronavirus pandemic has exacerbated feelings of uncertainty, according
        to Watanabe, the American studies expert.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888d0311-f796-44ae-a88b-b0c8b6749b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s frustration with Covid-19 might have provided a ground
        for some conspiracy theories to grow," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832ba98-17c2-491d-a58f-607434693628'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese public''s deep-seated mistrust of political institutions
        and the media doesn''t help matters. For instance, a <a href="https://www.digitalnewsreport.org/survey/2018/japan-2018/"
        target="_blank">2018 report</a>&nbsp;by the Reuters Institute for the Study
        of Journalism and the University of Oxford points out that though the Japanese
        have traditionally trusted in authority and mainstream news media, a "series
        of high-profile mistakes" by news organizations have eroded trust in recent
        years.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d077032-678b-4e6c-b306-758b4a22d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.genron-npo.net/en/opinion_polls/archives/5496.html"
        target="_blank">2019 report</a>&nbsp;from Genron, a Japanese think tank, Japan,
        67% of 1,000 people surveyed said they didn''t trust political parties or
        expect them to solve issues, and 56% of people had little to no trust in the
        media.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6033d30-089c-470a-a193-1c577268af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoshiro Fujikura, a Japanese journalist and cult expert, said the
        mistrust in mainstream media had spurred some people to seek alternative information
        sources online.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57297a11-7601-4a1d-81ab-3d02fdc857b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People start thinking that Japanese media was so untrustworthy
        in the past, so they must still be hiding the important facts," said Fujikura.
        "Some people became influenced by opinions they came across online and became
        susceptible to misinformation."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453c6b8-d330-4acd-a630-5f0addfba399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taking down the QAnon networks</h2>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74feddfc-264f-45f2-9a23-637afff14e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Twitter shut down <a href="https://edition.cnn.com/business/live-news/election-2020-misinformation/h_5a812a3896cefac18052c40eb06cae70"
        target="_blank">70,000 QAnon-related</a>&nbsp;accounts in January, the QAnon-affiliated
        Twitter accounts tweeting in Japanese saw around 45% of the community deactivated,
        according to Melanie Smith, the director of analysis at Graphika, the social
        network analysis research firm.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e542936-a8d5-4f13-82f7-91fb93afeadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith, who has mapped the spread of QAnon online, quantifies the
        influence of communities by measuring the strength of their networks.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaceb9a7-682c-4817-8d30-d9c10a27ad75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[QAnon in Japan] was the first international community we saw being
        coherent and cohesive enough to show up on a network map, which means it has
        its own influencers, it has its own kind of linguistic markers, its own signals
        in terms of content that''s being produced and consumed," said Smith.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12429df1-dce3-48f7-9a71-760a80848b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can tell that even with the enforcement action that''s now happening
        on Twitter, that community remains relatively strong," she added.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee2412-1a49-462b-bc46-a470542f390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Japan, QAnon adherents have created a network where Twitter accounts
        follow each other, Smith said. She said her concern isn''t over whether QAnon
        conspiracy theories will become mainstream in Japan, but whether people will
        take on radical ideas as they congregate in fringe echo chambers.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd80591-1625-4be3-a96e-b4e18c3a73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like when you drop a jar of marbles, and they scatter
        and try and reconstitute in different places," said Smith. "What we see with
        that in the US is a movement towards alt tech platforms and places where these
        accounts know that they''re not going to be moderated."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c184ca-d504-4828-afb2-d173d351c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2Hey, the QAJF member, said he felt angry when he discovered his
        Twitter account had been blocked by the social media giant, but the group
        has moved to other platforms.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e8a0c-498e-4a22-b721-ef967098593b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>QAJF adherents also recruit offline, continuing the cycle of luring
        others into the baseless conspiracy theory. Hiromi organizes local meetups
        regularly with mostly middle-aged women who weren''t aware of QAnon theories
        before.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8b2f1c-e7b6-4268-8ee9-bab5cb71a923'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.412+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another member, J, 30, who didn''t want to disclose his name for
        privacy reasons, told CNN Business he used to be a financial consultant. J,
        who is now in Hokkaido in northern Japan, said he travels across the country
        with donated funds, promoting QAnon by passing out flyers, hosting events
        and livestreaming online.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951c7a62-260b-4888-a10c-7bc1547254d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the recent social media clampdown, QArmyJapanFlynn members
        alleged their numbers have increased more than ten times to 1,000 members
        during the pandemic. They say their members are from across the country: male,
        female, rich and poor. In contrast, over in America, QAnon has lost support
        since President Joe Biden''s inauguration, with many adherents renouncing
        their beliefs after a popular Q prophesy known as "the Storm" failed to come
        true.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5609fdd-dfec-42ad-8946-a41598a1ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to the future</h2>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee3cf0-4bca-4746-a5ec-a0692f3e3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hori, the Japanese and religious studies expert, said the rise of
        social media had allowed people to more easily explore unconventional beliefs
        and religious practices. That, he added, could even lead to the spread of
        new religious movements in the future.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313540f9-bb94-48ee-a7ef-781ac95ecfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fujikura, the cult expert, cautioned that even if the QAnon-affiliated
        pro-Trump demonstrations wane, the anti-Communist China messaging and protests
        that J-Anon has rallied around will carry on in another form given such sentiment
        existed long before the advent of QAnon.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a44e2-d1d3-468e-a236-c72f6084f32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could reach a point where those anti-Chinese groups gain more
        members, gain political power and start organizing more radical activities
        ... Even if QAnon crumbles, I don''t think J-Anon will," said Fujikura.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabc1a0-5c31-4ed3-be8a-41457a49f2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Fujikura said it was essential to create a dialogue
        with people who have fallen into the conspiracy rabbit hole.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9e7be-5b18-4ff6-8760-9e027c591294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to make sure people have access to the facts, so they don''t
        believe in baseless conspiracy theories. I think those things are important.
        We need media literacy and cult literacy," added Fujikura.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0afe41d-4e6f-44c7-be4a-5d8b404b310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that may be tough to do. Hiromi, 2Hey and J — members of QArmyJapanFlynn
        — have already decided that public institutions and society are deceiving
        them, choosing instead to live in the imagined reality of QAnon.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bb8714-e4db-4fbb-b660-211ea8607989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:24:08.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: A previous version of this article misstated the
        name of Japanese QAnon influencer Eri Okabayashi.</em></p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb5e6c-0692-4fed-bdd3-6a2b75942abb'
