    'jcr:uuid': 'f6ddc2aa-b23b-4168-9512-56c7f7f93914'
    'lead': 'Hollywood''s biggest night was also its smallest night ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T03:59:56.170+08:00
