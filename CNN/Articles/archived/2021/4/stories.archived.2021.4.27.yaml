    'jcr:uuid': '85e684ca-620f-43b9-b690-b24a7f308ecb'
    'lead': 'The Inter-Agency Task Force approves the Labor Department''s request
      of 5,000 COVID-19 vaccine doses that will be used to vaccinate minimum wage
      workers and overseas Filipino workers on Labor Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T21:37:08.136+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:53:43.146+08:00
