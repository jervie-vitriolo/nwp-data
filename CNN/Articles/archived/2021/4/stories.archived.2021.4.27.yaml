    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:43.557+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'One dead in military chopper crash off Bohol coast'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c805e6-87e3-4b91-9bf3-2b83c3731451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:49:45.555+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong>&nbsp;A
        military helicopter that crashed off the coastal town of Getafe in Bohol on
        Tuesday morning left one pilot dead, while three other aircrew survived,&nbsp;the
        Armed Forces of the Philippines confirmed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62052d-ed38-4072-b315-2608ce48399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.343+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP Chief General Cirilito Sobejana is saddened by the report
        of the demise of one of our Philippine Air Force (PAF) pilots who succumbed
        in a crash landing of a PAF MG 520 helicopter today 27April2021 in Jetafe,
        Bohol," said a statement released by AFP Spokesperson&nbsp;Marine Major General
        Edgard Arevalo. "We send our sincerest condolences to his family, friends,
        and colleagues as we offer our support in any way we can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba976fc-45a0-4dea-8733-07beee2e3d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrevalo said the co-pilot of the MG 520 helicopter and two members
        of the crew who survived are undergoing treatment in a medical facility in
        Talibon, Bohol.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b91c7f9-4fdb-419b-83c4-ecd7a6bd0d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PAF is set to conduct an investigation into the circumstances
        surrounding the crash, he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c151b7-a28b-403e-99ae-072d69ab5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men and women of the Philippine Air Force, led by the Commanding
        General, Lt. Gen. Allen T. Paredes deeply grieves the loss of an aircrew who
        offered his life in the line of duty," the PAF also said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d13bbb-689a-472b-a43f-42804fa30914'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It vowed to provide all the necessary assistance, including financial
        aid, to the bereaved family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d90c3da-775d-4f6a-ab9f-62788384a9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:16:45.344+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:52.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft was on a "maintenance flight" when&nbsp;the incident
        happened, PAF spokesman LtCol Maynard Mariano earlier told reporters.</p>'
