      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440d84a-29ff-4c6e-ba93-62c92721a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:12:09.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:24.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But how can I avoid stress, especially during these very trying
        times? Stress practically defines my adult life as a public servant," De Lima
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19624fa7-2abd-468e-9ff5-b8f3c6eff81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:12:09.195+08:00
