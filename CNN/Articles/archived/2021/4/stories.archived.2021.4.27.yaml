    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab67d7-e398-40e9-b098-1b64575126dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:54:21.017+08:00
