      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:24.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s doctors added she experienced episodes of migraine headaches
        due to hot environment, poor ventilation, and noise.</p>'
    '5':
