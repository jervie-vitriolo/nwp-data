    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'MECQ', 'GCQ', 'Metropolitan-Manila-Development-Authority',
      'Benhur-Abalos']
    'template': '1'
    'title': 'Metro Manila mayors suggest ''flexible MECQ'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf30a6-9c3b-4ff6-9340-2e7a8f2f81e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.627+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Metro
        Manila mayors have recommended a "flexible modified enhanced community quarantine"
        over their cities, in a bid to keep COVID-19 under control while slowly opening
        up more industries in their respective areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90174516-e193-4868-8961-75283ab4c3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was revealed Tuesday by Metropolitan Manila Development Authority
        chairman Benhur Abalos, who said mayors chose between three options: keeping
        the MECQ, shifting to a more relaxed general community quarantine, or choosing
        the proposed flexible MECQ -- or retaining the MECQ status but allowing more
        economic activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7420b8b-7d4e-4412-9db5-a07a3250928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed flexible MECQ is a middle ground where border control
        will remain, health protocols are strict, and some businesses will be allowed
        to operate, like those in construction and personal hygiene services.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f14f852-04b6-4230-a827-18b1dc0f8c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina Mayor Marcy Teodoro voted in favor of the flexible MECQ,
        saying a balance between public health and safety and economic activity must
        be made.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0391bad1-f81f-4600-9081-932855da8935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors also voted for shortened curfew hours although the times
        are not yet definite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151e3310-48f9-4a95-b3c9-a514e3e5b30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors were <a href="https://cnnphilippines.com/news/2021/4/26/Metro-Manila-MECQ-GCQ-May-community-quarantine-status.html"
        target="_blank">earlier divided</a> about what quarantine classifications
        should be set for May. The current MECQ status will last until April 30.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d7baf-2047-49b0-ada3-da11d6cbe7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2021/4/26/COVID-19-NCR-Plus-Duque-MECQ-GCQ-May-2021.html"
        target="_blank"><strong>READ: Health Chief Duque backs extended MECQ in NCR
        Plus bubble</strong></a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352f7ca-dd83-49aa-a5a0-48e9febd3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.628+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors'' suggestions will be carried to the meeting of the Inter-agency
        Task Force for pandemic response, then a recommendation will be made to President
        Rodrigo Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f77f370-c625-4034-8177-965324343392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to announce a decision on the quarantine
        status for next month during his address on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28736cf5-e118-4085-92bd-a1465765afa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:26:43.629+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:24.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'emergent-biosolutions-vaccine-johnson-and-johnson':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-27T18:27:58.987+08:00
    'imagesource': 'jcr:dd4d0320-6c59-4a14-ba51-58110450aef4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '336b79f0-04f4-4775-bea0-879c3caa5ad5'
    'lead': 'Emergent BioSolutions'' stock lost more than half of its value since
      the disclosure that it ruined as many as 15 million doses of Johnson & Johnson''s
      Covid-19 vaccine at its Baltimore plant. But the company''s CEO dumped more
      than $11 million worth of stock ahead of the stock''s massive decline.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T18:34:47.347+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:54:22.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:49.002+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Emergent-BioSolutions', 'Johnson-and-Johnson',
      'AstraZeneca', 'Robert-Kramer']
    'template': '1'
    'title': 'A vaccine maker ruined 15 million doses. Its CEO sold $11 million of
      stock before that was public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20361dd6-57f8-4f88-80a2-233f8fa6ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.347+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Emergent BioSolutions'' stock lost more
        than half of its value since the disclosure that it ruined as many as <a href="https://www.cnn.com/2021/03/31/health/johnson--johnson-vaccine-manufacturing-problem/index.html"
        target="_blank">15 million doses</a>&nbsp;of Johnson &amp; Johnson''s COVID-19
        vaccine at its Baltimore plant. But the company''s CEO dumped more than $11
        million worth of stock ahead of the stock''s massive decline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71174114-60ec-446d-b212-c08274f8e387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson &amp; Johnson announced on March 31 that problems at the
        Emergent plant had made the <a href="https://www.cnn.com/2021/03/31/health/johnson--johnson-vaccine-manufacturing-problem/index.html"
        target="_blank">potential doses</a>&nbsp;of vaccine unusable. Emergent had
        contracted to make the covid vaccine for the drugmaker. The plant also ran
        into problems with COVID-19 vaccines it is making for AstraZeneca — a vaccine
        in use in Europe and elsewhere in the world, but <a href="http://www.cnn.com/2021/04/09/health/vaccine-advisers-astrazeneca-us/index.html"
        target="_blank">not yet approved for US use</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa0cb32-1473-4b1e-a05f-5f29cb642fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following an inspection by the Food &amp; Drug Administration, Emergent
        agreed on April 16 to halt production of the vaccine and to quarantine existing
        material manufactured. That production <a href="https://www.cnn.com/2021/04/21/health/fda-emergent-johnson--johnson-vaccine-bn/index.html"
        target="_blank">has yet to resume</a>. The stock tumbled as news of those
        problems were disclosed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b22d35-992d-4ca3-a174-84b13b86fbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Emergent CEO Robert Kramer avoided much of those declines. He
        sold 97,849 shares of the company''s stock between January 15 and February
        26, for a total of $11.1 million, according to filings with the Securities
        and Exchange Commission. He sold the stock for prices ranging from $93.49
        to $123.45 per share, for an average price of $113.73. But shares have lost
        nearly half their value since Kramer''s most lucrative sale on February 9:
        It closed Friday at $61.94.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f85ba6-b80e-4196-8f5d-108922a7d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he had held onto those nearly 100,000 shares he has sold so far
        this year, they would be worth about $5 million less than the price for which
        he sold them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf402b-f0f2-4d2b-9f0d-39f9fd607658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of the stock was first reported by the <a href="https://www.washingtonpost.com/investigations/emergent-robert-kramer-stock-sales/2021/04/25/de151434-a2b6-11eb-a7ee-949c574a09ac_story.html"
        target="_blank">Washington Post</a>. Asked for a comment, the company pointed
        to a statement given to the Post: "Mr. Kramer, our executive team, and our
        board of directors are held to the highest ethical standards and follow strict
        compliance with all laws and regulations governing financial transactions.
        Any insinuation of wrongdoing is without evidence or merit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf29a87-f42e-4f04-b95a-1cee3a9b0995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shares sold were in accordance with a plan that Kramer put in
        place in November, according to the filings and a company spokesperson. Those
        kinds of plans are common for executives who wish to dispose of shares on
        a scheduled basis without their timing or motivation being questioned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeadfe0-de2b-4f81-b019-fbdbeb00526a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the <a href="https://www.nytimes.com/2021/04/06/us/covid-vaccines-emergent-biosolutions.html"
        target="_blank">New York Times</a>&nbsp;reported in earlier this month that
        the production problems at the Baltimore plant go all the way back to October,
        citing internal logs, a government official and a former company supervisor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3431ad53-bc2f-46fb-9b5a-b8ab6490d792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer has sold a significant portion of his stake in the company
        since he started selling shares in January. He has only 163,147 shares left.
        His holdings have been reduced by roughly a third.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1bc25-f807-42d7-88e3-435e84bfa0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the company can solve its problems, it is possible shares could
        rebound and it could turn out that Kramer''s stock sales were a bad idea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821bfc76-7b3a-4568-84d3-92a7b2995cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief financial officer and chief medical officer of vaccine
        maker Moderna sold about <a href="https://www.cnn.com/2020/05/22/investing/moderna-coronavirus-vaccine-stock-sales/index.html"
        target="_blank">$30 million of stock</a> &nbsp;in May 2020, right after the
        stock gained 30% on news of some promising early results for its vaccine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80772827-fc11-4b5f-b1d9-7aac112187fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock initially retreated after that initial jump and those
        executives'' stock sales. But the stock has more than doubled in value since
        those sales as Moderna became one of the world''s <a href="http://www.cnn.com/2021/01/06/europe/moderna-approval-eu-intl/index.html"
        target="_blank">primary suppliers</a>&nbsp;of Covid-19 vaccines. The shares
        that the two sold then would be worth $63.6 million today.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dcb7c-748a-428a-87e5-74be09a193e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Correction: An earlier version of this story incorrectly stated
        the name of the vaccine maker. It is Emergent BioSolutions.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef315a5-3ba2-4536-bffd-1429d34f4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:34:47.351+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:22.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/investing/emergent-ceo-stock-sale-robert-kramer/index.html"
        target="_blank">A vaccine maker ruined 15 million doses. Its CEO sold $11
        million of stock before that was public</a>."</em></p>'
  'israel-apartheid-accusation':
    'author': 'Andrew Carey, CNN'
    'caption': "\tIsraeli forces patrol a street during clashes with Palestinian youth\
      \ in Hebron on April 25. Human Rights Watch has accused the Israeli government\
      \ of committing crimes of apartheid and persecution against Palestinians in\
      \ a new report April 27, eliciting an angry response from Israeli officials."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T19:34:35.800+08:00
    'imagesource': 'jcr:9270aa17-5837-4235-a0d0-f72bc864616e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49445b0-b53a-45fc-9f01-47d0f873cc89'
    'lead': 'Human Rights Watch has accused the Israeli government of committing crimes
      of apartheid and persecution against Palestinians in a new report Tuesday, eliciting
      an angry response from Israeli officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T19:24:45.923+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:54:21.442+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:49.267+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel accused of apartheid by Human Rights Watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25c4a7-138c-4174-b176-a8590a767609'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Human Rights Watch has accused the Israeli
        government of committing crimes of apartheid and persecution against Palestinians
        in a new report Tuesday, eliciting an angry response from Israeli officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a07069-8cd5-4192-aa39-a9e9ce1d17e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 213-page <a href="https://www.hrw.org/news/2021/04/27/abusive-israeli-policies-constitute-crimes-apartheid-persecution">report</a>,
        the United States-based advocacy group says the term apartheid has generally
        been used in a "descriptive or comparative" sense in relation to Israel and
        the occupied Palestinian territories, and as a warning of what might happen
        if current trajectories with regard to Palestinians continue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3767d046-fd7c-47a4-a201-c49aba0dc06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, after decades of warnings, the report says that "threshold"
        into a crime against humanity has already been crossed. "The Israeli government
        has demonstrated an intent to maintain the domination of Jewish Israelis over
        Palestinians across Israel and the occupied Palestinians territory," reads
        the report. "That intent has been coupled with systematic oppression of Palestinians
        and inhumane acts committed against them. When these three elements occur
        together, they amount to the crime of apartheid," it concludes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c87104-f563-496d-9ac6-2af18b78f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s Ministry of Foreign Affairs called the report "fiction"
        and said the claims were "preposterous and false."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9d9c0f-4dbb-4f34-83d7-170b040bcb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human Rights Watch is known to have a long-standing anti-Israeli
        agenda, actively seeking for years to promote boycotts against Israel. This
        report is yet another part of the organization''s ongoing campaign ... with
        no connection to facts or reality on the ground," the ministry said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641bbb48-e3e7-4793-ac6b-1ac9466628c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW said the report was intended to compare Israeli law and government
        policy against legal standards governing the crimes of apartheid and persecution.
        The release of the report comes three months after a similar publication by
        Israeli human rights organization, B''Tselem, which also accused Israel of
        becoming an "apartheid regime" arguing that the traditional view of Israel
        as a democracy living side-by-side with a temporary Israeli occupation in
        the territories "imposed on some five million Palestinian subjects ... has
        grown divorced from reality."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b945a0aa-9319-45f2-911a-0573bb9e2734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes just weeks after the International Criminal Court
        in the Hague announced it was pursuing a war crimes investigation against
        Israel with a focus, among other things, on Israel''s settlement activities
        in the West Bank. HRW says its findings mean the ICC should press ahead and
        "investigate and prosecute individuals credibly implicated" in apartheid and
        persecution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e234b7e7-ccf9-4da5-9943-ee3950093b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel captured the West Bank, East Jerusalem, and Gaza during a
        war with its Arab neighbors in 1967. Most of the international community regards
        all three territories as occupied Palestinian territory and all settlement
        building there as illegal under international law. Israel disputes those characterizations
        citing biblical claims on the land and the ambiguous status they held under
        previous Jordanian and Egyptian control.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13efb26-306b-4dde-b339-e52b95424043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oslo Accords, signed in the 1990s, which gave limited autonomy
        to Palestinians in Gaza and parts of the West Bank, were intended to pave
        the way for a final resolution to the conflict before the turn of the century.
        More than 25 years later there is no sign of the much-vaunted two-state solution,
        which would see an independent Palestinian state living alongside Israel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9492e4-5493-4922-bc53-93a10150031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW says the peace process, a phrase it puts in inverted commas
        in the report, is used as a smokescreen by Israel and its supporters "to oppose
        efforts for rights-based international action or accountability and as cover
        for Israel''s entrenched discriminatory rule over Palestinians in the OPT."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae1fe0-7f23-4380-af6d-8f75b12b1d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.924+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apartheid term originated in South Africa, where it defined
        a system of racial segregation and "separate development" operating between
        1948 and 1994, which was designed to confine non-Whites to "self-governing
        Bantustans," stripping them of their citizenship and placing them under the
        administration of puppet regimes. Israel rejects comparisons with apartheid-era
        South Africa, arguing that it misses the complexity of the situation with
        the Palestinians and does not take account of security threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d05287-2ffb-42e7-b06a-7ac0ac5e4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this spurious report is in no way related to human
        rights, but to an ongoing attempt by HRW to undermine the State of Israel''s
        right to exist as the nation state of the Jewish people," Strategic Affairs
        Minister Michael Biton said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d564849-0f6e-464a-939b-13fa81fe40d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palestinian Authority Prime Minister Mohammad Shtayyeh welcomed
        the report and said it was time for the international community to bear its
        responsibilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0c9cd-0df3-440e-b0bc-e04f64b04d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional situation, where many countries worldwide announce
        their position against occupation without actual sanctions and without revising
        their relations and agreements with Israel on the different diplomatic, cultural,
        and trade relations, can and should not continue," he said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0153a-0cd3-4222-8e95-11f745c7499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:24:45.925+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:21.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/27/middleeast/israel-apartheid-accusation-intl-hnk/index.html">"Israel
        accused of apartheid by Human Rights Watch"</a></em></p>'
  'india-covid-underreporting':
    'author': 'Jessie Yeung, CNN'
    'caption': 'A man stands amid burning pyres of Covid-19 victims at a crematorium
      in New Delhi, India, on April 26.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T19:31:52.691+08:00
    'imagesource': 'jcr:0d1903d5-264d-44db-a6e5-d434cbe3bc32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd512199e-5ed0-47a5-a532-5d11bb062fb5'
    'lead': 'India, home to the world''s worst ongoing coronavirus outbreak, has reported
      more than 17.6 million cases since the pandemic began last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T19:26:57.116+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T13:54:19.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:49.707+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Covid sweeps India, experts say cases and deaths are going unreported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c9972-c56f-4d10-ba68-85763b0603db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- India, home to the world''s <a href="http://www.cnn.com/2021/04/26/india/india-covid-second-wave-explainer-intl-hnk-dst/index.html">worst
        ongoing coronavirus outbreak</a>, has reported more than 17.6 million cases
        since the pandemic began last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8165d-b985-4737-80a2-fe1e32a13162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real number, experts fear, could be up to 30 times higher
        -- meaning more than half a billion cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfee033f-a66f-4965-817f-1abe31f8851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers and scientists in India have long warned that Covid-19
        infections and related deaths are significantly underreported for several
        reasons, including poor infrastructure, human error, and low testing levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7c371-1590-4ba8-9bc0-bd1c25c5297c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things have changed since then -- testing has greatly increased
        in the wake of the first wave, for instance. But still, the true extent of
        the&nbsp;<a href="https://www.cnn.com/2021/04/21/india/india-covid-hospital-shortage-intl-hnk/index.html">second
        wave now ravaging India</a> is likely much worse than official numbers suggest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285f9e4-cd06-4dc9-a7fd-cd510d4861af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s widely known that both the case numbers and the mortality
        figures are undercounts, they always have been," said Ramanan Laxminarayan,
        director of the Center for Disease Dynamics, Economics and Policy in New Delhi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc7b87-5dc2-4705-abc7-b3dcc6ba33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year we estimated that only one in about 30 infections were
        being caught by testing, so the reported cases are a serious underestimate
        of true infections," he said. "This time, the mortality figures are probably
        serious underestimates, and what we''re seeing on the ground is many more
        deaths, than what has been officially reported."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85f8bd1-cf16-4a8f-868f-171f7480d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the country''s health ministry for comment
        about the claims of underreporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b310ad0-57d1-49ab-be19-c797fbcb9662'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first wave began to ebb in September last year, the government
        pointed to its low death rate as a sign of its success in handling the outbreak,
        and to support its decision to lift some restrictions. Prime Minister Narendra
        Modi celebrated the low figures as boosting "the confidence of people," and
        predicted that "the entire country will emerge victorious in the battle against
        Covid-19," according to a press release in August.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00408c7-9eb9-4dfa-83b1-c515a4779a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That battle is still ongoing. The country''s daily death toll is
        now projected to continue climbing until mid-May, according to prediction
        models from the University of Washington''s Institute for Health Metrics and
        Evaluations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699ded71-ecef-4c88-a937-093c9501e8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll could peak at more than 13,000 a day -- more than
        four times the current daily death toll, the predictions show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e4ba5-6ea4-46b3-bba6-49db55bf4e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.117+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think any family has been spared a Covid death," said
        Laxminarayan. "There''s a missing person in every family that I can think
        of."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d98916-e51a-4c64-8878-0d04d017e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough tests</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbec8f-5a1f-40b4-a4bd-f6a642718905'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s testing capacity has increased dramatically since the first
        wave. Around this time last year, the country was testing fewer than half
        a million people per day -- now, "they are doing close to 2 million tests
        a day," said Dr. Soumya Swaminathan, chief scientist for the World Health
        Organization (WHO).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f5994b-e676-44fd-bfe1-318d8f569c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "that''s still not sufficient because the national average positivity
        rate is about 15% -- in some cities like Delhi it''s up to 30% or higher,"
        she said Monday. "That means there are lots of people out there who are infected
        and not being detected just because of the capacity of testing ... we will
        know only later how many was really the number of people infected."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e563a5d-6395-4b6a-8843-a74dd8f3bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few reasons for the insufficient testing, according
        to Bhramar Mukherjee, professor of biostatistics and epidemiology at the University
        of Michigan. The most obvious is that asymptomatic patients -- also called
        "silent infections" -- may simply never know they were infected, and so never
        get tested.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea9986-9278-4594-8661-585fea822717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also different case reporting structures across different
        cities and states, and testing may be less accessible in rural areas. Poorer
        residents might not be able to afford the time off work to get tested, or
        to travel to a test center.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3411d77-bc1c-47a2-b8af-90377a37ff51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All countries to some extent have faced this problem of accurately
        classifying Covid-related deaths, but I think in India the problem is quite
        acute," said Mukherjee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa4c6f-e061-4d8b-85aa-e23eaa0ac1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But serology surveys, which test for antibodies in the immune system
        to indicate if someone has been exposed to the virus, give scientists a better
        measure of how many people may be infected in reality.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c7301c-e2f0-4c11-82c5-589ccb91d4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous national surveys showed the number of such people is "at
        least 20 to 30 times higher than what had been reported," said WHO''s Swaminathan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d410490-e9ef-4c25-82f7-9e2b7ca76255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When applied to the latest reported figures as of Tuesday, that
        estimate could raise India''s total to more than 529 million cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9fd0b-f713-46e0-b174-cf25d94c7087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Undercounting deaths</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4088da-e268-4b99-a88f-9583bb59f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, <a href="https://www.cnn.com/2020/09/11/asia/india-covid-death-rate-explainer-intl-hnk-scli/index.html">India
        was undercounting its dead.</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6406b45d-e034-4c3c-8f24-26e3b1c40928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s underfunded public health infrastructure means that
        even in normal times, only 86% of deaths nationwide are registered in government
        systems. And only 22% of all registered fatalities are given an official cause
        of death, certified by a doctor, according to community medicine specialist
        Dr. Hemant Shewade.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bc3e05-7758-47cc-856e-69d11acacb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people in India die at home or other places, not
        in a hospital, so doctors usually are not present to assign a cause of death
        -- a problem that has only deepened in the second wave, with hospitals out
        of space. With nowhere to go, Covid patients are now increasingly dying at
        home, in idling ambulances, in waiting rooms and outside overwhelmed clinics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24e5e67-77a5-411f-ae16-618753d5a232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are logistical problems too, like missing information in the
        national database or human error. And these issues are even more pronounced
        in rural areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494b2bf8-44fe-4a86-b9ed-53b4cc253ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.118+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director of the National Centre for Disease Informatics and
        Research, a body within the government-run Indian Council of Medical Research
        (ICMR), said in a 2020 report in the Lancet journal that it was difficult
        to ensure individual states followed the guidelines to capture all confirmed
        and suspected Covid deaths.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2479844-d2c4-4fd6-b89c-d4a44051f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per the existing law, NCDIR is not required to get data about
        suspected or probable deaths from states so I can''t say whether deaths are
        being certified," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581017d7-e3c5-46bc-affa-079b5cad7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, India has reported nearly 198,000 coronavirus deaths.
        However, Mukherjee estimates Covid fatalities could be underreported by a
        factor of between two and five -- meaning the real death toll could be close
        to 990,000.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ea582-46a3-4978-9668-bc6c7186ecd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of mass funerals, cremations and bodies piling up have
        cast doubt on the official reported deaths in numerous cities these past few
        weeks. The discrepancies could partially be due to patients dying before they
        are tested, or having non-Covid factors listed as their cause of death, experts
        say.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ed9162-4f08-4123-8143-a8b157fe709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real challenge with capturing Covid deaths is because the cause
        of death is often assigned a comorbidity like kidney disease or heart disease,"
        said Mukherjee. "That''s why many countries are now doing excess death calculations,
        excess mortality calculations, in the UK and United States."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03eafc5-587c-4018-9018-24d81c633514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These discrepancies are stark for those on the ground, as thousands
        die across the country every day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e78cce5-837b-484f-98ce-1e8538b3db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Delhi, at least 3,000 people went to funerals in the last week,"
        said Max Rodenbeck, South Asia Bureau Chief for The Economist, on Monday.
        "There is one crematorium in Delhi, which is a big land in the park, and (it
        is) building 100 new funeral pyres ... This, is again, in India''s biggest
        city with the most attention. What happens beyond Delhi is pretty awful."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08f9031-4f8b-4d83-bc18-77151a300793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus spreads across states</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece7522-26c2-4b9d-9949-f6cb45b0ca39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underreporting could be partly why India was largely caught
        off guard by the second wave, said Mukherjee from the University of Michigan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a3b8d8-f4cd-4788-a755-0ec9c4168e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had more accurate data in terms of cases, infections, as
        well as deaths, then of course, we''ll be much more prepared and also anticipate
        the healthcare resource needs," she said. "(Faulty data) does not really change
        the truth. It only makes it worse for policymakers to anticipate the needs."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd464471d-385f-44c3-8885-3bbd9dab63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave, which began in mid-March, hit the capital New Delhi
        hard, as well as the western state of Maharashtra. The union territory of
        Delhi, where New Delhi is located, was placed under lockdown on April 19.
        That lockdown has since been extended until May 3.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f63619f-66b2-40c9-85d5-f86950380428'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cases are on the rise in other states, prompting some authorities
        to impose new restrictions in an attempt to avoid the kind of calamity seen
        in the capital.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a46226e-c859-4ddc-9070-187097259c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern Karnataka state is imposing a 9 p.m. curfew for the
        next two weeks starting Tuesday, with only essential services allowed between
        6 a.m. to 10 a.m., according to CNN affiliate News 18.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0caba3-4248-4b14-9b34-9aa78237e38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The northern state of Punjab also announced similar measures on
        Monday, including a night curfew and a weekend lockdown. "Urge you all to
        stay at home and step out only if absolutely necessary," tweeted the state''s
        chief minister on Monday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c123d84-1d0a-4741-913f-0d855f33022c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, states and local authorities are desperately waiting
        for aid to arrive from the central government and overseas. The US, UK, France,
        Germany, and Pakistan are among the countries that have stepped in to offer
        assistance and send much-needed medical equipment including ventilators and
        oxygen.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fe4aa-0c0e-4c4d-a35a-5ac91a82cd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.119+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first shipments of aid from the United Kingdom arrived in India
        on Tuesday, according to British Foreign Secretary Dominic Raab. "No one is
        safe until we are all safe," he tweeted, with pictures of the aid arriving.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a8632d-448a-4e91-bbd7-979cba9b0044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T19:26:57.120+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/27/india/india-covid-underreporting-intl-hnk-dst/index.html">"As
        Covid sweeps India, experts say cases and deaths are going unreported"</a></em></p>'
  'PH-budget-deficit-March':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-27T20:10:03.721+08:00
    'imagesource': 'jcr:0680a0cf-2585-4fa3-bb07-537d25941c24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '98e8bfe6-18e5-4a76-af5b-b1e4b02c3e70'
    'lead': 'The country''s fiscal deficit ballooned to ₱191.4 billion in March, more
      than double the ₱71.6 billion last year, amid the 22.3% rise in public expenditures
      and a 17% plunge in state revenues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T20:09:18.833+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T13:54:17.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:50.100+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Increased govt. spending, thinner revenues bloat budget deficit'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d79a98-ffbc-46ed-991d-a8293478abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) --</strong> The
        country''s fiscal deficit ballooned in March to more than double its size
        a year ago, as government expands expenditures while revenues from taxes and
        various levies continue to plunge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81be4f0-2fdd-43ee-9d6e-9af0bf4da9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget deficit grew to ₱191.4 billion during the month, a big
        rise from the ₱71.6 billion in the same month last year, the Bureau of the
        Treasury reported Tuesday. Government spending rose by 22.3% annually, but
        revenue collections dwindled by 17.3% in the period under review.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8b3d6-c153-4207-9f02-379f0c1f7277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132753d-ade9-461b-92e7-9ba81f955979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A budget deficit happens when the government spends more than it
        collects in terms of revenues from taxes, customs duties and other fees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77f172e-1975-4745-8e1d-10ee40f85a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de9c0e-b02d-4685-9184-f113559ecba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State expenditures shot up in March to ₱407.6 billion from ₱74.4
        billion a year ago. Disbursements for infrastructure projects of the Department
        of Public Works and Highways, along with social welfare programs of the Department
        of Social Welfare and Development, the Department of Labor and Employment,
        and the Overseas Workers Welfare Administration primarily drove the surge,
        said the bureau.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cfb699-a373-4158-9ffb-273a7cef2e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9798cd0-bd0d-47e6-bb9d-91feb0137c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing implementation of the Bayanihan II for initiatives
        such as the Rice Resiliency Program of the DA (Department of Agriculture)
        and health programs of the DOH (Department of Health) also contributed significantly
        to the strong spending performance in March," the Treasury noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c072ca-d91c-4431-9df6-15457bc61c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58848297-37cf-4a01-9958-695437e4cd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, government revenues dropped to ₱216.2 billion, from ₱261.6
        billion logged a year ago. The Treasury attributed this to the "the high base
        effect of dividend remittances in 2020." Most government-owned and controlled
        corporations (GOCCs) already remitted dividends to the bureau in compliance
        with the Bayanihan to Heal as One Act, it further noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23daa3d3-6801-415f-ada6-51f867806d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d9ffd-3435-4dfd-a1f0-d4fb2c3cb169'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led to the Treasury''s income significantly dropping for the
        month. From ₱77 billion last year, it only recorded ₱16.1 billion in earnings
        this March. Other factors the bureau cited were the lower collection of interest
        of advances from GOCCs and the national government''s share from the income
        of Philippine Amusement and Gaming Corporation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c1d24-5038-4091-8de6-c121cdaa714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beaf80c-a6fb-4505-a0ab-e7bee3af5e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.834+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Bureau of Internal Revenue saw collections inched
        up by 1.2% year on year to ₱133.4 billion, with a net of ₱830 million for
        tax refunds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24b8266-20fa-4409-897b-45ac98f0f3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbcf366-84ca-4e1d-b070-ad90f3c3089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs collected ₱54.7 billion during the month,
        higher by 22.5% from the ₱44.6 billion it collated in March 2020 due to what
        the Treasury called "improved valuation and intensified collection efforts."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb582483-664c-4c30-933c-60a431c73aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6aabe8-ee26-4f01-bc9b-4d725a7cf826'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections from other offices, referring to other non-tax revenues
        including privatization proceeds and fees and charges, amounted to ₱10 billion
        in March. This reflects a 39.6% annual growth, said the Treasury, attributing
        it to a low base effect from the declaration of stricter quarantine measures
        during the month.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48940027-2be9-4c04-8110-bc8404e298d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3be40ae-fbe6-466f-bd64-fd9b2f7e1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These figures brought the government''s budget deficit for the first
        quarter of 2021 to ₱321.5 billion, way up from the ₱86.2 billion during the
        same period last year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d521925-66af-4972-a4a4-62f042c6bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99088a5f-bffb-4236-b058-63f6c173caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hard lockdowns in NCR Plus since the latter part of March 2021
        resulted and would still continue to lead to wider budget deficits in the
        coming months," said RCBC chief economist Michael Ricafort, referring to both
        hampered government collection efforts due to stricter quarantine measures
        forcing many businesses to once again close shop.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1bd3fd-c2d6-40e8-907a-36d71bcfdf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcee468-f836-461d-a959-ae95b7f200b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited increased public spending on various COVID-19 programs
        such as social amelioration, procurement of vaccines, and pump-priming activities
        especially ones involving infrastructure to support the government''s economic
        recovery program further.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bfaaf-8718-447c-91d1-6df14b25e254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768e60a-d109-49eb-87fd-b2f01a56bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wider fiscal deficits, Ricafort further said, could lead to more
        state borrowings and a higher overall debt stock.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e94d168-6315-410d-ad88-c00f2e15c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f827589-681d-4175-9dc7-25cac7dc53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s outstanding debt already breached ₱10.4 trillion
        in February, a new all-time high, as the government continues to borrow from
        both local and foreign sources to finance its pandemic response and relief
        efforts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49c5761-1ebf-43e1-bdcf-9da794d1eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.835+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8157139a-fd00-4579-8422-07adcfcf0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:09:18.836+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:54:17.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of end-2020, total government loans -- then at ₱9.79 trillion
        -- were already equivalent to 54.5% of the local economy.</p>'
  'summer-power-outage':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T20:10:39.425+08:00
    'imagesource': 'jcr:89f24a65-f23f-4a5a-acf9-dc18a9d4b626'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35f05e66-4af3-450b-9cfe-418ccad4cb74'
    'lead': 'The Department of Energy is not seeing demand-driven energy shortage
      in the summer season but said the country needs power reserves to address unplanned
      outages.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T20:14:16.025+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T13:54:14.219+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:50.362+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE sees no demand-driven brownouts this summer but urges power reserves'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d8000-f38c-48a5-a79d-5d4eb95238e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Department of Energy is not seeing demand-driven energy shortage in the summer
        season but said the country needs power reserves to address unplanned outages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f00e95-b12f-4043-b423-e19e32ef9aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing of the Joint Congressional Energy Commission
        on Tuesday, lawmakers repeatedly asked officials if there would be brownouts
        or blackouts from April to June. Senator Sherwin Gatchalian, chairman of the
        Senate Energy Committee, said there should be unimpeded power supply especially
        for the cold storage facilities of COVID-19 vaccines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fab0a1-0cb6-4f6e-bd3a-0fef73e62235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon po wala tayong nakikitang high risk na magkakaroon
        tayo ng shortag</em>e (As of now, we are not seeing high risks for shortage),"
        Energy Secretary Alfonso Cusi said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4738ec75-a135-4296-8dea-71136fbae4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi stressed the need for ancillary services or reserves saying
        these would work like a "spare tire" to address outages and guarantee reliable
        energy supply. He said this is in line with the Electric Power Industry Reform
        Act or EPIRA. He admits the reserves will have additional cost to consumers,
        but one that is necessary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33354d86-e34f-459b-8d9f-68b40b14e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of no power or lack of power or intermittent power is
        higher than the cost of reserve," Cusi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eea98d9-7ee1-42e6-8479-41a87a2fa30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.026+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is also monitoring the preventive maintenance
        of power plants to avoid breakdowns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c9c86-b474-4252-b44a-67065e7e9f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Marasigan, director of the DOE''s Electric Power Industry
        Management Bureau, said Luzon is not expected to hit the peak demand of 11,841
        megawatts. There are also no major issues in the Visayas and Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199dfb17-cf00-4fbd-910c-2db3bc529945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, however, raised the alarm over unplanned outages, saying
        there have been 49 incidents this year involving around 2,400 megawatts of
        power. Citing an internal analysis, Gatchalian said nine power plants that
        had unplanned outages did not comply with the Energy Regulatory Commission''s
        reliability index. He called for accountability.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184cfc4b-be45-406f-a33e-1d8a38328740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC chair Agnes Devanadera said the commission even found more possibly
        erring power firms "about 15 or 16."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb30b36-4df7-4951-a467-08663f4008cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:14:16.027+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T13:54:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to go into the analysis as to the real causes and the validation
        of those things," Devanadera said. "When we are done with this, the most logical
        thing for us to do is really implement and impose penalties where they are
        needed."</p>'
  'Senate-DA-DOF-compromise-pork-imports':
