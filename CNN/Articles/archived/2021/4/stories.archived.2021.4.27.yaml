      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA Astronomical Observation and Time Service Unit Chief Mario
        Raymundo said the supermoon will be around 7-10% bigger and brighter compared
        to a regular night, adding it may not be too obvious unless you''re a keen
        observer.</p>'
