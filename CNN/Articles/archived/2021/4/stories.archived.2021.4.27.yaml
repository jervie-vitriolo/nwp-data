    'title': 'Pending WHO advisory, PH will not preclude gov''t from conducting ivermectin
      trial - Duque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cce7f-5846-4bcb-8b2b-17c4406e6f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Health Department continues to prepare for the clinical trial of ivermectin,
        even as it awaits the official advisory from the World Health Organization
        on the use of the antiparasitic drug for COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8308da3-838b-4452-bfcf-21e96cb23422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c82c1-cf84-4af7-8822-bad831550464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m just waiting for more data and the best provider of this data
        is the WHO because it is a repository of data of different clinical trial
        results from other countries. We are guided by the WHO’s advisory on ivermectin,"
        Health Secretary Francisco Duque III told CNN Philippines''<em> The Source</em>
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7541e56e-a788-48bf-9c2e-94ba86291c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69a2366-dccb-4233-8aa0-01ad8946cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:54:24.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not to preclude us from holding our own clinical trial
        on ivermectin. In response to the President’s directive, the plan is already
        there," Duque said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<div style="position:relative;padding-bottom:56.25%;height:0;overflow:hidden;">
        <iframe style="width:100%;height:100%;position:absolute;left:0px;top:0px;overflow:hidden"
        frameborder="0" type="text/html" src="https://www.dailymotion.com/embed/video/x80w9h3?autoplay=1"
        width="100%" height="100%" allowfullscreen allow="autoplay"> </iframe> </div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d5c41-9a6f-439e-b320-717aaa9fa900'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:55:52.375+08:00
