    'lead': 'Tesla posted record profits Monday — its third record quarter in a row
      — as its adjusted earnings reached the $1 billion mark for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T09:54:21.017+08:00
