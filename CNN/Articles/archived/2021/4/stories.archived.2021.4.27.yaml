      'mgnl:lastActivated': 2023-01-25T13:53:35.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a7a78e-dab2-4065-a41a-f5cd9468bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:53:39.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:53:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the Court Administrator Circular No.
        51-2021, those with mild to moderate cases will receive ₱15,000; those with
        severe to critical conditions will receive ₱30,000; and the families of those
        who died of COVID-19, whether or not hospitalized, will be given ₱50,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d824af-d23d-48db-9c84-403d826a5637'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:53:39.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:53:35.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said the financial assistance will cover those
        who sought treatment or died of COVID-19 from March 2020 until the pandemic
        ends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cdd0d8-d508-4e00-a45e-1a87faaee8df'
