      'mgnl:type': 'embedCode'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852c1c0c-f7a4-442c-a1eb-f1be8360e4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of these ideas were things I’ve always wanted to do but somehow
        never got the chance to do. It’s nice to see how all of them came together
        in one big release/showcase. In a way it mirrored a lot of the music as well,
        which was all huge hadoukens or bursts of energy and emotion to me. After
        mapping it all out on some documents and after a few meetings with Jaime,
        I went over to shooting some footage one by one on my own. Both IRL and VR/internet
        footage was captured by me, after shooting all the material that''s when I
        started recording the actual live footage of me performing the set. It was
        difficult filming myself with a bunch of cameras but in the end I can say,
        I had fun and the whole experience was cathartic. After compiling all the
        material, I then sent it to Jaime.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6708b-e9e3-421e-86c5-d3550f92eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I imagined the whole set to be some sort of guided meditation program
        that took you on a trip into what the last two years were like for me. In
        general, it was me channeling a lot of pain and letting go of all that and
        in essence just letting go of everything holding me down in general. I tapped
        Itos Ledesma to share some words about the whole performance since I didn''t
        have the right words to describe it but you can read more about the whole
        thing on my <a href="https://www.similarobjects.xyz/" target="_blank">website</a>.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2d2df-9e3f-4bf3-b873-9e8701132055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’re also involved in a project called Soup Pot, which
        will be coming out on Xbox this August 2021. Can you tell us more about your
        involvement?</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdecc6b-9f35-4ea0-abac-0dafe1eb78ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Soup Pot” is a super cool Asian cooking game that I was invited
        to contribute and compose music for. It''s made by a super cool game studio
        called Chikon Club! You should check them out! I’m not sure if I’m allowed
        to say more than that but it''s definitely something to check out and is a
        win for Filipinos and Asians everywhere.</p>'
