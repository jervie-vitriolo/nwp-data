    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511725e0-784b-42e8-b4cc-d024dc524851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
