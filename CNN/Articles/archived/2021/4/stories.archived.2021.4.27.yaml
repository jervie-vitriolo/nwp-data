  'India-Covaxin-COVID-19-vaccines-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T15:41:36.804+08:00
    'imagesource': 'jcr:3dd29b88-0337-42c7-a0d6-c3e069f3b5ca'
