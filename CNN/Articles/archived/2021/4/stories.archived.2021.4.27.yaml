    'template': '1'
    'title': 'Minimum wage workers, OFWs to be vaccinated on Labor Day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282e61e-508f-4bb3-8352-eab0b5d78d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
