    'template': '1'
    'title': 'Oscars notches its lowest ratings in the show''s history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3681e8d-415f-41d8-896c-0f02ea748398'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hollywood''s biggest night was also its
        smallest night ever.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd509cda4-29ce-4eb6-a56d-dd37b62d4b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb1e2c-e82d-4508-8fdd-f1673a6b3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 93rd Academy Awards tried to cover for a lost year in film with
        a boatload of intrigue: A change in venue that allowed for a maskless audience,
        a movie-style production led by director Steven Soderbergh, and a change in
        format with a surprise ending. None of that could save the Oscars from turning
        in the lowest rated telecast in the show''s history — by a sizable margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8334aca-c403-4636-9216-a6dd97483438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e999f852-f475-445f-bde3-529675fd7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious awards show drew an average of 9.8 million viewers
        for ABC on Sunday, according to early Nielsen numbers. That''s 58% below the
        ratings from last year''s show, the previous lowest-rated Oscars, which brought
        in in 23.6 million viewers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f34d98-1dd5-4485-8aa3-fc7bb9d82967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46eb4b-0aca-4fca-803b-16e0f3dd0854'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show remains one of the most-watched broadcast events, but its
        viewership represents a steep drop from what the show used to bring in. Just
        seven years ago, the Oscars nabbed more than 40 million viewers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a496c0-26fd-49fe-9ee2-7aec3d714c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bf8954-2983-4303-8c87-4aa442ac8c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why did the Oscars lose so much of its audience? For a myriad
        of reasons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4084831-d961-4891-83c3-47ab558f4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d4d831-93aa-4cf3-b164-350aa753a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ratings for awards shows across the board have suffered during the
        pandemic: Viewership for the Emmys, Grammys and Golden Globes have all plummeted
        lately.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe47e1-158c-4a36-832c-3cbdffa7bc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b679e9-ce93-4686-9ae3-a4bd6862d504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.171+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars may have also struggled since many of the films nominated
        for major awards weren''t well known to general audiences. Hollywood held
        back many of its biggest films, hoping audiences would return to theaters
        later this year and in 2022. The Oscars are a kind of ad for going to the
        movies, and a lot of people haven''t been able to do that in more than a year
        because of the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55cf353-cbca-474c-9fec-ed08698ddbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e882459-7d58-43e0-98a0-2d0899802479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the show itself, the reviews were decidedly mixed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fb6ac7-00b8-48d6-9f80-b79c8093f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cbe7c8-e5de-439e-9095-64d61a691769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics gave the show credit for being unique and doing its
        best, all things considered. Others felt it was too weird for its own good.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877ba837-69b1-45c2-8721-b6bacbd7697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210ef1d-922b-4d70-a211-a6f9e897c10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s choice to move Best Picture, the biggest prize of the
        night, from the last award to an earlier segment raised the most eyebrows.
        The consensus was that the show switched around the categories in hopes that
        Chadwick Boseman, the clear favorite for Best Actor who tragically passed
        away last year, would win. This would give the show and Boseman, who was nominated
        for his work in "Ma Rainey''s Black Bottom," a huge emotional send-off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a108e980-24fe-4d1f-b7aa-d3bb4bc3f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff5c62-c5f8-49d8-baf6-5ae2637c368c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Oscars had an anticlimatic ending when the award went
        Anthony Hopkins for his performance in "The Father" instead. Hopkins wasn''t
        even in attendance to accept the Oscar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c469205-f25e-4a61-891d-eca41640e16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945140b6-eb39-4ebc-91bf-fba7f7e52581'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Granted, the mere act of mounting these awards during the pandemic
        provided some cover for experimentation, while diminishing the customary pressure
        to maximize ratings," Brian Lowry, CNN''s media critic, wrote in his review.
        "That''s about the only reasonable explanation for shifting the traditional
        awards order and handing out best picture before the top acting categories,
        setting the stage for the night''s awkward ending."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19127ab-4a3a-4a9b-894c-004871522189'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf1a08-5aea-488b-b7f9-5c5ff0d0aec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although viewership dropped considerably, Lowry added, "It will
        be hard to separate the extent to which that was beyond the producers'' control,
        as opposed to being at least partly due to a telecast that too often felt
        like a public television pledge drive."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0c8e4c-5bb8-45a9-b462-ecd42ea42bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:59:56.172+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/media/oscars-ratings-2021/index.html">Oscars
        notches its lowest ratings in the show''s history</a>."</em></p>'
  'us-president-joe-biden-first-100-days-vs-covid-19-pandemic':
    'author': 'Ashley Semler, CNN'
    'caption': 'Courtesy: Tom Brenner/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T04:18:51.081+08:00
    'imagesource': 'jcr:628b46aa-784a-49a5-a8be-7f89b7592fdf'
