    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f2d3b-0ded-4bdf-a475-ceddbad2f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
