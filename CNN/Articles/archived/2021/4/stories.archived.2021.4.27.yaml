    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:44.545+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH temporarily bans travelers from India amid COVID-19 threat'
    'updated': 2021-04-27T18:17:00.000+08:00
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f813b69-42f3-47d8-9eb1-d32e25ead4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:44:32.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong>— The Philippines
        will ban the entry of travelers from India as well as those with recent travel
        history to the South Asian country from April 29 to May 14, Malacañang announced
        on Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b719c8a9-0fff-4610-85e2-13e44fe199c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:49.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All travelers coming from India or those with travel history to
        India within the last fourteen (14) days preceding arrival shall be prohibited
        from entering the Philippines beginning 0001H of April 29, 2021, until May
        14, 2021," Presidential Spokesperson Harry Roque said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ab3521-4798-4f7c-99a5-e2591c67eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:49.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque noted passengers already in transit from India as well as
        those with travel history to the country who will arrive before April 29 will
        not be subjected to the new restriction. However, they will be required to
        undergo strict COVID-19 quarantine and testing protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67db6b2-b789-4595-9573-9a6dbe2b2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:49.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Transportation should ensure that airlines are
        directed not to allow the boarding of passengers entering the country pursuant
        to travel restrictions imposed by the Office of the President and IATF resolutions
        except if they are part of the repatriation efforts of the national government,"
        Roque added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de24e86-4b9e-4f1a-bca0-352985c6316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:19:35.575+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:49.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message sent to reporters, Foreign Affairs Executive Director
        for Strategic Communications Ivy Banzon-Abalos explained the exception does
        not only include overseas Filipino workers, but all Filipino citizens who
        need assistance to return to the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a0c99-2ce4-40f3-a87a-80c094df8223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:19:35.576+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:54:49.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, our repatriation efforts cover all Filipino citizens
        who need assistance in returning to the Philippines. It is just the case that
        OFWs make up the huge proportion of the repatriates," Abalos said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a7e0a8-f234-4e35-a84d-3e372decb5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:49.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin Jr. earlier in the day
        said he recommended to the IATF that the Philippines suspend the entry of
        flights from India due to its second wave of coronavirus infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf2623d-c734-4c79-9d8b-82b83c4d680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T13:54:49.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, Hong Kong, Pakistan, New Zealand, and the United
        Kingdom, among others have already put India on the travel ban list to preempt
        transmission.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad2633-acfd-49d5-be17-676865b3765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
