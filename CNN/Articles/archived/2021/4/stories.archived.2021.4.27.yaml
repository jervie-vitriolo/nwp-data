      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Miscarriages are common. Some 23 million
        pregnancies worldwide end in miscarriage every year —&nbsp;that''s 15% of
        all pregnancies or 44 each minute, according to new estimates published in
        The Lancet medical journal on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b4a8b4-5c22-4ea5-b634-4eef68190797'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9966da8-f19d-4597-85b3-2dbf14d75f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, existing care and support for women and couples is "inconsistent
        and poorly organized" and amounts to little more than patients being told
        to "just try again," said the authors of three new studies on the causes,
        treatment and scale of miscarriage around the world. A new system is needed
        to ensure miscarriages are better recognized by health care practitioners
        and women are given the physical and mental health support they need, the
        researchers said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a196a66-f403-4b5f-b932-3226cff3ec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a37ce07-16bd-401b-9a5d-826cba3d2ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many women have concerns over the unsympathetic care they receive
        following a miscarriage -- with some not being offered any explanation, and
        the only advice they receive being to try again. This is not good enough,
        and we must ensure women are properly supported," Siobhan Quenby, a professor
        of obstetrics at the University of Warwick in the United Kingdom, said in
        a news statement. Quenby is also deputy director of Tommy''s National Centre
        for Miscarriage Research and was one of 31 experts who authored the three
        studies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42fa853-7c72-4009-a76a-fcc9636a1a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96b1ce-bff1-46a5-8483-f566399243dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual number of cases is likely "considerably higher," as many
        miscarriages are managed at home and go unreported or they are undetected.
        However, the research said recurrent miscarriages are much less common, with
        2% of women having experienced two miscarriages and less than 1% of women
        having three or more, according to a review of published scientific literature.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f58d12a-68a6-415a-a370-2b151eac4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2366f5b2-3df3-4096-92cb-b3d3266198a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While definitions of miscarriage vary, it''s generally defined as
        the loss of a pregnancy before viability, the authors said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe43fe-e3f2-413d-ad0b-4b467895a91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861200f6-f983-47c8-be58-4a1fda6c082e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misconceptions about pregnancy loss</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7259487-7278-4d7a-9d23-3a4524c8771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miscarriage is often misunderstood by women, men and health care
        professionals -- and misconceptions persist.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee890f5a-dbed-4de5-87b9-e591569cebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0ae3c-9d08-4c3d-899e-fd520692cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the authors said, women might believe it''s rare --
        when it affects one in 10 women across their lifetime -- that there are no
        effective treatments, and that it could be caused by lifting heavy objects
        or previous contraceptive use. These misconceptions often prevent women from
        seeking help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b126dc-ab18-4ac8-a24d-17fb1a8cde83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c7114-12fc-4998-86e6-73405c402b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when women do seek help, they often need to attend many clinics
        to find a cause for miscarriage, and there is rarely one place that can address
        all their needs, according to the research. Patients are often treated by
        multiple practitioners, who frequently give conflicting advice. This can add
        to women''s distress as they process the loss.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f1721-777e-4925-9eac-08480dfc927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a9edaf-34a9-433a-b7bb-c4c4800dee1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An editorial published by The Lancet alongside the research said
        that for too long, miscarriage had been "minimized and often dismissed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7c093-e80d-448c-a2d9-a1ddb4afbbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2e696-4bae-4588-aeea-c704713ab1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of medical progress should be shocking. Instead, there
        is a pervasive acceptance," the editorial said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625dd8d-f8f8-485f-b1bb-4731817fdec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e78b840-3678-4446-9dae-97ce0ee2e690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, celebrities like Meghan, Duchess of Sussex, and Chrissy
        Teigen have helped chip away at the long-standing culture of silence around
        miscarriage and baby loss by sharing their own stories.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fb0bbf-03a0-4a35-b2c4-19ddb4d2a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f14634-cb63-41e8-910e-550b12bfc218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miscarriage causes devastation to large numbers of couples in every
        country; there is silence around miscarriage from women and their partners,
        health-care providers, policy makers, and funders," the researchers said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cd881e-8194-4425-b3f4-331d34987817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.072+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1013af7-6a40-4632-aedb-429f6d557d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the fragmented system that exists in most countries, the authors
        proposed a new system of miscarriage care and treatment that they said governments
        and health care providers should make universally available:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef3597-6d85-4400-8062-897c6815fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12159c-ce53-4e21-8caf-b316ddb361b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a first miscarriage, women should have their physical and
        mental health needs evaluated and be provided with guidance to support future
        pregnancies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c38345-65d8-440c-8101-3f13a477dcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a second miscarriage occurs, women should be offered an appointment
        at a dedicated miscarriage clinic for full blood count and thyroid function
        tests, as well as a discussion of their risk factors. Women who have had two
        miscarriages and then get pregnant should be offered extra support and early
        scans for reassurance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c9ac92-23d0-4c22-b26d-e51c8af6da28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three miscarriages, additional tests and treatments should
        be offered including genetic testing of pregnancy tissue, as well as pelvic
        ultrasound and, if necessary, parental genetic testing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82179080-a432-4c85-b692-09e16c6d8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study coauthor Chandrika N. Wijeyaratne, a senior professor of reproductive
        medicine at the University of Colombo in Sri Lanka, said in a statement that
        there needs to be a minimum service available globally for women who have
        had recurrent miscarriages.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9366dac3-fbf4-4072-b40e-992c18c4983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b757f-fb1a-420d-80b7-503d1995464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women -- and sometimes their partners -- who do not have children
        face discrimination, stigma, and ostracism in many cultures worldwide, but
        miscarriage prevention remains a low public health priority in many low- and
        middle-income countries, where there are many competing health care priorities
        and services for women can be especially limited."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b985f43-ee2a-4c07-ae22-469cb6a6f259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58184ab5-41ce-481f-b849-072345aad5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miscarriage risk factors</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e5b589b-0432-4d26-b829-f7c70d4412c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research highlighted several factors that have been linked
        with a higher risk of miscarriage.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14bfb0-3cc9-432b-a6cf-bd98d5e851bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b478d35-8219-4e77-b1d3-527f96aa5294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include increasing age for both men and women and having a
        very low or high body mass index. Ethnicity may play a role as well: Black
        parents were more likely to experience pregnancy loss when compared to White
        couples. Smoking, drinking alcohol, persistent stress, working night shifts,
        and exposure to air pollution and pesticides have also been associated with
        an increased risk in miscarriage.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4383d1f6-f9da-405e-b093-454865d57acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b487f-2b2b-4e37-9312-860c3d0704d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.073+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is limited evidence, some treatments including progesterone,
        a hormone essential to a healthy pregnancy, could help women who experience
        miscarriages, the research said. However, much more research is needed, including
        new clinical trials and dedicated research centers with expertise in genetics,
        developmental and reproductive biology, and data science.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56dfb7-d56b-4e2e-9af6-1473f5ab5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5d5bdc-f4d4-4b19-86af-98691ee469f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not all miscarriages could be avoided, but the insidious implication
        that miscarriage, like other women''s reproductive health issues, including
        menstrual pain and menopause, should be managed with minimal medical intervention
        is ideological, not evidence based," said the editorial that accompanied the
        research.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839744e-073f-4cb0-b6e0-1f379fb5650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc7b0ff-392c-43f1-ace6-decead00f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.074+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new body of research should, it added, "catalyze a major focus
        on miscarriage for the medical research community, for service providers,
        and for policy makers. The era of telling women to ''just try again'' is over."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cab01-5e5f-4418-a0af-f2f864201757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:37:51.071+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:12.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/26/health/miscarriage-lancet-study-wellness/index.html"
        href="https://edition.cnn.com/2021/04/26/health/miscarriage-lancet-study-wellness/index.html">1
        in 10 women will have a miscarriage. They shouldn''t be told to ''just try
        again,'' new research says</a>''</em></p>'
  'Eugene-Torre-on-next-goal':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-27T06:14:15.640+08:00
    'imagesource': 'jcr:92dc5cce-38fc-4107-945e-2588d751544a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fd5bc32-28a4-4b2d-a4a1-56553f677b31'
    'lead': 'Filipino chess grandmaster Eugene Torre, the first Asian male inducted
      into the World Chess Hall of Fame, said his next goal is to find talents like
      Wesley So, who can be champions in both chess and life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T08:27:23.847+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:10.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:39.314+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After recent feat, Eugene Torre shares what his next moves are'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcd06d-3e0f-41a6-a0b8-4cf7c03f6cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong>&nbsp;Filipino
        chess grandmaster Eugene Torre, the first Asian male inducted into the World
        Chess Hall of Fame, said his next goal is to find talents like Wesley So,
        who can be champions in both chess and life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f808cff-c15a-479e-a031-4c5e2c0239f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My hope is...we can discover new talents like Wesley So. There
        is no doubt that Filipinos are very talented in chess," Torre told CNN Philippines''
        New Day, adding what he wants to achieve now is for young people to love the
        game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41042405-ea37-48c9-a11a-d2b736ef5fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is a Filipino-born chess grandmaster who used to play for the
        Philippines before defecting to the US Chess Federation around seven years
        ago. Now a US citizen, he is ranked 9th in the list of the world''s top chess
        players but placed as high as second in 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0803a38b-dc54-4802-92b0-ed620f552b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.684+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than finding new talents, Torre said he wants to teach
        young people to use the skills they learned from chess to succeed in life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1590e7-82b9-4799-8ff6-7cdfe3ef42c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I prefer that they become successful in life rather than just in
        chess. Translate the good moves in life, that is what I like. But of course,
        the best is for you to be champion in chess and champion in life," Torre added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce136178-179d-46ad-bf04-a8134c27e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:06:21.685+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:10.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torre said being part of the World Chess Hall of Fame is "very meaningful"
        and it is a recognition he dedicates to his fellow Filipinos. But he said
        the highlight of his career happened in 1974 when he became a grandmaster
        - the highest title a chess player can attain - by winning a silver medal
        in the Chess Olympiad in Nice, France.</p>'
  'Ingenuity-helicopter-fastest-farthest-flight':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-27T08:48:32.136+08:00
    'imagesource': 'jcr:73e2d5eb-15bf-42bd-a203-e1f47637c6c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18c9f5dc-4485-4bc2-a387-cb38d50c3610'
    'lead': 'The Ingenuity helicopter has successfully flown for the third time on
      Mars in a week. This time, the helicopter logged a flight that was faster, farther
      and bolder than the previous ones, according to NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T08:59:13.410+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:09.959+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:39.549+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mars helicopter achieves fastest, farthest flight yet'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0e869a-334d-4184-ba95-2839d81e435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Ingenuity helicopter has successfully
        flown for the third time on Mars in a week. This time, the helicopter logged
        a flight that was faster, farther and bolder than the previous ones, according
        to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b698499-2974-46a2-aa16-0c9a675e5c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity exceeded speeds and distances beyond what it proved capable
        of doing during testing on Earth before launching to Mars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778169fc-2781-44dc-8a32-80606fd81268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter flew at 1:31 a.m. ET, or 12:33 p.m. local Mars time.
        Data and imagery began streaming into the control room at NASA''s Jet Propulsion
        Laboratory in Pasadena, California, at 10:16 a.m. ET Sunday. The Perseverance
        rover captured an image of the helicopter in flight and shared it shortly
        after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a48929e-5842-4f42-83e4-13b0b7136eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter climbed to the same altitude from its second flight
        -- about 16 feet (5 meters) above the Martian surface -- but this time it
        increased its speed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbd420-6650-44d0-84a2-9aa7561c3808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During previous flights, Ingenuity was moving at about 1.1 miles
        per hour (0.5 meters per second). Now, the chopper has boosted that speed
        to 4.5 miles per hour (2 meters per second).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277424a6-ee6d-4ec1-8dac-2ee9fa22a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity flew 164 feet (50 meters) north, almost half the length
        of a football field, before returning to touch down at its landing site. All
        total, the helicopter flew for about 80 seconds, the longest yet, and a total
        distance of about 330 feet (100 meters).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977cfa8b-2f01-4c9f-a8e2-9dee6b885209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.411+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While that number may not seem like a lot, consider that we never
        moved laterally more than about two-pencil lengths when we flight-tested in
        the vacuum chamber here on Earth," wrote Håvard Grip, Ingenuity Mars helicopter
        chief pilot at JPL, in an <a href="https://mars.nasa.gov/technology/helicopter/status/295/we-are-prepping-for-ingenuitys-third-flight-test/"
        target="_blank">update</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8081c9-97d2-4300-a271-e7ddb98b8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And while the 4 meters of lateral movement in Flight Two (2 meters
        out and then 2 meters back) was great, providing lots of terrific data, it
        was still only 4 meters. As such, Flight Three is a big step, one in which
        Ingenuity will begin to experience freedom in the sky."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e91e0-4344-452f-ae5f-b741aa58ccd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Perseverance rover, which serves as a communication relay between
        the helicopter and its mission team on Earth, is also acting as a bit of a
        documentary filmmaker for Ingenuity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9678a97d-2634-4dd3-b13d-2735df524203'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It captured a video of the copter''s third flight that will be able
        to show most of the 80-second journey. The video is expected to return to
        Earth in the coming days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29697f78-50a9-41ec-a868-4b1d46b757be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s flight was what we planned for, and yet it was nothing
        short of amazing," said Dave Lavery, the project''s program executive at NASA
        headquarters in Washington, in a statement. "With this flight, we are demonstrating
        critical capabilities that will enable the addition of an aerial dimension
        to future Mars missions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f864c3c-8162-43d3-a6a8-f297961e26fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The skies over Mars</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bf70e9-a49e-4085-b451-6a54b9b1a408'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Perseverance is able to use its cameras to snap photos and
        shoot video, Ingenuity is equipped with cameras of its own. The navigation
        camera shoots black-and-white images that help the helicopter''s computer
        track its location during flight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c453801-957e-4f00-8283-e2eeff6bddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image from this camera shows the helicopter''s shadow on the
        surface of Mars during Sunday''s flight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aed046-4fb1-430d-b325-b1e0a1139732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helicopter team members are thrilled with the images. The researchers
        were only able to test so much while flying the helicopter in a test chamber
        on Earth. The chopper wasn''t able to move more than 1.6 feet (0.5 meter)
        in any given direction during testing, so they had no way of knowing if the
        navigation camera would be able to track the ground while moving further and
        faster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9242695e-61f5-47b9-a566-f6aa8b2c7954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time we''ve seen the algorithm for the camera
        running over a long distance," said MiMi Aung, the helicopter''s project manager
        at JPL, in a statement. "You can''t do this inside a test chamber."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d82c5-83ad-495a-a9e0-6e20db25b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter''s color camera shows the perspective of Ingenuity
        as it flies through the Martian atmosphere.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d204bc-c5de-44ef-94b5-9575c6131fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its second flight on April 22, Ingenuity autonomously flew
        for almost 52 seconds, climbing 16 feet (4.9 meters) up through the Martian
        atmosphere. After a brief hover, it tilted at a 5-degree angle and moved sideways
        for 7 feet (2.1 meters). Before touching back down safely on the surface,
        Ingenuity hovered again to allow its color camera to capture the view of what
        it looks like to fly on Mars.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e377fe-e141-48fc-8f36-fa19924f1d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two new images from the second flight were revealed on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06342c-48d0-4e42-ab62-9fb4d9cf931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team believes these images demonstrate the useful capabilities
        that something like Ingenuity could add to future missions, such as aerial
        scouting.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec2885b-5d6c-4cd1-a9c8-cfb8ec4ca4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.412+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingenuity, a technology demonstration, still has another week to
        conduct two more flights before the 31-day mission comes to an end.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d54ab9-747e-42af-bfe6-cd68213ec284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we are conducting our flight tests in a tenuous atmosphere
        over 180 million miles (290 million kilometers) from Earth, we model our methodical
        approach to experimental flight on the Wright brothers'' approach," Grip wrote.
        "Our plan from Day One has been to prepare like crazy, fly, analyze the data
        (like crazy), and then plan for an even bolder test in the next flight."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85553e8-f3dc-4119-9249-1825622ae9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T08:59:13.413+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Check CNN.com during the week for coverage on the upcoming test
        flights. The fourth flight will likely occur within a few days, according
        to the agency.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f690c0d-9bb9-4114-9098-1213e8621065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:00:17.483+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:09.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/25/world/mars-helicopter-ingenuity-third-flight-scn-trnd/index.html"
        target="_blank">Mars helicopter achieves fastest, farthest flight yet</a></em></p>'
  'Google-Microsoft-CEOs-India-COVID-crisis':
    'author': 'Manveena Suri and Michelle Toh, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-27T09:02:56.599+08:00
    'imagesource': 'jcr:7b84a381-9acf-44aa-8663-f6fad5a0af15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e379a86-4f8b-4031-a5d9-5e273a6aa713'
    'lead': 'Google''s Sundar Pichai and Microsoft''s Satya Nadella are rushing aid
      to India as the country battles an onslaught of coronavirus cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T09:07:52.512+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:07.978+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:39.794+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google and Microsoft''s Indian-born CEOs pledge support to the country
      over coronavirus crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58cb66c-d3a7-428d-ae7c-ba14a1ef3f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:07.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Google''s Sundar Pichai and Microsoft''s
        Satya Nadella are rushing aid to India as the country battles an onslaught
        of coronavirus cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3bf5d-c65c-42f4-a8a0-205058fe96fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian-born CEOs pledged in statements Monday to help tackle
        a critical shortage of medical oxygen, provide technical expertise and deploy
        corporate resources as the country continues to set world records for daily
        infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8a1e03-2d33-4d82-a622-c999a08f413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:07.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am heartbroken by the current situation in India," Nadella wrote
        on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ed0ef7-611b-481c-994f-757984e1e260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:07.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m grateful the US government is mobilizing to help. Microsoft
        will continue to use its voice, resources, and technology to aid relief efforts,
        and support the purchase of critical oxygen concentration devices," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d05c03-efb7-4b8c-b5ef-f7165712d5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella was joined hours later by Pichai, who said in a Twitter
        post that he was "devastated to see the worsening Covid crisis," and announced
        1.35 billion rupees ($18 million) in aid from Google and its employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f80226e-819c-495b-9fa5-65cb8d8d383d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said in a blog post that it would provide a grant to UNICEF
        for urgent medical supplies, including oxygen and testing equipment. Give
        India, an online donation platform, will receive a grant for families hit
        by the crisis. The company is also contributing $15 million in free advertising
        for public health information campaigns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d48fe9e-39bd-4977-8c1f-80e87504ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadella and Pichai are two of India''s most successful global executives.
        Nadella, who is originally from the southern city of Hyderabad, has worked
        at Microsoft since 1992 and became chief executive in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb53aeb-474b-4665-b02c-b352367200cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pichai was born in Tamil Nadu. He famously didn''t have a computer
        growing up until moving to the United States to study at Stanford University,
        and joined Google in 2004. Pichai was named CEO of the firm in 2015, and later
        assumed the mantle at parent company Alphabet in 2019.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c42d8-42d2-410a-a78c-bbe115184336'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executives'' commitments come as India''s second wave, which
        began in mid-March, devastates communities and hospitals across the country.
        Everything is in short supply — intensive care unit beds, medicine, oxygen
        and ventilators. Bodies are piling up in morgues and crematoriums.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a47d88-10d1-461c-818a-137755cc5b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now India is going through our most difficult moment in the
        pandemic thus far," Sanjay Gupta, Google''s head of India, wrote in the company''s
        blog post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe82499-32e0-46ae-841a-16f943f56b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said that the company was working to improve how people found
        information about "where to get testing and vaccines" across the company''s
        platforms, including its search engine, Google Maps and YouTube.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842356d-f165-46b0-b75b-20a04d0244f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.514+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re asking ourselves what more we can do as a company to ensure
        people get the information and support they need to keep their families and
        communities healthy and safe," he added. "Our Google community and their families
        are feeling the devastating impact, too."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263081e-b818-4df9-a04d-86cbb34f8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:07:52.515+08:00
