    'template': '1'
    'title': 'Biden administration expands pandemic aid to feed 30 million low-income
      children this summer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e4aad-11eb-4700-a65c-42935e779d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Calling it the nation''s largest summer
        child nutrition effort, the Biden administration announced Monday that it
        will expand a key coronavirus aid program to help get food to more than 30
        million kids after the school year ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbf0163-c0c5-4865-aeb4-db18c5a36c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683f9ce3-bfc0-44cd-aa5e-c2eb3a485877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eligible families will receive roughly $375 per child -- or about
        $6.82 per child per weekday -- through the Pandemic-EBT program for the summer,
        though the total amount may vary if a state opts to use its own schedule.
        Parents can then use the funds to purchase food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae349f9-8066-46d6-b4e4-9fe5c2d5edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ee33d4-28b0-4845-a371-64a3c694b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are eligible for free- or reduced-price meals during
        the school year and those under age 6 whose families receive food stamps qualify
        for the assistance, even if they attended school in person during the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7837a4de-353e-4857-ae1c-46236ee59aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eaa5ef-fcbe-40ce-9649-bac4546be39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s typically more difficult for low-income children to receive
        nutrition assistance over the summer, when schools are out of session. Summer
        meal programs reach typically fewer than 20% of families served during the
        school year, the US Department of Agriculture said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5177e0-49bd-4051-9c92-5724667d5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0bffaf-7fc2-41c4-b1f1-38a855fd969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The expansion of P-EBT benefits over the summer is a first-of-its-kind,
        game-changing intervention to reduce child hunger in the United States," said
        Agriculture Secretary Tom Vilsack.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f12ab-9d8c-48a6-af1f-d6de7475e87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633e3dc0-973e-4fb9-90fd-c7e8c7ddd771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress created the Pandemic-EBT program to help the millions of
        children who lost access to breakfast and lunch after the coronavirus shut
        down their schools last spring. Lawmakers then continued the measure for the
        2020-2021 school year, and the Democrats'' $1.9 trillion relief package extended
        it for the duration of the outbreak, including over the summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ecc59c-1358-4f49-9340-ff9d8d1f30ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775434a9-3135-4271-8ce6-fb436d10c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program, however, has been difficult for states to administer
        -- particularly this school year, since millions of students have remained
        in remote learning and schedules are so varied.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cd1344-00e0-4588-a2f0-2bc840f8c4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7c201b-ae7f-4ae7-a10b-e3a0a7dc0ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the administration has ramped up the pace of approving states
        to provide Pandemic-EBT benefits for the 2020-21 school year, about a dozen
        have yet to receive permission. That leaves millions of children across the
        nation unable to access billions of dollars in federal nutrition assistance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d589be-db3c-4558-9911-bc1b250b266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df9d87-9776-4bb4-b97f-e9a1bf4977a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even in states that have been approved, parents say they are
        still waiting to receive benefits.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ee953-c03d-4a6d-95d7-d09f8ce7cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c67512-0d82-42c0-abe6-d13d7ae8b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delays come as hunger has risen, particularly among families
        with children, amid the pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75a39e-6111-4ddf-88ac-4bdc9676e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84519859-443c-4831-bf5f-49ede95e145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.079+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer children receive free summer meals</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6973a-b6c4-44a1-a7c6-c732bfb911dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the pandemic, feeding children over the summer was a
        challenge, with transportation, scheduling and weather proving to be barriers,
        experts said. Hunger is linked to summer learning loss, as well as a higher
        likelihood of illnesses and emotional stress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de377ca-cbfb-4163-a57d-8df734a4a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc68cad9-96c0-4322-ab91-e5e8b6feb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sending families money directly on benefits cards should address
        some of these problems.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ba1bb1-91d5-4090-9bfb-b7d8da2a14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8731ca9-0c2d-4e53-832c-bbbc70e5068a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.080+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pandemic-EBT is a practical, efficient way to reach more kids with
        the food they need when they are not in school," said Lisa Davis, senior vice
        president, Share Our Strength, an advocacy group. "This summer, P-EBT will
        help parents purchase more of the food their kids need, when they need it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62e5b4-d3d7-4c20-8a86-0b890dcb7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T07:33:09.078+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:55:14.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/26/politics/children-summer-food-aid-pandemic-ebt/index.html"
        href="https://edition.cnn.com/2021/04/26/politics/children-summer-food-aid-pandemic-ebt/index.html">Biden
        administration expands pandemic aid to feed 30 million low-income children
        this summer</a>''</em></p>'
