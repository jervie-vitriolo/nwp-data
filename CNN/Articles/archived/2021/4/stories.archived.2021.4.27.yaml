    'template': '1'
    'title': 'WHO chief scientist warns India''s COVID-19 cases are significantly
      underreported'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84eb3b19-1afc-4434-8644-c7603aa9c463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:37:26.799+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:49.021+08:00
