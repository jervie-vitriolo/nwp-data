    'jcr:uuid': '6adab0de-de7c-450f-bd9a-504d0d846315'
    'lead': 'A military helicopter that crashed off the coastal town of Getafe in
      Bohol on Tuesday morning left one pilot dead, while three other aircrew survived,
      the Armed Forces of the Philippines confirmed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T13:49:45.554+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:54:52.828+08:00
