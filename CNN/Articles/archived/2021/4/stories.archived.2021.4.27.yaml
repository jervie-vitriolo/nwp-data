      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a1d35f-fbfc-4adc-821a-5ada3b87b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A State Department spokesperson said that the "Department has no
        higher priority than the safety and security of its employees."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c637a0b-3330-4d7f-b950-97d35d7e03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.750+08:00
