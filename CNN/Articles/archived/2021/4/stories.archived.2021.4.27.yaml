      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker is expected to return to the PNP Headquarters, where
        she has been detained since 2017 due to charges on her supposed involvement
        in the illegal drug trade inside the New Bilibid Prison when she was Secretary
        of Justice. One of the three charges against her has since been dismissed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
