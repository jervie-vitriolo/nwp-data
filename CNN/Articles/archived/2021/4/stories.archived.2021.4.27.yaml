    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7086ce96-f5c9-4c4d-a23a-795ef0cb7181'
    'lead': 'The proposed measure “seeks to penalize acts of government negligence,
      inaction and irresponsibility during a state of public health emergency like
      the COVID-19 pandemic.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T05:34:15.229+08:00
