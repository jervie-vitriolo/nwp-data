      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Likewise, discovered in the armory were subversive documents, streamers,
        campaign paraphernalia of Congressman Colmenares, Bayan Muna, and Gabriela,
        and training materials on advanced revolutionary warfare," Calida said.</p>'
    '5':
