    'template': '1'
    'title': 'LGUs, private sector could receive 8M Covaxin doses by end-May – envoy'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ac151e-1f9e-4931-8e8e-ba55264f2a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        Philippines could receive its first shipment of India-made COVID-19 vaccines
        by May, an envoy said on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c186348a-1bd2-4d99-96c8-ff7ec2f4c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to India Ramon Bagatsing Jr. said the eight
        million doses of Covaxin vaccines made by Bharat Biotech could arrive in the
        country by the last week of May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839af322-df4c-4bcb-9f55-fcedf1ebc58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They informed me that the delivery will hopefully be by last week
        of May. Committed na iyan [That''s already committed]," he said during the
        Laging Handa media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d029fb3-cf6d-47d2-bde8-04768d03b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal was inked by the private sector and local government units
        in the Philippines and Bharat Biotech.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad4e8e-a585-4b60-a487-2c35ecbf8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said there is enough supply despite the ongoing second
        wave of cases in India. He said vaccine manufacturers have been ramping up
        their production amid the coronavirus outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05ccaeb-906b-442c-ac9d-f6ed213af147'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is affordable, adequate, and available so I hope we get through
        all the regulatory approvals so it can be rolled out, shipped, and it can
        be there by the end of the month," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec33e68-5f81-45e8-b207-badab9e54996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covaxin, which has reported an efficacy rate of 81%, has already
        received an emergency use authorization from the Food and Drug Administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d53a5-9e68-4318-b310-824a181e2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:43:14.280+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Covaxin, Bagatsing said the 30 million doses of COVID-19
        vaccines from Covavax from Serum Institute of India — purchased by the national
        government — could arrive in the country by September.</p>'
  'palace-community-pantry-curfew-violators':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T16:09:48.275+08:00
