    'lead': 'Two overseas Filipino workers based in India have succumbed to COVID-19
      this week as the South Asian nation spirals deeper into a health crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T14:24:27.450+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:54:49.944+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:44.357+08:00
