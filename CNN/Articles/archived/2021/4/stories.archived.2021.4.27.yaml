    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:34.519+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'AstraZeneca', 'vaccine', 'supply', 'share', 'COVID-19', 'coronavirus',
      'pandemic']
    'template': '1'
    'title': 'US to begin sharing AstraZeneca coronavirus vaccine doses soon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a2c19-7bba-4bae-a702-19b1f1490032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States plans to share millions
        of doses of AstraZeneca''s coronavirus vaccine with other countries in the
        coming months, the White House announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d077a4e-f9fe-47ff-88da-fbc10173eb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176450b-9fe7-4575-a779-9d3a2985957d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we announced that the administration is looking at options
        to share American-made AstraZeneca vaccine doses during the next few months,"
        White House press secretary Jen Psaki said during Monday''s White House press
        briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca59fb8-cfc9-4347-b598-9ccc7f41f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.627+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e19a25-5f20-4a97-9f8a-303fc208acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki indicated that the decision was made because of the US'' available
        supply of other Covid-19 vaccines approved for use. The US has tens of millions
        of AstraZeneca vaccines stockpiled but none have been used because it has
        not yet been granted emergency use authorization by the US Food and Drug Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6f1e60-4790-4c06-9162-2bb8c5ad63ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f135c-c25d-49cd-882e-652bd13f1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the strong portfolio of vaccines that the United States has
        already authorized and that is available in large quantities, including two
        two-dose vaccines and one one-dose vaccine, and given that AstraZeneca is
        not authorized for use in the United States, we do not need to use AstraZeneca
        in our fight against Covid over the next few months," Psaki said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984273e-4def-433c-ad9e-3a9a7d973f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906a3b63-60a5-40c4-b9f0-d565f74d7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki said the FDA will conduct a quality review of doses before
        they can leave the country and that the US'' plan to distribute the vaccine
        is still being developed. The White House has not said which countries will
        get the vaccine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86f93e0-5199-4a17-8dc5-3fe549540b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe42671-8834-44f0-90ac-3fce72834a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said later on Monday that there
        could be up to 60 million doses of the AstraZeneca vaccine available to be
        shared with other countries in the next two months, assuming the FDA issues
        an emergency use authorization for the vaccine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fa4e94-f07f-4fe3-a1b5-4b03d342601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e255ecd7-31a5-493c-b5e3-35cbb78ee535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that there are approximately 10 million doses that could
        be released, if and when FDA gets gives its concurrence, which could happen
        in the coming weeks. Further, there''s an estimated additional 50 million
        doses that are in various stages of production and these could be completed
        in stages across May and June," the senior administration official said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e4739-c884-4d00-91f3-c41b586c0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022c6d75-bc6a-40e2-bfb1-cf65ec048e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple world leaders have pressed Biden to share doses as other
        countries have struggled to ramp up vaccinations. One of those countries is
        India, which is currently going through one of the worst Covid surges in the
        world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010d0ed-e4a5-4db6-8a65-b44c89cfe223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61c30c5-a789-48a5-8976-996c0a97caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and Indian Prime Minister Narendra Modi spoke on Monday. Modi
        did not make a specific request for vaccines when he spoke with Biden, according
        to senior administration officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec08b8-4885-404f-8cd7-aaf39d009902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.628+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77328f8-199b-4874-93c7-21ac48a6d63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official said that the US is looking at ways it can bolster
        vaccine production in India and other countries, focusing specifically on
        mRNA vaccines. And Psaki stated on Monday that as "requested by India," the
        US would provide "raw materials for the production of AstraZeneca Covishield
        vaccine," but she did not answer if actual doses of that vaccine would go
        to the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ed7ed-7dd9-447b-a1d4-d74f80378eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a712c13-ee5b-4404-89dc-29ae17ef442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Associated Press was first to report on the administration''s
        plan to distribute AstraZeneca doses with other countries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310d6061-e205-4add-8e52-2ca304f43df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6511c7c-55ad-4967-a79d-31be269c3d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be some time before other countries receive these vaccines,
        the White House cautioned Monday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2229eab-3f04-459d-8e20-f808687d7572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bd1abd-c235-4b31-8564-f9dd8655d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear, right now, we have zero doses available of AstraZeneca,"
        Psaki told reporters. Following a FDA quality review, there could be 10 million
        available in the coming weeks, but it will likely be May or June before closer
        to 60 million are finished. "So, this is not immediate."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582b517-255b-428a-b236-967c817b3871'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fde91f-8471-4ca7-a1bd-fc9cbd814d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries have been eagerly petitioning the US for shipments of
        vaccines as doses are snapped up by wealthier nations. Biden administration
        officials have described near-daily phone calls from allies -- poor and rich
        alike -- seeking help securing vaccine doses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d65412-63c9-4222-b4a5-5532fa26c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856923c8-365c-4a42-9737-37ffbbec89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for AstraZeneca said the company could not comment
        on specific details of the distribution plan, but underscored that the doses
        "are part of AstraZeneca''s supply commitments to the US government."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba8192-e73c-4549-af8f-0af09028cdd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c605861-cf0a-48ec-89e2-687c8643fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisions to send US supply to other countries are made by the
        US government," the spokesperson added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2f7d6-cd21-49c7-81b9-588d97f5823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.629+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103e8fa-9c1e-4974-a8f0-86f1199212fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is expected to have a surplus of vaccines in the hundreds
        of millions of doses. Some of those doses have already been sent to Mexico
        and Canada as part of what the US has referred to as a "loan." Psaki would
        not say on Monday whether the US would distribute its additional trove of
        AstraZeneca vaccines to the international community on a loan or gifted basis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851e1bdf-a4c7-44b0-83ce-c5e4e956b25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bbcdc7-3029-4d18-b00d-ea8f777b8ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has taken initial steps to help other countries ramp up vaccinations,
        including by boosting global manufacturing and appointing Gayle Smith, a former
        director of the US Agency for International Development, to coordinate the
        international response to the coronavirus pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea184be-8e84-4417-93c1-9e49b62edccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dac19-51fa-46c5-ae7b-30e22e9422e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "vaccine diplomacy" has been sharply limited by concerns among
        Biden administration officials that unforeseen factors may necessitate a stockpile
        of doses, including requiring boosters, the spread of variants, and the still-uncertain
        nature of which vaccine works best among children.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591010ef-b4f7-4427-a3c0-4bac7a30f420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9440c2d0-b371-4742-98cb-dac8d5122e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political concerns have also weighed on officials, who are wary
        of sending doses abroad before every American can access them.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf602e-cc80-4a32-b454-61b0b1a6632e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3418f73-5def-4ac5-8ad4-0e7253df1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, nearly 54% of adults in the US have received at least one
        dose of Covid-19 vaccine, according to data published Monday by the US Centers
        for Disease Control and Prevention.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9012937c-28dc-487b-a6c5-eedd9f67dc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817605b4-6b80-4d94-ba2c-5d3850d4f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said in March that if there was a surplus of vaccines, "we''re
        going to share it with the rest of the world." However, he has repeatedly
        underscored that vaccines will not be sent without taking care of the American
        population first.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5334f-da1e-4e50-af35-023c915e41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0622b1e3-eb2d-4d2b-994e-f22e6113ed38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at what is going to be done with some of the vaccines
        that we are not using. We got to make sure they are safe to be sent. And we
        hope to be able to be of some hope and value to countries around the world,"
        Biden said earlier this month.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e80490-de2b-4f85-b8d9-6e5f9fa768a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d57ec4-b072-4e68-81d2-0b701b7c8bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:51:29.630+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other countries like Russia and China -- regimes where the political
        downside of sending vaccines abroad have little bearing on leaders'' decision-making
        -- have far outpaced the US in distributing vaccines, expanding their influence
        in places like Southeast Asia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fbe2f-e408-41a9-b7fd-42d1fe3f564c'
      'mgnl:activationStatus': true
