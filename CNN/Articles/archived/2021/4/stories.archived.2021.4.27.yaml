        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d971038-5149-4c7e-990e-adbd1b8f3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the risk is extremely low, people who suffer persistent, severe
        headaches or blurred vision, shortness of breath, chest pain, leg swelling,
        persistent abdominal pain or unusual bruising within three weeks of getting
        the J&amp;J vaccine should get medical attention quickly, the CDC said in
        a new posting on its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d19f09-ad57-48b6-9b72-ce59a3398225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94261c-8c47-4715-af83-622534575a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC and the US Food and Drug Administration decided on Friday to
        lift a pause on administering the vaccine after an extensive search turned
        up only 15 cases of a rare blood clotting syndrome among nearly 8 million
        people who had received the vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b11018-7697-4eb6-9004-89371ea74d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c69c4-860c-4c97-bda4-74ba6fb900b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Reports of adverse events following the use of J&amp;J/Janssen
        vaccine suggest an increased risk of a rare adverse event called thrombosis
        with thrombocytopenia syndrome (TTS). Nearly all reports of this serious condition,
        which involves blood clots with low platelets, have been in adult women younger
        than 50 years old,” the CDC said in the new posting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2866c3d4-d599-471e-a2d3-1606cd3dd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4503c09c-f224-4880-a239-0116adfc8bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A review of all available data at this time shows that the J&amp;J/Janssen
        COVID-19 Vaccine’s known and potential benefits outweigh its known and potential
        risks. However, women younger than 50 years old should be aware of the rare
        but increased risk of this adverse event and that there are other COVID-19
        vaccine options available for which this risk has not been seen,” it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977bcf58-9e1c-45d5-a9ab-508270c3dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd928345c-02d9-4b1d-b65f-b2684624beae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For three weeks after receiving the vaccine, you should be on the
        lookout for possible symptoms of a blood clot with low platelets.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ca4bc6-4cce-44b8-bff0-50a99df3404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA updated the fact sheets given to providers and patients
        with the vaccine to warn of the possible blood clot risk, and the CDC has
        now added language pointing out the specific risk to women 50 and younger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab19566-78b1-4270-8ee1-815ee6a36317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:38:21.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read more live updates <a href="https://cnnphilippines.com/news/2021/4/27/live-updates-covid-pandemic.html">here</a>.&nbsp;</em></p>'
  'house-bill-penalizing-gov-t-over-negligence-lapses-during-public-health-emergencies':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T05:30:27.673+08:00
