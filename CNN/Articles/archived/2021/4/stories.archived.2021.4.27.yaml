  'SolGen-Calida-anti-terrorism-law-unfairly-stigmatized':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T23:12:25.448+08:00
    'imagesource': 'jcr:fda07e82-66da-48c2-875a-2ffdfb20133f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '858ea135-3116-4d9d-87e1-473e27c4eee9'
    'lead': 'Solicitor General Jose Calida on Tuesday defended the highly-contested
      anti-terrorism law, denying claims it can be used as a tool to suppress democracy
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T23:15:29.672+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T14:50:46.280+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T14:50:42.127+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['calida', 'anti-terrorism']
    'template': '1'
    'title': '''Not an instrument of oppression'': SolGen defends ''unfairly stigmatized''
      anti-terrorism law'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c33d5b-ea62-4f2a-9411-dc5e3b5e1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)—&nbsp;</strong>Solicitor
        General Jose Calida on Tuesday defended the highly-contested anti-terrorism
        law, denying claims it can be used as a tool to suppress democracy in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b139cf1-be9b-4aeb-9e9b-fbec90b8cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.672+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before the Supreme Court during the resumption of oral
        arguments on the Anti-Terrorism Act of 2020, Calida lamented how the law has
        been "unfairly stigmatized."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827a14e9-774d-4b77-9dff-23917273a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:47.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like any other law that has implications on individual rights,
        the anti-terrorism act has been unfairly stigmatized as a mere legal ruse
        to quell oppositions against the current administration," Calida told the
        justices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e876fd3e-6c1f-45c0-acff-6ac654735f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Anti-Terrorism Act is not an instrument of oppression, neither
        is it a tool to suppress vibrance of our democracy," he added. "It is an embodiment
        of the state''s policy to protect life, liberty, and property from terrorism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138e146-56c5-41f4-8165-99a9da5d3e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-seven petitions been filed challenging the constitutionality
        of the controversial law, which critics earlier on labeled as "vague" and
        may be open to abuse and human rights violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d196654-a7cd-4634-8539-38003c9dd6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:49.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have argued that its broad provisions may silence government
        critics for fear of being tagged as terrorists - a claim lawmakers and government
        officials have repeatedly dismissed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc33046-4d77-428b-864d-1ca1be95c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:49.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/1/30/Anti-Terrorism-Act-oral-arguments-Supreme-Court.html">Here
        are the major issues raised against the Anti-Terrorism Act</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c150b306-676e-4f12-9b5c-e9b7a34f6239'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T14:50:50.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing these criticisms, Calida maintained the anti-terrorism
        law will penalize implementers who abuse their authority.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afe9ae6-51ba-44d2-bb18-5143d0ff30cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T23:15:29.673+08:00
