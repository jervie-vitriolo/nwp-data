      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f5c5de-d80e-4352-9a00-0c37005cf8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T18:12:09.195+08:00
      'mgnl:createdBy': 'david'
