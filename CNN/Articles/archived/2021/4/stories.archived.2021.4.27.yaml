      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong>&nbsp;The
        Office of Vice President Leni Robredo is in need of more volunteers, including
        doctors, for its teleconsultation program amid the volume of requests daily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b83f41a-62e7-4691-b743-163678769dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:26:06.210+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:54:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need more volunteer doctors - GPs (general practitioners), and
        consultants. We need all specialization but need more psychiatrists, surgeons,
        neurologists, allergologists, gastroenterologists, endocrinologists, cardiologists.
        We also need psychologists," Robredo said Monday in a statement, referring
        to her office''s Bayanihan E-Konsulta. The program offers free medical consultations
        remotely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a28d32-55b1-4bc1-acc6-b35949712ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:26:06.210+08:00
