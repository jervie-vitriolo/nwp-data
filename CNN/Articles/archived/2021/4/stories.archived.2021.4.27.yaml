    'lead': 'Philippine Ambassador to India Ramon Bagatsing Jr. says the eight million
      doses of Covaxin vaccines made by Bharat Biotech could arrive in the country
      by the last week of May.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T15:43:14.278+08:00
