    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e6b24-f1a9-46a5-b04a-97a9151a58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>As a producer, you’ve always made it a point to map stylistic
        forays into the unknown, often navigating auditory and visual expeditions
        that reflect your own humanity, and your relationship with technology and
        society at large. How do you manage to create this expanse in form and function,
        while making it sound all your own — at least on a production/music level?</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b378ed3-8ef6-4ef8-9cf8-2ff76630aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always look at art/music as something autobiographical and somewhat
        as something that mirrors what we feel. In a way I don''t think my music can
        reflect anything I don''t actually experience on a real level. But also, I
        don’t think I ever really plan these expansions and evolutions. In a way I
        feel like if I grow/evolve, the music grows and evolves with me. I guess the
        secret is to not overthink it but to just “feel” and “be.”&nbsp;That''s what
        works for me at least.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24c3f89-2559-4282-91a5-6062820b7ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.903+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the reason why your work remains important
        to a lot of folks in the music community? How do you want to be known after
        this journey?</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a0030-b959-4744-8cc8-0e1559667346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m never quite sure why people find my work important, but if I
        were to pinpoint something about my work that might be useful for others,
        I guess it''s the idea that you can forge your own path, or reclaim what''s
        yours in a world where people tell you otherwise. I want people to know that
        all the things you hear, see, feel inside of you are things worth bringing
        to life, and that there are reasons why those exist and those ideas are worth
        exploring.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01fc83-f52d-462f-993f-1ff9d18d9a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.904+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe it''s the risk-taking or the culture and community building
        aspect because I’ve always wanted to create a better world for people like
        me and maybe that''s the spirit people admire: the ability to push for being
        yourself and expressing yourself exactly the way you want to without compromise,
        the idea of pushing safer spaces, honest and vulnerable art. I can’t really
        say because I myself don’t quite understand it yet. At the end of all this,
        I just want people to know that there’s more to me or anyone than just being
        a musician. There’s more to me than the name I make music as “similarobjects”
        and I think that people shouldn''t get lost/stuck in all these fake realities
        and facades people make around their musical projects. At the end of the day,
        I’m just a person who acts on his ideas/feelings and someone who has a big
        heart for things. That’s all.</p>'
