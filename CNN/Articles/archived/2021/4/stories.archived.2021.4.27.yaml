    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f88f90-38df-40bb-9ebd-1b2ca54241de'
    'lead': 'Presidential Spokesperson Harry Roque reminds the public not to line
      up at community pantries during curfew hours and urges organizers to coordinate
      first with their respective local governments before setting up stalls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T16:11:32.690+08:00
