      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The works in Anton Villaruel’s “Mga Lamang Poste” were borne from
        the artist’s observations of the posts he would come across along Teacher’s
        Village in Quezon City. During these walks, Villaruel thought that “perhaps
        another breed of engkanto lives in plain sight of us, in the metal.”</p>'
