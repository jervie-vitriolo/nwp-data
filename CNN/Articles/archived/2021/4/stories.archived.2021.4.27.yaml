      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — The
        Office of the Ombudsman has dismissed a 2017 complaint over an alleged secret
        holding cell at a police station in Tondo, Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8cf0c4-cb30-4211-bfda-be655faf08b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:57:33.290+08:00
