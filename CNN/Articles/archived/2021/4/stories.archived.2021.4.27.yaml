        PAGASA is planning to put up a livestream on its Facebook page so the public
        can safely enjoy the view amid the COVID-19 pandemic.</p>'
  'arrest-warrant-sandra-cam-masbate-vice-mayor-slay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
