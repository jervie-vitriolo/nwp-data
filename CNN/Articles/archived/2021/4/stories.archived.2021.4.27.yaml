      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solicitor general stressed that "the government is not the enemy."
        He added the Communist Party of the Philippines and its armed-wing New Peoples''
        Army "always resort to acts of terror in its bid to seize control of the government
        through armed struggle."</p>'
