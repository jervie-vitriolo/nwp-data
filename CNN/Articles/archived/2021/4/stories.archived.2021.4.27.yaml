      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> Senator
        Leila de Lima was released from hospital on Tuesday after completing several
        tests during her three-day medical furlough.</p>'
