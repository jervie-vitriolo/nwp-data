    'template': '1'
    'title': 'Twitter blocks posts in India critical of Narendra Modi''s COVID-19
      response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300ebc8-a310-41ac-8e62-77743b581dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter has removed several tweets about
        Covid-19 at the request of the Indian government, including some that were
        critical of Prime Minister Narendra Modi''s handling of a brutal second wave
        of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15921aa-b38d-46ef-97f4-37d8c696bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781f575-4504-49eb-a9a6-0951024a8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.916+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, India''s Ministry of Electronics and Information
        Technology said it had asked Twitter, Facebook and others to remove around
        100 posts "in view of the misuse of social media platforms by certain users
        to spread fake or misleading information."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583cc448-5348-40a2-87ca-16c1e6a56e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a91387d-343a-4ab2-9106-86067ab11ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It accused those users of creating "panic" about the latest Covid-19
        wave by "using unrelated, old and out of the context images or visuals, communally
        sensitive posts and misinformation about Covid-19 protocols."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9714bb6a-f088-4ae0-a9d4-72c030821725'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0b8255-8dd2-4312-ae9f-caf9df704869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement, which included screen grabs of blocked posts from
        Facebook, Twitter and Instagram, said that some of these accounts were urging
        citizens not to wear a mask, or creating hatred "by inciting religious passions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef196b5-d671-43c2-905b-9738f5920888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ba8b27-f9ed-4b27-a731-aa1b70208490'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an emailed statement to CNN Business, Twitter said it has withheld
        some of the tweets following the request by the Indian government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731c0f3-8d1f-43ff-bf01-dcf8a86c72c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b95ba3-ccf4-41b7-b2cd-d004e4bde7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we receive a valid legal request, we review it under both
        the Twitter Rules and local law," the Twitter statement said. "If the content
        violates Twitter''s rules, the content will be removed from the service."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3b9a0-849e-4dab-a2ea-311f1a3d2305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e97ec09-3d29-45b5-a2d1-f71293401224'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is determined to be illegal in a particular jurisdiction,
        but not in violation of the Twitter Rules, we may withhold access to the content
        in India only. In all cases, we notify the account holder directly so they''re
        aware that we''ve received a legal order pertaining to the account," the statement
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d0d121-a286-41fa-9873-9fe34846c7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537ed8f-9fc5-4721-aeac-ce7c2c602da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook declined to comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b4542c-4867-4f23-b6a5-d76f90b59e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa828cf-5616-4cc9-b225-2ab07e404690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Opposition tweets blocked</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1bb33e-0515-48f1-90d4-8e6ed7157a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government made a request to Twitter on April 23 under the Information
        Technology Act, 2000, according to Lumen database, a Harvard University project
        that tracks requests to remove online content.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8aaa35-58de-42ba-9cc1-d6f6ba587d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c23369e-fb5c-47dd-bad1-855e12768c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the tweets covered by the request have been withheld
        in India, they are available to users outside the country. The posts include
        tweets by opposition politicians, blaming Modi for the devastating Covid-19
        surge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc9216-1590-4647-83d3-3e3fd25c742d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea93c17-929c-45d3-bfed-46cdf89d5e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India recording over 2 [hundred thousand] cases everyday, shortage
        of vaccines, shortage of medicines, increasing number of deaths ... healthcare
        system is collapsing...!" said member of parliament Revanth Reddy in one of
        the removed tweets, along with the hashtag #ModiMadeDisaster.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a6369-dd5e-4c47-a0ed-3419ec21a5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651fd01-e3a5-4e4a-baf8-391b9499394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another withheld tweet, Moloy Ghatak, an opposition party leader
        in the state of West Bengal, wrote: "India will never forgive PM @narendramodi
        for underplaying the corona situation in the country and letting so many people
        die due to mismanagement. At a time when India is going through a health crisis,
        PM chose to export millions of vaccine to other nations." He used a hashtag
        in Hindi #ModiHataoDeshBachao, which means "Remove Modi, save the country."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd030ec2e-f913-4172-945c-dc58b7a9bf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4150d3-47fe-4a3f-9fe5-760bf339dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Twitter has been caught in India''s efforts
        to crackdown on dissent. In February, as farmers protested the Modi government''s
        new farming laws,Twitter briefly suspended many accounts at the government''s
        behest, but reinstated them a few hours later after a public outcry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863aaed3-7be1-4dbf-a39c-43a8b950cd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe9c05-3b9e-4956-8db1-581304628928'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, criticism against the Modi government''s handling
        of the coronavirus pandemic has been intensifying on social media, as users
        post images of bodies lying in morgues and burning in outdoor crematoriums.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5418ffd-fcfa-4462-8fc8-742a0edd0bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e50b650-131a-411c-94fa-33342e1cac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India on Monday reported 352,991 new cases of coronavirus, bringing
        the total to more than 17.3 million cases, according to a CNN tally of figures
        from the Indian Ministry of Health.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec56518-95aa-4b29-a9f8-a0be5c18321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effb263c-5d9a-479e-9546-0682f4fa7c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fifth day running that India, with a 1.3 billion population,
        has added over a 300,000 new cases a day —the highest number of cases in a
        single day anywhere in the world, according to a CNN tally of figures from
        John Hopkins University.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c5bdc-2c80-4730-a92f-4704324eb357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f91cf-aa1a-4b4d-9e68-135caefcf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s death toll also continues to break records, with
        2,812 deaths reported on Monday, marking the tenth day in a row of rising
        figures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febca3a2-ccf0-47b7-bb43-c2b744468043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:57:06.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:04.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/tech/twitter-covid-india-modi-facebook/index.html">Twitter
        blocks posts in India critical of Narendra Modi''s Covid-19 response</a>."</em></p>'
