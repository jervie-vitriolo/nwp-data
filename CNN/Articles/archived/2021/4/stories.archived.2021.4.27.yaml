      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the country is experiencing the world''s worst outbreak. Daily
        cases have been rising continuously for the past 10 days; on Monday, India
        reported 352,991 new cases, breaking yet another record for the highest single-day
        figure globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1582bc-0305-4b28-b787-12f8eb2dfb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, these numbers translate to heart wrenching tragedy.
        Photos show grieving families dressed in full protective suits at mass cremations,
        performing last rites surrounded by dozens of other burning funeral pyres.
        Hospitals have run out of basic medical supplies, with many patients dying
        due to oxygen shortages. Family members are driving from clinic to clinic,
        frantically searching for open ICU beds for their loved ones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01e9b5-8054-465f-97ee-ff4b226f2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been scrambling to respond to the crisis, with
        countries around the world offering aid. But for now, the outbreak shows no
        signs of letting up, and experts warn it could get even worse.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2864afd-6ebb-453a-b887-71c6e8be7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid this is not the peak," said Dr. Giridhara R. Babu of
        the Public Health Foundation of India on Monday. "The kind of data that we
        see, (we are) at least two to three weeks away from the peak."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5181a-8b67-49c5-bb7b-45537f50e30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say India may be approaching the peak now, sooner than Babu''s
        estimate —&nbsp;but with so many ill and so few supplies available, the country
        will see many more deaths before the second wave subsides.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b73e8-5bfe-40af-a8dc-a6bc703d6586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the crisis in India.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf820621-15e0-4f22-ae26-2b5c64fcd6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did it get so bad?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43af233-6853-49fa-8104-7451b3d154d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases began creeping upward in early March, but accelerated rapidly
        —&nbsp;the number of daily cases by the end of the month had jumped six times
        higher than at the start of the month. That exponential rise has only continued
        with increasing speed and severity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4479217c-cf5f-4275-828e-3d9f14f66c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave hit so much harder because people were unprepared,
        experts say. The first wave peaked in September and daily cases declined steadily
        in the following months; the apparent recovery seemed so successful that the
        country''s health minister declared in early March they were "in the endgame"
        of the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c039e4-4110-426e-b9f1-f0335ef4421f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the country''s vaccination drive, among the world''s largest
        and most ambitious, got underway in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c2518-7209-4c24-a133-81cb30f65020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents relaxed Covid-safe practices like social distancing, and
        authorities were looser in their enforcement. Although some states stayed
        cautious and made preparations for a second wave, none of it was enough —&nbsp;and
        nobody foresaw the massive coming wave.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1e882e-9da1-414e-9891-decbf254cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one saw the extent of the surge," said K. VijayRaghavan, principal
        scientific adviser for the Indian government. "As the previous wave came down,
        there was in all of us a feeling that this was something which had been dealt
        with substantially. We saw signs of a next surge, but the scale and the intensity
        of it was not clear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45989ab1-411e-476a-8377-deace1e5aabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis was made worse by a slow response from the central government.
        Though some state ministers and local authorities began taking action since
        February, there appears to have been a vacuum of leadership within the central
        government, with Prime Minister Narendra Modi staying largely silent on the
        situation until recent weeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13986704-a6b8-40f7-852e-3720b76337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi finally broke his silence last week, acknowledging the urgency
        of the situation in an address to the nation, and launched a number of emergency
        measures to relieve the burden on states and hospitals. But by then, some
        critics say, the damage was done.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98990c49-de03-4734-9138-c42738de52c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is it happening?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36dc94-9da7-457c-bbba-1479f0d29b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi, the national capital, has been badly hit by the second
        wave. The union territory of Delhi, where New Delhi is located, was placed
        under lockdown on April 19. The lockdown has since been extended until May
        3.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8491be-7b73-4eab-86f3-aabcc0ada304'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals across Delhi are reporting fatal oxygen shortages. On
        April 23, 20 critically ill patients died at the Jaipur Golden Hospital in
        Delhi after its supply of oxygen was delayed by seven hours, according to
        the hospital''s medical director.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d1b594-6544-4597-b25e-14ec065fd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we had was exhausted," said Dr. DK Baluja. "The oxygen
        was not supplied on time. It was supposed to come in at 5 p.m. but it came
        around midnight. People who were critically ill needed oxygen."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a81dc-bb0f-4b62-ae83-3b6bce334eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western state of Maharashtra has also been hard hit, with a
        number of restrictions in place. Public gatherings have been capped at four
        people, and public transit across districts and within cities has been limited
        to essential services and "unavoidable events" like funerals. The entire state
        is imposing weekend lockdowns through the end of the month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a2c02-5da1-44ff-a1f6-66a1cbbca2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other states also reporting the highest number of active
        cases include Kerala, Uttar Pradesh, Karnataka, Rajasthan and Chhattisgarh.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e122ce3-3d8e-42e0-9b66-48646ccd7346'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s being affected?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3081e3b8-4e13-4e15-8d1a-50eb240c6c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though current Covid patients span nearly every age group, this
        second wave appears to be infecting young people more than before, experts
        say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260a66a-34df-4377-836f-f2d82bcb1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus and its second wave is hitting the younger people, and
        even children, in a way it had not in its first wave," said Barkha Dutt, an
        author and journalist based in New Delhi. "We''ve met 18-day-old babies that
        are fighting for their lives inside ICUs."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab860f81-b964-448b-915c-ebafb4b686eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of it could have to do with India being a young country, said
        Dr. Lancelot Pinto, a consultant pulmonologist at P.D. Hinduja Hospital in
        Mumbai. The median age of the population is 27, which means that when there''s
        a virus affecting the whole country at such a high speed, "there are bound
        to be a lot of young people coming to the hospital."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5929c458-6ed3-497b-aae5-8ba633a2b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is the possibility that the higher number of younger patients
        during this second wave could be related to the virus itself, or its variants
        —&nbsp;but there simply isn''t enough information or data yet to point to
        a specific cause.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c2255-e1db-40e0-ac1f-6eb35170dcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest mortality, however, is still seen among patients aged
        70 and above, said Babu of the Public Health Foundation of India —&nbsp;"which
        means that we need to be protecting the elderly by providing critical care."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7803fd21-32b6-4457-8176-2fa2f5b748d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the variants?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283f0a3-f2be-45c1-99f6-3718fac9798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.629+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a correlation between the current surge and the rise of
        the "Indian variant," according to the country''s top epidemiological experts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63505bc9-83c2-41c9-a7e9-614dd872498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Maharashtra we saw (the variant first identified in India) go
        up, we saw an outbreak. We are seeing it go up in Delhi, we are seeing an
        outbreak," said Anurag Agrawal, director of the Institute of Genomics and
        Integrative Biology, at a webinar on Friday. "These are very important epidemiological
        correlations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175664b6-7b3e-4243-875d-8d21b8540bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s also important to keep in mind that these variants have spread
        a lot," said VijayRaghavan. "They constitute, by some estimates, about 60%
        in one state, Maharashtra." The proportion of variant cases could be similar
        in Delhi, as well as other regions in the coming weeks, he added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75c66e4-2055-4d6a-a30f-7886bbd7603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are still studying the Indian variant and conducting
        genome sequencing to determine what effect, if any, the mutation has.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60a4e7-1ca5-4aee-9799-e94fc5ad7b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts warn the new variants pose a clear risk, observable
        even before formal data has been collected.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f0a7af-9e45-4a49-9c87-e1dc945e8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowded areas in hard-hit cities that saw nearly 50% antibody levels
        during the first wave are now still reporting positivity rates of more than
        25%, said Babu. "Clearly, it means that any protection against the earlier
        variant is not really useful because of the newer variant spreading faster."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf089b4e-212c-4d0b-868c-9dc3f7b8d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s happening with vaccines?</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de8055f-8e18-4867-9a7b-9f65da2b4b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is administering two vaccines domestically: the Oxford-AstraZeneca
        vaccine, known as Covishield in India, and its homegrown Covaxin, developed
        jointly by Bharat Biotech and the government-run Indian Council of Medical
        Research (ICMR). In mid-April, India also approved Russia''s Sputnik V vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e4a63-727e-4c0d-aa94-fead81f49e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country started its vaccination program in January for health
        care workers and priority groups —&nbsp;and marked its 100th day on April
        25 —&nbsp;with the goal of fully inoculating 300 million people by August.
        But the program had a sluggish start, facing logistical issues as well as
        vaccine hesitancy among the population, especially towards Covaxin, which
        was approved for emergency use before the efficacy data of its third phase
        trial were released.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cbd17b-fe36-4b08-b608-8e3db8ddb584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 25, India had administered 140.9 million doses of vaccines
        against COVID-19, according to the health ministry.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f2e0d7-d194-4ce2-ba98-a6d93b5e3324'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite administering the most number of coronavirus vaccines in
        the world after the United States and China, India ranks lower than many countries
        in per capita vaccination, according to CNN data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8ac631-0c86-49d4-a163-64cbec9f67dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in April, the central government said it would fast-track
        emergency approvals for vaccines already approved by the World Health Organization
        or authorities in the US, Europe, Britain and Japan. Companies still need
        to apply for approval in India, but they will be exempt from having to conduct
        local safety trials, expediting the process.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbedf9c-d1cd-42e5-b169-3c3747f34ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting May 1, all residents over the age of 18 will be eligible
        for vaccination. Private vaccination providers will also be able to sell and
        administer vaccines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40e3e1-1ecb-4945-9222-e3af1de42202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But state ministers have criticized the new measures, pointing out
        there simply aren''t enough vaccines even if more people become eligible.
        The chief minister of West Bengal called the decision "hollow, without substance
        and a regrettable show of evasion of responsibility by the central government
        at a time of crisis," adding it could lead to "unscrupulous mechanisms" regarding
        pricing in the market.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5332a535-aa47-412c-a7ff-73e50929eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the government doing?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdb4ce1-d23c-43bc-8f3d-03338a4a2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.630+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government leaped into action in late April as the extent
        of the crisis became clear.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8979fcc-69f2-49ea-8f4e-8519ffd8ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 20, in his address to the nation, Modi said the government
        was working to deliver 100,000 new oxygen cylinders to states, and that it
        was suspending all oxygen use for industrial purposes to free up supply for
        medical use.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cf006c-f89e-4459-8727-50808c537e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work is underway to increase the number of hospital beds, and to
        build dedicated Covid hospitals in some cities, he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b36a2fb-39a4-4176-9480-61a33343ae45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his address, Modi urged states to avoid imposing lockdowns if
        possible, calling such measures the "last option."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97704309-a9e2-46cb-855d-3a02b1410fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s health minister said on April 24 that the central government
        has provided Delhi with more oxygen "than they had asked for," and urged people
        not to seek hospitalizations "with the slightest panic —&nbsp;this is not
        required."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6675c2d3-d055-4e41-969d-6bb8dbd6af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, Modi expanded on the ongoing efforts, saying his administration
        would set up 551 oxygen generation plants "in every district to ensure adequate
        oxygen availability."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184e2492-20ba-4611-ae48-7468b4ab630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is now exploring how to use railways and the Air
        Force most effectively so that oxygen tankers reach local centers as soon
        as possible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48a685-2451-4820-bc2b-d637106df32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the world responded?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d436a8-3451-4d8a-8951-ff281daf495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries around the world have stepped up to offer critical aid.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef19b503-089c-44b9-b388-e130a0e1b488'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration and the US Defense Department will deploy
        supplies and support to India, including sending ventilators, PPE, rapid diagnostic
        test kits, and therapeutics, according to the White House and senior officials.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e85a0e-4a74-494e-b582-50c6f096eb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States also is pursuing options to provide oxygen generation
        and related supplies on an urgent basis," according to a readout of a call
        between the two countries'' national security advisers.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff25cfa-cf88-4581-b3f6-b9394f145802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has a temporary ban in place on exporting raw materials critical
        for vaccine production — but the White House announced it would partially
        lift it by identifying "specific raw material urgently required for Indian
        manufacture of the Covishield vaccine that will immediately be made available
        for India."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cbb0a3-1cc9-4370-bf15-c22ce096a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the White House said it could share up to 60 million
        doses of the AstraZeneca vaccine — which the US currently has stockpiled —&nbsp;with
        other countries in the coming months, assuming the US Food and Drug Administration
        issues an emergency use authorization for that vaccine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ca89b4-15d7-4084-b4d8-ecbc3411661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a senior Biden administration official said that Modi did
        not make a specific request for vaccines when he spoke with President Biden
        on Monday, and it remains unclear if the unused AstraZeneca doses will be
        sent to India. Multiple world leaders have pressed Biden to share doses as
        other countries have struggled to ramp up vaccinations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b6bd12-a360-46d7-b429-eea800eff5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.631+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is also sending 600 pieces of medical equipment
        to India, including oxygen concentrators and ventilators, the government announced
        Sunday. The aid follows a direct request by Modi to the UK.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79503c59-8f22-4dae-a8ff-0878f7ff8397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is also importing 23 mobile oxygen generation plants and containers
        from Germany, which will be airlifted and arrive in India within a week. The
        supplies will be deployed to military hospitals treating COVID-19 patients,
        said India''s defense ministry on Friday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52c382-a4f0-40a8-b6cf-0a558d8ee2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring Pakistan, which has a long and hostile history with
        India, announced it would provide "relief support" including ventilators,
        PPE and other medical assistance.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc694361-5189-451b-ba81-407799781c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.632+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:53:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to express our solidarity with the people of India as they
        battle a dangerous wave of COVID-19," said Pakistani Prime Minister Imran
        Khan in a statement Saturday. "Our prayers for a speedy recovery go to all
        those suffering from the pandemic," said Khan. "We must fight this global
        challenge confronting humanity together."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296d81e-cb17-4215-b4b0-59045e9974c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:59:52.627+08:00
      'mgnl:createdBy': 'janine'
