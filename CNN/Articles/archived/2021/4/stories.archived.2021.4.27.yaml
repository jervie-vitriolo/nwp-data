      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI earlier said Dacera died of “ruptured aortic aneurysm,” similar
        to the findings of the Philippine National Police.</p>'
    '8':
