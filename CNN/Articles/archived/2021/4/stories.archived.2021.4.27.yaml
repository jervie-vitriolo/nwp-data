      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer doctors may sign up <a href="https://tinyurl.com/DoctorsSignUp"
        target="_blank">here</a>.</p>'
    '4':
