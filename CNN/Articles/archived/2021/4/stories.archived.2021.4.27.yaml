    'template': '1'
    'title': 'PH logs 7,204 new COVID-19 cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac548eb-e0b9-4757-b926-ff0a1938c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:29:21.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        country recorded 7,204 new COVID-19 infections, the lowest in nearly three
        weeks, but this excludes data from 22 laboratories that did not submit their
        reports on time, the Department of Health said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976a3bd3-c2e2-4142-8252-f730d563cc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:29:21.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also noted that two labs were not in operation on
        April 25. The new case count is the lowest after April 7 when there were over
        6,000 new cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86e325-2f95-46d8-9610-e0a5317bed04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:29:21.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH daily case bulletin showed a total of 1,013,618 infections
        in the country with 7.1% or 71,675 active cases. At least 95.2% of active
        cases or people currently sick have mild symptoms, 1.5% have no symptoms,
        1.3% are in a severe state, 1.1% in critical condition, and 0.9% are moderate
        infections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2da584f-6b63-4d10-b988-46bc5d69dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T16:29:21.104+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll climbed to 16,916 which is 1.67% of the COVID-19
        tally, with 63 more fatalities. The DOH said 26 of these new deaths were added
        after validation showed they were mistakenly tagged as survivors in the previous
        report. Meanwhile, the recovery total is now 925,027 or 91.3% of the case
        count after 10,109 more patients were cleared of the virus. The department
        added that it deleted 14 duplicates in the tally, including eight recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfef410-a28c-4d3d-bb3e-b972b637a007'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:36:03.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily positivity rate, or rate of infected patients in the total
        number of people tested in a day, is 15.8% based on 39,941 tests conducted
        as of noon of April 25. The new figure maintained the downward trend of positivity
        rates over the past few weeks since it peaked at 25% on April 2. The DOH will
        still update the percentage later on when it gets the remaining data from
        the laboratories. https://doh.gov.ph/covid19tracker</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f95a367-4128-40d0-8a61-a6839e0a983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:36:03.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among overseas Filipinos, 17 new cases were detected, according
        to the Department of Foreign Affairs. Fifteen more patients succumbed to the
        coronavirus while 26 others got better. The total is 18,270 in 93 countries,
        with 1,141 deaths, 11,220 survivors, and 5,909 persons still battling the
        disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd926fe5e-af22-465f-92f1-5377e6ac4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:36:03.185+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T13:54:37.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains to be the country with the second highest
        number of COVID-19 cases in Southeast Asia, following Indonesia which has
        1.6 million.</p>'
