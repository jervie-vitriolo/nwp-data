      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People who have just received the Johnson
        &amp; Johnson coronavirus vaccine should keep an eye out for any symptoms
        of blood clots and be ready to seek immediate medical attention, the US Centers
        for Disease Control and Prevention said in updated guidance.</p>'
