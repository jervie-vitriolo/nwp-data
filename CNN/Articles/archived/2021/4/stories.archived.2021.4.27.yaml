  'Epicurious-stops-publishing-recipes-with-beef':
    'author': 'Clare Duffy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-27T09:24:37.225+08:00
    'imagesource': 'jcr:37b9a035-3d21-4464-a854-afab5d2003ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9bd8c5a-bdf4-4259-84d2-3d5f25b29b04'
    'lead': 'Epicurious is changing up its diet to help fight climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T09:27:56.403+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T13:55:06.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:40.013+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Food site Epicurious to stop publishing recipes with beef'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06630d20-7b94-4607-a75e-0e2253bf74cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Epicurious is changing up its diet
        to help fight climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a69b64e-d460-4c12-9e7a-ca9f63647a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online food publication announced Monday that it has "cut out"
        beef: The ingredient will no longer appear in new recipes, articles, newsletters
        or social media posts. The move is meant to be "pro-planet," because beef
        production creates large quantities of greenhouse gas emissions, Epicurious
        Senior Editor Maggie Hoffman and former Digital Director David Tamarkin explained
        in an article.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6584c7c-a72a-460d-9aad-0d4f2ea19a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.404+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For any person—or publication—wanting to envision a more sustainable
        way to cook, cutting out beef is a worthwhile first step," Hoffman and Tamarkin
        said. "Our shift is solely about sustainability, about not giving airtime
        to one of the world''s worst climate offenders."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff9a81-198a-447b-af63-1c23369901d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamarkin recently left the publication, according to his Linkedin
        profile.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e26f5df-738d-4533-8b69-af2cbaf41168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock accounts for nearly 15% of total global greenhouse gas
        emissions, and beef is the largest contributor to that pollution, according
        to the United Nations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b0c58-892c-492d-9de3-603784af6eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publication has been moving in this direction for nearly two
        years. Since the fall of 2019, Epicurious has published beef recipes "only
        a small handful of times," its editors said in a separate post addressing
        questions about the decision.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c59ebf6-6a0c-425b-9bd3-7f35db0c97a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quick search of the site shows that it has also been offering
        readers suggestions for beef alternatives for some time: Last Saint Patrick''s
        Day, for example, a writer suggested to "skip the corned beef" for a potato-stuffed
        cabbage pie. And for Passover this year, editors compiled a list of 45 main
        dish alternatives to brisket, including chicken, fish and vegetarian options.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a31ea4-d728-4504-8f7f-93967419df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Epicurious said readers are interested in this kind of non-beef
        content.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12728c38-3867-4b78-ad4a-805a7253055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since it cut back on publishing beef recipes in 2019, "our readers
        have rallied around the recipes we published in beef''s place," Hoffman and
        Tamarkin said. "The traffic and engagement numbers on these stories don''t
        lie: When given an alternative to beef, American cooks get hungry."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16f138-60e3-4405-abc2-c167ee8f6592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abstaining from beef means we can use our resources to focus our
        recipes on more climate-friendly foods," the editors wrote in Monday''s FAQ
        post. "Our hope is that the more sustainable we make our coverage, the more
        sustainable American cooking will become."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c65f730-4d9d-49a7-a3d7-ab67e64549c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old beef recipes will remain on the site but will not be featured
        on its homepage, Epicurious said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a728e-fcde-4ac4-9e89-cd4c97c1a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T09:27:56.405+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T13:55:06.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/26/media/epicurious-beef-sustainability/index.html"
        target="_blank">Food site Epicurious to stop publishing recipes with beef</a></em></p>'
