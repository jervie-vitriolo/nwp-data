    'template': '1'
    'title': 'Duque says improved ICU utilization rate key to easing restrictions,
      stands by extended MECQ advice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6ecf23-2462-45c4-ae3c-d2ac1d7a4e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Health
        Secretary Francisco Duque III said the country''s health utilization rate
        will be the primary consideration on whether Metro Manila and neighboring
        provinces will remain under the modified enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48625ba-2207-4d5b-b6f1-78c07480a45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75dcd28-1c4d-49e2-892a-122bd00ea876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Tuesday, Duque said
        he stands by his personal recommendation to extend MECQ in Metro Manila, Bulacan,
        Cavite, Laguna and Rizal — collectively known as "NCR Plus" — as the current
        average daily attack rate (ADAR) or those who have gone ill after a COVID-19
        exposure, as well as the ICU utilization rate of COVID-19 cases have not yet
        significantly gone down despite the reimposition of stricter lockdown rules
        in these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b60639-0c24-4460-bf33-520bfc7363bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e4c173-80ff-4db3-bbb2-4bb6a83fa751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was proceeding from the fact that the average daily attack rate
        — we’re talking about the NCR Plus Bubble — the ADAR has not gone down to
        the moderate risk level," Duque said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960444ca-5747-4e94-bc37-ea76e087fdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2138a-57af-4e2c-b8df-323e3896d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number two, my basis is the ICU utilization rate is still classified
        as high risk," he also said. "Although it has significantly gone down from
        85 to 86% ICU utilization rate, down to 71%, it’s still 2% points short of
        moderate risk classification and I want to bring it all the way down to moderate
        risk for ICU."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4068e0e-2ffb-4711-91cc-1a9bd765e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb768ae0-bff8-4ee1-9cad-37dbcfad51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque said the overall hospital isolation beds are also down to
        62%, while temporary treatment and monitoring facilities for mild cases are
        now at 72%. Meanwhile, the two-week growth rate in COVID-19 cases also indicated
        a slower transmission, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa18a1c-e9ba-45b1-8df9-2a8620ecd234'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c87dd7a-1baf-4841-bc4c-9a04277d2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T15:29:46.273+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T13:54:47.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cases for the current two weeks are now lower by 15% compared
        to cases from three to four weeks ago," he explained. "For the average daily
        attack rate, we need to bring down ADAR to less than seven new cases per day
        per hundred thousand population."</p>'
