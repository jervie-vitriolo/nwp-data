  'senate-resolution-to-strongly-condemn-China-illegal-activities-in-WPS':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T06:04:45.139+08:00
    'imagesource': 'jcr:e01dc033-6313-4d01-824a-83b1e4e4713c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e95004a-7264-4aaf-bcc5-176959159ab8'
    'lead': 'The senators say the continued presence of Chinese vessels in the disputed
      violates the United Nations Convention on the Law of The Sea and the 2016 Award
      by the 30 Permanent Court of Arbitration in favor of the Philippines.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T06:07:49.938+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T13:55:18.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:37.780+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
