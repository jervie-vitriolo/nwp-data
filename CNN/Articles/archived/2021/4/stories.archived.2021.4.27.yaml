    'mgnl:tags': ['House-Bill', 'penalize', 'government', 'officials', 'lapses', 'negligence',
      'public-health-emergencies', 'pandemic', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'Lawmakers seek to penalize gov’t over ‘negligence, lapses’ during public
      health emergencies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f48c0b-1e50-4209-82e1-68b5328dacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.229+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Some
        members of the House of Representatives are pushing for a measure that will
        penalize the government’s negligence and lapses during times of public health
        emergencies like the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e28375a-7bbe-4a60-8b24-ced725f3cd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3987b0b4-e83c-4c62-9a55-c1fe22ccd8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Speakers Eduardo “Bro. Eddie” Villanueva, Bienvenido Abante,
        Jr., Bernadette Herrera-Dy, Michael Romero, along with Quezon City Representative
        Allan Benedict Reyes, and CIBAC part-list Representative Domingo Rivera filed
        House Bill No. 9230, or the Public Health Emergency Anti-Negligent and Corrupt
        Practices Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7344385-c9f9-430f-af1d-2a6678b1f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a31df01-3ee9-4b47-b869-feb09337fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its explanatory note, the solons said, “the bill seeks to penalize
        acts of government negligence, inaction and irresponsibility during a state
        of public health emergency.” The proposed measure will raise the bar for public
        service during such time so that the public will not be left with underperforming
        government officers, it read.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdc273-74c8-49ae-af53-8b3e22cb8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ee42e-4ace-4542-a6db-36904ab34f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defined actions that are prohibited during times of public
        health emergencies. These include negligence in crafting government response,
        negligence in the performance of duty relative to securing needed medical
        supplies, delay in the disbursement of public funds, and gross violation of
        standard health protocols set by the government, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49712c8f-a306-461e-9075-413d89f73b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4e292-01c1-48ef-9818-aa7cb4ca1f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will also provide stiffer penalties for graft and corrupt practices
        committed during a state of public health emergency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5993ad82-3c97-43c1-9e44-17a50b01ae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cf4d3-b9fc-4758-a79f-7c8635481fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All prosecutions under the measure will be within the jurisdiction
        of the proper Regional Trial Court, the bill said. It also orders the Office
        of the Ombudsman to deputize a special officer to handle cases related to
        the bill to ensure immediate filing and resolution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd680abc-8e4c-49db-8134-806d1c6747f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c5ec9d-81a5-41df-91a9-2c8ba7e6e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.230+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the state of public health emergency is lifted, the said office
        shall also submit to the President and the Congress a report on all cases
        filed during the period that shall also indicate their status and/or resolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6d075-fd75-4b4a-88a0-e0f51ff1bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2346fb4-3c10-4564-8fea-9e3b8f0d2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded over one million COVID-19 cases on Monday,
        with around 74,000 active cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1993babf-db95-4323-a097-93a9636c71dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbca9b3f-5a2f-42e8-80ea-a69d1bb10876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the surge in infections for the past weeks may be attributed
        to the entry of new and more infectious coronavirus variants. To control the
        spread, the government implemented strict quarantine restrictions, especially
        in areas with high levels of transmission like Metro Manila.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f209889-c027-4f1f-993c-ae44a13504a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:20.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f2d3cb-e459-45f5-ab40-b98cf32030db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T05:34:15.231+08:00
