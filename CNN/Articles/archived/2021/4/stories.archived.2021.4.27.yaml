      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, April 27) —</strong>
        This week, explore the storied legacy of a university campus, learn more about
        plant and human relations, peep (and maybe buy) collagraphs inspired by “another
        breed of engkantos,” and sign up for some creative community modules.</p>'
