    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4fe880-6151-44fe-a9e8-7f5d8fdc8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.862+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy referred CNN to the State Department for comment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb16169-7683-4128-bf58-c6607ccca6c8'
