      'mgnl:lastActivated': 2023-01-25T13:55:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52effb1a-bb72-4223-a2e6-256ff166c904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T00:43:18.981+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:50.679+08:00
