      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '88':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=315&href=https%3A%2F%2Fwww.facebook.com%2FKopirecs%2Fvideos%2F902394737000019%2F&show_text=false&width=560"
        width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
