      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Californians hoping to remove Democratic
        Gov. Gavin Newsom from office have met the state''s minimum number of valid
        signatures to push a recall election forward this fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d5b33-4d09-415e-935c-43ff9e3b5368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e20d0d-4a37-447e-94a8-ff2aae61e0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>County officials have verified 1,626,042 signatures, according to
        the California secretary of state''s website. Recall backers needed at least
        1,495,709 valid signatures to qualify, which represents 12% of the votes cast
        in the state''s last gubernatorial election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdea706-64d8-457d-b5b5-cb3c27341739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae6ade-0302-420a-a991-04308d2275cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom has already formed a political offensive to fight the recall,
        saying the effort is a partisan attempt by Republicans aligned with former
        President Donald Trump to wrest power from his majority-Democratic state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb46e06-c414-4954-9de0-b9314187d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8608336-79ef-4015-8617-81b4dacab1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is what it is. This is a Republican recall," Newsom quipped
        in an exclusive interview with CNN before the latest signature tally. "An
        RNC-backed Republican recall of White supremacists, ant-Semites and people
        who are opposed to immigration and immigrants is an accurate assessment of
        who''s behind this recall."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110912b9-4e97-4a85-9079-b59a6813e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be6be1-d959-45e6-8cbf-e53c6ebb6aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the recall effort began well before the pandemic, Newsom''s
        restrictive response appears to have fueled the effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c2e873-b031-4159-8307-e99981d4120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.791+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6487193-2355-45e4-8660-bf2a7f8014e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will continue verifying signatures until April 29. After
        that, any voter who signed the recall petition will have 30 days to reconsider
        their support and withdraw their signature. A recall election could happen
        as early as August or as late as December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9e276-151e-41ee-9326-2caa3d1e3a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d25887-3fa4-4e00-a771-0b8b556bf420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Challengers have already declared their intent to run, from former
        Olympian and reality TV star Caitlyn Jenner to establishment Republicans like
        former San Diego Mayor Kevin Faulconer. California''s recall, with its low
        threshold to run as a candidate in the election, expects to draw many challengers.
        By law, Newsom is not permitted to add his name to the ballot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328d3da-6566-4e10-afcd-6d6389a013c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19338072-1a6a-4c76-af23-1ec4cd957bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T10:03:21.792+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T13:55:02.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state''s last gubernatorial recall, in 2003, Republican Arnold
        Schwarzenegger replaced Democratic Gov. Gray Davis after he was recalled by
        voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690331fa-4a4e-4620-93d1-637b25893482'
      'mgnl:activationStatus': true
