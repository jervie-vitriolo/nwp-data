      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066e5a3-05d7-46b1-85d3-b38954046aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are closely monitoring the situation and we will take all necessary
        measures to safeguard the health and well-being of our employees, including
        offering vaccines to employees," they said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70c0d43-e63f-4fe0-b545-6062d8c1d452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaedb86-aba8-47bd-a1b5-cfe751c72172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesperson Ned Price would not confirm the outbreak,
        claiming that "privacy considerations limit what we can say."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f49f2-3f3e-4ec8-b1ce-7826e11f1898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5e2c1-4513-4a8f-b53e-2ad4765024bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is enduring a deeply concerning outbreak and the entire country
        has been affected. We obviously do have a large diplomatic presence within
        India, it is tantamount to the deep engagement and partnership we have with
        India, but I''m not in a position to speak to any cases within our staff or
        embassy community," Price said at a briefing Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a26e9-cc2b-41a0-afa5-aafba3378984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152a2a6-ec10-4a9e-bc42-c80a974e2584'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of Defense Lloyd Austin arrived on March 19 and Special
        Presidential Envoy for Climate John Kerry on April 6, meaning both officials
        visited before the State Department had provided embassy or consulate personnel
        who handled their visit with any vaccines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ec7240-e289-4f6b-8ea4-a9ad1f9f4dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54192c55-dc47-4566-9d98-9a9459faa6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources said there was some consternation around the visits, because
        at the time of the officials'' arrivals, there were already surging cases
        in parts of India and warnings about an increased risk of transmission from
        the spring holidays. Although personnel involved in the trips might have been
        working in the office already, such high-level visits involve in-person meetings
        with Indian officials both while the VIPs are on the ground and in the planning
        phase. While sources said there were anecdotally reports of positive Covid
        cases in the wake of the trips, it is unclear if they were directly linked
        to the visits.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5727d808-9083-4c1e-97c2-47dbc93158e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447214f-7a6f-4a13-96c4-40fb3ac5ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are questions about the plan in place in case of medical
        emergencies as the healthcare infrastructure in India is pushed to a breaking
        point. There are concerns about access to emergency services, not just for
        Covid, as hospitals are filled to capacity as well as fears about the potential
        suspension of international flights back to the United States.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29985121-c725-4383-97d3-ce948d197dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3fcf7-0cd5-48ec-b136-17eeb0c3a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the outset of the global coronavirus pandemic, the State Department
        "authorized the departure from any diplomatic or consular post in the world
        of US personnel and family members who have been medically determined to be
        at higher risk of a poor outcome if exposed to COVID-19," and once that was
        revoked for posts worldwide, it was issued on a country-by-country basis.
        As of Monday, the State Department had not authorized departure for personnel
        from India.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866b8b07-4853-4538-a450-8a294d50bc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.863+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8abdc5-2530-4e73-8009-78e2e7c37e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the US Consulate in Chennai said in a tweet that, "Considering
        current COVID-19 conditions, all routine services at @USAndChennai are canceled
        from April 26 through May 15th, including all routine non-immigrant visa interview
        appointments, interview waiver appointments, and routine American Citizen
        Services appointments." The Embassy in New Delhi said Friday that "in-person
        visa appointments and interview-waiver appointments are cancelled from April
        26 -- May 9 in light of current pandemic conditions." On April 9, the consulate
        in Mumbai said it would "provide only essential consular services until further
        notice."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ff0e3-2ff6-4098-8d14-1c2fd09815c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3084052-5f58-4bc8-9eae-8d28243ef413'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As yet the United States has not provided India with coronavirus
        vaccines to help combat the outbreak in the country. On Monday. President
        Joe Biden spoke with Indian Prime Minister Narendra Modi "committing that
        the United States and India will work closely together in the fight against
        COVID-19," according to a White House readout.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799fd8a-89d8-47a5-8fba-5bde278db960'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153f872-d011-4a60-9e6b-1d0902386789'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President pledged America''s steadfast support for the people
        of India who have been impacted by the recent surge in COVID-19 cases," the
        readout said. "In response, the United States is providing a range of emergency
        assistance, including oxygen-related supplies, vaccine materials, and therapeutics."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd518c997-2cff-44e4-af3f-838792bb62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T04:26:55.864+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:22.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/26/politics/us-diplomatic-staff-coronavirus-india/index.html">Two
        die and more than 100 test positive in coronavirus outbreak among US diplomatic
        staff in India</a>."</em></p>'
