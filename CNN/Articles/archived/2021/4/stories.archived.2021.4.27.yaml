    'template': '1'
    'title': 'Senators looking to strike ''compromise'' with DA, economic team on
      pork import policies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b1c5e1-3dc9-4973-9cf7-cc65388c85c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong>&nbsp;Lawmakers
        on Tuesday struggled to find a middle ground with the Department of Agriculture
        and President Rodrigo Duterte''s economic team on new policies allowing more
        pork imports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820bad12-b0e9-4ccf-8b41-e637958cff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance insisted during the third hearing of the
        Senate Committee of the Whole that additional pork imports at lower duties
        is the only way to immediately bring down meat prices after surging to nearly
        ₱400 per kilogram amid limited local supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe5180-d9c2-4a40-9639-40dec9436a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOF Secretary Carlos Dominguez III said allowing the entry of up
        to 400 million kg of cheap frozen pork from abroad <a href="https://www.cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html">at
        a 5% tariff</a> -- down from the previous 30% -- will benefit consumers directly
        and bring back the market price of pork to the ₱220/kg level.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bfa669-6a30-4a0f-92f4-2a166e713242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s price monitoring showed kasim (pork ham) being
        sold between ₱330-₱390/kg, while liempo (belly) retailed for ₱350-₱420/kg
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bab584-f7a2-402a-845c-20f8317d7547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "emergency situation" justifies forgoing ₱13.7 billion in taxes,
        Dominguez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0238660-3182-480a-82ef-f6cde2d1586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.061+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t mind increasing the MAV (minimum access volume), but why
        reduce the taxes? If the consumer does not get that reduced price, then what
        was the ₱13 billion for?" Senator Ralph Recto asked.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac5c26b-30ee-4575-b64b-21eacd2b3503'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/12/senators-doubt-pork-imports-will-bring-down-prices.html">Senators
        doubt imports surge can pull down pork prices</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942c3a1-e8ac-4438-a918-79faab37a5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the previous tariff of 30% for imports worth 54 million
        kg and 40% for excess volumes also stood as protection for local hog raisers
        against a surge in cheap frozen meat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6b930-929a-4ce9-a0f4-d350e5d7baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m trying to figure out a compromise with the Department of Finance
        and the Senate but apparently, that doesn''t work insofar as Secretary Dominguez
        is concerned," Sen. Franklin Drilon added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb1b9b-941e-4841-ae5d-1c759dd7acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Dominguez said he is open to hearing "better ideas"
        that may come out of the hearings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d069378-0308-4adb-bad7-59411914cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto called for a closed-door caucus with fellow senators after
        the hearing as they seek to strike a balance between slower inflation and
        reviving the local hog industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b1f9c0-eebe-4a34-bb81-9df18e6bf3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators sided with local hog raisers who said the supply deficit
        is only 150 million kg, not 400 million kilos as claimed by the Department
        of Agriculture. Nicanor Briones, vice president of the Pork Producers Federation
        of the Philippines, said people are not eating as much meat with parties,
        fiesta gatherings, and weddings not allowed in the "new normal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845a20ad-d6d6-4c86-beda-2a4862c9a587'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/3/26/Duterte-higher-pork-imports-recommendation.html">Duterte
        recommends raising pork imports to Congress</a>&nbsp;</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0e2c3-bfa2-43e4-abc4-f1ef665d4352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Socioeconomic Planning Secretary Karl Kendrick Chua clarified that
        local pork production dropped 26% in the first three months of 2021, against
        a lower per capita consumption to 14.3 kg from last year''s 15.9 kg average
        consumption yearly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e184a78-9298-4f02-b6e9-7208cc4da0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ''yung hindi rin natin kinukonsulta ''yung ground.
        ''Yung mga nakaupo sa likod ng mesa at gagawa ng figures, napakadali pero
        ''yung may putik sa paa na nandodoon sa babuyan, iba</em>," Senate President
        Tito Sotto said, giving a scolding to members of the economic team.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c74794-fd49-4dde-80a6-89c2e502fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s difficult when we don''t consult the people
        on the ground. It''s very easy to sit behind a desk and compute the figures,
        but it''s different when we''re talking to the people with mud on their feet
        working hard in the piggeries.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98daf115-525f-4c33-a882-062fd5bdc4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Cynthia Villar also warned about a supposed "<a href="http://cnnphilippines.com/news/2021/2/10/hog-traders-investigation-pork-price-manipulation.html">cartel
        of importers</a>" that will surely make big bucks out of the scheme while
        backyard raisers are pushed out of business. However, the DA said it has not
        yet received import permit applications for bigger volumes from businessmen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604db8d9-4532-4fa3-8529-d23712229bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chamber earlier passed resolutions telling the President to
        disregard the DA''s recommendations, but these fell on deaf ears. Instead,
        they want a state of national calamity declared over the African Swine Fever
        outbreak since 2019 that forced hog raisers to cull millions of pigs to contain
        its spread.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824d467-e1df-401d-beca-867c4a1f6231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DA''s Bureau of Animal Industry is being blamed for
        the ASF contagion, with the agency''s Compliance and Regulatory Enforcement
        for Security and Trade Office saying its former head Ronnie Domingo violated
        three orders and laws in the issuance of import permits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947105dd-f391-490c-b4dd-7457370655c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.062+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar doubted if BAI is ready to man the country''s borders against
        the entry of tons of meat and check if any of these are infected with the
        hog disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acaaef-09d9-4f39-998c-7d32f9e07b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:18:10.063+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T13:54:13.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/21/pork-import-600-million-kilos-lower-tariffs-2021.html">Pork
        imports may hit 600M kilos this year as traders take advantage of cheap duties</a></strong></p>'
