      \ progressive groups  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67252732-dbb5-45fa-bac4-4c7cd37e90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:58:36.027+08:00
