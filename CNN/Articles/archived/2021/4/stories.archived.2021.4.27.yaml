      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is the only American company to reach
        a $2 trillion market value. But it could soon have a lot more company in that
        elite club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e9a5be-ecca-4b00-b6f8-4f21a963a936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858e18f-4ebf-4931-9f12-28217b66615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is worth just under $2 trillion. Amazon has a market capitalization
        of $1.7 trillion, and Google owner Alphabet is worth about $1.5 trillion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d365fc-758f-47d7-b579-7d33f967acc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325eaae6-d1d2-4b10-9e62-8d1bee1c86a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have come roaring back in recent weeks, helping to push
        these Nasdaq stalwarts and others to near record highs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1aabd9-f0d2-4750-a5a2-e903af061985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57594db8-cf6d-45ad-89e0-cd0f9952fb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.204+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, tech''s Magnificent Seven — the five FAANG stocks of Facebook,
        Amazon, Apple, Netflix and Alphabet, plus Microsoft and Tesla — are now collectively
        worth about $9.3 trillion. That''s a quarter of the S&amp;P 500''s total market
        value of $37.5 trillion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c3955-d053-4f37-b2df-2ccb7a0b527d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329187f6-cc52-470f-8852-e61ed7592de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FAANG stocks brush off Netflix woes</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5afc91d-3722-4c75-8813-71d4ed46a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite disappointing subscriber growth for Netflix when it reported
        earnings last week, experts think the tech rebound is likely to continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d61f3-7d3b-4e83-bcc3-9c0e846c162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb770b-f234-41e4-9cda-695453862c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because big tech companies are expected to post solid earnings
        for the foreseeable future. Tesla will release its latest results Monday after
        the market close, while Amazon, Apple, Facebook, Alphabet and Microsoft report
        later this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44919234-e686-43ad-8859-18eeac98e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f6ad5-185f-4cb4-bfe8-077deedc539c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earnings expectations for the S&amp;P 500 are through the roof
        for this year as investors expect this great recovery, and tech is a big part
        of that," said Daniel Morgan, senior portfolio manager with Synovus Trust
        Company. "These companies are just so dominant."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aecd4c-4291-4d79-be7d-6c1b8324d7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5184a6f-6300-4b0d-bdd7-e7ee96617530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan said that as long as the top tech firms keep generating strong
        earnings growth, then all of them, including the older, more mature companies
        in the group like Apple and Microsoft, should remain Wall Street darlings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aad007-3d90-4051-bd89-6e78babb5a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772771c4-cb12-4d04-8c96-afad8e2a67ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan pointed out that while some of the tech leaders of the 1990s,
        such as IBM, Oracle and Cisco, eventually began to post slower levels of earnings
        and sales growth, that doesn''t appear to be happening with the current Nasdaq
        leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d61f95-7afd-4282-aced-ab5ec044eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9892f1b-a085-4a18-a6cb-9db6ef6add30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.205+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan analyst Doug Anmuth expects Amazon to hit the $2 trillion
        mark in due course. Anmuth said in a recent report that Amazon is his "favorite"
        of the FAANG stocks heading into first quarter earnings and that the stock
        could climb another 30% in the next 12 months. That would push its market
        value to about $2.2 trillion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920d188-743b-4a97-91f6-200ffdf3a602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058a9b2-0d3a-4d62-8e58-53f74c1e0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Strong earnings and lots of cash</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa6d028-49ac-4087-b32d-49e06cd3840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T13:55:44.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another report, Anmuth noted that Alphabet should continue to
        gain momentum thanks to the strength of its core businesses. He estimated
        that the Google Search unit is worth about $1 trillion on a standalone basis
        while YouTube is valued at around $400 billion.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987c00d-dceb-44bc-824b-782e6bbf8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T03:57:18.206+08:00
      'mgnl:createdBy': 'bamba'
