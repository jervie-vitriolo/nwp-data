    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two Filipinos die of COVID-19 in India this week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4e27b-633a-478f-b4c5-572f9df16301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Two
        overseas Filipino workers based in India have succumbed to COVID-19 this week
        as the South Asian nation spirals deeper into a health crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889feb83-41d9-412e-a74e-ba90ce5decd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to India Ramon Bagatsing, Jr. said two Filipino
        workers died in the past 48 hours. He said they passed away less than three
        days after contracting the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3abeef-7a30-423a-a6ef-a5b32565a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy promised to work with authorities to bring home the remains
        of the Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe358638-27ee-4f93-b2bf-b8aa8c2ae3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really bad here... We are doing everything we can to help
        with the remains and to help bring it there," he said during the Laging Handa
        briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9771004-cbb6-4296-858e-62db4a384692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that 20 Filipinos in the capital New Delhi are confined
        and isolated after contracting the virus. He said he has yet to receive reports
        of death and hospitalization from other areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088499ed-01a4-4a61-abc1-47353d61d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ambassador assured that the embassy is offering financial help
        and other forms of assistance remotely as the country is on lockdown due to
        the outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a5febc-8f28-458a-b1cf-2e74c1542071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.451+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-virulent, napakalakas, at nakakahawa itong double mutant
        strain kaya ingat na ingat din kaming umikot," Bagatsing said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ef674c-df4c-4a97-8b71-0162e4e0970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The double mutant strain is too virulent and infectious,
        so we are very careful when going around.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3e504-7c20-494c-8173-2fe2f3ba23ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The envoy said they are in touch with the leaders of the Filipino
        community. He added that they are embodying the "bayanihan spirit" by keeping
        in touch with each other and extending help as much as possible. There are
        around 2,000 Filipinos working or residing in India.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dffc6d1-57be-4165-a816-5ef6beecb5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is experiencing the world''s worst COVID-19 outbreak after
        cases rapidly accelerated in early March — around the time when a new "double
        mutant" variant of COVID-19 was discovered in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d46238b-7f14-4ab7-a298-944ad475b693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily cases have been rising continuously for the past 10 days.
        On Monday, India reported 352,991 new cases, breaking yet another record for
        the highest single-day figure globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1302627-4475-4db7-81ca-6719f32670a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals are full, with facilities in New Delhi reporting fatal
        oxygen shortages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434af1f2-b38b-4674-a6bd-215351d47e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T14:24:27.452+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T13:54:49.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has been scrambling to respond to the second
        wave, with countries around the world offering aid.</p>'
  'India-Philippines-travel-ban-COVID-19-outbreak':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T14:41:57.734+08:00
    'imagesource': 'jcr:f21f832c-710f-4952-a4ab-caf805dc4bbc'
