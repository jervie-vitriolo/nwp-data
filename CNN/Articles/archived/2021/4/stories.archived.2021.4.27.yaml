      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) -</strong> Supreme
        Court Chief Justice Alexander Gesmundo has approved the grant of financial
        aid to judges and employees of first and second level courts who contracted
        COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a138c4f1-0d57-40b9-8653-e2ce85e0b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T22:53:39.551+08:00
