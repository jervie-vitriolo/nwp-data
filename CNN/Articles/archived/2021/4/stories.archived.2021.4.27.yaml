  'PACC-corruption-Ombudsman-case':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T16:49:38.344+08:00
    'imagesource': 'jcr:4fb8c473-e525-4310-8a33-661d64a3c03a'
