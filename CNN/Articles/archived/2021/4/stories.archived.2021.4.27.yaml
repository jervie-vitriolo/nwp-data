      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-page decision, signed in December 2020, said the Commission
        on Human Rights failed to prove those detained at the Raxabago Police Station
        1 were held beyond the period allowed by law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7332dd-630a-445c-a55d-8d58994a10e0'
      'mgnl:activationStatus': true
