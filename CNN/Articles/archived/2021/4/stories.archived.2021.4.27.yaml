    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0607986d-16f4-436c-bdf5-3330fc0c311e'
    'lead': 'The Philippines will ban the entry of travelers from India as well as
      those with recent travel history to the South Asian country from April 29 to
      May 14, Malacañang announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T14:44:32.289+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T13:54:49.311+08:00
