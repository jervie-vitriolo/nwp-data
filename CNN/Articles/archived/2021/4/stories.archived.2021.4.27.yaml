      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> Thousands
        of minimum wage workers and overseas Filipino workers will be vaccinated against
        COVID-19 on Labor Day, Malacañang announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbec065-e4ff-4aab-8d1f-198cc247f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c8f26b-8821-4017-a19a-9f60d229c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases approved the Labor
        Department''s request for 5,000 COVID-19 vaccine doses that will be used for
        the vaccination ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c43c3d-5acf-4ff8-8d76-b478816ed37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8fbcc5-43ab-4b7d-9a29-1762dbf39f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DOLE (Department of Labor and Employment) has been directed
        to create a masterlist to ensure the equitable representation of the labor
        sector during the said ceremony," Roque said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e7fcc-d675-4362-ab74-3aff7262783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48778377-6917-4deb-9ffc-d8623c595206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum wage workers and OFWs are part of the national vaccination
        program''s priority list, where they are classified in the A4 group or essential
        economic workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf599009-b420-4f7a-90ff-7b70b74f4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"
        target="_blank">COVID-19 task force finalizes 4th priority list in PH vaccination
        drive</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287e793d-6b8a-4f56-aa95-4684414ae848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has <a href="https://cnnphilippines.com/news/2021/4/23/vaccination-guidelines-for-A4-being-drafted.html"
        target="_blank">yet to release guidelines on the vaccination</a> of frontline
        workers under the A4 priority group. Roque earlier said they are eyeing to
        inoculate A4 priority group workers <a href="https://cnnphilippines.com/news/2021/4/20/PH-vaccination-program-A4-priority-group.html"
        target="_blank">by June this year</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b84b1-951a-49c4-90cd-1fa2ced10473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d812732-d184-4e34-8bcd-542c3a415231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T21:37:08.137+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T13:53:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the IATF decided to include the frontliners of the Congress
        of the Philippines in the A4 priority group for their critical role in the
        country''s pandemic response.</p>'
