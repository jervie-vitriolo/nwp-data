      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2db8e-9b8a-40af-b198-f99ab5f0de1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://open.spotify.com/album/3L15Pwm0h6uXZ7jGKSswix?si=saHmqpbyRUOgn3mbhEpg-w"
        target="_blank">“Happiness is a Deactivated Facebook Account”</a>&nbsp;was
        one of my first releases that started to delve in territories outside of spiritual
        and slowly started to explore political themes. This specific release played
        on the ideas of data privacy and privacy breaches as well as the huge Facebook
        culture prevalent in the Philippines. This release was also a reminder to
        me that it was ok to go beyond the safe zones in terms of expression, and
        a reminder that music/art can be used to communicate ideas beyond hedonistic
        ones.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddd3a9f-e2e1-4588-8ef3-832534ea1363'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.901+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://similarobjects.bandcamp.com/album/sisyphean" target="_blank">“Sisyphean”</a>&nbsp;is
        by far my most favorite EP because of how it felt like the closest I ever
        got to expressing the sounds I could hear in my head. This release felt like
        it best embodied who I was right before I gave up similarobjects. To me, it''s
        really the closest approximation to the language of my soul.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3543885d-4fda-4c9e-867b-adc8ff366b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about your favorite shows and gigs? Anything that you’re
        most proud of during your entire career span?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f90244-fd8b-4323-a639-72fc9dd0aacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of my favorite shows were either abroad or at festivals. These
        shows always gave me hope that my music could be appreciated and loved. The
        ability to find people that understood it and connected to it always made
        me feel like there was a purpose in what I did. Most of my gigs in Manila
        always made me question whether or not my music was valid or if I was just
        really delusional, but being able to take my music with me to different countries
        and places and to be loved for 100% who I am is and will always be an amazing
        feeling for me.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a59f5-e18f-4e8b-871b-736f8627d97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve always been told that my music would never have a place in
        this world and all these shows were a living testament to the truth that you
        do attract what you are and truly, there are so many people all over the world
        that I could relate to and who could relate to the art that I make. All these
        amazing shows and all the beautiful people I’ve met during all these travels
        have definitely changed my life and I will forever remember these shows. It
        definitely pays off to not limit your world and life view to only one place.
        My music definitely allowed me to find my people and all these shows prove
        to me that they exist.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79996fa-4fad-4e83-89eb-f6f5e57c8a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Solipsism” was both a visual and aural treat, and in many
        ways, a great piece of virtual art that felt like its own alien landscape.
        Can you walk us through the preparation for your last show? How does it feel
        like working on something that represents this final chapter in your music
        life as similarobjects?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1067cb-8e2c-4949-9c40-97b3ebf5c222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had approached working on Solipsism with the energy of getting
        ready for a swan song. Having struggled with a lot of aborted, failed attempts
        at putting together a proper release in the last two years, I thought it would’ve
        been nice to give similarobjects a proper ending via this show. To begin,
        I really thought of what the music would sound like, and it ended up being
        a mix of all my favorite work from 2018 til present: some were unreleased
        and some never finished.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b1507-a09c-4428-b92c-bc115a16fd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T17:49:39.902+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T13:54:29.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of my work from 2018 to the present felt almost like huge
        cries of pain or I’d liken a lot of them to “moments as a child where you’d
        shout into your pillow.” All of these songs embodied some sort of pain, hurt,
        anger, depression, anguish and despair that I was feeling that I couldn''t
        make sense of at the time. I started by writing down ideas and really mapping
        out how to express these visually, listing down all the key concepts I wanted
        to tackle with the show along with mood boards and references I could show
        Jaime San Juan, who edited it.</p>'
    '1':
      'image': 'jcr:5bb27905-641e-4d64-aed8-1c9e8ca69743'
