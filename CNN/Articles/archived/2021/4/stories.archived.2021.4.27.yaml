  'health-procurement-and-stockpiling-act':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-27T11:56:57.430+08:00
    'imagesource': 'jcr:cee75bdd-0085-43db-b2e8-38474e4b174b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c013338f-15e1-49fa-abc2-26a8b1204a6f'
    'lead': 'A bill allowing the government to stockpile critical medical supplies
      and drugs for public health emergencies hurdled the House ways and means committee
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T12:00:00.560+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T13:54:58.398+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:41.986+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['House-of-Representatives', 'Health-Procurement-and-Stockpiling-Act',
      'Helen-Tan']
    'template': '1'
    'title': 'Bill allowing DOH to stockpile medicine for health emergencies hurdles
      House panel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c3a1b-8070-4de4-812d-c48e08b33330'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — A bill
        allowing the government to stockpile critical medical supplies and drugs for
        public health emergencies hurdled the House ways and means committee on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d298341-274a-44f6-8b53-8124e2bd066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Health Procurement and Stockpiling Act seeks to create
        the health procurement and stockpiling bureau under the Department of Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc84d80c-c188-4891-8f8e-dd7fa7d7d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides a medical stockpiling fund to make sure supply
        is steady for important medical devices and drugs for health care emergency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28de95ae-700c-446e-8190-0b301abc0b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance, however, recommended to lawmakers that
        the fund be managed by the Bureau of Treasury instead of the DOH.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f6265-a624-41ca-a400-ad8d33c92208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the DOH will be allowed to receive donations and
        raise funds for stockpiling of essential medical devices and drugs. These
        donations will be exempted from taxes and fees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe50705c-07cd-4965-bf1e-734a7326f3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T12:00:00.561+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T13:54:58.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importance of passing this measure cannot be over-emphasized.
        We are already experiencing shortage of medicines and vaccines as of (this)
        speaking, and this legislation will definitely be a remedy for our struggling
        supply chain," said House health committee chairman and Quezon Rep. Helen
        Tan.</p>'
  'Rape-with-homicide-complaint-Dacera-case-dismissed':
