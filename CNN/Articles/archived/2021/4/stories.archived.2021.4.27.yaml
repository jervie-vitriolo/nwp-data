    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7d94fc6-d1b2-421d-864f-35ecb33331c7'
    'lead': 'The baseless QAnon conspiracy theory began in October 2017 when a person
      or persons using the name "Q" (which is a level of US security clearance) posted
      a thread on 4chan, an anonymous American messaging board regarded as the birthplace
      of the alt-right movement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-27T16:24:08.402+08:00
