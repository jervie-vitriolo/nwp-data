      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) -</strong> Solicitor
        General Jose Calida on Tuesday linked lawyer Neri Colmenares and progressive
        groups to the communist rebellion during the resumption of oral arguments
        on the anti-terrorism law at the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19fd87b-6c91-41d5-91b7-dbf5c9d9bd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:58:36.027+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:10.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec4d47-6e3c-4f9d-b53d-c5014c3f7769'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:58:36.028+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T13:54:10.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calida claimed campaign paraphernalia for Colmenares and groups
        like Bayan Muna and Gabriela were found during a raid in an armory in Sta.
        Rosa, Laguna last March.</p>'
    '3':
