    'mgnl:lastActivatedVersionCreated': 2023-01-25T13:52:42.750+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila court issues arrest warrant for Sandra Cam, 6 others over Masbate
      town vice mayor''s slay'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027ae838-fdf5-4274-8802-482bac59e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:28:25.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:55.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — A Manila
        court has issued an arrest warrant for Philippine Charity Sweepstakes Office
        board member Sandra Cam and six others over the 2019 killing of Batuan, Masbate
        Vice Mayor Charlie Yuson III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8525f7ad-929c-4d80-b4bc-b9d6a7d8179a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:28:25.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:55.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant, released on Monday by Manila Regional Trial Court Branch
        42 presiding judge Dinnah Aguila-Topacio, also listed as co-accused Cam’s
        son Marco Martin Cam, then acting Batuan Mayor Nelson Cambaya, and alleged
        gunmen Junel Gomez, Bradford Solis, Juanito De Luna, and Rigor Dela Cruz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee46ef-f10f-4287-b3f6-b7140f0607d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:28:25.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:55.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice earlier found probable cause to file murder
        charges against the seven individuals, as stated in a resolution dated February
        22 and made public on April 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc3f58-ffb0-421c-ae35-77523cf3e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:28:25.830+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:55.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 9, 2019, Yuson and two companions were having breakfast
        in Sampaloc, Manila when armed men alighted from a van and fired at them.
        Alberto Alforte IV, one of the vice mayor''s companions, survived the ambush.
        State prosecutors have also recommended frustrated murder charges against
        the suspects for the attack on Alforte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61a16e5-32ee-4918-b624-8a019d2b797d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T13:28:25.831+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T13:54:55.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuson''s wife, Lalaine, tagged Cam as the brains behind the killing,
        but Cam has denied any involvement in the vice mayor''s death.</p>'
  'India-not-yet-COVID-variant-of-concern-DOH-travel-ban':
