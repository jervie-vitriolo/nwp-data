      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is experiencing the world''s worst outbreak after cases rapidly
        accelerated in early March —&nbsp;around the time when the "double mutant"
        variant of COVID-19 was discovered in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ac6dd-ce42-4f7e-9b21-22742fa73e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-27T20:26:46.637+08:00
      'mgnl:createdBy': 'alyssa'
