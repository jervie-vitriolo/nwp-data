      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eecb82c-8188-47ed-961f-366372eb0cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:25.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668b30ee-da03-43dc-aacc-917573bfac0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:26.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials say there are about 2,500 troops in Afghanistan. In
        addition, it''s not immediately clear what will happen to several hundred
        US special operations forces there that often work for the CIA on counter
        terrorism missions. Those troops are not publicly acknowledged and are not
        part of the formal calculation of 2,500 troops in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88589c1-eaeb-424b-b4d9-073b3c18327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e66b1c-0fe8-4662-b026-ba6611a64cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decision would end longest war in American history</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb945e7-3946-4b88-9403-b2ca4def529c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:27.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s new September 11 deadline to withdraw US troops would mark
        a symbolic end to the longest war in American history: Exactly 20 years after
        the September 11, 2001, terrorist attacks that sparked the initial US invasion
        of Afghanistan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f072f6-629e-4420-92e8-4fec9a53ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3939a004-bd4c-4c32-a2f1-145062aacf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Afghanistan troop withdrawal is the first major decision of
        Biden''s presidency regarding US troops abroad, and Biden wrestled with what
        to do for months leading up to the May 1 deadline set by his predecessor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2c0db5-55fb-44c6-b789-56ec0688ddd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952a97e2-7e99-4bfe-b250-32b71e19413c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Biden signaled he was unlikely to meet the May 1 deadline,
        but said at his first press conference as President that he did not envision
        US troops remaining in Afghanistan by next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9404ef83-02d1-4a92-98e3-292386ee8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:30.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf8009-18b4-42a5-8411-7da04d762919'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not staying for a long time. We will leave," Biden said.
        "The question is when we leave." He added, "it''s going to be hard to meet
        the May 1 deadline just in terms of tactical reasons."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5407327b-0d67-4adb-ab9d-2dafdb36bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871982f-5b94-44c2-9731-07de895f2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:31.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Tony Blinken laid the groundwork for Biden to
        make an announcement about the withdrawal in a phone call with President Ashraf
        Ghani on Tuesday, according to two sources familiar with the phone call.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82338eb0-1150-4fcb-a165-20350df916f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.413+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a38903-e562-47f1-8a63-cc39400615d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken did not divulge precise details about the withdrawal but
        explained that Biden would be calling Ghani on Thursday, and Blinken left
        the Afghan president with the understanding that Biden had decided on withdrawing
        US troops over the course of the next few months.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d561e0b-b524-45df-a4c2-69203fa988ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb086a1e-cb87-4338-91c6-3c7d83e36fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:33.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden administration officials have also been sending signals to
        Afghan officials at the working level that this was the direction they were
        headed in, one source explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0ecd71-80c0-46d0-8bcc-86ab65bf10b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac639c83-d8e0-4863-bcb2-29b4d7671017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration is also making a series of phone calls
        to allies in the region this afternoon to detail their planned strategy, two
        diplomatic sources told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d86bd-2eb3-4918-a538-940c4a3ed47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:35.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab81496-c963-4d3b-b7b2-3bf45d1fc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:35.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghani tweeted on Tuesday that he''s spoken to Blinken about planned
        U.S.-backed peace talks between the government of Afghanistan and the Taliban
        set for this week and the upcoming phone call Biden.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7249a-788a-44d6-87d7-91d98f903523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:36.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ca2e8-932f-4287-b988-a017eba2323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:36.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I spoke with Secretary @ABlinken. We discussed the ongoing
        peace process, the upcoming peace talks in Turkey, and also spoke about the
        upcoming phone call with President @JoeBiden", Ghani tweeted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae75d8-6266-45bc-8e2b-102310909af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c2390-19d8-4e49-845c-cdde9c9c0316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Decision comes with risks</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf53b2c-7923-46c3-a1fb-b63f7d501291'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:38.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to set a deadline for withdrawal comes with risks,
        as senior military commanders have advocated keeping US troops in the country
        and have argued that a premature withdrawal could lead to a collapse of the
        Afghan government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f50fa35-4b20-489b-a806-60fe992932b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933a6afa-e228-4963-bbb9-047f360cf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.414+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:39.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent attacks against US forces in Afghanistan have also fueled
        concerns. CNN reported last week that the Taliban twice targeted one of the
        most heavily guarded bases in the country in March and that US military personnel
        working for the CIA were at the installation when it came under fire.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b19715-b8fa-4de5-ab9b-5a73ca81e4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:39.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62380f-ed35-49cd-a4a0-a0586602b50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:40.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US wants to keep an intelligence presence in Afghanistan, according
        to two sources familiar with the matter.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86740477-be68-4797-aa03-7f68648f95ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:40.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751aa69e-e15a-4d09-95f6-44293dce397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual US intelligence community''s assessment released Tuesday
        said that prospects for a peace deal between the Taliban and the Afghan government
        "remain low during the next year."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69729f4-5c3f-4671-871c-fd869a609954'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.415+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:41.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
