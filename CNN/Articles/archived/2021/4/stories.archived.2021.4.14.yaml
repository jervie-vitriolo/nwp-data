      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is trying to get the comment of those arrested or
        their lawyer.</p>'
  '100-days-Tokyo-Olympics-Japan-vaccinated-less-than-1--population':
    'author': 'Blake Essig, Emiko Jozuka and Ben Westcott, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-14T13:32:06.180+08:00
    'imagesource': 'jcr:42642748-f697-4720-a3e9-bb15e8392c44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66120fdf-043b-4e66-b19e-1020cdfb2357'
    'lead': 'With a $25 billion Olympics to host, arguably no country in Asia had
      more incentive than Japan to get its COVID-19 cases under control and vaccinate
      its population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T13:49:31.953+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:33:50.777+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:01.251+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'With 100 days until the Tokyo Olympics, Japan has vaccinated less than
      1% of its population. That''s a problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa7882-4145-4d2a-8141-7b33c6b5c720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:51.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When 2020 Tokyo Olympics volunteers have
        in recent weeks asked officials how they''ll be protected from Covid-19, given
        the foreign athletes pouring into Japan for the event and the country''s low
        vaccination rate, the answer has been simple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34e0d5-0f55-42bb-9eb8-ba56439b990b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:51.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ll be given a small bottle of hand sanitizer and two masks
        each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317c7048-51d8-4927-9ed0-296d5b38ce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t talk about vaccines, they don''t even talk about us
        being tested," said German volunteer Barbara Holthus, who is director of Sophia
        University''s German Institute for Japanese Studies, in Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7c219-6fb7-43bf-8c7e-b9ddabc9b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 100 days to go until the Games, already postponed a year due
        to the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">coronavirus
        pandemic</a>, questions remain over how Tokyo can hold a massive sporting
        event and keep volunteers, athletes, officials -- and the Japanese public
        -- safe from Covid-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a20be-e030-4f6f-9100-fd621119de3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:53.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That concern has been amplified by Japan''s battle with a looming
        fourth wave. The country passed 500,000 total coronavirus cases on Saturday,
        and some prefectures are again tightening their Covid-19 restrictions as daily
        infections grow. Hideaki Oka, a professor at Saitama Medical University, said
        Japan may not be able to contain the latest wave before the Games begin on
        July 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf55bb9-7837-478f-b4a7-4f5e506a2260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:53.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Prime Minister Yoshihide Suga reiterated Monday his pledge
        to secure 100 million vaccine doses by the end of June, so far Japan has only
        vaccinated about 1.1 million of its 126 million people -- <a href="https://www.mhlw.go.jp/stf/seisakunitsuite/bunya/vaccine_sesshujisseki.html">less
        than 1%</a> of the population. Only <a href="https://coronavirus.jhu.edu/region/japan#vaccine-tracker">0.4%</a>
        have received two doses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066cfea-e32b-41d4-9c10-5f06bdf79a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:54.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holthus said supporting the Games was meant to be a "once-in-a-lifetime"
        opportunity. "But now it''s just a really dangerous experience," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367cb884-21aa-4169-ad5c-c3905fec3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:54.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Tokyo 2020 organizers said they were preparing
        to hold "a safe and secure Games without presuming there will be a vaccine
        and even without vaccines."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691470e9-7469-4c2d-836f-968ced079e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.953+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the other hand, we hope that vaccines will be properly administered
        at home and abroad and that the infection will, therefore, be reduced as a
        whole," the statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56711cc-d7ea-453b-8d58-40831289f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Slow vaccine rollout</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a7c83-61cf-41d5-9a10-a7ef6730a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:56.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a <a href="https://edition.cnn.com/2021/01/27/asia/tokyo-olympics-logistics-intl-hnk-dst/index.html">$25
        billion</a> Olympics to host, arguably no country in Asia had more incentive
        than Japan to get its Covid-19 cases under control and vaccinate its population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974a24d-f602-445c-99cd-6e8228fccbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:56.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Japanese regulators were slow to approve Covid-19 vaccines,
        compared to other governments, taking more than two months to allow the use
        of the <a href="https://edition.cnn.com/2021/02/26/asia/japan-covid-vaccination-program-intl-hnk-dst/index.html">Pfizer-BioNTech
        vaccine</a>. Its rollout did not begin until February, and senior citizens
        only began to receive <a href="https://english.kyodonews.net/news/2021/04/a075a80b3c11-japan-to-start-covid-19-vaccinations-for-elderly.html">their
        doses on April 12</a>, according to Kyodo News.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2896b33-8c3a-420f-be27-ef24a8d1cf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:57.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said part of the delay was due to official caution designed
        to avoid the vaccine skepticism that has damaged previous vaccination efforts
        in Japan. Either way, that approach has left Japan lagging other Asian nations,
        such as China, which has administered <a href="https://edition.cnn.com/interactive/2021/health/global-covid-vaccinations/">171
        million vaccinations</a>, and India, which has given out 108 million doses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a38a395-1aa7-478b-91b3-c6c8e03c53f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say elderly citizens are supposed to have a vaccination by
        June, but in reality, even medical staff who is treating Covid hasn''t got
        vaccinated yet," said Oka from Saitama Medical University, adding he didn''t
        believe the June vaccination target would be met.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516aee1d-e7e8-4ab4-8a6c-d915878cabf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:58.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oka said the government should prioritize vaccinating all athletes
        entering the country for the Games, but the Japanese government has resisted
        this approach, after media reports that <a href="https://www.reuters.com/article/us-olympics-2020-japan-vaccine/japan-denies-considering-vaccine-priority-for-olympic-athletes-idUSKBN2BV02E?il=0">Olympians
        would be prioritized</a> sparked a social media backlash in Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b935398-cad3-4d1e-bc88-94c4d8c0d0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing had offered to provide vaccines for all athletes in the
        2020 Olympics but Tokyo <a href="https://www.reuters.com/article/us-olympics-2020-vaccine/olympics-no-chinese-vaccines-to-be-taken-by-team-japan-minister-says-idUSKBN2B40FN">turned
        down the offer</a>, saying no Chinese-made options were yet authorized for
        use in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7391a5f-da92-4591-b027-e294b29d601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:59.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International spectators have been banned from the Games to try
        to lower the risk of Covid-19 spreading at the event. But more than 11,000
        athletes from over 200 countries are expected to participate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df8c89-cd06-4603-9d10-53ebb70eff00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:33:59.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without plans to vaccinate athletes, the tens of thousands of volunteers
        taking part stand little chance of protection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb22a89-61e7-4185-856d-94e25286d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:00.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holthus said Tokyo 2020 President Hashimoto Seiko told volunteers
        during a Zoom call she was relying "on your smile" to make the Olympics a
        success -- a particularly jarring claim because they would all be wearing
        masks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa46b5-aa73-43ff-84b3-9dc66c5a4194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:00.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We were told) ''Your smile is going to make the Olympics exist''
        and you wonder, are you kidding me?" said Holthus, who is scheduled to volunteer
        as a ticket collector.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ca47d1-369c-4601-b9f3-21535a640c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One volunteer, who attended an 80-minute lecture on infectious disease
        control for Games volunteers, said a top Japanese expert in infectious diseases
        told them they shouldn''t count on being vaccinated ahead of the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e059d-468c-46e3-91bb-b96537fd3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(He said) unless you are elderly there won''t be enough time for
        ordinary people to get vaccinated," said the volunteer, who asked to remain
        anonymous to avoid being excluded from her role in the Olympics. She said
        she felt angry and scared after the presentation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc853c3c-4c96-482d-adf6-9f25d077fe9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.954+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volunteer, who had taken part in previous Olympics, said she
        was considering dropping out unless all volunteers were vaccinated. "Not doing
        so is showing reckless disregard for our lives, and the optimal safe environment
        that Japan as a host country is obligated to provide," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fec689b-7afc-483d-a533-67951daf9122'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:02.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 didn''t respond to questions on the content of the presentation
        given to volunteers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb54639-4297-4c2a-af19-6e9c76e2d4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:03.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questions over athletes</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb3ad41-ede8-4ecd-8ceb-a441420e31c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:03.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even countries with almost no infections have struggled to hold
        major sporting events during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb336a5a-edf8-42a9-9f56-d6ca776c605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:04.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, some players arriving in Melbourne for the Australian
        Open tennis tournament complained on social media about the strict health
        screening measures they encountered. At one point, spectators <a href="https://edition.cnn.com/2021/02/07/tennis/australian-open-coronavirus-sport-intl-hnk/index.html">were
        banned for several days</a> amid a small Covid-19 outbreak in the city.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631e912-88cf-4603-88e5-4054491933bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:04.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Japan, where there were 2,112 new cases on Tuesday, it is going
        to be a bigger challenge.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61164439-c3e9-43fa-830d-ad696b7be047'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International participants will need a negative Covid-19 test within
        72 hours before they travel to Japan, where they will be retested, according
        to <a href="https://gtimg.tokyo2020.org/image/upload/production/xibscdw6nfsl994awcdq.pdf">the
        Tokyo 2020 Playbook</a> released by the International Olympic Committee (IOC)
        on February 21.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b2efab-bb98-46c2-9a77-1c7ef43158d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to the IOC document, athletes will not be required
        to quarantine for 14 days after arriving in Japan, unless they have breached
        the country''s Covid-19 precautions or potentially been exposed to the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348495d2-55af-443c-9124-ed92e01657ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Games, participants will be "tested for Covid-19 at different
        intervals," and all athletes and visitors will be assigned a "Covid-19 Liaison
        Officer."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9a982e-b398-4ac9-881b-832592a0b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:06.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International guests have been asked to only leave their accommodation
        to "go to official Games venues and limited additional locations," a list
        of which will be released in the second playbook, due to publish this month.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03c400c-a7e1-42b5-9280-fdcea2439230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:07.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hugs and high-fives are to be avoided and no public transport should
        be used. A face mask must be worn at all times.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7c395-b089-45a0-a5cf-5e1e40848230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo 2020 organizers did not respond to questions on how social
        distancing measures would be maintained at the Olympic village.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c6a863-e257-4a8c-a3c2-c7ff8017c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:08.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An Olympic super-spreader event?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387ca8c4-dd6e-49c1-af65-d596ba198ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:08.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While athletes in the Olympic village will have all tested negative
        before arriving in Japan, they will inevitably come in contact with tens of
        thousands of untested volunteers who will be shuttling between the Olympic
        venues and their homes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142eac4f-785e-40a0-ae33-61207dd3fd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.955+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://tokyo2020.org/en/games/volunteer-faq/#02">The Tokyo
        2020 website</a>&nbsp;said volunteers should take public transport to Olympic
        venues when they are volunteering. In Tokyo on Tuesday there were 510 new
        confirmed cases of Covid-19.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a212b25e-b40f-41e4-87f3-27262f497b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:09.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Tokyo 2020 said it had published a <a href="https://gtimg.tokyo2020.org/image/upload/production/rb1s3z89emfrmugjugfx.pdf">leaflet</a>
        informing volunteers about Covid-19 countermeasures, including mask wearing,
        washing hands and keeping a safe distance from others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756c6b1-1b4e-4fd5-9944-91a244040bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:10.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question on whether any Tokyo 2020 events would
        be postponed due to Covid, the statement said that the situation was "changing
        every moment."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c894d-5e7a-4ff9-9e3b-6f38d802a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:10.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holthus said in addition to the hand sanitizer and two face masks,
        Games officials had offered volunteers a "health condition diary" in which
        they could record their own health status.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f60ff-a1be-4be5-a223-97596c4f67af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be concentrated groups of people from all over the
        world, mixing together. What if there is a cluster that develops in one of
        the Olympic venues? What if it comes from one of us?" she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e16413-e6b2-4ada-85dc-26d177e3e2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oka, the Saitama Medical University professor, shared the volunteers''
        concerns, saying the Games could enable the spread of dangerous Covid-19 variants
        not only through Japan, but around the world.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa30ddd-8a7f-4ea1-8aa4-20f7b4c5fb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oka said he was also concerned Japan''s already stretched hospital
        system wouldn''t be able to cope if there was a sudden influx of athletes
        and volunteers infected with the virus. "As an infectious disease specialist,
        I cannot approve of holding the Games in a situation where not enough vaccinations
        has been made and enough countermeasures put in place," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4abb637-df52-4545-bf89-43c9b5192840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, the Tokyo 2020 organizing body said it had
        "high hopes" the Covid-19 situation in Japan would improve ahead of the Olympics.
        "We will continue to work closely with these parties as we prepare to deliver
        a safe and secure Games this summer," the statement said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8de4d4-6367-44c7-80bc-93274a1327e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympics volunteer Philbert Ono said he trusted the government and
        the IOC to keep the athletes and volunteers safe.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c338f5f-d87d-4f6c-8d72-67c68c14228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese, they love to witness history. And you know this Olympics
        is very, very much a historical Olympics ... this is going to be a very different
        Olympics. And that''s another thing I''m looking forward to," he said. "I
        just want to see how they do it."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a536ec2-fe85-4785-8ef0-dbc57b74f8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Holthus said she didn''t believe the Games should go ahead with
        the current state of preparation, which was a "recipe for a super spreader
        event."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf866f3-5d99-4d94-baee-c9fd95b9b1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t even yet imagine how bad it could be," she said. "But
        the damage will be done once the Games are being held. There''s no turning
        that back once everybody flies in."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e973d-7494-4aa3-aca5-57964d854881'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:31.956+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:34:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/13/sport/japan-covid-tokyo-olympics-100-days-dst-intl-hnk/index.html">With
        100 days until the Tokyo Olympics, Japan has vaccinated less than 1% of its
        population. That''s a problem</a>"</em></p>'
