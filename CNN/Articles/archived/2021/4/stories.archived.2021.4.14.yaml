      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Health
        experts said that people with hypertension, or other cardiovascular diseases,
        may still have their COVID-19 vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abdcf34-a8fb-4525-970a-7414a89ad9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58fad11-81c0-4a77-98d3-329fd64cd549'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:52.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ating mga kababayan natin na may</em> cardiovascular disease,
        <em>wala pa pong datos na nagpapakita na may direktang epekto ang bakuna</em>...
        <em>sa mga pasyenteng may</em> cardiovascular disease,” Dr. Orly Bugarin,
        president of the Philippine Heart Association, said during the Laging Handa
        briefing Wednesday, while also encouraging people with such health condition
        to get their vaccine shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049fba5-c035-4469-96b3-142137d5004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3573bb-5899-4547-9d0f-f7095ea315ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.684+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:53.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To our fellow Filipinos who have cardiovascular disease,
        there is still no data showing that the vaccine has a direct effect on patients
        with cardiovascular disease.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9e6a3-f18a-41f9-8aef-d50f7c7c42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:53.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94134985-72f9-4bba-ba5f-ded6e45bf82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neurologist Dr. Alejandro Diaz shared the same sentiment and also
        noted that having hypertension should not be the reason for one not to get
        inoculated. He also said vaccinees who said they experienced severe adverse
        effects after receiving their shot may already have uncontrolled hypertension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa57026-8161-49ad-845d-a80d28f0d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:54.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f21e6d-8346-4cb5-a8df-41a4197090a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:55.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a social media post claimed that a 54-year-old
        male from Caloocan City experienced severe adverse event after receiving a
        COVID-19 shot, which was later <a href="https://www.cnnphilippines.com/news/2021/4/10/DOH--FDA-adverse-event-from-Caloocan-City-due-to-COVID-19-vaccine.html">denied
        by the Department of Health</a>. It said the event was “inconsistent with
        the causal association to the vaccine, and the adverse event is coincidental
        to underlying or emerging conditions of the patient.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e915770-d8ca-428a-bf1a-8c66453323d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8713a4-28f2-4cec-a257-310ff03b644b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:56.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why monitoring of blood pressure and ensuring taking of
        maintenance medications is important, the experts said, which should be strictly
        observed 2-4 weeks prior to vaccination.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b23c1-82d1-412f-a5b4-e2f6bc4316be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248efe9-7c76-47bd-9ae6-cf06f8c1a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors also listed pointers for those with hypertension prior
        to inoculation like maintaining a blood pressure level of 130/80 and below,
        having a balanced diet, and having regular consultations with their physician.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f132fa-e83b-4d40-8a3a-95398964fd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:57.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1fadd7-3820-4792-aa02-b3804fd0ee44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:58.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the vaccination, refrain from drinking coffee or eating
        too much. It is also advisable to urinate prior since this can help lower
        blood pressure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca381b1-27ed-4936-93ad-348b4853dc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f08fa9-a29f-4f1a-8f2d-fd658e61f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.685+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case blood pressure reaches 180/120, the vaccinee should be observed
        for 30 minutes to one hour before deciding whether inoculation should be pushed
        through or not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f3cdb4-0a48-4c34-89e3-a95d8021976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:29:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6b021-0b5a-4dd8-b38d-4bd17494d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottomline, both health experts said it is still best for many Filipinos
        to get vaccinated. For those with cardiovascular diseases, this will be a
        very important layer of protection given the high risk they have once they
        get infected by the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d127b-adf2-489a-b681-b702a9fff512'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:00.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508498b-ea7a-48a2-93a1-4318c29a49b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:01.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started its vaccination program in March starting
        with the healthcare workers, the priority group in the program. Senior citizens
        and those with comorbidity followed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b19188-8203-44da-97cf-10395c27af9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
