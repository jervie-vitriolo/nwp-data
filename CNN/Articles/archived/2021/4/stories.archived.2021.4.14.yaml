    'title': '''Bridgerton'' renewed for two more seasons at Netflix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095abc4-0071-43bc-9c02-58f092bbaf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.593+08:00
      'mgnl:createdBy': 'catherine'
