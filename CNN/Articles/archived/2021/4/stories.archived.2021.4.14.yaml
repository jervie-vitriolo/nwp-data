    'jcr:uuid': 'b5e60bc0-ff13-4a29-ab13-ff0e2772d200'
    'lead': 'Agriculture Secretary William Dar is urging Congress to keep the Department
      of Agriculture''s current budget for 2022 or even increase it despite the looming
      transfer of some of the national government''s functions to local government
      units.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T00:16:31.671+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:39:48.939+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:49.708+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dar wants to keep DA budget at current level despite transfer of some
      projects, functions to LGUs in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21276349-5bf2-4892-b364-3ab3fa1d9dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:49.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Agriculture
        Secretary William Dar is urging Congress to keep the Department of Agriculture''s
        current budget for 2022 or even increase it despite the looming transfer of
        some of the national government''s functions to local government units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6485f7a-600d-4dcd-97ca-ffb65686298e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar on Tuesday stressed the importance of increasing the government''s
        investment in agriculture ahead of the implementation of the Supreme Court''s
        Mandanas-Garcia ruling in 2022. The decision will mean a 27.61% increase in
        the LGUs'' share in the internal revenue allotment starting next year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1045b7fa-7471-4cdf-b4e2-bdfaf3ef31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:50.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not reduce the budget that we have today. What we need
        is to increase the budget for other commodities that must be properly funded,"
        the Agriculture Secretary said at a hearing of the House Committee on Mindanao
        Affairs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f45e7c3-4d7d-400c-ad5a-a9e799cdaa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:50.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What should be given the LGUs will be of course, their corresponding
        increase of allocation but not to really lower the national budget," Dar added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b577c2-ef56-4781-8431-f8def4488af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:51.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA''s budget for 2021 stands at ₱71 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c663e81a-47a3-47c1-86b9-dc50b97d185c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:51.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar lamented that while agriculture accounts for around 10% of the
        country''s gross domestic product, its share of the national budget is just
        a little over 2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcdbe3-01ed-411b-94d5-082044c617b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country could ensure food security by funding the development
        of agricultural commodities like rice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dabb55-addf-4bc1-b4d8-f9b915a184a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:52.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Mandanas-Garcia ruling''s implementation, the Department
        of Budget and Management is expected to release an executive order transferring
        some executive functions to LGUs. The Mandanas-Garcia ruling by the Supreme
        Court affirmed that LGUS are entitled to a "just share" on all collected national
        taxes, and not just limited to national internal revenue taxes. Promulgated
        in July 2018, it resulted from the consolidated petitions filed by former
        Batangas Governor Hermilando Mandanas and former Bataan Governor Enrique Garcia
        Jr.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf57d4-ff49-418a-ad42-5dfaff907e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:16:31.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:39:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA, meanwhile, said it will devolve a number of projects to
        LGUs by next year. These include small irrigation projects, the extension
        or expansion of existing communal irrigation systems, repair of groundwater
        pump irrigation systems, and the establishment of groundwater pump irrigation.</p>'
