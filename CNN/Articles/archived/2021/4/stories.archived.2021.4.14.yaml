      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18770fc-468c-4193-9d1d-ebd12d71a8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer whose camera footage was released is heard warning the
        man she''s going to use her Taser on him, before repeatedly shouting, "Taser!
        Taser! Taser!"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c551a939-8ca2-48e9-8a16-665be4fd8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:26.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e603e8-c083-473b-880b-a97b45634265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:27.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the officer is heard screaming, "Holy sh*t! I just shot him."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed9718f-f938-47e7-8d49-9e8395b49d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:27.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582e6cd1-6ff2-49f4-9213-cbea829aac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car''s door closes, and Wright drives away. The car crashed
        several blocks away, police said. Police and medical personnel attempted life-saving
        measures following the crash, but Wright died at the scene, Gannon said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a6b0f0-f5bc-413a-ac27-21c0fe5412d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:28.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce90073-0f72-46c4-8f65-e8b9e5e3517e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:29.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Police chief says he believes officer meant to use Taser,
        not a gun</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7076ab4-27d4-405a-81f9-690a913c418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said he released the video for the sake of transparency.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81648ea2-b3b6-46b2-b740-ed995949d42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:30.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55c09a-eaa6-4e62-98c7-3f0babe8159e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:30.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the community needed to know what happened. They needed
        to see it. I needed to be transparent. And I want to be forthright," Gannon
        said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e40866-833b-4a3f-8dee-cb9bc65c9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac594334-8620-4aad-8942-74fc77a2df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:31.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said the portion of body-worn camera footage released Monday
        led him to believe the shooting was accidental and that the officer''s actions
        before the shooting were consistent with the department''s training on Tasers.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd884f3-cd6d-4f38-a3e6-b5f47f84219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce0003-8a39-4b3b-9bd2-e364248afcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:32.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I watched the video and listened to the officer''s commands,
        it is my belief that the officer had the intention to deploy their Taser,
        but instead shot Mr. Wright with a single bullet," Gannon said. "This appears
        to me, from what I''ve viewed and the officer''s reaction and distress immediately
        after, that this was an accidental discharge that resulted in the tragic death
        of Mr. Wright."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c80912-dda9-4c35-8aee-4278443e2348'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea613408-08ab-4734-b0e7-f6a3fcd056d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:33.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said he has asked the Minnesota Bureau of Criminal Apprehension
        to investigate and present its findings, "independent of me," to authorities
        and attorneys to review the case.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4891ee-3764-4589-a570-5dc754d2627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51d3223-db4f-4581-83fb-bc5298cedac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:34.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minnesota Police and Peace Officers Association released a statement
        from its executive director saying the "tragic chain of events that resulted
        in the loss of life is weighing on all of us," and "no conclusions should
        be made until the investigation is complete."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348e1e7-7850-4cf2-9f60-16d0d6d80c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:35.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58a22e-8aff-4555-a703-c90b6f1d057b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re disappointed in recent comments about this incident from
        political leaders that fuel anger and hostility toward all law enforcement,"
        the statement from Brian Peters reads. "We echo the many calls for protests
        to remain peaceful."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bd0aac-ab13-42b8-8f4f-19f769c7516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:36.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe468a11-24a3-48e7-9a84-01b06d2c8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:36.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The district attorney for Hennepin County said the legal case will
        be handled by a different county to avoid an "appearance of a conflict of
        interest."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96040f-1448-4b82-a785-c1fea4b45bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:37.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959f9f89-5698-43a1-8f1d-920210347e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn Center City Council, meanwhile, voted 4-1 Monday to
        dismiss City Manager Curt Boganey, and a deputy city manager will assume Boganey''s
        duties, according to Elliott.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6721e-ea8e-48e1-9fe5-3f2aa7a59100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.117+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c2ac35-60a6-4dfa-a4f1-d17a037a4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:38.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They felt that it was a lack of leadership early on, in how things
        unfolded with the situation." Eliott told CNN''s Don Lemon on Monday night.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59a84d-485a-4825-a3ab-74d59b85e97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:39.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04873c24-37a1-470b-9178-4faf82366013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Aunt: ''You don''t mistake a stun gun from a gun''</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4946d9c-60e8-4617-bb83-ebb5e38416bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:40.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Wright''s family, Ben Crump, called the shooting
        "entirely preventable" and "inhumane."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f90292-9225-4804-a964-236f24433bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde17cf-3bbc-4625-bc22-49b705e439c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Minneapolis and the rest of the country continue to deal with
        the tragic killing of George Floyd, now we must also mourn the loss of this
        young man and father," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a03789-3c0d-448e-a2a4-766cb48eb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:42.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1543a735-87f7-49fd-a3e7-c48e532cfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another of the family''s attorneys, Jeffrey Storms, told CNN on
        Tuesday that the chief''s explanation -- that the shooting appeared to be
        an accident -- "is by no means proper or enough."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dd7258-3d29-4880-bcf7-29dea42d94a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990a8f1-dda5-4a2e-81af-885081dc5a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a number of intentional events that led to (Daunte Wright)
        being dead, and we need to find out exactly why each one of those intentional
        events happened," Storms said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ffcaa-824f-4831-97a3-b8b01353da8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:44.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39694fc0-475c-4250-8b0a-3a53039d3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:44.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grabbing your sidearm that you''ve likely deployed thousands, if
        not tens of thousands, of times is an intentional act," Storms said. "A sidearm
        feels different than a Taser. It looks different than a Taser. (It) requires
        different pressure in order to deploy it."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3f521-85ae-4c3c-adce-ef13917a569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:45.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2f86ea-848c-4b3c-9572-2838710c68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daunte Wright''s aunt, Naisha Wright, gave a similar argument to
        CNN''s Don Lemon on Monday night.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66d964-8c96-4102-945c-cb895e011d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.118+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:46.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad2049-f5f8-4116-b542-b4030d0a443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t mistake a stun gun from a gun. ... If I made a mistake
        like that, I''ll be in a jail cell; they''ll be trying to put me under. That''s
        not fair," Naisha Wright said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda28b8a-1d65-4a34-a92b-da2901ccb317'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.119+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:47.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/us/daunte-wright-minnesota-shooting-tuesday/index.html"
        target="_blank">"Officer who shot Daunte Wright dead during traffic stop has
        resigned, mayor says"</a></em></p>'
  'pandemic-climate-change-action':
    'author': 'Eva Rothenberg and Drew Kann, CNN'
    'caption': 'Photo courtesy: George Frey/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T04:10:30.230+08:00
    'imagesource': 'jcr:9feda6b9-6995-4b2f-bb24-7db0b44fa53f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36254f5c-59b0-436b-b637-decdd015581c'
    'lead': 'The COVID-19 pandemic and climate change have led to catastrophic fallout
      on a global scale, necessitating cross-border cooperation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T04:05:33.130+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:37:38.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:52.721+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''In the end, everything is about equity'': How experts say the pandemic
      could invigorate climate change action'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7337b7da-563f-4384-8632-841fc5ab69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:38.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> This enemy does not recognize geopolitical
        borders. It has the power to wreak havoc on national economies, to cost people
        their livelihoods and their lives. It seeps through the smallest cracks in
        our social fabric, targeting the poor and the vulnerable among us. Sound familiar?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b3f323-b52a-48db-a34a-2116c893c278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aa2492-71f6-472e-aa98-017d3e976e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.130+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic and climate change have led to catastrophic
        fallout on a global scale, necessitating cross-border cooperation. Both also
        cause exponentially more harm to those of lower socioeconomic status.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7f0ea-65c4-4cee-9210-43119fe855df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66f487-947e-4e21-b5f0-4583e553445d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that the COVID-19 pandemic has been a stress test for
        regional and international collaboration that has strained political partnerships.
        But despite nationalistic self-interest surrounding supplies of vaccines and
        virus treatments, some experts say it may actually put us in a better position
        to earnestly and successfully combat climate change in a post-pandemic society
        -- if we learn from our mistakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d695c54-688b-4665-a6fa-cd7c0630f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482c5fb-94ee-4bfb-88e8-b6a8f0723cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:41.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has given us a trial run," said Alice Hill, the David
        M. Rubenstein senior fellow for energy and the environment at the Council
        on Foreign Relations. "But the big difference between pandemics and climate
        risk is that the climate has undergone permanent, irreversible damage. And
        so we need to focus on how we build resilience quickly and effectively on
        a global scale."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6407a4e-dfa9-41b9-94e0-6e95a0b48979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66878a9d-bee5-48d0-a946-6966d148fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s upcoming book, "The Fight for Climate after COVID-19," explores
        the many lessons learned from the world''s failure, so far, to avert disastrous
        increases in global temperatures. She argues that despite the pain it has
        caused, the pandemic offers an immense learning opportunity, if only we are
        willing to take this lesson to heart: When it comes to global disasters, we
        need multilateral solutions that take everyone into account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4141206-4187-41e1-b819-e368bfef89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f18852-4e85-48bb-9f42-5d222705a409'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:44.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of concerted, cooperative effort Hill says we need to
        curb climate change was perhaps most noticeable in the scientific community''s
        race for a vaccine, a pursuit of normalcy that yielded results in record time.
        The challenge now is coordinating an equitable global distribution plan that
        takes into account that "this pandemic will not end for anyone, until it ends
        for everyone," said Obiora C. Okafor, the United Nation''s independent expert
        on human rights and international solidarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9fb78-3f61-4c9f-bbb8-1f126e4b5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056a0a6-4ea5-4d10-ba4a-d6a6c924e708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okafor warned in January that the world "faces a sharp and highly
        problematic vaccine-divide" where a small number of richer countries have
        "cornered the vast majority of available COVID-19 vaccines, leaving the bulk
        of the world''s population with almost no access to these medicines."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23643865-5f52-4721-bcd4-2d21d8f3a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:45.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ac1b3c-e1a8-4145-a742-8435f2dc4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:46.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inequity is all too familiar to those who study the effects
        of climate change. As the climate crisis worsens, many groups -- including
        poor communities and communities of color -- are the most vulnerable to the
        dangers of a warming planet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a6ac61-450e-4adc-8330-3ebbf06bc875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f1036b-5d95-4b34-b6f4-1089e8acd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.131+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:47.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were caught unprepared by the virus, but we''ve also been caught
        unprepared by the natural disasters that have been exacerbated and caused
        by climate change," said Josh Apte, a professor of environmental science at
        the University of California-Berkeley''s School of Public Health. "And this
        is because, even in really prosperous societies, we haven''t attended to the
        equity infrastructure that we need in order to protect people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc4c9-f174-4637-bf63-919df00d3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:47.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3e3043-10aa-41ac-aee2-908a1521b7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:48.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has also preyed on underlying economic and health care
        disparities. Centers for Disease Control and Prevention data shows that Black,
        Hispanic and Native American people that are infected with Covid-19 are far
        more likely to be hospitalized than other groups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715ec55-a627-423f-aa0a-9dc001a335a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:48.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae392c07-7905-488f-903a-d2361aac3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privilege that allows some to work from home and avoid contact
        with strangers is the same privilege that allows others to work in air-conditioned
        office buildings, while manual laborers suffer outdoors in dangerous temperatures.
        These conditions will only get worse and more erratic as climate change accelerates,
        says Apte, and those lower on the socioeconomic ladder will suffer the brunt
        of the consequences.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d862b5-4e2d-4b0b-8f3a-3ba79aaf980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:49.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a393cef-ac12-4503-aefa-36bab09aae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:50.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID has been manageable for some people in society and totally
        unmanageable for others because many societies around the world don''t have
        the safety net to help people when the bottom falls out."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647c756-7545-4c78-bc43-1b5d98cef474'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:50.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd62a13b-8c3d-479e-b7e0-a4225e017296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, by bringing these systemic inequalities to the forefront
        of the public consciousness, experts say the pandemic could inspire us to
        see the world as truly interconnected. As a result, we may be able to design
        equitable programs and offer resources to combat the growing divide between
        rich and poor.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e18930-a353-4b62-8c5b-fcefc02df059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d4a54-cca7-42fa-9a9a-8988d46dc1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our planning going forward needs to account for the increased
        risk for vulnerable populations," said Hill. "Those who have the least means,
        those who have faced historic discrimination -- they suffer the most."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c881bc7-5f0e-4a01-a0ae-7d2c5a6d5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:52.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9a40f3-d902-438a-bd5d-cced140bb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the pandemic response, we have already seen seeds
        of equity beginning to sprout. The COVID-19 Vaccines Global Access (COVAX)
        program, an initiative led in part by UNICEF and the World Health Organization,
        is a coalition of wealthier nations and the European Union Commission whose
        aim is to increase access to Covid-19 vaccines in developing countries. As
        of April 12, the multilateral organization has shipped 38 million Covid-19
        vaccines to 106 participant nations such as Ghana, Moldova, Belize, and Vietnam.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d65bc-5e53-49b5-b7c8-108fc594e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:53.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8ac18-e642-4c0a-9931-173ead28808e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also signs that the Biden administration is putting equity
        and environmental justice at the center of its plans to fight climate change.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729774b-bbea-4b0d-a884-f259f93111d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03312c4-8bb7-4121-bb24-b5d0cb50b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:55.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden recently unveiled a sweeping infrastructure plan
        that would invest hundreds of billions of dollars into clean energy and climate
        change mitigation research. But the plan also seeks to reform foundational
        social systems that have suffered from both continual federal disinvestment
        and the pandemic. It includes investments that the administration says will
        improve access to affordable housing, clean water, and reduce air pollution,
        especially in communities of color and rural parts of the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988d7533-d127-45c5-b2dd-fb37ca362868'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:55.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76923e-e5a0-48c9-bf3c-e429d07a7a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:56.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hill, we must use this approach to avert the worst
        consequences of climate change globally.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce6ef27-089d-400b-bed3-1fc84336a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d3fad-b471-4ed1-92c6-bcd01dfa4b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to help these countries deal with the impact of climate
        change, and make sure that they are able to turn to clean energy sources rather
        than dirty energy sources," she said. "It is in our interest to help countries
        better prepare both for climate risks and to combat the virus, because we
        will suffer reverberations as a result of other governments being unable to
        handle the issues in their own countries."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ace7ea-6b81-4c14-ba11-7ace270484c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T04:05:33.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:57.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/world/climate-change-covid-19-lessons-equity/index.html"
        target="_blank">"''In the end, everything is about equity'': How experts say
        the pandemic could invigorate climate change action"</a></em></p>'
