      'text': '<p><strong>Kabul, Afghanistan (CNN)</strong> — Women are banned from
        leaving their homes without a male companion and nobody dares ask about schooling
        for girls living here.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d99c0d-32e9-469d-ad84-84f99f490bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:14.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxation, that''s sometimes fair and often on the rich but compulsory,
        can be prey to rival taxmen and lead to beatings and imprisonment for non-payment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814f036-2c8d-4c23-8fb2-36e4c98e8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:15.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice is dispensed in mobile courts with adulterers jailed or
        killed and some reoffending thieves hanged in public. Bread, clothing and
        even the occasional smartphone are gifts for fighters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc30703-1fc8-450f-adac-f8378453b15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:15.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 2021, in a Taliban stronghold: Musa Qala, a town in Helmand
        province that dozens of Americans, British and Afghan soldiers died fighting
        for over nearly two decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db0d086-ef6e-470c-841f-653a3519f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now entirely the type of backward, Islamist society the Taliban
        want. It''s a crude form of order after more than 30 years of chaos, locals
        say.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33792eb-b58e-4d5e-a6c5-590202c6430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.429+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:16.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with six male residents of the town, CNN sought to
        establish what a society controlled by the Taliban is like for its citizens,
        given the growing nationwide sway of the militant group that ruled the country
        in the 1990s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90023276-304f-45a4-be5c-a395d7b2adae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, US President Joe Biden is expected to announce plans
        to <a href="https://cnn.com/2021/04/13/politics/biden-afghanistan-withdrawal/index.html"
        target="_blank">withdraw US troops from Afghanistan</a>&nbsp;by the twentieth
        anniversary of the September 11 terrorist attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8886f163-c6fb-42b0-bdb5-5e138e3e7cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations between the US and the Taliban are ongoing, with the
        Afghan government often left on the sidelines, and likely to pick up the pieces
        of any peace deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30d2e59-07e2-4fde-9dc2-360043f2fd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of Musa Qala carries great symbolism for the NATO presence
        in Afghanistan. It is where some of the fiercest fighting occurred ten years
        ago, before US-led troops departed Helmand and Afghan troops left the area
        by 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d89123-a499-4500-9473-38cbac67356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:18.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain lost at least 23 soldiers skirmishing around its verdant
        riverbed, before US marines swept in with greater firepower in 2010. At least
        four US soldiers died in the town, along with many Afghan security forces.
        The lack of rights for women, and complete absorption of society by the Taliban,
        will raise questions about the ultimate purpose of the sacrifice of NATO nations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e0d12-599b-44ef-9252-686bea85901a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:19.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kabul and the center of most main cities remain mostly under
        government control, vast swathes of rural Afghanistan are ruled by the fractious
        and varied units of the Taliban. For more than five years now in Musa Qala,
        they have imposed their rules despite still being in regular conflict with
        Afghan security forces further south in Helmand province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b7b01-56f9-493c-855f-1733815a6742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day the Taliban have the power," said one resident.
        "It is not really possible to go against their will."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6454673-7345-4bc2-9a69-632debd10a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are everywhere," a second resident added. "They have power
        and the court. They tell us what our Zakat, or tax, is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a954ef-01e3-4e6e-a30c-2143029bc5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.430+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use it for expenses and guns. They oppress those who do not
        pay."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9177233-288f-470f-8224-0ab36f507fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:21.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents speaking to CNN did so anonymously, for fear of reprisals
        from the Taliban.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d76ef-b425-46de-8687-6e80e3e36238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:21.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men broadly described Taliban rule as an improvement on the
        past decade, marred by a deeply backward treatment of women, and moments of
        brutality. The men said women are not allowed to work unless they are medical
        staff.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd6bd1-ba2a-49db-b918-24fd59cc610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:22.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they [women] go out, they need to dress according to Sharia.
        So, for them it is more important to take care of their homes than working
        outside," a third resident said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff0802-ee8f-4921-b4cc-235106cb756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:22.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second man we interviewed said women had been prosecuted by
        the courts for leaving their homes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd449d3b8-84b8-4ec6-b7ac-f3b2a78c9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:23.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women are not allowed to go out; you can''t find many women going
        out of their houses. There is no school for girls in Musa Qala."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c6b83-87fb-448e-b8a1-e96f1a8ad510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:23.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth man said: "No one can dare to ask why. Since we can''t
        talk about it, people have accepted the reality."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e0d94c-d9f5-4fb0-9f28-7f864da1943e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:24.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The residents spoke of a confident militant group able to move freely
        on motorbikes, with an established walkie-talkie warning system for Coalition
        attacks. They said US airstrikes had recently resumed, after a hiatus because
        of the ongoing peace negotiations between the US and the Taliban, expedited
        by the Trump administration.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69bda5-13a0-4825-9a3a-913b81e454a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:24.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban "now are more cautious than ever before to avoid being
        found gathered in big numbers", the fourth man said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f4a6f-3b22-4f5e-97de-3d8f3e0e0113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:25.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They described a system of governance with designated elders in
        charge, and a regular court system, where Taliban established an "Otaq," or
        Room, where grievances could be heard or settled, and offenders tried and
        punished. The Room in Musa Qala was convened every Thursday, and often changed
        venue, the men said, because of the threat of airstrikes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18cd0ca-80ef-441b-bd07-e43f0350ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:25.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people in different villages who have been taken to the Taliban
        Otaq," said the third man, "locked up there for a night or two, or have been
        beaten up."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e9ba68-a37f-432d-bde0-817828cd2ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:26.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some described the court system as efficient, the second man
        said it was prey to corruption and favored the wealthy. "If you are poor and
        weak, your chance of winning is very slim," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbbb7dd-f3ca-494e-9218-ab2ab6fc9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:26.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Punishments have included death for theft, the first man said, citing
        the hanging of three thieves four years ago.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86766ed-65b4-44f3-9263-f55bc616d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:27.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were repeatedly arrested a few times for robbery, but they
        did not stop," he said, adding that they were hung on the road between Musa
        Qala and Sangin "on the electricity poles on a bridge, for the people to see."
        He added that a woman had been jailed for adultery five years ago and her
        fate was unknown. The second resident said a jail had been made from a deserted
        house on the outskirts of town.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac66e1-da50-47b0-901d-1ad9c2f4ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:27.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accounts of taxation in Musa Qala varied. Some said it focused on
        the rich. The fifth resident said the Taliban forced residents to buy fighters
        clothes in the market during Ramadan, and also collected a tax on opium production
        at harvest. Others described a looser system in which shopkeepers, farmers
        and businessmen were approached for a contribution. Locals were also encouraged
        to give bread and clothing to the Taliban''s militants.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcacaf10-4acc-42e3-88e0-63a2457ddf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.432+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:28.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third man said competing groups among the Taliban often tried
        to levy their own taxes.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587a644-3412-4799-8f68-e844d32869a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:28.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The better way would be to give it to a single authorized official,
        but every group tries to put it in their own pocket," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752ea67-9e3d-47ff-90d7-d43340293090'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:29.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recruitment to the Taliban was described as voluntary, with little
        training, and relatively popular owing to the lack of local work and school
        indoctrination.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c692b-27f3-412f-ac6d-d7a180c28eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:29.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Taliban stress a lot the importance of Jihad in the madrasas,"
        or schools, the third man said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706ba1c-d2dc-4461-b9c2-e0fdf8f90a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:30.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sixth man added: "Schoolboys are the most vulnerable ones, indoctrinated
        quickly and recruited. I hope we see a day when there is only one government
        and a single rule of law in the country. That is when we can have peace."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccc5b8-8587-4ade-b24b-3931b0c24e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic challenges for the Taliban, if the fighting subsides
        nationwide, were also apparent.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3ef48-288f-42ee-bb20-dc6ddee3c1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:31.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts believe the group is keen to find a political accommodation
        with the central Afghan government to maintain a degree of international legitimacy
        and ensure that development aid can still flow into the country, keeping it
        afloat.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24276e76-392a-4f2d-9afd-902e54807771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.433+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth man said that in Musa Qala there were no development
        projects under way like when the central government had control.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb5bed9-fcd3-4e65-90ec-5ddf80ea47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:32.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They [the Taliban] are not able to create jobs," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79f94f6-8f6c-44f9-801b-02e5982614b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One moment of modernization stood out in the six interviews: The
        return of smartphones, known as "big phones," or "WhatsApp phones" by locals.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27300ff1-3516-4e68-ae25-69bc4c6f1c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggressively banned by the Taliban for years, because of their use
        by the Coalition to track Taliban fighters for airstrikes, they have since
        gently been allowed to return.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5356ac-f3c0-4937-8060-b6b63bdd11cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Musa Qala residents said the Taliban, businessmen and richer
        locals appreciated the better communications. Some terms and conditions still
        applied, they said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e3d74-02bf-4679-bc9c-cbc2f61c33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taliban would stop anyone who would use the phone to shoot video,"
        said the first man. "They have instructed the shops who run WhatsApp services
        not to register anyone who looks suspicious."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95087f-fe37-47f8-b3fe-d2f23548bdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:23:55.434+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:35.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/middleeast/afghanistan-life-under-the-taliban-musa-qala-intl/index.html"
        target="_blank">''No one can dare ask why.''</a>"</em></p>'
  'united-states-intelligence-coronavirus-impact':
    'author': 'Katie Bo Williams and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T17:25:07.971+08:00
    'imagesource': 'jcr:087321a7-ebeb-4b03-b1d4-585a3d6d050c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0138ce03-b4c5-45ac-915f-4ea7570ea627'
    'lead': 'The fallout from the COVID-19 pandemic is poised to fracture societies
      worldwide, increase instability across the globe and reshape political and economic
      realities for years to come, the US intelligence community warned in a stark
      report laying out the top security concerns facing the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T17:30:43.049+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:30:56.295+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:07.409+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'United-States', 'US-intelligence', 'covid-19-impact']
    'template': '1'
    'title': 'US intelligence community warns of devastating long-term impact of coronavirus
      pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad69625-25f4-466e-ab7b-417196b11807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:56.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The fallout from the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">COVID-19 pandemic</a>&nbsp;is poised to fracture societies
        worldwide, increase instability across the globe and reshape political and
        economic realities for years to come, the US intelligence community warned
        in a <a href="http://www.cnn.com/2021/04/13/politics/annual-threat-assessment-coronavirus/index.html"
        target="_blank">stark report</a>&nbsp;laying out the top security concerns
        facing the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431112d-b240-4893-86fd-a4848b86631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic fallout from the pandemic is likely to create or worsen
        instability in at least a few—and perhaps many—countries, as people grow more
        desperate in the face of interlocking pressures that include sustained economic
        downturns, job losses, and disrupted supply chains," the report warns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615bb7b2-14a9-41e1-a22b-c94f97243f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.049+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:57.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That dire economic picture boosts the risk of internal conflicts,
        surges in cross-border migration and even the collapse of national governments,
        officials warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e53ec-857a-4864-b123-d725591ec017'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:58.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.dni.gov/files/ODNI/documents/assessments/ATA-2021-Unclassified-Report.pdf"
        target="_blank">report</a>, known as the Annual Threat Assessment, is typically
        made public annually. But <a href="https://edition.cnn.com/2020/01/16/politics/us-intelligence-officials-world-wide-threats-hearing-testimony/index.html"
        target="_blank">bitter wrangling</a>&nbsp;between the Trump administration
        and Congress kept the 2020 report locked away, making Tuesday''s release among
        the first public glimpses into the intelligence community''s assessment of
        the long-term impacts of the COVID-19 pandemic. It also offers grim warnings
        about Russian and Chinese covert influence operations, and an early insight
        into Iran''s nuclear ambitions since President Joe Biden took office as he
        attempts to renegotiate an updated version of the 2015 nuclear deal that former
        President Donald Trump exited in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bbd15e-9a73-4901-b9c1-f3e56f234713'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:58.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic impact</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf8238-cadd-428e-8a46-0b8c1de6d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:59.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture is not pretty. Officials warn that in addition to the
        obvious humanitarian concerns associated with the pandemic — like food shortages
        and uneven access to therapeutics — the virus is also reshaping the security
        calculus of nations like Russia and China, who are jockeying to exploit the
        crisis to increase their geopolitical influence. Both seek to gain an advantage
        through vaccine diplomacy. Beijing is also using its global health assistance
        efforts to export its surveillance tools and technologies, the report says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef666b6-b43c-40f5-a974-bacec01d212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:59.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also cautions that the world cannot yet breathe a sigh
        of relief despite rapid progress on vaccine development. The virus will remain
        a threat "to populations worldwide until vaccines and therapeutics are widely
        distributed," the report warns. And a resurgence in infections early this
        year "may have an even greater economic impact as struggling businesses in
        hard-hit sectors such as tourism and restaurants fold and governments face
        increasing budget strains."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b1b983-6187-47a7-9283-9d64dbff82bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.050+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a quiet echo of recent history, the 2019 Threat Assessment presciently
        warned of a pandemic, assessing that "the United States and the world will
        remain vulnerable to the next flu pandemic or largescale outbreak of a contagious
        disease that could lead to massive rates of death and disability, severely
        affect the world economy, strain international resources, and increase calls
        on the United States for support."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abba8756-06cd-4b7a-9629-3709ac0452ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:00.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Russia and China</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30450da1-b7d3-489e-bf20-f59d57a61483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also issues an unequivocal warning on Russian activity,
        saying that Moscow "presents one of the most serious intelligence threats
        to the United States." It confirmes influence operations targeting the 2020
        election, noting that Moscow "almost certainly views US elections as an opportunity
        to try to undermine US global standing, sow discord inside the United States,
        influence US decision-making, and sway US voters."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5874189-42a9-4d1e-ae37-71ad1617a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That this conclusion appeared in an annual threat assessment without
        fanfare demonstrates an immediate departure from the battle over public intelligence
        assessments under the Trump administration, when officials faced inevitable
        blowback from Trump whenever they made information about Russian election
        interference public.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8c4cbd-430a-4566-aa75-2096b441cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, intelligence leaders warn, also "presents a growing influence
        threat" in the United States — an assertion that may give some political cover
        to former Trump administration appointees who sought to portray China as the
        bigger counterintelligence threat during the 2020 election. Declassified documents
        later showed that China "considered but did not deploy influence efforts intended
        to change the outcome of the U.S. Presidential election."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b95b6e9-7a9d-420f-a757-cef8537ad935'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.051+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "Beijing has been intensifying efforts to shape the political
        environment in the United States to promote its policy preferences, mold public
        discourse, pressure political figures whom Beijing believes oppose its interests,
        and muffle criticism of China on such issues as religious freedom and the
        suppression of democracy in Hong Kong," the report says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21877a8-8ebb-4744-8b2e-0eff42c9b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iran</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387b0394-f98b-48df-a80c-704f8b72dadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report states that the intelligence community believes Iran
        is not currently taking steps it believes are necessary to build a nuclear
        weapon but has resumed some activities that violate the terms of the 2015
        agreement signed by both countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff42d0-12dd-4037-973c-05681bf4eff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to assess that Iran is not currently undertaking the
        key nuclear weapons-development activities that we judge would be necessary
        to produce a nuclear device. However, following the US withdrawal from the
        JCPOA agreement in May 2018, Iranian officials have abandoned some of Iran''s
        commitments and resumed some nuclear activities that exceed the JCPOA limits,"
        the report says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a5a579-b928-49ef-a333-05d8088e1f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:04.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intelligence community report also offered a clear warning to
        Biden as he faces pressure not to reduce sanctions on Iran in service of a
        broader deal: "Regime leaders probably will be reluctant to engage diplomatically
        in talks with the United States in the near term without sanctions or humanitarian
        relief or the United States rejoining the Joint Comprehensive Plan of Action
        (JCPOA)."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c312e9b-63e4-47d6-aaa1-a8331118531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran remains committed to countering US pressure, although Tehran
        is also wary of becoming involved in a full-blown conflict," the report adds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb63546-fff6-4268-94d9-d6b4fc0b394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:05.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, then-US President Donald Trump withdrew from the deal,
        unleashing waves of crippling sanctions on Iran. A year later, Tehran began
        to gradually withdraw from its commitments to the nuclear deal, resuming parts
        of its uranium enrichment program.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc457b12-0899-4704-8405-c72b4ab912d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:06.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden has vowed to return to the JCPOA. For months, Tehran and
        Washington have been at loggerheads about who should return to the landmark
        deal first — Iran says it won''t curb enrichment before the US lifts all sanctions,
        and the US has accused Iran of intransigence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b75ab9c-6a49-4df3-9070-ac9520670c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:06.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Domestic extremism</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee51b793-0bc4-4061-9765-d4be5410eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US intelligence community is warning domestic extremists that
        are not connected to or inspired by foreign terrorist organizations like Al-Qaeda
        and ISIS "pose an elevated threat" to the US, according to the report.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5520deb-0148-45df-8af2-be33474e6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic extremists are motivated by a range of ideologies which
        "reflects an increasingly complex threat landscape, including racially or
        ethnically motivated threats and antigovernment or antiauthority threats,"
        the report says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f2824-f7d5-4af2-947c-7cde8e770166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:08.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of these, violent extremists who espouse an often overlapping mix
        of white supremacist, neo-Nazi, and exclusionary cultural-nationalist beliefs
        have the most persistent transnational connections via often loose online
        communities to like-minded individuals and groups in the West. The threat
        from this diffuse movement has ebbed and flowed for decades but has increased
        since 2015," it adds.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69efb759-138d-4adf-870c-15fb7f74c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:08.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White supremacists have been responsible "for at least 26 lethal
        attacks that killed more than 141 people and for dozens of disrupted plots
        in the West since 2015," the report says.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb23010-f93c-4bb3-ab06-7455edde0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:09.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While these extremists often see themselves as part of a broader
        global movement, most attacks have been carried out by individuals or small,
        independent cells," it adds. "Australia, Germany, Norway, and the United Kingdom
        consider white racially or ethnically motivated violent extremists, including
        Neo-Nazi groups, to be the fastest growing terrorist threat they face."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba7fd22-f552-4a77-9ff0-2bb7d5f4cdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:09.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, <a href="https://edition.cnn.com/2021/03/17/politics/domestic-violent-extremism-threat-assessment/index.html"
        target="_blank">CNN reported that the summary</a>&nbsp;of a new joint US intelligence
        assessment said "narratives of fraud in the recent general election" and "the
        emboldening impact of the violent breach of the US Capitol" will "almost certainly"
        spur domestic extremists to try to engage in additional acts of violence this
        year</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d90b5a-4608-463e-886e-863e17dc6eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:10.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That summary was released on the same day that DHS Secretary Alejandro
        Mayorkas told lawmakers domestic violent extremism is the "greatest threat"
        to the US — a clear reminder that federal officials remain very concerned
        about the potential for more violence in the coming months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8579d22-93e3-489a-8585-9bb12c7fc132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:10.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Newer sociopolitical developments — such as narratives of fraud
        in the recent general election, the emboldening impact of the violent breach
        of the US Capitol, conditions related to the COVID-19 pandemic, and conspiracy
        theories promoting violence -- will almost certainly spur some (domestic violent
        extremists) to try to engage in violence this year," the unclassified summary
        says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783c0b1-153f-42e4-879d-9bed36f5522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:30:43.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:31:11.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/13/politics/us-intel-report-coronavirus/index.html"
        target="_blank">US intelligence community warns of devastating long-term impact
        of coronavirus pandemic</a>."</em></p>'
  'china-tesla-elon-musk':
    'author': 'Laura He, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-14T17:31:12.652+08:00
    'imagesource': 'jcr:4c09099f-3ebb-449a-9b94-e956ebbda762'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3e07c74-7792-4c1b-8708-7db778a81719'
    'lead': 'Tesla is still trying to get back on China''s good side.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T17:35:20.303+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:30:48.713+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:07.840+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Tesla', 'Elon-Musk']
    'template': '1'
    'title': 'China is going after tech companies. Tesla is trying to keep out of
      the way'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67809d83-c581-484a-9fb0-729462c3b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:49.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Tesla is still trying to get back on China''s
        good side.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbdaee-3d06-4367-96e8-e7249f521042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:49.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An executive at the electric carmaker told Chinese authorities this
        week that Tesla will store any data it collects in China within the country''s
        borders, <a href="https://news.cnstock.com/news,bwkx-202104-4686961.htm" target="_blank">Chinese
        state media</a>&nbsp;reported Tuesday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a00e41-cf01-4166-8f90-fce836beb5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remarks from Grace Tao Lin, vice president for external affairs
        at Tesla China, follow recent reports in several media outlets that the country''s
        military had banned Tesla vehicles from its complexes over concerns that onboard
        cameras <a href="https://edition.cnn.com/2021/03/22/tech/elon-musk-tesla-china-military-ban-intl-hnk/index.html"
        target="_blank">could be used for spying</a>. The company has also <a href="https://edition.cnn.com/2021/02/09/tech/tesla-china-regulators-intl-hnk/index.html"
        target="_blank">faced criticism</a>&nbsp;recently for a series of problems
        involving its cars. In February, Tesla was summoned by regulators to answer
        questions about the quality of its Shanghai-made vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd8dc98-0196-4503-ba0f-3144afccb96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.303+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has made preventing the abuse of customer data a key part
        of its broader crackdown on tech companies operating in China. The government''s
        campaign this week extended to Ant Group, the Alibaba-affiliated financial
        tech firm that promised to "strengthen the protection of personal information"
        following a <a href="https://www.cnn.com/2021/04/13/tech/ant-group-restructuring-intl-hnk/index.html"
        target="_blank">Beijing-ordered overhaul</a>&nbsp;of its operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546ab3d3-eebd-4b33-bf2f-5476be77fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla CEO Elon Musk has been trying to reassure China that his company
        isn''t doing anything inappropriate. He said at an annual state conference
        last month that his cars would never be used for spying in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39be9c4-c255-4d61-8d34-0741d1d0c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk later <a href="https://www.cnn.com/2021/03/24/tech/elon-musk-china-intl-hnk/index.html"
        target="_blank">lavished praised on the country</a>&nbsp;in an interview with
        state broadcaster China Central Television, where he pledged that the country
        would become his company''s "biggest market" in the long run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02607546-6dcb-4527-b8ae-b3922614ac10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:52.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request from CNN Business
        for comment about Tao''s reported remarks. The <a href="https://news.cnstock.com/news,bwkx-202104-4686961.htm"
        target="_blank">Shanghai Securities Journal</a>&nbsp;said that she was speaking
        Tuesday at a roundtable meeting between dozens of US companies and officials
        from the National Development and Reform Commission, China''s powerful economic
        planner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b0025-8b19-465d-813c-b9b72b8a4d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tao said Tesla''s data collection in China will strictly abide by
        the country''s laws and regulations, the paper reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f4e55-f7f6-45fc-a453-397d2b51a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:53.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had enjoyed a special relationship with authorities
        in the country over the past few years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f025fb88-894b-4b8d-9cca-cbe63752ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:53.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he does not speak Chinese, Musk is one of the most popular
        American business leaders in China. He has some 1.7 million followers on Weibo,
        a prominent Chinese social media platform — more than Apple CEO Tim Cook.
        And he considers the country, which is the world''s largest car market, critical
        to his electric vehicle ambitions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec6125-a59a-494b-8b5e-68c25c901158'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Telsa''s revenue from China soared 124% from a year earlier,
        largely thanks to sales of the Shanghai-made Model 3. Tesla sold more than
        137,000 Model 3s in China last year. That made it the best selling electric
        vehicle in the market, according to the China Passenger Car Association.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67247c-5167-400d-905b-1b3323fa6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:35:20.304+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:30:54.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/tech/tesla-china-data-intl-hnk/index.html"
        target="_blank">China is going after tech companies. Tesla is trying to keep
        out of the way</a>."</em></p>'
