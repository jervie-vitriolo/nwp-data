      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e302ac0-2a9e-4e22-8149-9b95a79d16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:40.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mitra issued a reminder to players, coaches, and league officials
        to value professionalism while playing in the league, which opened its maiden
        conference last April 9.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6f23c2-81ae-43c0-b2a3-ab8986f703e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad463bf-07f3-4139-848e-edcd79924929'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to remind our players that a license to practice
        profession is not a right, but a concession and a privilege granted by the
        government. Officials, coaches, and players should act as professionals or
        lose their licenses," Mitra said. "Shape up or ship out!"</p>'
