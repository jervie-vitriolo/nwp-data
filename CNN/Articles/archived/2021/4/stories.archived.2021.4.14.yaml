      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bea8d-05dd-42b7-b986-4df2dc70a745'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.686+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By yearend, the administration targets to vaccinate up to 70 million
        Filipinos.</p>'
  'chef-karla-mendoza-focaccia':
    'author': 'Maia Puyat'
    'caption': 'Chef Karla Mendoza''s sea salt and rosemary focaccia (left) and the
      newest flavor Spanish chorizo, kale, tomato, red onion, garlic confit, and mozzarella.
      Photos from CRAFTED AT HOME/INSTAGRAM'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2021-04-14T18:17:59.223+08:00
    'imagesource': 'jcr:96f0e279-e237-4f1c-9e1b-59aa86c50b0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cd1ef4a-ee51-4933-959d-9b8025a1ada8'
    'lead': 'Crafted at Home''s Chef Karla Mendoza learned how to make bread in LA
      while working under Nancy Silverton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:30:15.517+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:29:41.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:10.564+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Instagram focaccia seller inspired by pizza '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120b8dc3-d5f7-4baf-a7c0-b56bc2250c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Karla Mendoza discovered that sourdough brings people together.
        An artform that takes a lot of waiting, measuring, and wrist strength, it
        was something many picked up during the pandemic because time was all anyone
        had. That included herself, who set up shop in the tiny kitchen of her apartment,
        making do with an oven made for just two people to use and baking 40 loaves
        every day. “Actually, it’s a skill. It develops your patience and muscle,”
        she said, laughing. She had even developed tennis elbow from baking loaves
        and loaves of sourdough a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76095b0c-b7e3-4957-8e11-398abd45a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:42.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning, before her small business called <a href="https://www.instagram.com/crafted_at_home/"
        target="_blank">Crafted At Home</a> was even an idea, she was simply baking
        again for fun. Prior to the pandemic, she was doing a lot of consulting work
        out of town that she practically only stayed in Manila during the weekends.
        “During our first strict lockdown, I was like, ‘What can I do? I’m gonna go
        crazy! I’m just gonna be so bored!’ So I started practicing other things that
        I learned in the past.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a145b-b447-4c10-93c1-b3f8d79c1837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having trained in Los Angeles at La Brea Bakery, one of the biggest
        retail bakeries in America under award winning chef, baker, and author Nancy
        Silverton, baking focaccia was the first thing that came to mind when looking
        for something time consuming to fill the hours. Since she spends most of the
        year abroad, she turned to the local sourdough community on Facebook and Viber
        for tips on where to source certain ingredients. “Everyone is so kind and
        sharing,” she gushed. In the earlier days, she had even posted on the group
        that she had extra sourdough starter that she decided to give it away to people
        in the group. (For bread beginners, starter is used to make a leavener, which
        helps add more depth and life into bread.) “15 people asked, so I gave it
        away. Up to now — I know there are three people for sure — who have a business
        using my starter as their start. One, who is a hobbyist, she does it for her
        house, and another one who taught her daughter to do it. Parang I have five
        apos.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d05f1f-2800-42da-9e9c-a8e3948639c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the pandemic has kept everyone physically separated, her sourdough
        community has become tight and connected. She’s stayed in contact with the
        people who used her starter, and she even checks up on them to ask how they
        used the starter, if they’re still using it, how the flavor is, and how they’ve
        been doing in general. “It’s a nice way to make friends,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31b44b-24d4-4fa4-81e6-5154689b88ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift from home baking to business happened when her friends,
        having tried her quarantine focaccia for the first time, exclaimed that it
        was too delicious not to sell. When she argued that logistics might be difficult,
        they assured her that Instagram and Viber are big enough platforms and that
        couriers were still operational. She relented and decided to try it for a
        week. If the response was good, she would see where to go from there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadc6f4-4118-44e3-8723-c339ec2b0f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.517+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:44.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She sold out her first batch within half an hour. “The moment people
        were getting their orders, everyone was texting me back like, ‘This is so
        good! When’s the next slot? When can I order next?’” She had to keep it going.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77387ac1-d5d2-42e0-b730-851b2c41c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:44.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her initial plan was to have five basic flavors on the menu and
        a limited sixth one that rotated to keep the selection fresh and exciting.
        “That never happened because everybody said, “Don’t ever take this off! Keep
        selling it! This is now my new favorite!” Now, she has 9 flavors on the menu
        (and counting).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe15eb8d-b768-48ea-a60c-020c97e3809f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:45.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting a bread business in her little apartment has been a completely
        solo venture. “From buying things, sourcing things, testing, to making the
        dough, to measuring everything out, it’s all me,” Chef Karla demonstrated
        the steps with her hands. She even wraps the bread, which is meticulously
        folded into two sheets of paper to keep it protected during transit, all herself.
        “It is so hard and I’ve been doing everything by hand. No machines because
        that’s how I learned it.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de1ef8-99ed-4a7b-8a57-969adb30e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:45.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her focaccia bread takes three days in total to make. The dough
        takes two days, beginning with the starter, while the baking itself takes
        one. “Yesterday I made the starter, which is the natural yeast. Today I will
        make the dough for all of them. Tomorrow I have 35 pieces so I had to make
        enough starter for 35 yesterday, today I have to make the dough for 35, and
        then tomorrow morning I have to top it and bake it off.”</p>'
    '9':
      'image': 'jcr:9a625e38-d037-46a4-a79e-67933191a546'
      'imageCaption': 'Chef Karla Mendoza learned how to make bread in LA while working
        under James Beard Foundation''s Outstanding Chef of 2014 Nancy Silverton.
        Photo from CRAFTED AT HOME/INSTAGRAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89805bb-ba73-4f4b-abaf-4b9e0537e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:46.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400ec9e-26a6-48e2-b8a1-e6b779b317ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Karla recalled some practices she learned from working under
        Nancy Silverton. “The way she handles bread is very different. She’s not rough.
        Usually, bread bakers have a big upper body. Nancy is so slight and feminine,
        and the way she touches things — it’s very finessed.&nbsp;She worked for the
        Institution in Italian Cooking in California, Campanile, for two years before
        Silverton recruited her to be the executive chef of their next concept: Pizzeria
        Mozza. “It took me about six months to learn how to make pizza. I had to learn
        how to do the dough formula and then we practiced and practiced and practiced
        before we opened up the restaurant.” That was 14 years ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26865ff-f89d-4575-aaab-6bf1e225d74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:47.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At Pizzeria, with my toppings, I kind of take it to the next step.
        What would be pepperoni pizza for me is probably use another kind of dried
        sausage, probably add a little bit of chilis to it, and instead of just canned
        tomato sauce, get the best kind of tomatoes and make the tomato sauce from
        scratch,” she said. This creativity with the toppings is what led Pizzeria
        Mozza to become as successful as it is. Take their version of the perennially
        polarizing Hawaiian pizza for example. “We started slicing the pineapple on
        a slicer so it’s super thin and then putting that on the pizza so when it
        cooks it also dries up and it becomes candied and sweet. It gets caramelized
        so it kind of has a texture as well. It’s not soggy pineapple bits that you
        get on the pizza. It actually adds texture and flavor.” With her focaccia
        bread, she loves when the toppings sink into the bread. “It’s like a surprise,”
        she beamed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678fc47-a3e4-4948-acb4-12e12bbf1087'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:15.518+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:47.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is her experience with pizza and toppings that has allowed her
        focaccia menu to continually expand. While in America, Chef Karla learned
        how to create flavors inspired by the seasons, like creating a summer pizza
        using corn and squash, here she’s learned to work with what’s local and to
        take inspiration from the little things that surround her. “Oh, chorizo!”
        she exclaimed. “I was eating an empanada —&nbsp;that’s how this whole new
        flavor happened. What’s inside? I saw there was chorizo and cheese. But I
        wanted it to have color. What’s colorful? Kale! Let’s put kale. And then I
        keep testing and I keep testing. Everyday I’m kind of testing something.”</p>'
    '14':
      'image': 'jcr:9ffb159d-6cd3-44ac-a211-962e2546dd08'
      'imageCaption': 'Garden focaccia. Photo from CRAFTED AT HOME/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0389508-57f2-43ed-8ad0-856e01f8c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:24.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f053f-3f05-4979-8c0a-9be482abc937'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:24.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:48.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not everything she tests makes it on the menu, most do, and
        every flavor she launches becomes the latest favorite. “I want to take out
        the potato focaccia because... para maiba naman because my whole intention
        was to rotate these flavors! But I can’t because there are so many who love
        it and it sells well so I can’t take it off,” she said, laughing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda61620-a1f5-4c3b-ba3c-65da6a21d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:24.696+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:29:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what’s next for her, Chef Karla happily announced that
        she was offered to be the Executive Chef of Pizzeria Mozza in London — and
        she accepted! “It’s good news and bad news.” She laughed when I asked if I
        could still fit in some focaccia orders. She is set to leave on May 3rd to
        bake in enough time to quarantine before they officially open by the end of
        May.</p>'
  'Philippines-China-lower-tension-West-Philippine-Sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-14T18:27:35.372+08:00
    'imagesource': 'jcr:4a5e7aba-1032-4f15-b4b1-2fbed47c3922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '606c1d4c-426c-4b01-bc0c-9c4a08af122d'
    'lead': 'It’s time for the Philippines and China to sit down and ''work together''
      to help lower tensions in the West Philippine Sea, an expert advised amid the
      lingering presence of Beijing’s vessels in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:33:38.420+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:29:34.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:11.054+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Time for PH and China to talk, work together to ‘lower tensions’ in
      West PH Sea — expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08c206-1d76-4044-b51f-406bebe16085'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:35.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> It’s
        time for the Philippines and China to sit down and “work together” to help
        lower tensions in the West Philippine Sea, an expert advised Wednesday amid
        the lingering presence of Beijing’s vessels in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b87886-2c14-451f-b81c-50c1949970ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:35.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Banlaoi, president of the Philippine Association for Chinese
        studies, told CNN Philippines it would be “very difficult” for the country
        to prevent China from doing such activities in the waters which they have
        been claiming — despite the 2016 arbitral ruling that recognized Manila’s
        sovereign rights in areas of its exclusive economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca9f1d-a986-462a-b7ed-d0cbecfd9322'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.420+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is the time for the Philippines and China to really talk and
        work together and contribute to the lowering of tensions in the area,” Banlaoi
        said in an interview with <em>The Source.</em> “The heightening of security
        tensions is not helping both countries, and it’s not helping the whole world.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeaa8c1-6dd8-4303-b765-b95be00384fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:36.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So rather than involve in long conflict in the area, I think it’s
        now time for the two countries to really sit together, know their differences,
        find a common ground in order to cooperate,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d28b7b-6a38-4345-9f6b-74d1733988c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines on Wednesday <a href="https://www.cnnphilippines.com/news/2021/4/14/Locsin-DFA-diplomatic-protest-240-Chinese-vessels-West-Philippine-Sea.html">lodged
        a fresh diplomatic protest</a> against the East Asian giant over the presence
        of some 240 Chinese ships around Pagkakaisa Banks and Pag-asa Islands, areas
        that are part of the country’s 200 nautical mile EEZ.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e84240-3c3f-4fee-905d-43fd6984a372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is on top of the <a href="https://cnnphilippines.com/news/2021/4/5/DFA-Philippines-China-Julian-Felipe-Reef-militia-vessels.html">daily
        protests</a> the Foreign Affairs Department warned they would issue if the
        Chinese vessels— earlier suspected to be maritime militia — refuse to exit
        the Julian Felipe Reef.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cab491-457d-4cc9-ab78-74c04dba0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:38.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2021/4/8/China-West-Philippine-Sea-Julian-Felipe-Reef-US-mutual-defense-treaty.html">Chinese
        armed attacks in West PH Sea to ‘trigger US obligations’ in defense treaty
        – official</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01878650-098a-4a9f-af0e-2fbbfe6f1dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:38.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banlaoi, for his part, labeled the new diplomatic protest as a “good
        sign” and expressed hope that the current issue with China can be resolved
        through diplomatic means.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89242b62-26bf-43a9-a321-639b0fe693b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, he suggested looking at other areas of cooperation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503f3280-1faa-4036-ae35-87a8f9f3ac4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:33:38.421+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:29:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the same time, pursue marine environmental protection, pursue
        marine environmental research,” he suggested. “And more importantly, to pursue
        joint law enforcement cooperation.”</p>'
  'protests-minneapolis-daunte-wright':
    'author': 'Madeline Holcombe, CNN'
    'caption': 'Hundreds of protesters gathered for a third night of protests to express
      anger over the police killing of a Black man in a Minneapolis suburb as prosecutors
      decide whether to press charges against the officer authorities say shot him.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T18:28:03.495+08:00
    'imagesource': 'jcr:0acb068c-f0f6-490a-b6ae-67206bba3ba8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdd1ed4b-e5a6-4404-8823-f7c562978582'
    'lead': 'Hundreds of protesters gathered for a third night of protests to express
      anger over the police killing of a Black man in a Minneapolis suburb as prosecutors
      decide whether to press charges against the officer authorities say shot him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:36:37.550+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:29:12.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:11.499+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Protesters and police clash for a third night in a Minneapolis suburb
      as prosecutors weigh charges against officer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd8376-1a9c-439d-978a-0cce2d7b2ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hundreds of protesters gathered for a third
        night of protests to express anger over the police killing of a Black man
        in a Minneapolis suburb as prosecutors decide whether to press charges against
        the officer authorities say shot him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df5a24-5c88-44d3-8229-6d1d05ba62c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:13.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington County Prosecutor Pete Orput told CNN that he hopes to
        have a charging decision regarding former Brooklyn Center police officer Kim
        Potter in the fatal shooting of 20-year-old Daunte Wright by Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c0d3e-9209-409b-8beb-7ee6fbaeeb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to have a charging decision by tomorrow," Orput said in
        an email Tuesday afternoon. "I just received voluminous documents and with
        enough coffee I''ll have something tomorrow."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d87a10-a1f5-4efe-8432-899cca33507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s death during a traffic stop Sunday, which then Brooklyn
        Center Police Chief Tim Gannon said appeared to be the result of Potter mistaking
        her gun for her Taser had sparked widespread anger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3896f49-96d4-4588-83e3-a1d61203d7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:14.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests, some violent, have taken place each night while related
        developments have occurred in quick succession, including the release of body
        camera footage on Monday and the resignation of Potter and Gannon by Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d474eb-2eab-47ea-ac72-b9212463eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:15.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third day of protest began peacefully, but by Tuesday evening,
        there was chaos around the Brooklyn Center police station. Officers used pepper
        spray and fired flash bombs at protesters, who hurled water bottles and other
        projectiles at officers in riot gear.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8b259-955f-4f4a-8de8-ab69545673cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:15.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters were also seen scaling a fence outside of the FBI office,
        holding a banner reading "Justice for Daunte Wright." Members of the National
        Guard were on the ground in Brooklyn Center, Minneapolis and St. Paul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0bf6c-80ec-430e-84c9-ea8c0aaffafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.550+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the city''s 10 p.m. curfew went into effect, the once
        hundreds of protesters had dwindled to a few dozen. With officers and police
        vehicles forming a line across front yards and the street blocking the police
        precinct, those remaining draped themselves in blankets and lit a small garbage
        fire in the falling snow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb6c535-6210-402c-afee-243b1523d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:16.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the street where protesters were once shoulder to shoulder, the
        few remaining chanted: "Say his name Daunte Wright," and "I smell bacon, fry
        the pig."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c896ef-4102-41a0-9a50-b1ad4bc514f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:17.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief of the Minnesota State Patrol Matt Langer said the unified
        command in Brooklyn Center made "upwards of 60 arrests" Tuesday night, many
        of which were for "riot and other criminal behaviors."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3c913-ac65-4386-b5bb-5e950cdae2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:17.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the same late-night news conference, Hennepin County
        Sheriff David Hutchinson said there was recognition of the pain suffered in
        the community on Sunday night. "The person [Kim Potter] is no longer a police
        officer, and they''ll be held accountable for their actions," he said. "But
        we can''t have people hurting our communities, we can''t have people hurting
        the men and women who are paid to protect them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8e7f5-9f38-4875-ac98-398a8e874583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s killing of Wright is at least the third high-profile death
        of a Black man during a police encounter in the Minneapolis area in the past
        five years, after the shooting of Philando Castile in Falcon Heights in 2016
        and the death of George Floyd in Minneapolis last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46f2b1c-e32d-4457-9667-6e6c399e3d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:18.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Derek Chauvin, the former officer accused of killing
        Floyd, is taking place just ten miles away from the scene of the latest protests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e267208-3a4d-4080-9403-48d664dfaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:19.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney Earl Gray is representing Potter, he told CNN on Tuesday.
        Gray is also the attorney for Thomas Lane, one of the four officers involved
        in Floyd''s death, and one of the defense attorneys for Jeronimo Yanez, the
        former police officer who was found not guilty in Castile''s death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7640773d-4e15-4743-8e87-6d90f77a0a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two families come together in tragedy</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e737a-d9e2-4fb5-8312-fb543553b248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:20.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s family left the courthouse during Chauvin''s trial Tuesday
        "because they thought it was important that they give comfort to Daunte Wright''s
        mother" and family, attorney Ben Crump said at a news conference with the
        two families.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39e6bb-55dd-48c3-a82f-b1ffe1b12b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:20.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stand in support with you. ... The world is traumatized,
        watching another African American man being slayed," said Philonise Floyd,
        brother of George Floyd. "I woke up in the morning with this on my mind. I
        don''t want to see another victim."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41184d-0740-485a-8354-6b3ee1a0494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:21.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The losses of both Wright and Floyd were acknowledged in Tuesday''s
        protests. Demonstrators knelt for 9 minutes and 29 seconds, to symbolize the
        amount of time authorities say Chauvin knelt on Floyd''s neck.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bba0df0-fbf2-48e5-bedf-600417d67e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:21.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just as the Floyd family did last year, the Wright family is
        looking for more answers surrounding their loved one''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12707502-9608-42f8-a57d-a0a0fd06e80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:22.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the family''s attorneys, Jeffrey Storms, told CNN that Gannon''s
        explanation —&nbsp;that the shooting appeared to be an accident —&nbsp;"is
        by no means proper or enough."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed174496-1826-40cb-9be4-e9546e8ebb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:22.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a number of intentional events that led to (Daunte Wright)
        being dead, and we need to find out exactly why each one of those intentional
        events happened," Storms said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428049f-bdf2-4e35-be03-51161cd8d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:23.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grabbing your sidearm that you''ve likely deployed thousands, if
        not tens of thousands, of times is an intentional act," Storms said. "A sidearm
        feels different than a Taser. It looks different than a Taser. (It) requires
        different pressure in order to deploy it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb1c7f3-cbfc-4df1-8ea7-e7ac185fb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.551+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:23.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s father, Aubrey Wright, told ABC on Tuesday that he couldn''t
        accept Gannon''s explanation that Sunday''s shooting was accidental.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d5512-dffa-4a31-af5c-05a2ea7d37da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:24.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t accept that —&nbsp;a mistake. That doesn''t even sound
        right," he told ABC''s "Good Morning America." He cited the officer''s length
        of service —&nbsp;authorities said she''d been with Brooklyn Center police
        for 26 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c9e04-c910-47b4-9ca6-6b3bcbca62e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:24.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s mother, Katie Wright, said she wanted to see the officer
        "held accountable for everything that she''s taken from us."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd4ec7-c92d-43ba-9a20-0aaa44898457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:25.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have never, ever escalated the way it did," Katie Wright
        told ABC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3a2ff-f072-42b1-ac2e-29ba30b4de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:25.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened in the traffic stop that ended Wright''s life</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce77d73-f7a8-4359-a5ce-a10b6ac56469'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:26.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was with his girlfriend Sunday afternoon, driving to the
        house of his older brother, Damik Bryant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d68429d-0880-4e17-a079-3fa4aa24f8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:26.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers pulled him over in Brooklyn Center for an expired tag and
        learned he had an outstanding warrant, police said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6a1123-2c21-435d-a7aa-410cc84693fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:27.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what the warrant was for.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fea1673-b920-4873-a213-ccbd58d382c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:27.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright gave officers his name before calling his mother, Bryant
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb57b0-f7b9-47a0-8ea5-db9fb11a82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:28.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked him to step out the car, and you know his first instinct
        was, ''What did I do, what''s wrong?'' And they were like, ''Well, put the
        phone down, get out the car now, we''ll talk to you about it when you get
        out,''" Bryant said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da6be0-1c3b-465d-8375-15b71fd3b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:28.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said they pulled him over because he had air fresheners hanging
        from the rearview mirror," Wright''s mother, Katie Wright, told CNN affiliate
        WCCO. "I heard the police officer come to the window and say, ''Put the phone
        down and get out of the car,'' and Daunte said, ''Why?'' And he said, ''We''ll
        explain to you when you get out of the car,''" Katie Wright told CNN affiliate
        KARE.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0418aab1-eebd-43ba-990e-9328ac88fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:29.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I heard the phone get either put on the dashboard or dropped,
        and I heard scuffling, and I heard the police officers say, ''Daunte, don''t
        run.'' And then the other officer said, ''Put the phone down''" before it
        sounded like the phone was hung up, she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18a1b5-9578-44c2-a249-daa5517c608e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:30.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body camera footage released Monday shows Wright standing outside
        his vehicle with his arms behind his back and an officer directly behind him,
        trying to handcuff him. An officer tells Wright "don''t," before Wright twists
        away and gets back into the driver''s seat of the car.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e6017-c497-4410-8fba-35ed1b95fbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:30.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said Monday it appeared from the video that Wright was trying
        to leave.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb28fd-0b4c-4c6a-a563-c0eebe0ddf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:31.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer whose camera footage was released is heard warning the
        man she''s going to use her Taser on him, before repeatedly shouting, "Taser!
        Taser! Taser!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef17b21-fb03-491a-ad89-6c5d5ac979f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.552+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:31.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the officer is heard screaming, "Holy sh*t! I just shot him."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a575d1-cbef-45c3-849a-ea4365701486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:32.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car''s door closes, and Wright drives away. The car crashed
        several blocks away, police said. Police and medical personnel attempted life-saving
        measures following the crash, but Wright died at the scene, Gannon said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4165ae9f-db4e-4fe8-8762-b1ac30168b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:36:37.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:29:32.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said the portion of body-worn camera footage released Monday
        led him to believe the shooting was accidental and that the officer''s actions
        before the shooting were consistent with the department''s training on Tasers.</p>'
