    'template': '1'
    'title': 'OCTA raises concern over higher COVID-19 fatality rate among senior
      citizens in NCR'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e42137-af09-4044-b287-ed98ea4ff265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
