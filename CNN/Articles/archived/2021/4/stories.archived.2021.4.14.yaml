      'mgnl:lastActivated': 2023-01-25T10:28:24.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7d709f-a422-4f2b-9649-efdd814a2e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, in March 2019, he said he was taking time away from music
        to focus on his mental health.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28df504-3038-4ccd-80ef-163255c4c816'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:25.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4366cdc-a997-452e-9772-f1d5db5e7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He discusses these struggles, as well as his June 2020 revelation
        that he was suffering with Lyme disease, in the GQ interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d659b50-d732-4c0f-b449-6b9422c20fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:26.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b7a9c-65ce-4428-b890-55c0beeb585e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I am a lot healthier, and I did have a lot of things
        going on. I did have mono, and I do have Lyme disease," Bieber said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bc1b8b-3fa1-4d40-b267-7f2afa260175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:27.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e72645-76cf-49de-8429-b1a415096c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I was also navigating a lot of emotional terrain, which had
        a lot to do with it. And we like to blame a lot of things on other things.
        Sometimes... It''s a lot of times just your own stuff."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4623bb3-ef5f-40c6-8f79-87552f37b21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:28.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e7072-c419-4c93-af34-0aa42ff8cce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:29.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber said his marriage has become a major positive force after
        a difficult start.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32b0de9-8bbb-4c07-82b4-3d7dda7ae55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:29.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e67a8-6ed6-4f13-83e1-8f6efe255bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:30.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first year of marriage was really tough," he said, "because
        there was a lot, going back to the trauma stuff."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b080d-4390-4b60-8353-0442fc75b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:30.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29093b0b-a993-460f-8c9f-b709f96a3848'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:31.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, he said, "we''re just creating these moments for us as
        a couple, as a family, that we''re building these memories. And it''s beautiful
        that we have that to look forward to."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bee4e5-c256-4817-ac06-3b5d2d700819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.500+08:00
      'mgnl:createdBy': 'bamba'
