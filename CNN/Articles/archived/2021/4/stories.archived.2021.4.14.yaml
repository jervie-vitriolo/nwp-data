      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) -&nbsp;</strong>
        A former barangay chairman linked to a notorious criminal group was killed
        in a clash with police and soldiers in Datu Salibo, Maguindanao on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe480efb-57c7-48dc-b9a7-1cafc157cc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa70fe07-4e6e-42df-8ddb-c9dd76b82396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:46.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slain suspect was identified as Marcos Manunggal, who is the
        subject of a search warrant for illegal possession of firearms and ammunition,
        according to the Philippine National Police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4147d9-579f-46ee-99cf-417caa164482'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
