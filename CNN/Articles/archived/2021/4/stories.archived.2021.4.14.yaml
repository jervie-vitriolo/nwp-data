  'Egypt-Ever-Given':
    'author': 'Mostafa Salem, Mai Nishiyama and Pamela Boykoff, CNN Business'
    'caption': 'Egyptian authorities have seized a massive cargo ship which blocked
      the Suez Canal for almost a week last month, amid a dispute over financial damages.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T18:24:33.203+08:00
    'imagesource': 'jcr:cb2cc3ef-c641-425e-b747-4498fbfeb5d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe64735a-00fd-41a1-b1f2-1d5597eb26d5'
    'lead': 'Egyptian authorities have seized a massive cargo ship which blocked the
      Suez Canal for almost a week last month, amid a dispute over financial damages.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:27:02.834+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:30:03.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:09.792+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt impounds Ever Given ship over $900 million Suez Canal compensation
      bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679dba8-8202-4877-a7ea-ecd86ddd5b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Egyptian authorities have seized a massive
        cargo ship which blocked the Suez Canal for almost a week last month, amid
        a dispute over financial damages.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3a4e0-7aad-41c9-9e4a-25ceb30a6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:04.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Egyptian court ordered the vessel''s Japanese owner, Shoei Kisen
        Kaisha, to pay $900 million in compensation as a result of losses inflicted
        when the Panamanian-flagged Ever Given prevented marine traffic from transiting
        through the vital global trade waterway, the state-run Al Ahram news outlet
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd33ff-01a4-4e64-97a0-d4e094e7b1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:05.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hefty bill also includes maintenance fees and the costs of the
        rescue operation, Al Ahram reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9a498-489b-4b83-9267-1e3d90dfc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:05.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international salvage operation worked around the clock to dislodge
        the ship from the banks of the canal, intensifying in both urgency and global
        attention with each passing day, as ships from around the world, carrying
        vital fuel and cargo, were prevented from entering the canal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29ced0d-3f98-49b5-94a8-7dcf34ddef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ever Given was successfully re-floated on March 29 and moved
        to the nearby Great Bitter Lake to be inspected for seaworthiness and to allow
        repairs to be carried out. A crew of 25 Indian nationals remain on board the
        vessel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a978d7-d81e-4071-b7fc-a63b5081a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:06.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoei Kisen Kaisha said insurance companies and lawyers were working
        on the compensation claim, and refused to comment further.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d064975-0ba8-4fa1-ba1c-45e231d54400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s technical managers, Bernhard Schulte Shipmanagement
        (BSM), said Wednesday that the ship had been declared safe for onward passage
        to Port Said on the Mediterranean Sea, but was being detained because of the
        dispute between the Suez Canal Authority (SCA) and the vessel''s owners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cbefd5-1c76-485d-ad3c-95b6e29457c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SCA''s decision to arrest the vessel is extremely disappointing,"
        BSM CEO Ian Beveridge said in a statement. "From the outset, BSM and the crew
        on board have cooperated fully with all authorities, including the SCA and
        their respective investigations into the grounding... BSM''s primary goal
        is a swift resolution to this matter that will allow the vessel and crew to
        depart the Suez Canal," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6b847-c1a2-47bf-acf9-630df2cc87c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:08.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Club, one of the Ever Given''s insurers, said Tuesday that it
        had responded to a claim from the SCA for $916 million, and questioned its
        basis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf4054c-4dbc-4296-affe-dbde9dbb20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite the magnitude of the claim which was largely unsupported,
        the owners and their insurers have been negotiating in good faith with the
        SCA. On 12 April, a carefully considered and generous offer was made to the
        SCA to settle their claim," the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75e65f3-aa9d-45c4-ac4e-14a947d9c075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:09.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Club says it is the insurer of the Ever Given for certain third-party
        liabilities including obstruction claims or infrastructure issues, but is
        not the insurer for the vessel itself or the cargo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd26160-9d51-47f2-ab03-7f7b8aaa18f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:09.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its statement went on to explain why UK Club believes the magnitude
        of the claim is not valid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74fe566-e371-46b3-b644-0f0c1491492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:10.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SCA has not provided a detailed justification for this extraordinarily
        large claim, which includes a $300 million claim for a ''salvage bonus'' and
        a $300 million claim for ''loss of reputation.'' The grounding resulted in
        no pollution and no reported injuries. The vessel was re-floated after six
        days and the Suez Canal promptly resumed their commercial operations. The
        claim presented by the SCA also does not include the professional salvor''s
        claim for their salvage services, which owners and their hull underwriters
        expect to receive separately," the UK Club statement said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11589084-8a92-4c89-821c-162b83da3f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:10.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship''s cargo has been seized until the dispute is resolved,
        according to the Suez Canal Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e952e1-3a78-4bf7-bb6b-ff34ebc3e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:11.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 ships were blocked from passing through the crucial
        shipping lane when the Ever Given ran aground on March 23. The circumstances
        that led to the situation are still being probed separately by Egyptian authorities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa40228-ba0c-4fb9-b055-862fe230c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.836+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:11.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Mostafa Salem, Mai Nishiyama and Chris Liakos contributed
        reporting.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f9c121-df58-4abc-9f42-d36db942e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:27:02.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2021/04/13/business/ever-given-seized-compensation-bill-intl/index.html"
        href="https://edition.cnn.com/2021/04/13/business/ever-given-seized-compensation-bill-intl/index.html">Egypt
        impounds Ever Given ship over $900 million Suez Canal compensation bill</a>"</em></p>'
