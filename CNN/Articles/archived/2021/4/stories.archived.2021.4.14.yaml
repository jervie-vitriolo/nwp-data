  'house-of-representatives-amnesty-rebels':
    'author': 'Xianne Arcangel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T15:55:20.698+08:00
    'imagesource': 'jcr:3ee145b4-3458-4f57-ba2d-9a2008c89a6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '053cf8c6-4240-42c8-aa9b-f372920790ac'
    'lead': 'The House committees on justice, and national defense and security approved
      the committee reports on two resolutions supporting President Rodrigo Duterte''s
      granting of amnesty to former rebels who committed crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T16:08:59.737+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:32:17.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
