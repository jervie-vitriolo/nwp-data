      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> -- Fire
        broke out at the provincial health office of Misamis Oriental in Northern
        Mindanao, local police confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9db99-aa36-474f-b24d-b24a60d5749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:05:42.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:11.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was hurt from the incident, according to Dr. Jerie Calingasan,
        provincial Inter-Agency Task Force chief. He also said 30 vials of the Sinovac
        COVID-19 vaccine are stored in the office''s cold room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6d35e-97bb-462d-9d04-1c39447c8681'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:05:42.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:11.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still do not know what happened as I did not allow anybody to
        enter the cold room," he told CNN Philippines in a text message, referring
        to the vaccines. One vial is good for one dose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a36d590-5e1c-49be-917c-5f01dc24f44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T00:05:42.288+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:12.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 19 fire trucks arrived at the site, and in a Facebook post
        at 9:53 p.m., the provincial information office said the flames were already
        under control.</p>'
