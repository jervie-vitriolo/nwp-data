  'Bernie-Madoff--infamous-Ponzi-schemer--has-died':
    'author': 'Chris Isidore and Aaron Smith, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-14T22:16:54.209+08:00
    'imagesource': 'jcr:f21521d0-f4ee-4a99-818c-b25f75cfd5f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756c11a8-9267-434f-a6f2-a315b11f6b4f'
    'lead': 'Bernard Madoff, whose name became synonymous with financial fraud, died
      while serving a 150-year sentence in Federal Prison. He was 82 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T22:15:45.476+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:26:41.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:16.133+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bernie Madoff, infamous Ponzi schemer, has died'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90351dd5-00be-40c6-a0dd-e6397b19bd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:42.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Bernard Madoff, whose name became
        synonymous with financial fraud, died while serving a 150-year sentence in
        Federal Prison. He was 82 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faece19-78c7-487d-85c1-a47a37636f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death Wednesday at the Federal Medical Center in the prison
        in Butner, North Carolina, was confirmed by the US Bureau of Prisons. A cause
        of death was not released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0e3b7-8d85-44c0-ada7-836a63fc8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:43.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2020, he petitioned the courts for an early release
        from prison, stating that he had terminal kidney failure and a life expectancy
        of less than 18 months. But the US Attorney''s office for the southern district
        of New York said Madoff''s crime was "unprecedented in scope and magnitude"
        and is "sufficient reason" to deny Madoff''s request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19240674-e245-457e-b6e2-15482aecbc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:43.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madoff was the mastermind behind a $20 billion Ponzi scheme -- the
        largest financial fraud in history.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f356c2-d0b5-482a-96d9-b4eb402063c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Denny Chin, who originally had imposed the sentence of 150
        years, denied his request for release, calling his crime "one of the most
        egregious financial crimes of our time," and one that continued to take "a
        staggering human toll."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48357205-6b31-41f0-9321-61cdbb474ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:44.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8e71ea-438d-4a29-8b38-572ad692afc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:45.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I sentenced Mr. Madoff in 2009, it was fully my intent that
        he live out the rest of his life in prison," the Chin wrote in his order last
        June. "The symbolism of a 150-year sentence was important: the public trust
        had been eroded by Mr. Madoff''s ability to manipulate the system for so many
        years, he deserved to be punished according to his moral culpability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed71d3cd-5f5e-4181-8608-b529096f4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:45.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51797bfb-02b8-4f29-ad0e-c77bbc3cf9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the few kind words about Madoff Wednesday came from Brandon
        Sample, one of his attorneys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a528323-99bf-4277-ad9c-e84ba03461aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f3b819-4795-4fdd-863a-4f4a76f5b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:34:02.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:47.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie, up until his death, lived with guilt and remorse for his
        crimes," Sample said. "Although the crimes Bernie was convicted of have come
        to define who he was -- he was also a father and a husband. He was soft spoken
        and an intellectual. Bernie was by no means perfect. But no man is."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634a8757-b53b-4f04-8461-4da008d2ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:47.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had a legendary career on Wall Street, famously delivering astronomical
        returns for his investors, which included director Steven Spielberg, actors
        Kevin Bacon and Kyra Sedgwick and New York Mets owner Fred Wilpon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c42297-67fd-4ed3-982f-5a26233f533a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.476+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:48.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as chairman of the Nasdaq for several years in the 1990s
        and amassed beach houses, boats and a Manhattan penthouse. But Madoff was
        arrested in 2008 and pleaded guilty to eleven felony charges in 2009. He had
        been using money from new investors to pay back earlier investors. He supposedly
        had a total of $65 billion under management, but two thirds of that money
        was a figment of Bernie Madoff''s imagination. The rest was his investors''
        principle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805d00c-7e28-4fd6-a23f-adbc2e409a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madoff founded Bernard L. Madoff Investment Securities in 1960,
        but no one has been able to prove when Madoff began stealing from investors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a89d1fb-bf79-4bf7-bc20-c30e1f4fcef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:49.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNNMoney in a 2013 interview that it all started in 1987,
        but he later said the scheme began in 1992. Madoff''s former account manager,
        Frank DiPascali, Jr., said in court testimony that financial misdeeds had
        been going on "for as long as I remember." He started working at the firm
        in 1975.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ecbe6-82ec-4347-a75e-a6800bfdab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:49.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving Picard, the court-appointed trustee charged with recovering
        assets stolen by Madoff, together with the Department of Justice, had recovered
        tens of billions of dollars, distributing the vast majority to Madoff victims.
        In addition, the Securities Investor Protection Corporation has provided $600
        million in insurance to victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b997cd7b-d5ad-4032-ae61-fababffdedd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:50.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madoff was born April 29, 1938 in New York City''s borough of Queens,
        where he met his wife Ruth in high school. They had two sons, both of whom
        worked for their father''s firm. Mark killed himself in 2010.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673531b8-3dcb-4186-b59b-2b4e02de2c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:50.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madoff''s brother Peter also served a 10-year prison sentence for
        his involvement in the scheme. He was sentenced in 2012.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dd4a7a-ba2e-43cd-920f-a091c35139d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:15:45.477+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:51.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/business/bernie-madoff-dead/index.html"
        target="_blank">"Bernie Madoff, infamous Ponzi schemer, has died"</a></em></p>'
  'france-wine-production-losses':
    'author': 'Hanna Ziady, CNN Business'
    'caption': 'A winegrower from the Daniel-Etienne Defaix wine estate lights candles
      in a vineyard near Chablis, Burgundy.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-14T22:15:23.610+08:00
    'imagesource': 'jcr:0fd90f40-34a2-4ac4-8f4c-e12b6fa3b45d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586c429d-7530-4df2-b815-b05522cd40f2'
    'lead': 'One of France''s biggest export industries is facing a devastating blow
      after an unusually severe frost earlier this month damaged vineyards across
      the country, heaping pain on winemakers already reeling from the pandemic and
      US tariffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T22:18:41.250+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:26:30.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:16.525+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''It''s a tragedy.'' French winemakers face devastation after worst
      weather in 30 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565852ec-9579-41b2-8c0c-e1f096a859e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- One of France''s biggest export industries
        is facing a devastating blow after an unusually severe frost earlier this
        month damaged vineyards across the country, heaping pain on winemakers already
        reeling from <a href="https://edition.cnn.com/2021/03/18/europe/france-coronavirus-measures-third-wave-intl/index.html">the
        pandemic</a> and <a href="https://edition.cnn.com/2019/10/03/business/us-tariffs-whisky-wine/index.html">US
        tariffs.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe33405-455f-4ea3-bbd6-2c5e77ef233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:31.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frost has affected 80% of vineyards in France''s primary wine
        growing areas, according to the European Committee of Wine Companies. "This
        is expected to cause a yield loss ranging from 25% to up to 50% in some regions,"
        the trade body told CNN Business on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16dc826-d5a7-4295-9741-0d1cc162fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:31.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The destruction spread across the Rhone Valley, Bordeaux, Burgundy,
        Champagne, Provence and the Loire Valley, said Anne Colombo, president of
        the Cornas appellation, a wine-growing area in the Rhone region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf9486-241c-462c-8a18-76d10d1514de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:32.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some regions there will be very, very few grapes [this year],"
        she said, adding that the frost in Cornas is the worst in more than half a
        century.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e41c92-389b-4b9a-bb8c-5eedd171f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:32.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winemakers tried to keep air temperatures up by lighting candles
        and braziers in their vineyards, but in many cases it was not enough to protect
        their budding vines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e44c534-992a-42fe-b8ee-e903a0eeec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.250+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:33.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An important share of the harvest has been lost. It''s too early
        to give a percentage estimate, but in any case it''s a tragedy for the winegrowers
        who have been hit," said Christophe Chateau, director of communications at
        the Bordeaux Wine Council.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee704e27-a96d-4fbf-97b9-056a7ae96a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frost also threatens other crops, including beets and rapeseed,
        according to the National Federation of Farmers'' Unions. "The anguish is
        immense in vineyards, orchards and fields," the organization said in a statement
        last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7314f208-3583-4f2c-9634-f243b15ee967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:34.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not since 1991 have farms faced such a devastating weather event,
        according to <a href="https://twitter.com/JeanCASTEX/status/1380855193189892098">French
        Prime Minister Jean Castex.</a>&nbsp;Government spokesperson Gabriel Attal
        told journalists on Wednesday that in some areas "almost the whole annual
        production" of certain crops could be lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eedc6a6-d3ba-4df7-a047-f34005407864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:34.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Ministry of Agriculture and Food last week activated
        its "agricultural calamities" program, triggering tax relief and other financial
        support measures for farmers. Government officials held an emergency meeting
        with bankers, insurers and agricultural representatives on Monday to identify
        additional support mechanisms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eccbc7-e314-4378-b08d-7c1909723f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To you, the farmers, who all over France have fought tirelessly,
        night after night, to protect the fruits of your labor, I want to say that
        we give you our full support in this fight. Stand firm! We are at your side
        and will remain so," French President Emmanuel Macron said on <a href="https://twitter.com/EmmanuelMacron/status/1380891759652265986">Twitter</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b74efa3-40a6-4ca1-bbbc-eae82b288510'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:35.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis comes at a particularly difficult time for French winemakers,
        who are suffering weaker sales as a result of coronavirus lockdowns in key
        international markets, the collapse of tourism due to the pandemic and US
        tariffs related to a dispute with the European Union over subsidies to planemakers
        Airbus and Boeing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2391b8-7d94-4406-8f19-d6a0cf9e1225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:36.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exports of French wine and spirits fell nearly 14% to €12.1 billion
        ($14.5 billion) in 2020, with sales to the United States tumbling 18%, according
        to the Federation of Wine and Spirits Exporters of France.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7291f-497d-4ea6-8304-2d27a04ffe69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:36.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Winemakers grapple with climate crisis</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e8810-1c32-4821-b4ec-8f2788f5f764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:37.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The frost was particularly damaging for winemakers because it was
        preceded by unusually warm temperatures, which meant that vines grew faster
        and earlier than usual, making them more sensitive to the cold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bad23e-3b62-4789-afb9-4573c9ae9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:37.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"France encountered near record warmth from late March to early
        April," said CNN meteorologist Chad Myers. That was followed by a "brutal
        Arctic outbreak" in Europe during the Easter weekend, Myers added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47ce919-6ee3-4cce-a678-0cf09eddb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the Champagne region went from near 26 degrees Celsius
        (80 degrees Fahrenheit) to around minus 6 (22 degrees Fahrenheit) in less
        than a week. "Although temperatures are closer to normal now, another cold
        outbreak is on the way," said Myers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77301a2-c91c-4020-814c-c7e6685b0cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:38.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change has brought forward <a href="https://edition.cnn.com/2021/03/23/weather/climate-change-hotter-summers-trnd/index.html">growing
        seasons</a> in France and elsewhere, placing crops at higher risk of damage
        from cold spells. "It''s when they begin to grow that they are more fragile,"
        said Colombo, adding that temperature changes have also affected harvesting.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14183438-a5bc-4d5e-89fd-258866c9ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we harvest in the first week of September and [20 years ago]
        it was the last week of September," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddb91f5-7378-42be-a134-17a7db5dc939'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:39.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Federation of Farmers'' Unions said the episode is
        a "stark reminder" of the importance of preventive measures and "a risk management
        regime that meets the climate challenge."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb61da5-f82e-4206-83f8-520d2d8c4899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:18:41.251+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Elena Pompei, Antonella Francini, Barbara Wojazer and Judson
        Jones contributed reporting. This story was first published on CNN.com, <a
        href="https://edition.cnn.com/2021/04/14/business/france-wine-production-losses/index.html">"''It''s
        a tragedy.'' French winemakers face devastation after worst weather in 30
        years"</a></em></p>'
  'UK-vaccine-trial-moderna-novavax':
    'author': 'Chloé Adams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T22:45:32.490+08:00
    'imagesource': 'jcr:970d71ce-a478-41a2-9d84-31c54b8ddc80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd31a760f-a4fd-4b4b-8930-3f2a81a2e8fb'
    'lead': 'A major UK trial to examine whether different coronavirus vaccines can
      safely be used for two-dose regimens has now been expanded to include the Moderna
      and Novavax vaccines, with results expected to be reported in a matter of months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T22:32:03.809+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:26:15.553+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:16.944+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK ‘mix and match’ vaccine trial expanded to include Moderna and Novavax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab84b78-513d-4cfd-86d8-f59983b5b010'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:16.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>A major UK trial to examine whether
        different coronavirus vaccines can safely be used for two-dose regimens has
        now been expanded to include the Moderna and Novavax vaccines, with results
        expected to be reported in a matter of months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b991d-8f93-4175-b0ba-ea7dfb79761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f10b83-81b2-4fc0-b6b8-353d372bb461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oxford Vaccine Group’s Com-Cov study started in February and
        is the world’s first to examine whether different coronavirus vaccines can
        safely be used in the two-dose vaccination program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d89df-c74b-4eed-8f89-97dade8b9e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f0421-b507-47ef-81d6-bc192650a221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:18.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study to mix and match Oxford-AstraZeneca and Pfizer-BioNTech
        vaccines for first and second doses moved into its second stage on Wednesday,
        and will now expand to offer a combination of the four different vaccines
        including Moderna and Novavax.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa753f-5af2-4eac-be40-85cb7e969c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:18.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c7a0a-e28f-4043-8a07-a33b93eb1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on BBC Radio 4’s Today program on Wednesday, Matthew Snape
        of the Oxford Vaccine Group and chief investigator of the Com-Cov study said
        the results of the trial could be available by the summer -- although no firm
        date has been released.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7017b-e413-47ca-b65b-ae10b31c22a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f1768f-a06d-4188-b778-cfd4ce9f6048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:20.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s some hints from studies that have been done in mice that
        the combinations of vaccines might actually give a better immune response
        overall, which would obviously be better,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32392c-b004-44bb-85c0-914300f5b16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:20.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, funded by the UK government’s Vaccine Task Force and
        the National Institute for Health Research (NIHR), will look at people from
        the age of 50 who''ve already had their first dose of vaccine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec8f91-dac8-476b-b2d4-9b93f135cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e106ff1-2ae5-4865-a7dc-3d0ba56095f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:21.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 800 people have taken part in the research so far and
        have received two doses of either Pfizer, AstraZeneca or a mix of both.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ad5f1-735a-446f-a243-8229a64425fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:22.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2574b-d05d-49ee-84ab-7f50820bed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snape told the BBC that the findings could have a huge impact on
        the vaccine rollout across the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faaceb-91d4-43f7-9bac-141f4909340d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:23.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84330b1d-224c-4d23-b7d8-4519cfd34011'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:23.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If we have flexibility in which vaccines we give for the second
        dose or even later doses, it massively increases the flexibility and resilience
        of the immunization program, and would mean we can roll these vaccines out
        more quickly, not just in the UK but internationally,” Snape said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4223e4b-e12d-49e1-8571-5819606c8e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.810+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:24.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, described as a single blind study, doesn’t allow the
        vaccine brand to be disclosed to either the participants receiving the shot
        or the scientists monitoring the results, who will use blood tests to look
        for immune responses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870dee90-c3c2-4b31-b5c5-b9ce93f8913b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:24.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45cb2b0-64cd-463e-848c-feced6045013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:25.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subjects can visit one of nine study sites across England, with
        the organizers pushing to recruit people from a variety of ethnic backgrounds
        and those with pre-existing conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a7b9e-afbb-42e9-839f-3a2235fbecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e9ac70-ee3f-4443-a065-4ac7bd0218c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention (CDC) currently
        warns COVID-19 vaccines are not interchangeable. “We don’t want people to
        just start mixing and matching with whatever is easiest to get,” said CDC
        medical officer, Dr. Sarah Mbaeyi during the CDC Clinician Outreach and Communication
        Activity call in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf1a5b-323f-4cd5-b4ed-48b9bcc74b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87685ff6-d733-4be7-8b9b-0ceb9fc41a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:27.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC currently recommends a two dose series for both the Pfizer
        and Moderna vaccines and advises that vaccines should only be mixed and matched
        in “exceptional situations.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e18cf3f-d7d3-44fe-8363-833d56ef0fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:27.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd2f1ec-9af7-42c0-9b7b-80b46c02f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rollout of the Moderna vaccine in the UK started in April. The
        Novavax vaccine is currently under review by the UK Medicines Healthcare Regulatory
        Agency (MHRA).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66f28b-9566-4e11-83aa-2d810edf249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:32:03.811+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:28.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-14-21/index.html"
        target="_blank">"UK ‘mix and match’ vaccine trial expanded to include Moderna
        and Novavax"</a></em></p>'
  'janssen-vaccine-blood-clot-concerns-blow-world-vaccination-drive':
    'author': 'Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T23:03:47.711+08:00
    'imagesource': 'jcr:5894beaf-5baa-47dc-9256-dd00af0a2753'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d5694a7-e773-46ee-a18a-22367443b253'
    'lead': 'Reports that the Johnson & Johnson COVID-19 vaccine may, in extremely
      rare cases, cause blood clots has dealt a fresh blow to the world''s vaccination
      drive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T22:41:30.132+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:25:56.551+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:17.386+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnson & Johnson rare blood clot concerns deal new blow to global vaccination
      drive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba2d1e1-35cb-43c0-8302-92fa84105920'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Reports that the Johnson &amp; Johnson
        Covid-19 vaccine may, in extremely rare cases, cause blood clots has dealt
        a fresh blow to the world''s vaccination drive, just weeks after similar concerns
        were raised over the vaccine developed by AstraZeneca and Oxford University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fd9a8-79cd-4f19-bf7d-3fdd6f2f14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722584f4-42d2-4b2d-b39a-2dff2f4a6443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:58.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Johnson &amp; Johnson said it would suspend shots across
        the United States while federal health agencies investigated a small number
        of rare blood clot cases, a move that some experts fear will erode vaccine
        confidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06aff14-7955-4d70-914e-3a62ea1c28c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede52e4-6888-4714-81af-4dfb86f6f0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:59.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the US, Johnson &amp; Johnson said it would delay the
        rollout of its vaccine in Europe, where several countries were due to begin
        administering shots this week. South Africa, which has been hit hard by a
        more contagious variant of the virus, has halted use of the Johnson &amp;
        Johnson vaccine as a precautionary measure. Australia said it will not purchase
        any doses from the company, citing concerns over it being the same type as
        the AstraZeneca vaccine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c8903-3ec7-4791-b9ad-78f2c85f5307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:59.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db03b2-11ba-4b6e-9c64-bcddc42a4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:00.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clotting concerns about the single-dose Johnson &amp; Johnson
        vaccine closely mirror those over the AstraZeneca shot, which also uses adenovirus
        vector technology to stimulate an immune response. It is not known whether
        that technology causes clotting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78252b84-ef9d-4780-8b4a-4428c1c245c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297efb02-573b-426f-9afa-34fe1dc87734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, drug regulators in Europe, the United Kingdom and Australia
        began examining the AstraZeneca vaccine after some recipients developed unusual
        blood clots with low platelet counts, similar to those of the Johnson &amp;
        Johnson recipients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0744541-3954-4680-84d2-faeed3774421'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e6221-2b7e-4a4f-8b35-558e2918e606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:02.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, the European Medicines Agency (EMA) concluded that there
        was a possible link between the AstraZeneca Covid-19 shot and rare blood clots,
        but stopped short of recommending its use be limited. The benefits of the
        shot outweigh the risks and Covid-19 is a "very serious disease," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdd4eb5-26e7-4f99-9815-06457c7a63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:02.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b72424-4ec8-4148-bd5f-64e7c2da3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:03.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK regulators took a more cautious approach, saying healthy adults
        under 30 should be offered other vaccines. Officials described the move as
        a "course correction" that would not derail the country''s rapid inoculation
        program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f291e68-a05d-4653-b331-6cf2d11bc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdcbff-0fd0-4692-9882-dc6bbc8e2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:04.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia, meanwhile, issued a blood clot warning on the AstraZeneca
        vaccine for people under 50.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d86f661-2f02-4dcb-accf-8f413962b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:04.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48ab6b-8b1f-4459-81dd-b77e6d3a434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:05.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AstraZeneca has not yet been authorized for emergency use in the
        US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca84f4-ed34-48b7-b304-1d01796a84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:05.596+08:00
