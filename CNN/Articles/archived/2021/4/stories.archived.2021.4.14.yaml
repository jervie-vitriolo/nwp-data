      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area, as well as the provinces of Quirino and
        Abra, and Santiago City in Isabela are under the MECQ until April 30.</p>'
