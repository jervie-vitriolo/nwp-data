      'text': '<p>President Rodrigo Duterte has adopted a rather friendly attitude
        with China since the beginning of his term in 2016. This is despite the East
        Asian giant’s refusal to honor that year''s landmark ruling of the Permanent
        Court of Arbitration recognizing the Philippines’ sovereign rights to areas
        within its exclusive economic zone, which China continues to claim.</p>'
