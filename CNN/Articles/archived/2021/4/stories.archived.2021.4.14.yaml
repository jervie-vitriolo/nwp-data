    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b50eb60-94df-4f25-9315-8c82a065a1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:46.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) --</strong> The
        Philippine Red Cross is eyeing to tap other schools outside the National Capital
        Region to serve as isolation facilities for asymptomatic COVID-19 patients,
        its chairman Senator Richard Gordon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7662246-ec68-4878-a610-63005631219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:46.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6394aa-41d9-4548-bf77-217ca8ef92ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:47.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to do this in Central Luzon and Southern Luzon where there
        is a severe attack,” Gordon said in a virtual presser on Wednesday. The NCR,
        Calabarzon, and Central Luzon are the top three regions with the greatest
        number of COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25a2a6-d861-40f9-a75f-4f0a55f9cebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:47.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b4d316-85aa-42cf-8d4f-078379dcb626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:48.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 12, Department of Health data showed that 52.76% or
        1,145 isolation beds are occupied in Central Luzon while 67.51% or 1,228 are
        in use in Calabarzon. Latest data also indicate that 50% of isolation beds
        in the country are already utilized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fd6b01-5a18-40f7-a75a-18be7a616771'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:48.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7769c2a2-8a36-4469-b823-8a2f3a894723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:49.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, nine schools in Metro Manila have agreed to turn some
        of their facilities and dormitories into isolation wards. These include Ateneo
        de Manila University, University of the Philippines, Adamson University, De
        La Salle-College of St. Benilde, and five public elementary and high schools
        in the region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2c32e6-89d3-4046-bdc0-e3b171c90d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:49.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f6138-164c-49c8-97d4-db867bc18b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.142+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:50.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said these isolation facilities are expected to operate within
        the coming days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df24d17-ed07-47b2-b987-348237fecdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31cfeea-0fa8-4746-b16a-c1ad519e3bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:51.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will try to make them all operational by this week. Hindi naman
        mahirap, basta may maayos na dorm, lilinisin lang namin nang maigi, magdadala
        kami ng mga kama, at ''yung mga food trucks natin pupunta dun,” he said. “Ang
        importante diyan ay ''yung sanitization and health ng mga tao.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293d0cb0-4d7a-4b6d-89c7-f3e83158b0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:51.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8ee665-57e2-42fa-8c4f-8d95a9a10bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:52.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will try to make them all operational by this week.
        It''s not difficult, as long as there are proper dorms, we will just clean
        them, we will bring beds, and food trucks will also be sent there. What''s
        important is the sanitization and health of the people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89036569-e102-4216-9f70-71264a859341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:52.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273485f6-6eff-43de-bd20-73f8c5491c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:53.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that there will be nurses available and ambulances
        on standby in these isolation wards.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cab24-df62-4c7b-801d-a8d4dedd037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
