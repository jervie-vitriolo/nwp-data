      'mgnl:type': 'text'
      'text': '<p>Vergeire added vaccine makers have the "responsibility" to notify
        the country where they have a pending EUA application about the types of adverse
        events possibly linked to their shot. Johnson &amp; Johnson applied for EUA
        at the Philippine FDA last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532cc656-5af5-4747-8300-7798d61da2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:29.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758f6d1-cadc-450b-af1f-0499dc80c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:29.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention and
        the US Food and Drug Administration recommended a pause on the use of Johnson
        &amp; Johnson''s vaccine in America after six recipients experienced a "rare
        and severe" type of blood clot, CNN reported on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426acf9c-d423-4b72-9548-d65fcd9fc672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f827f08-6013-445d-8b37-6edafa9ae39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.238+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases were women aged 18 to 48, CNN said, adding their symptoms
        occurred 6 to 13 days after inoculation. More than 6.8 million doses of the
        vaccine were administered in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd34bc7c-418f-48eb-84a5-4b00845d6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:31.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e4b7c-520a-42e8-be4f-952db51078d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:31.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These adverse events "appear to be extremely rare," the US CDC and
        US FDA were quoted as saying.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141fdad7-29cc-49f9-9464-e3905bdfc8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:32.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf049697-dcf2-44c6-a86e-7354d051f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, few cases of blood clots in Europe were tied to another
        candidate in the COVID-19 vaccine race.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71ccae9-b922-4bf5-afd6-a8b14baf2a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b053d491-2b4b-42cd-811a-31d37c878af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European drug regulators found a possible link between the AstraZeneca
        vaccine and cases of blood clots with low platelet count.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a85a72b-0ce4-4d39-8c3a-dc2991b56f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75e6b3-7988-4cf0-95da-ab26b47075a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:35.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted the DOH to adopt the FDA''s recommendation to suspend
        the use of AstraZeneca shots on those below 60 years old, while awaiting clearer
        guidance from local experts and the World Health Organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e0c0d-247c-4928-b3e0-4694e65925f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a524f7e-4f38-4397-937a-e81e4246a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:36.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency or EMA said it reviewed 62 cases of
        clotting in the sinuses that drain blood from the brain, and 24 cases of clotting
        in the abdomen, 18 of which were fatal. The cases were reported to the EudraVigilance,
        the EU drug safety database from European countries, including the United
        Kingdom, where around 25 million people had received the AstraZeneca vaccine,
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba6dcea-7e61-403f-994d-bb02b95dbc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:36.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5443ea84-ec94-44be-ad4d-c07574fe0182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:18:16.239+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:30:37.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who had this rare reaction mostly occurred in women below
        60 years old within two weeks of vaccination, the agency said. But the AstraZeneca
        vaccine is effective in preventing COVID-19, based on studies, the EMA noted.
        It also lowers the risk of getting hospitalized and dying due to the infectious
        disease, it added.</p>'
  'Biden-Taiwan-unofficial-delegation':
    'author': 'Kylie Atwood and Jennifer Hansler, CNN'
    'caption': 'US President Joe Biden dispatched an unofficial delegation to Taiwan
      Tuesday in a show of support for the island, according to a senior administration
      official and a State Department spokesperson. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T18:15:34.821+08:00
    'imagesource': 'jcr:d86f6b06-bed5-461d-8ac4-cc38696dad8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8679f818-bb86-4eb1-911f-064b70880761'
    'lead': 'US President Joe Biden dispatched an unofficial delegation to Taiwan
      Tuesday in a show of support for the island, according to a senior administration
      official and a State Department spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:22:46.301+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T10:30:14.247+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:09.335+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden dispatches unofficial delegation to Taiwan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1027cd39-ae61-4568-83b2-c34b3e059b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US President Joe Biden dispatched an unofficial
        delegation to Taiwan Tuesday in a show of support for the island, according
        to a senior administration official and a State Department spokesperson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3e1ffa-e2ed-4e4e-ac9a-97f7b4f5518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unofficial delegation is comprised of former Sen. Chris Dodd
        and former senior State Department officials Richard Armitage and James Steinberg.
        Their travel comes as China has carried out a number of aggressive shows of
        force toward the island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82f5bcf-fbdf-4d07-a301-301565ff6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:15.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The selection of these three individuals —&nbsp;senior statesmen
        who are longtime friends of Taiwan and personally close with President Biden
        —&nbsp;sends an important signal about the US commitment to Taiwan and its
        democracy," the officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24912573-3f10-489e-9c54-e7032206433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:16.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will meet with senior Taiwanese officials at Biden''s request,
        the officials said. Reuters was first to report on the unofficial delegation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228e915-b1dd-43ff-8a4a-6edadf014ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:16.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This delegation follows a longstanding bipartisan tradition of
        US administrations sending high-level, unofficial delegations to Taiwan,"
        the officials said, adding that their travel also comes as the US and Taiwan
        "mark the 42nd anniversary of the signing of the Taiwan Relations Act, for
        which President Biden voted."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12663650-a6c4-4c53-999d-8ddab678f989'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims Taiwan as its territory, although it has been governed
        separately for more than seven decades. Chinese President Xi Jinping has vowed
        that Beijing will never allow the island to become independent and has refused
        to rule out the use of force if necessary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f206c-9028-41ce-8a4a-e5bae9a17b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:17.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Click button to enter email to sign up for CNN''s Meanwhile in America
        newsletter.close dialog</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0592a9-1b94-4616-95fd-a0e72d06d48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world is watching as the Biden administration takes office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72315daf-0c02-4e6d-b822-ca2aaa61d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China sent 25 warplanes into Taiwan''s air defense identification
        zone, the largest breach of that space since the island began regularly reporting
        such activity in September, according to Taiwan''s Defense Ministry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f62470-fb7b-490b-9478-0a32e2cff538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:19.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NBC on Sunday, Secretary of State Tony Blinken
        said, "What we''ve seen and what is a real concern to us is increasingly aggressive
        actions by the government in Beijing directed at Taiwan, raising tensions
        in the straits."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223bc35-ce69-431e-a456-337f7d77977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:19.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we have a commitment to Taiwan under the Taiwan Relations Act,
        a bipartisan commitment that''s existed for many, many years, to make sure
        that Taiwan has the ability to defend itself and to make sure that we''re
        sustaining peace and security in the Western Pacific. We stand behind those
        commitments," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69939cfa-ed77-4765-acc2-67524d99cc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be a serious mistake for anyone to try to change the existing
        status quo by force," Blinken said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5048b-8260-4641-b884-5cceba55a149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "One China" Policy, Washington maintains formal ties with
        Beijing and informal ones with Taiwan. The US regularly sells military equipment
        to the island.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb9c16-3f16-4a28-9c3a-aeef31421073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
