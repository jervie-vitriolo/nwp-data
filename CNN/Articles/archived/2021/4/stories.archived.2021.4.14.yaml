      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A fresh
        batch of crushed dolomite has been dumped along the Manila Baywalk, as part
        of the government''s ₱389-million "white sand" project to rehabilitate the
        area.</p>'
