      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f2661-7c9f-4a92-ac18-73ddc9868731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said this move would also help reduce possible COVID-19
        transmission in localities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6cde0-ec3b-46e8-a00f-b659982084fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
