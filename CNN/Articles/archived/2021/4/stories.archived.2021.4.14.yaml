      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the operation stemmed from reports that various unproven
        and illegally marketed medical devices were being sold online, including Joinstar,
        clungene rapid test kit, innovita anti body test, sanli disposable virus specimen
        and wondfo rapid test kit.</p>'
    '16':
