      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to dispersing the demonstrators, authorities responded
        to multiple reports of break-ins and looting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6c948-cdd4-46e6-91bd-9810f6aa3f50'
