      'mgnl:lastActivated': 2023-01-25T10:25:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8f8bc-4d05-47ec-9715-1e7f71d31892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:47.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Manunggal opened fire at government forces who were
        about to serve the warrants against him and his cohorts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9e6465-6bc5-4942-9614-53304fc66e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:47.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e8526d-6b42-45f1-a9a5-2c110bfe9b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:48.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weapons and ammunition were recovered from Manunggal''s home, police
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eca0c01-8e08-4b3f-9fd5-044b2e80bf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
