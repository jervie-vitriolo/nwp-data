      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Apple is set to host its first product
        launch of the year next week, and it''s expected that it will be announcing
        an updated iPad Pro as well as new AirPods.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98e561-a08b-4b42-b2e6-4c512fc8e342'
