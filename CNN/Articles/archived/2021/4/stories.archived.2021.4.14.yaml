  'around-240-Chinese-maritime-militia-vessels-still-in-Philippine-waters':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T00:08:58.304+08:00
    'imagesource': 'jcr:7729f010-f1a4-4ae8-b7ad-e95058918e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '630870a7-2c78-4543-9cc2-684da6b5bbc5'
    'lead': 'The National Task Force for the West Philippine Sea says the Chinese
      maritime militia vessels were dispersed around Pagkakaisa Banks and Pag-asa
      Islands in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T00:08:14.962+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:39:55.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:49.361+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Around 240 Chinese maritime militia vessels still in Philippine waters,
      West PH Sea task force says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c837b3c0-e4f5-4f4f-883d-5c461a12648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:55.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> Around
        240 Chinese maritime militia vessels are still roaming in Philippine waters,
        according to the National Task Force for the West Philippine Sea. The vessels
        were spotted around Pagkakaisa Banks and Pag-asa Islands, areas within the
        country''s exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09e292-7333-4abe-a0ce-b656ea91fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c912d2-c0b7-4000-b1d4-877103f2a970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuous swarming of Chinese vessels poses a threat to the
        safety of navigation, safety of life at sea, and impedes the exclusive right
        of Filipinos to benefit from the marine wealth in the EEZ," the task force
        said in a statement on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec9abc-b9ee-428d-bcde-f1274f18a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83465f9-ef51-429f-9675-0e17d28cf357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) Western Command patrolled
        the area on Sunday and said it saw about 136 Chinese maritime militia vessels
        at Burgos Reef.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa1e23-e4df-42e8-b6ed-159491d62bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec76f6c-88ca-4cb3-bacf-93877c4278e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:58.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 65 vessels were spotted at Chigua Reef, 11 at Ayungin Shoal,
        nine at Julian Felipe Reef, six at Panganiban Reef, five at Kota Island, four
        at Pag-Asa Islands, and one at Likas Island. These areas fall within the Philippines''
        exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307ea4ab-69e9-4594-8adb-f3d2abc9524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fe2c93-e5a9-4fca-aabb-687616ecd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTF-WPS said the vessels are about 60 meters in length and can
        each carry an estimated 240,000 kilos of fish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce0351d-a754-44d3-b462-e8d0141b90a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec03986-b97e-4141-b129-e4339693179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:00.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard also conducted its own patrol where it
        saw Chinese poachers collecting giant clams in the vicinity of Pag-asa Islands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10df5e8d-8988-4c75-b3e5-47bf4bceb05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.963+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6b4e0-8289-491e-82f6-285bd516ea08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This act is a blatant violation of Philippine fisheries and wildlife
        laws, and the Convention on International Trade of Endangered Species of Wild
        Fauna and Flora," the NTF-WPS said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34875dd5-b313-4169-b0db-38ca4879e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e505a7-b8f3-41bf-936f-a41c201d629c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also spotted some People''s Liberation Army Navy (PLAN)
        vessels in the disputed areas. Two Houbei class missile warships were found
        at Panganiban Reef, while one Corvette class warship was seen at Kagitingan
        Reef and one Navy Tugboat was spotted at Zamora Reef.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7291ac24-2809-4b44-8c67-1f309918ee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ff8b5e-fb78-4d8b-9391-af8f0a350380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:03.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more Chinese Coast Guard (CCG) vessels were seen in the waters
        off Pag-asa Islands. At Bajo de Masinloc or Scarborough Shoal, the AFP reported
        two PLAN, three CCG, and ten Chinese maritime militia vessels swarming the
        area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cde86f4-0c3c-410d-a348-a3b1f09e88b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:04.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bedc08e-f6f8-4e93-b676-49dce2464341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:04.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these warships of the PLA Navy contribute to the militarization
        of the area," the NTF-WPS added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6f1179-d6a4-470d-98ac-d2b359cc6b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:05.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b48bc2-cdd2-45f9-b7c0-bd1b51e29b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:05.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitral tribunal in 2016 ruled that China''s island-building
        activities on these reefs and four others violate the United Nations Convention
        on the Law of the Sea or UNCLOS and "have caused devastating and long-lasting
        damage to the marine environment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c23e69a-fa99-47ea-81d9-30b1d20dc55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:06.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f2d17-884d-4782-9daa-1d63498412ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the ruling, which also recognized the Philippines''
        sovereign rights to parts of its EEZ which Beijing contests. The East Asian
        giant claims almost the entire South China Sea, including areas Manila claims
        as the West Philippine Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd28f1e-735c-4fc0-84e3-9aeff351f89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:07.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ca340-3ef6-437b-aab3-c5eb7cdf1bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:08:14.964+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:40:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Tuesday said it has summoned
        Chinese Ambassador Huang Xilian over the prolonged presence of Chinese vessels
        at Julian Felipe Reef. It also reiterated its demand for the immediate departure
        of other Chinese vessels in other maritime zones of the Philippines.</p>'
