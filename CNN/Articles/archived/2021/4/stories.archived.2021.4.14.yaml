    'mgnl:tags': ['House-of-Representatives', 'Rodrigo-Duterte', 'amnesty', 'Moro-Islamic-Liberation-Front',
      'Moro-National-Liberation-Front', 'Rebolusyonaryong-Partido-ng-Manggagawa-ng-Pilipinas',
      'Revolutionary-Proletarian-Army', 'Alex-Boncayao-Brigade']
    'template': '1'
    'title': 'House panels support Duterte''s grant of amnesty to ex-rebels'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8a3aa3-4058-4160-8af3-3c49a18cc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:18.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        House committees on justice, and national defense and security approved on
        Wednesday the committee reports on two resolutions supporting President Rodrigo
        Duterte''s granting of amnesty to former rebels who committed crimes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c75d82-38c9-43a1-97c6-41f54dd9158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:18.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Concurrent Resolution Nos. 12 to 15 support the grant of amnesty
        to former members of the Moro Islamic Liberation Front, Moro National Liberation
        Front, the Rebolusyonaryong Partido ng Manggagawa ng Pilipinas/Revolutionary
        Proletarian Army/Alex Boncayao Brigade, as well as other former communist
        rebels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39e3682-a378-4dd0-bf9f-057bbe915e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:19.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc, however, opposed the approval of the committee
        reports. The progressive lawmakers took issue with the use of the term "communist
        terrorist group" in one of the measures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f5276-fa4b-46cc-bdd4-05a269cda0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:19.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we did not use such a term — terrorist — to the other revolutionary
        groups because we recognize <em>na sila ay mga rebolusyonaryong pulitikal,
        may pulitikal na rason ang kanilang pag-aaklas sa pamahalaan,"</em> said Bayan
        Muna party-list Representative Carlos Zarate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694f3411-9114-490c-b934-d1d3700ba03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: While we did not use such a term — terrorist — to
        the other revolutionary groups because we recognize they are political revolutionaries,
        there is a political reason behind their taking up arms against the government.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382592b-b980-4729-8c6b-670451698a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:20.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero dito sa isang grupo na ito ay kahit na bigyan sila ng
        amnestiya... parang nakakabit na sila ay terorista,"</em> he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbab9bd-7dfa-4c3d-a413-dc0bac1cace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:21.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But with this group, even if they have already been
        granted amnesty...it''s like they continue to be branded as terrorists.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2dc36e-5d02-473a-b350-bf81d7c661e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:21.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Office of the Presidential Adviser on the Peace Process
        showed that over 22,000 former rebels have applied for amnesty. Of this number,
        14,720 are rebel returnees, 1,500 are from the MILF, 5,000 are from the MNLF,
        and 1,200 from the RPMP-RPA-ABB.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696121d1-54af-4af3-a08e-c916be6d4c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:08:59.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:32:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP is seeking an additional ₱107 million to implement the
        amnesty program in accordance with the proclamations issued by the President.</p>'
