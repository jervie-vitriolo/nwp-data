  'One-Hospital-Command-calls-COVID-19-beds':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T16:32:36.432+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbafda93-63e6-49f6-81e1-641b23d4ab33'
    'lead': 'The government''s One Hospital Command continues to be overwhelmed with
      calls from people asking to be referred to a hospital with vacancies for COVID-19
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T16:35:23.009+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:31:56.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:05.776+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hospital referral hotline has more staff, but it still takes hours to
      find beds for COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c7cd6-68f3-4c7a-a8ad-216e558f4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —&nbsp;</strong>The
        government''s One Hospital Command continues to be overwhelmed with calls
        from people asking to be referred to a hospital with vacancies for COVID-19
        patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359c215-9a8e-4730-8867-1fbf94af159c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:57.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online forum on Wednesday, OHC operations manager Dr. Bernadette
        Velasco said more operators have been hired in response to complaints the
        hospital referral hotline could not be reached.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf372e4-c992-4186-80e1-d20907c68b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From a daily average of 100, we surged at 400 calls per day. So
        nagulat ang call takers and coordinators in the One Hospital Command Center,"
        Velasco explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bb8f74-ad3c-446d-9c0d-e4f5a66b6501'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed the need for more hospital beds since it has become
        extra difficult to find slots for severe cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed98fd-48aa-4124-870b-22ba80416106'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.009+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:58.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turnaround time for processing calls used to be around ten minutes,
        Velasco said. With the surge in COVID-19 cases, it now takes at least two
        hours to find vacancies and most of the time it would be in a hospital outside
        Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b83d63-866b-4d51-b403-6f0f77442352'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:59.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we do is keep looking for available hospital and we endorse
        it to the COVID hotline and the barangay so that someone will be monitoring
        the status of the patient," Velasco said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c8ccc-280f-45c0-be38-a18483166126'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:31:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has seen an exponential rise in infections, resulting
        in hospitals getting full particularly in the National Capital Region, the
        epicenter of the local coronavirus outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191bd272-88a8-4e69-beae-68e9a0a31d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:00.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a March 31 interview with CNN Philippines, Health Undersecretary
        and Treatment czar Leopoldo Vega admitted that aside from the spike in infections,
        the country''s referral system was also "very basic," even lacking a call
        forwarding feature. The Department of Health said it will seek help from telecommunication
        companies to improve the system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf1a55-39b0-4f52-9dc3-5c2b92efda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/31/One-hospital-command-swamped-calls.html">READ:
        Treatment czar seeks public patience as calls swamp hospital command center&nbsp;</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405123b-06c5-4d5f-b9fc-8c10fb350bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:01.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Advocates highlight lack of ''inspiring leadership''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd657101-fbc4-4b29-95fb-013ec73f3827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:01.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the worsening COVID-19 situation in the country, health advocate
        Dr. Minguita Padilla pointed out the lack of "inspiring" leadership at the
        DOH.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8846f8a-cc3e-4f85-bce3-9b9fca234453'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.010+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:02.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She criticized the government''s lack of urgency and planning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d59f7f-a722-4b52-a063-0fe021e8753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:02.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be forward thinking. We must be proactive, two steps
        ahead sana. Pwede naman eh it''s not rocket science, you can predict certain
        things," Padilla said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e5bdda-896c-4d79-9d77-ab69cf4a3c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:35:23.011+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:32:03.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Health Secretary Esperanza Cabral said she is
        afraid we may see mass graves as the country''s COVID-19 fatality rate goes
        up. She urged authorities to fast track the purchase of COVID-19 vaccines
        so more Filipinos can get extra protection against the deadly virus.</p>'
