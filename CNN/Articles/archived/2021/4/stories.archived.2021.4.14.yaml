    'template': '1'
    'title': 'GAB investigates ''postponed'' VisMin Cup match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8499e2-dd25-4fd5-bdea-efb067ac4a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
