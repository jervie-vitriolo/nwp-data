      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guidance underscores Taiwan is a vibrant democracy and an important
        security and economic partner that is also a force for good in the international
        community," State Department spokesperson Ned Price said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55300cc6-de48-4c30-9b96-b90668c513e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:22:46.302+08:00
