      'mgnl:lastActivated': 2023-01-25T10:25:48.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250d716b-98fc-4e51-a5d0-1e68606c8951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PNP chief Gen. Debold Sinas said Manunggal''s group
        is engaged in gunrunning, gun-for-hire and illegal drug activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcda998-c95f-44fb-b7fe-bf3f44eca818'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e753075-9178-4ff2-a05f-d397832c5c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are extorting money from different establishments and some
        habal-habal drivers in Datu Salibo, Maguindanao," Sinas added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553863c-118d-4822-b59d-35af32bd8b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:50.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b237b32-7723-4060-91c4-e1c2b7760de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.463+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:25:51.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Manunggal''s group operates in the towns of Datu
        Salibo, Sharif Aguak, and Mamasapano in Maguindanao, and in Midsayap, North
        Cotabato.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
