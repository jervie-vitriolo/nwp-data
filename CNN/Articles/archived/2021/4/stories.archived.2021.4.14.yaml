    'title': 'Can hospitals hold regular COVID-19 tests for health workers? Private
      hospitals group weighs in'
    'updated': 2021-04-14T11:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1173a46b-0d1e-4d51-820a-1117be09d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:43:29.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> A group
        of private hospitals on Wednesday said some of their members may not have
        the resources to test healthcare workers every two weeks, following a recent
        pronouncement of Health Secretary Francisco Duque III on the issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713abf71-b13f-4e1c-b6de-66223e07a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7616d-abe3-4c37-b663-488815cc2f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:22.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Workers are supposed to have a test every two weeks. but remember,
        is it really practical to do that?" Private Hospitals Association of the Philippines
        President Jose de Grano told CNN Philippines'' New Day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de07bb72-a4c5-4300-8a86-af5d50228105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d92ae7-b162-41e8-9eac-2f0ef98cffaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.859+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:23.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano was reacting to Duque''s previous claim that the government
        is making sure health workers undergo testing every two weeks, and that the
        infected are quarantined immediately. But De Grano pointed out that it will
        cost hospitals millions of pesos to get everyone tested.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5daa8-c906-44ff-8519-30c16ac6121b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:43:29.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:24.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b635e6-2ec9-491b-8856-46fbb7925f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:43:29.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:24.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59666032-e2af-43c2-836c-08fd36643045'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:43:29.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2021/4/13/health-workers-no-regular-covid-19-testing.html">Health
        workers refute Duque claim of regular COVID-19 testing&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196b48e5-e55a-4a99-87e6-7358949165f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:43:29.354+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:25.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a 100-bed hospital with over 400 healthcare workers, if you
        subject them to RT-PCR every two weeks, how much would it cost the hospital?
        [Assuming ₱4,000 for each test] that''s ₱1.6 million every two weeks and that
        could be ₱3.2 million per month," De Grano said. "Where will you get the money
        to pay for those things?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e82388-739f-4835-88ac-a4fe28649fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:26.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b371e612-5052-4a1b-8e4f-01ee4edbf2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Grano, hospitals will have to make do with prioritizing
        those who are in direct contact with COVID-19 patients for the meantime, in
        order to reduce costs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde5e983-5af2-4fd5-9a80-8c1aee549974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:27.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba3a0b-0cba-4c25-9d49-0187e21daaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:27.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHAPi previously bared that some hospitals were forced to reduce
        their manpower and other resources due to unsettled claims from Philippine
        Health Insurance Corporation amid the pandemic. The state health insurer failed
        to pay private hospitals at least ₱6 billion worth of reimbursements as of
        last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb3325-f2c4-4b91-a43a-2e6ded1765cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:28.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b3c9a-6028-4453-a0a3-a143d49cc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:28.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, the group Filipino
        Nurses United refuted Duque''s claim, noting that some of its members are
        forced to go on duty even without getting tested. Some would even pay for
        their own COVID-19 test "for their peace of mind."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c514f36-1039-4cd2-b22e-fdfefdd42806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:29.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9bf6e-fd94-4474-94c0-eecc89b3f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:29.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected health workers numbered 628 as of April 11, according to
        official data. A total of 16,510 health frontliners have tested positive for
        coronavirus since the pandemic. Eighty-six died while more than 15,000 recovered.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa5816-8f70-4cc9-a95a-8480dffe50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:30.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf6026-d64f-471b-8b1b-659eb9818fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.860+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:30.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Rosario Vergeire told CNN Philippines'' The
        Source on Wednesday that hospitals must still comply with the government''s
        order on testing protocols to ensure the safety of their employees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271f2a1b-8418-4a99-adfb-234329133630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5264683-6b28-402a-84b6-ad6d79dc6b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:31.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should be testing their employees regularly, if it''s once
        a month, if it''s once every two months. At least the workers will be tested
        and they can be assured that they do not have the infection," she said, noting
        that they will also check with hospitals and see how they can be assisted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a0e5a-eaa8-42e6-866e-04ac227f0edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:32.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ae3c6a-6db8-44c0-acb6-3cf3e6c99572'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:32.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the Health Department stressed that under
        its Department Memorandum 2020-0546, all public and private hospitals and
        health facilities must ensure the availability of testing services for all
        their healthcare workers exposed to persons classified as suspect, probable,
        and confirmed COVID-19 cases. Priority must be given to healthcare workers
        who are suspect cases.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5149c8c8-60dc-4be0-b798-1a4dcb2d8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:33.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a3117d-8bec-4dac-ae3f-66dab2321fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T11:25:34.861+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:35:33.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH urged healthcare workers to report hospitals which do not
        provide mandatory testing. They may reach the DOH through their Hotline 1555,
        or the DOH Complaints Handling Unit at dohpau.chu@gmail.com.</p>'
  'Janssen-vaccine-pause-explainer-US':
    'author': 'Zachary B. Wolf, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T09:43:34.582+08:00
    'imagesource': 'jcr:3b4a2746-6ed4-4385-b07e-9c8ed206f9ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b616b600-c724-41da-8331-6f48bb852b25'
    'lead': 'What exactly happened with the vaccine?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:56:05.189+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:34:53.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:58.411+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: The J&J vaccine pause in US, explained'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a4db0a-862e-4f57-8780-48b53593f52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:53.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;So many Americans have been so focused
        for so long on getting vaccinated, reaching herd immunity and moving beyond
        the Covid-19 pandemic that news Tuesday that US agencies were recommending
        a pause in the use of one vaccine was a real kick in the gut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ab34c-e52e-4a3d-a14c-8728576a3801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:54.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true for anyone, like me, who has rolled their
        eyes at a vaccine skeptic or encouraged their friends, neighbors and family
        members to get the shot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587191c1-3a57-4aab-9117-0808465e03cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, I''ve been able to focus on nothing else today. Read
        CNN''s full report <a href="https://edition.cnn.com/2021/04/13/health/johnson-vaccine-pause-cdc-fda/index.html"
        target="_blank">here</a>. Much of what''s below is taken from that CNN reporting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d52695-554c-43df-b4eb-0ac226dde7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:55.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Note:</strong> If you''re read in on the J&amp;J news, skip
        ahead to the standoff between the White House and Michigan''s Democratic governor
        over vaccine supply. I put that lower down because it affects fewer people.
        But it is extremely important.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5d1d7-71ae-46d1-bce0-dab406102535'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Buried lead:</strong> Also, on any other day I would have
        written about President Joe Biden''s decision to pull US troops out of Afghanistan
        by September 11, the 20th anniversary of the terror attack that precipitated
        US troops going there. Biden has concluded there is no US military solution
        to the problems plaguing Afghanistan. Read about it <a href="https://edition.cnn.com/2021/04/13/politics/biden-afghanistan-withdrawal/index.html"
        target="_blank">here</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2889fd7-e706-4ae0-9e92-6367271e8a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:56.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What exactly happened with the vaccines?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43975af-3b65-41e4-8ea7-6a38dfb025c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:56.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and the FDA recommended that the US suspend the use of the
        J&amp;J vaccine. This is the one-dose easier-to-administer vaccine, so the
        pause is particularly frustrating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70551d28-309b-4841-aca6-658a9d12a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why did they make this new recommendation?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f263f15d-43c3-46bc-83d8-7af6a239d01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are reports in the US of cases of a "rare and severe" type
        of blood clot in a very, very few people. This type of blood clot is not listed
        among the potential adverse side effects that were part of the emergency use
        authorization for J&amp;J, according to CNN''s report. Government agencies
        want health care providers to have time to understand what potential side
        effects are and how to best treat them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd6301-f1f1-4bc9-800d-742335932efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:58.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How few people are we talking?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a75a07-59ed-499b-9753-b4575656c731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:58.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literally one in a million. There have been six reported cases among
        more than 6.8 million doses of the vaccine administered in the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c08922-ecb4-487b-9de1-e4bc8a9fe5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do we know for sure that the vaccine caused these blood clots?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b05f44-9125-43db-bae6-cda5940c858b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:59.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance from CNN''s medical team is that the adverse events
        are not 100% linked to the vaccine -- so at this point they are considered
        potential vaccine-related events or clotting events following vaccination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d311aa-06c5-41d0-8ce8-a7ef46a19f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:00.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do we know anything else about the six cases among 6.8 million
        vaccines?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb3e57-fb77-41ea-843d-4e8033881284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:00.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases of the blood clot that led to this pause were among
        women ages 18 to 48. The symptoms occurred six to 13 days after vaccination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb68fc-cde5-430d-a80d-f5bf2d1e9686'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next? Is the J&amp;J vaccine done?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ef6f30-d16b-4bab-9caf-a32bedfa41bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:01.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Next, a CDC advisory committee convenes Wednesday to review
        the cases. The FDA will use the CDC''s review and conduct its own. The two
        agencies recommend the suspension in the use of the vaccine until that review
        is complete, "out of an abundance of caution."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95409887-5f5b-417b-91f5-5c7a1ff404fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.190+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:02.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does J&amp;J say?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6453401-5f31-42ad-b1dc-a599b49e9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company applauded the open communication by the CDC and FDA
        and said in a statement that it would delay the rollout of the vaccine in
        Europe. It noted the very small number of suspected cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25ad627-11d3-40fc-8bed-fea06109723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:03.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should you freak out if you''ve gotten the J&amp;J vaccine?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3dbf69-30c5-4c42-ba01-801bcd8be89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:03.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t freak out. I would be going on with my life, but I would
        be very attuned to my body. If I develop shortness of breath, if I develop
        leg pain, if I develop a headache and I''m within two to three weeks of having
        had the Johnson &amp; Johnson vaccine, I would immediately notify my health
        care provider," said Dr. Carlos del Rio, a distinguished professor of medicine
        in the Division of Infectious Diseases at Emory, during an appearance Tuesday
        on CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be55fe6e-d639-4655-8c3c-5328e8974f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the other vaccines be paused as well?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082dd73-2971-4a9d-92cb-34f3bc89ed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:04.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. There''s no concern right now about either the Pfizer or Modera
        vaccines that have emergency use authorization in the US, according to Dr.
        Anthony Fauci, who briefed reporters in Washington on Tuesday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8038e4-a584-497a-bc00-b4eda9868313'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the history, look at what has gone on with the Moderna
        and Pfizer, you have literally tens and tens and tens of millions," said Fauci,
        who''s the head of the National Institute of Allergy and Infectious Diseases.
        "There have been no red flags."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fddcc-3a53-480b-8e4f-08c454060872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2021/02/27/health/johnson-johnson-coronavirus-vaccine-explainer/index.html"
        target="_blank">Related: How the J&amp;J vaccine is different from other US
        vaccines</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f866ab4-400e-4048-ad7d-c20792e22940'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What else did Fauci say?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c193dda-e296-4776-9e8b-b59d50f3b0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:06.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is an unusual occurrence of a serious adverse event
        that you want to make sure before you go forward you investigate it thoroughly,
        and that''s exactly what they''re doing," he said. "They''re pausing so that
        they can look at it more carefully."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b4d06-c9b5-4070-889c-a4f16e101c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:07.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is there anything else we know?</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203100bd-9ba6-4725-87fc-890ddc0c3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:07.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes. The Oxford-AstraZeneca vaccine, which is not in use in the
        US but is in Canada and much of Europe, uses technology similar to the J&amp;J
        vaccine and its use was briefly paused as authorities in Europe considered
        some cases of blood clots, mostly among women under 60.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6f96d-d800-453b-b594-89a335934834'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:08.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Was that vaccine permanently pulled?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0853570-794a-4c8c-83af-e82883ef1a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:08.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. It is being used again in much of Europe, and the European Medicines
        Agency recently said the benefits of vaccination outweigh the very rare side
        effect of blood clotting, which is known to have caused 18 deaths, according
        to a recent European Medicines Agency statement. Read more <a href="https://www.ema.europa.eu/en/news/astrazenecas-covid-19-vaccine-ema-finds-possible-link-very-rare-cases-unusual-blood-clots-low-blood"
        target="_blank">here</a>. The agency has recommended health care providers
        tell the vaccinated to be on the lookout for symptoms for two weeks after
        vaccination.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d59903-37c5-46b3-bbc9-066a7cec7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:09.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were reports Tuesday of Canada''s first blood clot potentially
        related to the Oxford-AstraZeneca vaccine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8e3dbf-1fba-4e05-888e-b781c8f42748'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:09.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How rare was the AstraZeneca blood clotting?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccbf9d0-9247-44fb-b633-1314808f1351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.191+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:10.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Medicines Agency reviewed fewer than 90 cases and 18
        deaths out of more than 25 million vaccines administered through March 22.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b40e6-74fd-46ef-8aac-6c20db3f035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:10.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How has the US vaccination effort been going?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a6152-4ceb-4432-8944-7f5b6353feea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things have been humming along. Millions of Americans are getting
        vaccinated each day. Nearly a quarter of the population -- 22.8% -- is fully
        vaccinated. That includes nearly 30% of the population over 18. About 47%
        of people over 18 have gotten one shot.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9179726-dc7f-4ee7-a351-0272f071265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How are the Covid numbers looking?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8441d-1301-4a7e-a730-4586bdaaf0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not as good as you''d like. The US has averaged more than 68,000
        new cases each day for more than a week. Hospitalizations are up, despite
        the rise in vaccinations, because the B.1.1.7 strain we''ve been talking about
        -- which is more contagious and sending more young Americans to emergency
        rooms -- is now the dominant strain in the US. Florida and Michigan remain
        hot spots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83609313-640f-4e52-9ed5-0b617debdca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will the US divert more vaccines to these hot spot areas?</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cdc5fb-fe8e-4446-b098-4d60f48364c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:13.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. Even though Michigan Gov. Gretchen Whitmer, a key ally of the
        President''s, asked him directly for additional vaccine during a phone call,
        the government will not divert more to the hot spot.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6f4363-c3db-4693-8287-5e300ded662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:13.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s their reasoning?</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65af80d-e7d5-436d-b049-ca4e994692ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:14.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The variants that created the hot spots exist in other states too
        and could break out faster than additional vaccine would help, according to
        federal officials.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a762603-c097-459b-808d-339be5b39f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:14.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What should Michigan do?</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ebff9-3bb6-401f-9278-a8db1a5a6f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:15.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal recommendation is to shut things down again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18397226-67ab-42c2-b0e3-801b91379de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:15.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer is not necessarily to give vaccine," CDC Director Rochelle
        Walensky said Monday. "The answer to that is to really close things down,
        to go back to our basics, to go back to where we were last spring, last summer,
        and to shut things down -- to flatten the curve, to decrease contact with
        one another."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa5803-5ecb-4538-9164-7d8162de1952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:16.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Whitmer "shut things down?"</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78765c45-f38b-40ff-9753-88f5578a98cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:16.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may not have the power after the Michigan Supreme Court had
        ruled last October that the governor had no authority to issue or renew executive
        orders relating to Covid-19 beyond April 30, 2020.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75bcf0-0248-4513-807f-40526d7edbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer did encourage residents on Friday to voluntarily take a
        two-week pause on indoor dining, gatherings and school athletics but did not
        require those changes, saying, "Policy change alone won''t change the tide."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018f6027-8026-4bbf-a653-0213cd35df06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.192+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:17.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will people still trust vaccines after this rise in cases and the
        J&amp;J suspension?</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed9357b-3fa1-4e11-9a8a-50cc025a9bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:18.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a great question. The Oxford-AstraZeneca pause slowed Europe''s
        vaccine effort considerably.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35c963e-7b77-45a3-a659-548e37c5001b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.193+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s already a new effort underway to get Americans on board
        with vaccines. Biden will appear with former President Barack Obama in a celeb-filled
        hourlong special Sunday on NBC. Biden will make remarks, Obama will appear
        alongside Shaquille O''Neal and Charles Barkley and the actor Matthew McConaughey
        will interview Fauci.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c45803-a000-43e2-9540-005a91a0af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:56:05.189+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/13/politics/what-matters-vaccine-pause/index.html"
        target="_blank">The J&amp;J vaccine pause, explained</a></em></p>'
  'Bridgerton-four-seasons-Netflix':
