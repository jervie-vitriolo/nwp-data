      'mgnl:lastActivated': 2023-01-25T10:30:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> The OCTA
        Research group on Wednesday sounded the alarm over the climbing COVID-19 case
        fatality rate among seniors in Metro Manila, and urged that they be given
        “timely interventions.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932eb74-43f5-46c4-895c-18b74f15df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest report, OCTA noted that the case fatality rate or
        CFR in the capital region from March 28 to April 13 stood at 5.36% — nearly
        three times higher compared to the 1.82% logged from March 1, 2020 to March
        27, 2021.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b939b-007a-4e61-ae1c-b72d0b3bc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 65 and up age group, the CFR also increased from 11.8% to
        28.6% after March 28, OCTA noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5966890-5efa-415a-b13e-b73aede55280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:40.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So 28 out of 100 people who are of age 65 and above,<em> namamatay</em>
        [are dying]. And this is troubling,” OCTA Research fellow Dr. Guido David
        told CNN Philippines’ <em>Balitaan.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd0b328-4196-4467-b247-f5041cdb89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:40.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA attributed the spike in the fatality rate to the “overwhelmed”
        healthcare system as well as the presence of the more transmissible coronavirus
        variants in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ef0b9-2877-465c-8ec5-0c73c9a4a73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/10/190-cases-variant-from-South-Africa.html">DOH
        detects 192 new cases of COVID-19 variant from South Africa, 190 from three
        other variants</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeafa01-17bc-4234-b38e-49466df3939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with these data, the group laid out three recommendations:
        for seniors to be given priority healthcare access; for seniors who have not
        yet applied for vaccination to “strongly reconsider” getting inoculated; and
        for those in the vulnerable sector to strictly follow strictly public health
        protocols to avoid infection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c03c4ab-8797-4de9-8f52-c220e17d9fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:17:58.926+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:42.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the COVID-19 pandemic started, 15,447 people in the country
        died of the viral illness. Total cases meanwhile jumped to 892,880 as of Wednesday.</p>'
