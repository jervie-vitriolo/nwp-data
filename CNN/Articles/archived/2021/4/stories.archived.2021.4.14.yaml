      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s MacBook Pro and MacBook Air are also due for a refresh,
        but it''s unclear if they''ll get one as early as next week. Apple recently
        discontinued its iMac Pro line, once the most-powerful computer the company
        offered, as well as its original HomePod to focus more on the HomePod mini.</p>'
