    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t, private sector to open mega vaccination centers in NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7de68f-9ddd-4094-83d7-cbe29da1cbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:55.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> —<strong>&nbsp;</strong>The
        government and private sector are planning to open mega vaccination sites
        in Metro Manila to hasten the COVID-19 vaccine rollout in light of the fresh
        surge in cases, Health Undersecretary Maria Rosario Vergeire said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef788b0-4bd7-46fa-bdf0-2c10bf37a4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:55.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron na ho tayong mga mega vaccination sites na na-identify and
        we''ll start soon," Vergeire said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c924116-23d4-4f4e-bbe1-91fa90440734'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:56.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have already identified mega vaccination sites.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611cdd92-ee5a-4d8e-9179-190d6dc83008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:56.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Isang example ang Nayong Pilipino na dati ay nakasara," she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83940eca-2312-4098-996b-ede16131114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:57.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One example is Nayong Pilipino which was earlier closed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7ad36-433e-4bb9-ab3a-50f5f4e61611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:57.691+08:00
