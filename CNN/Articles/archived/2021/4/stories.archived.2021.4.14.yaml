    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Locsin', 'DFA', 'diplomatic-protest', 'West-Philippine-Sea']
    'template': '1'
    'title': 'New diplomatic protests filed over Chinese vessels lingering in WPS'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19d5de-d1f7-431f-914f-943b75a4a5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Philippine government on Wednesday sent two more diplomatic protests to China
        for the continued presence of Chinese vessels in the West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5395c1-4f14-435e-a98c-141a29e7c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s one protest for the Chinese vessels that remained moored
        at Julian Felipe Reef, while the other is for the dispatch of more ships in
        the Philippine exclusive economic zone, the Department of Foreign Affairs
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f19de14-f0b9-4d7e-8f8f-daa2572ee517'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency earlier warned it would lodge a diplomatic protest each
        day until the Chinese vessels leave Julian Felipe Reef, also known as Whitsun
        Reef, 175 nautical miles of Bataraza, Palawan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ba1875-e963-414e-83a4-46cfee868f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.965+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:43.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Task Force for the West Philippine Sea on March 20
        reported the presence of around 200 vessels in the area. The Chinese government
        said these were not militia but fishing vessels seeking shelter from bad weather.
        However, the vessels lingered for weeks despite the Philippines’ repeated
        demands for them to leave.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2005b9-e997-4d02-9a09-3a449fd44acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, the government task force reported that 240 Chinese
        ships were spotted around Pagkakaisa Banks and Pag-asa Islands, including
        the nine vessels that were still at Julian Felipe Reef.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04336dd-d0a2-4601-8b3a-7fb3725da679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. announced
        on Twitter the swarming of Chinese vessels warrants another diplomatic protest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e3b53-9f58-4ce3-b009-c49385c6415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:45.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Fired it off,” Locsin said. “Beautifully written but you will never
        see it because I’m like that… Only Senate and House foreign relations."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fired
        it off. Beautifully written but you will never see it because I’m like that.
        Annoying. Only Senate and House foreign relations. <a href="https://t.co/uQNMmUOEuv">https://t.co/uQNMmUOEuv</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1382229971007987715?ref_src=twsrc%5Etfw">April
        14, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6f9682-fd1d-42dd-9bc5-47e5098c7a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:10:04.285+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:35:45.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae722ae4-50cc-46b2-af92-c29ac235ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:46.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Locsin, citing information from the government
        task force, said in a tweet that there were “only nine ships left” in the
        country’s waters. But authorities who patrolled the area over the weekend
        later reported there were hundreds of Chinese ships still roaming around Philippine
        waters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a7a2c2-3f77-420a-835f-abe6e4867b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:46.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines'' Western Command said it saw
        about 136 Chinese maritime militia vessels at Burgos Reef. Another 65 vessels
        were spotted at Chigua Reef, 11 at Ayungin Shoal, nine at Julian Felipe Reef,
        six at Panganiban Reef, five at Kota Island, four at Pag-Asa Islands, and
        one at Likas Island. These areas all fall within the Philippines'' EEZ.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b674cfd0-53a3-4245-bf59-386fc9ed4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.966+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force also pointed out the presence of Chinese Navy vessels
        — two Houbei class missile warships at Panganiban Reef, one Corvette class
        warship at Kagitingan Reef, and one Navy Tugboat at Zamora Reef. Two Chinese
        Coast Guard vessels were at Pag-asa Island. At Scarborough Shoal, there were
        two other vessels of the People''s Liberation Army Navy, three Chinese Coast
        Guard ships, and 10 militia vessels.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3771890-fd76-4286-ad03-62685867a875'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:47.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All these warships of the PLA Navy contribute to the militarization
        of the area," the task force said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353f349-ceef-4108-acce-cbfb8f5c6de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:48.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost the entire South China Sea in rejection of
        the 2016 arbitral ruling that invalidated its historic nine-dash line claim
        to the global waterway. The landmark decision recognized the Philippines''
        sovereign rights to areas within its EEZ that China contests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6934bee-5b25-454e-9366-db6f2f131b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:07:39.967+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:35:48.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said it reaffirmed the country''s arbitral win when it summoned
        China''s Ambassador to the Philippines Huang Xilian on Monday over the "illegal
        lingering presence" of Chinese vessels in Philippine EEZ.</p>'
  'hospital-waste-piles-up-pandemic':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
