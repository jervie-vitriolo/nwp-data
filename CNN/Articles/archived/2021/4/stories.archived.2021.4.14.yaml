      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Tuesday sent out press invitations for a virtual
        event -- with the tagline "Spring Loaded" -- that will take place on Tuesday,
        April 20, at its Apple Park headquarters in Cupertino, California.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263116b8-5e32-42b6-a1d6-860927cbafc6'
