      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97c9d66-430d-4706-a773-60faf622237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:32.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin previously said the pair were "insanely young" when they
        tied the knot. She was 21 and Bieber was 24 at the time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
