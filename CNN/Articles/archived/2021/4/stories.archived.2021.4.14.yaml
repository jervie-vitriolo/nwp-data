        Philippine waters. That''s according to the national task force for the West
        Philippine Sea. The vessels were spotted around Pagkakaisa banks and Pag-asa
        islands. These areas are within the country''s exclusive economic zone. The
        Foreign Affairs department earlier summoned the Chinese ambassador over Chinese
        vessels near the Julian Felipe reef.</p>'
  'plastic-waste-study':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T08:56:34.630+08:00
    'imagesource': 'jcr:a7778954-c811-4106-9560-4f3f59d7f6e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1468600-ebdd-4295-be83-46dbaf0d9e92'
    'lead': 'Tiny bits of plastic from your packaging and soda bottles could be traveling
      in the atmosphere across entire continents, carried by winds, a new study found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:00:52.048+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:36:14.573+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:55.825+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microplastics in our air ''spiral the globe'' in a cycle of pollution,
      study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f618ca1-2077-4e0e-83ac-d72861aa8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:15.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tiny bits of plastic from your packaging
        and soda bottles could be traveling in the atmosphere across entire continents,
        carried by winds, a new study found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f8c3e-a7d9-434a-bf57-fab247caf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:15.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of our plastic waste gets buried in landfills, incinerated
        or recycled -- but up to 18% ends up in the environment. Since plastic isn''t
        easily decomposable it instead fragments into smaller and smaller pieces until
        the microplastics are small enough to be swept into the air.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b706cfaa-ce52-493e-bf0b-8602ecf600e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:16.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akin to global biogeochemical cycles, plastics now spiral around
        the globe," said the study, led by researchers from Utah State University
        and Cornell University, and <a href="https://www.pnas.org/content/118/16/e2020719118"
        target="_blank">published</a> in the journal Proceedings of the National Academy
        of Sciences.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfcc0f5-ca0e-44a6-8da5-259ceda3fb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:16.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means much of the plastic that gets dumped in the sea and across
        the land is broken down and spat back out, posing potential risks for our
        ecosystems. And though there has been some progress with the creation of biodegradable
        polymers, the researchers warned microplastics "will continue to cycle through
        the earth''s systems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0f335-0c67-48e5-bf18-c28cd6f76b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:17.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found a lot of legacy plastic pollution everywhere we looked;
        it travels in the atmosphere and it deposits all over the world," said lead
        author Janice Brahney in a news release from Cornell. "This plastic is not
        new from this year. It''s from what we''ve already dumped into the environment
        over several decades."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95e040b-8b38-4758-ad79-37e5a2f4600b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team collected atmospheric microplastic data from the
        western United States from 2017 to 2019, and found an estimated 22,000 tons
        of microplastics are being deposited across the US each year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c0572f-cfa1-4cf1-8ece-c8c637c7c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:18.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the main way plastics get tossed into the air is through
        road traffic. Car tires, brakes and even road surfaces contain plastic, which
        can be worn down into microplastics that enter the atmosphere. The turbulence
        of cars on the road -- the motion of tires, the braking process, the exhaust
        they emit -- all help churn up plastic on the ground and send it skyward,
        according to the study.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91408db-7416-4066-9727-42a4bfdc5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:18.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This happens in the ocean, too, where large clusters of waste form
        entire plastic islands. They are broken down into plastic particles that sit
        on the top layer of the water, where they are tossed into the air by waves
        and wind.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484cfec-e822-4722-bfdd-511f133f4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:19.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several other ways microplastics enter the atmosphere,
        in large cities through the wind, and in farms through soil dust during agricultural
        processes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada0cc05-3a00-4bf1-b4dd-01bc29256a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they enter the atmosphere, plastics can stay airborne for up
        to six and a half days, according to the study. Within this time, "under the
        right conditions, plastics can be transported across the major oceans and
        between continents, either in one trip or by resuspension over the oceans,"
        the study said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e63f80d-6725-4c2b-8875-1c04ccffd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.049+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:20.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, Europe, Middle East, India and Eastern Asia are hotspots
        for land-based plastic deposition, said the study. Meanwhile, ocean sources
        of airborne plastic are more prominent along the coasts, including the US''
        West Coast, the Mediterranean, and southern Australia. Dust and agriculture
        sources for microplastics are more prevalent in northern Africa and Eurasia,
        while microplastics from road traffic are major contributors in "heavily populated
        regions" worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3476e7-b1c9-4e5d-aeb6-01bc1202fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:20.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microplastics are everywhere -- they influence soil and plant production,
        are consumed by flora and fauna, and "act as vectors for contaminants," said
        the study. Though previous studies have not found that microplastics pose
        a threat to human health, this study''s researchers warned they "may have
        negative and as yet unknown consequences for ecosystems and human health."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22eccbf-8459-425d-86c1-d71bb5e4cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inhalation of particles can be irritating to lung tissue and
        lead to serious diseases, but whether plastics are more or less toxic than
        other aerosols is not yet well understood," said the study. It added that
        further research is also needed to understand the impact of different factors
        including population density and ocean circulation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5641d940-a5d2-42a9-97fe-774f1b5fc182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:21.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers also called for better plastic waste management.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53705563-6fc7-4c51-b7fc-5e8591bc917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:22.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relative ignorance of the consequences despite rapidly rising
        plastic concentrations in our environment highlights the importance of improving
        plastic waste management or, indeed, capturing ocean plastics and removing
        them from the system," the study said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f5b371-389d-4c11-929f-aaa52c858629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:00:52.050+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/13/world/atmospheric-plastics-study-intl-hnk-scli-scn/index.html"
        target="_blank">Microplastics in our air ''spiral the globe'' in a cycle of
        pollution, study finds</a></em></p>'
  'raindrops-solar-system':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T09:00:56.639+08:00
    'imagesource': 'jcr:203cd76a-8067-4a5c-aaea-28098f171f98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54990965-f2b7-4368-ae8c-05778d86d39f'
    'lead': 'Our solar system boasts a diverse range of planets, but some of them
      may share a common phenomenon with Earth: raindrops.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:05:49.976+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:35:59.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:56.258+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What alien raindrops on other planets have in common with rain on Earth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08f31f9-0798-4049-8169-00c1e22d6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:59.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Our solar system boasts a diverse
        range of planets, but some of them may share a common phenomenon with Earth:
        raindrops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c50f50-b798-48f6-82ef-6b492dbfcec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:00.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain on other planets is something scientists are still striving
        to understand, but new research has suggested raindrops themselves are incredibly
        similar even in different planetary environments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb76d4-5f92-4f9e-b44a-9ba291e7b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more scientists know about clouds and precipitation on other
        planets, the better they can predict planetary climates and unlock the past
        climate on planets such as Mars or Saturn''s moon Titan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e540fe0c-3a12-4d97-a863-ff4bd51ba4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:01.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, researchers have determined they can calculate aspects of raindrops
        on other planets and moons across our solar system, including their shape,
        falling speed and evaporation speed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c8d4f-9295-47da-90f2-90b3dad82ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:01.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this research, scientists were able to determine that raindrops
        exist within a narrow size range as they fall from clouds to the surface,
        no matter their compositions or the different atmospheres or environments
        in which they exist in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90024bb-6ca3-4674-8794-9b3923794254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:02.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was <a href="https://agupubs.onlinelibrary.wiley.com/doi/10.1029/2020JE006653"
        target="_blank">published</a> last week in the American Geophysical Union''s
        Journal of Geophysical Research: Planets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115b8fa4-1b02-449a-8840-c3eaf004237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:02.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weird rain</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a8b81-3a9e-4bad-ae37-296fc5f379e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.976+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:03.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain we encounter on Earth is composed of water droplets, but
        that''s not necessarily the case on other planets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46186e72-25ac-4a62-8782-1aedd99be870'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulfuric acid rain forms in Venus'' atmosphere but evaporates before
        it can hit the ground. Carbon dioxide, or dry ice, drifts down like snow on
        Mars. Jupiter has become known for its helium rain, and ammonia "mushball"
        hail and methane rain down on Titan. Steady rains of tiny, glittering diamonds
        may fall on Neptune.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae68ef2-a38b-4061-9f79-991be5c839f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:04.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On planets outside of our solar system, known as exoplanets, scientists
        believe it only gets weirder.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9940c0f-5301-41cf-893d-d81aa82d2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:04.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ultrahot gas giant exoplanet known as WASP-76b is where droplets
        of iron rain down from the sky at night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c79034-d186-4775-a96b-3e4cb1a722fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:05.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists believe that on the exoplanet''s dayside, blazing temperatures,
        which are hot enough to turn molecules into smaller atoms and metal into vapor,
        create iron vapor. Rapid winds carry this over to the nightside, where relatively
        cooler temperatures hover around 2,240 degrees Fahrenheit. The iron vapor
        condenses into clouds, causing rains of liquid iron.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb409c8-32e3-4b94-9ddd-9781cc46c361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:05.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter how wildly different these types of rain can be, scientists
        have determined that the size of the raindrops is governed by the strength
        of the planet''s gravitational pull. The stronger the gravity, the smaller
        the size of the raindrop. Temperature, air pressure, relative humidity and
        distance to the ground were also factors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ef14bd-c836-48e2-a4a7-22f895ce4fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:06.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, raindrops can range only from about 0.1 millimeter
        to several millimeters in radius on rocky planets such as Earth or Mars and
        still reach the surface of the planet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85edf37-5939-4f4d-9d83-5437c318d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:06.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raindrops that are too small will evaporate before they ever reach
        the ground. Raindrops that are too large will break apart into smaller raindrops.
        Regardless of the planet''s atmospheric composition or the composition of
        the rain itself, raindrops move in a similar way.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3882023c-6c39-484d-8e2a-e70a97d6bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:07.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The size range grows on other types of planets, reaching a maximum
        between one-half to six times the size of raindrops on Earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa2c651-1e81-4986-a81c-d447eacd819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:07.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum size of a raindrop on Earth is 11.18 millimeters --
        just over the diameter of an Advil tablet -- while the maximum size on Titan
        is more than twice that at 29.96 millimeters, which is larger than a penny.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07fd718-8f6f-4f84-bc20-945afd608f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:08.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a fairly small range of stable sizes that these different
        composition raindrops can have; they''re all fundamentally limited to be around
        the same maximum size," said lead study author Kaitlyn Loftus, a graduate
        student in Harvard University''s Department of Earth and Planetary Sciences,
        in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba498789-7472-4765-a6cd-08e4929d487e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Planet habitability</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2436720-ef03-4f46-8ade-3f24c1265b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This research not only provides insight about planets in our own
        solar system, but those outside of it. The math and physics modeling from
        this study could be used to model precipitation on exoplanets and better understand
        the observations made of atmospheres on these alien worlds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d6a96-4dfc-4a6b-9e43-d76c1e277ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:09.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA''s James Webb Space Telescope, scheduled to launch in October,
        will be able to peer into the atmospheres of exoplanets.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c71e91-6944-464f-a806-cab2f789ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:10.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain on other planets could actually be used to help identify
        whether they are, or were, potentially habitable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a807a3-c892-480c-a6cd-e9788072d853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The life cycle of clouds is really important when we think about
        planet habitability," Loftus said. "But clouds and precipitation are really
        complicated and too complex to model completely. We''re looking for simpler
        ways to understand how clouds evolve, and a first step is whether cloud droplets
        evaporate in the atmosphere or make it to the surface as rain."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6201a7c6-aca4-4a51-b48d-22da54440f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:11.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding the size of the raindrop is key to understanding the
        climate because that determines if the rain reaches the planet''s surface.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0f646-2337-4407-99c8-1c0fc96548b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:11.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The humble raindrop is a vital component of the precipitation cycle
        for all planets," said senior study author Robin Wordsworth, an associate
        professor of environmental science and engineering at the Harvard John A.
        Paulson School of Engineering and Applied Sciences, in a statement. "If we
        understand how individual raindrops behave, we can better represent rainfall
        in complex climate models."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0ad44-5a0b-4c13-83f9-e7d1d2d4c8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:12.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the material of the raindrop is different, the shape is
        largely the same. The droplets start out as small spheres, growing in volume
        as they form in the clouds, which leads to a half-circle shape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf9808-9519-4c54-8c65-ab8d112a454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insights we gain from thinking about raindrops and clouds in
        diverse environments are key to understanding exoplanet habitability," Wordsworth
        said. "In the long term, they can also help us gain a deeper understanding
        of the climate of Earth itself."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfd564-ed41-4cf4-b97a-b41586b70372'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:05:49.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:36:13.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/13/world/raindrops-other-planets-scn/index.html"
        target="_blank">What alien raindrops on other planets have in common with
        rain on Earth</a></em></p>'
  'human-screams-study':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-14T09:05:56.454+08:00
    'imagesource': 'jcr:c00c0fce-0fed-4a6f-928d-d4ed171732b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47966b2b-f47a-44c3-b129-b4e97d29b27e'
    'lead': 'You scream, I scream, we all scream — and not just for ice cream.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:11:06.212+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:35:49.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:56.655+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Which human screams affect us most? The answer might surprise you'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd85700-ea52-46bb-bfee-604ed3f0b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:50.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You scream, I scream, we all scream
        —&nbsp;and not just for ice cream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd782a919-87d1-4ca4-83ff-723433d381bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike primates, who use screams to communicate only anger and fear,
        humans scream in at least six emotional dimensions: anger, fear, pain, pleasure,
        sadness and delight —&nbsp;such as the high-pitched joyful shrieks of children
        scampering after the ice cream truck.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7a57c-bac9-4377-a2e3-5fbe51c0cee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans share with other species the potential to signal danger
        when screaming, but it seems like only humans scream to signal also positive
        emotions like extreme joy and pleasure," said Sascha Frühholz, the lead author
        of a new study on screams published Tuesday in the journal PLOS Biology, in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2f01c7-7d60-40e0-9c3a-9bf498b668a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which type of scream do you think humans would be better and faster
        at deciphering? If you picked alarming screams -- such as anger, fear and
        pain —&nbsp;you''d be wrong, said Frühholz, an associate professor in the
        department of psychology at the University of Oslo in Norway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0321c76e-666f-47f6-9451-a1a6e4ae95f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:52.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the study found, humans are quicker to respond to screams
        of delight or pleasure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1511f-d8c0-4d88-b3ad-a99410683950'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of our study are surprising," Frühholz said. "Researchers
        usually assume the primate and human cognitive system to be specifically tuned
        to detect signals of danger and threat in the environment as a mechanism of
        survival."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba62ae-2617-4e5a-9153-1c97ea2813e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that appears to be true in primates and other animal species,
        "scream communication seemed to have largely diversified in humans, and this
        represents a major evolutionary step," Frühholz added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f83a19-65d1-4a0c-b5e8-4ef6840c3c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Evolutionary purpose of screams</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a88333d-d491-45ae-b83c-4834a52bb2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some screams do serve a primal evolutionary purpose —&nbsp;an immediate
        signal of danger.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300a4fde-0297-4588-870a-369223ca7f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:54.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us delight in those hair-raising sounds —&nbsp;as proven
        by the success of horror films in which cinema scream queens announce the
        next gory plot twist. Who can forget Janet Leigh''s blood-curdling shower
        screech in "Psycho," or any of the many shrieks from her daughter, Jamie Lee
        Curtis, in the "Halloween" films?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e89c038-0433-4ba0-bc84-103379e8a8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:55.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet people also enjoy screaming in surprise and delight, and we
        often shriek (even if it''s just a bit) when startled or excited. Humans seem
        to be better at processing those sorts of screams, according to four different
        experiments that Frühholz and his team conducted on small groups of people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbca69e6-fc87-4586-a330-3d6b36a0fc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:55.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of those experiments, study participants underwent functional
        magnetic resonance imaging, also known as fMRI, while listening to the screams.
        The scans showed their brains reacting more quickly and accurately to what
        Frühholz calls "non-alarm" or positive screams than to alarming screams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df9407-a1fc-4c4a-bc58-62f105d990be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:56.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would this be? Possibly because humans have more complex social
        cues and situations to deal with than chimps and other primates, Frühholz
        said. In family life and social circles, for example, humans may be more likely
        to hear expressions of delight, joy and surprise than those of fear and thus
        react more quickly to those prompts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267162ad-e09c-430d-a74b-5fe7406ba4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.213+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:56.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Signaling and perceiving these positive emotions in screams seemed
        to have gained priority in humans over alarm signaling," he said. "This change
        in priority might be likely due to the requirements of evolved and complex
        social contexts in humans."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b54c38-5706-41a4-a436-21841d3b0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:11:06.214+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:57.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/13/health/human-scream-study-wellness/index.html"
        target="_blank">Which human screams affect us most? The answer might surprise
        you</a></em></p>'
  'Locsin-DFA-diplomatic-protest-240-Chinese-vessels-West-Philippine-Sea':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T09:06:18.957+08:00
    'imagesource': 'jcr:7729f010-f1a4-4ae8-b7ad-e95058918e98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941131e2-5a48-48f5-87a9-7e8610d1ea73'
    'lead': 'The Philippine government on Wednesday sent two more diplomatic protests
      to China for the continued presence of Chinese vessels in the West Philippine
      Sea.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:23:27.504+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:35:41.615+08:00
