  'philhealth-probe-upcasing-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T15:05:21.866+08:00
    'imagesource': 'jcr:1eaca2f7-ab0f-4f77-b9bd-979d1e0fece1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '739cbe1d-6ca5-4a8a-9261-5a2d7a7dd222'
    'lead': 'The Department of Justice is letting the state health insurer handle
      the investigation into recent reports of medical care providers allegedly colluding
      with patients to declare minor respiratory symptoms as COVID-19 so they can
      get higher benefits.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T15:07:46.939+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:33:21.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:02.461+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Symptoms declared as COVID-19 for higher claims? DOJ gives way to PhilHealth
      probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ef84b-de57-43dd-b840-14446c56128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:22.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Department of Justice is letting the state health insurer handle the investigation
        into recent reports of medical care providers allegedly colluding with patients
        to declare minor respiratory symptoms as COVID-19 so they can get higher benefits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a45d56d-fca6-4c0c-b26f-951e00a780fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:22.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said in a statement on Wednesday
        that while the DOJ-led task force investigated similar “upcasing” schemes
        and filed charges last year, it is giving way to the probe launched by the
        Philippine Health Insurance Corporation or PhilHealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06fd2b4-8011-461b-ab8a-aa3e87fd051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:23.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a former NBI chief as President/CEO, PhilHealth can very well
        handle this new investigation,” Guevarra said. “But the DOJ/NBI (National
        Bureau of Investigation) will be ready to provide assistance if requested.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbde5cd9-0b35-4bd0-b5a4-41c363b51c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.939+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:23.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth President and Chief Executive Officer Dante Gierran replaced
        Ricardo Morales in August 2020, taking over an agency that was being investigated
        for corruption and other irregularities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da6847-96ae-4330-94fe-16a36a8073fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:24.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past weeks, there have been social media reports that doctors
        would tell patients or family members that they would put COVID-19 as diagnosis,
        resulting in higher hospital bills, saying everything would be covered by
        PhilHealth. Patients who suffered asthma or heart attack are allegedly declared
        COVID-19 cases on paper despite not having the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca47f85-2dd4-4482-ba9b-9bb1f9558ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:24.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth on Monday urged those who posted the videos and others
        who have witnessed similar incidents to cooperate with its investigation,
        assuring them of protection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5dbc62-ec3c-4d95-9279-39e754c08052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:25.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that “upcasing,” or wrongfully declaring more severe diseases
        or more complex procedures for higher PhilHealth claims, is a form of health
        insurance fraud. It is punishable with up to six years in jail, along with
        a fine of ₱200,000 and/or suspension of the health care provider’s contract
        for up to three years, PhilHealth noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c0658-e509-4505-b004-761d1824493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:07:46.940+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:33:25.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also warned that those who posted allegations of “upcasing”
        without any proof to back their claims can be held liable for cyber libel
        and violation of the Revised Penal Code for publishing “false information
        that may endanger the public order or cause damage to the interest of credit
        of the State.”</p>'
