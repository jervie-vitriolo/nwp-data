      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11e4fd9-9ff0-480c-ab17-76dee4ac24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:06.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson delay marks yet another major setback
        for Europe''s vaccination efforts, which have been dogged by supply chain
        shortages, logistical issues and concerns over the AstraZeneca vaccine. Despite
        the EMA guidance, some European countries have restricted AstraZeneca''s use
        for younger people, while other nations, including Norway and Denmark, have
        suspended the shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef50a77-8a47-46dd-b40f-5d7c82fef596'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:06.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8596387-ed86-41ae-b447-f5bc4409f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:07.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s Health Commissioner Stella Kyriakides said on Twitter
        Tuesday that the EMA was monitoring developments with the vaccine and was
        in contact with the US Food and Drug Administration. An EU official told Reuters
        that the European Commission is seeking "urgent clarification" from Johnson
        &amp; Johnson over the company''s "unexpected" delays to deployment across
        Europe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4ef50-633d-4fd8-86d6-514c8d8c4ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:07.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97011fc5-5e7f-4622-9592-75b82100a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:08.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU ordered 200 million doses of the Johnson &amp; Johnson vaccine
        in 2021, and authorized its use on March 11. The UK has ordered 30 million
        doses of the Johnson &amp; Johnson vaccine, but has not yet authorized its
        use.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997103fe-5154-420b-aa0c-ab3df1d42a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd9812c-ce27-4e84-a637-fcf3db1c6ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:09.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revelations that both the Johnson &amp; Johnson and AstraZeneca
        Covid-19 vaccines may have rare side effects could also have enormous implications
        for low- and middle-income countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabeb67-286c-4904-a19f-0098cf8b48f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:09.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4ee6a3-d2ff-4089-8903-85560b3959e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:10.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those two vaccines -- which are cheaper and easier to store and
        transport than mRNA-based vaccines Pfizer and Moderna -- are seen as crucial
        to immunizing developing nations. Both have pledged to sell hundreds of millions
        of doses through the COVAX initiative, a vaccine-sharing scheme affiliated
        with the World Health Organization.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0c1a6-e2d6-4f8a-8aff-1b10638d4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8789ab-560f-4179-8b06-476c2ccf6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:11.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson news is particularly painful for South
        Africa, which had pivoted to the vaccine after preliminary trial data showed
        that AstraZeneca offered minimal protection against mild to moderate illness
        caused by the country''s dominant variant of the coronavirus.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed2e12-7677-4985-8485-ea29e886c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:11.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9425744-89c8-49a1-bc37-7e6b391d688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:12.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, South Africa''s health minister announced the country
        had secured 9 million doses of the Johnson &amp; Johnson vaccine and would
        offer its stock of 1 million AstraZeneca doses to the African Union.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97db0a8-188e-4f05-b8c3-fa9f1d4075e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.134+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:12.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5e3ff-1d44-438d-9061-eb88e121483e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.135+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:26:13.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the African Union''s disease control body announced that
        it was dropping plans to secure AstraZeneca vaccines, citing global shortfalls,
        and said that it would focus instead on shoring up doses of the Johnson &amp;
        Johnson vaccine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f090297-efa8-4a6f-910e-c874c08c89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:41:30.135+08:00
      'mgnl:createdBy': 'david'
