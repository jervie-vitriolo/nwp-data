      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> The
        Games and Amusements Board (GAB) on Wednesday said it will investigate the
        circumstances that led to the postponement of the Pilipinas VisMin Super Cup
        match between ARQ-Lapu-Lapu City Heroes and Siquijor Mystics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5ed70-3bcb-4c3f-a4ec-1294194d0f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:36.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2354e7-153c-4740-a3d6-2c31ebb8fa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:36.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAB Chairman Baham Mitra said they are still waiting for the report
        of their regulators inside the professional league''s bubble in Alcantara,
        Cebu and its details will be tackled by the board on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c203b5-5b98-4c5a-8c22-aecc1fc3f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:37.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2a5826-b1c4-46f6-8777-1967b4feb5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:37.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they fail to abide by the rules, the government has the right
        to step in to impose necessary sanctions or revoke such a privilege," Mitra
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2f0a4-2280-46d3-8987-3cbe0da062fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfacc8d-e759-4d22-bf40-e93c68c11863'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lapu-Lapu-Siquijor game was played on Wednesday afternoon, but
        got called off early as the Heroes led the match, 27-13. League organizers
        said in a press release the match was postponed due to an alleged power outage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ce7c8-278f-4939-ba85-d0ff11646b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:39.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e797110-6019-4f9b-a560-2560425ffc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:39.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parts of the match are now viral on social media showing supposed
        botched open lay-ups and blown free throws by players.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ef458f-4366-4488-8c32-645409627abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:10:35.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:25:40.070+08:00
