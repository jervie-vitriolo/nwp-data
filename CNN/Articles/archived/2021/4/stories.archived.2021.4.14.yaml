  'COVID-test-health-workers-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-14T12:22:01.312+08:00
    'imagesource': 'jcr:bbc2aff0-3ca0-4bbd-803b-d80891935814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b237d214-1403-4b8f-9d84-fb80ca9dbd1f'
    'lead': 'The Department of Health is ready to assist hospitals in ensuring compliance
      with their order on conducting regular COVID-19 tests for their health workers,
      an official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T12:28:55.183+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:34:33.565+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:59.768+08:00
