      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> President Joe Biden plans to announce
        Tuesday a withdrawal of US troops from Afghanistan by the upcoming twentieth
        anniversary of the September 11 terrorist attacks, according to three people
        familiar with the plans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d92631-98f7-4c8c-ab05-3ae234ee3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.412+08:00
