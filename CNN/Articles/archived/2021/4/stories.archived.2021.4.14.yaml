    'template': '1'
    'title': 'People with hypertension may get vaccinated—experts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf25987-7b59-4354-821d-baab9d2c0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:30:09.684+08:00
