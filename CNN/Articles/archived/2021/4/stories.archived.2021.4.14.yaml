    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR: 52,000 metric tons of hospital waste generated amid the pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16509ac-8cbc-446b-9515-63fd4aee1a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:35.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — As COVID-19
        cases in the country continue to surge, so does the amount of medical waste,
        bringing to light another challenge in the Philippines'' battle against the
        pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4ca1f-e4b8-4ab3-963f-10e42c809349'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:35.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a surge in hospital waste and solid waste,” Environment
        Undersecretary for Climate Change Analiza Teh told CNN Philippines’ <em>New
        Day</em> on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e554b6ab-8082-4d26-81d2-9ffc37251dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.935+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:36.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 52,000 metric tons of hospital waste have so far been generated
        amid the health crisis, Teh said. To put things in perspective, she likened
        that to over 2 million sacks of rice, with one sack containing 25 kilograms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb81309b-a0a1-43c8-b176-8f12282d2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:36.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total figure, only 14,000 metric tons were treated, she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b89d3-6fb6-4c02-8470-553a25b19cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:37.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number was based on the special permit to transport, treat and
        dispose waste, she noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dc09b-85c5-4b97-9589-946248ccc8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:37.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Proper disposal</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9198c8c1-c836-4ab8-b472-098296484682'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:38.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teh underscored the need to properly dispose medical wastes, which
        pose a threat to human health and the environment if improperly handled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40143ad-a3e1-476b-a730-8a71773421dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:38.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hazardous waste should be brought to a facility where it will be
        treated before being sent to a disposal plant, the environment official pointed
        out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711140d-d1dd-4b0f-83b8-2b004678426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also asked local government officials to be “more conscientious”
        in addressing the hazardous waste issue at the household level with people
        now caring for individuals diagnosed with COVID-19 at home, as patients quickly
        fill up isolation facilities and hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c7383-10a1-414e-a1df-c225d859edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:39.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said masks and other hazardous wastes must be separated from
        other household trash and put in a black garbage bag.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baba696-9f2c-44dd-9c88-6d9f91c8ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T09:29:43.936+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:35:40.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecological Solid Waste Management Act of 2000 states that: “These
        [household hazardous] wastes are usually handled separately from other residential
        and commercial wastes.”</p>'
  'COVID-test-hospitals-health-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T09:39:16.840+08:00
