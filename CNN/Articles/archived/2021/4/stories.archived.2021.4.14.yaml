      'mgnl:lastActivated': 2023-01-25T10:28:19.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with GQ magazine, the 27-year-old singer spoke freely,
        revealing the extent of his drug problem and the development of his relationships
        with wife Hailey Baldwin and Christianity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deffbad-1737-4266-99cd-da3c802dbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:19.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0cef5e-c084-4c78-ae19-43feee0d21e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:20.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a wife who I adore, who I feel comforted by. I feel safe.
        I feel like my relationship with God is wonderful. And I have this outpouring
        of love that I want to be able to share with people, you know?" Bieber told
        journalist Zach Baron.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff84d79-7009-4d3a-b80b-9f71d8f136a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3f413-245d-4943-be3b-ba4b0bc398af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:21.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian superstar developed a reputation for bad behavior and
        a serious drug habit in years past, to the point that security guards would
        come into his room at night and check his pulse to make sure he was still
        alive, Bieber told GQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93331656-b074-4aab-af5a-20073d47edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:21.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad5eba3-0317-4570-95b7-ef6fa8644ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like I had all this success and it was still like: I''m
        still sad, and I''m still in pain. And I still have these unresolved issues.
        And I thought all the success was going to make everything good. And so for
        me, the drugs were a numbing agent to just continue to get through," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f0773e-5ec8-4f59-bc7f-51413b7cd209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
