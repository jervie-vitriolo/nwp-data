      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfc7a2-75dc-43a8-aac6-4f0cabe19419'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
