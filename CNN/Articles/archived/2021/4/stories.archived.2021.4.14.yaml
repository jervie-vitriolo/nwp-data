      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3386bcf-b536-41c1-900f-6ea20e139c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:22.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal extends the US troop presence past a May 1 deadline
        set by the Trump administration in an agreement with the Taliban, but only
        by a matter of months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3326cf9b-92ff-4a36-9a93-a03defda1de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2fd0e-1e0d-4d24-af37-6f9a13f5bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:51:00.412+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been weighing the decision for months with his advisers
        and signaled he did not believe US troops should remain in the country long
        past the deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d41e8cf-268e-4d93-be93-40a751f08743'
