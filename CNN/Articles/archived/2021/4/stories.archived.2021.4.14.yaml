    'lead': 'The government and private sector are planning to open mega vaccination
      sites in Metro Manila to hasten the COVID-19 vaccine rollout in light of the
      fresh surge in cases, Health Undersecretary Maria Rosario Vergeire says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T15:38:14.749+08:00
