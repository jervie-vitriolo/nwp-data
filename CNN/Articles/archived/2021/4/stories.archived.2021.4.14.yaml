    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DOH']
    'template': '1'
    'title': 'DOH to ensure health workers get regular COVID-19 tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40277b23-56ae-447e-af33-e1d00e6518cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:34.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Department of Health is ready to assist hospitals in ensuring compliance with
        their order on conducting regular COVID-19 tests for their health workers,
        an official said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76a2d0-3b55-47a5-b34d-789588be06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:34.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbcf72-ba46-4120-8034-1650770939a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:35.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source, Health Undersecretary
        Rosario Vergeire clarified the testing protocols being imposed by the government
        to ensure the safety of health workers while attending to COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfd7682-7984-43f2-9506-7ef8f9532429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:35.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2527eb-50b2-4dc8-96a6-ae6e058266d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:36.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the Health Department will seek ways to assist hospitals
        in ramping up testing after she acknowledged their financial limitations due
        to the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49798baa-0cf6-4dcb-88be-e4b15c4594b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6e115d-0cc1-4467-9c78-ab4c67764759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to check on this and we will try to assist hospitals
        so they may be able to give that protection to health workers," Vergeire said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf766a3-9284-4662-a448-f365065ccdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:37.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39a311-e555-495c-9c92-70eb0c2c83e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:38.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it depends on the resources of hospitals. Some hospitals right
        now, they are having this number of individuals whom they are testing based
        on the increase in number of cases. Maybe that''s why they are not able to
        comply with this department memorandum," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d2be4-3e54-478b-ab93-33625115679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:38.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1d5427-f6b2-4b74-ab17-6a15efc2d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:39.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire referred to the DOH''s Department Memorandum 2020-0546
        which orders all public and private hospitals and health facilities to ensure
        the availability of testing services for all their healthcare workers exposed
        to persons classified as suspect, probable, and confirmed COVID-19 cases.
        Priority must be given to healthcare workers who are suspect cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da5aee-46a5-46d3-bca9-bd201ced9e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.184+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:39.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352c750-c7ee-483b-9a79-c6e3894bc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:40.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] memorandum states that all hospitals should have all their
        healthcare workers tested especially those catering to COVID-19 patients every
        two weeks based on the resources of the hospitals," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9753e566-84a2-44df-ac25-a6c00e6e2b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d6cbff-bf4e-418f-a11f-7557867b63e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that hospitals can still at least conduct tests once
        a month or every two months to reduce transmission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811df1e7-5a65-4ed0-99a8-3d9515e121ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:41.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce73d5e3-771e-4a6a-af56-a6b3f85342f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private Hospitals Association of the Philippines President Jose
        de Grano told CNN Philippines on Wednesday that <a href="https://cnnphilippines.com/news/2021/4/14/COVID-test-hospitals-health-workers.html">budget
        for testing must still be factored in amid medical facilities'' limited resources.</a>
        He previously said some private hospitals are already resorting to reducing
        manpower and resources due to the unpaid claims of the Philippine Health Insurance
        Corporation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c54ea06-7d95-49b7-8d56-ab79cbe9646d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d468bb-b776-4040-9d23-051f8c5a89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:43.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent meeting with President Rodrigo Duterte, Health Secretary
        Francisco Duque III claimed that <a href="https://www.cnnphilippines.com/news/2021/4/13/health-workers-no-regular-covid-19-testing.html">the
        government is making sure health workers undergo testing every two weeks,</a>
        and that the infected are quarantined immediately. But the group Filipino
        Nurses United refuted this, saying that some of their members are even forced
        to go on duty without getting tested.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03c9a83-b56f-4cba-88d2-0e0bda9fc602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:28:55.185+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:34:43.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers are urged to report hospitals which do not provide
        mandatory testing. They may reach the DOH through their Hotline 1555, or the
        DOH Complaints Handling Unit at dohpau.chu@gmail.com.</p>'
