      'mgnl:lastActivated': 2023-01-25T10:27:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716b1e0b-5765-4761-b9ad-caf0c73a42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:43:19.143+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:27:54.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque earlier said <a href="https://cnnphilippines.com/news/2021/3/21/Hospitals-urged-increase-bed-capacity-rising-COVID-19-cases-.html">only
