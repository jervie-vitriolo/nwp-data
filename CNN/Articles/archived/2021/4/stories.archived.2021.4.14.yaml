      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70322949-9b3a-4312-9732-50c4a5af5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:36.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Office of the Vice President launched Bayanihan E-Konsulta
        which runs via Facebook and Messenger, allowing volunteer doctors to assess
        the condition of outpatient cases with limited resources and access to medical
        services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55983a7e-a854-4278-81ff-50773e036d9a'
      'mgnl:activationStatus': true
