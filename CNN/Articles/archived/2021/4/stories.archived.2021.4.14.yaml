    'lead': 'Bitcoin and Ethereum aren''t the only digital currencies that are hitting
      record highs this week. Dogecoin, the crypocurrency that features the face of
      a Shiba Inu dog as its logo, has surpassed 10 cents for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T22:08:10.457+08:00
