    'jcr:uuid': 'c84c23ce-e821-4bcd-a9fb-127c645ee646'
    'lead': 'As COVID-19 cases in the country continue to surge, so does the amount
      of medical waste, bringing to light another challenge in the country''s battle
      against the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T09:29:43.935+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:35:34.815+08:00
