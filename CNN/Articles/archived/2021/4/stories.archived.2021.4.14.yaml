    'template': '1'
    'title': 'FDA: Use of ivermectin still not recommended, but hospitals may apply
      for special permit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4d10b0-85f5-4bc7-87a9-473157e91342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:01.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        Food and Drug Administration said it does not recommend the use of ivermectin
        for COVID-19 patients due to lack of evidence on its efficacy against the
        virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57b69f-fbc4-47d0-ac80-9e5735e573be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:02.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c487c9b-a8f4-4b62-9dd8-0636a98ca3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:02.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, FDA Director General Eric Domingo said hospitals may still
        apply for a compassionate special permit of the anti-parasitic drug if they
        think it could help their patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7703da-7654-498e-b0e0-ef90ff053a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb126aa7-ceb6-4816-9065-a3d10c1e84bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:03.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pa natin ito mare-rekomenda sa ngayon pero</em> open
        <em>naman po iyong</em> option <em>sa mga</em> hospitals <em>na kung sakaling
        palagay nila ay wala silang ibang gamot na maibibigay na at naniniwala silang
        makakatulong ito sa pasyente nila</em>, then they can get a compassionate
        special permit for this drug,” he explained during the Laging Handa briefing
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1f771-b001-4e02-90c3-08211a997261'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c4761a-c7dc-4289-9704-cad9fbd9cc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:04.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We currently do not recommend its use but the option
        is open for hospitals in case they cannot prescribe any other medication and
        they believe that this can help their patients, then they can get a compassionate
        special permit for this drug.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3f74a6-9b75-48f0-bd96-ade2917ee6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:05.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c040bbe-136c-424e-b926-b72da9a131ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated that the hospital or doctor that requested for
        the permit may use the drug and the outcome of its use shall be reported to
        health authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2642e543-85c5-44b1-99f8-51a4694618d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b75ea-5afc-42c9-a954-b3a46333422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the regulator said it granted a hospital’s request for
        a CSP to use ivermectin against COVID-19, but it did not specify other details.
        It also <a href="https://cnnphilippines.com/news/2021/4/9/FDA-denies-pressured-compassionate-special-permit-ivermectin.html">dismissed
        claims that it was pressured</a> to grant the permit, saying all rules and
        regulations were followed in its issuance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadffd9f-c113-4bb1-b06f-68070fc36630'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e928b8a-1803-48fe-8e2d-a694f74b17c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:07.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/9/Janette-Garin-FDA-ivermectin-compassionate-special-permit.html">''Pressured’
        FDA can be liable for granting compassionate permit to use ivermectin vs.
        COVID-19 — ex-DOH chief</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf60de0-44ea-4f36-bf71-76b05fa78b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b14b3-4716-487f-b94b-be1ad635dfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA earlier said oral ivermectin products are only approved
        for use on animals to prevent heartworm disease and treat infections due to
        parasites. Doctors can prescribe topical ivermectin to treat parasitic infestations
        such as head lice and other skin conditions for humans.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdee9c0-32e8-4535-8a93-a23aa58d3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:09.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc62157f-0973-43a9-bb6b-a169c2e4ae7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:09.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts already raised their <a href="https://www.cnnphilippines.com/news/2021/4/10/use-of-ivermectin-needs-more-evidence.html">concerns
        on the lack of evidence on the efficacy</a> of the drug against the coronavirus.
        Some have pointed out that existing studies do not have solid proof due to
        factors like using ivermectin with other interventions, thus it is difficult
        to conclude that the outcome was solely due to it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657447e4-688f-4036-b436-bf8956fe4bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:10.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7048e8-6303-4a66-9d04-3e512accb965'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, several lawmakers are also pushing for the use of
        ivermectin against the coronavirus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b9c6c-1549-4e8e-9703-6e0ed9d2f8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.441+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6462f493-2312-4e77-97df-76eecc337d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:28:06.442+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:33:11.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it has no plans to conduct clinical trials for
        the drug to assess its efficacy since similar studies are ongoing in other
        countries.</p>'
  'mega-vaccination-centers-NCR':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
