      'text': '<p>Moody’s stable outlook for the Philippine banking system shall be
        valid over the next 12 to 18 months. It issued a negative outlook for the
        system in April last year, citing then the unprecedented challenges ushered
        in by the coronavirus health crisis.</p>'
