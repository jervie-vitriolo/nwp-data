      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18204ac-f33f-413f-a2dd-8f3cc1af3a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:23.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber''s first single, "One Time," went platinum in 2009 when he
        was just just 15. He became a global star over the next few years, before
        his behavior became increasingly erratic, with a string of brushes with the
        law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04d1f38-63e3-4cd0-96c2-d8cf53ad580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:23.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea9e93-fd02-4d26-9989-092a97564c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:24.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2018, Bieber announced that he had married Hailey Baldwin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29f1b9-0be0-49a3-a437-939332ac8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.499+08:00
