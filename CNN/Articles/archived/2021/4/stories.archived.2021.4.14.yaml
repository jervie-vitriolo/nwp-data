      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67ae86d-6d5c-47e6-bebf-2fcbf7389b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:49:32.219+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos taken by CNN Philippines on Wednesday showed heavy equipment
        dumping dolomite along Roxas Boulevard, with the new haul covering darker-colored
        sand.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">More
        crushed dolomite has been dumped on a portion of the Manila Bay coastline.
