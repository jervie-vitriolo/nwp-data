      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2681a02-1809-484c-adfc-23ad4a9091cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:32:11.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator earlier <a href="https://cnnphilippines.com/news/2021/3/19/Russia-Gamaleya-emergency-use-PH.html">granted
        Emergency Use Authorization</a> (EUA) for Sputnik V, and the initial shipment
        of 20,000 doses is <a href="https://cnnphilippines.com/news/2021/4/11/First-batch-of-Russia-s-Sputnik-V-to-arrive-this-week-.html">expected
        to arrive this week</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ac526-117a-4806-b1a6-16769e9818fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
