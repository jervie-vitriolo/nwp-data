      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s Siri had actually revealed the date ahead of the official
        announcement, giving it as an answer to users who asked when the company will
        host its next big product launch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00640f-0c0f-4d61-b85b-b5a00f72824a'
