    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5acf02e-680d-4cda-a64c-aaefa9736e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T23:01:03.464+08:00
