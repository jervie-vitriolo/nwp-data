      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China and the Philippines share many things in common including
        being subjugated by colonizers and having their natural resources plundered.
        Now that China is strong economically and militarily, we call on China to
        refrain from becoming an imperial power,” said the business groups, who likewise
        called on Beijing’s authorities to respect the sovereignty not just of the
        Philippines but also its neighboring countries.</p>'
