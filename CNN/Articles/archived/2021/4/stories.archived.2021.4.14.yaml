  'CHR-inmates-covid-vaccine-priority-list':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T21:44:40.870+08:00
    'imagesource': 'jcr:dd2e8024-f270-4ff5-9d2d-fc1fc6ee8743'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7042f53b-5610-4c99-8281-92a80fe30378'
    'lead': 'The Commission on Human Rights says persons deprived of liberty must
      also be considered as a priority group for COVID-19 vaccination, given the vulnerabilities
      they face in prisons, including overcrowding and “unsatisfactory” healthcare
      services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T21:45:54.731+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:26:59.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:15.407+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR calls for inclusion of inmates in COVID-19 vaccine priority list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa42e7-a8e2-41c8-b7eb-0fcafe4ac614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:26:59.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        Commission on Human Rights on Wednesday said persons deprived of liberty must
        also be considered as a priority group for COVID-19 vaccination, given the
        “multitude of vulnerabilities” they face, largely due to prison conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00ad88-75c9-4a19-897f-48cd999e3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CHR said overcrowding and “unsatisfactory” healthcare
        services in detention centers make incarcerated people among those most at
        risk of contracting the coronavirus. It also noted higher rates of comorbidities
        among prison populations, especially elderly inmates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f4fa9b-31f5-4408-9f3e-a448b1f95b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:00.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those who are high-risk inmates for COVID-19 should be prioritized
        for inoculation with the same treatment with comparative groups in the general
        population,” CHR spokesperson Atty. Jacqueline Ann de Guia said. “More so
        in times of national health crisis, the government is obligated to account
        for the treatment of people deprived of their liberty, and must take appropriate
        steps to safeguard their lives and health.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1b739-1adf-48a8-8272-b0d4fb00a709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:01.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s current COVID-19 vaccine priority framework lists
        healthcare workers as first in line, followed by senior citizens and persons
        with comorbidities. Also among the “A” priority groups are frontline personnel
        in essential sectors and the indigent population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56128316-0ffc-4de8-96f6-5379f94e9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:01.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those under the “B” priority classification include teachers
        and social workers, other government employees and essential workers, other
        socio-demographic groups also at high risk of COVID-19, overseas Filipino
        workers, and the remaining workforce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108fc576-4f4b-40c9-8487-0d161d6ed796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:02.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We urge the government to lend clarity on the country’s vaccination
        plan, policies, and treatment strategies as the impact of the pandemic is
        graver for vulnerable populations, including those incarcerated. No one should
        be left behind,” Guia said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4c25d-6d2c-4f40-afd5-ad2e17ed8411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also called on the government to provide “up-to-date and
        reliable data” on COVID-19 cases in prisons to properly assess the situation
        in detention facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e8c2c-57bd-4df7-aedd-10d02516fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:03.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December last year, coronavirus infections among inmates nationwide
        have climbed to around 2,000, with at least 25 deaths, according to the Bureau
        of Jail Management and Penology. It added that over 1,000 jail personnel have
        contracted the virus as of the same period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c09fe70-9fda-4045-82ef-ab58325e81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total COVID-19 case tally is now nearing the 900,000-mark,
        with the death toll at nearly 15,500 after the Health department reported
        over 100 new fatalities for six days in a row. Around 704,000 of those infected
        have already recovered, and active cases stand at 173,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017d122-04cd-4b17-84cc-ea076ce41132'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:45:54.731+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures as of April 13 showed some 1.09 million people
        nationwide have been given their first COVID-19 vaccine shot, while at least
        162,000 have already been fully inoculated.</p>'
  'dogecoin-surge':
    'caption': 'Bitcoin and Ethereum aren''t the only digital currencies that are
      hitting record highs this week. Dogecoin, the crypocurrency that features the
      face of a Shiba Inu dog as its logo, has surpassed 10 cents for the first time.
      (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-14T22:03:13.401+08:00
    'imagesource': 'jcr:e6557941-5866-4d09-80f0-f9feb2fc4b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
