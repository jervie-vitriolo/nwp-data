    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Severe tropical storm seen to enter PH on weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4761f5f3-c5f8-4802-90d0-308af343b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T05:26:51.628+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:37:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) –</strong> A severe
        tropical storm is expected to enter the country this weekend, state weather
        bureau PAGASA said on Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb16c579-5e9f-42bf-8f3d-10d30e36ca23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:24.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather disturbance, currently a tropical depression located
        outside the Philippine area of responsibility, is forecast to enter the country
        on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a9acb-7cb4-4a57-ae2e-4aefe23d7ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:25.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still called by its international name Surigae, but will be
        named Bising when it enters PAR.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e696f2-8df2-4110-8dc1-04e90205b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:25.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA''s latest update, the storm was last seen 1,205
        kilometers east of Mindanao. It has slightly intensified at 75 km/h near the
        center but has remained almost stationary.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f35ac-53cb-4cbb-88cb-d6d511be6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:26.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest forecast track, the weather disturbance
        will not hit landmass once it enters the country. It could intensify to a
        severe tropical storm in the next 24 hours and is expected to enter with typhoon
        intensity on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f1e8ea-1c2b-46df-aa5a-a2f51e5ad910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:26.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bagyong ito ay inaasahang...hindi tatama sa ating kalupaan.
        Ang pinakamalapit sa atin...sa</em> Sorsogon <em>itong dadating na Linggo,
        nasa</em> more or less 500 kilometers east of Sorsogon", said PAGASA Administrator
        Vicente Malano at a briefing on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1bd42-8556-4632-afa8-8f68efa34293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This storm is not expected to make landfall. It will
        be closest to the country near Sorsogon on Sunday, more or less 500 kilometers
        east of Sorsogon.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5c6026-1495-4102-86b4-f3518b80537d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:27.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surigae is forecast to move in a generally north-northwestward direction
        the agency added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5abbc44-59fb-436d-8a03-d3a728bd2377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:30:36.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:37:28.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the tropical depression is unlikely to affect the country
        over the next three days, but said considering the uncertainty in the track
        forecast, a westward shift may result in potentially significant impacts over
        the eastern portions of southern Luzon and Visayas over the weekend and onto
        Monday.</p>'
  'Biden-Myanmar-crisis':
    'author': 'Nicole Gaouette, CNN'
    'caption': 'The US policy on the Myanmar military''s crackdown on peaceful pro-democracy
      demonstrators has been bipartisan -- but that hasn''t helped stop the conflict
      in the Southeast Asian nation. Demonstrators hold banners during an anti-military
      coup protest in Mandalay, Myanmar, 11 April 2021.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T07:32:25.807+08:00
    'imagesource': 'jcr:8d47134c-39d8-431f-9697-23a8f8830ed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29253f21-e503-4ee1-85cd-618c2e6d985a'
    'lead': 'The US policy on the Myanmar military''s crackdown on peaceful pro-democracy
      demonstrators has been bipartisan — but that hasn''t helped stop the conflict
      in the Southeast Asian nation. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T07:36:33.813+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:37:02.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:53.909+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Myanmar']
    'template': '1'
    'title': 'What''s happening in Myanmar and what the Biden administration is trying
      to do about it'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872dbed7-2e83-4e52-8561-e1f8025555d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US policy on the Myanmar military''s
        crackdown on peaceful pro-democracy demonstrators has been bipartisan —&nbsp;but
        that hasn''t helped stop the conflict in the Southeast Asian nation. At a
        time of rare bipartisan action, the Biden administration''s position on Myanmar''s
        violence won praise from Senate Minority Leader Mitch McConnell.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbce694-f9f2-46d7-8ff1-5abbf0215a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:03.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1537c0d1-11f9-4223-8bf7-7489989a1e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their instincts are good," the Kentucky Republican told Politico
        on Monday, after Biden reportedly consulted with the minority leader on the
        situation in Myanmar, which CNN has covered on the ground. The Biden administration
        has called for the country''s military to end its crackdown on peaceful protests
        and has levied at least two rounds of sanctions. "Our ability to influence
        this from halfway around the world is limited," McConnell said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fdd1a1-b020-45ca-a5f2-f0a315431fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233b5f8-04f5-4a09-a3cd-7631f35919a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policy on Myanmar has long been an area of bipartisan agreement
        between Republicans and Democrats, who were united in condemning the military
        regime that brutally repressed the country until 2011, united in praise for
        its gradual opening to democracy and united again in denouncing the coup launched
        February 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c7a44-83ef-480a-bb15-a5060f2f31ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:05.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110d4bf-712d-420e-a4bf-8afe578c60e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve broken down the history and the complicated situation here:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccc2201-a72c-4e7c-9391-c9f759672b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:06.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19780bf-c7bb-412e-9243-a32e6d80f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why are there protests in Myanmar?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a027d-1c38-49e2-9ba7-d0347ad97793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:07.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Myanmar have been protesting across the country ever since
        the military seized control on February 1 after refusing to accept the results
        of a national election that gave the National League for Democracy 83% of
        the seats in parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496481fd-d34a-47ca-9fd2-8f6382dd426e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:07.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65d0bb8-b5cc-4fed-908f-d5f00feaf207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:08.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military declared a state of emergency and security forces made
        up of police, soldiers and elite counterinsurgency troops have since responded
        brutally to peaceful anti-coup demonstrations and general strikes, killing
        more than 700 people, including children, as of April 12. The military has
        imposed curfews, put limits on gatherings and restricted access to the internet.
        Ousted civilian leader Aung San Suu Kyi and other members of the National
        League for Democracy have been detained and face charges in a secret court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243fe6d-e8a5-481e-96b0-24c5f855781c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf644791-6ed4-494b-9a31-310f10790873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:09.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has repeatedly blamed the violence on protesters and
        said security forces were using "minimum force." Military spokesman Maj. Gen.
        Zaw Min Tun said during a recent CNN interview that junta forces cracked down
        because "the crowd are blocking with sandbags, shooting with handmade guns,
        throwing with fire, throwing with Molotov, and the security forces have to
        use the weapons for the riot."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb9398-57c1-4fb0-9b07-68cc1ad483ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8766d757-5553-4322-a253-2eb56f3bf0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.814+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:10.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the US doing?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f61b2e-3057-46f2-aee5-491ca5af3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration unveiled sanctions in March, along with
        the European Union, naming military officials and other entities in Myanmar
        responsible for the violence. On March 30, the US State Department ordered
        all non-emergency employees and their family members out of the country, after
        allowing them to leave voluntarily in February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8037a5-ab3e-4fb3-8e70-ac06493a45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:11.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802aa5d3-0006-42c1-9694-803ec7f6e7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:11.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, the State Department followed up, announcing sanctions
        on the state-owned Myanma Gems Enterprise, a key economic resource for the
        military regime that is headed largely by former military leaders. Myanmar
        is a major source of the world''s rubies, sapphires and other gems, trade
        estimated to be worth $31 billion in 2014, and Myanma Gems Enterprise oversees
        most of the industry, collecting royalties.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14389c8a-4439-4072-b29f-625eec8bd402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:12.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc4c26-7834-4d39-be19-b49df078141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:12.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Burmese military regime has ignored the will of the people
        of Burma to restore the country''s path toward democracy and has continued
        to commit lethal attacks against protesters in addition to random attacks
        on bystanders," Secretary of State Tony Blinken said in a statement that described
        the security force''s "brutal actions" that left hundreds dead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295da9a-878c-4370-88e9-08cc48540274'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46781aaa-86eb-4734-a089-7826e54c7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:13.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why hasn''t that changed anything?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59071dff-9437-466f-aaad-78475a22b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:14.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the European Union''s foreign policy chief said China
        and Russia were blocking attempts by the UN Security Council to impose an
        arms embargo and undermining efforts to create common ground. UN Secretary-General
        Antonio Guterres reiterated his deep concern about the violence on Monday,
        calling it "appalling," and urged the Security Council to use its influence
        with Myanmar''s military leaders to help resolve the issue.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591178e-1b5a-42fb-9790-7b7f270d45f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:14.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0cabd7-e688-4a63-b8c6-57165ac0ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:15.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the Trump administration deal with Myanmar?</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bb16e8-487c-4559-a8c8-1f0f1788c9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:15.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump White House tried to balance holding Myanmar accountable
        for violence against minority Rohingya Muslims in the country while calibrating
        its response to avoid a rollback in democratic progress there and trying to
        compete against Chinese influence in the country.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3caf711-87ad-4efb-8da6-32be22dc358d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fd3ef-ac9f-485e-9b64-2ba7e0c6d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:16.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has Myanmar always been a democracy?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a562672-cc5d-441e-b849-e8dd84b48e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:17.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. The country won independence from Britain in 1948. The armed
        forces seized control in 1962. In 2011, the military started allowing a slow
        return to civilian rule, which was cut short by February''s coup.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15587d50-c22e-4bf6-84aa-aca47f069170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:17.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474913df-8b1e-4386-850f-28c4713e11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.815+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:18.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is Myanmar?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b334de-58aa-41c8-af8c-344fb44269dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:18.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myanmar, which Washington refers to as Burma, is in Southeast Asia.
        It shares borders with China, India, Thailand, Laos and Bangladesh. Its population
        of about 54 million includes many ethnic groups, including Rohingya Muslims,
        but the main religion is Buddhism. Burmese is the main language.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb3b2f-62bf-4d21-b0ec-15973716c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d5ac1d-0afe-4201-ae4f-83517546bc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why do people use two different names to refer to Myanmar?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afa7c79-0006-4f51-bad6-7aa6166c322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the armed forces seized control of the country in 1962, it
        was known as Burma. In 1989, its name was changed to Myanmar -- a more formal
        version of the country''s name, which means fast and strong people. Many countries
        continued to use "Burma" to reflect their sense that the military regime was
        not legitimate. In 2011, the military started allowing a slow return to civilian
        rule and use of Myanmar has become more common.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff865f26-0ee1-492d-a509-a3261b3e8325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:20.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afb445-2d56-45d2-8434-d2d70bf207f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:21.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Aung San Suu Kyi?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771558fc-05c7-49c3-b19b-51a76a39ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suu Kyi is the daughter of the general who led Burma to independence,
        Gen. Aung San, and spent more than 15 years under house arrest protesting
        the military''s control of the country. Her time in detention made her an
        international icon and earned her the Nobel Peace Prize in 1991. She was released
        from house arrest in 2010 and became State Councilor in 2016, but her reputation
        has been badly damaged by her cooperation with the military and her defense
        of the campaign against Rohingya Muslims. The Biden administration is conducting
        a review to determine whether Myanmar''s persecution of the Rohingya amounts
        to genocide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fcbf7f-b0b4-4f75-9cc9-d47757d645fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:36:33.813+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:37:22.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="http://What''s
        happening in Myanmar and what the Biden administration is trying to do about
        it" href="http://What''s happening in Myanmar and what the Biden administration
        is trying to do about it">What''s happening in Myanmar and what the Biden
        administration is trying to do about it</a>''</em></p>'
  'Physical-activity-reduces-severe-COVID-19':
    'author': 'Dana Santas, CNN'
    'caption': 'A history of being consistently active is strongly associated with
      a reduced risk of severe Covid-19. If you regularly walk a dog companion, extending
      the route is an easy way to get in 22 minutes of activity every day.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T07:36:46.699+08:00
    'imagesource': 'jcr:11487525-8e8f-4819-82b8-226280a308f7'
