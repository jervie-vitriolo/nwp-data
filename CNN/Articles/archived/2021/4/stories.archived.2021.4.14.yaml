      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97c4f0-1047-4d33-8fee-e4ca25d058b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.500+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:34.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>God "is grace," he said. "Every time we mess up, He''s picking us
        back up every single time. That''s how I view it. And so it''s like, ''I made
        a mistake. I won''t dwell in it. I don''t sit in shame. But it actually makes
        me want to do better.'' "</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fdf76-d051-4501-aea5-d1f4edba1cac'
