      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sputnik V, the government is expected to soon sign the supply
        agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4e974a-c65e-4ac4-9a01-35f3c05232cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
