        infections, the Department of Health has also observed an increase in COVID-19
        cases in other regions in Luzon, Undersecretary Maria Rosario Vergeire said
        Wednesday." target="_blank">logged</a> 884,783 COVID-19 cases nationwide,
        of which 15,286 resulted in deaths. Meanwhile, 703,963 have been tagged as
        recovered.</p>'
  'fda-use-of-ivermectin-not-recommended-but-hospitals-may-apply-for-permit':
