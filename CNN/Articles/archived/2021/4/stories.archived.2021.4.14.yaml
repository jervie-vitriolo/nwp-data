      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/14/world/johnson-and-johnson-global-vaccination-rollout-intl/index.html"
        target="_blank">"Johnson &amp; Johnson rare blood clot concerns deal new blow
        to global vaccination drive"</a></em></p>'
