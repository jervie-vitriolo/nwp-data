      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is also rumored to be working on smart glasses and an
        augmented reality/virtual reality headset, but it''s unlikely we''ll learn
        anything about any of those products this month.</p>'
