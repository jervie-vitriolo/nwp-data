    'lead': 'A severe tropical storm is expected to enter the country on the weekend
      as the weather disturbance currently moves as a tropical depression outside
      the Philippine area of responsibility, state weather bureau PAGASA has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T05:26:51.627+08:00
