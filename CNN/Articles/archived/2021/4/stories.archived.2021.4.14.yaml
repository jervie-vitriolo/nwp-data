      'mgnl:lastActivated': 2023-01-25T10:33:15.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nadagdagan po yung porsiyento na nagkakasakit sa workplaces,” she
        noted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabc202e-fad1-45cc-b545-22fbf4731917'
