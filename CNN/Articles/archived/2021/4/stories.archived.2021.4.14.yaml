      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ef5ac-bc48-45f9-8af4-0a5e8b0e4b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:11.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott told CBS Tuesday he wants "everybody to stay home," but
        "we also are going to protect people''s rights to gather peacefully."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09508d87-8dbb-4eaf-8308-c28a0e813614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:12.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b3dcd-638d-4eb4-a2d8-66eaf84124f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Wright''s father, Aubrey Wright, told ABC on Tuesday
        that he can''t accept the chief''s explanation that Sunday''s shooting was
        accidental.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e955c208-3ef1-4b4a-843b-a15c576ed90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e085057-6488-4b00-b82c-56528cc6c149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:13.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t accept that -- a mistake. That doesn''t even sound right,"
        he told ABC''s "Good Morning America." He cited the officer''s length of service
        -- authorities said she''d been with Brooklyn Center police for 26 years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e1ae0a-84f1-4339-9cf8-3cdaa7c25a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:14.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40426150-4f61-4447-9b36-0ca099549bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:14.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s mother, Katie Wright, said she wanted to see the officer
        "held accountable for everything that she''s taken from us."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b671996f-b714-4109-a6b2-9efb77c4a471'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bd5d20-f7bb-47ed-ba2d-130820c6990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should have never, ever escalated the way it did," Katie Wright
        told ABC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c1145-0614-4c22-b445-133b6e588235'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7919ae39-6f90-4486-85bd-015740e1dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:16.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The traffic stop that ended in Wright''s death</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9a8a2-0bca-436a-a64c-faec5952cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was with his girlfriend Sunday afternoon, driving to his
        older brother''s house, when police pulled him over in Brooklyn Center over
        an expired tag, police said. Officers learned he had an outstanding warrant
        and tried to handcuff him while he was standing outside his car, police said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017935e4-0a48-40d9-b5d9-fe8e9ef062fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a3159f-48d7-4953-bb14-20f6f906d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:18.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear what the warrant was for.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91178f1e-802a-4b90-89c6-d1cebcfbb08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:18.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9453098b-b362-4a07-abbe-d22b00be1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:19.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s older brother, Damik Bryant, told CNN he texted Wright
        moments before the shooting, asking what was taking him so long. Wright sent
        another text saying he was pulled over and asked for insurance information,
        Bryant said. Bryant told him to call their mother.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cff59e-9f28-4b70-b298-aeaf4d806ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:19.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f901e-8504-4e59-bff1-13fc76ab2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright gave officers his name before calling his mother, Bryant
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0eaa0-a6c7-4f04-b4a0-7d849742a606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:20.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd319fd35-b2be-42d7-bfe8-d8f423260afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:21.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked him to step out the car, and you know his first instinct
        was, ''What did I do, what''s wrong?'' And they were like, ''Well, put the
        phone down, get out the car now, we''ll talk to you about it when you get
        out,''" Bryant said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bc9d7-754f-40fb-a8f8-0aaa5e62f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ccd919-7570-482b-8d95-72e83895d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:22.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said they pulled him over because he had air fresheners hanging
        from the rearview mirror," Wright''s mother, Katie Wright, told CNN affiliate
        WCCO. "I heard the police officer come to the window and say, ''Put the phone
        down and get out of the car,'' and Daunte said, ''Why?'' And he said, ''We''ll
        explain to you when you get out of the car,''" Katie Wright told CNN affiliate
        KARE.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19041883-837a-4fb5-b3af-19ba204e72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:22.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f057c5-29d5-48cd-9a8c-46aee530c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:23.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I heard the phone get either put on the dashboard or dropped,
        and I heard scuffling, and I heard the police officers say, ''Daunte don''t
        run.'' And then the other officer said, ''Put the phone down''" before it
        sounded like the phone was hung up, she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b69f98-26b3-4002-82a3-b7e6bd11d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.115+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:23.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771962c6-106a-405b-a401-2477b2f5479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body camera footage released Monday shows Wright standing outside
        his vehicle with his arms behind his back and an officer directly behind him,
        trying to handcuff him. An officer tells Wright "don''t," before Wright twists
        away and gets back into the driver''s seat of the car.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21a907-cce3-47b7-b1de-13390c1f90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:24.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60c720-949b-49af-abb9-a2e8154fe2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:25.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Chief Gannon said it appeared from the video that Wright
        was trying to leave.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c85f82-6596-4781-9044-2e0a57ffa763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.116+08:00
      'mgnl:createdBy': 'david'
