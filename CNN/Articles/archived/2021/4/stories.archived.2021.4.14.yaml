      'mgnl:lastActivated': 2023-01-25T10:34:23.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was conducted after those arrested received payment
        from undercover police who ordered 30 boxes of test kits containing 20 sets
        of Clungene Rapid Test Kit which cost ₱204,000, the statement added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8593b09-7e1e-4d0c-924e-0b4bfa61886e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:38:22.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:23.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized from the suspects were money and other test kits with an
        estimated market value of ₱30 million. The PNP said the suspects were unable
        to show their license to operate or special permit to sell and distribute
        the test kits.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab48c98-8e98-46fe-9f0e-2f5ed2f9579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:38:22.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:34:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested were brought to the Quezon City District Field Unit
        for documentation and the filing of cases related to the <a href="https://www.fda.gov.ph/fda-circular-no-2020-016-prohibition-of-online-selling-of-fda-certified-covid-19-antibody-test-kits/"
        target="_blank">prohibition of selling of FDA certified COVID-19 antibody
        test kits</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b05ca4-f69f-4518-83bb-46a2ee9976fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T13:38:22.896+08:00
