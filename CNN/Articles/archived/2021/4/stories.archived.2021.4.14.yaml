      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Aside
        from NCR Plus, which is under modified enhanced community quarantine to curb
        the surge in coronavirus infections, the Department of Health has also observed
        an increase in COVID-19 cases in other regions in Luzon, Undersecretary Maria
        Rosario Vergeire said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fe45b-54bd-46bc-9206-19715a3295af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:19:01.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of yesterday, nakita nating mayroon tayong rehiyon katulad ng
        Region 1, Region 2, Region 3, Region 4-A and CAR (Cordillera Administrative
        Region) na mayroon na talagang pagtaas ng kaso sa kani-kanilang lugar and
        their healthcare utilization is being affected as well,” Vergeire said in
        a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d341f0-c306-4584-8b1e-4dfb1ed0f951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:19:01.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of yesterday, we saw a spike in Region 1, Region
        2, Region 3, Region 4-A, and CAR and their healthcare utilization is being
        affected as well.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce3d05f-8201-4699-b794-f4edf2ad7606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:19:01.969+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:33:15.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said clusters of cases mainly come from communities, but
        noted more people are catching COVID-19 in workplaces like hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067a0b3-939b-468b-b020-81712c4d2bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:19:01.969+08:00
