      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector has also offered to use their huge facilities
        as vaccination centers and assign workers to these sites. Vergeire, however,
        did not name the facilities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b299f5c8-2300-4030-84b1-7211958fec85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:58.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the mega vaccination sites will target to inoculate
        500,000 people daily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9b0183-4452-4b95-bd8b-08e022e886df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate up to 70 million Filipinos this
        year. It has already vaccinated over 1.1 million, mostly healthcare workers,
        since the inoculation drive started more than a month ago, according to Vergeire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062cd9a8-5f1a-4e00-ab3e-e722489d892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:38:14.750+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:32:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of that number, 24,823 experienced side effects, she said, adding
        most of them were minor, while the others were severe. Vergeire also said
        they are investigating all these adverse events. So far, the serious side
        effects were not directly linked to the vaccine, the official said, citing
        an analysis from their experts.</p>'
  'myanmar-un-conflict-syria':
    'author': 'Helen Regan, CNN'
    'caption': 'Protesters run from security forces during a demonstration against
      the military coup in Yangon on Monday, April 12.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T15:43:31.289+08:00
    'imagesource': 'jcr:ee48b06f-a1e4-41ea-a958-c0cb7b9ecaaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d71432d-572f-4e0f-8e20-368458c1e2e2'
    'lead': 'The United Nations high commissioner for human rights, Michelle Bachelet,
      has warned Myanmar is heading toward a "full blown conflict" with "clear echoes"
      of Syria in 2011, unless the international community steps in to stop the violence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T15:46:11.981+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:32:39.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:03.903+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN rights chief fears Myanmar heading to ''full blown conflict'' with
      echoes of Syria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fe507-c6bb-408f-bc98-4e266e92a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:39.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The United Nations high commissioner for
        human rights, Michelle Bachelet, has warned <a href="https://www.cnn.com/2013/07/30/world/asia/myanmar-fast-facts/index.html">Myanmar</a>
        is heading toward a "full blown conflict" with "clear echoes" of Syria in
        2011, unless the international community steps in to stop the violence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b6f173-2b7e-4770-b3cf-49cd91c4c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Bachelet urged states to take "immediate,
        decisive and impactful measures to push <a href="https://www.cnn.com/2021/04/08/asia/myanmar-zaw-min-tun-interview-intl-hnk/index.html">Myanmar''s
        military leadership</a> into halting its campaign of repression and slaughter
        of its people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35d94c-8c84-4dfa-90dd-440d3a0930de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appeal referenced a bloody crackdown by security forces<a href="https://www.cnn.com/2021/04/11/asia/myanmar-families-bago-bodies-intl-hnk/index.html">
        in the central town of Bago</a> last week that killed at least 82 people and
        forced others to flee to nearby villages. Military forces fired on anti-coup
        protesters using assault rifles, rocket-propelled grenades (RPGs), and hand
        grenades, according to advocacy group Assistance Association for Political
        Prisoners (AAPP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759e02fa-849c-4cdf-b734-08b1a0d81ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook post from the Bago University Students'' Union said the
        military charged families 120,000 Myanmar kyat ($85) to retrieve the bodies
        of relatives who died. Bachelet said there were also reports the military
        "prevented medical personnel from helping the wounded."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da83b29-fb93-48a3-8848-6a88ddcc7ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:41.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are clear echoes of Syria in 2011. There too, we saw peaceful
        protests met with unnecessary and clearly disproportionate force," she said.
        "The state''s brutal, persistent repression of its own people led to some
        individuals taking up arms, followed by a downward and rapidly expanding spiral
        of violence all across the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68463b-5bce-4f40-9d97-0c98fde70da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:42.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet said countries "must not allow the deadly mistakes of the
        past in Syria and elsewhere to be repeated."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39842d-af1a-4fba-b77b-2255052c0b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:42.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 people, including children, have died since the military
        overthrew Myanmar''s elected government in a February 1 coup, according to
        AAPP. Since then, junta security forces made up of police, soldiers and elite
        counter-insurgency troops have embarked on a systematic crackdown against
        unarmed and peaceful protesters, detaining around 3,000 people, often in nighttime
        raids, and forcing activists into hiding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fa558-9f37-4186-98bf-752f09ddb14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:43.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military has imposed curfews, put limits on gatherings and restricted
        access to the internet. Ousted civilian leader <a href="https://www.cnn.com/2013/01/18/world/asia/aung-san-suu-kyi-fast-facts/index.html">Aung
        San Suu Kyi</a> and other members of her party, the National League for Democracy,
        have been detained and face charges in a secret court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c098644-beb5-4d07-979b-7f77a568659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.981+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:43.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some protesters have resorted to using makeshift weapons and handmade
        guns in an effort to defend themselves from the military. Others have sought
        training with ethnic rebel groups that have been fighting against the military
        and central government on and off for about 70 years in the country''s borderlands,
        raising fears the country could be slipping toward a deepened civil war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea4160-5b61-4ed6-8b99-b7f910fc318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:44.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former United States Ambassador to Myanmar Scott Marciel&nbsp;<a
        href="https://twitter.com/MarcielScot/status/1382011827182129155">said in
        a Twitter post</a> while "some are talking about the situation in Myanmar
        as civil war, a failed state, or a mass uprising" another comparison is "to
        a foreign occupying army -- zero legitimacy/support, beyond brutal, and willing
        to destroy everything for power."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2f165-fbd1-4fb4-be93-cc9e805d32ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet''s statement came as anti-coup activists called for a week
        of protests to coincide with the annual New Year holiday, known as Thingyan.
        Tuesday marked the first day of the five-day holiday, which is usually celebrated
        with prayers, ritual cleaning of Buddha images in temples and jubilant public
        water fights on the streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261cb437-ef96-4b00-b12c-c3237004235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:45.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the traditional water festivities and dance performances,
        opponents of the coup said they would not celebrate this year and are showing
        their anger at the generals who seized the country through low-key displays
        of defiance and small protests, according to Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ae4c0-d8b4-47bf-a30f-690449df44ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:46.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not celebrate Myanmar Thingyan this year since over 700 of
        our innocent brave souls have been killed," said one Twitter user named Shwe
        Ei, Reuters reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308927b8-8e62-4839-80a4-2842956101d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:46.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In several towns, protesters walked through the streets holding
        traditional Thingyan pots containing seven flowers and sprigs that are displayed
        at this time of year. Many people painted the protesters'' three-finger salute
        on their pots. Others daubed messages such as "Save Myanmar" in silent shows
        of opposition to the military, according to Reuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101f32c-998d-4623-a538-2059c1349b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:47.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the violence continued in some parts. In the town of Tamu
        in northern Sagaing region on Myanmar''s border with India, junta forces raided
        barricades and shot at people''s homes, AAPP reported. A man and a woman were
        shot dead by soldiers as they delivered milk in the town, AAPP and several
        other local media outlets reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931dd66e-82a1-42a5-9301-478977a93fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:47.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Myanmar''s military for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d5add7-2700-456b-8ce1-6e7d6a0d50da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:48.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daily internet restrictions on wireless data and broadband services
        has meant information has slowed to a trickle, especially in areas far from
        the major cities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204a30b-73e4-4555-9310-bf010d3fb763'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:48.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Bachelet said the "vast majority of people" have
        been left "without access to vital sources of information and communication."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920af2e-871b-4877-beb6-303479262d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as the thousands detained, Bachelet said there are reports
        that 23 people have been <a href="https://www.cnn.com/2021/04/09/asia/myanmar-coup-death-sentences-intl-hnk/index.html">sentenced
        to death</a>&nbsp;following secret trials, "including four protesters and
        19 others who were accused of political and criminal offenses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395060ba-4d13-4d52-9514-4cfa8a17a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:49.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mass arrests have forced hundreds of people to go into hiding,
        and reports suggest that many journalists, civil society activists, celebrities
        and other public figures are being sought, many simply because of the dissent
        they have been expressing online," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc7bec2-d39c-4dbf-906a-6427a328b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:50.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Myanmar military-owned news channel Myawaddy TV aired
        photos of 20 health workers it said have been charged with incitement for
        being associated with the anti-coup Civil Disobedience Movement. Since the
        start of the coup, medics have been at the forefront of protests against military
        rule, and junta forces have targeted health workers, ambulances, and occupied
        dozens of hospitals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183e94e-d8b5-4b36-8f36-9439c707ea0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:50.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past several weeks, the junta has aired a "wanted list"
        on the 8 p.m. broadcast showing photos of celebrities, journalists, actors,
        and artists charged under Section 505 (a) of the Criminal Code.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5fe78-19df-44f1-aaa2-e688c6571e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation makes it a crime to "hinder, disturb, damage the
        motivation, discipline, health, conduct" of government employees and military
        personnel "and cause their hatred, disobedience, or disloyalty" toward the
        government or military.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d87221-afd2-46e5-b6e3-06d46a1ae024'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.982+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coup put a stop to Myanmar''s gradual opening to democracy that
        saw 10 years of reform following half a century of military rule. Alongside
        the street protests and acts of resistance against the junta, thousands of
        striking workers and civil servants are taking part in the Civil Disobedience
        Movement, which is disrupting the economy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecf480-1f02-4759-8c8f-ef010e846382'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The country''s economy, education and health infrastructure have
        been brought to the brink of collapse, leaving millions of Myanmar people
        without livelihood, basic services and, increasingly, food security," Bachelet
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2159d80-e745-45d9-bac1-3d6df88debd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on countries with influence to cut off the supply of
        arms and finances to Myanmar''s military to halt the "commission of grave
        human rights violations and possible crimes against humanity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9d52fb-c9c8-47f1-ab47-eebad8532307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:46:11.983+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:32:53.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Statements of condemnation, and limited targeted sanctions, are
        clearly not enough," she said.</p>'
    '27':
