  'OCTA-mandatory-quarantine-returning-Filipinos':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-14T15:34:26.832+08:00
    'imagesource': 'jcr:f90b2bf6-a362-4ef2-9dfa-612ba9f11645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e27643c1-ab4d-4d04-b1fc-05cea834db4b'
    'lead': 'The OCTA Research group on Wednesday recommended the strict enforcement
      of mandatory quarantine period for returning Filipinos amid threats of new COVID-19
      variants in other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T15:48:01.595+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:32:30.141+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:04.291+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA recommends at least 14 days of quarantine for returning Filipinos
      amid new COVID-19 variant threat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057af1a5-e945-48db-8f0a-7deaa5863507'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T15:48:01.595+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—&nbsp;</strong>The
        OCTA Research group on Wednesday recommended the strict enforcement of mandatory
        quarantine period for returning Filipinos amid threats of new COVID-19 variants
        in other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429f7006-8b4f-435e-8b1c-2d7d62b47fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:31.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, OCTA fellow Dr. Guido David
        pushed for a 14-day isolation — or even longer — for countrymen coming from
        abroad to prevent a further rise in cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f36dcbd-be54-4cc9-97f4-6de90ea7756b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:31.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We echoed that recommendation to have mandatory 14-day or even
        longer quarantine period,” David told Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8cc0b-a157-428d-9c9d-0cfd48eed865'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:32.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know <em>medyo</em> costly<em> ‘yung</em> to have quarantines,
        and <em>medyo nakakapagod</em> for our returning Filipinos,” he added. “<em>Pero</em>
        at the same time, we cannot allow a surge to happen because we are not willing
        to make tough decisions.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0033af1-688a-4fd0-bcc2-44e467a10097'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:32.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know it’s costly to have quarantines, and this would
        be tiring for our returning Filipinos… But at the same time, we cannot allow
        a surge to happen because we are not willing to make tough decisions.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5f52a-52bf-4094-92d2-25d39ea868e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David was reacting to reports that a new coronavirus variant detected
        in France was more difficult to detect through standard tests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d4f870-4aa6-4b6b-a3f7-4b7e870d5ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:33.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media company France 24 <a href="https://twitter.com/France24_en/status/1372174854183604224">reported
        in March</a> that French authorities are investigating a new variant found
        in the western Brittany region — but noted that it currently “does not appear
        to be more dangerous or contagious.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41ccdf-2034-4edc-a0d2-373debe633d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, meanwhile, pointed out that a mandatory quarantine has been
        a standard practice even in other countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3bb09-4316-4a78-91d3-2828014907ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.526+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:34.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Health Department maintained that the quarantine
        policy is already being practiced in coordination with local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efaa23e-f3f6-46a1-bcf5-2e7806c96043'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary Maria Rosario Vergeire explained that all incoming
        travelers, once tested negative after the 5th or 6th day of quarantine, will
        be endorsed to their respective LGUs to ensure the completion of their 14-day
        isolation period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7f789-264b-4dc0-82f8-2719c4646be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:35.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Atin po talagang kinausap ang</em> local government (units)
        that they really have to enforce the continuation of this 14-day quarantine
        of these travelers so we can assure<em> na walang kakalat na sakit doon sa
        kanilang lugar,</em>” Vergeire said in a separate media forum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323daa37-68bf-4bd7-bd7e-a246f94349f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really told the local government that they really
        have to enforce the continuation of this 14-day quarantine of these travelers
        so we can assure that the disease will not spread in their area.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdca49c-f4fc-4b42-a789-bbdb0cf49781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:36.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far recorded cases of the COVID-19 variants first
        detected in the United Kingdom, South Africa, and Brazil. The Health Department
        also logged cases of the P.3 variant first discovered in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b3988-15e4-452b-8ef4-902f3ca92804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/4/10/190-cases-variant-from-South-Africa.html">DOH
        detects 192 new cases of COVID-19 variant from South Africa, 190 from three
        other variants</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e60d15-9e35-4dec-936c-310a1e81e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T18:40:09.527+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:32:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Philippines has listed over 890,000 COVID-19 cases
        as of Wednesday.</p>'
