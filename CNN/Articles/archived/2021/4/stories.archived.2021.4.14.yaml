        seeking to withdraw President Rodrigo Duterte’s directive to reduce tariffs
        on imported pork meat for a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fe80cc-775b-466d-99e6-a80344b30321'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42665d0-b2d0-4480-bcb8-9fb188b09c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing estimates by domestic hog raisers and producers, the lawmakers
        said Executive Order No. 128 will bring losses of as much as ₱14 billion in
        revenues and would decimate the local pork industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3532b37-cbaa-4cb2-9a25-ac8923ac61f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e531c2b2-a2a2-4d17-956a-4623903bd722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the directive <a href="https://cnnphilippines.com/news/2021/4/7/Duterte-signs-EO-on-lowering-tariffs-on-imported-pork-meat.html">signed
        by the President on April 7</a>, tariff rates for imported pork meat will
        be reduced to 5% to 20% from the current 30% to 40% in the next 12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29dba7c-28ed-4306-8397-e3c3414e9759'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:58.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order is meant to stabilize prices and increase the
        country''s pork supply. However, the congressmen said this is not guaranteed,
        and the move will only further harm the hog industry already suffering from
        the impact of the local African swine fever outbreak since July 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b925d773-dbe1-42ea-abf7-5183b361cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:59.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d0694-1a41-4af7-8f3d-1e8c48c965df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:27:59.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“EO 128 would create an irreparable damage to the pork industry
        and to the agricultural sector as a whole,” the joint resolution read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb6a1f4-c3c6-4aa1-89e6-a30158a7efa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.447+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government must instead implement more effective and long-term
        solutions to strengthen and address the repopulation and rehabilitation of
        the local pork industry,” it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827ebce6-e1d8-44e4-a741-a403363cf890'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint resolution was filed by Representatives Carlos Isagani
        Zarate, Rose Marie Arenas, Jose Christopher Belmonte, Arlene Brosas, Argel
        Joseph Cabatbat, France Castro, Eufemia Cullamat, Lorenz Defensor, Sarah Elago,
        Edgar Erice, Jonathan Keith Flores, Ferdinand Gaite, Janette Garin, Rico Geron,
        Edcel Lagman, Geraldine Roman, and Noel Villanueva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6427405-0101-47c2-837d-83a101741473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:01.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Franklin Drilon, Francis Pangilinan, and Cynthia Villar
        also vowed to pass a similar measure at the Senate, but not until May 17,
        as Congress is on recess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d0dd1-4e0c-4b82-b07c-8ec7335d60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:01.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers’ groups welcomed the initiative but warned that waiting
        for a month before taking action could be too late as cheap tariffs are already
        in force.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb658590-00cb-4dc5-9883-a91502a525e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240172ee-1f8a-4f51-9917-29b5428d3faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:34:16.448+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:28:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Melissa Luz Lopez and digital
        producer Kristel Limpot&nbsp;contributed to this report.</em></p>'
  'Schools-outside-NCR-isolation-wards-COVID-19-Gordon-':
