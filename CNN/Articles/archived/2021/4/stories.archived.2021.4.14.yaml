      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dearest readers, prepare for news
        that will get your petticoats in a twist: Netflix is giving us at least four
        seasons of "Bridgerton."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a126a624-d577-4a2c-9926-89c5c8c141aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streamer on Tuesday announced it has renewed the Regency-era
        drama from Shonda Rhimes for a third and fourth season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d9b6f-ffff-4a91-9467-033478d3f533'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:49.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as hearts continue to mend over the news
        that fan-favorite male star Regé-Jean Page won''t be returning for the show''s
        second season, which is currently in production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649020e2-ffa0-45ba-8072-1972efbe974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Page was one of the show''s breakout stars and won an NAACP Award
        for his portrayal of the Duke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a389754-5c57-4d6a-a1b3-78ac9f052994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.594+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:34:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bridgerton" is based on a novel series by author Julia Quinn.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ba812-07a8-4801-a3fe-784222558b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T10:24:24.594+08:00
