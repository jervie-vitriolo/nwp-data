      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Justin Bieber has opened up about his transformation
        from wild child to reformed character.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6877f-4634-48ef-8128-e1dd30b3219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:28:22.498+08:00
