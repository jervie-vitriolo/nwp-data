  'queen-elizabeth-back-to-royal-duties':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T19:29:07.365+08:00
    'imagesource': 'jcr:e6af15ff-68da-4a05-a331-df49db68fcd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67d56e7e-f099-460e-be60-6ce803a44e0a'
    'lead': 'Britain''s Queen Elizabeth has held her first in-person engagement since
      the death of her husband, Prince Philip, last Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T19:33:01.214+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:28:04.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:13.030+08:00
