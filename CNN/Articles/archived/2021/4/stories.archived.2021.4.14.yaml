    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reduce risk of severe Covid with regular activity, study says. Here''s
      how to get in 22 minutes of exercise daily'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbd7025-d744-4ac4-af76-d4a21fead4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.525+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A history of being consistently active
        is strongly associated with a reduced risk of severe Covid-19, according to
        a new study released Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9c79ac-6662-4b5d-bb82-e0b02b5fd87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:29.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793d7fc-a355-4341-a6e5-fc1aaf945812'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kaiser Permanente study, published in the British Journal of
        Sports Medicine, looked at nearly 50,000 adults with Covid-19. The research
        found that those who met the target of the US Department of Health and Human
        Services'' physical activity guidelines -- of at least 150 minutes per week
        of moderate to vigorous physical activity -- showed significantly lower incidences
        of hospitalization, ICU admission and death due to Covid-19 illness.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72124960-0e25-42de-8f5f-307a71237e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95181e-38d7-4fbd-843b-824d3161c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:31.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, which are the same as the World Health Organization
        guidelines used by many nations, are based on research supporting the ability
        of physical activity to boost immune function, reduce systemic inflammation,
        increase pulmonary and cardiovascular health, and improve mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c0012-a364-4e03-9452-32f742e0c4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1675ef91-512e-488f-a45a-839cd2e4beb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all those benefits regular movement brings, it may not be that
        surprising that physical activity meeting these guidelines also would lessen
        the severity of symptoms of Covid-19. Indeed, acute Covid illness is just
        one of the many potential negative impacts of sedentary behavior, a known
        risk factor for cardiovascular disease, obesity, diabetes, stroke and some
        cancers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597282c7-84cb-4bfa-8288-bbf6bee22886'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff61be2-eda6-4526-8b6f-6e8b285ddc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the risk factors for severe Covid-19, as identified by
        the US Centers for Disease Control and Prevention, include being of advanced
        age, being male, and having underlying comorbidities, such as diabetes, obesity
        and cardiovascular disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d22fda-f1d8-475e-af66-910ed32042d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292a228-a0dc-4a74-8222-eff0e8d47a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:34.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the listed risk factors are difficult — if not impossible
        — to mitigate, so it''s understandable if you feel powerless in the face of
        some of them. However, the results of this new study could, arguably, add
        inactivity to the top of that list. Since inactivity is a modifiable risk
        factor, you can absolutely control it! Read on to learn how.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92cf16-7612-41bc-b0b7-c5c73e8b51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1fb38-b4d1-4bb1-912c-e280989cbd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach the 150-minute exercise threshold over the course of a
        week, you need to exercise just under 22 minutes daily. For someone who doesn''t
        exercise on a regular basis, that might sound a bit overwhelming. But 22 minutes
        a day doesn''t have to mean signing up for a new gym membership, investing
        in a treadmill, or completely revamping your schedule.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea9b0f4-190c-4222-a823-603fb1790acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:35.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e17d594-ca5a-432c-b103-3e02c97dc3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:36.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the right strategies, you can accomplish your daily exercise
        goal with very little disruption to your lifestyle, which is important for
        being able to sustain your new activity level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39025b-86b1-4cac-a8ff-f235214bf137'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:36.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9205928-084c-4bcf-9154-9c1ed1ffcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:37.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five practical, sustainable strategies to help you get
        in 22 active minutes a day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc6bdd-df60-4f70-a854-666299700847'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606f195-0680-4ee4-8733-45df11b0cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:38.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Important note: Before beginning any new exercise program, consult
        your doctor. Stop immediately if you experience pain.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bd03a-884b-4006-a0ce-8696b1d33fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:39.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d4caf-3104-4bb8-b202-f1deab864b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:39.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Take regular walks</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028f50d-ba9a-487e-94fd-71eee9fe7343'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because walking is so accessible, it''s easy to discount its benefits.
        The reality, though, is that a brisk walk is one of the most underrated, health-boosting,
        fat-burning exercises available to humankind.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b02e1-09bf-4b31-af3d-80b6b55608c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f42f8-d2b0-4f9f-ac4a-f463e311c815'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You probably already walk at least a little bit each day. Maybe
        you walk to your mailbox or from your car to your office. Would it be possible
        for you to add in a five- or 10-minute walk around the neighborhood before
        getting the mail or entering your office?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df63692a-d84d-4e5b-a950-94622432739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aed2f3d-7aad-48ea-a8fd-3991024c9a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:42.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have a dog you walk daily? Could you add time to your daily
        dog walks?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a31cd9-5d50-4bda-ae9f-b36e2e8e1e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea5f6a-92dd-48b6-a0f9-3629712d47b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t already take regular walks, is there an activity that
        you enjoy and wish you did more often that you could pair with your walk,
        like talking on the phone with a friend or family member or listening to podcasts,
        audio books or music? By pairing an activity you enjoy with your walk, it
        will make it something you look forward to doing more of on a regular basis
        and will make it easier to add walking to your daily schedule.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e76672-f404-4484-a2f4-d861ffa17e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e392f8-cd2d-4fdb-ae9b-a2dac76fd62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:44.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Practice short spurts of activity</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39a3bf-d473-412a-a725-8541ee4707b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:44.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical activity guidelines don''t specify that you need to
        exercise in large chunks of time each day. What''s important is that you reach
        the 150-minute goal each week. You can break up your activities into whatever
        time frames are most manageable for your lifestyle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3616600-c12d-4ec5-92fb-a3ce7a696698'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:45.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f749149-01e4-4cb6-91cd-62ed3f2a886f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:45.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people with more sedentary careers, it may be easier to go with
        shorter spurts of exercise. When you break 22 minutes into smaller blocks
        of time throughout the day, you''d be surprised how fast that time flies by.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81951025-4e3e-4056-bde2-306c53e8ddcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:46.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c39d03-8f87-43e2-bb3d-955f2b2d38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if you did six short spurts of four minutes of exercise? At
        24 minutes, you''d have two minutes to spare. The same goes for eight bouts
        of just three minutes of exercise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3c3f71-201c-4a36-a4ed-e3928b563dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:47.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323eaa4-4c1e-435b-b6c9-bcd63ca60b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:47.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51cc160-af19-4256-a84f-ec7462485498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Work out smarter, not longer</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7581ec-20c3-409c-a9f1-834c55494db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:48.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to working out, the standard belief is that we need
        at least an hour a day. A 2016 study, among others, led many people to believe
        that the ideal daily exercise target was 60 to 75 minutes. However, more recent
        research debunked those previous studies, finding that they were based on
        self-reported data that was flawed due to people misremembering their actual
        activity levels.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988f864-7ea3-4134-8422-2fdc295809c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf3415-6aab-46a3-b00e-b4caae513764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working out for 22 minutes per day is more than enough to hit the
        150-minute weekly threshold. An effective, heart-healthy way to get in those
        minutes is with a quick interval training session consisting of four rounds
        of five exercises done for one minute each. These could include body-weight
        exercises like push-ups, squats, lunges, hip bridges and jumping jacks. Add
        in a couple minutes of warm-up and cooldown and you''ll easily hit your 22-minute
        mark.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2105c98-b7b3-4114-be67-dc49532a7640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1f15ae-51dd-471a-9c3f-9b9bc6d21e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Return to play</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559b742-b3ce-44d9-b355-922ea7d8cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:51.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you were a kid, did you play a sport? What were your favorite
        outdoor activities? By returning to the playful activities of your youth,
        you can add more exercise into your life in a fun and energizing way.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb11a90-649b-4c69-98d6-6a4e5f2a3470'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:51.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6dbe1-659b-4de1-b762-38f8ad15172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:52.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you played basketball in school, could you get back into it by
        participating in an adult league or finding a group that regularly does pickup
        games? Maybe you started martial arts as a child but never made it to your
        black belt. What''s holding you back now? Is there a recreational activity
        that you and your significant other or a good friend could do together, like
        tennis, golf or biking?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded5f0e-57b3-4671-842c-d0930dc1cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:52.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3abbe7e-9b45-49a1-9080-683d8724f4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:53.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or maybe you have kids of your own who play sports. Could you practice
        with them? If they are smaller, playing games like tag or hopscotch will get
        your blood pumping while you enjoy quality time together.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f82963-9a48-4654-8392-17f0970a9b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b78d12-86d4-47d8-9b70-1a3d6a68c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:54.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Track your activity</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790d85a7-4430-4dc2-b40d-9407404b0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you really know how much moderate to rigorous activity you''re
        getting in every day? Just like the folks in the studies I mentioned above
        who misremembered and underreported their exercise activity, you might be
        discounting your own level of activity.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27569a12-3b5c-4bea-996b-daa73ab36183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f9043-dc2c-4348-ae93-a60e059778ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:55.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are myriad wearable technology options for tracking your activity.
        You might even be wearing one now. Whether you use technology or a good old-fashioned
        pen and paper, when we track our activity, we''re not only keeping a more
        accurate record, we''re taking an extra step in personal accountability.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813e486-9cca-4223-903c-c7cf75dac2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa8a01-abcb-4a38-a416-c8fef15304fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:56.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accountability goes a long way in helping us stay on track with
        fitness goals. A recent study published in the British Journal of Sports Medicine
        found that people walk almost an extra mile per day when using an activity
        tracker on their phone or watch. And those study participants who had fitness
        trackers that provided exercise prompts did even more.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455169cc-4dea-45bd-beda-748c567605a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:57.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682df9fe-a43e-4abb-9c6e-4083dd861cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T07:43:27.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:36:57.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how you track your fitness — with wearable technology
        or simply by keeping a journal — the act of recording your progress will help
        keep you on track.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e0632-8146-4866-a453-78bc3b2941d0'
