      'mgnl:type': 'text'
      'text': '<p>The country has already received some three million doses of COVID-19
        vaccines from by China and the World Health Organization-led COVAX facility.
        It has also secured additional supply from Sinovac, AstraZeneca, Moderna,
        and Novavax, while other negotiations are still being finalized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414df065-c708-4cb1-ac94-10d21b3600a7'
      'mgnl:activationStatus': true
