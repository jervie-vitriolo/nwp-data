      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd1c5dc-b59a-473e-b7cf-1465b3a51767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:32:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said the vaccine can only be administered to clinically
        health individuals aged 18 and above. Analysis of its Phase 3 clinical trails
        also showed it had an efficacy of 91.6% after two doses, according to the
        report published in the scientific journal The Lancet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9086164-b7e6-4d1d-ba16-f8b2acb32892'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:32:12.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913c9c0e-b56f-4378-a936-0aeac931774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:32:13.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, 25% of those who participated in the trial have comorbidities
        but responded well to the vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b1f635-c36e-4a26-9b6d-3f5573c81902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:33:48.641+08:00
