      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Domingo said the FDA will soon issue new guidelines on
        AstraZeneca, after its use on those below 60 years old was temporarily halted
        over reports of blood clotting following vaccination.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549d53b-3691-4a5b-a3dd-a05e010da51c'
