      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unofficial delegation''s visit comes just weeks after the US
        Ambassador to Palau, John Hennesey-Niland, became the first sitting US Ambassador
        travel to Taiwan in an official capacity in more than 40 years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
