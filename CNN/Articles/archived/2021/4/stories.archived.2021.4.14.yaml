      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4365b23-11ff-4e36-8f10-2c8a6a8ee041'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:31:35.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A comprehensive assessment of the totality of the available safety
        data for mRNA-1273 after over 64.5 million doses administered globally does
        not suggest an association with cerebral venous sinus thrombosis (CVST) or
        thrombotic events," Moderna tweeted, referring to its vaccine, named mRNA-1273.</p>'
