    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Dogecoin']
    'template': '1'
    'title': 'Dogecoin surges more than 85% in the last 24 hours'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de7719f-1bbb-4eef-afe3-ba35cdf4c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bitcoin and Ethereum aren''t the only digital
        currencies that are hitting record highs this week. Dogecoin, the crypocurrency
        that features the face of a Shiba Inu dog as its logo, has surpassed 10 cents
        for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504111f8-b587-4a91-b1d3-82286069bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual currency, which originally started as an internet parody
        more than seven years ago, has surged more than 85% in the last 24 hours and
        is trading at $0.13, according to CoinDesk. Its market cap is now over $17
        billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c03b9-b5d5-48cf-aae9-c048509cce75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:53.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest surge comes as investors gear up for the direct listing
        of cryptocurrency exchange Coinbase Global, which could further help validate
        crypto buying and selling as a business. Bitcoin also rocketed to a new record
        above $62,700 this week ahead of that listing, and other cryptocurrencies
        have also enjoyed big gains.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980e6c05-b23e-41db-995f-ee191c65506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:54.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dogecoin''s rise is noteworthy. The currency has soared more
        than 2,000% from the start of the year, and has a big fan in Tesla CEO Elon
        Musk, whose tweets about it have on occasion driven up Dogecoin''s value.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6047ce-c479-4c74-a9b3-8656abbf3447'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:54.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogecoin has also enjoyed something of a cult status on Reddit,
        where a popular group — not unlike the WallStreetBets group behind GameStop''s
        rally — decided earlier this year to propel its value "to the moon." Dogecoin
        soared over 600% in the wake of that push.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420661db-63bb-4e8e-a971-ca990c69dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk is Dogecoin''s richest fan, but he has previously been critical
        of the more established bitcoin, once calling it "BS" in a tweet. In a February
        interview on social app Clubhouse, though, Musk said he should have bought
        that digital currency eight years ago. His company Tesla has also promised
        customers that they can buy their cars with bitcoin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8a55f2-e0ac-463e-8c99-ddbdaaedb61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:55.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase, meanwhile, is set for its debut Wednesday. The company
        is profitable and has reported strong revenue growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16962beb-df0c-46f2-a524-2eab3ff9ee67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T22:08:10.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:26:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on recent private stock trades for Coinbase, the company is
        valued at a stunning level of nearly $68 billion. To put that into context,
        it''s a little bit more than the market value of New York Stock Exchange owner
        Intercontinental Exchange (ICE).</p>'
    '9':
