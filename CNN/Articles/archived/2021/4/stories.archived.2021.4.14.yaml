      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>Vaccine maker Moderna said in a Twitter
        post on Tuesday that its COVID-19 shot does not appear to have an association
        with blood clots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd9ec1f-5e9e-47b7-bf5d-4264805be23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:31:35.305+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes just a few hours after the US Centers for Disease
        Control and Prevention and the US Food and Drug Administration recommended
        that the use of the single-dose Johnson &amp; Johnson COVID-19 vaccine be
        paused in the United States due to rare events involving blood clots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5919de71-cd2f-4d0b-9b22-9bb4da0e21bc'
