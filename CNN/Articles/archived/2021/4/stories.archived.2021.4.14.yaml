    'template': '1'
    'title': 'Gov’t to hire more than 4,700 contact tracers for NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba5f30-cf80-4946-9e03-03828e1e1a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:47:28.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:30:43.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong>&nbsp;The
        government is hiring more than 4,700 additional contact tracers for Metro
        Manila to intensify COVID-19 response efforts, the Interior department said
        Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e377f5-1aad-4153-b156-21540998f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:44.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Malacanang briefing, Interior Undersecretary Bernardo Florece
        said 4,754 people will be hired through the Labor department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed071ae-a578-4134-9a54-aa8a9557edf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I<em>to ay madadagdag doon sa ating</em> 10,000 contact tracers
        <em>sa</em> NCR,” Florece told reporters. “<em>At ito po ay dinistribute natin
        sa iba’t ibang lugar sa siyudad ng</em> Manila <em>at sa</em> municipality
        <em>ng</em> Pateros, <em>ito po ay nakabase sa</em> population <em>at ‘yung
        kanilang numero ng</em> existing contact tracers.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042e5a4-d85e-44cb-b62b-bb3ac2ff9beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:45.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This will be on top our current 10,000 contact tracers
        in the NCR. And we’ll distribute this to the different cities in Manila, and
        the municipality of Pateros, and this will be based on the population and
        the number of their existing contact tracers.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1443a1ee-c9d3-4364-8c38-2f922c6b7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:45.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florece said the Inter-Agency Task Force directed officials to improve
        results efficiency, in particular to complete contact tracing ideally within
        24 hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9df068-3b2b-4f2b-b8a4-5bbd49a13b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:46.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor department on Wednesday said it would be hiring around
        5,000 displaced workers instead of the initial 14,000 under its emergency
        employment program. It said it received requests to extend the TUPAD program
        in Metro Manila from the initial 30 days to 90 days, but in order to do this,
        it has to scale down recruitment to fit the budget.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919e763b-7026-4edd-92f7-9be41f7f9bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:46.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the budget, kasi [because] initially ang inallocate [what
        was allocated] is 14,000 for TUPAD contact tracing for 30 days, but since
        the clamor is to prolong the work days into 90 days, we had to scale down
        ''yung [the] number ng [of] workers into almost 5,000," said Karina Trayvilla,
        TUPAD program manager.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e5ec3-a9c7-4c72-bb9e-01897f03c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tulong Panghanapbuhay sa Ating Disadvantaged/Displaced (TUPAD)
        Workers Program aims to provide employment for "displaced, unemployed and
        seasonal workers." With the recent surge in COVID-19 infections, the DOLE
        volunteered to use the program to get more contact tracers for the pandemic
        response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9d1df-92b1-4450-a776-081e1aed9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-15T17:57:04.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:30:47.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must be at least high school graduates and have basic
        knowledge of using a telephone to qualify for the program. The contact tracers
        are expected to study modules about COVID-19 and the government''s pandemic
        response. They must present a medical clearance, proof of residence and proof
        of displacement to the local health units or the public employment service
        offices.</p>'
  'OCTA-COVID-fatality-rate-senior-citizens-Metro-Manila':
