      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the State Department "issued new guidelines for US government
        interaction with Taiwan counterparts to encourage US government engagement
        with Taiwan that reflects our deepening unofficial relationship."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bc2475-0ec4-4b37-8739-da8a20c363a1'
      'mgnl:activationStatus': true
