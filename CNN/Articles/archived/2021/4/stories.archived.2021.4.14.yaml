    'jcr:uuid': '22fa81aa-8787-4bd6-8c45-33594a119735'
    'lead': 'The health experts advise people with hypertension to do regular blood
      pressure monitoring and ensure taking of maintenance medications prior to vaccination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T18:30:09.684+08:00
