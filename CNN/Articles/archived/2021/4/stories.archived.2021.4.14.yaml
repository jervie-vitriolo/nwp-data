  'WHO-reports-clotting-janssen-covid-vaccine':
    'author': 'Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T02:00:18.974+08:00
    'imagesource': 'jcr:62dc4f73-309b-4dc0-b635-7691fc4566c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '431bd497-187a-4cf7-858f-de47ce531529'
    'lead': 'The World Health Organization will wait for further information on adverse
      events potentially related to Johnson & Johnson’s COVID-19 vaccine, the organization
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T00:53:49.106+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:39:12.416+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:50.914+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO is ''watching closely'' reports of clotting connected to Johnson
      & Johnson vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b73721f-9fb2-4517-bd0d-b1100c58297a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:12.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) -&nbsp;</strong>The World Health Organization will
        wait for further information on adverse events potentially related to Johnson
        &amp; Johnson’s COVID-19 vaccine, the organization said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e064e88-3ce7-4492-9e34-eb771f614cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:13.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9dc7c-fb33-4d97-9983-bfb33c98085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:13.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re watching closely, waiting for EMA and FDA reviews, and monitoring
        the global database of adverse event reports to see if there have been cases
        anywhere else,” WHO said in an email to CNN, referring to the European Medicines
        Agency and US Food and Drug Administration. “It will take a little time to
        review the data.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06b5f02-6c92-48ad-bed2-66b5fb044101'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45ec54-098c-4876-8b49-274971be056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.106+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:14.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to WHO, the organization’s Global Advisory Committee on
        Vaccine Safety will communicate any findings on these reports following a
        review of data. WHO encouraged national regulators to work together to compile
        information on adverse events, but said that events are still incredibly rare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fe6d3-6d2b-4839-b66e-7d8767c6d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae55d7bf-affb-4b9f-948a-af7dbe10c63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:15.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is important to remember that we are witnessing the largest
        mass vaccination campaign in history, and some rare reactions are to be expected,”
        the organization said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07859d4a-2bda-48bc-a0ae-23921ceb81f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gavi, the organization which handles manufacturing
        agreements for WHO’s vaccination efforts, the COVAX program has agreed to
        access 500 million doses of Johnson &amp; Johnson’s vaccine for the purpose
        of global distribution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02afabff-6792-4f24-a9a3-9ecc44f0288a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:16.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ce86e3-c822-40d2-958d-2f2d0fd7bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:17.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, WHO updated its recommendations on AstraZeneca’s vaccine
        to indicate there is a “plausible” link between AstraZeneca’s vaccine and
        clotting events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f4829-6877-43d5-84d6-e70b37eb58a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:53:49.107+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:17.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-13-21/index.html"
        target="_blank">"WHO is "watching closely" reports of clotting connected to
        Johnson &amp; Johnson vaccine"</a></em></p>'
  'Spain-plans-to-open-grave-civil-war-victims':
    'author': 'Jack Guy, CNN'
    'caption': 'Photo courtesy: Shutterstock'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T03:00:05.377+08:00
    'imagesource': 'jcr:b6342015-35de-421e-9285-9779853fcc3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc9c08b-5e63-4d86-abea-a4f6cb715383'
    'lead': 'The government of Spain''s Socialist Prime Minister Pedro Sanchez has
      started the process to open up a mass grave containing the remains of more than
      33,000 victims of the country''s 1936-39 civil war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T00:55:53.820+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:38:57.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:51.320+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spain plans to open grave containing 33,000 civil war victims'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddcf1b3-b0d3-4ae6-b40f-531ac71298f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:57.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The government of Spain''s Socialist Prime
        Minister Pedro Sanchez has started the process to open up a mass grave containing
        the remains of more than 33,000 victims of the country''s 1936-39 civil war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940668ed-c88e-48d9-a9ab-f52111157da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:58.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72832959-ee0a-4fab-ac0e-ec63cd96f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:58.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have asked for a permit which will allow them to start
        exhuming the bodies from the Valley of the Fallen, a vast mausoleum on the
        outskirts of Madrid built by Spain''s former fascist dictator Francisco Franco,
        according to a statement from the Ministry of the Presidency published Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeb7aec-1475-42ad-a94d-6c59fd2f3a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:59.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4117d8-4108-4c52-9373-80c9ea454c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:59.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains are buried in the crypt of the Basilica of the Holy
        Cross, and some of them have been claimed by family members, said the ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c42123-eacc-496a-94ac-437ab836bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:00.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e49053-0813-4fed-9501-d8c9795819a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:00.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project will involve construction work that will allow workers
        to safely access and remove the remains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aabf259-9548-41df-8b2b-51ac322a71a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:01.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33e2b2-38eb-4d48-99a7-6e17685c1003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:01.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The request was filed after the government approved 665,000 euros
        ($793,000) in funding for the project on March 30.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6e03bd-752a-4e10-83d3-81bd21325ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88246801-9d97-4a8b-a6f8-83a692c0b2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is thought that since 1959 the remains of more than 33,000 victims
        of the Spanish Civil War were shipped to the Valley of the Fallen from all
        over the country. The crypts containing the remains have not been opened since,
        according to the ministry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bfd677-b5a4-4242-a810-bc998533e9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84ced53-de52-45bc-9c86-9cb8fff76f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:03.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Structural analysis of the crypts carried out between 2017 and 2019
        made it possible for officials to identify possible entrances to the crypts,
        added the ministry.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c5f52-c381-41aa-8343-45987f224ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:04.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e75c34-b7f4-4caf-a884-1b7c184e8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:04.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 29, the ministry also announced the allocation of three
        million euros ($3.58 million) for a wider program dedicated to the "search,
        identification and dignifying of people disappeared during the civil war and
        the dictatorship."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502e708-b0e4-4280-9b01-fd78739c1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:05.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ba1316-b549-4db9-b02e-c15823d7259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:05.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valley of the Fallen was partially built by political prisoners
        of Franco''s regime. Franco himself was buried in the basilica when he died
        in 1975, but in October 2019 his remains was exhumed and moved to the nearby
        Mingorrubio state cemetery in El Pardo, 12 miles north of Madrid, where his
        wife is buried.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383adb9a-e214-450b-976c-4aa4865aa3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c6e494-ea82-4fd4-b29c-8a783490f2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:06.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhumation was a key policy pledge from Sanchez when he came
        to power in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a96b3-7491-45f3-ac96-4749bf9fe96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:07.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af8482d-d7a6-46c9-9af8-3ccfbe69914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco''s family and his far-right supporters opposed the plan and
        the family unsuccessfully appealed the decision in the courts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a35fee2-f527-4db1-9494-1e80c7911ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:08.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517056c9-c38f-4ecd-954a-854846947080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Valley of the Fallen has become a draw for tourists and far-right
        sympathizers who conduct annual rallies on the anniversary of Franco''s death
        on November 20.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15c8786-9c5a-4aa4-a5a1-d5b69c4cc41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:09.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270fc755-0890-4891-9cd4-55d0c472d60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:09.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco ruled Spain from the late 1930s until his death. Thousands
        of executions were carried out by his nationalist regime during the Spanish
        Civil War and in the following years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207d351-d4b0-40e9-9a06-51cde1969d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:10.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ab2ca2-bcaf-471c-893b-643259eda539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:10.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, the Spanish government passed the Law of Historical Memory,
        which formally condemns the Franco regime and bans political events at the
        Valley of the Fallen. It also recognizes the victims of the civil war and
        the Francoist state and pledges aid to those victims and their descendants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1c75e-da67-413e-a57b-5bc714309392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T00:55:53.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:39:11.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/europe/spain-civil-war-mass-grave-scli-intl/index.html"
        target="_blank">"Spain plans to open grave containing 33,000 civil war victims"</a></em></p>'
  'Officer-shot-Daunte-Wright-dead-resigns':
    'author': 'Madeline Holcombe, Jason Hanna and Adrienne Broaddus, CNN'
    'caption': 'Photo courtesy: Kerem Yucel/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-14T02:30:51.423+08:00
    'imagesource': 'jcr:fce465b8-64c3-4733-887e-9de448f29625'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f1457c0-2e93-49ac-aede-5e6280d74894'
    'lead': 'The police officer accused of shooting and killing a Black man in a Minneapolis
      suburb during a traffic stop over the weekend, a shooting her chief says was
      accidental, has resigned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T01:53:04.112+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:38:00.752+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:24:52.027+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officer who shot Daunte Wright dead during traffic stop has resigned,
      mayor says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8017b9fb-2119-4ff3-9525-d82ff8ac3ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:01.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The police officer accused of shooting
        and killing a Black man in a Minneapolis suburb during a traffic stop over
        the weekend -- a shooting her chief says was accidental -- has resigned, the
        suburb''s mayor told CNN on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcb54de-8320-43c0-8ac1-29781a97574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:01.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e35db3-9070-4f08-915a-52f16bb9a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.112+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:02.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resignation of Brooklyn Center police Officer Kim Potter comes
        after a second night of protests roiled the city, with hundreds of demonstrators
        expressing anger at Daunte Wright''s death, some of whom clashed with police
        late Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4bf2a3-0cb7-4477-9c65-90707d774e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa9a3cc-32db-4181-bd1b-043fa2a8a1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:03.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Tuesday, Brooklyn Center Mayor Mike Elliott told "CBS
        This Morning" that the city was assessing its options about Potter''s job,
        but he added, "I do believe that the officer should be fired."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e091b-af00-4395-be4b-e8bca9f53e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:03.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f436a28-85a1-43d4-b0ea-07412a856841'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Elliott, acting City Manager Reggie Edwards, and
        Police Chief Tim Gannon, Potter wrote that she had "loved every minute of
        being a police officer and serving this community to the best of my ability."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded6f5d-3aad-4822-95e6-e97d08aaf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:04.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83d144-3fb3-453c-982a-68a0babff250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s killing of Wright, 20, is at least the third high-profile
        death of a Black man during a police encounter in the Minneapolis area in
        the last five years, after the shooting of Philando Castile in Falcon Heights
        in 2016 and the death of George Floyd in Minneapolis last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c7bc22-9bcb-4bb8-9dac-c3b5ec2d4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:05.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd56f171-8816-4db7-9099-393493bcf703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:06.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s death and Monday''s release of video from the officer''s
        body camera, have triggered raw emotion in Brooklyn Center, just 10 miles
        from where the trial of Derek Chauvin -- the former Minneapolis police officer
        accused of killing Floyd last year -- is taking place. The city''s police
        chief has said the officer who shot Wright -- identified by state authorities
        as Potter -- appeared to mistake her gun for her Taser, and initially was
        placed on administrative leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f196d220-0e1b-4f81-b1f7-86d766ea53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:06.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f27375-272b-440a-b63d-e350386597eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators Monday night gathered near the Brooklyn Center Police
        Department for the second night in a row, with shouts of "no justice, no peace"
        accompanying the din of conflict.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1596cc-08d6-4274-9f71-ddf3f8b38b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5773adda-007f-45d0-8b7f-e679b5c5f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:08.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired tear gas and stun guns to disperse demonstrators, who
        authorities said were defying a curfew. And protesters threw "bottles, fireworks,
        bricks and other projectiles at public safety officials," according to a tweet
        from Operation Safety Net, a joint effort of local agencies meant to ensure
        public safety during the Chauvin trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c954b4a-7f14-4e28-9a06-c524280753b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.113+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8fd43b-d476-4f68-a7c0-83f3b38a1f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:38:09.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cafa2ca-1efa-4029-846b-f3a4e68957dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T01:53:04.114+08:00
      'mgnl:createdBy': 'david'
