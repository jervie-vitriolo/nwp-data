    'title': '8,122 new COVID-19 cases push PH total near 893,000'
    'updated': 2021-04-14T17:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b6f0d-4335-43c8-b65f-277945626525'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:50.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> —&nbsp;The
        Department of Health on Wednesday reported for the second straight day around
        8,000 new COVID-19 cases, bringing the country’s total to 892,880.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f5eb76-5541-4122-ab7b-a5d5069f0f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:50.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official figures showed 8,122 more tested positive for the virus,
        but the DOH clarified the number excludes the latest data from 12 operational
        testing laboratories which have yet to submit their reports. It added that
        there were lower testing outputs on April 12.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3c8cb2-b086-4d86-b06d-e9b6f4c38171'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number of infected, 173,047 or 19.4% are currently
        ill patients.&nbsp;Based on the department’s breakdown, 96.3% of these active
        cases are tagged as mild, 2.4% as asymptomatic, 0.4% as critical, 0.5% as
        severe and 0.31% as moderate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501e2ea-cc0c-42af-ad4c-5c9a8791d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also logged for the sixth consecutive day a three-digit
        daily death toll, with 162 more lives lost to COVID-19. These include 64 cases
        which the DOH previously classified as recoveries before final validation.
        Since the pandemic started, 15,447 people in the country have died of the
        viral illness, making up 1.73% of the case tally.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4620e1-9dd1-443b-81b0-eff0ac39efaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:52.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 501 more patients were cleared of the virus, raising
        the number of survivors to 704,386. This accounts for 78.9% of the total infections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e5533b-1425-4391-a64e-404cd8ab8290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After final validation, the DOH removed 25 duplicates from its data,
        including 14 recoveries and one death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a77b69-4b59-4277-8c3a-8474439f3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T16:37:21.656+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in newly confirmed infections came after the Philippines
        listed over 10,000 additional cases daily from April 9 to April 12. The DOH
        said it will continue to coordinate with testing centers to ensure high daily
        outputs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8592d2a-ece8-4473-9879-9aba3fce1dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:14:16.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also showed the daily positivity rate remained worrisome
        at 19.5% as of noon of April 13, which means nearly 1 in 5 people who had
        themselves tested on the same day was found positive for the coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a337b26-f1a8-4134-afe8-f3bf42ae3668'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:14:16.873+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce370eb3-49a0-43d7-9761-2fed6ed4b13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:14:16.874+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:31:54.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, the Department of Foreign Affairs tallied
        four new infections and four more recoveries, raising the total to 18,005
        and 11,042, respectively. Deaths remain at 1,113.</p>'
  'USA-predicted-top-Tokyo-Olympics-medal-table':
    'author': 'George Ramsay, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-14T17:06:04.677+08:00
    'imagesource': 'jcr:24604d85-10c4-4c10-af5c-01b22080e3be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7167b5c2-9232-41a4-959d-4d6786801ad1'
    'lead': 'The circumstances around this year''s Olympics might be wildly different
      compared to previous Games, but history could be about to repeat itself when
      it comes to the Tokyo 2020 medal table.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T17:20:42.776+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:31:37.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:06.451+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'USA predicted to top Tokyo Olympics medal table'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64611f48-f192-40c2-a889-741a8f5abdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:37.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The circumstances around this year''s <a
        href="https://edition.cnn.com/sport/olympics">Olympics</a> might be wildly
        different compared to previous Games, but history could be about to repeat
        itself when it comes to the <a href="https://cnn.com/2020/03/12/world/2020-tokyo-summer-olympics-fast-facts/index.html">Tokyo
        2020</a> medal table.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd6995-b945-473e-91e5-fd92b6e2cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wednesday marking 100 days to go until the Olympics&nbsp;get
        underway in Japan on July 23, the USA is predicted to top the medal table,
        according to analysis by sports data company <a href="https://www.gracenote.com/virtual-medal-table/">Gracenote</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0166de6-d139-4af4-b201-f15b81323b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:38.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US team is tipped to win 114 medals in Tokyo (43 gold, 30 silver
        and 41 bronze), which is expected to be ahead of China on 85 (38 gold, 23
        silver and 24 bronze) and athletes from Russia on 56 (23 gold, 24 silver and
        26 bronze).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcdbea-1693-4491-82cd-817ce8a0f8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:39.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://cnn.com/2020/12/17/sport/russia-doping-ban-reduction-spt-intl/index.html">ongoing
        ban for doping offenses</a> means Russian athletes are unable to compete under
        their country''s name, flag and national anthem at major international sporting
        events until December 2022, but athletes will <a href="https://tass.com/sport/1258627#:~:text=Russian%20athletes%20will%20compete%20at,(IOC)%20said%20on%20Friday.">be
        able to compete under the acronym ROC</a> (Russian Olympic Committee) in Tokyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf8892-193d-4a7b-ba2f-cf74f9d22de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US, whose projected total of 114 medals is seven down on its
        haul at the Rio Olympics, topped the medal tables in 2016 and 2012 but was
        bettered by host China, which won more golds, at the 2008 Beijing Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be96a4a2-72ae-458e-b1cf-cc888b68c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great Britain, which finished second in the medal table at Rio 2016,
        is predicted to drop down to eighth in the table in Tokyo behind Japan, Netherlands,
        France and Australia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599f95a-8201-44cf-858e-7e5a9c45389d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:40.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s predicted tally of 59 medals would be a 40% improvement
        on its Rio total, according to Gracenote, while the Netherlands is forecast
        to comfortably beat its best-ever haul of 25 medals with 46 in Tokyo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e9f321-ebba-4ddb-b0cd-e592f9a49af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.776+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty has surrounded the upcoming Olympics since they were
        postponed until 2021, although organizers maintain that the event will go
        ahead later this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721949e1-9f57-46f9-9a3f-55bf88fa0f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, it was announced that <a href="https://edition.cnn.com/2021/03/20/sport/tokyo-2020-announces-ban-for-foreign-spectators-spt-intl/index.html">international
        spectators will be refused entry to Japan for the Games</a> and the start
        to the torch relay <a href="https://edition.cnn.com/2021/03/24/sport/japan-olympics-fukushima-torch-relay-covid-hnk-intl-dst/index.html">was
        also closed to the public</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c40c64-2711-49a0-bc54-a9dcdd6225cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:42.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then last week, the governor of Osaka <a href="https://cnn.com/2021/04/07/sport/osaka-covid-olympic-torch-events-canceled-spt-intl/index.html">took
        the relay off public roads</a> amid a surge in Covid-19 cases as the region
        declared a state of emergency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe94249-ea8b-43b7-9581-c70846f0163d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are <a data-cke-saved-href="https://edition.cnn.com/2021/04/13/sport/japan-covid-tokyo-olympics-100-days-dst-intl-hnk/index.html"
        href="https://edition.cnn.com/2021/04/13/sport/japan-covid-tokyo-olympics-100-days-dst-intl-hnk/index.html">concerns
        about the fate of the Olympics amid a looming fourth wave</a> of infections
        in Japan -- especially given that the country has so far only vaccinated about
        1.1 million people, which equates to less than one percent of its population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba5f8ba-dd60-4db7-80c0-21f0e34bfa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T17:20:42.777+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:31:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/sport/olympics-medal-table-prediction-spt-intl/index.html">USA
        predicted to top Tokyo Olympics medal table</a>"</em></p>'
