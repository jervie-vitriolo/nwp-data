      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also looking into the same reports of blood clotting
        allegedly due to Janssen''s COVID-19 vaccine, he added. The vaccine expert
        panel is still reviewing Janssen''s EUA application. Domingo said a recommendation
        is expected on Thursday.</p>'
