    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Queen-Elizabeth', 'royal-duties', 'Prince-Philip', 'death', 'UK',
      'Great-Britain']
    'template': '1'
    'title': 'The Queen returns to royal duties following Prince Philip''s death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbca8f-5204-4cef-98ba-0fee98fe1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:05.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Queen Elizabeth has held her
        first in-person engagement since the death of her husband, Prince Philip,
        last Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26378d99-e875-47a3-8e5c-d4c67a4e4b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:05.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8a3ee-4595-49a7-a4c7-88e825c5a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:06.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 94-year-old monarch hosted a ceremony on Tuesday within the
        confines of Windsor Castle for Earl Peel, who recently left his post as Lord
        Chamberlain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c908b-163d-4e15-8b26-d00aed6eefa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3832fc44-064c-47d4-a872-a3740fce6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:07.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lord Chamberlain''s Office orchestrates the Queen''s program
        of ceremonial events, including everything from garden parties and state visits
        to royal weddings and the state opening of Parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120138a8-b22b-4ba6-9d59-86a218e994c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:07.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa8fcb-e326-48b8-a5eb-d6c0356e543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The engagement was recorded in the Court Circular -- a list of daily
        engagements and events conducted by the royal family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c408f6e-c929-4170-b8f7-1011c286ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:08.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9713e5e-9a1b-4059-8a8d-38b0e57f161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:09.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Earl Peel had an audience of The Queen today, delivered up
        his Wand and Insignia of Office as Lord Chamberlain and the Badge of Chancellor
        of the Royal Victorian Order and took leave upon relinquishing his appointment
        as Lord Chamberlain, when Her Majesty invested him with the Royal Victorian
        Chain," it read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d8306-e4ba-4ae9-95a2-4896f4ec4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.214+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4b869-84da-4de9-a40b-c3b5848bd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:10.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch had previously held a telephone call with UK Prime Minister
        Boris Johnson on Saturday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3640b5-b9a8-4b29-b1f4-3078bfcaab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:10.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04596c-56ec-46a8-a043-ae35d15d8356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court Circular also revealed that Princess Anne joined a video
        call Tuesday for the Spring Conference of the Royal College of Emergency Medicine,
        of which she is patron. Anne is the Queen and Prince Philip''s only daughter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709bc2a1-d456-40ab-81eb-a56c53f731f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:11.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7293ae29-efff-4894-b28a-195214fb1a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:12.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family have been observing a two-week period of mourning
        since Friday, when it was announced that the Duke of Edinburgh had passed
        away peacefully at the age of 99.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c07f2f-a2d1-4302-9280-eb4cc1a5cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:12.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23e65dd-dc1e-4e92-a883-976cb5666f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:13.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final preparations are underway for his funeral on Saturday at St.
        George''s Chapel on the grounds of Windsor Castle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db0320-27cb-4ab4-afab-d7a447b5f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:13.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8bcb61-2d7c-4732-bc35-a72ce9ad361e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:14.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be a more muted occasion than previous royal funerals
        as it has been adapted in light of coronavirus restrictions, but it will be
        in line with Prince Philip''s personal wishes, Buckingham Palace has said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942c9ab-cc0f-40f9-b5a3-9d248896e7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac99ae0-b643-4bcd-85e2-a43b9a92fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:15.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrangements have been made to remove the elements that would breached
        current pandemic measures. Current Covid-19 rules in England limit the number
        of people who can attend funerals to 30.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d2df2-f2c2-43c0-90c0-47a65754235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T19:33:01.215+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:28:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/14/uk/queen-first-in-person-engagement-philip-intl-gbr/index.html">The
        Queen returns to royal duties following Prince Philip''s death</a>."</em></p>'
