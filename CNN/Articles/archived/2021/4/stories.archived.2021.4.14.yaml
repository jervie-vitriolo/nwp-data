      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> Vice
        President Leni Robredo has urged local government units and the private sector
        to put up mobile laboratories to help decongest hospitals that now have their
        hands full attending to COVID-19 patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cf591-ac70-4883-bf23-3249bf292c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:29.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54fe172-9b3d-438a-884f-ed01f4f5950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:29.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video she posted Wednesday on Facebook Live, Robredo said her
        office has set up a temporary mobile laboratory in Quezon City that offers
        X-ray and blood testing services for those who have used their teleconsultation
        platform "Bayanihan E-Konsulta."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c794d-02bc-41c9-9ef3-ede94377f92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:30.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72bb5b8-7ba6-4c4a-a344-1a0113d200cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, she pointed to a van which carried these mobile services,
        with at least two ambulance vehicles on the side that are ready to transport
        or accommodate waiting patients.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13307ff7-20df-497c-9868-ddbe585c751c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:31.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49517cac-1615-4efd-91c9-6814ba4abd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:31.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naisip ko lang pong i-share sa inyo ito, dahil very doable
        siya lalo na sa mga LGU na grabe ''yung congestion sa mga ospital,"</em> Robredo
        said.<em> "''Yung mga pasyente hindi na nila kailangang pumila pa sa mga ospital,
        pwedeng kahit once a week kumuha na lang ng ganito, mag-assign ng mga pasyenteng
        titingnan ito."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015dd394-ef94-42d0-94e6-9cd67cdea9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:32.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acc5b5b-ab73-435e-aecc-122fb9fca8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.321+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:32.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I thought of sharing this because this is very doable
        especially for LGUs that have the worst congestions in their hospitals. Patients
        do not need to line up in hospitals anymore, authorities can tap these services
        for at least once a week, then assign patients who can check them out.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079114c-5388-4ed8-a243-20b7eca5871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f7b7ec-ad72-4ff3-bcb7-028dcb03bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:33.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naghahanap kami ng alternative kung papaano makakatulong tayo
        sa decongestion ng ospital,"</em> Robredo explained. <em>"Minsan magpapa-x-ray
        lang [sa ospital], ''yung line napakatagal."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93479d3-507c-4764-9b2f-0e4e8cc58f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:34.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a6379-5d96-471a-acab-002008830ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:33:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking for alternative ways to help decongest
        hospitals. Sometimes, those who would like to have an x-ray need to endure
        long lines in hospitals.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a087659-c479-42b2-ac55-c1401b0399f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T14:51:56.322+08:00
      'mgnl:createdBy': 'glee'
