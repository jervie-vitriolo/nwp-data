    'jcr:uuid': '6d3e891c-571c-4260-968a-f65b141f1d90'
    'lead': 'The Health Department clarified vaccine czar Carlito Galvez’ earlier
      pronouncement that there may be a new COVID-19 case surge in the middle of the
      year, noting that the government is just preparing should that happen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-14T12:57:26.471+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:34:27.130+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:25:00.157+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH clarifies Galvez’ midyear surge warning, says gov’t always preparing
      for possible COVID-19 case spikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4299bc-d02a-4f49-8aab-a28d20653592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:27.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)—</strong> The Health
        Department on Wednesday clarified vaccine czar Carlito Galvez’ earlier pronouncement
        that there may be a new COVID-19 case surge in the middle of the year, noting
        that the government is just preparing should that happen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4c3d3-5b54-47eb-96b1-1b850d192b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:28.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to qualify the statement of Secretary Galvez,” DOH Undersecretary
        Maria Rosario Vergeire said in an interview with CNN Philippines’ <em>The
        Source.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad16dab-b7da-41c6-bfbd-d046bf7e0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was just trying to say that there might be this possibility
        of another surge in these coming months if we are not going to continuously
        comply with the protocols and if we are not going to be able to contain the
        spread of this virus,” she relayed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c5b041-fb3b-469b-89ed-cbeb0a4a1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Vergeire underscored the need to ramp up efforts
        for the pandemic response — especially with the uncertainty brought by the
        crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2c3f27-fb24-4f93-97e4-6e962a3beb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to prepare that there would be another surge maybe in a
        couple of months, maybe towards the end of the year,” Vergeire said. “What
        we really need to do is to ramp up our efforts so that these surges will not
        happen again.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0eb88-03b6-4b1d-ac32-e55e09c72882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted the most critical factor would be maintaining the country’s
        healthcare system in order for hospitals to accommodate patients as much as
        possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ac0587-b27e-437b-accf-94ef23b6f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire made the clarification after Galvez, in a television interview
        on Tuesday, said another surge may take place in June or July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5cf3b3-5fac-4102-983c-2e35f5b1f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Dr. Guido David echoed the DOH’s stance, saying
        Galvez’ statement was done as a “precaution” since the threat of a surge is
        always there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02d677-299d-42fd-90b4-eaae47690801'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide COVID-19 cases reached <a href="https://cnnphilippines.com/news/2021/4/13/PH-covid-active-cases-165000.html">884,783
        on Tuesday</a> after the DOH logged 8,571 new virus infections. But Vergeire
        said the decrease in cases — <a href="https://cnnphilippines.com/news/2021/4/2/COVID-19-all-time-high-with-backlog.html">which
        went as high as 15,000 on April 2</a> — can be considered “artificial” as
        some laboratories did not operate over the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7328b2a6-01bf-4514-867a-1ff0376bb96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T12:57:26.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:34:32.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yesterday’s numbers were a little bit low," Vergeire noted. "So
        this is just artificial— it is not a true reflection."</p>'
