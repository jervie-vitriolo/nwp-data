      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is expected to introduce a refresh to its iPad lineup: an
        updated iPad Pro with a super-bright LED display and a redesigned iPad mini
        with smaller bezels and a larger display, according to Bloomberg. The company
        is also reportedly readying its next-generation AirPods 3, featuring a design
        more in line with its higher-end AirPods Pro, along with spatial audio support
        and touch controls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519548fb-5eea-43f3-bd71-e4c745a4705d'
