      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Manoj Sivan, an associate clinical professor and consultant
        at University of Leeds, was one of the first physicians to start writing about
        Covid long haulers last spring. As a rehabilitation medicine expert, he knew
        previous epidemics of SARS and MERS left some patients suffering with post-viral
        syndromes a long time after the epidemics were declared to be over. He was
        seeing the same patterns with the coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45f759-684f-4779-9f27-9cd4030e1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:32.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0724b-a05e-48f9-830c-d83549d2af61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:32.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who''s recovering from Covid is expected to make a good
        recovery, a full recovery, within four to six weeks," he said. "In about 10%
        to 20% of people, the symptoms can linger beyond the four to six week period
        and in about 10% of people, the symptoms can persist even beyond 12 weeks,
        when it becomes a real problem."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354e5e3-51b2-437d-a433-312f997eb41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:33.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b392236-7136-4845-8ab5-ced27d94dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:33.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sivan said that while symptoms can vary from patient to patient,
        there are some that appear to be very common. "I would say the big five are
        fatigue, breathlessness, pain, brain fog, and psychological problems," he
        continued.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d4b7c-123d-49ad-baa2-e654f8ed787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f280797e-3cd7-4034-a359-6084b7388416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many patients also experience symptoms associated with dysautonomia,
        which is caused by an imbalance in the autonomic nervous system and which
        can include palpitations, dizziness, and psychological problems like anxiety,
        depression and PTSD, Sivan added. Some people have had rashes and joint swelling
        and some have developed new allergies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a9f135-c707-4657-a206-93832d893888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:35.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafbbcfc-310b-46d1-b250-33e766f70c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:35.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast number of different symptoms make long Covid a particularly
        worrying public health problem.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80edc61-5ae1-4da2-8fa0-7a4ca6570d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:36.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a389b2-5282-4305-8f05-6e2522f5d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:36.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at chronic pain, or, let''s say, hypertension or
        diabetes, they are big problems, they''re prevalent in the population and
        they''re costly, however, there is very streamlined way of managing them --
        you go to the GP, you got high blood pressure, you get put on drug A, if that
        doesn''t work, they add drug B, so there''s a protocol, there are clinics
        and a single clinician can manage it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29da713e-5ce6-44ea-9357-d6c5a0da9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:37.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52922f6a-c621-4748-b116-e381857aa42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:37.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not the case with long Covid, he said. "You need a full
        set of professionals, a multidisciplinary team, which is very expensive, and
        it''s very difficult to set up and to deal with," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d3c86-1280-4f82-b6fa-0bc7eea7b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b729f13-fc34-4a30-9f97-b228e73c7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:38.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Health Service (NHS) in England has set up around 70
        long Covid clinics. But demand is much, much higher than the number of places
        available. Monique Jackson said that while she has been fortunate to find
        doctors who were helpful and understanding, she has not been able to get into
        this type of clinics.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb4ef90-9c48-46af-b9fa-6769f1fe5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:39.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592320ae-7c93-46c4-84d6-74905cc26ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:39.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her recovery has been "up and down," with new symptoms popping up
        every few months. "Headaches, the shortness of breath, I had weird things
        like blue fingers, and the right side of my face felt like it dropped and
        it still feels different to the left side, I had the nerve sensations all
        throughout my body like hair was being dragged across the surface of my skin,"
        she said. Jackson got so ill she had to move back in with her family. She
        spent the summer wearing lots of jumpers, not able to shake off the chills.
        Chest pain and insomnia kept her awake for months. "It wasn''t just tiredness,
        it was like I''d forgotten how to sleep. I only got one or two hours a night,"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9757dca2-4be5-43fa-90c3-e0d12ff039bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:40.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93183d0-d62d-4875-8a4d-9f8537694e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:40.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her symptoms were so bizarre and overwhelming, she kept searching
        online to see if anyone else reported them. When she couldn''t find much,
        she started chronicling her experiences in a visual diary online. Gradually,
        she started coming across other patients and support groups on social media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871b5a43-2132-4f23-9ab6-e710f627fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb58a93-9be9-4250-a688-19d0c2d79d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nisreen Alwan, an associate professor of public health at the
        University of Southampton, said the mobilization of long Covid patients through
        social media helped speed up the recognition of the condition as a serious
        problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd0a7fb-5f0a-455c-b779-53f5a0517a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:42.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f85b5c-f1cd-433f-b923-ddff899df5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are definitely in a better place now, because more people know
        about it, more doctors and healthcare professionals know about it, but it''s
        important to say that there''s still a lot of variation in how much people
        are recognized and whether they are believed or not, because we haven''t got
        a universal standard definition of what long Covid is," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3374e8-d845-45ad-95ca-00bf36f932b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:43.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02834c1e-b155-4817-be34-630978c9b95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it also depends on who you are," she added. "We know also from
        the past and from the other illnesses that there are groups who are less believed
        -- women, people from ethnic minorities, people who are from more deprived
        backgrounds -- there is that risk of it still being attributed to straightaway
        to psychological presentation, like anxiety."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12efc0-ca4b-437c-b724-06f64fe00e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c27b9-3d11-40d4-9cbf-39cca0043d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:44.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hishmeh and Jackson are both active in patient support groups. Jackson
        has been speaking to experts, posting resources on her blog. Hishmeh has co-founded
        Long Covid SOS, an advocacy group that campaigns on behalf of patients to
        get more recognition for the condition, more research into it and more support
        for those suffering from it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd80663-eaf7-4a9c-9ffd-9a1f9d2befff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:45.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a1af2b-6e6a-4677-b50e-f20121831c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson said she''s turned the corner about 10 months after getting
        sick. While she is still not back to her former self, she is feeling better.
        She also said that her symptoms have calmed down noticeably after she got
        the Covid-19 vaccine. While the experts aren''t yet certain about the science
        on why this could be happening or how long patients'' improvement might last,
        other Covid longhaulers have also reported relief after getting inoculated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9e7dc-507f-434e-986e-8c136c07a5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.793+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:46.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b86cdf7-0ddf-49f7-98fb-9447298a8278'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Second pandemic</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37680f-7bf2-460b-99ef-e3971a63918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 133 million people globally have been infected with coronavirus.
        While it''s unclear how many are suffering from long Covid, public health
        experts are warning of a ''second pandemic'' of longhauler disease.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5b9e5b-0179-4b6a-a3be-9e6bbf358d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:47.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4f925f-6b14-4129-aa88-24389e12a361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:48.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scale is enormous," said Dr. Clare Rayner, a retired occupational
        health physician and herself a long Covid patient. "And the UK is wealthy
        compared to most countries, we''re supposed to have systems in place and if
        we''re struggling, the implications for countries that are less well off and
        developing is huge, I don''t even think it''s being recorded, we don''t know
        how many people have it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dab50f9-aa30-447c-8602-c0f758f939e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daec77-7d51-4a98-bea2-e9cef99f5bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released earlier this week has shown that as many as one
        in three people infected with Covid-19 have longer term mental health or neurological
        symptoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698866d-73ba-49ab-bfba-a6474674d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:49.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2896c8df-1194-4005-b7cf-7af4c1f83fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rayner said it is this aspect of long Covid that could be particularly
        worrying, because it impacts people''s ability to return to work. She said
        many long Covid patients are experiencing cognitive difficulties like memory
        problems, speech difficulties, ability to concentrate, read or plan their
        day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0f1008-3a9d-4e4f-9592-f5334497b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:50.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66322f-1c0e-4448-abaa-05aca651942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an enormous amount of people who have been off sick for
        a year, they are young people, mainly they are of working age, most seem to
        have been completely healthy before and suddenly they cannot work," she said.
        "Even if they get better, what we''re finding is that people have relapses,
        they go back, they want to go back and then exertion, either of the brain
        or the body can seem to trigger a relapse," she said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b15c7ce-cb79-4eb7-bbe6-c5865e2b7177'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391baef1-dd83-4d7f-8f7e-c5b02cffc77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:52.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hishmeh is one of the young people Rayner is talking about. Now
        27, and a year on from his initial infection, he is still unable to return
        to work. Before becoming ill, Hishmeh was a software engineer, researching
        artificial intelligence and "doing a lot of thinking." He wants to get back
        to his career -- but can''t.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28585c6-7402-41c3-a292-5c6bf26dc66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dce73e-b485-43a7-a013-ebb26b246eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:53.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 27, these are my prime, golden years and my brain can''t work
        at that level anymore, I get exhausted, I get tired, my eyes get strained,"
        he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5596cffa-463e-475c-b636-f48904419214'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.794+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:53.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/11/health/coronavirus-long-covid-intl/index.html"><em>"For
        many sufferers of long Covid, proving they are sick is a big part of the battle"&nbsp;</em></a></p>'
  'Queen-Prince-Philip-huge-void-':
    'author': 'Sarah Dean, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T22:32:08.449+08:00
