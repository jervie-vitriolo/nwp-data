      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/news/2021/2/24/Duterte-undecided-on-fate-of-VFA.html?fbclid=lwAR2">Duterte
        undecided on fate of VFA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104ff951-db2c-4e36-956e-fcc39fc8b9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
