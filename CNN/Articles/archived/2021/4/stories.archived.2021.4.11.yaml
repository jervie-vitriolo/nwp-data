      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Airlines have panned the UK government''s
        plan to restart foreign travel, arguing that expensive mandatory coronavirus
        tests will make vacations and family visits unaffordable for everyone but
        the rich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6db8a86-c962-4abd-b6b4-687af8d85430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "traffic signal" framework unveiled by the government
        on Friday, even Brits who travel to "green" countries deemed to be low risk
        must take a coronavirus polymerase chain reaction (PCR) test when they return
        to the United Kingdom. Each test costs around £120 ($165), adding £480 ($660)
        to the travel bill for a family of four.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2e664-ad4a-4545-be05-be048056e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel from the United Kingdom has been banned for months except
        for people with a "reasonable excuse." But foreign trips could resume as soon
        as May 17 under the government''s roadmap for easing lockdown restrictions
        introduced in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347fa1d-547d-4970-8968-3bf342cabdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The insistence on expensive and unnecessary PCR testing rather
        than rapid testing — even for low-risk countries — will pose an unsustainable
        burden on passengers, making travel unviable and unaffordable for many people,"
        said Tim Alderslade, CEO of Airlines UK, which represents carriers including
        British Airways, EasyJet and Virgin Atlantic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce20abca-58f6-4297-8a39-14cafb43f73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a further setback for an industry on its knees," he
        added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd9049-5ec0-4110-abe6-01ca633deb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EasyJet, the biggest UK airline, called on Prime Minister Boris
        Johnson to reconsider the plan, which also requires people to quarantine at
        home for 10 days upon return from an "amber" country, or spend 10 days in
        a hotel if they''ve been to a "red" destination. Travelers to destinations
        that fall into either category will need to take two PCR tests following their
        return to the United Kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0554e9fd-8b2c-4fc1-a182-e8b6448c83cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This risks reversing the clock and making flying only for the wealthy,"
        EasyJet CEO Johan Lundgren said in a statement. "It is hugely frustrating
        that the taskforce has not delivered what the Prime Minister said they should
        achieve in making this flexible and affordable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7de3a8-b474-49ac-91bc-d1352191a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic CEO Shai Weiss said that travel to and from "green"
        countries should be unrestricted without testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5efae9-ee9c-4540-afea-b5dc3b66f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing and quarantine requirements could deter many Brits from
        traveling abroad, meaning a second consecutive summer without the quick and
        easy budget getaways to countries including Spain, Portugal, Italy and Greece
        that have largely replaced domestic holidays in recent decades.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a886561-0fb8-4b9e-bdb2-319ce47e89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government won''t confirm the restart date for foreign travel,
        or announce which countries fall into which risk category, until early May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4449395f-99ca-4142-b623-2644167483fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel companies said the timetable doesn''t provide enough clarity
        for their businesses or consumers. Jet2, which sells packaged holidays and
        operates tours, said Friday it would extend its suspension of flights until
        June 23 because of continued uncertainty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054eb38-86e5-4a06-bbc2-da04d34db3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.075+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still do not know when we can start to fly, where we can fly
        to and the availability and cost of testing. Rather than answering questions,
        the framework leaves everyone asking more," CEO Steve Heapy said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58afb47-eee7-444a-ab14-3a7790bb3c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government said that foreign travel restrictions would be
        reviewed on June 28, "to take account of the domestic and international health
        picture, and to see whether current measures could be rolled back." Subsequent
        reviews will take place no later than July 31 and October 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ea987-3645-48c1-9e3a-96ac92f88e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framework announced today will help allow us to reopen travel
        safely and sustainably, ensure we protect our hard-won achievements on the
        vaccine roll out, and offer peace of mind to both passengers and industry
        as we begin to take trips abroad once again," Transport Secretary Grant Shapps
        said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4d385c-7200-4686-a0ab-9431260a6625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Chris Liakos contributed reporting.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c436d746-4a6e-4528-87f4-ec1797be0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:52:05.076+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:19.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/09/business/uk-travel-rules-wealthy/index.html">''Only
        for the wealthy'': Airlines slam UK foreign travel rules</a>".</p>'
  'Robredo-onsite-workers-with-comorbidities-COVID19-vaccine':
