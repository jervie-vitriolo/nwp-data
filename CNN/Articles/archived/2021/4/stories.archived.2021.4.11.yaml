    'mgnl:tags': ['vaccine', 'vaccine-hesitancy']
    'template': '1'
    'title': 'How to speak to someone who''s hesitant to get vaccinated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c693e3-2c7f-40d5-addd-26f32feb9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.702+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As a pediatrician, Dr. Edith Bracho-Sanchez
        spends many of her days with nervous moms and dads listening to reasons why
        they''re worried about their kids receiving vaccinations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acfd642-bc89-445f-b335-b044acbe6c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b18be6-fa1f-4148-9be9-aaf07536cc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It often manifests as just complete disagreements on how to raise
        kids," said Bracho-Sanchez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c46e1-2e66-4017-abf0-0c213d81dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf60f0-88e3-476d-840a-57643bcb8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To navigate the complexity, she tells her families that she would
        never judge parents or accuse them of not loving their kids any less if they''re
        afraid of vaccinations. She just asks that they talk about it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2f346-f663-49df-a8b8-98f188d980c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e64953-1640-4e48-820e-438384cd8af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some childhood vaccines it can take years, but skeptical parents
        often come around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2738b3-4863-419a-ab74-ec4c52fd38a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09c9f9e-c7d5-4f97-8cf4-bb775d6de3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now applying those hard won experiences, in a more accelerated
        way, nudging families toward getting shots for their kids in how she talks
        with her own family members hesitant to get their Covid-19 shot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94e5b9e-c90a-4226-819f-8805f54bddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f748a89-30a7-41ef-9181-a57e59badc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are new vaccines and that comes with a reaction and a fear
        that is very real," she said. "I think we also have to remember there is massive
        misinformation out there."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f74a17-5e01-4f79-af83-9bbed22e2d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb7ef65-4f1f-4872-b138-d79abdd5b39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.703+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her skills, and those of pediatricians like her, can help you as
        you talk with your own loved ones about getting protected against Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd81a286-86ea-4f90-9735-8453fe7e7328'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a55c26-808c-4423-ba2c-ecedcea7dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccine hesitancy is shrinking</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7501f8-a3f7-4aa3-9ef5-a55843d3b65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 million Americans have received at least one dose
        of Covid-19 vaccine, according to the Centers for Disease Control and Prevention.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64c857d-7bd8-42a9-a6cc-9e34b28fedde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fef50d9-c629-4822-886b-29103bd48195'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And openness to the vaccine is rising, with 74% of Americans reporting
        that they''re willing to get a Covid-19 vaccine or that they''ve already received
        one, according to a Gallup poll published on March 30. That number is up from
        65% from December.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34ac955-c957-41f4-835e-289773673ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92100c5e-22e7-4df5-93f8-0a72f81d8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, though, some 26% of Americans say they would not get a vaccine
        right now.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c9e60a-c085-4289-a46b-70160d1a0db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d5e177-a1d3-4865-9059-70b39911358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting the country over the threshold of herd immunity means finding
        ways to persuade at least a portion of the people still hesitant to get their
        shot.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b6772-266b-4610-ad66-b5885119c4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722cbc2-e5da-4847-97e5-c0a60bce1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Give people space, and listen to their concerns</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd989977e-b0f1-4509-a204-ef67eead66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, Covid-19 vaccine hesitancy manifests simply as a fear
        of something new.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f285358b-4930-4b32-b850-21a332d80c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee2f22-6770-4f44-b3fe-032fd3f025ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a normal human reaction to be afraid. Fear is very real.
        It does not make you stupid. It''s normal," Bracho-Sanchez said. "They''re
        having a normal reaction and perhaps they haven''t been able to sit down with
        their physician."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe334f3-f127-4dc1-bf68-46e4d5efe561'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.704+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19155993-2b15-4385-b7e1-fb6ce02e7b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look for a time to have a calm, rational conversation, where neither
        person is angry or likely to start a fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957afb3-a364-40d0-9232-6f28e7be64f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c4bfea-23a3-43ab-b861-1c3d943d155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first thing I would say is ''I get it. I totally get where
        you''re coming from and I understand that you''re concerned about this,''"
        Bracho-Sanchez said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7c9355-f4fb-46f5-8e51-b6b7923b6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9f258-4c8a-4882-a452-8beaef4b49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you''re having a conversation with loved one, she emphasized
        being an active and empathetic listener.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ece3f-20fd-4276-9538-46f203557efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097fa8d-659c-4af6-9566-f7cba966f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you really care about someone and you''re trying to help them
        think through something that could be beneficial for their health, if you
        yell, if you are condescending, if you share too much that they''re not willing
        to hear, you might lose that bond, and it closes the door for future conversations,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9385c4b-1d45-4eef-bc6e-7c7d7773720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3717f1-213c-4878-85e3-1346213d68d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a pediatrician, Bracho-Sanchez has succeeded by nudging parents
        over the course of multiple conversations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85f2db9-3886-4b4c-b33a-4428f8fbfcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24351b26-1cff-4dbe-9858-4f61d4632369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cite scientific data</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ff199-d2f4-45af-b3fc-452d9e6553aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skepticism to existing vaccines -- such as that for measles, mumps
        and rubella -- has been driven by concerns such as a spurious link to autism,
        which has been disproven by a significant body of research.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59972bea-ceff-4b16-9887-4c5a57457d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7660255f-19f6-49f5-9cd7-34588e8ea57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Study after study has shown that vaccinations are safe and effective
        for preventing disease.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6663949-c788-4122-afed-1494a5b4fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.705+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa79fe1-257e-4f8f-9025-ed91b11d7944'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the track record for the Covid-19 vaccines has been particularly
        strong. Adverse reactions are extremely rare and the vaccines manufactured
        by Pfizer and Moderna, for instance, have shown an ability to prevent disease
        well above 90%.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748edb08-7425-4885-b18a-387ac74ef0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:33.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76a860-df98-4745-8465-029bd6db577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to note that the more that a group of people
        know about the vaccine, the more likely they are to take it," said Dr. Susan
        Bailey, president of the American Medical Association.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44911b6d-b798-4ba1-88f4-a57b98a21b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676db941-a5b9-4c5e-a46b-4131e24a0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pfizer released six months of data showing its vaccine
        is safe and effective. Steps like that could help satisfy holdouts. Some 23%
        of those opposed getting the vaccine cite wanting "to wait to confirm it is
        safe," according to Gallup.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49198440-100c-4b97-ba79-0770a700675d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac335774-aca3-4e4e-bc41-9e03d7ff2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s another common question that people have, ''Well I want
        to wait a while and see how it goes. Well, we have waited a while and everything
        still looks great," Bailey said. "The bottom line is the greatest risk is
        not getting the vaccine and becoming ill with Covid."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7339a8-2f5f-489b-a414-59c138f41f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80ecbc-871e-4fee-8f6c-639ad9450927'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended pointing people to Get Vaccine Answers, a website
        created by the Ad Council, which offers clear explanations on how the vaccines
        work, how they were authorized for use, and what it feels like to get vaccinated.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9c7056-cc85-44c6-a73a-e05d4ac890a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ac213-ec79-476d-a688-8baf96e4821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And CNN has created a resource with helpful, scientifically informed
        responses to common issues that those who aren''t sure yet about the vaccines
        often bring up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26178b3-a566-4d59-9b22-1ae22d744d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf66012-2d3b-462a-a237-6a244c36ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Emphasize the social norm</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aa4563-28ad-4341-99a7-9958cd722d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are groups of people who are vaccine hesitant because it''s
        part of their social identity," said Dr. Richard Pan, a pediatrician and a
        California state senator, who co-authored 2015 legislation to remove personal
        belief as a reason for vaccine exemptions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbd415-c8b7-4d11-859b-5be1362a90b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.706+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a546b6-232a-43bb-b64e-c79967f310a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before it was crunchy white moms who were into wellness and essential
        oils. That was the stereotypical vaccine hesitant mother."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c3b2e-1fcf-407c-86eb-3627391dc6fc'
