      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in cases comes as India''s top researchers announced last
        month that there are nearly 800 variants of concern present in the country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f1de4-68d1-4588-95e9-44fc1eb3aade'
