      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One Friday night, Kwon Tae-hoon received
        a call.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966cef6-7ad5-4554-8ed0-46ad28e4c608'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you the brother of Mr. Kwon Dae-hee?" the caller asked. "Your
        brother is in the ER. Could you come to (the hospital) now?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f533fc-ee81-4df9-b8d5-da9237a1082b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother''s condition "wasn''t that serious," the hospital said.
        Kwon assumed his brother had gotten into a fight after drinking, and, as he
        took a taxi to the Seoul hospital, he prepared to scold him for getting into
        trouble.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11944a-5336-4530-bde6-dc5c07bd3a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he never got the chance. When Kwon arrived, the 24-year-old
        was unconscious. After having a surgery to make his jawline more slender,
        his brother had bled so much that the bandage around his face had turned red.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2d680-ccf7-422c-aed5-ae8999141e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon never made it. He died in hospital seven weeks later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93862df2-0a66-47e0-9c6c-02ba8ad3b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s family say he was the victim of a "ghost doctor," the name
        given to someone who performs a surgery another surgeon was hired for when
        the patient is under general anesthetic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23045735-1524-4a2b-8835-1b9267f32d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice is illegal in South Korea, but activists say weak regulations
        in the country''s booming <a data-cke-saved-href="https://www.reuters.com/article/us-health-coronavirus-southkorea-cosmeti-idUKKBN2980RL"
        href="https://www.reuters.com/article/us-health-coronavirus-southkorea-cosmeti-idUKKBN2980RL"
        target="_blank">$10.7 billion-dollar</a>&nbsp;plastic surgery industry have
        allowed factory-like clinics, where unqualified staff substitute for surgeons,
        to thrive. Doctors sometimes simultaneously conduct multiple operations —
        meaning they rely on substitutes who may be freshly qualified plastic surgeons,
        dentists, nurses, or, in some cases, medical equipment sales people — to undertake
        some of the work for them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4b26c9-1f7d-406c-a532-4f40870f1052'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korean law, someone who orders or performs an unlicensed
        medical act is subject to a maximum punishment of five years in prison or
        a maximum fine of 50 million won ($44,000). If a ghost surgery is performed
        by a licensed doctor, that could lead to charges of causing harm or fraud.
        But these crimes are hard to prove -- many substitute doctors don''t note
        down the work they''ve done and many clinics don''t have CCTV cameras. And
        even once the cases get to court, ghost doctors rarely get heavy penalties,
        which emboldens clinics to continue with the practice, lawyers say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649c7b0b-f09b-48a7-8a8f-e52bd73dde49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kwon''s high-profile case has brought renewed attention to shadowy
        operators. His family aren''t only bringing criminal charges against the doctors
        involved — they''re demanding legal changes, too.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10620277-f444-4146-85bd-3db455995b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kwon''s story</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d694f0-0c27-4926-9698-b4f180436e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon was a warm and humble university student, the kind of son who
        cooked seaweed soup for his mother''s birthday, his family remembers. He was
        a high-achiever but was insecure about his looks and believed plastic surgery
        could make him more successful, his brother said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c23d1d-f86a-4218-936a-8a2e81e4fa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In photos taken shortly before his death, Kwon had digitally altered
        his face to have the sort of pointy, V-like jaw seen on many K-pop idols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d605f-1949-4f7d-95e3-d6c9ba4f5f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s elder brother and mother, Lee Na Geum, tried to talk him
        out of getting plastic surgery, but Kwon secretly booked into a well-known
        clinic that specialized in jawline surgeries in the glitzy Seoul neighborhood
        of Gangnam, an area traditionally home to the country''s biggest K-pop labels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb3b335-27d0-4dae-b71f-f04bdcab91d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On September 8, 2016, a doctor removed bone to change the shape
        of Kwon''s jawline, a popular surgery in East Asia that usually takes one
        to two hours. It cost 6.5 million won ($5,766), according to his mother.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7b0ed-da1b-44e3-a23f-d8064c1d14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kwon''s operation did not go as planned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953309be-188b-46df-9ed1-b7350352169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After bleeding excessively, he was moved to hospital. At 9 a.m.
        the next morning, the plastic surgeon who had operated on Kwon arrived at
        the hospital. He told Kwon''s family that the procedure had gone as normal
        and even offered CCTV footage of the operating room to prove it — something
        that isn''t required nationwide, but which some clinics do to increase trust.
        "I immediately felt that I needed that evidence," said Kwon''s mother, Lee.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e76efea-df85-4d25-af07-721e112d91c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee watched the CCTV footage from the operating room 500 times,
        she says. The footage showed the surgery started at 12:56 p.m. when the plastic
        surgeon began to cut Kwon''s jaw bone. Three nursing assistants were also
        in the room.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa3d589-c2fd-438b-83a3-e80557ffb6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an hour, the plastic surgeon left, and another doctor entered
        the operating room. The two entered and left the room, but for almost 30 minutes,
        there was no doctor in the operating room at all, although nursing assistants
        were present.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0589a1d-b8dc-4be6-9e87-b9926450b71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee saw that although the surgeon Kwon hired cut his jaw bones,
        he did not complete the surgery. Much of rest of the operation was done by
        the other doctor — a general doctor who did not have a plastic surgery license
        and who had recently graduated from medical school, despite an advertisement
        for the clinic explicitly saying that the head doctor of the clinic would
        operate from start to finish.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35834a-c767-4d9f-8fb8-cbca189fb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My brother trusted in that main doctor, and that''s why he decided
        to be operated on there," Kwon Tae-hoon said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05e8eb-a3fa-4dae-8e59-4f14f8739790'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surgery finally finished at 4:17 p.m., more than three hours
        after it started, according to the footage. Jaw surgery usually takes an hour-and-a-half
        or less for an experienced doctor, according to Kim Seon-woong, the former
        law director of the Korean Association of Plastic Surgeons, who has run a
        plastic surgery clinic for 25 years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb0ec8-852f-4d0c-aff8-e725d749517f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the surgery, both Kwon''s doctors went home, leaving nurses
        in charge as he lost blood. Lee said she was shocked by the footage; as her
        son bled, assistants corrected their makeup or looked at their cellphones.
        In total, they mopped the bloody floor 13 times. When medical professionals
        evaluated the footage, they found he had likely lost three times as much blood
        as what the doctors had said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cd80c-35c3-483a-9820-f3b5140d6f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this ghost doctor checked how much blood my son
        shed," she added. "I was so angry at that fact. Had just one of the three
        doctors checked how much he bled," she said, referring to the plastic surgeon,
        the ghost doctor and the anesthetist, "but no one did."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd64d28-e04b-4628-9258-35f24a992e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Kwon''s death, the clinic stayed open and continued to advertize
        that it had gone 14 years without a patient experiencing any accident. The
        clinic closed last year. It is unclear why.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba7ba6-2094-401c-929c-45ff1c8a730f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A lack of laws</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687110d-0199-4ddc-a1e9-c96539af2959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kwon''s family wanted to hold those responsible to account. But
        they soon found the laws around ghost doctors were weak and incomplete.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1535e-3f2f-41a8-a31e-d96165fe8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Supreme Court approved plastic surgery for aesthetic
        purposes as a medical practice in 1974, and the following year surgeons were
        <a href="https://www.plasticsurgery.or.kr/eng/society/vision.php" target="_blank">required</a>&nbsp;to
        pass professional exams. By <a href="http://www.koreaherald.com/view.php?ud=20140410001256"
        target="_blank">2014</a>, officials were aware of the practice of ghost surgeries.
        In 2015, a group of plastic surgeons asked the Ministry of Health and Welfare
        to tighten rules by requiring doctors to say who operated on a procedure,
        and installing CCTV cameras in the clinics.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cf99e0-2069-4a1d-baa3-3651ff3944d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic groups began monitoring ghost surgeries, Korean broadcaster
        <a href="https://news.sbs.co.kr/news/endPage.do?news_id=N1002887732" target="_blank">SBS
        reported</a>&nbsp;at the time, and the Korean Plastic Surgeons Association
        formed a special task force team to look into the ghost doctor practice. In
        2018, the law changed to raise the penalties for doctors who instruct ghost
        surgeries. But a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5880973/"
        target="_blank">paper published</a>&nbsp;in 2018 in medical journal Annals
        of Surgical Treatment and Research found the practice was still "rampant."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10061fc3-e69f-4d7a-9146-93eeff6d5757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One surgeon, who CNN agreed not to name as he feared that speaking
        out could prompt legal repercussions, said he began working at one of the
        country''s largest plastic surgeries in 2012. He no longer works there, but
        is speaking out because he doesn''t want to live with the guilt.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c72f6-d9d4-43e3-8c34-61d5551ade9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was often asked to perform surgeries for the main doctor,
        and described how substitutes waited in a basement until they were called
        to operate on patients. These people were not listed as employees on the clinic''s
        website, and the clinic presented the surgeries as conducted by respected
        surgeons, he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c597b938-7021-4e67-872a-e2b82e36fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the face-shaping surgeries — like the one Kwon had — were
        performed by substitutes, mainly dentists, at the clinic where he worked,
        the surgeon said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c736898-0380-4db5-ae1f-6a6d6ba51cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onlookers agree the practice happens for a simple reason: profit.
        South Korea has the highest rate of plastic surgery per capita, according
        to a <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC6957555/" target="_blank">paper
        last year</a>&nbsp;in medical journal Aesthetic Plastic Surgery. Before Covid-19
        hit, South Korea attracted <a href="https://www.imtj.com/country/KR/#horizontalTab5"
        target="_blank">thousands</a>&nbsp;of plastic surgery tourists annually. In
        the capital alone, there are 561 plastic surgery clinics, according to the
        Korean Statistics Office.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb1dd68-5e52-410c-a974-7167e408384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Elfving-Hwang, an associate professor of Korean Studies at the
        University of Western Australia, said high-profile surgeons often use K-pop
        stars or celebrities to promote their clinic. But during busy periods, some
        can''t deal with the volume of patients, especially as star doctors also need
        to be available for consultations with new customers, said Elfving-Hwang.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8f527-7410-43e4-9dba-43daa4876216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where those instances have arisen," she said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65279c3-a501-4cd2-a46b-a33cbfc75ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghost doctors are a way for clinics to maximize profits by getting
        another doctor to cover the star practitioner -- even if it''s not legal.
        "I guess the reason why this practice is around is because young and inexperienced
        doctors can get jobs and gain experience, and clinics can operate at a lower
        cost by hiring them to perform," said the unnamed plastic surgeon. "In this
        way, clinics can take in more patients and conduct more surgeries."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ac7b0e-c678-4f9c-9bb3-cc7393c7e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all surgeries performed by ghost doctors result in injuries,
        but between 2016 to 2020, 226 people were injured, had side effects, required
        resurgery or died during plastic surgery, according to the Korea Consumer
        Agency, which did not specify which proportion had died or how. Some people
        who have died following plastic surgery include international travelers drawn
        to South Korea for plastic surgery, including a <a href="https://www.scmp.com/news/china/society/article/1784085/beautys-dark-side-chinese-tourists-lured-south-korean-cosmetic"
        target="_blank">Chinese customer</a>&nbsp;and a <a href="https://www.scmp.com/news/hong-kong/law-and-crime/article/3064829/husband-sue-south-korean-plastic-surgery-clinic-over"
        target="_blank">Hong Kong heiress</a>, although it''s unclear if these cases
        are included in the statistics.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b6cbd2-b856-4b4a-9d26-f19dda37d5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients may not be aware they have been operated on by a ghost
        doctor. Ghost doctors may not note their involvement in the surgery on medical
        charts, and many operating rooms don''t have cameras. That makes any charge
        difficult to prove, according to Park Ho-kyun, a lawyer representing Kwon''s
        family.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44873ce8-2b64-48ea-9333-b0df4a1070aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If victims are aware, they may be unwilling to come forward, as
        they may feel ashamed, Elfving-Hwang said. If victims do take legal cases,
        they often settle out of court, which means signing a confidentiality clause
        if they receive compensation, according to the unnamed plastic surgeon.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c7e5d-088e-4692-a2ec-2cb6e7ea5316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many cases make it to court. But after cases are
        prosecuted in court, the Ministry of Health and Welfare can impose additional
        suspensions on doctors. A total of 28 administrative dispositions were imposed
        on doctors who ordered substituted surgery from 2015 to 2019, according to
        Ministry of Health and Welfare data provided by ruling party lawmaker Kwon
        Chil-seung''s office. Five lost their licenses, and the rest had their licenses
        temporarily suspended.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92025368-c45f-417b-adac-a4f33736e416'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One doctor who asked a nurse to perform eyelid or nose plastic surgeries
        at least 90 times received only a three-month suspension, according to ruling
        party lawmaker Kwon Chil-seung''s office. Another doctor who ordered a medical
        device company employee and a nurse to perform at least 58 surgeries on spinal
        disc patients got a three-month suspension, the office added.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cea7e-84f2-4360-a1d2-917874e9ff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are ongoing efforts by lawmakers to strengthen the qualification
        of doctors by revising the medical law and the Health Ministry has agreed
        with the proposed bills," Health Ministry senior deputy director Park Jae-woo
        told CNN this month. "Since ghost surgery or substituted surgery occurs secretly,
        it is very difficult to find out the statistics or the current situation."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23964f6e-9185-4ef0-bc19-9ce7d0e9d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all that, Kwon''s family was determined to seek justice.
        They launched a civil case against the clinic, accusing it of negligence for
        failing to explain the dangers of the surgery and failing to take proper measures
        to save its patient. In May 2019, the family won damages of $430 million Korean
        won ($381,000) — based on the assumption that if Kwon had lived, he would
        have worked until aged 65, earning the average manual worker''s income.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32c5253-5c1f-4cc1-9bc0-f2641f9bde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three doctors involved in Kwon''s case are now facing criminal
        charges of manslaughter during the course of their work, two doctors and one
        nursing assistant face charges of an unlicensed medical act, and one doctor
        faces a charge of violating medical laws by exaggerating in an advertisement.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb44240-467d-4f2a-9087-931a2ed60f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Victims of medical accidents don''t want to file a lawsuit in general
        because they know how difficult and challenging it can be," Kwon''s mother
        said. "But doctors know how hard it is to prove that something went wrong
        (due to a ghost doctor performing the surgery) so they openly tell victims
        to sue them. I heard this from many other victims I''ve met."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd70744-4e13-4ddf-a8c6-f6b777475355'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Improving the rules</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5e1cdc-2084-47e7-b6c0-d84e05f0ccd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most days, Kwon''s mother stands outside South Korea''s gray parliament
        building in Seoul. She''s become a high-profile advocate for change in the
        industry — she and her husband, who were retired, moved to Seoul after their
        son''s death to fight for justice.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b249c827-4ac5-4684-b2a3-bea266b79aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each day, she holds a sign demanding that authorities introduce
        a bill mandating CCTV in operation rooms — a bill that''s become known as
        the "Kwon Dae-hee bill."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ef7ecd-c936-494b-a121-132203ee11dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not have been able to reveal the truth about (my son''s
        case) without the CCTV footage," said his mother, Lee.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ee410-f130-4deb-809b-6f405e63a708'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants doctors to have their licenses permanently revoked
        if they commit certain crimes, such as murder or manslaughter.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2df685-060d-4230-aa3a-cb8f8815726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are others, too, who are working toward change, including
        several lawmakers who are pushing to get CCTV cameras installed in operating
        theaters.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3554026-ca65-48c5-acff-8efd1b34c356'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Gyeonggi province became the first to fit CCTV cameras
        in all government-run operating rooms, but governor Lee Jae-myung wants them
        in all hospitals and clinics nationwide — to prevent against ghost doctors,
        and stop other medical malpractice, including sexual assault under anesthetic.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4618c6-2631-4731-bf2b-17f0955083c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the patient''s point of view, there is almost no evidence
        to prove negligence by the hospital even if a lawsuit is filed," his office
        said in a statement. "Installing CCTV in the operating room can at least prevent
        inappropriate actions such as substituted surgery or sexual assault."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852686ef-1490-4ce8-a5ef-cb7460cccccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are opposed to the bills, arguing they won''t be able to
        work as comfortably knowing they are being watched, and claiming that the
        cameras would erode trust with patients — not build it. The Korean Medical
        Association has publicly opposed the proposed bill mandating CCTV cameras,
        saying it is an invasion of privacy and could lead to doctors losing concentration
        during surgery.But there is a groundswell of support for change. After, Kim,
        the former law director of the Korean Association of Plastic Surgeons, began
        a YouTube channel under the pseudonym Dr Vendetta exposing the issue of ghost
        doctors, a petition he started urging the Blue House to make changes attracted
        more than 50,000 signatures(https://www1.president.go.kr/petitions/588662).
        A handful of young people have turned out to Kwon''s court hearings to show
        their support for change.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30048af9-9f62-4000-bc18-149aefdebf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.767+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a groundswell of support for change. After, Kim, the
        former law director of the Korean Association of Plastic Surgeons, began a
        YouTube channel under the pseudonym Dr Vendetta exposing the issue of ghost
        doctors, a petition he started urging the Blue House to make changes attracted
        more than <a href="https://www1.president.go.kr/petitions/588662" target="_blank">50,000
        signatures</a>. A handful of young people have turned out to Kwon''s court
        hearings to show their support for change.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41cb65d-ae0d-4809-a148-61356ec4ba49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the March hearing, Choi Jae-hoon, a young man in his 20s, said
        he had followed Kwon''s case since hearing about it from Dr Vendetta''s YouTube
        channel. "This could be my own case, and that''s why I care about this case,"
        he said, explaining he was worried about medical malpractice in general medicine
        — not just plastic surgery.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8ce05-6e0b-469c-bc1d-2330a66a40d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.766+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeong Seoung-eun, who has been coming to court since February 2020
        to support Kwon''s family, said: "I want to show my support so my country
        can become a better one by correcting faults in the (medical) system."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa268d4-38cd-40dd-9278-5280773c75f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.767+08:00
