    'mgnl:tags': ['COVID-19', 'United-States', 'younger-people']
    'template': '1'
    'title': 'Covid-19 hospitalizations among younger people are rising in the US
      -- especially in one region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93a71e4-1f3d-4287-bf19-c181d05645e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US just hit a record high of about
        4.6 million doses of Covid-19 vaccines reported administered in one day, according
        to data published Saturday by the Centers for Disease Control and Prevention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e518ca-45aa-49f8-a33d-67362300a26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:38.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bc2d7-1729-476e-9016-0d1741eaae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:39.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing Saturday! +4.63M doses administered over total yesterday,
        a new record," Dr. Cyrus Shahpar, the Covid-19 data director at the White
        House, wrote on Twitter. "More than 500K higher than old record last Saturday.
        Incredible number of doses administered."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6281b-cc07-404b-9f34-4690702140a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3798a0-9d97-4200-85e0-03029a433fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:40.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new record is great news -- but it comes at a complicated time
        in the pandemic for the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50a6564-6532-4d12-a540-3f93a3de92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:40.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47c7ad-b453-4866-a887-d9f205d4aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:41.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Covid-19 vaccination numbers climb across the country, Covid-19
        cases and hospitalizations are also on the rise, fueled by the B.1.1.7 variant,
        which is now the dominant strain in the US. Experts say the variant is more
        contagious, may cause more severe disease and is also potentially more deadly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1fed7e-9dee-4f16-8509-8d60dd2aaf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:41.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e244537c-9549-453f-851f-1250e5ae503e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past seven days, the US has reported an average of more than
        68,000 new Covid-19 cases daily, according to data from Johns Hopkins University.
        That''s up by more than 20% since the March 10 seven-day average.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d1ddc-d9d1-430b-89fc-e4604777cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:42.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3092f2d7-3ed4-425f-bd32-a0f6cde4e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand, we have so much reason for optimism and hope,
        and more Americans are being vaccinated," CDC Director Dr. Rochelle Walensky
        said during a White House Covid-19 briefing Friday. "On the other hand, cases
        and emergency room visits are up. And ... we are seeing these increases in
        younger adults, most of whom have not yet been vaccinated."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dcaa66-b7fc-4319-aac0-7d86ec7b58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02365ab9-6602-42b9-b69d-60923f3d6c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:44.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans ages 18 to 64 have seen increasing numbers of emergency
        department visits, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabe2872-9abb-4d6a-8583-b0b9ec060ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:44.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f76cf5-34da-42ac-a596-72f3748466b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:45.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the trends are "magnified" in one part of the country, she said:
        the Upper Midwest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b864f53f-1e07-4f83-8219-fd8a63a12985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66329266-960d-4f85-a878-c942069a2141'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:46.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC is working closely with public health officials in this region
        to understand what is driving these cases and how we can intervene."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ef9e42-66c0-4ce0-9eb0-a9c81d121299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5e0c5-f7ec-48a4-a0bf-d53ad43e931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''A life and death race''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3b0f2f-4706-4cf8-ad88-8f8528a60dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:47.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan is currently among the hardest-hit states in the country
        and local officials say the state is in the middle of another surge, reporting
        thousands of new cases daily.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7246f-4c6c-4083-b7a6-bb191cac6882'
      'mgnl:activationStatus': true
