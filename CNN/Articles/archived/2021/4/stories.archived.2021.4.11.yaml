      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is now regularly administering over 3 million vaccines a day,
        surpassing the United States'' daily rollout and gaining on China''s, according
        to University of Oxford research group Our World in Data.</p>'
    '27':
