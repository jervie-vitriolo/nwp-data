      'mgnl:type': 'text'
      'text': '<p>Minnesota health officials warned Friday the state was seeing a
        "sharp increase" in Covid-19 cases, adding it is "more important than ever"
        to keep practicing safety measures like wearing a mask and social distancing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d34abe3-7f07-4e18-a6dc-c38dfc2de20e'
