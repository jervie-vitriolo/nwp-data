    'title': 'PH sees biggest rise in COVID-19 recoveries with over 55,000, as death
      toll nears 15,000'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21fa78e-9c50-41fd-8deb-128c1ca157d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T16:47:21.089+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        daily COVID-19 survivor tally in the country surged to a new high on Sunday
        with 55,204 more recoveries, the Department of Health reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae02691-a47c-463d-a64c-ac84a2daa18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d129c2-1a3d-4b03-ac7e-2770c8a53cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number surpassed the previous record of 41,205 logged last week.
        It also raised the cumulative recovery count to 703,404.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26a67f-a460-463d-af63-cf261c061156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8630b136-b4b0-4e8f-831b-1269d0d6624b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.636+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 11,681 people nationwide, however, tested positive for coronavirus,
        the bulletin showed. This marks the third consecutive day new infections topped
        10,000. The latest data also does not yet include six testing laboratories
        which have yet to submit their reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2529fac-60cd-4fe0-8834-6cb7f7bcb5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ce903-9dc5-42aa-9769-c49c4ef2c7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the total number of infected has reached 864,868, of
        which 146,519 or 16.9% are active cases. Some 96.8% of the currently ill patients
        are tagged as mild, while 1.7% as asymptomatic, 0.5% as critical, 0.6% as
        severe, and 0.34% as moderate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cbddfe-34b3-4c25-9fe5-32d0d451b5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea4813-27d5-4f18-9809-5a0565c541fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 201 more patients lost their lives to the illness, with
        the death toll climbing to 14,945. This is also the third straight day and
        the fifth time in a week that the country registered over 200 deaths. On Friday,
        the DOH announced an all-time high 401 fatalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba513ae0-5a1d-43b7-b86d-e9b97651695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903a1f35-2410-41be-b4df-0e353367e331'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it reclassified as deaths 13 cases earlier announced
        as recoveries and removed 22 duplicates, including seven survivors, from the
        overall tally after final validation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d4ef68-e5ee-41a9-8ad9-5f1ca7c62242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also posted a daily positivity rate of 20.8% as of noon of April
        10. This means 1 in 5 individuals tested on the same day was found positive
        for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d4a51c-73eb-4e4a-948b-071d0a321da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:20:01.637+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate report, the Department of Foreign Affairs confirmed
        17 more Filipinos abroad got sick with the virus, while another 14 died. The
        case count in that sector has grown to 17,099 while fatalities have hit 1,083.
        Recoveries, meanwhile, still stand at 10,122.</p>'
