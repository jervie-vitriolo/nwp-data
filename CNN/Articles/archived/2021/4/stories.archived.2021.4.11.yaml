      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you care about someone, you should help them," she said. "Say
        ''Let''s do this together. Let''s do something, so if you get vaccinated,
        let''s grab dinner after. Let''s celebrate together.'' Just something extra
        like that to show that you care."</p>'
