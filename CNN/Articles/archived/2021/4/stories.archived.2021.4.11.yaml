      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And finally, vaccine hesitancy could be a matter of just being unsure
        about how to actually make the appointment and get to the vaccination site.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6701b415-05ae-4741-abd8-891a6db1fa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
