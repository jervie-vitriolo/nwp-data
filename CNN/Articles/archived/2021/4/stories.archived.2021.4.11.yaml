      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 57 doctors in New Delhi tested positive for Covid-19 this
        week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c780ec-99b6-4781-ae79-21a0b64f63d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:18.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a32609c-459f-4477-aac0-60548e8b38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:18.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 37 doctors working at Sir Ganga Ram Hospital in the city tested
        positive -- after previously receiving both doses of the vaccine. The doctors
        have mild symptoms but 32 are under home isolation, while five were admitted
        to the hospital to avoid the risk of infecting their families, a hospital
        spokesperson told CNN. Hospital authorities are investigating the source of
        their infection, discovered Thursday, and further contact tracing is underway,
        the official added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef0a1cb-f462-4f42-852f-567556e4407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:19.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689855df-8104-45c8-aa0f-f73f807ca8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:19.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Delhi''s All India Institute of Medical Sciences (AIIMS) confirmed
        Friday that at least 20 doctors had been found to be infected with Covid-19.
        Two resident doctors who tested positive had received both doses of the coronavirus
        vaccine, AIIMS told CNN. All the infected people have mild symptoms and are
        in home isolation, officials said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4016c6ee-d905-4b12-a2fb-3217bc006b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:20.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47b9c80-33b8-4584-9911-5f32df98a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The western state of Maharashtra is also a major concern. Eight
        of the top 10 worst-affected districts across India are in Maharashtra, including
        its capital Mumbai, officials said last week. Public spaces such as parks,
        shopping malls, cinemas and religious centers are closed in the state until
        further notice, and all restaurants can only serve take-out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce5fe1f-927d-4df9-8b79-819e2caaf125'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:21.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96faacc-db03-4c21-a4b7-58864e5e2531'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:21.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrant workers attempted to leave large cities such
        as Mumbai last year after lockdowns left them without jobs or pay, and locals
        fear a repeat of this scenario.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a412b920-a47e-469a-942d-26d735b345c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ced3682-8439-49f0-bc51-154e5dc39742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:22.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some sectors are of course more affected, which might lead to a
        migration of workers," Hariharan Kumar, a lawyer in Mumbai, told CNN Sunday.
        "They fear losing their jobs and wages."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67304d63-991b-445f-9195-1aa1fe598c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:23.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86953066-24e4-4bde-a7ca-f541404596ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:23.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are becoming fatigued to an extent, but I think others also
        realize that this is the best-case scenario," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdbd55d-a868-4e39-a0d7-119b79ebb136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
