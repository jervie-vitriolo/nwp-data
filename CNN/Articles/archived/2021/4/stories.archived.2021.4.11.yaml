      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simultaneous vaccination for the A1, A2, and A3 sectors is ongoing.
        A1 refers to medical frontliners, A2 to senior citizens, while A3 covers persons
        with comorbidities.</p>'
