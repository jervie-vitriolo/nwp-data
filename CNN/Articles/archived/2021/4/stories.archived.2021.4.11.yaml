  'The-Covid-19-vaccines-are-highly-effective--and-the-chance-of-an-adverse-reaction-is-rare-':
    'author': 'Scottie Andrew, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T11:47:45.246+08:00
    'imagesource': 'jcr:8de897a9-b7b6-4fb1-9110-c718f0b578cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55b87928-2407-4743-8d37-65d6c0638c24'
    'lead': 'Vaccinations are ramping up across the US. More than 175 million doses
      of the Covid-19 vaccine have been administered, according to CNN''s vaccine
      tracker, a rate of about 53 doses per 100 people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T11:49:50.241+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:21.315+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:07:29.801+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Covid-19 vaccines are highly effective, and the chance of an adverse
      reaction is rare

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2618bbc-778d-4852-a89b-03d893c0d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Vaccinations are ramping up across
        the US. More than 175 million doses of the Covid-19 vaccine have been administered,
        according to CNN''s vaccine tracker, a rate of about 53 doses per 100 people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9954d-2d1a-4226-a6b1-440d8af50dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some developments have dampened the excitement: This week, a
        few vaccination sites across the US paused operations after some patients
        reported adverse reactions following the Johnson &amp; Johnson vaccine. The
        vaccine has also been linked to blood clots in four people who received the
        vaccine. One of the cases was fatal, European health officials confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96baa530-a69a-4ccf-982a-db43367c8600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incidents of "breakthrough infections" have caused some concern,
        too: A few people who are fully vaccinated against Covid-19 have still been
        infected with the virus and, in some cases, have died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605eb1d-dc15-4697-84f3-3da4044850c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both issues raise valid concerns, said Dr. William Schaffner, an
        infectious disease professor at the Vanderbilt University School of Medicine.
        But the risks of getting vaccinated -- severe reactions remain incredibly
        rare -- are outweighed by the risks of Covid-19 infection, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314e8010-3938-4eda-a2bf-084a3882fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All three vaccines continue to work well</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28823942-3249-414a-a688-76f7d89ef58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts in the US and beyond agree: All three Covid-19 vaccines
        currently authorized in the US continue to be safe and highly effective at
        preventing Covid-19 infection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc67c8-5d30-4f1b-9a53-572d08025d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna and Pfizer, which in clinical trials were found to be between
        94% to 95% effective at preventing Covid-19 infection, have recently been
        studied under "real-world conditions" following their authorization in the
        US and other countries. A US Centers for Disease Control and Prevention report
        that followed fully vaccinated health care workers found that both vaccines
        were 90% effective at preventing infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8466aacb-ded8-425e-9b1f-ef658d6058fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 90% isn''t 100%, so "breakthrough infections," or cases of Covid-19
        that occur in fully vaccinated people, are to be expected and don''t mean
        the vaccines are less effective, said Dr. Anthony Fauci at a White House briefing
        on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34255cd8-b6cc-4a99-9064-7b64d1cb1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That number of individuals who were breakthrough infections is
        not at all incompatible with a 90 plus percent vaccine efficacy. So I don''t
        think that there needs to be concern about any shift or change in the efficacy
        of the vaccine," Fauci said in response to a question from CNN''s Kaitlan
        Collins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15caaea6-9f47-456d-a184-74afa92bd565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Johnson &amp; Johnson is not a ''second-class'' vaccine</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36c01a-2901-48d3-a9d3-cb4d69d10166'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Johnson &amp; Johnson vaccine was linked to four cases of blood
        clots, one case in a clinical trial and the remaining three during the vaccine''s
        rollout in the US, the European Medicines Agency confirmed Friday. In one
        of the cases, the person died.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2fbd16-009c-453b-a6cb-354de30a1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination sites in Iowa, Colorado, Georgia and North Carolina
        this week paused vaccinations after a few people reported adverse reactions
        from the Johnson &amp; Johnson vaccine. In Colorado, two of 11 people who
        complained of nausea and dizziness were taken to a hospital for evaluation
        but were released without hospitalization, health care provider Centura Health
        told CNN on Friday. The other nine people recovered with juice and water.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593b66c-bf96-4149-a642-626e8777cd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Friday, CDC spokesperson Kristen Nordlund
        told CNN, "CDC is aware of several incidents of vaccine recipients experiencing
        dizziness, light headedness, feeling faint, rapid breathing, and sweating
        (vasovagal or anxiety-related) symptoms following COVID-19 vaccines in Iowa,
        Colorado, Georgia, and North Carolina."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf9fe2-7030-4b80-926f-9ae30c5832da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, CDC and FDA "are not recommending health departments
        stop administering any lots of COVID-19 vaccine," the statement says. "CDC
        has performed vaccine lot analyses and has not found any reason for concern."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00b84a9-fc34-4e75-ba87-7784353336ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC officials take reports of adverse events seriously and "constantly
        analyze" the safety and effectiveness of vaccines, Schaffner said. Even considering
        those reports of adverse reactions, the Johnson &amp; Johnson vaccine is still
        considered a safe and important tool to combat Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971da7a4-e946-4f76-bd7d-942b64cd4acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts worry, too, about the stigma that the Johnson &amp;
        Johnson vaccine is a lesser vaccine than Moderna and Pfizer''s offerings.
        Trials of the Johnson &amp; Johnson vaccine showed it was 66% effective at
        preventing moderate to severe illness compared to the 90% effectiveness of
        Moderna and Pfizer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48e7ef5-26d6-4015-a5a2-9b58382b6076'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johnson &amp; Johnson''s one-shot vaccine is not a "second-class"
        vaccine, Schaffner said. It was evaluated under different circumstances --
        it was tested later in 2020 than the other two, and one of its primary trial
        locations was South Africa, where a highly contagious variant began to dominate.
        The vaccine was found to be effective in preventing severe disease there,
        and no patients who received the vaccine were hospitalized or died.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040d31e2-76e7-4861-bb71-e7ed57a4fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why some vaccinated people still get sick and even die</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d84b5-1499-48c8-a92b-1ac53b98392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s briefing, Fauci noted that the few deaths seen among
        the 200-plus breakthrough infections predominantly occurred in elderly people.
        That''s not unexpected, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f057ed2-fb7c-434e-b373-27fffe7d004e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Older people are more likely than the rest of the population to
        have underlying conditions. Older people were also among the first to be vaccinated,
        in addition to health care workers, Schaffner noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6506fa-1107-4fad-9650-3cadc2ae3d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner noted the fully vaccinated elderly are already at a heightened
        risk of death due to their age and health status.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d98f80-f95c-4632-89ff-d2871033311a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are populations that are enriched with people who have underlying
        illnesses," he said. "We know that, on a day-to-day basis, adverse events
        in that population are going to occur."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9b9ef8-bea7-44cd-aebd-d44f2527b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To determine whether the vaccine directly causes adverse reactions,
        health experts at the CDC and other agencies compare vaccinated people to
        unvaccinated people within the same demographics to find if adverse events
        occur more commonly in the vaccinated group. If they occur at similar rates,
        Schaffner said, the adverse events are likely not related to the vaccine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396972f3-8559-41e4-85d7-02b4ce33e272'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Side effects aren''t rare, but severe reactions are</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c517a70e-c21c-4cb2-b6f5-693025e363c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor side effects after receiving a vaccine aren''t uncommon. In
        the case of the Covid-19 vaccines, an estimated 10% to 15% of volunteers in
        clinical trials developed noticeable side effects, a former Operation Warp
        Speed official said late last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cab8ea-0aca-4858-87d6-788e164bec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common complaints for the Covid-19 vaccine include arm
        soreness, fatigue, body aches and, in some cases, a low-grade fever. Nausea,
        like the 11 patients in Colorado experienced, headaches and swelling at the
        injection site may occur, too, according to the CDC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77795bf-6ef0-4a18-a6bf-5797075f371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe side effects, like an allergic reaction, are far less common,
        occurring around every two to five per million people, Baylor College of Medicine
        dean Dr. Peter Hotez told CNN earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871503a-c6cf-4280-94ef-98c37ddb8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe adverse reactions are extremely rare, but they''re commonly
        associated with vaccines, and in most cases, health agencies say the benefits
        outweigh the risk. The rare disorder Guillain-Barré syndrome, which can cause
        muscle weakness and is thought to follow infection with a virus, occurs in
        about one or two cases per million flu vaccines. But the vaccine is still
        considered an essential tool in preventing unnecessary deaths: In the 2017-2018
        flu season, of the estimated 45 million Americans diagnosed with the flue,
        around 61,000 of them died.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f2d743-4ec9-4743-bc66-f305a0287f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk from the Covid-19 vaccine is miniscule compared to the
        risk of severe illness from Covid-19 itself, Schaffner said. As case numbers
        surge once again in the US, even as millions of people are vaccinated, it''s
        hugely important that those who can get vaccinated do, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92400d99-66a0-4c21-bcaf-69c61f922296'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.243+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CORRECTION: This story has been updated to accurately characterize
        Dr. William Schaffner''s comments about vaccine risks. He said the risk of
        Covid-19 infection outweighs the rare risk of adverse reactions to vaccines.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc1ba8-6e64-464f-bd97-c01b6acacfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:49:50.244+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:21.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2021/04/09/health/covid-vaccines-adverse-reaction-rare-trnd/index.html">The
        Covid-19 vaccines are highly effective, and the chance of an adverse reaction
        is rare</a>."</em></p>'
