    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2061cd0-be9d-4e48-a0f4-ff73a443367b'
    'lead': 'The US just hit a record high of about 4.6 million Covid-19 vaccinations
      reported administered in one day, according to data published Saturday by the
      Centers for Disease Control and Prevention.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T22:38:42.945+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:08:37.613+08:00
