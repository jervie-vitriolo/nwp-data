      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The astronaut was born in 1993 and holds a bachelor''s degree in
        mechanical engineering from the United Arab Emirates University, the MBR Space
        Centre said in a video.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8ca0e-7e0c-4081-8890-cdba65aa8fbd'
      'mgnl:activationStatus': true
