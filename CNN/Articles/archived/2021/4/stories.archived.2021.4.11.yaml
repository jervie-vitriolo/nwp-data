      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A woman has made history in the United
        Arab Emirates as the country''s first female astronaut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de80eb9-997c-41ce-ae03-cb568058a66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
