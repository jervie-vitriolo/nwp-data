      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health official: Do these two things</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8aca7-b6f3-4dca-99c7-c7f2baddbec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 35.3% of the American population has gotten at least one
        dose of a Covid-19 vaccine, CDC data shows. And about 21.3% has been fully
        vaccinated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7142fe-abcc-40c0-b55f-480f94e490a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:00.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7aa965-3b6b-4947-a44e-e894a2624db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:01.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means tens of millions of Americans are still not vaccinated
        and remain vulnerable to the virus.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e2956-c0bb-4a52-87f3-bb95a692b128'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:01.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191ad52-b1ca-4ba2-b784-6cd9a6089b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:02.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as the country works to boost vaccination numbers and reach the
        levels needed to control the spread, experts say Americans should stay vigilant
        and continue taking precautions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68eee5-2dd2-4c0e-8ff2-1d5c528e776b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d55469-8c87-4a89-8ac9-0b3b1d796a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:03.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To end this pandemic, this is what we have to do," US Surgeon General
        Dr. Vivek Murthy said Friday in the White House briefing. "We''ve got to step
        up and help protect one another. And that''s why today I''m asking everyone
        to do two things: One, get vaccinated as soon as you can. And two, help the
        people you care about get vaccinated as well."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc5079-93f1-4bf0-b184-20b0a796771b'
      'mgnl:activationStatus': true
