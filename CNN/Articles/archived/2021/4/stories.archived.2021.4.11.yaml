      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo herself said that she falls under the A3 category due to
        her hypertension, but she opted to prioritize her staff who are directly reaching
        out to different communities through various projects under her office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a73d74-0044-4916-a9c8-04d53d3d3b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52541a7f-de4d-4d1a-a433-dfc47763454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that remote workers who fall under the same category but
        were already inoculated are not at fault, but the government must make sure
        that the other vulnerable workers in the same group are not being left behind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edbaaf1-c663-4b1d-b7f0-a9520748da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8a11c-2d7c-4439-b2ff-716603590aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi naman kasalanan ng iba pero sana ‘yung mga nagbibigay
        ng vaccine, sana magkaroon ng proactive na pag-aya dun sa mga tao na ‘di kaya
        mag-work from home dahil yung mga trabaho nila wala talaga sa bahay,"</em>
        Robredo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b544bd7-34e8-4280-b181-51337cd5719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caabc9d-1015-4647-bfb8-0f4e2bbf4422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not the others'' fault but hopefully those who
        are giving the doses should be more proactive in encouraging those who cannot
        work from home because the nature of their job is really outside their residences.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3addc5-6971-4061-a963-85fdc73b2b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa7e8f1-b568-4b74-a3b9-8e1023b7ad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is allocating 3.4 million doses for the country''s
        1.7 million health workers. It will also distribute doses for 9.4 million
        senior citizens and 14 million people with comorbidities. Vaccines will then
        be provided for 11 million economic frontliners and 17.7 million indigents.</p>'
  'new-quarantine-classifications-ph':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-11T14:03:52.368+08:00
    'imagesource': 'jcr:06ed9757-d7f0-4e89-9465-c21f8492b9dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '301cbfb5-94e1-4f40-b3cf-53b95161fdb4'
    'lead': 'Metro Manila, Bulacan, Cavite, Laguna, and Rizal will transition to a
      more relaxed quarantine status beginning April 12 after the so-called NCR Plus
      was placed under the strictest restrictions for two weeks due to the surge in
      COVID-19 cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T14:06:19.169+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:12:16.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:07:31.013+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Metro Manila, six provinces to shift to MECQ'
    'updated': 2021-04-11T19:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b679175-7cd6-422a-9620-24427d33eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Metro
        Manila, Bulacan, Cavite, Laguna, and Rizal will transition to a more relaxed
        quarantine status beginning April 12 after being placed under the tightest
        restrictions for two weeks due to a surge in COVID-19 cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a60d37-da91-4d15-8e38-38771999e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.080+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Greater Manila area will be placed under the modified enhanced
        community quarantine until April 30, Presidential Spokesperson Harry Roque
        announced on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcabb84-9d47-44db-9c1f-5f651ef45880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provinces of Quirino and Abra, and Santiago City in Isabela,
        will also be placed under MECQ starting tomorrow until end of April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7920bd2e-6969-431c-8203-9b41dd117da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country recorded its deadliest day of the pandemic on Friday
        as the government reported the death of 401 people due to COVID-19. On Saturday,
        the Philippines logged a new record of 190,245 active cases, its highest number
        for the third consecutive day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e021e8-a01b-4e29-94ae-0456cd507d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:22:47.551+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:16.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide COVID-19 case tally is at 864,868, including 11,681
        new cases on Sunday. The number of survivors, meanwhile, surged to a new high
        with 55,204 more recoveries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7864ae-7c4d-4b90-b657-cb0ffad80b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government first imposed <a href="https://pcoo.gov.ph/wp-content/uploads/2020/05/IATF-Resolution-No.37.pdf">MECQ
        in Metro Manila and Laguna from May 16 to 31</a> last year after two months
        of ECQ. The rest of Greater Manila, meanwhile, shifted to the more relaxed
        general community quarantine during the same period.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e249b-fcca-4f9f-ab14-15106a3d2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and Laguna joined nearby provinces under <a href="https://www.cnnphilippines.com/news/2020/5/28/Duterte-Metro-Manila-community-quarantine-MECQ-GCQ-decision.html">GCQ
        in June</a> of the same year to slowly revive the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a6db0f-4805-4423-a50c-0b1387f29973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2020/8/2/NCR-other-provinces-MECQ-August-4.html">MECQ
        was reimposed in the Greater Manila area</a> from Aug. 4 to 18, 2020 in response
        to a call by the medical community to tighten quarantine restrictions amid
        an overwhelmed healthcare system and "burned out" frontline medical workers.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efefca5-6301-48e3-9c0c-68ee2ed43567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:53:37.081+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of eased restrictions, the area reverted to ECQ starting
        March 29 due to another surge in COVID-19 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec4ef41-7733-4afb-bda8-be3643368b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Metro Manila hospitals have committed to providing an
        additional 164 ICU beds and 1,157 regular beds for COVID-19 patients as of
        Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c98c2f-99d2-45cc-85ac-3b5248ff27fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This commitment to boost the bed capacity for coronavirus cases,
        Roque said, prompted the government to ease restrictions to MECQ.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb32728-94d4-43d8-9dad-9062b981760b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more details of the new quarantine classifications will
        be discussed in Roque''s briefing tomorrow, April 12.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f0728-62b9-49f0-999d-2f5fb785fc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Metro Manila mayors will be implementing
        unified curfew hours from 8 p.m. to 5 a.m. beginning tomorrow until the end
        of MECQ on April 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e4a940-ef98-409d-8502-1bf3ee81ad4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Manila Development Authority Chairman Benhur Abalos
        said local chief executives, under the new rules approved by the IATF, have
        the power to adjust curfew hours in the National Capital Region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528af4e-7abf-4e31-9978-b45df67c5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T19:36:12.930+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorized persons outside of residence remain exempted from the
        curfew, the council said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7f926-3493-4414-9a38-95f2517961d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:23:04.966+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:16.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Trade and Industry said outdoor dining
        will be allowed in areas under MECQ but only at 50% capacity. It added that
        diagonal seating or tables with acrylic dividers shall be implemented.</p>'
