    'mgnl:tags': ['Queen-Elizabeth-II', 'Prince-Philip']
    'template': '1'
    'title': 'Queen said Prince Philip''s death has ''left a huge void in her life''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322173af-cdd4-4dd1-9f47-1e63c39b2063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Queen Elizabeth II has described being
        left with a "huge void in her life" after her husband Prince Philip''s death,
        their son Prince Andrew said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611ed639-740b-4a9e-982d-d9194b60d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1943d91b-d233-4e09-8b3b-d1e6f495b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:08.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to media after attending a service at the chapel at Royal
        Lodge Windsor, the Duke of York said: "I feel very sorry and supportive of
        my mother who is feeling it probably more than anybody else."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bc5716-4690-4a95-9c30-b46f390510d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:09.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd703d8f-1c7e-4611-b78f-ce232ebdd8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:09.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip, the lifelong companion of the Queen and the longest-serving
        consort in British history, died at the age of 99 on Friday. His body will
        lie at Windsor Castle until his funeral on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f4852-6e33-4537-8537-b736310040ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:10.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81b8a9d-d5df-4d36-8da9-3c18ff1d55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a remarkable man, I loved him as a father. He was so calm.
        If you had a problem he would think about it," Andrew said. "He was always
        someone you could go to."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc9b34-8d66-4f81-9599-c9c72c87769a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:11.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc030894-e2c2-4e82-831f-82b375d51b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was met with an outpouring of tributes from around the
        world, including messages from every living US President and other world leaders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c14bdd-a5c6-427a-a5ff-f11dfedb8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f3607-993c-4831-93f1-a372a471f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal family themselves are "all feeling a great sense of loss,"
        the duke said. "We''ve lost almost the grandfather of the nation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40535ec8-4ede-436d-a428-639ef9e52502'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.302+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:13.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c682d90-6702-4bda-ba39-7203cdb9409c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:13.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how his mother is feeling, Andrew replied: "The Queen as you
        would expect is an incredibly stoic person. And she described his passing
        as a miracle. And she''s contemplating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2443347-319b-4dd2-957e-df0ecf30273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:14.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fde27b-2a1c-463e-87eb-b880be6171ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:14.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She described it as having left a huge void in her life," the duke
        said, adding that the family is "rallying around to make sure that we''re
        there to support her."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d012137-22c0-4839-9125-fc59c710940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:15.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38c448-2bd9-4743-b568-6baa3ab76403'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:15.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew, often referred to as the Queen''s favorite son, has stepped
        back from public duties after a disastrous 2019 interview with the BBC over
        his association with prominent sex offender and disgraced financier Jeffrey
        Epstein.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3243050c-236a-4891-9718-54730abbb6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
