      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098e15e4-b7f9-48b5-ba0f-99348d3f1bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pull up your local public health''s department''s website together.
        Offer to drive them to the clinic to make it a little easier.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a992496a-2bba-4667-80ba-3fb44552476b'
