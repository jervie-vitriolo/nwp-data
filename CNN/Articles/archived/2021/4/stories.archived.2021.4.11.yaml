    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bcdfbd-3497-4d48-91f4-d3979e520a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:48.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The United Arab Emirates has not proven
        that Princess Latifa bint Mohammed Al Maktoum, the missing daughter of Dubai''s
        ruler, is alive, the United Nations has said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d839225-6e4f-4cb2-a34c-c42e8527641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:48.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a032d-b020-4133-8ba1-2c88c22ac38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the United Nations High Commissioner for Human Rights
        (OHCHR) said Friday it has asked the UAE for "proof of life" for the Princess,
        but has not received it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfcd676-afbf-48cf-8670-d2447bf0b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:49.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ccab7f-010b-498e-a427-1279a32a324d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:50.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t got any proof of life, and we would like one. One that
        is clear, compelling evidence that she''s alive. And our first concern for
        us is to be sure of that," spokeswoman Marta Hurtado told a briefing in Geneva.
        "We tried to set up a meeting between senior officials, with the new ambassador
        of the UAE to the UN in Geneva. In principle, the mission have accepted these
        requests, but we have no fixed date yet."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3cb5d-9dca-4581-ad58-51bd2a3bc772'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:50.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9971200d-3582-475f-9e56-903f1d48dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:51.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the UAE for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97bebb-b443-47d2-b73b-aa8aca218c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:51.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6369453c-275b-4b5b-a787-798fdf7efc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In secret recordings obtained by the BBC and shared with CNN in
        February, Princess Latifa claimed she was being held hostage in a "villa converted
        into a jail", with no access to medical help. In response, Dubai''s royal
        family said in a statement Latifa was being cared for at home by family and
        medical professionals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41776355-6abb-4463-b8fb-3fc6a062532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c36ed8-32ff-4a27-93b5-c63ee2a2f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:53.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurtado told the briefing the OHCHR would "ideally meet her" and
        "talk to her alone to examine all the aspects of her situation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b756b-dc87-43a2-8e75-6ec422e68402'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.565+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:53.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dde2658-db0f-4298-9219-dde91047b819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:54.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what we''re going to convey in this meeting, if it takes
        place," she added. Asked why such meetings have not taken place yet despite
        repeated calls from the OHCHR, Hurtado replied the question should be raised
        to the authorities of the UAE.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dc37e-dc4b-4dd1-a54b-6b250b3fe34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:54.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b8fa09-4109-4731-94df-39955475a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:55.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurtado also said her office would "raise the case of Latifa''s
        sister, Sheikha Shamsa, to ask about their whereabouts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fcd7c8-316e-438d-9b04-5c27b880a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290aa761-3b4c-418b-98e2-816705f57690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, Latifa sent a letter -- shared with CNN -- to
        the UK police, asking them to investigate the alleged kidnapping of her older
        sister, Princess Shamsa, from Britain in 2000.​​</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9490ecec-086d-4dcd-a337-f2e538d3598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4f2be7-e6af-45b4-910c-2ec34861ea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very concerned about both cases, because we don''t know
        what is happening," Hurtado said. "That''s why we are not only asking where
        they are, but we want to meet them. We want to speak with them. We want to
        understand what is their situation, as the case not only with these two women,
        but other cases of people that have disappeared, or maybe possibly disappeared
        across the globe," she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e2e95c-8016-49c0-b126-017a4b279842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312fa7af-76c0-4ec9-bb1e-92e548e9e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:58.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We follow up on many cases, [on a] daily basis of people that have
        disappeared or whom we don''t know the whereabouts. That is why we are internally,
        privately but as well publicly here, raising their case and expressing that
        we are indeed very concerned about the situation," the OHCHR spokeswoman concluded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4b199c-9b2e-4a09-81cc-f82d8c459cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:14:34.566+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:07:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/10/middleeast/un-concern-princess-latifa-intl/index.html"><em>
        "UN is ''very concerned'' about Princess Latifa''s situation and still waiting
        for ''proof of life''"</em></a></p>'
