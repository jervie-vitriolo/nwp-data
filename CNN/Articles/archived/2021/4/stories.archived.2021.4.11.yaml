    'author': 'Rachel Trent, CNN'
    'caption': 'A home warranty review website is offering to pay someone $1,000 to
      binge-watch at least 30 episodes of home improvement shows in a month''s time.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
