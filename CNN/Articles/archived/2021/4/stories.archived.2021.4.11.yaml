      'mgnl:type': 'text'
      'text': '<p>Under Vice President Leni Robredo''s "Bayanihan E-Konsulta" project,
        COVID-19 patients may be provided with a thermometer, a pulse oximeter, medicines,
        and even a disinfectant while undergoing quarantine at home.  The kits also
        come with monitor sheets and other instructions recommended by doctors for
        home care.</p>'
