      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Anthony Blinken <a href="https://www.cnn.ph/world/2021/4/8/China-West-Philippine-Sea-Julian-Felipe-Reef-US-mutual-defense-treaty.html">earlier
        reaffirmed the Biden administration’s support</a> for the Philippines on the
        matter and assured the activation of the mutual defense treaty between the
        two states if necessary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec824f-c85b-476b-aa03-9333cf4da8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro Locsin, Jr. on April 7 said they
        will fire off daily diplomatic protests for each day the foreign vessels refuse
        to leave Philippine territory. The country''s officials have issued stern
        statements regarding their presence, but the vessels still would not leave
        the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70406b-7675-4307-95a9-c2f162c19ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the virtual meeting, Lorenzana also pledged to discuss the
        <a href="http://cnnphilippines.com/news/2020/1/28/Visiting-Forces-Agreement-explainer.html">PH-US
        Visiting Forces Agreement</a>&nbsp;with President Rodrigo Duterte, according
        to the Department of National Defense. Duterte moved to terminate the decades-old
        military deal in February 2020 but later suspended its abrogation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ba23ef-46bb-41a7-8d37-5d0d4fa65aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
