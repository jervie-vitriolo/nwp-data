      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6606e10-807f-4b0f-8fa2-f5498ada2486'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:16.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Edward, the Queen and Prince Philip''s youngest child, described
        the sense of shock over his father''s death.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cd7aa3-902e-4e21-8345-e7dc7b4fb829'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:17.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24045530-f0b4-42ed-b044-f54e9473beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:17.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However much one tries to prepare oneself for something like this,
        it''s still a dreadful shock and we''re still trying to come to terms with
        that and it''s very, very sad," Edward, the Earl of Wessex, told the media
        after the same service.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccd6482-b83e-47c0-9c52-eba2b39143e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:18.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305ad92b-9471-4faa-a497-1614a1d9da09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the family is appreciative of the "extraordinary tributes,
        and the memories that everybody has had."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12126f6e-7bc0-42c1-bac9-102cf1655b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:19.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb4c419-c810-4fdc-9cec-4dfb2d304b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward''s wife Sophie, Countess of Wessex, noted how Philip "always
        exchanged words with everybody" in and around the royal estates. "They all
        meant a lot to him, and he always took a very personal interest in everything
        that they were doing. So they all have got stories to tell him. Most of them
        are quite funny as well," she added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869cd42c-7ace-40ea-bdf4-79742d314c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:34:23.303+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:20.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/11/uk/queen-philip-death-andrew-intl/index.html"><em>"Queen
        said Prince Philip''s death has ''left a huge void in her life''"&nbsp;</em></a></p>'
  'COVID-19-hospitalization-higher-younger-people-rising-US-':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T22:35:19.750+08:00
