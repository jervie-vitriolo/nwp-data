  'Covid-19-deaths-NCR-OCTA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-11T20:23:30.899+08:00
    'imagesource': 'jcr:7965ea28-7320-4907-9d64-38a695f8576b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5b773da-5667-432f-8c4a-0bdaeb4c18d9'
    'lead': 'The number of Covid-19 deaths has increased in Metro Manila, with the
      case fatality rate climbing to 2.02% from the 1.8% recorded in October last
      year, the independent OCTA Research group reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T20:23:22.628+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:12:04.883+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:07:34.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 death rate in NCR now higher than from 6 months ago — OCTA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96def54-7eaa-4386-a1f8-575c5b7681fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — There
        is a higher percentage of people dying due to COVID-19 compared to six months
        ago, the independent OCTA Research group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e38d4df-d3cc-41a1-be5d-162f2f5b295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released on Sunday, OCTA noted the capital region’s
        case fatality rate — or the percentage of those who died due to COVID-19 out
        of all infected — has climbed to 2.02% as of April 11, from the 1.8% recorded
        in October last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3650733c-05d6-4b51-8f51-9de748faeae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, there are 100,250 active cases in the NCR. Based on
        the current CFR, 2,091 of these cases will result in mortality, with 1,020
        deaths for ages 64 and below,” it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1e955-27ec-4594-a044-ec6226d1636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s daily death toll breached the 200-mark five times
        over the past week alone. On Friday, the Philippines recorded its deadliest
        day of the pandemic with 401 more fatalities confirmed. Nationwide, nearly
        15,000 people have lost their lives to the virus since the local outbreak
        started, with the case fatality rate standing at 1.73%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225aca40-8560-4b4b-ad48-5921739972fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also said figures from last week indicated more minors and
        people aged 65 and above in NCR are getting infected with COVID-19. Its April
        4 data showed a one-week growth rate of 28% in the number of new cases among
        the 0 to 17 age group, and a 35% rise among those 65 years old and above.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741674f6-c8db-4d38-b983-daf982f51b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.628+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group pointed out, however, that the average daily tally of
        new infections in the area has decreased to 4,676 over the past week — a 15%
        decline compared to the week before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8902ef9e-399a-47e0-b9ca-438378adf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current reproduction rate of the virus, or the number of people
        infected by a single patient, in the capital region has also dropped to 1.24,
        OCTA said. This is in comparison to the 1.43 seen during the March 31 to April
        6 period, and the 1.88 recorded before the two-week long strict lockdown was
        imposed over the Greater Manila area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035923c-13ff-4e42-909a-a139716c2a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, OCTA clarified it is premature to say cases in NCR are
        now on a downward trend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2207882-28c7-4ee0-834f-ad6a0459ae0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region, along with nearby provinces Bulacan, Cavite, Laguna
        and Rizal, will ease to a modified enhanced community quarantine from April
        12 until April 30, the Palace announced Sunday. Also included in the list
        of MECQ areas are Santiago City in Isabela, and the provinces of Quirino and
        Abra.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60017d0a-fb25-448a-8e03-e8b8c941543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:23:22.629+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:04.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department has so far tallied nearly 865,000 COVID-19
        cases nationwide, of which close to 15,000 resulted in deaths and some 703,000
        have been tagged as recoveries.</p>'
  'COA-flags-Clark-Development-Corporation-unauthorized-housing-units-board-members--':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-11T20:32:00.730+08:00
    'imagesource': 'jcr:e1a7ebe7-5d43-4872-aa91-d110b3e15c15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a869747-3d3c-4bee-8df2-4ed81ef994a5'
    'lead': 'The management says it conducted a review of the CDC’s policies concerning
      the use of staff houses by individuals and government offices “including the
      COA auditor who enjoys the same privilege.”   '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T20:36:52.985+08:00
