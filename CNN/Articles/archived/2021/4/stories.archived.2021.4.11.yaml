      'mgnl:type': 'text'
      'text': '<p>Al-Mulla, born in 1988, is a commercial pilot and works as a pilot
        for Dubai Police, where he is also the head of their training division, according
        to the space center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
