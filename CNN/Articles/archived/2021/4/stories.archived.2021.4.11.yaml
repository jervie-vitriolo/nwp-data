    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80cef56-da28-4c16-895d-40508e932e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:52.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hospitals want everyone to get the care they need and only reschedule
        procedures as a last resort," John Karasinski said Saturday. "We want to stress
        that hospitals are safe for all who need care and any individual with an emergency
        medical need should seek care immediately."</p>'
