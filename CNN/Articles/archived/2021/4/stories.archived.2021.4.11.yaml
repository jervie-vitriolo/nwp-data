      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336ed5d3-f55e-4491-b356-fcbb91c597dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.394+08:00
      'mgnl:createdBy': 'vince'
