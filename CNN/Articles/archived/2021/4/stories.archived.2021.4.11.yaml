    'template': '1'
    'title': 'PH, US defense chiefs discuss massing of Chinese ships in West Philippine
      Sea'
    'updated': 2021-04-11T22:49:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d948e-2113-4910-8ad8-192022718ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        defense chiefs of the Philippines and the United States on Sunday discussed
        measures to deepen security cooperation between the two countries amid the
        continued presence of Chinese vessels in Philippine waters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010187a-2543-443a-9424-81ef18a2d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana spoke over the phone with US
        Secretary of Defense Lloyd Austin to tackle recent regional security challenges,
        according to separate statements from the two defense departments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe55370-ad46-461d-86ca-f55d1a401951'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these is the recent massing of suspected Chinese maritime
        militia ships at the Julian Felipe Reef, which is well within the Philippines’
        exclusive economic zone. The reef is part of Beijing''s vast claims in the
        South China Sea, which includes areas Manila considers the West Philippine
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ac822-5608-4f43-97b1-a0a0e02b82a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:30:40.606+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Secretary Austin reiterated the U.S. commitment to maintaining
        a free and open Indo-Pacific, rooted in international law, including the U.N
        Convention on the Law of the Sea,” the US Department of Defense said.</p>'
    '4':
