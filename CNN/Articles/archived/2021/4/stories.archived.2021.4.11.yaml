      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:24.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am better after only one vial of remdesivir and steroids. I came
        in at the right time since pneumonia was caught early on," Roque said in his
        Facebook post. "Doctors won''t discharge me though until 4 more vials of remdesivir
        which means I will be confined until Thursday."</p>'
