    'mgnl:tags': ['Caribbean', 'La-Soufriere-volcano', 'St-Vincent']
    'template': '1'
    'title': 'Extremely heavy ash fall'' as authorities report third explosion at
      volcano in St. Vincent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8997b356-b5bd-4fa2-a170-9046fd6fe65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The <a href="https://www.cnn.com/2021/04/09/americas/st-vincent-volcano-eruption/index.html"
        target="_blank">La Soufrière volcano</a>&nbsp;on the Caribbean island of St.
        Vincent erupted a third time on Friday, according to officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c3cf7-e760-49f3-8871-8699476c681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano "continues to show periods of explosive activity," said
        Dr. Erouscilla Joseph, director of The University of the West Indies Seismic
        Research Centre (UWI-SRC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe63ce65-97a5-4e67-8dfe-afb5613f77ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joseph reported the third explosion in an audio update issued Friday
        evening. She didn''t provide additional details about the third explosion,
        but it appears it was smaller than the previous two. The center is working
        with local authorities to monitor the volcano''s activity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c339d2d-53f3-4d9d-8717-1cdff3a44a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.719+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, island residents woke up to "extremely heavy
        ash fall and strong sulphur smells which have now advanced to the capital,"
        according to a <a href="https://twitter.com/NEMOSVG/status/1380815966553137154"
        target="_blank">Twitter post</a>&nbsp;from the St. Vincent and the Grenadines
        National Emergency Management Organization (NEMO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2f5cd-ba11-439d-aa44-ae006ee1493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Be careful all. We are covered in ash and strong sulphur scents
        pervade the air. For those with respiratory problems we ask that you take
        the necessary precautions to remain safe and healthy," NEMO said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a055a1-ce26-4ea6-b466-c1b39442a1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said it is likely that explosive eruptions could
        continue to occur "for days and possibly weeks" after the first eruption Friday
        emitted a plume of ash that extended 20,000 feet (6,096 meters) into the sky.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b6284-18c2-4d98-8970-6e1aadc94e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday morning''s eruption was the first by the <a href="https://www.cnn.com/2021/04/09/americas/st-vincent-volcano-eruption/index.html"
        target="_blank">La Soufrière</a>&nbsp;volcano since April 1979, according
        to NEMO.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7966ce-6bce-408c-81e8-4c392131ae29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Soufriere Volcano erupted the second Friday in April (Friday
        April 13) in 1979. Four days shy of it''s anniversary it has again erupted
        on the second Friday in April (9) in 2021," the organization <a href="https://twitter.com/NEMOSVG/status/1380532586854879234"
        target="_blank">said on Twitter</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5082d-27ef-4552-aeb7-a68bd32b94b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Soufrière is located on the largest island of the St. Vincent
        and the Grenadines chain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1850d6c4-7910-4839-9731-654f10309f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second explosion occurred about 2:45 p.m. Friday and was smaller
        than the first one, according to NEMO.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92f5d7-523d-411e-ac39-017021187887'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.720+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another explosion observed. The vertical ash column estimated to
        have gone approximately 4km into the atmosphere. We continue to monitor and
        update," the UWI-SRC said on its official <a href="https://www.facebook.com/uwiseismic/posts/10158020972959327"
        target="_blank">Facebook page</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b2ba26-0da7-4899-80a4-53e38eeb6216'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Ralph Gonsalves on Thursday declared a disaster alert
        prompted by a change in the volcano''s eruptive activity. The island was placed
        on red alert, meaning an eruption was "imminent now," NEMO said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2261b-eec0-4a2c-859c-fa231f576c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evacuation orders were put into place in about a dozen districts
        of St. Vincent, affecting roughly 6,000 to 7,000 people, a spokesperson for
        the UWI-SRC told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b8cf90-5c96-49ff-b169-4fef6d433458'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenton Chance, a freelance journalist, told CNN Friday that he was
        about five miles away from the volcano in the town of Rosehall on St. Vincent.
        Ash was still falling but in decreasing amounts, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248acd4-b3d3-4648-9206-4ba861638eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, you would have a very commanding view of the volcano,"
        he said. "But because of the amount of ash in the air, you can''t see it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16495e42-978a-4d0c-8900-30eead84b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:04:52.721+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/10/americas/st-vincent-volcano-explosion-saturday-intl/index.html"
        target="_blank">Extremely heavy ash fall'' as authorities report third explosion
        at volcano in St. Vincent</a>."</em></p>'
