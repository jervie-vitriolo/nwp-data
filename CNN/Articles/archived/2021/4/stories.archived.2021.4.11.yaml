    'title': '''Only for the wealthy'': Airlines slam UK foreign travel rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde49ca-6d40-46b1-8620-6150193ae132'
      'mgnl:activationStatus': true
