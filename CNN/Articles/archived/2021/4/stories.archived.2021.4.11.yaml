      'mgnl:lastActivated': 2023-01-25T10:12:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce2f928-38d8-444b-a6cd-4010056fe53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan, a Democrat, cited a recent study by the Kaiser Family Foundation
        that found 29% of Republicans and 28% of White evangelical Christians say
        they will "definitely not" get the vaccine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ec2e19-50d8-48e1-9f76-77c86e2fb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d5f2a-f582-418f-8543-39f2dee97417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re the ones who don''t think the Covid virus is that serious.
        They say that mask-wearing doesn''t help or is for sissies," Pan said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96da610b-5e4a-43bd-a41d-e42ae35f45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e472f-b92a-42c5-adc2-0b216644b1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While three in 10 are opposed, that still means a majority have
        either gotten vaccinated or plan to.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8036a2ae-9870-4779-8ecf-ea007c7d5ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55468ee-18f0-429a-8468-6444c5bc0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In political terms, that''s a landslide. It''s over two-thirds,"
        he said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9cd8b-c18b-42c5-a615-a79f34859190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f95880-8150-479b-a038-e129e65bd255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to bring the remaining white conservatives on board, he
        added, is recognizing that most of them are already doing the right thing.
        And people often mimic the behavior of others in their social group.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b19b6-0add-4bc3-b3b7-39c05e7ea907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a059033-4b27-43ed-89ba-70b3bb972da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they hear that you chose to vaccinate, they''ll consider it
        because you''re part of their social circle," Pan said. "That becomes the
        social norm for your immediate social circle."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f9c4a-b0a4-441d-8072-e57d952f146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c89dcd-6d7e-4711-aa41-f9647865a8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Share why you''re getting vaccinated</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd791f0bf-038c-4d12-ab5c-005f05d4886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the best approach for Bracho-Sanchez is to get personal
        with new parents during their kids'' appointments.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faefb139-58c5-4d6f-9e70-496cd3905977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5ffb9-c61d-44b3-bacc-11f0877d74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reason was getting the Covid-19 vaccine was simple. She was
        pregnant. She tells how she got the shot during her second trimester even
        when minimal data about the vaccines'' performance was available.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6fbc1-30db-4241-8e93-1b9eb7b8be60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebccdd4-1c1e-49f0-83e4-90ed77fd0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believing in the mantra, "Healthy mom, healthy baby," she wanted
        to be protected because she knew getting Covid-19 was worse.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c299d4-47a5-4a10-8423-e36e77c01c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c83ce93-00ef-4fad-a336-3f275743fb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really well-received," she said. "Moms would be like, ''Really?
        You did?'' And they paused and sort of thought about it."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087459c0-8804-47e5-8022-fefa2a84e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f440481b-1bae-4696-9f8c-17bac82c5eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of positive reasons to share.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70f521b-615f-4049-aeb6-e4f45345dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335459b8-2dcc-441e-b32e-3cc6c5f25496'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.708+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another strategy is to find out what that person is interested
        in and what they have been missing since the pandemic began," Bailey said.
        "Are they missing being with relatives? Are they missing events they used
        to attend? Have that person understand that the quickest way for us all to
        get back to those things that we miss is for 70% to 80% of the population
        to be vaccinated."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed2f7eb-6526-4a27-9839-54f7d701d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b56572-b6d1-4333-96e2-cdc97c05b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC dangled another incentive on April 2, revising its travel
        guidelines to say that those who are fully vaccinated are clear to travel
        at low risk to themselves.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b918d1f-44ba-4dc9-b3c4-181150a28731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45517329-2680-49d6-ae27-0c986df8effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people, who were infected and subsequently plagued by long
        Covid symptoms, have reported feeling better after their vaccinations.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894b6d09-3578-44ea-935d-e57f3317c102'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffddc67-f2cd-48c9-8033-9b0b70608730'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
