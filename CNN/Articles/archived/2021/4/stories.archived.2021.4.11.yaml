      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c789053-1c27-471e-b108-dcfa74d490f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:14.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, vaccinations topped 100 million, with India being
        the fastest country globally to reach that milestone, reaching the figure
        in just 85 days, said the health ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45630a58-c17a-4b56-8223-389476e6ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ead14a-b10b-440a-8291-9f236d710df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:15.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union territory of Delhi, of which capital city New Delhi is
        a part, has been hard-hit by the new wave of the pandemic. Delhi Chief Minister
        Arvind Kejriwa announced a record single-day case rise on Sunday, of more
        than 10,000 new infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b3c28-bb98-4247-8b3f-16f5f6dba765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:16.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf9ddbf-7b65-4de1-8af0-a879d1de04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.098+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:16.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delhi is witnessing the fourth wave of coronavirus pandemic" warned
        Kejriwal. "The situation is worrisome, the government is working to improve
        it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f538754-decf-4ada-a92f-fe6edbaf5ad0'
      'mgnl:activationStatus': true
