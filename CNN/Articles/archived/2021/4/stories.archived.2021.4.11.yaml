      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f6254-de09-49e7-871b-be75dc354af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:27.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a senior administrative official in Mumbai, more than
        70 centers in the city have said they do not have vaccines available. The
        central government has said it is doing everything it can to help the states,
        according to statement from the health minister earlier this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ecb59-4495-4e87-b9e1-b264a9fd37c9'
