      'mgnl:lastActivated': 2023-01-25T10:08:48.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2c0e4-fdd0-41d6-a380-e70beabd6fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.946+08:00
      'mgnl:createdBy': 'vince'
