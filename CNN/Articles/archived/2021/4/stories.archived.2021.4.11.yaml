      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d47482-27bc-4124-9166-b1bb4ddccc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.394+08:00
