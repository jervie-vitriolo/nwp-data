  'st-vincent-la-soufriere-volcano-eruption':
    'author': 'Radina Gigova and Theresa Waldrop, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T11:01:36.603+08:00
    'imagesource': 'jcr:3d413549-e7b9-41cf-8aff-fac987b7f940'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd988ebcf-3e56-4117-8849-290fd60a1f1d'
    'lead': 'The volcano "continues to show periods of explosive activity," said Dr.
      Erouscilla Joseph, director of The University of the West Indies Seismic Research
      Centre (UWI-SRC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T11:04:52.719+08:00
