      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) -</strong> The
        Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        approved the recommendation of the National Economic and Development Authority
        to use automatic contact tracing through a smart messaging system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bfe442-bfe6-4d78-af0c-1e18b3b4141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:56.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc070174-9ac3-4baa-af61-99cfb1c9658d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Sunday said this would
        further strengthen and improve the use of the government''s contact tracing
        system StaySafe.PH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bceb4c6-f45c-441d-b2f4-2b0a56f9c3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d9305-93f3-462d-bfbd-e5b6ba49c894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure interoperability and integration of all contact tracing
        applications in the StaySafe.PH system, Roque added that an initial beta-testing
        of the smart messaging system will be conducted in Pasig City on May 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb69fec-7cda-4873-a9ec-d2f5a9100074'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:58.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e57c2e-7116-4b77-b193-c39186f05a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be a beta-testing in the consortium of Antipolo
        and the cities of Pasig, Mandaluyong and Valenzuela on May 1, with access
        to the COVID-19 Document Repository System (CDRS).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029321bc-7887-4163-9cff-6eb84f3e2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:59.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1c4aa-d649-48cd-872e-c107f8afcc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the IATF also approved the transfer of ownership of the
        CDRS to the Department of Health, and to immediately integrate it with the
        StaySafe.PH system and other local contact tracing applications.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ad244-cf9f-4bbd-816e-5b787403a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.247+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:10:00.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4507b56-4766-49c7-9a5b-b71b169200b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:10:27.248+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:10:00.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of the Interior and Local Government was tasked to
        lead the overall implementation of the contact tracing system, while the Department
        of Information and Communications Technology will lead the national interoperability
        of the system.</p>'
  'long-COVID-19-sufferers-big-battle-':
    'author': 'Ivana Kottasová, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T22:28:23.799+08:00
    'imagesource': 'jcr:9ea84613-3bce-41e2-bd5d-60f2467337d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffde757e-cf79-452f-87f5-e36350b9c6bc'
    'lead': 'Lyth Hishmeh kept feeling ill months after contracting coronavirus a
      year ago in March. He had chest pain and couldn''t concentrate. At 26 years
      old, the former regular runner was fatigued and breathless, struggling to function
      properly. Yet medical professionals kept telling him he simply could not still
      be ill.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T22:31:25.790+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:09:23.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:07:35.951+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'sufferers']
    'template': '1'
    'title': 'For many sufferers of long Covid, proving they are sick is a big part
      of the battle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425779f-e2ab-4a1e-af1d-262b79b26559'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Lyth Hishmeh kept feeling ill months after
        contracting coronavirus a year ago in March. He had chest pain and couldn''t
        concentrate. At 26 years old, the former regular runner was fatigued and breathless,
        struggling to function properly. Yet medical professionals kept telling him
        he simply could not still be ill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade2ecd1-0e0d-4fa2-98ad-d237c5319e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:24.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0d1a82-f00b-4212-bd3a-f8e7e7d44d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:24.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were telling me it''s all in my head," he said. For Hishmeh
        who lives in London and many sufferers of long Covid, proving they are sick
        has become a big part of trying to get better.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11063207-e3cd-41f9-b9ab-8e23e6c55ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf998169-894a-4224-9a75-0e636314fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:25.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Londoner, Monique Jackson, has lost count of the number
        of times her pain was described as ''just anxiety.'' The 32-year old illustrator
        was repeatedly told by medical professionals to go to the accidents and emergency,
        only to be discharged soon after. "I felt like I was wasting people''s time,
        that people either didn''t believe me ... or the ones who were sympathetic
        and supportive said ''we don''t know, it''s a new disease and we just don''t
        know,''" she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f826030-b2c2-42b5-90d0-6264f406a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:26.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37dc5a9-e8c5-4d0c-80a4-b10bbd96afe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learning that they were not alone, that other people were experiencing
        the same issues, was a huge revelation for both Hishmeh and Jackson. This
        was not just in their heads. They were not imagining the pain. They really
        were sick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d90e7-f66f-4ade-bebc-3fe2bd6aaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:27.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2ce65-4571-472e-ac6f-ed7330cdc9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:27.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long Covid, also called post-Covid syndrome, is shaping up to be
        a major, long-term public health issue. In the UK alone, almost 700,000 people
        reported having symptoms for at least three months after getting infected
        with Covid-19, according to a survey done by the UK Office for National Statistics
        in March. A majority of the 700,000 said their illness was limiting their
        day-to-day activities and for almost 70,000, the symptoms have lasted for
        more than a year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faaaa0-924b-4355-846b-d27802c57165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:28.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99161a3f-06df-4aa1-a4a2-f538799341e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:28.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study published last month showed that seven in 10 people
        who had been hospitalized for Covid-19 have not fully recovered five months
        after being discharged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dbefd5-11fb-4dd6-af84-d47231350e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:29.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce733d13-8e87-421c-a329-ac47438c276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:29.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the figures made big headlines, they did not come as a surprise
        to those suffering from long Covid and their doctors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461cdfd-b67e-4c68-a20c-bc2f35ac4a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16b377c-a65f-45d5-9b5d-80ee97e299b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:09:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>About 10% suffer long-term</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a9a99c-69e4-4973-882d-9b67b6b4f081'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:31:25.792+08:00
