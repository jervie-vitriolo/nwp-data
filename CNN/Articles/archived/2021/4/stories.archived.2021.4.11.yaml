      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, the Philippines also raised the issue of China’s
        lingering presence in its territorial waters during a meeting among officials
        of the Association of Southeast Asian Nations. In her speech, Ambassador Elizabeth
        Buensuceso, acting Foreign Affairs Undersecretary for bilateral relations
        and ASEAN affairs, condemned actions that “intimidate, escalate tensions,
        [and] undermine mutual trust," adding these impede progress in the talks for
        a Code of Conduct in the disputed South China Sea.</p>'
    '5':
