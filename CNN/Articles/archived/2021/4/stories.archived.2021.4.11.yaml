      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, Gov. Mike DeWine said Thursday the number of Covid-19 cases,
        hospitalizations and ICU admissions are all rising.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51571401-73d2-4dbe-b2f4-15a45f059688'
      'mgnl:activationStatus': true
