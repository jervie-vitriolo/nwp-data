      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes a ban on all gatherings (social, political or religious),
        a cap on attendance at weddings and funerals at 50 and 20 people respectively,
        and restaurants, movie theaters and public transport must operate at half
        occupancy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
