      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also has the second-highest number of reported cases of
        the B.1.1.7 variant after Florida, according to CDC data. And one expert says
        it''s a combination of two factors that have driven up numbers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03067d36-fa91-41fb-ae85-4e5fb104b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:49.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f3151-dd32-4c6e-b00e-e133842a215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:49.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This B.1.1.7 variant... is more contagious and I think there''s
        just fatigue from this pandemic out there so a lot of people don''t wear masks,
        don''t social distance, so we''ve basically taken a step back in Michigan,"
        Dr. Paul Offit, director of the Vaccine Education Center at the Children''s
        Hospital of Philadelphia, told CNN on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4c9ae-1179-4b53-a571-e84cb87fc5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:50.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a14ce-53c6-4f0d-affb-69be0988c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.947+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:50.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really frustrating, because we''re almost there," he said.
        "We have to hang in there for the next two months and we''re not doing that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
