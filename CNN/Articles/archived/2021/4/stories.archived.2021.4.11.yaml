    'template': '1'
    'title': 'Ramadan observance in PH to begin on April 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757caf25-1e9d-4e82-92cd-b6a0b4c6735d'
      'mgnl:activationStatus': true
