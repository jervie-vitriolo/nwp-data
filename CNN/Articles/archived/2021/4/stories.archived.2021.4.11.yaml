      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Kejriwal announced a slew of new restrictions in Delhi
        to fight the coronavirus spike there.</p>'
