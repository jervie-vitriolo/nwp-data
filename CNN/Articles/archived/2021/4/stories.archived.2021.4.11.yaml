      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stories like that could be a light at the end of the tunnel for
        those who''ve had a rough go of it living through the actual virus.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6bad77-5be8-4bad-abd0-6ea8005304da'
      'mgnl:activationStatus': true
