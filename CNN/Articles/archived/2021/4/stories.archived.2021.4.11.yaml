      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e289e000-1975-4093-9e6b-645272bb3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
