      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7707acf1-6602-4aad-b5f7-f36a91e7b82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:01.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noura Al-Matrooshi is one of two new astronauts in the UAE''s Mohammed
        Bin Rashid (MBR) Space Centre astronaut program, UAE vice president and Prime
        Minister Sheikh Mohammed bin Rashid Al Maktoum announced on Twitter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423cbb3e-3ebb-4769-8279-7c94ed005629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:02.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef1a8d8-7f8c-4cd2-a3d0-9c61fbae5873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:02.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was chosen with Mohammed Al-Mulla, two of over 4,000 candidates
        who applied to the program, Sheikh Mohammed, the ruler of Dubai, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca2b7fb-d6e0-4f4b-941d-04538be29687'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:03.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50a0dfa-5c07-4ae3-b89c-8ad811d351e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:03.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The nation gave me unforgettable moments today. I aim to work hard
        to script historical moments and achievements that will be etched forever
        in the memory of our people," Al-Matrooshi tweeted. "I thank our wise leadership
        and the team of the UAE Astronaut Programme. Preparations and work begin now."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc94193-6e54-470d-b951-6e9c005edbf2'
      'mgnl:activationStatus': true
