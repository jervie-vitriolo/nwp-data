      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6ab5d-6996-4fd1-a8fc-c4034f6edc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Help them schedule it," Bracho-Sanchez said. "Especially people
        who are afraid will be like ''OK, yeah, I think I''m going to do it.'' And
        then they don''t. It''s sometimes just because the logistics are a little
        bit of a hurdle."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84253efe-db15-449d-bdf0-c9a3b7c5b273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.709+08:00
