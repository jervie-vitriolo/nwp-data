      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3578b20a-f9a1-4b1d-ba4b-08f5527510f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.097+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:13.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported a record-high daily total of almost 153,000
        coronavirus cases Sunday with 839 new deaths, according to health ministry
        figures. India''s total caseload stands at more than 13.5 million -- second
        only to the United States and Brazil -- including nearly 170,000 fatalities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf64365-90f6-4c16-80fc-5fb0a292a067'
      'mgnl:activationStatus': true
