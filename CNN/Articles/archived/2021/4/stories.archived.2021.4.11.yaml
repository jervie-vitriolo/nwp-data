      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India has been gripped by a life or death
        race against Covid-19, as the country of nearly 1.4 billion people rolls out
        one of the fastest vaccination drives in the world while recording all-time
        high tallies of infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c139f-b509-4f71-a461-528c6608889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.097+08:00
