      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My suggestion to the IATF, LGUs, I hope they are more
        proactive in encouraging Filipinos below 60 who have no capacity to work from
        home. Because they have a higher exposure.]</p>'
