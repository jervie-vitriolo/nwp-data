    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1580e06b-a3bb-4a34-9bac-d9cdb6de2b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Prince Charles, the heir to the British
        throne, paid tribute to his late father Prince Philip on Saturday in a pre-recorded
        statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c5d5b-a85c-4b2d-adcb-e23c07d26af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bbf067-bf42-4d9f-a1b6-8f30a5ca11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dear Papa was a very special person who I think above all else
        would have been amazed by the reaction and the touching things that have been
        said about him, and from that point of view we are, my family, deeply grateful
        for all that," Prince Charles said in a statement from Highgrove House, his
        country home in Tetbury, Gloucestershire. "It will sustain us in this particular
        loss and at this particularly sad time."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234133e7-ed01-447d-a384-1ed6143e6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0db5d-fcfc-40d9-8bf6-370468707ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip died peacefully at Windsor Castle on Friday morning
        at the age of 99. He was the nation''s longest-serving consort -- a term given
        to the spouse of a reigning monarch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee3834-5ba0-4c78-9a5a-8b41e560253a'
      'mgnl:activationStatus': true
