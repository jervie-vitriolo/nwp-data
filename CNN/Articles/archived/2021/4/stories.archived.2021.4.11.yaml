    'title': 'A website is offering $1,000 for someone to binge-watch home improvement
      shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71daa8a1-8a6b-471d-8625-adeffa5002bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If you feel like watching home improvement
        shows causes you to spend more money on your remodeling, here''s your chance
        to earn some cash while binge-watching "Fixer Upper."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f00660-abef-43a2-9b70-c1534ebab34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888b174-6bb1-4516-b6d1-f28e77af7da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website ReviewHomeWarranties is offering to pay someone $1,000
        to watch 10 episodes of three different home improvement shows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48fd6c-1037-4d21-b4aa-8df3ac81e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.054+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dc1d9-aad5-433b-9498-e658cc6e38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows chosen by the website to watch include "Curb Appeal,"
        "Extreme Makeover: Home Edition," "Fixer Upper," "Flip or Flop," "Flipping
        Out," "HGTV Design Star," "House Hunters," "Property Brothers," "Rehab Addict"
        and "This Old House."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d624c0-5073-4ef3-b5ec-c05c649fd1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d3ed3-25f8-4e78-888b-12041affc6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selected candidate will have to watch at least 10 episodes of
        the three shows within a month and fill out a worksheet about the experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e809411-eb37-4b33-be07-8c1d62495f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d981bf8-06dd-4bcf-a20b-5c75c7b287d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Home improvement shows have been around since the 1970s, but in
        the last ten years, they have become an obsession. We just can''t seem to
        get enough of these makeover shows and no wonder -- the winning combination
        of inspiration and expertise is perfectly mixed to draw us in and keep us
        wanting more," according to the website, which reviews home warranty providers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3755c5-2687-440f-a643-26fbec171268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343977fb-f2c9-4a4b-921b-60aa2993f34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website says it''s looking for someone with "enthusiasm for
        home improvement shows, especially the most popular ones" and "strong attention
        to detail."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddda0f3-87d9-4d31-af0e-425330119a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd33963-435c-4cb6-bf38-d5c418e1f90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can apply on the ReviewHomeWarranties website until May 10.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdf83b-90ca-40f3-a971-cf3b19a09629'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a18d90-6fa3-42ea-96b4-0f43cb4af537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:47:52.055+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:36.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Applicants must be at least 18 years old and be a US citizen or
        permanent resident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aaff7e-6c10-46fd-9838-d9977ec6a657'
