    'jcr:uuid': '5927dd71-6b64-4d01-983b-91fcc12d0627'
    'lead': 'Queen Elizabeth II has described being left with a "huge void in her
      life" after her husband Prince Philip''s death, their son Prince Andrew said
      Sunday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T22:34:23.301+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:09:07.373+08:00
