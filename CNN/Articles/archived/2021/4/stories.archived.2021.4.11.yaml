      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — Separate
        buy bust operations in Pasay and Parañaque led to the seizure of P81.6 million
        in illegal drugs over the weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42880379-6312-4885-822b-aacac6fa2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, around ₱47.6 million worth of suspected illegal drugs
        were confiscated during an early morning operation in Merville, Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869dd4a-2725-4033-8678-3c47d433bb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities gathered information and positively identified the subjects,
        however, during the operations, the subjects suspected they were dealing with
        the police resulting in a gun fight between both sides.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e875d1-6c6a-412a-8e56-df78a89bfbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.691+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects were neutralized and around seven kilos of a white
        substance believed to be shabu were recovered along with firearms, money and
        a vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacdff00-c2fc-4539-a0a2-c824b155eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate operation in Barangay Sun Valley in Parañaque City on
        Saturday resulted in the confiscation of around ₱34 million in suspected drugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176a3e0-5aa4-46a1-baaa-88c9c60e6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One suspect was neutralized in the incident which happened around
        11:25 p.m. The incident resulted in the seizure of around 5 kilos of suspected
        shabu along with a firearms, a vehicle and money.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672d45dc-54c0-4838-bd59-f348dba5d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:36:17.692+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:11.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, those involved in the distribution of the drugs
        operated in NCR and nearby provinces.</p>'
