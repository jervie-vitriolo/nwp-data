      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        observance of the holy month of Ramadan in the country this year will commence
        on April 13, the Bangsamoro government announced on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda5198-6fc8-435d-8d9e-850fb5c782e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T21:09:39.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the yearly month-long Islamic commemoration of the first
        revelation to Prophet Mohammad, the founder of Islam, and is one of the religion’s
        foundations inscribed in their holy book Quran. It is usually observed during
        the ninth month of the Islamic calendar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b3d3b3-1cec-4ee6-aff0-433f8bea0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T21:09:39.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, Muslims practice fasting where they refrain
        from eating or drinking during the day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35695b1-a2d6-450c-95fe-be5783d0c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T21:09:39.646+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:12:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second year Muslims in the Philippines will observe
        the holy month with COVID-19 restrictions in place, as the country continues
        to log high numbers of new cases and deaths. The <a href="https://www.cnn.ph/news/2021/4/11/PH-all-time-high-covid-recoveries.html">latest
        tally</a> showed nearly 865,000 people nationwide have been infected with
        the virus and close to 15,000 have died.</p>'
    '8':
