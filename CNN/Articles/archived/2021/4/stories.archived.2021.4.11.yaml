      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301bdd4-c999-4f79-ba78-7064d4fb71c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:09:00.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:06.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her passion in space began at a young age, as she enjoyed going
        to stargazing events," the video said. "She lives by the motto of ''Do what
        makes you happy.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a1758-6214-4d2b-9fd2-067169022e3c'
      'mgnl:activationStatus': true
