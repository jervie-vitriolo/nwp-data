      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Filipino
        onsite workers with comorbidities must be prioritized in the ongoing vaccine
        drive, Vice President Leni Robredo said Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09f916-8d64-4c99-b524-6a724f162c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acf445-2067-4409-af9b-5235ef3569cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her weekly radio show Biserbisyong Leni, Robredo said a sub-group
        must be created for people aged below 60 with comorbidities but do not have
        the capacity and resources to work from home.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31872c24-57f7-4d3a-9d62-13591dfa62bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b06066-da22-4ba3-879c-7136568d2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T12:56:24.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:18.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this group, which includes drivers, grocery workers, market
        vendors, and pharmacy staff must be prioritized due to the level of their
        exposure to potential COVID-19 cases in the field.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
