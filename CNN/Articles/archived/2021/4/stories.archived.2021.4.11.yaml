      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a48d4-5e21-4e72-ab16-ad1845b4a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.099+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:24.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi on Thursday announced a four-day vaccination
        drive starting Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534bd1e9-8577-4678-898e-2fa8ba1c6ac1'
      'mgnl:activationStatus': true
