      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76db5c4f-300c-46e8-b59b-e70e139f9181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a different poster child for Covid-19 vaccine hesitancy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf0e78-7b5d-470d-bdc1-40521bdef123'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T08:01:43.707+08:00
