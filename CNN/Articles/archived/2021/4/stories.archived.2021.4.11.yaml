    'title': 'Robredo to gov''t: Prioritize vaccinating onsite workers with comorbidities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d5e94-7fb9-4018-99ba-84a97d7d04c6'
