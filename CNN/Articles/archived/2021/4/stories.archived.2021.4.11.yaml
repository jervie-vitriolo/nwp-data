      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong> — The
        government is eyeing to deploy walk-in and drive-thru immunization clinics
        in Parañaque City, according to Presidential Spokesperson Harry Roque.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999bedf-2a88-4554-b45e-843a70d293c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing on Sunday, Roque said the Inter-Agency Task
        Force approved the proposal endorsed by the Department of Tourism to construct
        free and temporary public walk-in and drive-thru vaccination centers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a099d2-e923-4d3f-82d9-e5d06f3a8547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said these vaccination clinics may be established in the vacant
        portion of the lots located at the Nayong Pilipino Foundation property in
        Parañaque City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a54b6-fcfe-4740-9237-3661e77e05d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No additional information, including the timeline of the plan, was
        disclosed during the televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a3fff5-621a-413f-b658-a27d5771c059'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year into the lockdown, the Philippine government in early March
        started its vaccination drive with medical workers at the top of the priority
        list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca63703-b7a3-4ecc-b38c-4b77f80e74e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/1/COVID-19-vaccination-Philippines-PGH.html?fbclid=lwAR2">RELATED:
        PH rolls out COVID-19 vaccine drive with frontliners, gov''t officials taking
        first shots</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012de2d-995a-4556-9774-5882401df6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/2/7/EXPLAINER--What-you-need-to-know-about-the-PH-COVID-19-vaccine-drive.html">EXPLAINER:
        What you need to know about the PH COVID-19 vaccine drive</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db113944-18fc-423e-b39f-10007d023483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is aiming to inoculate 50 to 70 million
        Filipinos by the end of the year to achieve herd immunity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557af13-532d-49bf-85ab-5df7991f1390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.139+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez, Jr. revealed on March 22 that the country
        has so far secured contracts with four COVID-19 vaccine manufacturers, namely
        Sinovac, AstraZeneca, Moderna, and Novavax.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d7da55-d29c-40d5-9c9e-bac06436b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has shipped one million doses of Sinovac''s CoronaVac while
        the global initiative COVAX has sent 525,600 doses of AstraZeneca vaccines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55381a-7617-41e2-a7f3-c41860627dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T17:47:04.140+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the country expects to receive the initial 20,000 doses
        of Sputnik V vaccines from Russia''s Gamaleya Research Institute.</p>'
