      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the spiking numbers, some Michigan hospitals are delaying and
        rescheduling non-emergency procedures on a "case-by-case basis," a spokesperson
        for the Michigan Health &amp; Hospital Association said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
