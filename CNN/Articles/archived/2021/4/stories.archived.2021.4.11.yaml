      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4af2d8-6816-4bc8-a844-8201671a73d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I particularly wanted to say that my father, for I suppose the
        last 70 years, has given the most remarkable, devoted service to the queen,
        to my family and to the country, but also to the whole of the Commonwealth,"
        Prince Charles said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd6a4b-fa33-44cd-9eb0-798990a6255a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de45b1d3-399c-4ee8-8441-0e3909e7adf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip''s long-standing funeral plans had been adapted to
        respect certain Covid-19 restrictions, with all the usual elements that involve
        contact with the public removed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e3a7c-bbf5-460d-88cc-8176c58fed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f7bca9-edf8-4f25-95ae-b66f54cf2de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.533+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Philip''s death has been marked in a somber fashion, as the
        royal household and the UK government have asked the public not to gather
        or leave flowers at royal residences, with the country still under strict
        Covid-19 restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d758bb-82ae-4e87-9f5e-fe1d23770eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T06:52:56.532+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:12:34.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2021/04/10/world/prince-charles-prince-philip-death/index.html"
        href="https://edition.cnn.com/2021/04/10/world/prince-charles-prince-philip-death/index.html">Prince
        Charles pays tribute to his father Prince Philip</a>''</em></p>'
  'How-to-speak-to-someone-who-s-hesitant-to-get-vaccinated':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-11T07:54:37.669+08:00
    'imagesource': 'jcr:24fabab7-a121-4f08-8241-f7f4a28b03d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '113bb310-7c0e-4ef9-8a3f-5e8bd48a3e8f'
    'lead': 'Getting the country over the threshold of herd immunity means finding
      ways to persuade at least a portion of the people still hesitant to get their
      shot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T08:01:43.702+08:00
