      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) —</strong> Presidential
        Spokesperson Harry Roque says he is already "feeling normal" on his third
        day of confinement due to COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071a216-e78b-42b6-a84f-86b5de458b50'
