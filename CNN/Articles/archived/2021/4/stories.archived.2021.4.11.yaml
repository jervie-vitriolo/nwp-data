      'mgnl:lastActivated': 2023-01-25T10:08:58.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3396188-8ca0-4baa-b042-a5f0ea157adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can still turn this around if more people continue to get vaccinated,"
        the governor added. "This is a race. We are in a race. And it''s a life and
        death race."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcefecf2-699a-4029-bc93-b5da404ff215'
