      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370af3df-43e6-4597-9f45-25d66f6a741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re moving now in the wrong direction," he said. "More than
        half of our counties, 53, have seen increases."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acf781-7b8f-4357-b63a-573783e0f62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T22:38:42.948+08:00
