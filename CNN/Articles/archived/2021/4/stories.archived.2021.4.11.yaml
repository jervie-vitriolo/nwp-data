      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States such as Maharashtra, Odisha and Punjab have complained of
        vaccine shortages, however, and several districts in Maharashtra have had
        to suspend inoculation drives, the state''s health minister said Thursday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66535e0f-3ad8-4b08-ad17-4cdd31b4a52c'
