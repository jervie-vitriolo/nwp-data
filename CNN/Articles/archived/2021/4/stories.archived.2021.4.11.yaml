      'jcr:uuid': '1a558b6b-5edd-4b5e-bbae-baa4814fb9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T23:04:29.100+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:08:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serum Institute of India, the world''s biggest vaccine maker,
        is producing Covid-19 vaccines for countries participating in the global vaccine-sharing
        initiative COVAX, but deliveries will be delayed in April as India battles
        the new wave of infections.</p>'
