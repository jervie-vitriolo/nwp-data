      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND added Lorenzana sought Austin''s assistance in fast-tracking
        the arrival of the Moderna COVID-19 vaccines in the country. The first batch
        of the American-made vaccines is expected to arrive in May, vaccine czar Carlito
        Galvez, Jr. <a data-cke-saved-href="https://www.cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html"
        href="https://www.cnnphilippines.com/news/2021/3/25/TIMELINE-COVID-19-vaccines-deliveries-rollout-Philippines.html">earlier
        said.</a></p>'
    '0':
