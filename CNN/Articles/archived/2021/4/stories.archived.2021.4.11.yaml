      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raghav Chadha, national spokesperson for the Aam Aadmi Party, wrote
        to Modi Saturday asking he adopt a policy of "vaccine nationalism"</p>'
