      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yung suggestion ko lang sa IATF (Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases), sa LGUs (local government
        units), sana mas proactive ''yung pag-aya noong mga kababayan natin na less
        than 60 pero walang capacity mag-work from home. Kasi sila ''yung sobra ''yung
        exposure,"</em> Robredo said.</p>'
