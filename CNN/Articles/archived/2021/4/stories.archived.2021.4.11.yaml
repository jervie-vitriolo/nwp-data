  'joseph-russo-hate-crime-arrest':
    'author': 'Ganesh Setty, Evan Simko-Bednarski and Heather Law, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-11T10:48:34.462+08:00
    'imagesource': 'jcr:cf4ceec3-e278-4e2a-b535-91440abda0a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1695a303-105d-4a91-88cf-c35f9f51f6bd'
    'lead': 'Court records show 23 charges against Joseph Russo, 28, stemming from
      the three incidents, ranging from felony charges of assault and criminal negligence
      as a hate crime to lesser menacing and harassment charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-11T10:51:40.102+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:12:29.040+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:07:27.537+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'New-York', 'Brooklyn', 'Joseph-Russo', 'hate-crime',
      'anti-Asian-hate-crime']
    'template': '1'
    'title': 'Brooklyn man arrested after alleged involvement in three anti-Asian
      hate crime incidents within a month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662ac8b3-74e3-4656-940c-5893970d354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Brooklyn, New York, resident was charged
        earlier this week with a series of hate crimes in connection with three violent
        incidents against Asian New Yorkers within a month, according to the New York
        Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8ef92c-1c6d-46c7-aa61-135503d7962b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show 23 charges against Joseph Russo, 28, stemming
        from the three incidents, ranging from felony charges of assault and criminal
        negligence as a hate crime to lesser menacing and harassment charges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c5c0e-4b5d-47f3-9ddc-730138622cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.102+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment to a Legal Aid Society attorney,
        reportedly representing Russo. CNN was unable to immediately reach a member
        of Russo''s family for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc47ee4-2663-4574-a9eb-4a16ba1fadc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first incident occurred on March 5, when Russo allegedly pushed
        a 64-year old Asian female to the ground, which caused pain to the left side
        of her body. Russo then walked away.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cd350f-5474-44e8-aa4e-ecc93e38f115'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the morning of March 22, Russo allegedly pulled the hair of a
        32-year-old Asian woman, "causing pain to her head and neck," police said,
        adding that "no words were exchanged during the incident and no property was
        removed."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54311af3-bf38-4c25-9066-857d1aa9e15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Russo allegedly pushed a 77-year-old Asian man to the
        ground in front of a supermarket in Brooklyn''s Sheepshead Bay neighborhood,
        according to the NYPD. No words were exchanged during that incident either,
        they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1c72e-6714-4b3d-8da1-d115d9e3b93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the victim sustained bruising to his left arm, he refused
        medical attention," police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f8120e-3966-4022-a3ca-6ffccd6af8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russo was initially arrested on drug charges, and police allege
        that he was found with crack cocaine residue and paraphernalia, the NYPD said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699fe02-7208-4dce-928f-41bf3fa65e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.103+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kings County District Attorney''s office confirmed Friday that
        Russo was being held on $100,000 bail.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56d44bd-e120-49e7-b372-e8bc8cd70acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 31 anti-Asian hate crimes between January 1 and
        March 28 this year, according to the NYPD. During the same period last year,
        there were zero such recorded crimes, police data shows.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cda8fe-2013-4685-a356-028b43c9cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD stood up its own <a href="https://www.cnn.com/2020/08/18/us/nypd-asian-hate-crime-task-force/index.html"
        target="_blank">Asian Hate Crime Task Force</a>&nbsp;last summer, in hopes
        of allaying language barriers, cultural differences and fear of the police
        among the city''s Asian communities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb715f1f-7cd9-4fbb-a71c-0646fde988b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a nationwide uptick in reported anti-Asian violence, available
        data likely cannot capture the true scope of the issue, <a href="https://www.cnn.com/2021/03/18/us/hate-crime-reporting-anti-asian-violence/index.html"
        target="_blank">CNN previously reported</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e7ef87-252c-4db6-a83a-256b463119f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coalition Stop AAPI, meanwhile, has received as many as <a href="https://www.cnn.com/2021/03/16/us/asian-americans-hate-incidents-report/index.html"
        target="_blank">3,795 firsthand complaints</a>&nbsp;of racism and discrimination
        across the country since last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737b2f8-5c46-44ff-bd02-33ec3aead9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T10:51:40.104+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:12:29.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/10/us/brookyln-man-arrest-aapi-hate-crime/index.html"
        target="_blank">Brooklyn man arrested after alleged involvement in three anti-Asian
        hate crime incidents within a month</a>."</em></p>'
