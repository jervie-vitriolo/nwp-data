    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18a655-327a-4c66-887a-91688d7d271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T11:00:50.759+08:00
