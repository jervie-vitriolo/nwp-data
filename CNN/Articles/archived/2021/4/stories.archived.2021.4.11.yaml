      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11)</strong>&nbsp;—
        The initial 20,000 doses of Sputnik V vaccines from Russia''s Gamaleya Research
        Institute are expected to arrive in the Philippines this week, a senator said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898099f0-1576-49bd-a578-8fad3ad452c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Sunday, Senator Christopher "Bong" Go said
        the first batch is up for a "pilot logistics run" since there are unique requirements
        for the first and second doses of the vaccine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0c961-6612-4f2b-83ed-06f7844ed9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2021/3/19/ph-great-priority-sputnik-vaccine-delivery.html">RELATED:
        Russia: PH priority in delivery of Sputnik V, doses to arrive in April</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe84d615-f44a-4945-acfb-764b51e0987c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa susunod na linggo, inaasahang darating ang 20,000 initial Sputnik
        vaccine from Russia," he was quoted as saying in a radio interview on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13769c9f-bf94-4506-a930-11572938ce83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahang 20 million po isu-supply ng Russia sa atin with first
        tranche of 500,000 doses this April or May," Go added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862be33-13ca-488a-ac32-001649f13832'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Next week, 20,000 initial Sputnik vaccines are expected
        to arrive from Russia...We''re expecting that Russia will supply us with 20
        million doses, with first tranche of 500,000 doses this April or May.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd786c4d-53d0-4354-8ea4-8edbd697e968'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. earlier said 500,000 doses of the
        Russian vaccine will be delivered to the country within the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6939c8cd-06f5-4ff3-847e-37877e6e01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik V is the fourth vaccine to be granted Emergency Use Authorization
        by the Philippine Food and Drug Administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd44f3-bb3f-4ae9-9f17-a4eb0d6962f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T15:35:59.582+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:12:12.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Director General Eric Domingo previously said the Russia-made
        vaccine can only be administered to clinically healthy individuals aged 18
        and above.</p>'
  'pasay-paranaque-shabu-buy-bust':
