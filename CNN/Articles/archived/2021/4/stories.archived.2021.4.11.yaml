    'template': '1'
    'title': 'COA flags Clark Dev’t Corp. over unauthorized use of housing units by
      board members

      '
    'updated': 2021-04-12T22:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e96ea75-fddd-4dd0-9b2f-53b08f73d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 11) --</strong> The
        board of directors of the Clark Development Corporation were provided housing
        units without specific authority under the law, the Commission on Audit said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9213c373-a88b-4acb-a74f-ea74a93084de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8429f5b7-b7c3-4fd5-a83e-f481f6eb576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board of Directors of the Clark Development Corporation were
        provided housing units (staff houses/villas) without the specific authority
        to enjoy the benefit under the law or charter, or approval from the Office
        of the President,” said COA in its annual audit report for 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709e6e95-e9cd-4046-be2d-1ceef97a10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4882a-64a3-48dd-ba19-d32dd3f7874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Presidential Decree No. 1445, "Government funds and
        property shall be spent or used solely for public purposes.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d414330-dd52-4b50-87c7-ad3b62c4874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1ef803-22ef-4ed6-b12f-4851b98fd5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Executive Order No. 24, s. 2011 also states that
        “salaries, allowances, benefits, and other bonuses shall not be allowed unless
        specifically authorized by law or charter and approved by the President.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b756e1c-79c7-488e-bddd-9b372ddf5b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22739243-eba6-40c6-a107-f510c60f5cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC Circular No. 20-1, dated Oct. 22, 2020, provides that a
        housing unit can be awarded to board members. However, the circular also states
        that awarding such benefits should be “properly observed and not abused.”
        It added that the award shall be determined by the CDC chairman, vice chairman,
        and president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d3cd5f-05ce-4317-baa2-11a1e3c8b055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361aa220-1ca4-431d-b492-f394c94df0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.986+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the said circular remained unpublished and only a Secretary’s
        Certificate dated February 11, 2021 was issued as a basis for its approval.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e28dfae-ffdc-4850-b1b4-23b9207c5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aad186-b861-4741-87a1-54dc6731c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“However, the Audit Team was precluded in determining the specific
        date of its effectivity date since the aforementioned Circular has not yet
        been signed by the former CDC Chairman due to his resignation; thus, it remained
        unpublished,” said COA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa59b70-267e-4592-9bbe-242077cdb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b2ef40-c875-4ad8-8f89-caed0b80922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing records, the state auditors also noted that some of the board
        members have been occupying the eight units since 2017. It added that the
        villas have incurred an aggregate amount of P1.23 million for electricity
        and water consumption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b51fd-e9f0-4448-b663-4cf520a16116'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e54fcf-6204-422e-b976-6dcfc13b1667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, five of the housing units were renovated in 2018 at the
        expense of the CDC amounting to P3.56 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb726b0-e1c3-4b5a-bbf7-50040566e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93550c6a-51cd-4398-9d89-98a652ee6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual audit report also showed that the BODs only attended
        an average of three meetings per month. Hence, the COA did not see the necessity
        of providing a staff house to the officials.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47fc488-f73c-45cb-af67-9cf1b408bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-12T22:46:21.141+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is a non-chartered, government-owned and -controlled corporation
        duly registered with the Securities and Exchange Commission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639ba8e-3e9f-47e3-9090-10d64464e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4eb84e-759e-43f0-83a7-6a8068216924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:03.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these findings, the state auditors recommended the CDC president
        and CEO to advise the BODs to vacate their respective staff houses or villas.
        It also recommended that the BODs, if warranted, to refund the aggregate utility
        expenses incurred during the period of their occupancy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218699d7-85ba-4fc2-b190-56d54a7b1daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:04.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b74d8-c166-4729-a319-36e9841ea64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:04.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also recommended that the CDC should seek the approval of
        the Office of the President to grant additional benefits to the BODs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4702438c-68c6-4dcb-962a-404c6d6ef4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1261c50-22f4-47d2-a306-9d21ea4da182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.987+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:04.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the recommendations, the management said that BODs
        need houses near CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5331f9-04b6-4770-9e57-c04119cb3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-11T20:36:52.988+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:12:04.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
