    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42d717e-b9f9-443f-8bf4-78c1c119a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
