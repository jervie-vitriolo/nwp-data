      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nemenzo also slammed incidents of red-tagging in general, calling
        it "a threat to our constitutional right of freedom of expression, it places
        people in harm''s way, and shames those who are helping others in a time of
        need." He also described it as a "massive waste of time, resource, and effort,"
        which he believes should have been better spent in pandemic response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1268f14b-c10d-4436-8e92-c35c80974e55'
