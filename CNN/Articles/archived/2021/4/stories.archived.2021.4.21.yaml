      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old prodigy signed a multi-year deal with the Adelaide
        36ers, the team announced on Wednesday. He will join the prestigious league
        starting from the 2021/2022 season.</p>'
