    'lead': 'A pediatric infectious diseases expert says that while there is nothing
      wrong with taking vitamins, nasal sprays, or antiseptic gargles, they do not
      guarantee full protection against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T14:33:13.667+08:00
