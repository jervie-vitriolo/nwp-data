      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The nearly two-decade relationship
        late basketball player Kobe Bryant and Nike has ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec26d0a-0bdd-4185-93f7-94e52b60bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce54f28-8ea8-4e3c-8355-46bcec33bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant was "an important part of Nike''s deep connection to consumers,"
        Nike said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4147ca86-2523-4f67-a224-d75647a09190'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3190de-c11e-4521-81d4-73ef6ca3bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though our contractual relationship has ended, he remains a deeply
        loved member of the Nike family," the company added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9381609c-c4b6-4da9-904a-0be5774e4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4315a1bf-0543-4e74-8b7a-c34a75aaf943'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, along with eight other people, including his 13-year-old
        daughter, died last year in a helicopter crash in California. He was 41 years
        old.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55af1916-eea7-443a-915c-7bcac0413153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b12f7-7426-4892-a5f6-dbe8f5d03d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike signed Bryant in 2003, which led to one of the most successful
        sponsorships in history. He was one of an elite group of NBA players who signed
        with the brand that year, including LeBron James and Carmelo Anthony. That
        helped the shoe company solidify its position in the basketball world for
        the next couple decades following Michael Jordan''s 2003 retirement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcab6dd-524d-4a96-9861-e27d64dc96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7831bb-d765-4480-9437-8e0b4142bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bryant''s success on the court grew, so too did his Nike partnership.
        The brand produced multiple lines of Kobe shoes and gear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a61c195-5255-4cb2-809d-c552e3963e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.456+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc38ea2d-20f3-4913-93d1-067b4b89276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after Bryant''s death, Nike quickly sold out of his clothing
        and sneakers. It also released a touching commercial celebrating the NBA great.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800420f-e632-40d3-acee-7998b98d1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a12fe-80d3-4b80-9146-3682553fafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bryant''s estate had "grown frustrated with Nike limiting the
        availability of Kobe products during his retirement" and after his death,
        ESPN reported Monday. They added that there was also "frustration with the
        lack of availability of Kobe footwear in kids'' size."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59168c25-b26c-4507-a455-ef7ea4b842db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e57de2-e818-4e41-a136-076b1bd95c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:25.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN Business'' Alison Kosik contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d137f8-67de-41f9-ace2-d2068bb91600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:25:06.457+08:00
