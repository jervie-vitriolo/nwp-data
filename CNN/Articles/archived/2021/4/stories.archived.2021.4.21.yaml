      'jcr:uuid': '45efa2c2-4e37-4595-aab5-8744a41b23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maaari rin po itong gamitin ng ating mga</em> health professionals<em>
        upang maisaayos ang aktuwal na pagbabakuna sa bakuna</em> centers at maging
        <em>ang mga</em> LGUs<em> upang magkaroon nang mas maayos na aksyon at polisiya
        ang mga ito sa kanilang mga</em> vaccination progress,” explained the DICT
        official.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e8145-f903-4695-b7ee-770973569cc6'
