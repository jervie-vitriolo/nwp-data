        lots and townhouses, malls, hotel brands, and office towers.</p>'
  'vanessa-sarno-two-golds-one-silver-asian-weightlifting-tilt':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-21T22:30:45.247+08:00
    'imagesource': 'jcr:28b6a0c1-2482-44cf-a730-3c30536fd7c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5c818b3-b7c3-43cc-8525-4e45591533d9'
    'lead': '17-year-old Vanessa Sarno wins the Philippines'' first two golds in the
      2021 Asian Weightlifting Championships, aside from winning a silver in the snatch
      category of the women''s 71kg event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T22:34:04.773+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T11:26:37.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:03.081+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Young Filipina weightlifter Vanessa Sarno clinches two golds and a silver
      in Asian tilt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2888cfc-6e89-4e9b-aff1-476e795958c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) –</strong> Teenage
        Filipina weightlifting sensation Vanessa Sarno delivered the Philippines''
        first two golds in the 2021 Asian Weightlifting Championships, Wednesday at
        Tashkent, Uzbekistan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880f30e9-168c-4b9e-a41e-ad64389d8825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849810b5-8cf4-4b01-abc4-9a3b6dbec90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Sarno lifted a total of 229kgs in the women''s 71kg
        final to win the gold, followed by Turkmenistan''s Gulnabat Kadyrova (223kgs)
        and Kazakhstan''s Yekaterina Bykova (213 kgs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4461ec-3054-472b-919f-4652a2008b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ace300-b99d-416a-9790-6a45ae57f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Sarno''s golden finish in the clean and jerk category that
        made her top the total lifts, after comfortably clearing the 120, 124, and
        128kg lifts in all her three attempts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53860db8-d878-43e5-9245-c538873bc5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e067fda-a3f1-48a2-af19-65307e0426e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kadyrova edged Sarno by just a kilogram, 102-101, in the snatch
        event as the Boholana weightlifter took home the silver medal in that category.
        Sarno aced the 93, 97, and 101kg lifts in her three snatch attempts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e488441-8bdb-4b46-84f9-b4bc30c26b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.773+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4932f765-2d0e-47bb-a8a8-511bba17eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Sarno''s victory, the Philippines now won a total of two golds,
        six silvers, and one bronze in the Asian weightlifting tournament that will
        last until April 25.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f77b70-f315-40ec-a414-5d708b5f2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2df106-ddbf-4a83-9a83-673ce48dd78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:34:04.774+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T11:26:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/sports/2021/4/20/Elreen-Ando-wins-three-medals-asian-weightlifting-meet.html"
        target="_blank">Elreen Ando</a> bagged two silvers and one bronze in the women''s
        64kg final on Tuesday, while <a href="https://cnnphilippines.com/sports/2021/4/18/mary-flor-diaz-three-silvers-asian-weightlifting-tilt.html"
        target="_blank">Mary Flor Diaz</a> notched three silvers in the women 45kg
        division final last Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c910a-2b4f-4221-b75d-687958ff5b25'
