    'lead': 'Netflix had a huge first quarter last year thanks to the pandemic keeping
      people inside. Now with vaccinations ramping up, Netflix kicked off 2021 with
      a big subscriber miss.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T07:33:21.904+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:27:37.763+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
