  'ABS-CBN-sues-US-websites-piracy':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T19:08:51.889+08:00
    'imagesource': 'jcr:5acae534-3590-428d-8fe9-351f3a7928bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ebd1c2f8-7d5c-463b-ba2f-2ab422b1a845'
    'lead': 'The lawsuit, worth around ₱1.93 billion, has been filed before the United
      States District Court for the Southern District of Florida against 40 websites
      for allegedly ‘pirating ABS-CBN''s content and infringing its copyrights and
      trademarks.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T19:11:40.434+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:26:53.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:58.954+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
