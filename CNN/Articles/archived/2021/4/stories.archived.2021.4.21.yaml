      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5803526f-e848-4a64-a6ea-e30ae00a0417'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ceremony, Manila Mayor Francisco ''Isko Moreno'' Domagoso
        said this is a way to lessen incidents of deaths of coronavirus patients even
        before being admitted by hospitals that are fully occupied.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed27e7-496c-4bf5-ad7c-2eb6489e8b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bc570-fad1-471f-b475-68fc717defef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:08:34.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱154-million facility will accommodate mild and moderate patients
        and is expected to be completed within two months, Moreno said in a statement.
        Its total capacity may still be expanded by 100 beds when needed, with some
        150 medical frontliners monitoring patients in the field hospital, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f138407-f5de-4bde-a52c-9440b601d0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2e6436-3a11-45ef-980b-27c047d4c497'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that it will be equipped with inter-communication
        between patients and medical frontliners, internet connection, and will be
        air-conditioned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b53248-32a6-4e5a-9970-d63a9fed71ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:08:34.557+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping ma reach natin yung 60 days," Moreno told CNN Philippines
        on Wednesday when asked when the facility will be completed. [Translation:
        We are hoping to reach 60 days]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6757c3ed-c25b-4bf8-84b6-c42f67589f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1800325b-f71b-41ff-b130-ffc8eb893a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.505+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the ceremony were Manila Vice Mayor Ma. Shielah Lacuna-Pangan,
        as well as some top officials of the government, namely, National Task Force
        Against COVID-19 Chief Implementer Sec. Carlito Galvez Jr., NTF Against COVID-19
        Deputy Chief Implementer Sec. Vince Dizon, Tourism Secretary Bernadette Romulo-Puyat,
        and Defense Secretary Delfin Lorenzana.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b0f81-adc7-4743-b8af-0ee302e428a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00e96ae-ff96-444d-b2ea-374880350414'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the event, Puyat said the department is supporting the construction
        of temporary medical facilities in tourism sites.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90160280-780b-42e3-9a00-71ee3a8c5579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf3939e-b187-4599-b3ed-fa6d38fcee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that Moreno’s request to build a facility in the Rizal
        Park was approved by the National Parks Development Committee, an attached
        agency of the Department of Tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7059346-f5ce-435f-b114-e41c93e184c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5e536d-f1b8-47b7-b98b-5ec154dc9e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat added that the proposal to use Quirino Grandstand as the site
        of a temporary drive-thru vaccination center was approved. She noted that
        this can accommodate 350 to 450 persons a day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c790-408a-420f-a741-aa1b74004a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3731860-824e-4bd8-9c58-8376449a394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been observing a spike in COVID-19 infections since
        early this year. To date, the total number of cases has reached 953,106, with
        127,006 currently sick patients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bbc336-595f-4fbc-b4d7-98f32f1e807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e16162-6478-423e-89f4-1e79a8da2ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more people get infected, many hospitals, especially those in
        Metro Manila, get overwhelmed. Based on latest government data, the country’s
        bed occupancy is at 52.8%. In the capital region alone, occupancy rate is
        at 66.1%, with 50 facilities classified under the critical level, 22 under
        high-risk, 17 under moderate, and 66 are still safe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31254bcf-d433-4d36-b2df-2609a38ececb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829862f-456d-4ed2-9095-0285cc5bf475'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the government has been making efforts to construct
        more modular hospitals and isolation facilities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ba3516-e27b-4f8d-b17e-2f5a71c1bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a683f-1fc9-41b8-97cd-81e4f546f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:39:38.506+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isolation czar and Public Works Secretary Mark Villar said they
        have so far constructed 653 facilities with more than 24,000 beds across the
        country. By next month, he said they target to complete a total of 816 facilities,
        with more than 27,000 beds.</p>'
