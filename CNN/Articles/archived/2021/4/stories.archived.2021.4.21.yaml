      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Environment and Natural Resources plans to set
        up its own community pantry, but unlike the pantries all over the country
        that offer food, it will be giving away seedlings to promote urban gardening
        and planting.</p>'
