      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> Japanese
        Prime Minister Yoshihide Suga has called off his planned official visit to
        the Philippines, Malacañang confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b01ac-4ada-40c4-9f9c-a63a494f41fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:51:01.934+08:00
