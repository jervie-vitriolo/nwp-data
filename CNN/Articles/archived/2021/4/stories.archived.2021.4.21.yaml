      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s next?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edc048-24ed-4083-b338-b73b575b48de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major issue for Netflix that may have hurt its user base:
        it''s no longer the only streamer in town.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41be3d7-efa1-49dc-9dcb-d7a310960e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e39bf-7e7f-4a03-b4ae-802d7676f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last year, the marketplace has gotten crowded with new streaming
        services like NBCUniversal''s Peacock and WarnerMedia''s HBO Max launching,
        ViacomCBS'' Paramount+ rebranding and Disney+ becoming more dominant. (WarnerMedia
        owns both HBO Max and CNN.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ca8a80-d0fe-4166-851e-fcfb74468c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1036ae7f-7734-4874-a65b-5da3aa00f8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix said Tuesday that it competes with "many activities for
        consumers'' entertainment time," from watching TV to video games (once it
        even said sleep was a competitor). But the company believes the market is
        big enough for it to keep growing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afab111-26a3-4842-a043-23dbc6be53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fef906-d362-4973-bb70-c8947a4dbff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More and more new streaming services are launching, reinforcing
        our vision that linear TV will slowly give way to streaming entertainment,"
        Netflix said. "Despite our 10+ year head start, we are continually seeking
        operational and creative excellence; we''re working as hard as ever to continually
        improve our service so that we are the best entertainment option available."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f49468-9bf2-4022-85e3-818988514dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73e889c-dc61-46dc-a397-3d481e2be1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite coming up short on the number of new viewers, Netflix remains
        Netflix — the biggest company in the streaming world. While the subscriber
        miss and lackluster projections for the next quarter are reasons for concern,
        the company has the resources to rebound.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d708d2-de5e-465b-95b4-43e7644a44e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d16d86-c555-40d3-93d1-c24e1ff2286c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.907+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the question going forward for Netflix is this: Can it still
        be king of streaming as it competes with more options for consumers, which
        now includes getting vaccinated and potentially leaving their couches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dc1f6d-0362-44b3-b13f-0efd28002571'
