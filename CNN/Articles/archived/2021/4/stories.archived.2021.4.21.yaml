      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Four
        crew members were found dead after their boat ran aground in the waters off
        Surigao del Norte, Philippine Coast Guard spokesperson Armand Balilo said
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532ed7a6-815d-40d1-ac20-f2300f6ba41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:41:04.042+08:00
