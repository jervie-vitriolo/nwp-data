      'mgnl:lastActivated': 2023-01-25T11:27:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35d7b0a-44d4-4203-8f52-82728897394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New iPads</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bd4462-1148-476d-bd2e-1551aa96b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple unveiled an updated iPad Pro with a faster processor,
        5G support, a Thunderbolt port so it can connect to more external monitors,
        and a Mini-LED display.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce42ce31-3fff-476d-95ed-0a56bb13f8cc'
      'mgnl:activationStatus': true
