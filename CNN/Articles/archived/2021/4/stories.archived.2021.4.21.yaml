      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maritime incident involving the LCT Cebu Great Ocean vessel
        happened along the shoreline of Barangay Cantapoy in Malimono town on Monday
        afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfbeef9-649e-450b-a324-10fbb0e6b1e2'
      'mgnl:activationStatus': true
