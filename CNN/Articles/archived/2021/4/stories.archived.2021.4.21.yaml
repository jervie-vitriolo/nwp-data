    'template': '1'
    'title': 'Biden suggests the evidence in Chauvin trial is ''overwhelming'': ''I''m
      praying that the verdict is the right verdict'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a6986-56ab-40ac-8c24-d960d460f4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden, breaking his
        careful silence about the eventual outcome in the trial of Derek Chauvin,
        said Tuesday he was "praying the verdict is the right verdict" and suggested
        there was ample evidence for the jury to consider as they determine whether
        the former Minneapolis police officer is guilty of murdering George Floyd.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcf1913-2272-46a2-a9b2-4e530695b6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a51852c-abab-4ebd-95b7-a63b02da8015'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming, in my view," Biden said in the Oval Office,
        where he was meeting with Hispanic lawmakers. "I wouldn''t say that unless
        the jury was sequestered."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2051f-c47f-4f71-af3a-ddf68586b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28911776-1524-4f7d-884c-4b6be377cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has called Floyd''s death a tragedy but has avoided until
        now weighing in on a potential verdict, wary of appearing to influence an
        ongoing legal proceeding. Past presidents have also usually avoided signaling
        whether they believe high-profile defendants are guilty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853235b9-d0e7-4977-9ef1-45cbb893e018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc523b-75a1-4be1-992d-2b5424a548e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden did not explicitly say Chauvin should be convicted, but his
        nod to the verdict represents a shift in his rhetoric surrounding the case.
        A day earlier, the judge in the case cautioned elected officials on voicing
        their opinions in the trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bdd265-cb20-4cb7-9728-f9b79878da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d1134c-25b2-4b7b-9d43-cec95ba472f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish elected officials would stop talking about this case, especially
        in a manner that is disrespectful to the rule of law and to the judicial branch
        and our function," Judge Peter Cahill said. He was referring to comments made
        by Rep. Maxine Waters, a California Democrat who said "we''re looking for
        a guilty verdict" over the weekend. Waters'' comments, including a call for
        protesters to get "more confrontational" if Chauvin is found not guilty, have
        roiled the political world and could affect the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84939c14-a843-4d7e-91fc-1bb8f68c2e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be788b7-eb74-431e-b487-7ed9e6ffd341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if they want to give their opinions, they should do so
        in a respectful and in a manner that is consistent with their oath to the
        Constitution, to respect a coequal branch of government," Cahill said. He
        added Waters'' remarks could be grounds for appealing a verdict in the trial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a94e6-1481-41bb-8e0d-100950f19c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9c552-5ef2-4782-85e9-21d7dfabb87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.768+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House press secretary Jen Psaki declined to clarify whether
        Biden''s comments meant he believed Chauvin should be convicted on all counts
        and what exactly the President was describing as "overwhelming."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa1844f-ac34-4a37-a820-734560a03e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d773904-3571-44e3-b5ab-2347108700a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to get ahead of the outcome," Psaki told reporters
        in a White House briefing when pressed to clarify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d1c994-274d-4832-bad2-4a30eb63ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45a8209-81f2-4c25-aa34-9ce6017faa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden speaks out after jury sequestered</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dbc4f-fc08-4c45-bfea-95c680b3ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press secretary said she expects the President will weigh in
        further once a verdict is reached. She added that Biden is not looking to
        influence the outcome of the trial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5e8fb-3eb3-4e51-968d-f24c5efbe3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db90983a-0100-48fe-a2be-4c0753d89002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he would see it as weighing in on the verdict. He
        was conveying what many people are feeling across the country, which is compassion
        for the family, what a difficult time this is, what a difficult time this
        is for many Americans across the country who have been watching this trial
        very closely," Psaki said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b0c376-1b6f-4d6b-acf9-57725c4e6008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3890aa1-04bb-426d-8bae-ace949ee5a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki stressed the President has continually called for peace, regardless
        of the outcome of the trial. She said the White House has been working with
        state and local authorities to provide the space for peaceful protests.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558e82a-91a2-4b11-b9c6-7734ad09eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4774ff8-b2a7-42bc-8c5e-4a5b125a0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at a family who has lost someone, they''ve just
        watched the trial, they''ve seen the video play over and over and over again.
        Families across the country have watched the trial, watched the video played
        over and over again," Psaki said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ade3f-d435-4896-b51f-feeb7a734438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668cf9a7-44ec-4c91-a4a5-70a0e9120374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.769+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "Clearly the impact of trauma and the exhaustion
        is on communities of color around the country more than it is on others and
        the President recognizes this is an extremely painful issue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e873151-518b-456b-915f-55917b883ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa38a91f-9702-407c-a935-57bc994fd048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his aides are cautiously awaiting the outcome of the trial
        as a jury begins its second day of deliberations. Members of the jury have
        been sequestered in a hotel during deliberations and were told to avoid reading
        or watching coverage of the trial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf102acf-4259-4a6a-b262-846748a8c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ce2be-095e-4670-844c-bd494e0ac2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Biden telephoned Floyd''s family members, waiting until
        the jury was sequestered to make contact.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b9d3a0-f2bf-4203-8005-d04974be49f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0a2fa-175b-4080-a7d1-8e31fe367c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only imagine the pressure and the anxiety that they''re feeling,"
        he said. "They''re a good family and they''re calling for peace and tranquility
        no matter what the verdict is."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f2c8ea-3b46-4982-b70d-abfb787cfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7211698-77c3-45b3-bc2c-624744bd38b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier Tuesday, Floyd''s brother, Philonise, described
        his conversation with the President in an interview on NBC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf44e12-b7da-4876-90db-3d7c9335757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b5905-69ad-417a-aee3-fffd6e27513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was just calling. He knows how it is to lose a family member.
        And he knows that the process of what we''re going through so he was just
        letting us know that he was praying for us, and hoping that everything would
        come out to be OK," Philonise Floyd said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e597f-583d-48c2-bbe4-5383f420659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41828e40-aab8-4d5c-95e5-b58d0acb7911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psaki confirmed the call took place. "President Biden spoke with
        the family of George Floyd yesterday to check in with them and also share
        that the family was in his prayers," Psaki tweeted Tuesday morning.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672e726a-f68f-4fed-b873-12fe4c61059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.770+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483aed4f-dbd3-496f-a808-e1ba2087e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>President closely watching the trial</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf22ddb-c4e9-4319-8884-4cc720966290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call from the President came the same day closing arguments
        were presented in the Chauvin trial. The jury in the trial began its deliberations
        on Monday and are set to continue Tuesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349d83c-14cb-4683-b3ba-8f2233a9883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d66f7-dad0-4424-96b2-2703075a08f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden has been closely monitoring the closing arguments, CNN has
        reported, fearful that a controversial verdict could inflame racial tensions
        and further escalate a deepening crisis in confidence with the nation''s police
        forces.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddd300-fc50-43f7-a256-2096059af2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186559b5-ecdf-4a47-bd22-2b6b400f1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President voiced his concern about potential fallout from the
        trial during a private meeting last week with members of the Congressional
        Black Caucus, people familiar with the session previously told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf5d66b-f280-4aa5-ba50-171e03f71740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39830352-17e0-4c68-9df3-3f95b3c31b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden called the Floyd family last year shortly after Floyd''s death,
        and later the then-presidential candidate traveled to Houston to privately
        meet with the family and offer his condolences.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff507bc-568e-4cfa-94f8-826c13c603b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.771+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792eb36-01e1-4895-aa7f-c3c2f1f9d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread protests against police brutality and racism swept the
        nation over the summer after a video surfaced showing Floyd handcuffed and
        on the ground saying, "I can''t breathe," as Chauvin kneeled on Floyd''s neck.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03340b7-573c-4311-adb0-14a5f17c05b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a30cd02-3e97-4b06-8383-f46c12178cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin is charged with second-degree unintentional murder, third-degree
        murder and second-degree manslaughter in the death of Floyd. He has pleaded
        not guilty to all three charges.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dfe23b-9835-4f74-8ec7-580a709e041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b49526-8bf1-4a5e-bfc3-275fa3093cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Chauvin could face up to 40 years in prison for second-degree
        murder, up to 25 years for third-degree murder and up to 10 years for second-degree
        manslaughter. The charges are to be considered separate, so Chauvin could
        be convicted of all, some or none of all three.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1710576-3c21-4389-a5f4-c154e8194cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c77306-c82b-4e18-8187-8321915bfbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s aides have begun drafting statements for the President
        to deliver, either in writing or in person, once a verdict is rendered, CNN
        has reported. Vice President Kamala Harris has also been involved in conversations
        with national Black leaders.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fb7e5-1ce7-4eb6-b0ed-2dc954d87fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ccceda-8fda-4c43-b20a-3bab2bd49ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House will seek to strike a balance between acknowledging
        an expected outpouring of emotion while still calling for calm, officials
        told CNN. Biden wants neither to replicate the heavily militarized response
        to protests under former President Donald Trump nor to appear absent in the
        face of violence or unrest directed at law enforcement, one official said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123045e0-1e88-4c0e-91ac-3a0af40409a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da13ef70-a721-4a1a-b999-39310b5a083b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also believes he must directly acknowledge the systemic
        racism that pervades criminal justice in America, advisers say.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f312ab-6f9e-4fc9-a19e-bf6ac1d98a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:59:49.772+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/politics/biden-george-floyd-brother/index.html">Biden
        suggests the evidence in Chauvin trial is ''overwhelming'': ''I''m praying
        that the verdict is the right verdict''.</a>"</em></p>'
  'Sweden-to-give-different-second-dose-to-people-under-65-who-first-had-AstraZeneca':
    'author': 'Chloé Adam, CNN'
    'caption': 'Courtesy: Johan Nilsson/TT NEWS AGENCY/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T02:15:42.699+08:00
    'imagesource': 'jcr:47478406-0fdd-4437-a510-09dfd3c792a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1693dd9b-ce90-4981-8d37-93418fe4846e'
    'lead': 'People under the age of 65 in Sweden who have received a first dose of
      the AstraZeneca vaccine will be given a different vaccine for their second dose,
      the Swedish Health Agency announced on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T02:20:10.447+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:57.281+08:00
