  'quitting-finsta-social-media':
    'author': 'Trinity Yeung'
    'caption': 'A ''fake'' Instagram account''s purpose is to to be more fun, casual,
      and private compared to your ''main'' account. But what does it say about our
      online personalities? Illustration by ZOE SABANDAL'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2021-04-21T14:27:24.109+08:00
    'imagesource': 'jcr:d1a82b11-57e8-4de5-a7de-d0d811a8e46d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de4b42b2-b91f-499d-866e-7ed0fc13d371'
    'lead': 'A ''fake'' Instagram account''s purpose is to to be more fun, casual,
      and private compared to your ''main'' account. But what does it say about our
      online personalities?'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T14:34:59.659+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:27:05.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:55.385+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why I quit my fake Instagram'
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47efd330-04da-4218-8d2d-a4d772564c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a time when some friends of mine would approach me with
        six (sometimes 20) portrait images of themselves among which I had to choose
        the best to post on Instagram. The punchline was that they all looked similar.
        Perhaps an unnoticeable finger flex here or a small jolt of the knee there,
        but still. Unnoticeable. Yet of course, I had to select the best one, because
        I was a friend. A few quips of “Cute” or “Average” and my job was done. Eventually,
        the practice stuck and I was accustomed to doing the same. Select 10 images,
        a quick “which one” and it was automatic— a never ending rally of “should-I-post
        this-or-not”.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac017d1b-cddb-4372-94f0-fd8224e96904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then there’s the finsta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387c139-c728-4715-afb1-77aa173038aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To elaborate further, <em>finsta</em> is the colloquial term for
        fake Insta, an Instagram account purposed to be more fun, casual, and private.
        A fun insta if you will. The finsta is often used as a “photo dump” where
        you get to share the less appealing pictures to a chosen crowd of a smaller
        volume. The rules behind the finsta are: 1) it’s essentially you but more
        candid, 2) it has fewer followers, and 3) it’s only meant for people you’re
        comfortable to be silly around. You don’t even have to use your real name.
        The finsta court opens its mouth to all: pictures of a mediocre meal, goofy
        selfies you consider too goofy, or a meme you can’t resist sharing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1770f196-bb80-42e5-b834-8f771e4d6853'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I too have a finsta. Or had a finsta. The early days were fine —
        unflattering Photobooth snaps with friends and snippets of my lunch here and
        there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fba009-a5b7-494b-bfb0-b6db7173882e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://library.usc.edu.ph/ACM/CHI2019/2exabs/LBW1214.pdf"
        target="_blank">study</a> from the University of California, Berkeley determined
        that 17.3% out of their survey respondents owned a finsta account, 14% of
        which would use the account multiple times a day while the rest would do once
        a day to less than once a month. All, however, provided similar rhetorics
        for creating the account: for close friends, funny posts that I wouldn’t want
        my followers to see… you get the point. I cross checked this rationale with
        that of my peers. First and foremost, what is the point of maintaining a finsta?
        Some friends argued parallel sentiments: “needed a space to rant and be myself,”
        “uncomfortable with posting too much on my main.” Oftentimes, people would
        also use the finsta to follow all the accounts they’re too ashamed to engage
        with back on their main profile.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b1d8d4-f134-4cde-90b2-e1cee196e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.659+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.C. Berkeley <a href="https://dl.acm.org/doi/fullHtml/10.1145/3290607.3313033"
        target="_blank">study</a>, entitled “Finsta: Creating “Fake” Spaces for Authentic
        Performance” determines that through the finsta, “people take agency over
        their audiences and use the platform in ways other than it’s signalled intent:
        the accumulation of followers and likes.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321fbe23-bcf1-43d9-8d12-3dfbd07dc219'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pathways of self esteem</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf223fd3-a1ee-4447-bf5c-34860ced6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As someone who was born and raised in the generation of platform
        exposure, I constantly toy with deleting and reinstalling social media applications
        every few months. Though eventually, I realized that I wasn’t addicted to
        social media itself but to the thrill of being someone else.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981b1f6-116d-46a8-95f0-799c303500d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, Instagram has become the hotspot to cultivate ideal
        versions of ourselves, people we’ve convinced each other to become. A friend
        of mine maintains two other personal profiles on Instagram aside from her
        main account: a finsta, and a finsta for her finsta. Her argument for the
        latter was that the former had become too populated which, in turn, discouraged
        her from being her most authentic self. When asked about her preference for
        Instagram, she explains there are no other social media platforms that provide
        the same services as Instagram and/or Twitter do, where publishing content
        is catered to a specific and more controlled audience, while others are to
        be sent directly (e.g. messaging applications). Upon hearing this, my mind,
        once again, wandered to the urgency of sharing on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7674e6e5-a292-4bf5-af34-bda3073e53fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A&nbsp;<a href="https://engage.social/blog/social-share/the-psychology-of-sharing-a-persona-based-approach-to-sharing-on-social-media/"
        target="_blank">study</a>&nbsp;stated that in two out of three times humans
        discover something new, they feel the urge to share this information. Popular
        science adds that the dopamine hit one gets from posting a good photo that
        people “like” makes social media a catalyst for a self-esteem boost. But in
        my mind: finstas have become counterproductive to self-esteem, the same way
        plastic was initially created to save paper but now it is the enemy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0a5a4-8058-47e0-8d14-5427a77cf83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Used by the same network of individuals who substitute the performativity
        of real Insta with the authenticity of a fake Insta, the maintenance of the
        finsta is somewhat of a social aphrodisiac. A <a href="https://academic.oup.com/jcr/article/40/1/90/1792313"
        target="_blank">study</a> by Keith Wilcox and Andrew T. Stephen corroborates
        the ties between social media and users as mixed. While self-esteem is bought
        through the social media currency (likes, shares, comments), this is also
        wholly dependent on individuals whom users are concentrating their efforts
        on: the persons they want as direct audiences. Apart from that, the permission
        to be selective about one’s character tramples on the possibility of amassing
        self-esteem, in its truest form.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b84fd8f-6577-4dfb-b4e7-ce59e88e0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not trying to disrepute the function of the finsta as a whole.
        My experience was not terrible to begin with. I once enjoyed holding senseless
        polls and posting self-deprecating memes. But eventually, I realized that
        it did not feel as good as it should have.</p>'
    '12':
      'image': 'jcr:c5c3be17-6d49-4eb2-ab78-b4ac7fb5a806'
      'imageCaption': 'Used while one is forming, finstas (above) are designed for
        users to explore individuality. Photo courtesy of the author'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f0725-cfef-4941-8761-cfc1db713bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f242b-0203-4d9c-9562-bbd94a3a4bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier last year, I stopped using my finsta. I grew disillusioned
        with the idea behind the finsta by March, at the peak of my mind distress,
        and willingly deserted it come May. I previously convinced myself that creating
        one would grant me more security, one of less boundaries and more candor.  But
        what happened instead was: the reduction of my main Insta into a performance
        piece. The pictures I reserved for the main account turned artificial overnight;
        lots of forced laughter shots and settings I had to orchestrate to look near
        accidental. I stopped my finger from clicking “share” on my main Instagram
        profile a lot of times. There was a lot of hesitation when it came to sharing.
        And when posting a photo that I would later come to see as a performance on
        the main account, the guilt that came immediately after was soothed by an
        escape to, and another post on my finsta. Which eventually resembled a flood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6015921-815c-4333-821a-bb228b653adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The urge to purge is not just with me. Another friend recently undertook
        extreme measures for cleansing; deleting her finsta and subsequently doing
        a full purge of her original Instagram profile, leaving nothing but close
        friends and 3 pictures of her dog. When asked about why she created the finsta
        in the first place, she answered: “didn’t feel like posting for acquaintances.”</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea14d3-9594-42f1-8ea7-7c563c5f3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:40:16.615+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Raising the stakes</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400193a0-073a-4364-af36-5415b696fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, I always believed that the innocuous value of social
        media is to live truthfully in a space of our control, an environment of personal
        design, finsta or no finsta. But as time progressed, there was an innate impulse
        to level up and raise the stakes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e65d93-ada0-4508-a968-64b431e73599'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incessant onboarding of users into social media platforms spawned
        a separate money-making industry itself. What once was considered an ancillary
        marketing strategy, is now bringing home $5-10 billion, with independent management
        departments in select companies. The social media influencer culture has also
        played a significant role in the thrust towards finstas. Currently, Instagram
        has over 1 billion users on its platform, 500,000 of which are estimated to
        be influencers, polishing themselves for the camera, living the seemingly
        perfect life, that a lot of us tried our best to do the same: influence one
        another. We became vulnerable to performing and critiquing. Our life ended
        up imprinted online. The way we turn so quickly towards social media as our
        means of distraction is concerning. Between 2020 and 2021, the number of social
        media users in the country&nbsp;<a href="https://datareportal.com/reports/digital-2021-philippines"
        target="_blank">increased by 16 million</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ce8ef0-31db-46b9-ad92-554299db1e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the follower list for my own finsta became increasingly saturated
        with distant acquaintances, I felt uncomfortable, nearing suffocation. The
        consuming thirst to collate my life into three-rowed squares, keeping up a
        virtual appearance, had become mentally draining, sometimes manifesting physically
        through my sweaty palms. I’d be a different person in every account I logged
        into. Ultimately, the one existing out of the screen could no longer juggle
        all the me’s in one go.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f4e4fd-299f-4a00-a282-098f32e6ea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.660+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It dawned upon me that I was still developing when I began putting
        up a show. And now I ask myself: <em>Did I know myself enough to keep up a
        social media profile?</em> The answer is no. It was no then and no still.
        Our relationship with social media has become so complex we’ve coiled most,
        if not all aspects of our lives around its branches, displaying ourselves
        for grabs and preconceiving content while in the midst of developing our individuality.
        Unknowingly, the loss of authenticity has become the by-product of the finsta
        despite it being seen initially as social media’s unfiltered haven.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c3484-7cf1-45d6-aedf-a985f30c1855'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I finally left my finsta, the sensation of departure was new,
        uplifting, and somehow addicting, as though a pruned mask had finally let
        its grip loose from my face. Expression cannot be truthfully unveiled in a
        vacuum driven by external say. I haven’t deleted my finsta. But I intend for
        it to be nothing more than a keepsake.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1f3d8-6399-42ca-81eb-448f717ddd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:34:59.661+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:27:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will indefinitely ask the same question: <em>Do I know myself
        enough to keep up a social media profile?</em> For the meantime, I’ll avoid
        feeding the beast. It knows too much while I have yet to figure myself out.</p>'
  'hermogenes-esperon-community-pantry':
