    'lead': 'Reigning Olympic silver medalist Hidilyn Diaz admitted feeling pressure
      to clinch a gold medal in the upcoming Tokyo Olympics, but the Filipina weightlifter
      said she is all set to compete again in the prestigious sporting event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T09:40:57.067+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:29.383+08:00
