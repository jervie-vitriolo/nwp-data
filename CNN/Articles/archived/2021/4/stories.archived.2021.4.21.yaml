      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese state media first reported that their top official will
        not be pushing through with the trip, originally scheduled later this month,
        due to the ongoing threat of the COVID-19 pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
