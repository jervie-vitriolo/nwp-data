      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b1a8d-f472-4e4d-9d21-287f192707e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New images captured by the spacecraft after a close flyby of the
        asteroid April 7 show the aftermath following the brief touchdown of OSIRIS-REx,
        which had collected 2 ounces of rocky material.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb61410-fdfe-4e75-9f74-9d60fd7a38cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b941d3e-b3f9-49bb-9f15-bf49aa9d3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During October''s historic Touch-and-Go collection event, the sampling
        head of the spacecraft sank 1.6 feet into the surface of the asteroid. The
        robotic arm also fired a charge of nitrogen gas to help kick up material for
        collection.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4baaa-995f-446a-8c97-690ab788ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613e449c-6b53-435f-bb5a-2ffdb9da2751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thrusters on OSIRIS-REx, which stands for Origins, Spectral
        Interpretation, Resource Identification, Security-Regolith Explorer, also
        helped to scatter rocks and dust as the spacecraft backed away after collecting
        the sample.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc87be-4c6c-4bed-8642-6b91f97bbae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b259ec-15d3-474f-a0aa-6b24c2dd0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a NASA spacecraft has touched down on an asteroid
        to collect a sample.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7311809-851d-4ac1-bdbc-7eb98a7864d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06acbea8-3dc2-4a5d-ab8c-f919810fc4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken of the collection site, called Nightingale, before
        the event have been compared by mission scientists with the new images captured
        earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e36e7da-d962-4636-b5c8-d51cae11eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245e86c-afad-4765-ba33-f418f73c18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest images reveal what looks like a depression in the surface
        with several large boulders at its base. This was likely caused by the sampling
        event itself. The dark surface of the asteroid also has more reflective dust
        near the collection point, showing where rocks were moved during the event.
        These changes are evident in the slider below.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824083e-841f-46fd-afde-8c94a5c76aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.751+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3956eb-4a1d-4089-9a08-5e7aa7d5a347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbances caused by thruster activity are larger in scale. Boulders
        appear to have been rearranged into a shape not unlike a campfire ring. These
        resemble rings of rocks that are visible around small craters dotting the
        asteroid''s surface.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7024bd-3baf-4ba4-8b25-15973f6ed0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9f6840-b609-49c5-a129-44ce42812757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boulder snagged the attention of the OSIRIS-REx researchers.
        Spotted in one of the post-sampling images, the boulder measures about 4 feet
        across.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1885d8d5-d30a-4691-843d-c4ecaa4abfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc53a2f-e6e9-43a2-930a-8120836e5f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rock probably weighs around a ton, with a mass somewhere between
        a cow and a car," said Jason Dworkin, the mission''s project scientist at
        NASA''s Goddard Space Flight Center in Greenbelt, Maryland, in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99187b04-337c-4159-a123-babac0032160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916aaba-4058-4092-b93a-b5fc69554d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the team couldn''t locate the boulder in any pre-collection
        event images. But Dante Lauretta, the mission''s principal investigator at
        The University of Arizona, Tucson, suggested it was originally closer to the
        sampling site.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c16e8a2-18b8-4f75-9c7d-82bd218289bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863476be-c338-423f-8ade-6c2a60ed0ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the sample collection threw it 40 feet away. The movement
        of the boulder can be seen in the slider below.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85e222c-eb0d-4c1a-85e3-2f96b65e48f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f305f02-3201-4d10-8b64-4e72d7264860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 7 flyby was planned out carefully to ensure that images
        captured of the asteroid would be applicable for comparison.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c8489b-6d33-4184-8b7d-472d8f88c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741874e8-a563-404e-9c90-c2a17dc01689'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bennu is rough and rocky, so if you look at it from a different
        angle or capture it at a time when the sun is not directly overhead, that
        dramatically changes what the surface looks like," said Dathon Golish, a member
        of the OSIRIS-REx image processing working group at The University of Arizona,
        Tucson, in a statement. "These images were deliberately taken close to noon,
        with the Sun shining straight down, when there''s not as many shadows."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a85c7-5ae4-449e-a273-fbf0079d2391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeef9b2-4660-46d4-8895-f04056b38c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.752+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up here for Wonder Theory, our CNN science newsletter</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eba2ab-d61a-4e34-9a92-42823f4a2724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627f3f43-7d44-4e36-97e1-668457e270c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby took nearly six hours, and the spacecraft came within
        2.1 miles of Bennu''s surface, which was the closest proximity between OSIRIS-REx
        and the asteroid since it collected the sample.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f48f46-dcf9-4b8d-86b5-6ef5a641bdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd64d3e8-e98d-4659-8a6b-fa95c19a4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These observations were not in the original mission plan, so we
        were excited to go back and document what we did," Golish said. "The team
        really pulled together for this one last hurrah."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b52d32-afb1-4f81-975e-b0dd341267af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8a2dde-f861-4861-96d2-1f4ba0c77257'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSIRIS-REx spacecraft will bid farewell to Bennu and depart
        the asteroid''s orbit on May 10, kicking off a two-year journey to Earth.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd5cd2-7d88-4cb2-96b1-a53f84b17ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552de3df-cdc3-4e95-943f-71dde8f0dadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the spacecraft nears Earth, it will release the capsule that
        contains the sample. The capsule will parachute down at the Utah Test and
        Training Range. The spacecraft will go on to investigate other asteroids.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e119f35-2ad6-4ec1-8bae-009594f5db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35893425-b621-4926-aada-858a1f691b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This pristine return of samples from an asteroid, which could reveal
        information about Earth''s habitability, our solar system and how it evolved,
        will arrive on September 24, 2023.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd2b48-eb87-4b78-be5d-e44c289685d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff9c5d-9295-4132-8205-7200cb3a56da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sample will be collected and sent to a special curation lab
        at NASA''s Johnson Space Center in Houston. Scientists around the world will
        get the chance to study the asteroid sample and see what secrets are locked
        inside.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c7cc9a-7e85-43cc-8563-6dcf3df30461'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097a0c6-3e7f-4ec4-9b8a-5550e531a566'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:20:08.753+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much like the samples returned from the moon during the Apollo
        missions, 75% of the sample will be locked away safely until future generations,
        and future technology, are able to study it and reveal even more.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36620762-7eba-483a-a90b-176b9d43cb86'
      'mgnl:activationStatus': true
