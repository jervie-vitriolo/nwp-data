      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These tryouts are needed in order for the athletes to be at their
        optimal condition prior to key competition events this year," Suzara said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf10eeb-d23b-4dba-9180-50163e3a9ba6'
