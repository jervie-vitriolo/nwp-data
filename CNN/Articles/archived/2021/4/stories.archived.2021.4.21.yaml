    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH mulls purchasing Moderna''s coronavirus booster shot candidate'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388a11e6-e4af-456e-8582-14526743e998'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:57.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> —&nbsp;The
        Philippines is mulling to procure the coronavirus booster shot candidate made
        by American firm Moderna, vaccine czar Carlito Galvez said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55495fc8-6f1f-462f-af48-9eed174cc14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:57.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna offered to sell five million more doses of its COVID-19
        vaccine to the Philippines, according to Galvez, chief implementer of the
        National Task Force Against Covid-19.,  .</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdbfa9-f83e-4ef0-965a-cd86dbc0e7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez, however, said the Philippine government could buy the booster
        instead. He noted it can be mixed and matched with "any (coronavirus) vaccine."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cfce5-1cf4-4985-861c-fae51323a1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:57.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang balak po namin iyong five million,"  he said in a House hearing
        on the country''s vaccination program. "Instead na ang bibilhin namin ay iyong
        vaccine, we might buy the booster already."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2887d6-4b97-4376-b393-d4d40f5dc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
