      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduction or transmission of viruses, such as malwares, to and
        interference in the functioning of computer systems are prohibited acts under
        Republic Act No. 10175 or the Cybercrime Prevention Act of 2012, the DOJ-OOC
        said.</p>'
    '1':
