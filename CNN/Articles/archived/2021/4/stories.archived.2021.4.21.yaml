      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388aa137-9782-44ef-8ff3-a50450f39c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display will reportedly increase brightness, offer a higher
        contrast ratio, and improve power efficiencies for a longer battery life,
        but it will be slightly thicker than current versions.</p>'
    '8':
