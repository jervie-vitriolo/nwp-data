  'Tyrannosaurus-rex-walked-slow':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T07:34:33.896+08:00
    'imagesource': 'jcr:04033fe8-86c0-4586-a164-397bd218124e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f20ad343-dda7-498f-993c-d31d548bead6'
    'lead': 'Tyrannosaurus rex was a fearsome predator, but it sure wasn''t a particularly
      fast mover. In fact, most humans could easily keep up with the dinosaur without
      breaking a sweat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T07:40:37.511+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T11:27:35.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:47.246+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['T-rex']
    'template': '1'
    'title': 'Tyrannosaurus rex walked surprisingly slowly, new study finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7affa4-1684-4e23-9ff1-314bc2b43425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tyrannosaurus rex was a fearsome predator,
        but it sure wasn''t a particularly fast mover. In fact, most humans could
        easily keep up with the dinosaur without breaking a sweat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d60bcc-82a5-4a23-ab20-f31b5d9822f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a98a2e-1183-45f0-963a-eeb1f96851be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T. rex would have covered just under 3 miles in an hour -- a speed
        similar to that of humans and many other animals -- at its preferred walking
        speed, according to new calculations by Dutch paleontologists. However, this
        pace is slower than other estimates of the tyrant lizard king''s walking speed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53b2c7-fc1a-41e8-aaf7-24388b60b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f1e459-391f-41e6-a0f3-c23f61eaf338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they have no reason to run, most animals -- including humans
        -- have a natural walking speed that minimizes the amount of body energy spent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e3f60f-fa99-4f0e-801e-3f1b8bdfdf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8108451-005a-4f0c-9334-850434e2ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier estimates had not taken fully into account the role of the
        T. rex''s tail -- which makes up more than half its length -- when crunching
        the numbers, said Pasha van Bijlert, lead author of a new study on T. rex
        locomotion published in the journal Royal Society Open Science on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800b5f1-2ca9-476b-82bc-6a181aeaeaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034143b9-9e08-4998-8d45-7f7a1473ef02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Animals tend to prefer walking speeds at which, for a given distance,
        energy cost is minimal. They do this choosing specific step rhythms at which
        their body parts resonate. Since the entire tail of T. rex is suspended by
        ligaments, which behave like rubber bands, we reconstructed this tail to investigate
        at which step rhythm the tail of T. rex would resonate," said van Bijlert,
        a graduate student in paleo-biomechanics at Vrije Universiteit Amsterdam,
        via email.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14886781-ddd5-4e0d-9b58-62cb08728c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66db66-6769-4da3-b130-179a4715990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire tail, by our reconstruction at almost 1,000 kilos, was
        really just a mass supported by a rubber band and with every step it would
        slightly bounce up and down. With the right rhythm you get a lot of movement
        for very little effort."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c880759-fb69-4929-93ba-2d3194142b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e49b44-848c-49ff-a539-2b695efdab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team calculated a step rhythm from a computer model
        of a T. rex tail, based on Trix, an adult 12-meter-long (39-foot-long) T.
        rex fossil at the Naturalis Biodiversity Center, a museum of natural history
        and research center in the Netherlands. The scientists then multiplied the
        step rhythm by the step length found in fossilized tracks for an estimated
        baseline walking speed of 2.86 miles per hour.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9511da96-2ce1-4995-b49c-22f6fe60cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ad7f48-a97c-46b9-a0b6-3097be33c049'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other methods, van Bijlert said, mainly focus on calculations based
        on the legs and hips. They certainly play a crucial role in estimations, but
        calculations based only on these parts of dino anatomy may lead to inaccurate
        results. That''s because T. rex and many other dinosaurs had unique tails
        that aren''t found with any other living animals today.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d8e14-af66-49af-91a8-b8ba49c13f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28fb47-e1c7-4e85-882f-fefe18620d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Similar to walking speed of animals today</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06468855-71d2-4347-a1d4-2c749011f1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding how a top predator like T. rex moved can help paleontologists
        better understand dinosaur behavior and ancient ecosystems, answering questions
        like: How much food did it need to move that huge body at that speed? How
        far would it have ranged to find prey?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e76ae4-2b1d-4127-94f7-32a440aca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4cfb8d-a9fe-4ef9-9d63-890268dba4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, a T. rex would use its preferred walking speed when
        walking toward a water source, said van Bijlert. "It may also give you an
        idea of what types of distances it may traverse when looking for food."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c2f0a-9a31-4f69-bc13-4f003c2d6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6682320d-d8b0-41da-8879-3e65dbd4c001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not estimate the T. rex''s maximum speed in this research
        but plans to do so using the same method in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b196abe-e668-4073-853f-43383ecc0f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19d8d7-43f1-4da8-99a6-7286d8c30574'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.513+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have investigated the dinosaur''s running abilities
        and suggested it could have a top speed of between 12 miles per hour (20 kilometers
        per hour) and 18 miles per hour (29 kilometers per hour) -- any faster and
        the bones may have shattered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1319d99-6c85-4cdc-a348-887cf4147d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa49df9-b962-49b7-a2b6-1323ca599fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Hutchinson, a professor of evolutionary biomechanics at the
        Royal Veterinary College in London said that the role played by tails had
        been a neglected topic in dinosaur locomotion studies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f95396-ba6d-46b9-a839-1b1efd9126a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09043fcb-4bb9-46f4-a267-b7a53edc9d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What speed giant tyrannosaurs might have normally walked at hasn''t
        been a big question for many studies, but it is still an interesting question.
        The approach used here is complementary to fancier muscle-based simulation
        studies and, in a way, to data from fossil footprints," he said in an email.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798be107-2534-46ee-84fa-394a83fd9b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faec5f9-3a9d-4215-b77f-6f1d2f90f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study covers some new ground in a clever way with an original
        model. It''s interesting and would be useful to integrate with and compare
        with other approaches in the future."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb2881-70da-439e-8f30-ce89a3ccc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efb6e60-d54f-4e58-9c5a-d9c7cdb78fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What surprised van Bijlert the most about the research was that
        the T. rex walking speed the team found was similar to that of a diverse range
        of animals alive today.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0578d-b0da-4387-b32a-0028c0c3d4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94fe38f-1e50-4160-aba7-8e3c2661f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humans, ostriches, horses, elephants, giraffes, gnus and gazelles
        all have a remarkably close distribution in preferred speeds (about 2.2 -
        3.1 mph). So this includes both two- and four-legged animals, and also both
        relatively small and large animals," he said via email.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ce7ba-0602-4bd2-84c3-b7b93d9f12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f81436-5b7f-460c-b23f-556fb60c7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.514+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interesting thing is that our new method predicts slower walking
        speeds for T. rex than other methods, but the speed that we find is closer
        to many animals living today."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb3dfe0-2ed1-4a20-8308-ec5f05da5ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:37.512+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:35.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/20/world/t-rex-walked-slowly-study-scn/index.html">Tyrannosaurus
        rex walked surprisingly slowly, new study finds</a>''</em></p>'
