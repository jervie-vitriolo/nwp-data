  'Former-Minneapolis-Police-officer-Chauvin-guilty-George-Floyd-death-':
    'author': 'Eric Levenson and Aaron Cooper, CNN'
    'caption': 'Pool'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T05:13:55.691+08:00
    'imagesource': 'jcr:5f8902c4-4579-4370-830b-abbcbe784327'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb94e292-63dd-47ef-845f-0a6d64c60171'
    'lead': 'The former Minneapolis Police officer who kneeled on George Floyd''s
      neck for over 9 minutes last year was found guilty Tuesday of all three charges
      against him in one of the most consequential trials of the Black Lives Matter
      era.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T05:20:32.375+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:53.483+08:00
