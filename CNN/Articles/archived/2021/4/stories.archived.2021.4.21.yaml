  'Duterte-EO-128-lower-pork-tariffs-Senate':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T14:53:37.937+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f1eff6c-ad39-4159-9238-e1123b1d11c2'
    'lead': 'The Senate Committee of the Whole will reconvene next week in response
      to President Rodrigo Duterte’s appeal for lawmakers to give his order on lowering
      pork tariffs a chance, senators said Wednesday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T14:56:52.635+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T11:27:03.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:56.045+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators giving Duterte EO on lower pork tariffs a chance  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74049d61-7dde-4a8d-935b-1600822634a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Senate Committee of the Whole will reconvene next week in response to President
        Rodrigo Duterte’s appeal for lawmakers to give his order on lowering pork
        tariffs a chance, senators said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab56f4d-4b23-4ab7-a7aa-3feebcd2ed91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.635+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon told CNN Philippines another
        hearing will be held on Tuesday, April 27, "to address the appeal of Malacañang
        to give EO 128 a chance," as agreed upon by senators in a meeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7871358b-42fa-4319-89a3-3485b8d0c604'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The decision to reconvene the Committee of the Whole was recognized
        as a call of the Senate President. No senator objected,” Drilon said in a
        text message. Senate President Vicente "Tito" Sotto III also confirmed the
        meeting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f92f51-bfd6-423d-9cea-2aee5f6e6adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Francis “Kiko” Pangilinan said the lawmakers agreed to invite
        Finance Secretary Carlos Dominguez to the next hearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8338449-3afe-4d4f-8216-4b52af6add27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, the senators <a href="https://cnnphilippines.com/news/2021/4/15/senate-resolution-duties-imported-pork.html">adopted
        a resolution urging Duterte to withdraw Executive Order 128</a> which reduced
        pork import duties to just 5-15% of the declared shipment value over the next
        three months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c75af-fdf4-41f6-ab23-2ac88e9ebc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also recommended increasing the minimum access volume, allowing
        the country to import an additional 350 million kilograms of frozen meat this
        year. Drilon, however, pointed out legal issues in deeming this recommendation
        approved considering that it was sent to the Senate on March 26, "when the
        Senate was no longer in session."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47e7983-4ce5-4e7b-87d6-d54d43bacdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industry members and experts believe that the reduction of import
        duty and the increase in MAV will not necessarily translate to lower pork
        prices and that such policies will only result in loss of billions of government
        revenue and the flooding of the market with imported pork," the resolution
        opposing EO 128 read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa591d-3df7-444e-8696-a755f30912d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy statement on Tuesday, Dominguez said he has written
        to Sotto as Chairman of the Cabinet’s Economic Development Cluster to take
        "full responsibility" for supporting and recommending EO 128. He said the
        order “is a short-term effort that does not aim to harm the domestic industry”
        and is actually “complementary to the programs of the Department of Agriculture
        (DA) in helping the domestic hog industry to recover.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d9ec04-0062-4e8c-9fd7-5196679a1b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.636+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Palace said the President is asking
        senators to consider the “intended effects” of his EO, which include stabilizing
        the supply and prices of pork meat and minimizing the inflation rate. Dominguez
        noted that pork prices in Metro Manila have already reached as high as ₱327
        per kilo in March 2021, 59 percent higher than last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa6361-80d8-4116-9085-00a0a20cba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us revisit the EO in two months to assess whether the aforesaid
        intended effects have been realized/met,” the Palace statement read.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0ee50-e87d-4124-b4a5-cfc81bdb2162'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:56:52.637+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T11:27:03.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan, however, said the Palace should "dialogue with and listen
        to the hograisers" to better understand the Senate''s position.</p>'
  'Facebook-malicious-tagging-malware':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T15:05:50.960+08:00
    'imagesource': 'jcr:dc4a9d2b-2d5f-4223-b5fe-310303a5ecec'
