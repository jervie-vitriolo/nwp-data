      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> First
        Gen Corp. has signed a deal to supply clean and renewable energy to four projects
        of property giant Megaworld Corp. in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd02d2b-7afe-48a4-addc-45d83409148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b91532-c532-43b5-94b2-a4649943448f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Lopez-led energy provider said it committed
        to supply 6.17 megawatts of geothermal power to Uptown Place Towers 1, 2 and
        3, and to the flagship Alliance Global Tower, which houses the headquarters
        of the Megaworld’s parent firm Alliance Global Inc. and its subsidiaries including
        the property firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cc3401-f517-4ad2-ae69-84d6b1678301'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865d907-1b07-4448-a781-c42a97bf35b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Carandang, vice president and head of corporate communications
        of First Gen, said they readily agreed to the partnership due to their shared
        goal of promoting sustainable energy and campaigning against climate change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd044c199-61bf-4765-b7af-dfdb46b10a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85108e85-27e2-42ab-8dff-1f42d326c096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are grateful to Megaworld for responding to our offer for a
        collaboration in support of our shared clean energy advocacy. Collaborations
        even in small ways, like our partnership with Megaworld, can help reduce the
        buildup of toxic carbon dioxide in the atmosphere, if we keep replicating
        these partnerships,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e128c16-2bf7-4ac4-a4ce-366d39947a4a'
      'mgnl:activationStatus': true
