  'Netherlands-easing-of-restrictions-starting-April-28':
    'author': 'Mick Krever, CNN'
    'caption': 'Courtesy: Nicolas Economou/NurPhoto via Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T03:51:29.829+08:00
    'imagesource': 'jcr:7d6dd12b-1960-43d5-a00e-c3f6025785d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee32d02c-a693-4a42-933e-5c2e9f5cf3f6'
    'lead': 'A national nightly curfew in the Netherlands, designed to reduce social
      contact, will end at 4:30 a.m. local on April 28, Prime Minister Mark Rutte
      announced, alongside other measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T03:55:04.633+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:56.750+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:39.844+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Netherlands', 'easing', 'restrictions', 'COVID-19', 'coronavirus',
      'pandemic']
    'template': '1'
    'title': 'Netherlands announces easing of restrictions starting April 28'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a4219-656d-4c3c-a6a0-c9c765e257d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>A national nightly curfew in
        the Netherlands, designed to reduce social contact, will end at 4:30 a.m.
        local on April 28, Prime Minister Mark Rutte announced, alongside other measures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93473a5-bba1-4e9a-95aa-2ad096de38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990ded75-c435-4237-af34-f11b9c5353b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curfew has been in place since Jan. 23. It currently runs from
        10 p.m. to 4:30 a.m. local – it originally started at 9 p.m. Though the Netherlands
        remains in a precarious position, Rutte told a news conference Tuesday that
        “we dare to take this first step.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c1fab-7c8c-49db-9b28-55669fde7e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf192aa4-6de8-4664-b926-7218b70a31a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A step that is still very cautious and careful,” he said. “Because
        we can allow very little disappointment, because it is still all hands on
        deck for the healthcare, and that will remain the case for the time being.
        Again, a balancing act.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3c982-413c-47a2-9db5-5d7c89fe97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.633+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutte announced six measures that will take effect on April 28,
        the first major step in reopening the country:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189b3bd-9ae2-4cb1-91de-8cefbb01ef67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63696d1d-e1fb-4339-b562-be72e1a9682d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The nightly curfew will end at 4:30 a.m. local on Wed. April
        28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a9264-7ba9-4948-9d3c-656b8b9cce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Home visits will increase from one to two people per day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40abeb20-5603-4e5f-a383-529aea0d2a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Restaurants and cafés will be able to serve outdoors from 12
        p.m. to 6 p.m. local. (They are currently take-away only.) Maximum 50 people
        per terrace, and maximum two people per table, unless they are from the same
        household.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8bd372-d6fb-47b7-9873-6c094ced784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. No more appointments are necessary to visit non-essential stores,
        but with stringent capacity restrictions: Two clients per floor in small stores,
        and one client per 25 square meters in large stores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6936938-a0fd-4252-a385-f507bd6fc436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Starting on April 26, students in higher education can attend
        in person instruction one day per week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59b084-5527-47a8-9d0a-e21f6d151936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>6. Maximum attendance at funerals goes from 50 to 100, and driving
        theory exams can resume.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db121eee-04c4-403b-96fe-4f0c9b17bfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T03:55:04.634+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-20-21/index.html">Netherlands
        announces easing of restrictions starting April 28</a>."</em></p>'
