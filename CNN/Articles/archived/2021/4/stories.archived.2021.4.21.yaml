  'sleep-sex-dysfunction-women':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-21T12:31:47.601+08:00
    'imagesource': 'jcr:acb7b01a-0963-4600-bf7d-9674120540d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbafe548-fea8-4905-9b28-6ef07ab047fc'
    'lead': 'Consistently getting a bad night''s sleep may lead to an unsatisfactory
      sex life for many older women, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T13:14:19.251+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:27:17.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:52.019+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poor sleep nearly doubles risk of sexual dysfunction in women, study
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc45b593-45bc-443f-a0aa-a7a7f0986723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Consistently getting a bad night''s sleep
        may lead to an unsatisfactory sex life for many older women, a new study finds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a91951e-99d3-4da0-9378-cde0922b2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, women who slept poorly were nearly twice as likely to report
        issues such as lack of sexual interest or pleasure than women who got plenty
        of shut-eye, according to the study published Wednesday in Menopause: The
        Journal of The North American Menopause Society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593f98c-b1c9-411d-85e4-7f079755130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor sleep was measured by the Pittsburgh Sleep Quality Index, which
        asks questions about ability to fall and stay asleep, use of sleep medication,
        daytime drowsiness and more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062f9ca-1e64-4d58-a6c4-42aae7974c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the study also found that good sleep quality was linked
        with having more sexual activity, a result that "doesn''t surprise anyone,
        right?" said senior author Dr. Stephanie Faubion, who directs the Mayo Clinic''s
        Center for Women''s Health.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bdb35-d7d7-4401-8b2f-ccdf59beb979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you put a platter of sleep and a platter of sex in front of
        a tired woman, she''s going to pick sleep every time," said Faubion, who is
        also the medical director for the North American Menopause Society.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034020e4-c54a-4a99-8c2f-ec04ab2a2515'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These results, she added, should be a wake-up call for physicians
        to begin asking their patients about their sleep and their sexual functioning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e664f3cf-744f-4310-b7ad-6c4538dd5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an ideal world, every woman should be asked by her primary care
        provider about her sexual function. Is that happening? No, it''s not happening,"
        Faubion said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9785b651-3a42-41c2-a445-e4c28e3372fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep may be something easier to ask about, and poor sleep is associated
        with so many negative outcomes, such as cardiovascular disease," she added.
        "If she''s not sleeping well, that leads you to the next question, because
        sexual function is probably suffering, too."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabaac8-60bc-448b-bda9-e971c819a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sleep and sex are intertwined</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19dbeb9-1243-4356-93e4-eca23d2d57fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just women who experience sexual dysfunction due to poor
        sleep. It affects men, too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26093083-3c26-481c-81f6-3abca60c5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2009 study found obstructive sleep apnea -- a potentially serious
        sleep disorder in which breathing repeatedly stops and starts -- was linked
        to erectile dysfunction and more global sexual difficulties in men. Disrupted
        sleep also leads to a higher risk of erectile dysfunction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9f2a6d-c4d8-4e11-87f1-2d6fb7272225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obstructive sleep apnea is also linked to sexual dysfunction in
        women. Insomnia, a common sleep disorder in women, may be a risk factor for
        sexual issues, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438fcffd-147b-4982-9fae-e1b1612a0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.252+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of reasons, on the other hand, that having good
        sex is linked to better sleep.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5132f6e4-4178-475d-89a0-0aebe86810ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orgasms are not only relaxing, which can promote slumber, but they
        result in a boost of certain hormones that aid sleep in both men and women
        after sex.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47762d-64e5-462b-b1c1-b04333bceacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women, for example, estrogen levels increase after orgasm, and
        that can enhance REM cycles and promote a better night''s sleep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31a547c-7321-466a-b134-761c3b8d818a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In men, orgasm increases production of a hormone called prolactin
        that promotes deep wave sleep -- the type the body needs to repair and restore
        itself.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32261cb-da59-4ab4-b11a-c1182f4e764a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First study to ask about distress</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1273ee08-54e4-4d39-80ff-a8b87eacb430'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, over 3,400 women who visited Mayo health clinics
        in Rochester, Minnesota, and Scottsdale, Arizona, completed questionnaires
        on sleep quality between December 2016 and September 2019.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d5cbb6-00ee-473b-ac4a-2521b639eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women, who were an average age of 53, also underwent clinical
        evaluation for sexual dysfunction and were asked to rate their level of distress
        about their sex life -- a first for a study of this kind, Faubion said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a7a89-7168-4b1c-b13e-62ea543bc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t call it sexual dysfunction unless a woman is distressed
        about it," she said. "For example, a woman can have low sexual desire, but
        it may not bother her. So we are the first study to my knowledge that has
        actually looked at not only sexual function but distress related to that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab0af8-85c2-4506-8801-996e3831266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was part of a larger study called DREAMS, or Data Registry
        on Experiences of Aging, Menopause and Sexuality, which followed nearly 9,000
        women for a dozen years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae82865b-5e03-49d3-be37-b124a1db9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to poor quality sleep, the new study found women who
        regularly slept less than five hours a night were also more likely to report
        sexual problems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89acb2da-8cd5-40d9-ad08-9622899c8dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the results were not statistically significant once factors
        such as age, partner status, education, race/ethnicity, body mass index, reproductive
        stage, depression, anxiety, relationship distress, and use of contraception
        and other medications were analyzed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8da80-31c4-40d2-bf06-252f64404945'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since all of those factors can disrupt sleep, it was important to
        factor those out in order to label poor sleep as the possible cause, Faubion
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412b3662-adcf-43e5-8f68-8f7be57cf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6242f4-de9a-4102-ab69-08f1cfcd00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, don''t hesitate to discuss both sleep and sexual concerns
        with your physician, Faubion said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21c7e7-509e-4865-b130-a91ca5d9a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most women will be able to identify that they''re suffering
        from a mood disorder like depression or anxiety, they may not realize that
        they are struggling with other issues like sleep apnea or an uncontrollable
        urge to move your legs called restless leg syndrome.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced85110-37bf-4d57-a03e-378a980f72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.253+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women''s partners can help them identify if they''re snoring, waking
        up snorting and coughing or if they''re kicking their partner all night long,"
        Faubrion said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db1abb1-3ac0-4154-a196-c3cfcf38f4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women can also do their best to practice good sleep hygiene. Here
        are some expert tips:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb7d60d-8261-4d2b-8a38-7670281f0beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exercise, outside if possible.</strong> Try to get some
        exercise, which will reduce built-up stress chemicals and promote better sleep.
        Try to do so outside -- the sunlight can help restore your body clock.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a846a-cb94-4330-b72a-75162efa7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set up your bedroom for optimal sleep.</strong> One of the
        first tasks is to set up your sleep environment and establish a relaxing bedtime
        routine. The REM stage of sleep is a lighter level of rest that can more easily
        be disrupted, so strive for few sounds, little light and cooler temperatures
        in the bedroom -- between 60 and 67 degrees is best.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c150c09-d78d-43e3-8a99-e1dc7430f39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch your diet.</strong> Avoid caffeine after 3 p.m. and
        fatty, spicy foods before bed, so gastric distress doesn''t wake you while
        you''re dreaming.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601d983-c8a4-4fea-99a3-f74b8e91f758'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Set yourself up for relaxation.</strong> Taking a warm bath
        or shower, reading a book, listening to soothing music, meditating or doing
        light stretches are all good options.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e112ac4f-49c4-41c7-818b-d749729472bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:14:19.254+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:17.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/21/health/sleep-sex-dysfunction-women-wellness/index.html">"Poor
        sleep nearly doubles risk of sexual dysfunction in women, study says"</a></em></p>'
