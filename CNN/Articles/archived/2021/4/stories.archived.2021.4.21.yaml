      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national squads last saw action in the 30th Southeast Asian
        Games held in the country where the men''s indoor team clinched a historic
        silver medal, while the men''s and women''s beach volleyball teams both secured
        bronze medals. The women''s indoor team, however, failed to reach the podium
        in its winless campaign.</p>'
