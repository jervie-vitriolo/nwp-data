      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Less than 48 hours after the formation
        of a new European Super League, several English clubs have already withdrawn
        from the controversial competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d315bd-1e29-40a1-835e-3256a6e242cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liverpool, Arsenal, Tottenham Hotspur, Manchester United and Manchester
        City have confirmed in public statements that they will no longer participate,
        some citing feedback from fans and other stakeholders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a126b7d-6a04-4dda-9928-f52da9e32470'
      'mgnl:activationStatus': true
