      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Kate Winslet has revealed that her
        daughter Mia Threapleton was able to "slip under the radar" and follow in
        her mother''s acting footsteps without people knowing the pair are related.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa5063-2258-448b-83c8-2a31ae2b432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653080d-707e-4bee-bf8a-0836105cb98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-winning actress told British TV host Lorraine Kelly on
        Monday that 20-year-old Threapleton is currently in the Czech Republic working
        on a TV series.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b10071-be3e-4a47-a5cc-f9b71d87e2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f522597c-c902-4b6f-a7f8-c2b02af157fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s been a wonderful thing that I think I knew was coming,"
        said Winslet. "I think I always suspected. And then sure enough, a couple
        years ago, she turned around and said, ''I think I would like to give it a
        go.''"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578ee89-04b1-4d78-a20f-9cb683d37898'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e2d49-9ffb-43cc-9e7d-33f0aad75915'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s been really great for her is that she has a different surname
        so that initial job out of the gate, she slipped right under the radar," added
        Winslet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c6d9c4-45b0-40ec-b6a4-10c9f08120f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
