      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the change follows Health Secretary Francisco Duque''s
        order to ensure accuracy of data.</p>'
