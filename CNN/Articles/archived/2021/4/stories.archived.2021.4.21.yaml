    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58e076b-f4a2-4864-b738-91656c97d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Amid
        the recommendation of some experts to forego health screening before vaccination,
        the Health Department said on Wednesday this will remain a requirement before
        the first and second vaccine dose.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d9a347-5f68-4c57-8f15-1f8e57a4935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said screening before
        inoculation is important so they can check for symptoms related to COVID-19
        or any other illness.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0d1bc-f3be-49ca-a67a-3dd7acdcbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kayo ay may simtomas related sa COVID, hindi muna namin kayo
        bibigyan. Siniscreen namin kung sakaling meron kayong mga atake ng inyong
        current co-morbidities na hindi pwedeng bigyan during that time," she said
        in a media briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbd0f37-7454-4b65-9c2e-e3b8e2749136'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have symptoms related to COVID, you cannot
        be given the vaccine. For people with comorbidities, we will screen if you''re
        having an attack because it means you cannot receive it at that time.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4e5b1-ccbe-4cca-a4c0-3eeabf1b318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said vaccinators need to be reminded of this
        important step.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43d3487-c3e2-4dc1-b216-9f084ba7996a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH does not allow the vaccination of people with blood pressure
        of 180/120 or higher with signs and symptoms of organ damage during the screening
        process. However, the Philippine Heart Association and Philippine Society
        of Hypertension recently <a href="https://www.facebook.com/permalink.php?story_fbid=4577272642289879&amp;id=141895162494338&amp;__cft__[0]=AZXMZ7lFEKLUn2Y3jagPBP0LbqfPdITEKuJ76h6d1fdhuRwG3WmR9y28Dt0-0gqtA_57WVLcjA1F5ITm4c7NLig1RA10Bm_LSw0Yfdz36FacwM2U-wwSlkR2w6R0Me47WymPu9qA8LNBn6yE67yU-BAD&amp;__tn__=%2CO%2CP-R">issued
        a recommendation</a> to skip taking blood pressure and other vital signs because
        this leads to "significant vaccination deferrals and delays."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5c5c0f-9c35-45b4-ba08-343a6b874bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:33:33.131+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:01.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also said there is no more need to ask for informed consent
        for the second shot since this has been obtained during the first dose.</p>'
