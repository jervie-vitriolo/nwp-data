      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven survivors have been found, while the search and rescue operations
        will continue until the nine other missing crew members are located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a935d-dc95-429c-a2be-d558d47e089a'
