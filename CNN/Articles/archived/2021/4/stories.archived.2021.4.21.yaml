      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and individuals, especially in Metro Manila, recently
        <a href="https://cnnphilippines.com/life/culture/2021/4/19/community-pantry-filipinos-pandemic.html">opened
        their own community pantries</a> in their respective areas to provide basic
