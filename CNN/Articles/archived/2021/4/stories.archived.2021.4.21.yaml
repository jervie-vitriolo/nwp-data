    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DICT', 'Department-of-Information-and-Communications-Technology',
      'vaccine-information-management-system', 'VIMS', 'COVID-19', 'vaccination',
      'vaccines']
    'template': '1'
    'title': 'DICT: Vaccine information management system targeted for rollout before
      end-April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0115ff85-58db-422e-93bf-2044b54bb958'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Department of Information and Communications Technology says it expects to
        roll out the country’s vaccine information management system (VIMS) with local
        governments as early as end-April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b265d0e8-d2f1-4096-9088-ee394e1eb45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f288fd-0631-466f-9727-eda7fb0801f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasalukuyan po ang binigay po sa aking</em> deadline<em> nila
        Sec. Charlie Galvez is bago matapos ang Abril, lahat ng mga</em> LGUs<em>
        ng</em> NCR<em> dapat na-</em>roll out<em> na sa maraming</em> LGUs,” said
        DICT Usec. Manny Caintic in a televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b4a2fc-935c-4802-b8c3-31b80815b621'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa332380-ab5a-4c06-afc6-d770337f5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The deadline given to me by (vaccine czar) Sec. Charlie
        Galvez for now is before April ends, it must already be rolled out to as many
        LGUs as possible in NCR.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8709306-8734-4a7d-bcc4-aa57ab876ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd277d8b4-7d2b-4ccc-bb59-2cfb200dbed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the rest of the 1,700 local government units, Caintic said they
        must be accommodated by May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994103f0-392c-40e0-b235-595c9634d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf0a570-48cf-45e7-ac69-0bdb0e7607fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DICT is being assisted by the Department of Science and Technology,
        the Department of the Interior and Local Government, the Department of Health
        and other organizations in rolling out the system nationwide, said the official.
        The agency is also trying to tap national ICT councils for assistance in training
        personnel on using the system in vaccination centers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5774e5-81f0-4884-abf8-f743e9c91776'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.881+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc882e-0d1a-40de-8924-0502f91062a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.882+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIMS aims to be the “single source of truth” for all information
        concerning the country’s COVID-19 vaccination efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5129b-499e-411c-93e6-6c734e6b1820'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:26:38.882+08:00
