      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561c798-6cfd-45cd-a18d-8c7f3a9990c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. update, PAGASA said Batanes, the eastern portions
        of Isabela and Cagayan, including Babuyan Islands, remain under  Signal No.
        1. These areas may expect winds of up to 60 kph within 36 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0c3e1-9a3b-486f-b630-0d35ef8c5f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
