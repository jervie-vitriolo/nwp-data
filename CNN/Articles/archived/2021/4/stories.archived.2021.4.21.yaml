  'Elizabeth-Warren-Leon-Cooperman-wealth-tax':
    'author': 'Matt Egan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T10:19:36.243+08:00
    'imagesource': 'jcr:3ff304c3-a952-4254-be94-2edea7118a1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e372e7-08f6-42a9-bbee-915a6501c4dc'
    'lead': 'Billionaire Leon Cooperman rejected US Senator Elizabeth Warren''s invitation
      to testify on her proposed wealth tax, saying he has no interest in appearing
      ''at her show trial.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T10:22:36.798+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-25T11:27:27.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:50.216+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leon-Cooperman', 'billionaire', 'Elizabeth-Warren', 'wealth-tax',
      'testify', 'turns-down']
    'template': '1'
    'title': 'Billionaire turns down Elizabeth Warren''s offer to testify on her wealth
      tax'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2aee932-3d75-4d60-aab4-0eaedfbeeeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Billionaire Leon Cooperman rejected
        US Senator Elizabeth Warren''s invitation to testify on her proposed wealth
        tax, saying he has no interest in appearing "at her show trial."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dadea5-93dd-4d6e-8b1a-6ec5522a20a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905cc057-6e7f-4376-a5a2-226ebb9a0781'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren invited Cooperman, with whom she has repeatedly clashed,
        to appear at an April 27 hearing on creating a fairer tax system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1978e-0ffb-4bc5-a9c5-9fa41b1d2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f8cea2-bfcd-4521-8337-8fdd91454e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Business Tuesday evening, Cooperman accused
        Warren of trying to "grandstand at my expense" and attempting to hold a hearing
        in a "showboating atmosphere not conducive to serious debate." The billionaire
        hedge fund executive added that his distaste for Warren''s Ultra-Millionaire
        Tax is well known and called the invitation "self-serving and disingenuous."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bee261b-38ae-41d0-a586-c48034a331ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7b5d4-bb36-433b-89a9-aedbaaea6051'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not interested in being pilloried by her while she uses me
        as a foil to promote her far-left manifesto," Cooperman said, adding that
        he is "respectfully declining" the invitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45b6001-3d0c-450c-85be-289ae9a15b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.798+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eadc6d0-d2af-4126-b692-137d1fa7a710'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ultra-Millionaire Tax, which Warren reintroduced last month,
        would seek to raise at least $3 trillion over 10 years by imposing a 2% annual
        levy on the net worth of households above $50 million. Billionaires would
        face a 3% tax.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a318a8dd-67a1-42a5-ae4a-cc5379ffe8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2441668b-d597-4603-b3fe-af82c055c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts Democrat argues the wealth tax would help rebuild
        the economy and fight inequality. The tax is not part of the Biden administration''s
        efforts to raise revenue to pay for infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f38a7d-c82d-4357-b613-9e7e597b7a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91e8feb-c3a3-4d96-94cb-dfe4ff94850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warren wrote a letter to Cooperman, first reported by CNBC, Monday
        saying he should be afforded the opportunity to present his case directly
        to Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133bf47-dc7d-419a-b357-46c02e9e3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf2173d-761e-4d0e-9f2c-a6af08969722'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity will allow you to fully air your views, not merely
        in front of the financial news audience where you often express them, but
        before the entirety of the American people, Warren wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf78bc1-9a18-4f19-a6f9-2b1765238388'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf9a52a-fb2d-4d8a-8ecc-4d5eeec7a749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooperman reiterated his opposition to the wealth tax, saying that
        while he believes in a progressive income tax there are more constructive
        approaches than Warren''s. He urged Congress to start by eliminating various
        loopholes in the tax code, including the carried-interest exemption for private
        equity and hedge funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e3a98b-74f2-4ebc-87bc-8b42863b44cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680bec92-dcc8-45fb-99b2-5a3f082f8fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth comes after Warren and Cooperman have repeatedly
        butted heads over her wealth tax.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb23bfd-a815-45ad-aeeb-47c4d6a19764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b8bc2d-1102-4ac9-9d3c-5256334615eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Cooperman accused Warren of "s---ing on" the "f---ing American
        dream" and got choked up during a TV interview discussing the wealth tax.
        After a clip of that interview went viral, Warren''s campaign sold a mug reading
        "BILLIONAIRE TEARS."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8d8c4-191f-4b8a-b6d8-5adf59eed255'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.799+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67905075-b39c-43c2-a1e8-92fb7bbb3735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an interview with CNN Business, Cooperman called Warren,
        then a Democratic presidential candidate, a "superficial, nasty hater" and
        urged the public not to fall for "this political charlatan."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb6f1a5-ce20-4022-945c-b9b8d235f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T10:22:36.800+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:27:27.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/economy/elizabeth-warren-leon-cooperman-wealth-tax/index.html">Billionaire
        turns down Elizabeth Warren''s offer to testify on her wealth tax</a>."</em></p>'
  'Kobe-Bryant-Nike-deal-ends':
    'author': 'Jordan Valinsky, CNN Business'
