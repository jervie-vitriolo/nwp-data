    'lead': 'An AirTag is a Tile-like Bluetooth locator that attaches to and helps
      you find items such as keys, wallets, laptops or even your car. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T06:02:30.242+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:46.676+08:00
