      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079d4a3-7d8d-4503-8823-71cb2732facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.080+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bising is projected to exit the country''s area of responsibility
        Sunday morning.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625a643-88c5-45c2-9ba0-bd1a05efaa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:25:24.726+08:00
