  'Two-Canadian-railroads-bidding-war-for-access-to-Mexico':
    'author': 'Paul R. La Monica, CNN Business'
    'caption': 'Courtesy: Whitney Curtis/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T01:49:37.403+08:00
    'imagesource': 'jcr:e677f5ce-647f-4f2a-8210-c66a8dcfd73f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ec45cf3-eadf-4661-be15-f4ece3ce736f'
    'lead': 'All aboard! There''s a bidding war in the railroad industry. Canadian
      National is offering to buy Kansas City Southern for $33.7 billion, topping
      a $25 billion bid from rival Canadian Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T01:52:25.341+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:28:03.191+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:37.939+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Canadian', 'railroads', 'bidding-war', 'Mexico', 'railroad-industry']
    'template': '1'
    'title': 'Two Canadian railroads launch bidding war for rare access to Mexico'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10166861-b06d-45f5-9d17-3179d1bb28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> All aboard! There''s a bidding war in the
        railroad industry. Canadian National is offering to buy Kansas City Southern
        for $33.7 billion, topping a $25 billion bid from rival Canadian Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e4ebf2-2773-4385-806c-6b002ecf302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca20187-eba5-485f-b93c-a63e40a28131'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Kansas City Southern surged more than 15% Tuesday on the
        news. Canadian National fell nearly 7% while Canadian Pacific was down about
        2%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b8f22-d886-4df7-91dd-825f7b7e2d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2344807-d6cc-4150-b5b5-5636e03b53d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Pacific and Kansas City Southern agreed to merge last month,
        a deal that would create a transportation giant spanning all of North America
        from Canada to Mexico.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0a9de-1c4d-41ec-bb2e-3f56b05c7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7749255-d941-4dff-813b-bea0f0f42802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City Southern said in a statement Tuesday afternoon that
        it "will respond in due course" to the Canadian National proposal but that
        the company''s board "has not made any determination" about it at this time.
        Canadian Pacific had no comment about the competing offer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113494fa-89b1-410c-ac43-943be4e6f652'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049e7fea-816f-4d13-86fb-c9d968b2312c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Kansas City Southern''s earnings call with analysts last
        Friday, CEO Patrick Ottensmeyer said that the combination of the two railroads
        would create new service lines between Mexico and the industrial hubs of Chicago,
        Detroit, Toronto and Minneapolis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b58b45e-391f-492b-9341-11c322e0d8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24cee3-d896-46df-9bbe-c69ad25f7b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ottensmeyer added that the merger has the support of many shippers,
        noting that the combination of the two railroads would "enhance rail options"
        and that "there''s not a single market or a single customer that experiences
        a reduction in rail options that they have today."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22981d68-4912-49ce-b412-4bfde8bdef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb398671-947a-489f-b803-a0d9d92e0df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be tough for Kansas City Southern to turn down Canadian
        National — unless Canadian Pacific comes back with a higher bid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a83eb1-0092-4ba5-afd6-3e7f21ceff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0635199-c164-406e-9449-46beba6c94ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian National offer values Kansas City Southern at $325
        a share — 27% higher than where the shares closed Monday and 45% above its
        closing price before the Canadian Pacific deal was announced in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301d6ba-83db-420b-93e1-796950f0658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e784e06-6a71-4246-99dc-9c8fd94fa4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas City Southern''s rail assets in Mexico have long made it
        a desirable takeover target.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f14226-72fb-4aa6-96a2-d8eb5fb23c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f77d38f-41be-477b-8931-beafc36f83ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been chatter for decades about whether one of the two
        Canadian railroads or US rail giants Union Pacific, Norfolk Southern, CSX
        or Burlington Northern Santa Fe, which is owned by Warrren Buffett''s Berkshire
        Hathaway, might seek to acquire Kansas City Southern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bef7a9-c6f8-4c7a-bb25-bee55ce5085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57734820-147d-4916-af49-60a7d9c2c264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian National CEO JJ Ruest said in a news release that a merger
        with Kansas City Southern would "seamlessly connect more customers to rail
        hubs and ports in the US, Mexico and Canada."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c2e7a5-8a01-4d60-89ba-d1eb8bd0691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac632660-bf3b-4e1b-b840-20b0363b7d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With safer service and better fuel efficiency on key routes from
        Mexico through the heartland of America, the result will be a safer, faster,
        cleaner and stronger railway," Ruest said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfc708-1d3e-4814-bff2-11176b656902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:52:25.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:03.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/investing/kansas-city-southern-canadian-national-bidding-war/index.html">Two
        Canadian railroads launch bidding war for rare access to Mexico</a>."</em></p>'
