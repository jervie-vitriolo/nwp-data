      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines earlier signed a tripartite agreement with the American
        drug manufacturer to receive 20 million doses of its COVID-19 vaccine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135696a6-bbaa-4da4-ac6f-4ce24af1d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial shipment of nearly 200,000 doses of the Moderna vaccine
        is scheduled to arrive in the country on June 15, Philippine Ambassador to
        the United States Jose Manuel Romualdez said on Tuesday.</p>'
  'Vera-Cruz-JTF-Covid-19-shield-commander':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T17:35:18.407+08:00
    'imagesource': 'jcr:22bcd1d0-27a6-425a-8273-61e5189fd43d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bbf9159-e5e5-4419-858a-edadc2854193'
    'lead': 'Police Lieutenant Gen. Joselito Vera Cruz is taking over as commander
      of the Joint Task Force COVID-19 Shield, replacing PltGen. Cesar Binag who will
      retire on April 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T17:36:25.938+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T11:26:56.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:57.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vera Cruz is new JTF COVID-19 Shield commander'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1042d7-4fe4-46d8-b6d6-b885ba103c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — Police
        Lieutenant General Joselito Vera Cruz has been named as the new commander
        of the Joint Task Force COVID-19 Shield.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1479d-05f7-445e-a7c5-29939526c3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police on Wednesday said his designation
        as task force commander was effective Tuesday. He also took over on April
        20 as the new deputy chief for operations, the third highest post in the PNP.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac83ba5-69b9-419b-b537-cc2581a1ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713da3be-8896-487d-a013-2d80078231a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vera Cruz replaced PltGen. Cesar Binag, who will retire on April
        24 and who served as the unit''s head since November last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895264d-ff9b-4419-9bc1-37facf043c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the new commander of this task force, I expect PLtGen. Vera
        Cruz will continue the plans and programs of the previous commander and enforce
        strict quarantine rules in the country to mitigate the spread of the virus
        while waiting for the available vaccines", PNP chief Gen. Debold Sinas said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ce89d0-7a87-41b8-83f5-dddf76846b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:36:25.938+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:26:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JTF COVID-19 Shield is the national government''s enforcement arm
        in the implementation of quarantine rules and protocols. It is made up of
        members of the PNP, the Armed Forces of the Philippines, the Philippine Coast
        Guard, and the Bureau of Fire Protection.</p>'
  'Private-sector-flexible-COVID-19-vaccination-rollout':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T18:06:03.367+08:00
    'imagesource': 'jcr:428c10e4-bda4-4dce-9af7-1fbe5bff4607'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '697114bd-b0e8-464d-9d5e-644927c3b110'
    'lead': 'The private sector is appealing for ''flexibility'' in its own vaccination
      rollout so that all the industry workers who are part of the A4 priority group
      could be inoculated simultaneously, Presidential Adviser for Entrepreneurship
      Joey Concepcion said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T18:08:44.361+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:26:56.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:58.271+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Private sector asks for ''flexibility'' in own COVID-19 vaccination
      rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b02f62-01b0-49c1-b77e-b26a296ec05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        private sector is appealing for ''flexibility'' in its own vaccination rollout
        so that all the industry workers who are part of the A4 priority group could
        be inoculated simultaneously, Presidential Adviser for Entrepreneurship Joey
        Concepcion said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68487d0d-ea36-41e4-aeaa-ce512749b4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want to appeal to DOH (Department of Health) and NITAG
        (National Immunization Technical Advisory Group) is to give the private sector
        the flexibility...on who comes first," Concepcion told a House hearing on
        the country''s COVID-19 vaccination program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0696b491-d3cc-4f7f-8a0a-8b7b513540f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said 751 micro, small and medium enterprises ordered
        590,996 doses and 253 large companies purchased 6,003,486 doses of COVID-19
        vaccines. Half of the doses ordered by big firms will be donated to the national
        government, he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ec50d5-9119-48d4-b5e2-7d9a738a2ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said vaccine czar Carlito Galvez, Jr. has agreed that the
        donated doses will be given "after the private sector has been able to vaccinate
        its employees."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0728cf6c-d093-4926-9545-5dec02775579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said among the industries that purchased the vaccines
        are food and beverage, utilities (water, electricity, communication, energy,
        media), healthcare, manufacturing, construction, business process outsourcing,
        retail, agriculture, hospitality (hotels and accommodation), logistics, and
        financial services. He also noted they have "different positions" in the A4
        group list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3037744-3a57-4e76-a2a7-4fa6f346153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 sector has 17 subgroups. First to be vaccinated are those
        in the business of commuter transport (land, air, and sea), including logistics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b177371f-dd28-4835-a757-57e99f6b88d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are followed by the public and private wet and dry market vendors;
        frontline workers in groceries, supermarkets, delivery services then workers
        in manufacturing for food, beverage, medical and pharmaceutical products.
        The full list can be found <a href="https://cnnphilippines.com/news/2021/4/16/A4-vaccine-priority-group-IATF.html"
        target="_blank">here</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ceb48-8b2b-4d4c-b61e-a4ca94c7c2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A4 group will be vaccinated after the ongoing inoculation of
        senior citizens and people with comorbidities. The government aims to vaccinate
        this group in June, which is the same month the initial batch of 1.3 million
        doses of AstraZeneca vaccine for the private sector is scheduled to arrive.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095711e-859f-4d84-9897-177419b01874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:08:44.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said the private sector has ordered over five million
        AstraZeneca vaccine doses.</p>'
  'community-pantry-placemaking-urban-design':
    'author': 'Ragene Andrea L. Palma'
    'caption': 'Community pantries are a form of placemaking, which, in the language
      of planning and urban studies, means creating places for general welfare by
      tapping community potential. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-21T16:24:44.613+08:00
    'imagesource': 'jcr:5e75e928-042d-4ba4-937f-c4dd65ae0c98'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a1d9857-bdac-4df0-ba8a-674c23fc60c0'
    'lead': 'Community pantries are a form of placemaking, which, in the language
      of planning and urban studies, means creating places for general welfare by
      tapping community potential.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T18:14:42.784+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T11:26:55.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:58.457+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Community pantries are a form of placemaking'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3875a-45e8-41d4-9515-436b80133176'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.784+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ragene Palma is an urbanist and researcher. She studied MA International
        Planning and Sustainable Development at the University of Westminster as a
        Chevening scholar. She also immersed in Northampton, Massachusetts to study
        placemaking and public spaces through the YSEALI Professional Fellowship -
        Spring 2018. Opinions expressed in this essay are the author''s.&nbsp;</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9992705e-631c-4315-b430-3567bf256113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Patricia Non’s community pantry in Maginhawa became a nationwide
        movement overnight. <a href="http://philippinesociology.com/contagion-of-mutual-aid-in-the-philippines/?fbclid=IwAR3T0AWZ4lUXtL-LflIilI7Yj5LACIiWV4KqscCDOonT_j1cQlSlfgd7AHU"
        target="_blank">Numerous pantries</a>, in the form of wooden shelves, Monoblock
        tables under trees or beach umbrellas, cartons and boxes, baskets and rice
        sacks, and even <a href="https://www.facebook.com/photo?fbid=10158540561328517&amp;set=pcb.10158540547423517"
        target="_blank">motorcycles</a> and the insides of a tricycle, now take up
        sidewalks, corners, and streets, among other spaces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56b930-fa36-42a7-841f-dbae38dd1fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Claiming corners, streets, sidewalks</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948f45d7-de08-458b-b990-80361288a0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not surprising how Maginhawa became the epicenter of the movement;
        the street has long been identified to be a creative hub of sorts, thriving
        with its <a href="https://www.academia.edu/40499356/An_Exploratory_Study_on_the_Sustainability_of_StrEat_Maginhawa_Food_Park"
        target="_blank">food establishments</a>, a place dynamic with an urban beat
        resonating with goings-on in UP Diliman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed856a33-3f66-4c90-8f8f-48be0f2c3dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first pantry was set up under a tree, and the succeeding models
        took the liberty of innovating as to the items and spaces used. Some organizers
        gathered in parks and covered courts, because they have the space. Some made
        use of waiting sheds. Others included books, feminine products, and pet food
        in&nbsp;their pantries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890004ab-9d13-4657-a9d3-d6505f353cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But across the myriad photos shared on social media, what is apparent
        is that people claimed space, however small or temporary, and created pantries
        rapidly. Passers-by and people queuing to take, or to share, suddenly shared
        affinity with everybody else through commonly passed corners and street spaces.</p>'
    '22':
      'image': 'jcr:994b9302-0829-41e4-8143-48284511f825'
      'imageCaption': 'The line for the community pantry in Maginhawa, Quezon City.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9eaab-05ca-465a-9098-6a5ac4aec5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3725103d-0069-4eb5-ba6a-49f1219f02d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Employing the ‘lighter, quicker, cheaper’ placemaking model</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c57be37-58f5-489b-8d2e-f084844c4967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community pantries are a form of placemaking, which, in the
        language of planning and urban studies, means creating places for general
        welfare by tapping community potential. Specifically, the project employs
        techniques from the ‘<a href="https://www.pps.org/article/lighter-quicker-cheaper"
        target="_blank">lighter, quicker, cheaper</a>’ model in placemaking, which
        has allowed its exponential replication. As a movement, this can join <a href="https://www.pps.org/gps/lqc"
        target="_blank">projects around the world</a> using the same strategy: Simple,
        low-cost, doable, immediate, tactile, and flexible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8467972-34fc-4f57-93e8-4c0798cf1c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situating the pantry initiative in a larger urban perspective, we
        can ask: How tactical, and how transformative is this movement? There is certainly
        an opportunity to allow it to progress. But first we look into what the community
        pantry movement entails.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35776915-31e7-4d67-a8f4-fffdd286ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disrupting rigidity</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2276d7-f676-4537-8bdc-4383e24a3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many laud the bayanihan spirit that is put into the pantries, but
        many also remind how the manifestation of the projects is due to the failure
        of government to adequately manage the pandemic. Some see the movement as
        a form of solidarity and resistance, even likening it to a modern ‘people
        power,’ while others avoid a political stance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b392eb-fff5-49ac-b1db-f85c4218fa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, spaces are produced relationally, and are also political.
        As Pablo Sendra and Richard Sennett wrote about politics of the city in “<a
        href="https://www.versobooks.com/books/3162-designing-disorder" target="_blank">Designing
        Disorder: Experiments and Disruptions in the City</a>,” “...we cannot talk
        about freedom without talking about power.” A sense of powerlessness, which
        comes from the constraints and perils of the country’s pandemic management,
        has triggered a response, shared by many, therefore creating collective action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd396eb-f317-4beb-a482-b6e35e3637a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have experienced collective action from Filipinos <a href="https://cnnphilippines.com/life/culture/2020/3/18/covid-urban-planning-manila.html"
        target="_blank">since the pandemic started</a>, from sewing PPEs to the development
        of test kits. However, the current quarantine measures continue to be rigid,
        and hamper how collective action can grow: Checkpoints and imaginary borders
        of the metro ‘bubble,’ curfews, and even a <a href="https://cnnphilippines.com/news/2021/3/21/Muntinlupa-residents-alternate-route-BuCor-.html"
        target="_blank">literal concrete wall</a> built in the middle of a road all
        restrict urban vitality.</p>'
    '21':
      'image': 'jcr:ef20849a-ed73-4dac-b0f9-c6939ca9f8e1'
      'imageCaption': 'In March, the Bureau of Corrections drew flak after it erected
        a concrete wall in the middle of Insular Prison Road in Barangay Poblacion,
        Muntinlupa City. Officials noted that residents can take an alternative route
        via another road within the land of NBP.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600a7302-00d9-4539-94b9-60183f55b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a667c-9e58-4fdd-8fbc-3d0d9bb2f00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.785+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the pandemic, our systems and legislation can also become
        nooses. For example, social welfare <a href="https://www.dswd.gov.ph/issuances/AOs/AO_2012-011.pdf"
        target="_blank">guidelines</a> sanction donations, while existing <a href="https://www.mandaluyong.gov.ph/updates/downloads/files/ORD%20NO.%20628,%20S-2016.pdf"
        target="_blank">local ordinances</a> disallow a variety of pedestrian activities.
        On social media, users have reported how barangay leaders in some places have
        prohibited the creation of new pantries. The practice of red-tagging and intimidation
        — and even the process of formalizing through permits — can quell the spirit
        and instinct that come with pop-up initiatives.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1da9d4-7279-4d5b-a11f-c6bfabdffbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “<a href="https://books.google.com.ph/books?id=JkW9BgAAQBAJ&amp;printsec=frontcover#v=onepage&amp;q&amp;f=false"
        target="_blank">Tactical Urbanism: Short-term Action for Long-term Change</a>,”
        Mike Lydon and Anthony Garcia quote Jaime Lerner, former mayor of <a href="https://www.theguardian.com/cities/2016/may/06/story-of-cities-37-mayor-jaime-lerner-curitiba-brazil-green-capital-global-icon"
        target="_blank">Curitiba in Brazil</a>: “The lack of resources is no longer
        an excuse not to act. The idea that action should only be taken after all
        of the answers and the resources have been found is a sure recipe for paralysis.
        The planning of a city is a process that allows for corrections; it is supremely
        arrogant to believe that planning can be done only after every variable has
        been controlled.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3b554-a8c2-4938-bfd7-1eeff1b9513e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes, urban design, planning, can allow disorder, too</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dbe7b-ec6a-49fb-9efb-7c08b2d92cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview for <a href="https://onenews.ph/proponent-both-happy-and-sad-as-people-line-up-to-get-food-supplies-from-community-pantries?fbclid=IwAR1M3QTAkd4zSv_eTSH5FvqNQslyk-YF17H78xFCt2ZihnjEP-E9q2DpiSo"
        target="_blank">One News</a>, Non shared, “Ang mga tao, gusto lang din po
        siguro tumulong pero wala lang pong nakikitang venue. Hindi naman kailangan
        magarbong effort para makatulong. Kahit sa simpleng paraan lang.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ecc97-a1f7-49ab-84f2-027b4d078573'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much to unpack from her statement, especially about the
        absence of space. Cities, through urban managers, have the potential to address
        this, and in the process, find balance between a thirst for rigid, orderly
        ‘discipline’ and the natural dissonance of society. There is potential to
        integrate community pantries and other grassroots placemaking projects into
        our city plans, and in efforts that shape our built environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25674af1-e445-40c0-b252-cce85101457d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:14:42.786+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban design and planning <em>can</em> allow ‘disorder’ as well.
        Through assemblage of social space and social infrastructure, with the open
        city concept in mind, places can encourage creativity and unplanned activities.
        Community pantries may be temporary, but they spark ideas for new projects;
        people have already brought up community libraries, community gardens, and
        more pop-up activities, which can guide future, more permanent efforts and
        spaces that cater to people’s needs, behavior, and uses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6430bd-7c99-498f-aaf7-68e36f36dff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:19:53.551+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T11:26:55.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
