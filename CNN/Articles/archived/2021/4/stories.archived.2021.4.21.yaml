      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG said the crew members were hired by a mining company and more
        information have yet to be issued.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619307e-a450-4872-8a8c-d1ad1d7d979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:41:04.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the testimonies of the survivors, the LCT Cebu Great Ocean
        was anchored off Jabonga, Agusan del Sur, but the vessel''s anchor chain was
        cut off due to bad weather and rough sea condition. They said water started
        coming in, causing massive flooding inside the vessel until it eventually
        listed. It was during this time when they declared "abandon ship" and jumped
        into the water.</p>'
