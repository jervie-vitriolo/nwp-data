    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hidilyn Diaz admits pressure is high to turn Olympic silver medal into
      gold'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2af65d-142a-4868-9837-d460c5e757ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> —&nbsp;Reigning
        Olympic silver medalist Hidilyn Diaz admitted feeling pressure to clinch a
        gold medal in the upcoming Tokyo Olympics, but the Filipina weightlifter said
        she is all set to compete again in the prestigious sporting event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1d8c08-cc92-42b4-b313-25baea01bf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.067+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15683cca-5091-4d81-8362-36cc6b9eb387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong expectation na ito, medyo malaki ang pressure sa akin," Diaz
        said in a taped interview with CNN Philippines'' New Day that aired on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9055512-98db-4067-b28d-bcc89182c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccea7e-8dc6-431d-a986-0ab36b20952b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, this expectation, and the pressure is huge.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bdb46e-9404-4161-b98e-94669040df08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45746a-91e1-4b05-8e13-01fc476d0d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the first Filipino woman to win an Olympic medal for the Philippines
        in 2016 said whenever the pressure mounts, she reminds herself of her goal
        to be an Olympic champion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb925f-6995-4783-a70e-a3743ce8ae50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbebc2c-5e32-4172-a022-e42b1c4f6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz booked her ticket to the Olympics set for July to August in
        Japan this year after placing fourth at the Asian weightlifting championships
        in Tashkent, Uzbekistan on Sunday. She said she would apply the many lessons
        she gained from this tournament in the Olympic games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e44e0b-4a90-42b5-acf1-8a7aecf1defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ:&nbsp;<a href="http://cnnphilippines.com/sports/2021/4/18/Hidilyn-Diaz-clinches-Tokyo-Olympics-berth.html?_=1618967349386"
        target="_blank">Hidilyn Diaz clinches Tokyo Olympics berth, finishes fourth
        in Asian meet</a>&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0a3ca-ea2e-4d6b-8456-7297203317ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1108b85-0245-4785-b1bc-957c00a17d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last Olympics?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5126897f-ddf9-4baf-a118-a9dba10aefb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c2dca0-2029-4ab4-b9e8-c555ddc6e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Tokyo Olympics would be her fourth and last, the 30-year-old
        athlete said it might be if her body fails to perform at the highest level.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b12778-4552-43c9-8a34-40b5d1b06105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e447a4-3ee4-4f90-9bcc-833fccd6f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan kong tingnan ito as my last competition, as my last Olympics
        para gawin ko yung best ko, para ibuhos ko ang lahat," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2b17e-1e73-4b2b-8019-1b8b5e81dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.068+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf58f4c-3dac-4db5-b309-69fdf6c1ef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have to see it as my last competition, as my last
        Olympics so I would do my best and give it my all.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844981c6-fe32-44b9-ad9b-d8d2047b9492'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5364237f-910d-40fb-b71a-3f79cac6e589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, kailangan kong tanggapin na hindi naman ako forever sa weightlifting,
        ''di ako forever as an athlete, so tingnan natin. Kung kaya pa ng katawan,
        maglalaro ako, kung hindi kailangan ko magretire," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb5241-0a7d-4862-9c38-dc13c580cefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49599c1-29a0-4c19-bf7f-8bc6bf7f2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also I need to accept I cannot be in the weightlifting
        world forever and be an athlete forever, so let us see. If my body can still
        take it, I will compete. If not, will retire.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f7cfa7-f36c-46cc-a96e-8c0e47f471fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacdc2d-19a6-43d4-8cd7-70f233e5f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T09:40:57.069+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is the latest Filipino to qualify for the Olympics this year.
        She is joined by boxers Eumir Marcial, Irish Magno, Nesthy Petecio, and Carlo
        Paalam, world champion gymnast Carlos Yulo, and pole vaulter EJ Obiena.</p>'
