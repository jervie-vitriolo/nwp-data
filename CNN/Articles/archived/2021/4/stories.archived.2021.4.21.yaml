    'mgnl:tags': ['Facebook']
    'template': '1'
    'title': 'DOJ: Facebook takes down page behind malicious tagging scam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630dccc-408a-4710-9760-fadcd21ef1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:20:28.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:01.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—&nbsp;</strong>Did
        you accidentally click that link to a malicious post from a random Facebook
        user?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281d66e-5567-4134-8c3c-8491dbc6f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:01.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Filipino netizens have complained about the malicious tagging
        spree across the social media platform, which links one to a post containing
        what seems to be an adult video.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fb6e73-d38b-45d6-a0b9-50d50e08897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the link is accessed, the user will then be asked to install
        an update to watch the video in full. When clicked, this will result in an
        automatic and random tagging in the same post of other users, including people
        who are not part of your Friends list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8688c766-3761-4782-9a05-213f439ee823'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:02.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice-Office of Cybercrime said on Wednesday
        that it has raised the matter to Facebook Asia Pacific Legal Law Enforcement
        Outreach. Facebook said it already took down the page and sanctioned its administrators.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd71f1c4-be57-46d0-aefb-4e3e145749ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:02.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this morning, 11AM of 21, April 2021, the DOJ-OOC received
        confirmation from Facebook APAC Legal Law Enforcement Outreach that the page
        associated to the malicious tagging has been removed and its administrators
        were sanctioned," it said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2874c-19a0-40df-a9b8-5405254fb92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.063+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We encourage everyone to report similar incidents in the future
        to the DOJ-OOC for immediate and appropriate action," the DOJ-OOC added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f02e30-0bd1-4dac-a284-4fcc218d2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:18:08.064+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:27:02.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Facebook said separately the company is continuing
        its investigation into these reports. Facebook also encouraged users “not
        to open any suspicious links or messages."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d4fd0-e295-482b-92c3-2605a24bd898'
      'mgnl:activationStatus': true
