      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Some
        Luzon areas remain under Tropical Cyclone Wind Signal No. 1 as Typhoon Bising
        (international name: Surigae) maintains its strength, state weather bureau
        PAGASA said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7607ce-54e9-4568-b0b0-d651d06d3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.679+08:00
