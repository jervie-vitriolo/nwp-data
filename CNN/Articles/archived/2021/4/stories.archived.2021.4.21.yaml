  'United-States-Philippines-Do-Not-Travel-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T11:53:08.281+08:00
    'imagesource': 'jcr:c63fdc6f-42bd-4d50-960e-d9395777456d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc27be1-b069-494f-bb5a-fa0558a0613f'
    'lead': 'The United States on Wednesday strongly advised its citizens against
      traveling to the Philippines due to the ''high level'' of COVID-19 infection
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T11:55:23.882+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:24.108+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:50.686+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US: Do not travel to the Philippines due to high COVID-19 infection'
    'updated': 2021-04-22T09:26:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4716f832-14d7-4ecd-aa24-3dbaf53dc947'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T11:55:23.883+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;The
        United States on Wednesday strongly advised its citizens against traveling
        to the Philippines due to the "high level" of COVID-19 infection in the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f076f639-f1b2-4c8f-a0a0-da746e4d34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T11:55:23.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of State issued the <a href="https://travel.state.gov/content/travel/en/traveladvisories/traveladvisories/philippines-travel-advisory.html">Level
        4: Do Not Travel</a> restriction in accordance with the advice of the Centers
        for Disease Control and Prevention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb046f6-b696-4727-9d79-619efab868d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T11:55:23.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updated Level 4 list included 100 other countries. Previously,
        there were only around three dozen countries on the department''s Do Not Travel
        alert — the highest of the travel advisory levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d81b7-6fbc-4db2-aad6-9e56ba52897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:25:15.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US CDC said the public — even those fully vaccinated — should
        avoid all travel to the Philippines due to the current COVID-19 situation
        in the country. It said even those who have received their shots may be at
        risk of getting and spreading COVID-19 variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94323c2-3bbe-4db5-a3ec-b0779f53816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:25:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If traveling to the Philippines cannot be avoided, it urged travelers
        to complete their vaccine shots first. It said all travelers should wear a
        mask, practice physical distancing, and follow minimum health protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c79b0e-8851-476f-9086-bb54bcaad25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:25:15.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has recorded at least 953,106 COVID-19 cases, with
        127,006 patients currently sick. Parts of the country, including the capital
        region Metro Manila, are experiencing a surge in new infections. The country
        has hundreds of confirmed cases of the more transmissible variants that were
        first detected in the United Kingdom, South Africa, Brazil, and one under
        investigation that originated in the Philippines.</p>'
  'fireeye-pulse-secure-vpn-exploit':
