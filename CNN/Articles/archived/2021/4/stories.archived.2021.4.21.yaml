      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detachments in the area also continuously being developed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf717e-3595-4c75-8111-ee99ccd60714'
