    'mgnl:tags': ['Philippines', 'press-freedom', 'index', 'coronavirus', 'pandemic',
      'COVID-19', 'information']
    'template': '1'
    'title': 'PH further drops in ranking in press freedom index'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563238b-7b38-45b9-83c8-344ee9547ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        Philippines once again fell two places in the World Press Freedom Index, ranking
        138th among 180 countries this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a3ed68-8097-453e-bb87-02596acd8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7b2f9-69c5-4148-ae04-939273b9ebfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth time that the country dropped in the list by
        Reporters Without Borders. In 2020, the country was 136th, then 134th in 2019,
        and 133rd in 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6ea72-5846-4dc9-b335-673da5bb6d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad0ddce-3f40-44fe-a4f6-9493bccf5e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the group said the Philippines is <a href="https://rsf.org/en/rsf-2021-index-censorship-and-disinformation-virus-hits-asia-pacific">one
        of the countries where press freedom is classified as bad or very bad and
        where it is blocked</a>. It noted that at least 10 countries used the COVID-19
        pandemic to reinforce obstacles to the free flow of information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a605f2cd-efac-42b4-aa57-48d94cbd12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b7a460-be9d-46d5-ac7e-54bd2ed33548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thailand (up 3 at 137th), Philippines (down 2 at 138th), Indonesia
        (up 6 at 113th) and Cambodia (144th) adopted extremely draconian laws or decrees
        in the spring of 2020 criminalising any criticism of the government’s actions
        and, in some cases, making the publication or broadcasting of “false” information
        punishable by several years in prison,” RSF said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994edc0-1926-46dc-bb36-7ecd8f7b0e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158aeb34-cf8f-4f71-8c02-a3564f4fc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index annually ranks the press freedom situation in 180 countries
        and territories. Countries are ranked using categories good, fairly good,
        problematic, bad, and very bad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe846260-0330-4000-bedb-230a6292e2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d1370-4029-42f1-a550-728a61779996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2021, Norway ranked first for the fifth time despite complaints
        from its media of lack of access on state-held information about the pandemic,
        while Eritrea ranked last due to government efforts to maintain full control
        over news and information.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55e31d3-cb50-4f31-8abd-bcd8af8e3476'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5e3ad-6a5e-49b3-9774-ad7c01e41e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s results also revealed that journalism, despite being
        the best vaccine against the virus of disinformation, is totally blocked in
        73 countries and constrained in 59 others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801c550-7381-4ad1-ac37-ad4441a07685'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7255b9-4ddc-4fce-9672-1ef3a887328d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Index data reflect a dramatic deterioration in people''s access
        to information and an increase in obstacles to news coverage,” RSF said. “The
        coronavirus pandemic has been used as grounds to block journalists’ access
        to information sources and reporting in the field.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c6fb72-a0bf-47a5-bf80-7561690c3afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09f2025-7a9c-4282-8ed0-4213b705b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF secretary-general Christophe Deloire noted that information
        is often blocked by political, economic, technological, and cultural factors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcdafb-399c-4c8a-83e7-33678a8d556a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd6c1fd-e6cf-46d4-b134-7ca20ee41a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a regional perspective, it noted that the whole Asia-Pacific’s
        authoritarian regimes used the pandemic as a perfect way to control information,
        while “dictatorial democracies” used the health crisis for the implementation
        of repressive legislations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374a20fd-9c48-4ddd-8055-f7d5537a458b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44102e4-498f-46e8-8a32-d3da4ff6dad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:00:42.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:47.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The behaviour of the region’s few real democracies have meanwhile
        shown that journalistic freedom is the best antidote to disinformation,” it
        added.</p>'
  'Apple-AirTag-bluetooth-locator':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T06:00:53.251+08:00
    'imagesource': 'jcr:c9f56050-b5ad-4434-b919-f7e19d30b8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
