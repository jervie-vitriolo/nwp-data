      'text': '<p>This is what an asteroid looks like after playing tag with a spacecraft</p>'
  'Sleeping-less-than-6-hours-a-night-in-midlife-raises-risk-of-dementia-30---study-finds':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-21T06:20:13.894+08:00
    'imagesource': 'jcr:f4a6c448-4555-440d-a038-91b804f2aebc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38349ac9-07d9-4a55-9e07-8f152e39c2b0'
    'lead': 'Calling all those who are sleep-deprived: We interrupt your yawns with
      an important announcement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T06:40:19.247+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:27:40.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:45.435+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sleeping less than 6 hours a night in midlife raises risk of dementia
      30%, study finds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648bade8-b2b5-4c51-b042-c499a90ac0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.247+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Calling all those who are sleep-deprived:
        We interrupt your yawns with an important announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101a150c-7307-466b-a781-f0a7045190e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02414582-8622-4624-abf2-03bfa8090836'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re trying to get by on about six hours or less of sleep
        a night during the workweek, you''re setting up your brain for future failure,
        according to a new study published Tuesday in the <a href="https://www.nature.com/articles/s41467-021-22354-2"
        target="_blank">journal</a>&nbsp;Nature Communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afd637a-77ad-4fc9-8c04-392b5510dcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca3296-3087-4c00-9aa5-2928b4f4f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After following nearly 8,000 people for 25 years, the study found
        a higher dementia risk with a "sleep duration of six hours or less at age
        50 and 60" as compared to those who slept seven hours a night.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ef7e1-e076-4142-babd-dd38c5f71ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c59df3b-0b8e-476d-99c7-f3f3e97cd8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, persistent short sleep duration between the ages of
        50, 60 and 70 was also associated with a "30% increased dementia risk," independent
        of "sociodemographic, behavioural, cardiometabolic, and mental health factors,"
        including depression, the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4224b355-973c-4733-b37c-a31e39988757'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c94f824-918f-4c23-87f4-8c75029adedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep is important for normal brain function and is also thought
        to be important for clearing toxic proteins that build up in dementias from
        the brain," said Tara Spires-Jones, who is deputy director of the Centre for
        Discovery Brain Sciences at The University of Edinburgh in Scotland, in a
        statement. Spires-Jones was not involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b686a954-a87c-4b7c-b382-77c909767ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f06326-8d31-4228-98a7-196aaaf43464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the message for us all? Evidence of sleep disturbance can
        occur a long time before the onset of other clinical evidence of dementia,"
        said Tom Dening, who heads the Centre for Dementia at the Institute of Mental
        Health at the University of Nottingham in the UK, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d84eaf-97ce-407b-bbb7-1713f860b2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944e70f7-0ff8-44a0-b1b5-237256d80c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.248+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, this study cannot establish cause and effect," said Denning,
        who was not involved in the study. "Maybe it is simply a very early sign of
        the dementia that is to come, but it''s also quite likely that poor sleep
        is not good for the brain and leaves it vulnerable to neurodegenerative conditions
        like Alzheimer''s disease."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d88deba-00b5-4a83-b92e-9cc81169b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81690211-091f-461c-a16b-bf583ead66bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chicken or egg?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e30f987-3ea1-420d-81ff-6429f7e3389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s well known that people with Alzheimer''s suffer sleep issues.
        In fact, insomnia, nighttime wandering and daytime sleepiness are common for
        people with Alzheimer''s, as well as other cognitive disorders such as Lewy
        body dementia and frontal lobe dementia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd41e5-4ee6-456d-9d79-268e28a7574a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eeb4f8-72b7-4d13-9049-ae234493a669'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But does poor sleep lead to dementia -- and which comes first? This
        "chicken and egg" question has been explored in prior studies, with research
        pointing both ways, according to neuroscientist Jeffrey Iliff, a professor
        of psychiatry and behavioral sciences at the University of Washington School
        of Medicine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d9a00-c099-40d6-a260-99bdb987eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48798444-b104-407d-81d6-3fc7a23c2d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In experimental studies, there does seem to be evidence of both
        chicken and egg," Iliff told CNN in a prior interview. "You can drive it either
        direction."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31832fd4-5af2-4d4d-9f50-9d20fb46a3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903c4e9f-8615-4a9c-86be-3fda7c32e149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some recent studies, however, have explored the damage sleep deprivation
        may cause.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c1218b-dc14-4612-81f7-7c0a7353bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:40.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a78f6-1ed3-4883-ac1d-d9a13c265fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.249+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who get less REM, or dream-stage sleep, may be at higher
        risk for developing dementia, one 2017 study found. REM is the fifth stage
        of sleep, when the eyes move, the body heats up, breathing and pulse quicken
        and the mind dreams.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070c470-e0d0-43ea-801b-d7d5dc8d308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4aa2ab-ca45-44fc-8a0c-1a77e4927754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthy middle-aged adults who slept badly for just one night produced
        an abundance of beta amyloid plaques -- one of the hallmarks of Alzheimer''s
        disease, another study published in 2017 revealed. Beta amyloid is a sticky
        protein compound that disrupts communication between brain cells, eventually
        killing the cells as it accumulates in the brain</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac647ce-3a03-48fa-ace1-7b52f06c560e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240bcfc1-e82c-4bbe-bab7-ca812620c374'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week of disrupted sleep increased the amount of tau, another protein
        responsible for the tangles associated with Alzheimer''s, frontal lobe dementia
        and Lewy body disease, the study found.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe27580-8ff8-4aa1-ace7-1881f18cad51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bea8aae-a9ee-4aa3-94b4-b9af77d4d412'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet another 2017 study compared dementia markers in spinal fluid
        against self-reported sleep problems, and found subjects who had sleep issues
        were more likely to show evidence of tau pathology, brain cell damage and
        inflammation, even when other factors like depression, body mass, cardiovascular
        disease and sleep medications were taken into account.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e431fc4c-9b2e-49bb-9a5a-b95aa43232cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a459fa-3d0d-4c28-81f8-c6dac8a4ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our findings align with the idea that worse sleep may contribute
        to the accumulation of Alzheimer''s-related proteins in the brain," Barbara
        Bendlin of the Wisconsin Alzheimer''s Disease Research Center told CNN in
        a prior interview about the 2017 study.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569add7d-b0c7-4e38-b314-95677c83edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3394eb2-d4be-49ee-b9fa-30346d155af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that we can find these effects in people who are cognitively
        healthy and close to middle age suggest that these relationships appear early,
        perhaps providing a window of opportunity for intervention," Bendlin said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d0306-3cdb-4f72-8b59-a02ba8ed70a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4996046-12d9-475d-97cc-b735736ed95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''New information'' on link with sleep deprivation</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f09ea0-12b9-4dab-96ff-42cbf75d6f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.250+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the new study followed a large population over an extended
        period of time, it adds "new information to the emerging picture" on the link
        between sleep deprivation and dementia, said Elizabeth Coulthard, an associate
        professor in dementia neurology at the University of Bristol in the UK, in
        a statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0e1412-97a3-48e8-83e7-3779f3702986'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e403adc-3ade-4e43-bf59-2f23a79f14b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that at least some of the people who went on to develop
        dementia probably did not already have it at the start of the study when their
        sleep was first assessed," said Coulthard, who was not involved in the study.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc07721-3aa4-4a6a-9708-d06c8da248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31354cc-eae7-4e54-b5c7-45a0efdc1fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It strengthens the evidence that poor sleep in middle age could
        cause or worsen dementia in later life," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88eaa97-ca06-482f-9601-bdcc34161259'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a44a9c-e56d-487d-a6ee-a27b967a0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this time, science has no "sure-fire way to prevent dementia,"
        but people can change certain behavior to reduce their risk, said Sara Imarisio,
        who heads strategic initiatives at Alzheimer''s Research UK, in a statement.
        Imarisio was not involved in the study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c81501-d67f-49ba-bf97-91167d4ef5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164cebad-6512-45ec-b9b0-0000a5a4fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best evidence suggests that not smoking, only drinking in moderation,
        staying mentally and physically active, eating a balanced diet, and keeping
        cholesterol and blood pressure levels in check can all help to keep our brains
        healthy as we age."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f5e966-33ff-477a-91bb-ed502a4b5852'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:40:19.251+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:27:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/20/health/sleep-dementia-risk-study-wellness/index.html"
        target="_blank">Sleeping less than 6 hours a night in midlife raises risk
        of dementia 30%, study finds</a></em></p>'
