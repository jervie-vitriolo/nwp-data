    'template': '1'
    'title': 'Esperon: We will not discourage community pantries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a451b25-1b7a-47f8-9694-4e2e0493e6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> —&nbsp;National
        Security Adviser Hermogenes Esperon said they would not discourage organizers
        of community pantries and other activities that foster the bayanihan spirit
        amid the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a2c1a1-4372-4847-87ff-cc5b175d68da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon also denied security forces were profiling people involved
        in the popular food-sharing initiative, adding that they were only being observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c388b4-bc99-422a-9326-16b35a287a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also look into community organizers, especially if they advertise
        their organizations...that would be traced to the legal fronts or the front
        of the CPP-NPA. Nothing is conclusive yet, but we would like to encourage
        these community-based self-help projects," he said during the Kapihan sa Manila
        Bay forum on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24f57d1-e8b1-4eee-84eb-79b8244c50b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said they would "also like to look into possible participation
        of personalities that may have other agenda, that may tend to turn these projects
        into some for political and agitation purposes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1027c7-6e9c-4d72-b1dd-80bb58940f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He even added that they would also like to contribute to the pantries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b5dc6-ae49-48c9-aa67-74412a92220d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maginhawa community pantry was started by Patricia Non as a
        way to help residents in her area cope with the effects of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106e4e2-d0b0-44bc-bd01-68496404e69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/19/Maginhawa-community-pantry.html"
        target="_blank"><strong>''Beyond charity'': How the Maginhawa community pantry
        started it all</strong></a>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16158b-dd9e-4c0a-837c-3baf78e5769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pantry was <a href="https://cnnphilippines.com/news/2021/4/20/Maginhawa-community-pantry-halts-operations-red-tagging.html"
        target="_blank">temporarily closed</a> on April 20 after organizers became
        concerned about their security over alleged red-tagging by authorities. It
        has since reopened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244466c-37d2-4501-8d2e-6caa7a839b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Southern Luzon Command chief Lt. Gen. Antonio Parlade
        said it was their job to remind people to be careful about "dubious organizations
        and individuals."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b3ba8-a98b-453e-b63d-54d801438ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:52:51.778+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Informing people to be careful about these organizations and individuals
        is our job. It''s not us red-tagging them. When they show their clear links
        to the reds then they identify themselves as red, then they become defensive,"
        he said in a Facebook post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea37dff-9e3f-439a-bd2d-1cb88dd2ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:46:50.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine National Police said it would not interfere
        with initiatives that benefit those severely affected by the pandemic</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c80727-e713-4c51-bb65-6023839369c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:46:50.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP fully supports such expression of bayanihan culture and
        Filipino spirit of compassion. In fact, the PNP initiated in 2020 a Food Bank
        Project for indigent and disaster-stricken communities," PNP chief Gen. Debold
        Sinas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14325b2-43fe-4712-be02-8d5a5900cff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:46:50.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi makikialam ang</em> PNP <em>sa aktibidad ng mga pribadong
