    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891b56e7-6db0-40b6-812d-404c8cc2ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.461+08:00
