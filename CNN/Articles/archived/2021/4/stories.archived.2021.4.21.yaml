    'template': '1'
    'title': 'Kate Winslet''s daughter slips ''under the radar'' to follow in her
      mother''s footsteps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d8f3b-4f03-4f31-a9f2-bcdc1796bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
