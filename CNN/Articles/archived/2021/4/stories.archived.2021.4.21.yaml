      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d06b2-4e54-4f9b-8823-f72a7de5eceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Anna Ong-Lim for her part stressed
        that quarantine remains above testing when it comes to preventing the spread
        of the coronavirus and its highly contagious variants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42d603c-ad77-4622-957e-734bb0ffa693'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bd14b-677f-4b23-8368-c77e1b6173fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critical intervention should really be that quarantine should
        be strictly enforced because whether or not testing is done, as long as quarantine
        can be imposed, we continue to keep our borders safe," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200e7d6e-9b4e-47af-be86-5bff6c0303c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974cc01-bab3-4b2c-b539-fa5a39aab9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, also from the Technical Advisory Group,
        agreed, saying quarantine should not be less than seven days.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7cd383-59fd-4a49-b8c9-1956104438f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6483c75-15fc-42d6-96bb-6e7c3bf93804'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other countries and regions such as Hong Kong, the quarantine
        for incoming visitors is 21 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c3bb9f-5d01-475b-bab6-a99b9122e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33d074-ab3a-4181-a50b-62429fe06f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.353+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Bello said he is open to the shorter quarantine period,
        while the President said he will still look into the proposal since he is
        not willing to compromise or relax the protocols. Presidential Spokesperson
        Harry Roque said the matter will be discussed again in another meeting.</p>'
