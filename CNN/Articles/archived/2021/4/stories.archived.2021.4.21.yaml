    'title': 'First community pantry in Daraga, Albay sprouts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7243987-4b03-47c9-acf1-b4eb0a74dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> The
        first community pantry in the town of Daraga, Albay opened on Tuesday in a
        remote village of Lacag.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ee0088-c7e9-447b-800d-54f0a046a2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d727a4-1b01-495f-88bc-d46e92ed8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizer, Jessica Marcellana, is a government employee working
        for the Albay provincial government’s health emergency unit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d4627-e2cc-4787-82ab-5ca976eebfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.072+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1947824d-6cc3-456d-a8aa-7d410bf83d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would like to use her influence in the community by
        convincing more of her friends to put up a pantry like hers. She added that
        one of her friends will be setting up a community pantry in Legazpi, the first
        in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3b6a74-eef5-4065-a219-5c729be7f57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8215824-5ec9-4a44-84ea-562132d0ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite threats, Marcellana said she does not fear any red tagging
        as she has nothing to hide, and her motive is only to help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4eaaf2-496c-44f4-9ac6-e08955459d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e31184-557b-4e47-822c-58613d820ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:52:43.073+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they are also planning to make their pantry roving to bring
        it to more places and make it more accessible for people. This Saturday, the
        pantry will be brought to Legazpi’s boulevard, she added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
