    'template': '1'
    'title': 'COA flags Baguio City''s mishandling of COVID19 funds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f06a11-27a8-4048-943e-25033d607ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> — The
        Commission on Audit has questioned Baguio City officials for mishandling some
        P61 million in COVID-19 response funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54aed3c-34d9-41bc-9844-4c9291f6f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2020 report, the COA flagged the city''s cash advances for
        operating expenses with no identified purpose and proper supporting documentation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c82bc3-a2b4-4e59-9a87-d1434cdbd93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The absence of supporting documents or even estimates of quantities
        and description of items to be procured out of the cash advances indicated
        that the City Government granted the cash advances without considering details
        of project requirements," state auditors said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899a1271-4df6-4941-8142-5ed9da2546d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, auditors said cash advances were continuously made
        even though no settlements were made on the previous cash advances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f17cb9-f37b-4ab9-8cc3-734e5fe02ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned why payments for emergency purchases of goods
        and medical supplies were made in cash instead of checks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76976807-b37b-469c-a4fa-bcd71ac3ab3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This supposedly added complication to the procurement process, contrary
        to section 4(k) of the Bayanihan to Heal as One Act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49193ee-0afe-403d-ab19-b00649af4e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.435+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the city management explained accounting and auditing
        rules were not strictly implemented due to extraordinary circumstances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c9ad0-86a9-49e2-af71-efef9d6aa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had strictly followed the rules, the City Government would
        not have been able to purchase the needed supplies on a timely manner as called
        for by the current situation," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dca5a-b0c6-4ca4-854b-165acedf6d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auditors added the city failed to submit a summary report detailing
        donations it received from various government agencies, private individuals
        and entities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563e51a-1d67-4168-aeed-0b6ff9adcfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T18:20:51.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the required reports been prepared, the receipt and utilization/distribution
        of the aids and donations could have been properly accounted for and duly
        monitored," COA said.</p>'
