      plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d855ea-dd70-4a9a-b286-a61c02704beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Coal country is in <a href="https://www.cnn.com/2020/12/09/business/coal-country-pain/index.html"
        target="_blank">free fall</a>&nbsp;and is pleading for help from Washington.
        That''s why the largest union in one of the dirtiest industries is broadly
        backing President Joe Biden''s $2 trillion green <a href="https://www.cnn.com/2021/03/31/politics/infrastructure-proposal-biden-explainer/index.html"
        target="_blank">infrastructure package</a>&nbsp;— an ambitious plan that has
        also won support from climate activists.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0806709c-84a4-484c-ae0e-b96d3da771e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anybody who would not accept jobs where jobs are desperately needed
        is making a horrendous mistake," Cecil Roberts, president of the United Mine
        Workers of America, the country''s largest mine workers union, told CNN Business
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4d074-e028-4cfd-9218-57ee6b5050c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s <a href="https://www.whitehouse.gov/briefing-room/statements-releases/2021/03/31/fact-sheet-the-american-jobs-plan/"
        target="_blank">American Jobs Plan</a>&nbsp;calls for improving the nation''s
        <a href="https://www.cnn.com/2021/03/31/politics/infrastructure-joe-biden-jobs-climate-plan/index.html"
        target="_blank">infrastructure</a>&nbsp;and shifting to greener energy in
        a bid to simultaneously address <a href="http://www.cnn.com/2021/03/30/economy/climate-crisis-economy/index.html"
        target="_blank">inequality and the climate crisis</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d68ec0-ceed-46aa-8fb2-d98c8ccfe422'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re for infrastructure. We''re for jobs. We''re for moving manufacturing
        into coalfields. We''ll work the president on that," said Roberts, who has
        known Biden for decades.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15b395-a631-4339-a431-06f111aac784'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.588+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate groups largely support Biden''s infrastructure plan, although
        some argue it should <a href="https://www.politico.com/news/2021/03/31/climate-activists-biden-infrastructure-478749"
        target="_blank">go further</a>&nbsp;to respond to the climate crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968949bd-b196-4c60-9a93-3512fe076de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coal industry would benefit from the Biden proposals to rebuild
        bridges, ports and airports — all steps that would boost demand for steel,
        which typically uses coal as a key ingredient. The infrastructure plan also
        calls for expanding access to broadband in rural areas like Appalachia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b70177-2939-4697-a328-f0618baae8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly half of the coal jobs in America have disappeared since
        the end of 2011, a staggering blow to Appalachia. Much of those losses were
        driven by the abundance of cheap natural gas. Now the industry is losing ground
        to solar, wind and renewable energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72265002-097b-4e69-8e95-caea03c4e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four years of former President Donald Trump trying and failing
        to revive coal country, there is now an acknowledgement within the industry
        that more pain is coming — and new ideas are needed to blunt the damage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fc1737-7808-432c-9453-0dfc0c9a881c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re coming to grips with the fact that we might lose more jobs
        here," Roberts said. "We''re recognizing that change is coming fairly rapidly
        here."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa54763-d865-4f80-99ef-babca34adbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carbon capture is a ''lifesaver'' for coal</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27d342-078b-4f3e-a5ed-07748694338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the support from the 131-year-old union hinges on aid from
        Washington to help preserve the coal industry''s dwindling workforce. Specifically,
        Roberts stressed the importance of investing mightily in <a href="https://www.theguardian.com/environment/2020/sep/24/what-is-carbon-capture-usage-and-storage-and-can-it-trap-emissions"
        target="_blank">carbon capture and storage</a>, a breakthrough technology
        that injects carbon dioxide deep underground before it can warm the planet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88f975-43e7-405a-8d2f-3a86a74015b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If carbon capture is utilized to protect the coal industry for
        as long as the marketplace will bear, then the overall goal of the jobs plan
        is good," Roberts said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59dac83-271d-42c2-bd86-4bdae86d1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.589+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although carbon capture has been loudly <a href="https://www.politico.com/news/2021/04/19/exxonmobils-carbon-project-biden-483253"
        target="_blank">championed by ExxonMobil</a>, Chevron and other fossil fuel
        players, climate activists argue the only lasting solution is a permanent
        shift away from fossil fuels.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c578eac0-9c9a-42ea-b5d2-ecfa2633a706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the American Jobs Plan calls for establishing ten pioneer facilities
        to demonstrate carbon capture retrofit, accelerating carbon capture deployment
        and making it easier to retrofit existing power plants. The Biden plan also
        proposes $15 billion in demonstration projects for climate research and development
        priorities, including carbon capture and storage.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6f55c6-6a11-472e-80a5-56a15b06d57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>350.org, an environmental group, said in a <a href="https://350.org/press-release/american-jobs-plan/"
        target="_blank">statement</a>&nbsp;last month "we are disappointed with the
        investment in carbon capture projects that will only keep dirty power plants
        running."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbeb73d-70d2-4d6a-b52c-f7629750af47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, that''s a lifesaver," Roberts said of carbon capture investments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e489834e-d306-4d45-9813-225c6a45a55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency <a href="https://www.cnn.com/2021/04/20/business/iea-carbon-emissions-report/index.html"
        target="_blank">issued a "dire warning"</a>&nbsp;Tuesday that detailed how
        the economic recovery from the pandemic is being powered in part by coal —
        putting carbon emissions from energy use on track for their second largest
        increase in history.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17e844-70af-48e0-b1f7-290dbdbb1f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Change is coming, whether we seek it or not''</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae18b7d-f81c-4178-a62b-5b41334f767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday the United Mine Workers of America released a <a href="https://umwa.org/wp-content/uploads/2021/04/UMWA-Preserving-Coal-Country-2021.pdf"
        target="_blank">document</a>, titled "Preserving Coal Country," that lays
        out the union''s principles for an energy transition built around three objectives:
        preserving coal jobs, creating new jobs and preserving coalfield families
        and communities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a396b-9bb7-4516-83c5-b1acd66a4fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of fighting the shift to clean energy, the union suggests
        workers should benefit from the transformation by helping to build green technology.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ce2e1-bee7-454c-935e-b82a2484138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the document calls for significantly expanding tax
        incentives designed to build out renewable supply chain manufacturing (such
        as making solar panels and wind turbines) in coalfield regions and provide
        a hiring preference for dislocated miners and their families.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b970c8-6528-4527-a93b-4122e2f8f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome any manufacturing jobs that can be brought to the coalfields
        because they are desperately needed," Roberts.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39d575a-eab9-4a57-abdb-bb3ae24da283'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document calls for substantial funding to help coal workers,
        including national training programs for dislocated miners and support to
        replace their wagers, healthcare and pensions.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85252c0f-7d35-42b3-a51c-56d4593330c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Change is coming, whether we seek it or not," the union document
        said. "Too many inside and outside the coalfields have looked the other way
        when it comes to recognizing and addressing specifically what that change
        must be, but we can look away no longer."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520968b0-1838-4846-aa51-bc19c0541bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s infrastructure plan also calls for hiring hundreds of <a
        href="https://www.cnn.com/2021/03/31/business/jobs-infrastructure-oil-gas-coal-mines/index.html"
        target="_blank">thousands of workers to clean up</a>&nbsp;abandoned coal mines
        and plug countless oil and gas wells.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b520c5b3-249b-4e2a-9644-1743ac6f29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts said the union "obviously" supports such efforts — though
        he stressed that these are temporary, not permanent, jobs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71171b1d-5a80-4076-900a-f12f3e6642b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competing with China</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf4f4b-0446-4189-8020-4ba04a701c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union is calling for building out carbon capture infrastructure,
        including pipelines and injection wells that can be used to trap and store
        harmful emissions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237ac8f2-d3e7-4d91-a0fd-e361a047fda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts warned Washington to approach carbon capture as it did the
        space race — a battle between nations for the next generation of technology.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eea1d1-13f3-43e5-9d59-7bac5ec7ca68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody, a country, a corporation or investors, will develop this
        technology and will be sitting in a very advantageous position," Roberts said.
        "If we concede this to China, it will be a horrendous mistake on the behalf
        of the United States."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b20ef-b8b0-4e33-a885-ac5bfad36198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The union boss stressed that the organization''s broad support for
        Biden''s infrastructure package is not set in stone and could be reversed
        if support for carbon capture and investment in coal communities fades.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df058fa-1e66-4ae8-8995-2f2a24a1ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like negotiating a contract. We''re not going to be rolled
        over here by anybody," Roberts said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a28de3-df8f-4316-aa7b-c1e9dc820709'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Energy Secretary Jennifer Granholm vowed last month that <a href="https://www.cnn.com/2021/03/03/economy/jobs-energy-secretary-granholm/index.html%20Biden''s"
        target="_blank">no worker will be left behind</a>&nbsp;in the clean energy
        revolution.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41742676-e720-49c7-9619-3344d27e4299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to be part of the solution," Roberts said, "not part of
        the problem."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a39d880-41db-44d6-9aae-3432d1dd8a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:57:25.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:14.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/business/coal-union-biden-infrastructure/index.html"
        target="_blank">Coal miners join climate activists to back Biden''s $2 trillion
        infrastructure plan</a>."</em></p>'
  'James-Harden-out-indefinitely-injury-':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-21T13:56:25.895+08:00
    'imagesource': 'jcr:2c510c97-26df-46ee-9640-ae267d51a6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '562ca818-198b-4d24-9809-f677b7bb71f1'
    'lead': 'Brooklyn Nets guard James Harden is out indefinitely after sustaining
      a setback during his rehabilitation from an injured right hamstring, the team
      announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T13:58:10.130+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T11:27:12.293+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:54.536+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Harden out indefinitely after injury setback'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92161836-899e-4a0c-bcb3-cb9f0380aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.130+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Brooklyn Nets guard James Harden
        is out indefinitely after sustaining a setback during his rehabilitation from
        an injured right hamstring, the team announced Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38155571-316f-4ca9-b98d-6af75f5538fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re back to square one," Nets coach Steve Nash said. "He will
        be back when he''s back. It might be the playoffs. It might be sooner."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca72587-2f2b-4b5d-b42a-3b574f89c55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old was re-injured during an on-court session, according
        to the team. He underwent an MRI exam Tuesday to learn the severity of the
        injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd0f355-1de3-45b0-a693-0f212c306e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden is averaging 25.4 points, 8.7 rebounds and 11 assists in
        34 games since joining Brooklyn early in the season from the Houston Rockets
        in a three-team trade. He has not played since April 5, when he left after
        less than five minutes of action against the New York Knicks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a972d97-703a-4acf-958a-27519fcd01ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last weekend, Nets general manager Sean Marks spoke optimistically
        about Harden''s return.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59103d7-2373-4cea-9e42-e01d430f66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"James is progressing well," Marks said. "He''s looking forward
        to having at least one or two more play days, which means he''ll play four-on-four,
        five-on-five with the group in practice. And then hopefully if things go smoothly,
        he''ll be out and joining the guys in a game."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d16dfb-9e60-4e92-aa35-4c418af9a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T13:58:10.131+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T11:27:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harden is a nine-time All-Star, three-time NBA scoring champion
        and the league''s 2017-18 MVP. He was considered a strong candidate for this
        season''s MVP honor before his injury.</p>'
  'cdc-johnson-and-johnson-vaccine':
    'author': 'Lauren Mascarenhas and Elizabeth Cohen'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T13:58:04.590+08:00
    'imagesource': 'jcr:c02e8c2c-e5ae-4985-aee7-18b089e3ccb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c58d1df-8c4e-459c-9bbb-53cc5f221a58'
    'lead': 'The CDC and US Food and Drug Administration recommended a pause on use
      of the J&J coronavirus vaccine last week following six reported US cases of
      a rare and severe type of blood clot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T14:03:47.170+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:27:11.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:54.864+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'CDC', 'Centers-for-Disease-Control-and-Prevention',
      'Johnson-and-Johnson']
    'template': '1'
    'title': 'CDC vaccine advisers will meet Friday to discuss the J&J vaccine. Here''s
      what could happen next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d645e-5396-40f0-9c1c-c9fd0eb3e6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Vaccine advisers to the Centers for Disease
        Control and Prevention meet Friday to make recommendations for use of the
        Johnson &amp; Johnson COVID-19 vaccine after it was put on hold to investigate
        a potential link to serious blood clots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fa57bd-b3f8-4ed2-8cab-d5eba899fe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.170+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and US Food and Drug Administration recommended a pause
        on use of the J&amp;J coronavirus vaccine last week following six reported
        US cases of a rare and severe type of blood clot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3a6b7-77d9-411d-8459-cc0012a90ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are investigating whether there are more cases and whether
        other types of blood clots might be associated with the vaccine. The pause
        was also intended to give experts time to inform doctors about how to look
        for and treat these clots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87243797-8b55-4e53-8b75-a088af427118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices met on April
        14, but members said they needed more information about the J&amp;J vaccine
        and the blood clot cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3839d1be-0a71-4f19-87bc-791bb506bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a non-voting ACIP member and infectious diseases
        professor at the Vanderbilt University School of Medicine, told CNN that the
        committee delayed making a decision because there will likely be more reports
        of blood clots connected to the vaccine, and members need to understand the
        demographics of those cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6360d5-9f07-46da-bd78-0c9da0525bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.171+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said Friday''s meeting could play out a few different
        ways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05090e8-10e7-460c-8895-d06a6c99c3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP could recommend that use of the vaccine resume with no changes,
        or the committee could recommend that the US stop using the J&amp;J vaccine
        altogether.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b6f95-daff-4dfe-a4b3-1a854b57ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said it''s more likely that ACIP will recommend that use
        of the vaccine resume with a warning about possible adverse effects — and
        potentially, advice to the highest-risk populations to steer clear of this
        vaccine altogether.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bbe60c-167d-4f2d-bfa2-9a86468f136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACIP chair Dr. Jose Romero told CNN that the committee also has
        the option to recommend the pause continue until more information is gathered&nbsp;
        though he believes enough data has been generated at this point for ACIP to
        make a decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5962df-e72f-4860-801d-832609e53983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.172+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero said he has yet to examine the data that will be considered
        Friday but does not believe the committee will decide to recommend a complete
        stop to use of the vaccine in the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0e9207-a295-4058-8337-8f4e3d9e65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC scientists can make an estimate of what the benefit-risk analysis
        would be, and that''s certainly going to inform us in our decision," said
        Romero. "Whoever uses the vaccine — as with any vaccine in this country —
        they should be informed about any risks associated with it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e162ac-b005-4b7c-a42a-1ed00b975694'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that a potential COVID-19 vaccine booster dose may eventually
        need to be considered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bfd50-b311-4fe0-ad68-6da0998fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a high-risk population that is indicated that they
        should not receive the vaccine, then I would imagine the CDC will make recommendations
        about what the alternative vaccine would be in that group," Romero said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f405d8a-fa56-4833-9b30-beb604672e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What action could ACIP take?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a1b73d-0438-44ee-b809-85fa1ae68a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One blood clot case in a 25-year-old man was reported during the
        vaccine''s clinical trial. Though the six cases that led to the pause last
        week were all among women between the ages of 18 and 48, Schaffner said that
        may not be an accurate representation of risk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec8d2b-15bd-4236-a439-1d4a30b37eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.173+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 8 million people in the US have now received the J&amp;J
        vaccine. Doctors could realize now that cases of these rare blood clots that
        they''ve recently seen were connected to the vaccine, and new cases could
        emerge among people who have received the vaccine in recent weeks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8969124-aa1f-4bf7-b553-ab49dd8a0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the ACIP members are concerned that this additional reporting
        may show cases of men or older persons, who are currently not represented
        in the reporting of the six cases, and so they didn''t think the entire picture
        of risk has been developed," said Schaffner.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47c1be3-44e3-4a7e-a7dc-134ae82e13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC Director Dr. Rochelle Walensky said Monday that the agency is
        now looking through a handful of reported adverse events after use of the
        J&amp;J vaccine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dfb92c-9cfd-4095-a108-1c7e03570bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said Sunday that he expects the vaccine to come back
        on the market with restrictions or warnings after Friday''s meeting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26448f-f523-4bdd-b094-661159fc2612'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J&amp;J Chief Scientific Officer Dr. Paul Stoffels said Tuesday
        the company believes the benefits of the vaccine outweigh the risks.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483d049-8574-4eca-80e1-e76e134a6f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety and well-being of the people who use our product is
        our number one priority and we strongly support awareness of the signs and
        symptoms of this extremely rare event to ensure the correct diagnosis, appropriate
        treatment and expedited report by health care professionals," Stoffels said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03954c51-042d-4919-8581-89e2cb3097f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero, who also serves as Arkansas'' secretary of health, said
        there could be additional recommendations for states and physicians around
        how to manage J&amp;J doses that have already been distributed. He said he
        believes states will accept the committee''s recommendations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174ffb0-3136-4408-9054-68e91c7b2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.174+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My counsel to the governor as we go forward will be, ''Let''s see
        what the CDC says,''" said Romero. "More than likely — I mean more than 98%
        — I''m going to say I agree with the recommendations issued by the committee,
        and those are the ones we should follow in our state."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34512f06-bf16-4bbb-bc34-3c48b528945b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is some concern that the J&amp;J vaccine pause will
        fuel vaccine hesitancy, an Axios-Ipsos poll published Tuesday showed that
        88% of Americans think the CDC and FDA were acting responsibly when they recommended
        the pause.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9358f550-c027-4589-aa6d-265378b01002'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really think, and I really hope that the American public will
        look at this pause and look at what we have done during this pause as an indication
        of how safe the vaccine system and the vaccine pipeline is in this country,"
        said Romero.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3338995f-76e9-4903-a7c1-f9380b58aca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will this impact vaccine supply in the US?</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e7b644-4586-4d57-a133-3b7690c6ac2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and other officials have said whatever decision
        is made about the COVID-19 vaccine, it will not hinder the vaccination effort
        in the US.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbed227-3afe-442d-b7d6-a0209985e739'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA requested Monday that manufacturing of the J&amp;J vaccine
        be paused at a Baltimore Emergent BioSolutions facility while it conducts
        an investigation into contamination that affected at least one batch of J&amp;J''s
        vaccine.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f76661-f0bf-4bc3-b52d-d6c1340f5540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to convey to the American public we have two vaccines that
        are readily available — the Pfizer and Moderna — and people should continue
        to roll up their sleeves to get vaccinated," CDC Director Dr. Rochelle Walensky
        said last week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05376e50-6d1b-4b6b-a4ca-775525b507c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said that while the CDC conducts a risk-benefit analysis
        of the J&amp;J vaccine, the agency has reached out to more than 10,000 providers
        to inform them about what to watch out for, in case other people experience
        similar adverse events.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97335791-d793-4585-a2b1-2696b294e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.175+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who have received the J&amp;J vaccine within the last three
        weeks have a very low risk of developing the rare blood clot that will decrease
        over time, the CDC says. The agency recommends those who experience certain
        symptoms, including sudden, severe headache, leg swelling and shortness of
        breath, seek immediate medical treatment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b298e3ee-1b4b-4284-8afb-33c6c9500c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:03:47.176+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:27:11.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/20/health/jj-acip-meeting-whats-next/index.html"
        target="_blank">CDC vaccine advisers will meet Friday to discuss the J&amp;J
        vaccine. Here''s what could happen next</a>."</em></p>'
  'vitamins-gargles-nasal-sprays-full-protection-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
