    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:39.463+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sweden', 'second-dose', 'first-dose', 'AstraZeneca', 'vaccine',
      'coronavirus', 'pandemic', 'COVID-19', 'vaccination']
    'template': '1'
    'title': 'Sweden will give different second vaccine dose to people under 65 who
      had first dose of AstraZeneca'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344be18b-2e2f-4d5f-be1b-2c2e313118e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T02:20:10.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> People under the age of 65 in Sweden
        who have received a first dose of the AstraZeneca vaccine will be given a
        different vaccine for their second dose, with a so-called mRNA vaccine such
        as Pfizer/Biontech or Moderna, the Swedish Health Agency announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44f69c0-9914-4a64-b3b1-0fbd6b0e89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T02:20:10.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8de56-6c2a-4c5e-86e9-04fd56b14735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T02:20:10.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the very rare but serious side effect reported after
        vaccination with Vaxzevria [the AstraZeneca COVID-19 Vaccine], the Swedish
        Public Health Agency considers that the vaccine cannot be generally recommended
        for persons under 65 years of age,” a Swedish Health Agency spokesperson said
        in a phone call to CNN, following a statement issued by the agency</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced2f5fe-6874-42e7-bf06-93db13395b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T02:20:10.448+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Public Health Agency said both it, and the European
        Medicines Agency (EMA,) considered AstraZeneca to be effective in preventing
        Covid-19 disease and reducing serious illness and death, and will continue
        to use it to vaccinate people over the age of 65 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37716317-c15e-435d-a401-5aa2354bce10'
