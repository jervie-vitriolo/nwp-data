    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f7fc9c-97c3-4d7d-a25c-72d5f612e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.932+08:00
