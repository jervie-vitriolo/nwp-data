      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f03b94-a59b-4831-96f6-5d18cef88375'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:39:19.018+08:00
      'mgnl:createdBy': 'bamba'
