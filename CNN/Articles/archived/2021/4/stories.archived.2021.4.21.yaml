    'template': '1'
    'title': 'Vitamins, gargles do not guarantee full protection against COVID-19
      - expert'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06663b7b-e2e6-4328-87dd-0b0dfbe95ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Vitamins,
        antiseptic gargles, and nasal sprays do not guarantee full protection against
        COVID-19 infection, a health expert said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd33f008-1737-4e23-a5d4-e91112d04083'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33019765-1b92-4356-aba9-27b70aa7e295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pediatric infectious diseases expert Anna Ong-Lim told CNN Philippines''
        The Source on Wednesday that while there is nothing wrong with taking such
        products, they do not have a significant impact on prevention and treatment
        from the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae6781-9ad5-4f59-93f7-f5182ed9ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3373bf2c-4a0b-43fe-a42b-0bfbf22bb8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"The guidelines coming from the medical society say walang masyadong
        benefit kung magbibigay ka ng vitamins, kasi walang impact doon sa prevention
        and treatment,"</em> Ong-Lim said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2362da56-dbd9-421c-aed4-7d04ad0bc607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a27104-828e-4ad3-9749-7b2cc8f480e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The guidelines coming from the medical society say
        there is not much benefit from giving vitamins because it has no impact on
        prevention and treatment.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa53dacd-748b-45ce-a985-2614343145ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597fa94b-492b-4b03-946b-c3dfec70afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T14:33:13.668+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:09.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"But if before your illness, you’re already on restricted diet
        or you have signs of deficiency that requires you to continue medication,
        you can continue taking it,"</em> she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89538378-82da-464e-a565-80a6c4d7a37d'
      'mgnl:activationStatus': true
