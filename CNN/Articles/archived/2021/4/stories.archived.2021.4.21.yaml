    'jcr:uuid': 'a1434cae-c7b5-4bc7-a586-d0386f21b13b'
    'lead': 'San Miguel Corporation, through its power arm SMC Global Power Holdings
      Corp., is spending $1 billion to simultaneously build 31 new battery storage
      facilities nationwide.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T23:00:07.567+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T11:26:35.202+08:00
