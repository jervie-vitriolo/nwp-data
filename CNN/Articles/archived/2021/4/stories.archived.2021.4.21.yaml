    'imagesource': 'jcr:fd4e9fce-04b0-439e-be50-be6ae684bc42'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7119ff8-e08e-4410-980c-c02135d5ed31'
    'lead': '"It''s overwhelming, in my view," US President Joe Biden said in the
      Oval Office, where he was meeting with Hispanic lawmakers. "I wouldn''t say
      that unless the jury was sequestered."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T01:59:49.767+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:28:00.185+08:00
