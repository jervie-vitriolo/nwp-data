    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:40.857+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Minneapolis', 'Derek-Chauvin', 'George-Floyd', 'death', 'guilty',
      'unintentional-murder', 'murder', 'manslaughter']
    'template': '1'
    'title': 'Derek Chauvin found guilty of all three charges for killing George Floyd'
    'updated': 2021-04-21T06:34:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56002e8-b3ba-4104-ac9f-df68f5e15992'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The former Minneapolis Police officer who
        kneeled on George Floyd''s neck for over 9 minutes last year was found guilty
        Tuesday of all three charges against him in one of the most consequential
        trials of the Black Lives Matter era.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7f44b-c540-4ab7-9e4a-7559310a6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, 45, was convicted on charges of second-degree unintentional
        murder, third-degree murder and second-degree manslaughter. The jury deliberated
        for more than 10 hours over two days in coming to their decision.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d3ec6-9dd4-4daa-819b-bca9875318a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin, wearing a mask inside the Hennepin County Courthouse in
        Minneapolis, had no apparent reaction to the guilty verdict. Afterward, his
        bail was revoked and he was placed in handcuffs and removed from the court
        through a side door.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1e6679-1322-4dd2-89a5-5b421446a275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second-degree murder charge said Chauvin assaulted Floyd with
        his knee, which unintentionally caused Floyd''s death. The third-degree murder
        charge said Chauvin acted with a "depraved mind," and the manslaughter charge
        said his "culpable negligence" caused Floyd''s death.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d209b09-b468-4e03-805c-fcc00abbc220'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin could face up to 40 years in prison for second-degree murder,
        up to 25 years for third-degree murder and up to 10 years for manslaughter.
        However, Minnesota''s sentencing guidelines recommend about 12.5 years in
        prison for each murder charge and about four years for the manslaughter charge.
        His sentencing is set for eight weeks from now.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3400f0-e1a5-483c-aef7-905a3e63b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The verdict comes about 11 months after excruciating bystander video
        showed Chauvin impassively kneeling on the neck and back of Floyd, handcuffed
        and lying prone on the street, for 9 minutes and 29 seconds on May 25, 2020.
        Under the officer''s knees, the 46-year-old Black man gasped for air, repeatedly
        exclaimed "I can''t breathe" and ultimately went silent.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ecc8d-78d1-4af4-a786-d1a9efd65d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final moments illustrated in clear visuals what Black Americans
        have long said about the ways that the criminal justice system dehumanizes
        Black people, setting off mass protests across the country as well as incidents
        of looting and unrest.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa32688-a844-48cf-8e52-495f0e7173d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over about three weeks of testimony in court, Minnesota prosecutors
        have repeatedly told jurors to "believe your eyes" and rely on that video.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43ae53a-1557-444f-98ae-5612318ce59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is exactly what you thought when you saw it first, when
        you saw that video. It is exactly that. You can believe your eyes," prosecuting
        attorney Steve Schleicher said in closing arguments. "This wasn''t policing.
        This was murder."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58368e-93ab-4b24-885c-b28ccdca9fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.514+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense called seven witnesses of its own -- but not Chauvin
        himself, as he invoked his Fifth Amendment right not to testify. Defense attorney
        Eric Nelson argued that Chauvin''s use of force was reasonable, that he was
        distracted by hostile bystanders and that Floyd died of other causes.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15c5dbe-a272-418f-a126-02b9efaff908'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tears of joy in and out of court</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b29820d-41fb-4a80-a803-1479584c82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a first for Minnesota, the trial has been broadcast live in its
        entirety to accommodate Covid-19 attendance restrictions, giving the public
        a rare look into the heart of the legal system.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4bfbbd-f312-4083-b5f7-292fc183e353'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been high throughout the Twin Cities region, and authorities
        ramped up security in anticipation of a verdict. The Hennepin County Government
        Center has been surrounded by fencing and barricades since jury selection
        began in March. More than 3,000 Minnesota National Guard members have also
        been activated in the Twin Cities, while businesses in Minneapolis have boarded
        up windows.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924bef15-85a6-47a1-83ab-4196dd730a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the all-guilty verdict led to cries of joy and sighs of relief
        among those in Minneapolis, including outside the Cup Foods store where Floyd
        took his final breath.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50ccf87-23e9-4bdb-b1e3-4bba8ebc7161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside court, Philonise Floyd, George Floyd''s younger brother,
        clasped his hands over his head in prayer as the verdict was read, according
        to pool reporters, including CNN''s Josh Campbell. During the third guilty
        verdict, his hands shook back and forth and he kept his head down and eyes
        closed as his head nodded up and down, the report said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0063155-c660-443c-b480-2495812df88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.515+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After court concluded, Philonise Floyd was seen crying as he hugged
        all four prosecutors.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90324b59-738f-4fec-9357-e8af01625ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was just praying they would find him guilty," he explained. "As
        an African American, we usually never get justice."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0f9431-b15c-48b1-b58c-68eaa82e0565'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, attorney Ben Crump and the Floyd family praised
        the verdicts.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f493b6-3964-48ec-a7a4-6a69886c4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Painfully earned justice has arrived for George Floyd''s family
        and the community here in Minneapolis, but today''s verdict goes far beyond
        this city and has significant implications for the country and even the world,"
        Crump said in a statement. "Justice for Black America is justice for all of
        America. This case is a turning point in American history for accountability
        of law enforcement and sends a clear message we hope is heard clearly in every
        city and every state."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5e17d-8b65-4f13-a329-3dd223373232'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden on Tuesday said he was praying for the "right"
        verdict in the case, noting that the evidence was "overwhelming." After the
        verdict, he and Vice President Kamala Harris spoke on the phone with the Floyd
        family and their attorneys, according to video posted by Crump.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e085dc1-fae8-44f0-a97e-6e14a2eb4adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.516+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing is going to make it all better," Biden told them, but "at
        least now there''s some justice."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdb2fef-55bf-42f9-96a1-d47cb509e30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minnesota Attorney General Keith Ellison, whose office prosecuted
        the case, cautioned that the verdict was not the end of the road.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b93728-b607-4816-a85a-24ef52a1e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not call today''s verdict justice, however, because justice
        implies true restoration. But it is accountability, which is the first step
        toward justice," he said.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0400ebf-76a0-46d0-98ba-cc90882c0ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Prosecutor says trial is ''pro-police''</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b67bcf-e0db-41da-9f0b-064c9e998e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors called 38 witnesses over the course of three separate
        phases of the trial.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce496ff-8f49-4f15-af49-cf9d411b7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.517+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, bystanders at the scene testified about their fear and horror
        as they watched Floyd slowly die under Chauvin''s restraint. Next, a series
        of police supervisors and use-of-force experts -- including Minneapolis Police
        Chief Medaria Arradondo -- criticized Chauvin''s continued kneeling as excessive
        and unreasonable, particularly after Floyd had passed out, stopped breathing
        and had no pulse.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bc2df5-8c39-4573-82b4-2318fac80592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, five separate medical experts explained that Floyd died
        from a lack of oxygen when Chauvin restricted his ability to breathe in what''s
        known as "positional asphyxia."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0d9018-15b1-4597-bf26-7af900a75982'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the state''s closing argument, Schleicher said Chauvin kneeled
        on Floyd for so long because of his pride and his ego in the face of concerned
        bystanders.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b6638-937e-4c8f-af59-bbf1fee33e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was not going to let these bystanders tell him what to do. He
        was going to do what he wanted, how he wanted, for as long as he wanted. And
        there was nothing, nothing they can do about it because he had the authority.
        He had the power, and the other officers, the bystanders were powerless,"
        he said. "He was trying to win, and George Floyd paid for it with his life."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31436a73-1b40-421e-9951-1261636a75cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contrasted Chauvin''s "ego-based pride" with the proper feelings
        of pride in wearing a police badge and praised policing as a noble profession.
        He insisted the state was prosecuting Chauvin individually -- not policing
        in general.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec235e8-e1a9-428b-952b-980b13dac6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.518+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an anti-police prosecution; it is a pro-police prosecution,"
        he said. "There is nothing worse for good police than bad police."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130eb26-7648-4894-9b58-0b27d05505ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Nelson said Chauvin acted as a "reasonable officer"
        would in that situation and said there was no evidence he intentionally or
        purposefully used force that was unlawful.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66c070-5422-4533-9a4a-cac7b6eea64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to look at it from the reasonable police officer standard.
        You have to take into account that officers are human beings, capable of making
        mistakes in highly stressful situations," Nelson said. "In this case, the
        totality of the circumstances that were known to a reasonable police officer
        in the precise moment the force was used demonstrates that this was an authorized
        use of force, as unattractive as it may be. This is reasonable doubt."</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6910bc-2235-452e-9c44-bd4229ded188'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:33:53.519+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:53.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other former officers on scene -- Thomas Lane, J. Alexander
        Kueng and Tou Thao -- are charged with aiding and abetting second-degree murder
        and aiding and abetting second-degree manslaughter. They have pleaded not
        guilty, and their joint trial will be held this summer.</p>'
