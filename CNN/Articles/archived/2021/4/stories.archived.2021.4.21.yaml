      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To augment the vessels and aircraft currently under the control
        of the ATFs, the Government has also deployed four Philippine Coast Guard
        vessels, one PCG aircraft, five Bureau of Fisheries and Aquatic Resources
        vessels for WPS maritime patrols, and Philippine National Police - Maritime
        Group high speed tactical watercraft and rubber boats for maritime law enforcement
        in the coastal areas," the statement read.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b2ad6e-4b69-40a6-a6d4-180e1575320a'
