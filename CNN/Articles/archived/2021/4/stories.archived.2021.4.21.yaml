  'China-Xi-Jinping-United-States-':
    'author': 'Laura He, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T05:56:27.831+08:00
    'imagesource': 'jcr:d8f45b5a-e997-4fd1-9188-d0a4bd3935c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd68f85ad-a7e6-459d-ac36-26f823e29e61'
    'lead': 'Chinese President Xi Jinping has called for global cooperation in the
      face of a growing anti-China front led by the United States, warning that an
      ''open world economy'' is essential to recovering from the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T05:57:43.186+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:49.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:42.173+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Xi Jinping says ''bossing others around'' won''t work as US ups pressure
      on China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f600e44-5c60-4880-a0d7-0a6b60da3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese President Xi Jinping has called
        for global cooperation in the face of a growing anti-China front led by the
        United States, warning that an "open world economy" is essential to recovering
        from the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a45d7ca-577c-4f9a-97c1-9a27b75cf68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attempts to erect walls or decouple run counter to the law of economics
        and market principles," Xi said Tuesday via video at China''s Boao Forum for
        Asia. "They would hurt others'' interests without benefiting oneself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800afbb-f501-44b7-8dc3-eb62962b141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not let the rules set by one or a few countries be imposed
        on others, or allow unilateralism pursued by certain countries to set the
        pace for the whole world," Xi said. "Big countries should behave in a manner
        befitting their status and with a greater sense of responsibility."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4634ae-85ed-4750-82d7-50a6b7f6d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Xi did not name any country during his speech — top Chinese
        leaders usually do not name and shame — his remarks seem like a veiled criticism
        of the United States, which has stepped up pressure on China in recent months.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4075df9e-35ea-4120-96d1-f34f7ca5feb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the US and its allies condemned Beijing and imposed
        coordinated sanctions against Chinese officials over alleged repression of
        Uyghur Muslims and other ethnic minorities in Xinjiang province. Most of the
        harsh sanctions the Trump administration imposed on some of China''s most
        prominent technology companies remain in place, and trade tensions continue
        under the Biden administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861202a4-1eaa-4d0b-8345-2adc73097dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bossing others around or meddling in others'' internal affairs
        would not get one any support," Xi said at the forum, attended by thousands
        of executives and political leaders.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af87aa3-9c87-4728-8051-fa35f33ca238'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.187+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of America''s biggest entrepreneurs and investors participated
        in the event as they try to navigate the tumultuous relationship between the
        world''s top two economies. Blackstone''s Stephen Schwarzman and Ray Dalio,
        the billionaire founder of the world''s largest hedge fund, took part in a
        panel Monday night, according to the organizers. Apple CEO Tim Cook and Tesla
        CEO Elon Musk are also expected to attend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fb41c-2b81-4fa4-8abe-c6b26adf3270'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi repeated previous promises to make it easier for foreign companies
        to invest in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99769e8b-26fc-469f-bc3d-6192632974d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Openness is essential for development and progress. It also holds
        the key to post-Covid economic recovery," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cccab3f-4ad9-45fc-a538-419ca1bd6c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Xi announced steps to reinforce cooperation with
        China''s neighboring countries, including plans for a second Conference on
        Dialogue of Asian Civilizations (CDAC). The first CDAC, which took place in
        Beijing in 2019, was attended by representatives from more than 40 Asian countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de25cbb7-733d-490c-a42f-2a584d22662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also recently made moves to get closer to Russia and Iran.
        Last month, the foreign ministers of China and Russia pledged to strengthen
        a "comprehensive strategic partnership." The two countries also proposed to
        establish a regional dialogue to address security concerns in their regions.
        Separately, China signed an economic and security partnership with Iran last
        month for the next 25 years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb01f3d-6a72-4f26-ab7b-a0cc46f2ea83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Covid-19 pandemic has made it all the more clear to people
        around the world that we must reject the cold-war and zero-sum mentality and
        oppose a new ''Cold War'' and ideological confrontation in whatever forms,"
        Xi said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9057ec69-adc0-4e87-bd2f-566fc60bb948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi also called for global cooperation to address climate change
        and "do more to implement the Paris Agreement." He attended a video summit
        with German and French leaders on Monday and promised China will strengthen
        cooperation with the two European countries on climate issues.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66de5fd8-5152-4582-bbb5-1828dad209d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not clear yet whether he will attend President Biden''s
        climate summit on Thursday and Friday. China''s foreign ministry said Monday
        that it has received the US invitation, but is still studying the issue.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bab5c3-7798-4f5a-8c60-4c04f6f36d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:57:43.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:49.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency published a report on Tuesday that
        showed China''s burning of coal is a big reason why carbon emissions are set
        to spike dangerously this year.</p>'
  'Apple-iOS-14.5-update-':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T05:57:50.595+08:00
    'imagesource': 'jcr:a6901d4a-80e7-4247-8981-5215e90b3885'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a8275b-2337-4631-ab59-6a8cae3f3078'
    'lead': 'The iOS 14.5 update will feature the the ability to unlock your device
      without taking off a mask when using an Apple Watch. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T05:59:47.978+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:48.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:42.447+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s iOS 14.5 update lands next week — including new emojis, big
      privacy changes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273b6d2-4d33-430d-9352-db416a75795d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple unveiled a slew of new products at
        its annual Spring launch on Tuesday, but waited until after the event to announce
        big changes coming to software for iPhones and iPads "next week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e213c04c-f76f-4362-969c-74e14d0739c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a press release that it will roll out its much-anticipated
        iOS 14.5 software but didn''t specify which day. It''ll feature the the ability
        to unlock your device without taking off a mask when using an Apple Watch,
        a major data privacy change and new emoji, including a less graphic syringe
        amid the global Covid-19 vaccine rollout. It''ll also include support for
        its new AirTag Bluetooth trackers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0275dcd8-9eba-4416-bb1f-435a5ca55a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple is introducing a new requirement for users to
        give explicit permission for apps to track them across the internet, a move
        that has roiled Facebook, which relies on data collection to target ads.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a741e1-6b83-4212-ae56-30e78df108ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the requirement could harm its ad revenue, but
        has framed its objections around potential harm to small businesses. In December,
        Facebook took out ads in The New York Times, Wall Street Journal and Washington
        Post, saying the requirement could be "devastating" to millions of small businesses
        that advertise on its platform. It also held a press event to trot out small
        businesses opposed to the change and debuted a new hashtag to discuss it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600c2d7e-7a97-4098-afb1-f6b50bb551de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, iPhone users will soon be able to unlock their smartphones
        without needing to remove their face masks, but first they''ll need an Apple
        Watch. Face ID typically recognizes when someone is wearing a mask and triggers
        the passcode entry screen to appear.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0aa68-0427-432c-99f1-72bc4c65bd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, an iPhone will be able to communicate with a synced Apple Watch
        when the phone is raised to use Face ID. The devices must be in close proximity,
        and when authentication is completed the iPhone will automatically unlock
        and the Apple Watch will vibrate. Apple quietly tested this feature in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d56b67-25f1-4542-88a6-80cad876a8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it wouldn''t be a significant software update without the inclusion
        of more emoji. Among the new additions: a heart on fire, a face with swirly
        eyes, the ability for both women and men to have beards, and a syringe without
        drops of blood.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bff8a-2630-426d-894d-b8469ddaf4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS 14.5 will also allow users to report traffic accidents directly
        within Apple Maps, a crowdsourcing tool similar to Google''s popular Waze
        app. Users will also be able to select from additional voice options for Siri,
        which will no longer default to a female voice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663cba14-ab20-467f-911e-bd832ff70e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T05:59:47.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:48.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced on Tuesday a new iPad Pro, AirTag, a
        revamped Apple TV, a purple iPhone and more.</p>'
  'PH-further-drops-ranking-in-press-freedom-index':
    'author': 'Bamba Galang, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T05:57:19.889+08:00
    'imagesource': 'jcr:10135000-6ebb-40c9-b4c1-f27364c0dd2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b010afe4-e8b9-4228-a9ce-b5dd08ad53a0'
    'lead': 'According to the 2021 World Press Freedom Index, the Philippines is one
      of the countries that used the COVID-19 pandemic to reinforce obstacles to the
      free flow of information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T06:00:42.725+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T11:27:47.625+08:00
