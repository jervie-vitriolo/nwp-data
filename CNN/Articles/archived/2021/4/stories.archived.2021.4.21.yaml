    'title': "PAL to conduct COVID-19 digital travel pass trial in May  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce336b-8bfd-4594-afeb-442c219d4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.444+08:00
