      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National coaches Arthur "Odjie" Mamon (women''s indoor) Dante Alinsunurin
        (men''s indoor), Paul Jan Doloiras (women''s beach volleyball) and Rhovyl
        Verayo (men''s beach volleyball) will supervise the tryouts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53db85c3-000c-4270-99b6-3e732996c208'
      'mgnl:activationStatus': true
