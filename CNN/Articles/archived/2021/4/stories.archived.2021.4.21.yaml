    'template': '1'
    'title': 'What to do when cops approach your community pantry'
    'updated': 2021-04-22T08:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca2aa2d-0aa8-4bad-b585-a7b6f371a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.026+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> Authorities
        are not allowed to conduct any form of profiling in areas where community
        pantries are established. But how can organizers and volunteers protect themselves
        from potential security threats?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfc5c8-1aca-409f-aa2c-204c0975f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1f7692-0160-4d0c-abb0-b93ca65daafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Undersecretary and Spokesperson Jonathan Malaya on Wednesday
        told CNN Philippines'' The Source that community pantry organizers may take
        videos of approaching cops to establish evidence against those violating orders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979a2f33-3d0a-4486-840e-f4695cc296cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0fbf68-e97c-46e6-a4e2-553e53f31ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa panahon ngayon ganoon na di ba?"</em> he said. <em>"Everybody
        has a cellphone. Kung totoong may nangyari na ganyan, kunan nila ng picture.
        Kahit patago, kunan lang ng video,</em> that could establish it."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9de91d-977c-439d-83db-78a5a8d732d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609fe03-69ca-4cbe-a739-9e1794b99acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.027+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nowadays, that''s how it works, right? Everybody has
        a cellphone. If something like that really happened, they can take a photo.
        Even discreetly, take a video, that could establish it.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798952cd-adae-493b-9761-a7300452bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:02:05.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they are already looking into the truth behind the allegations
        of some community pantry organizers against "red-tagging" activities by authorities
        in various areas.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd441d5a2-e6ce-4f5b-bdbb-c6d96eafa626'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:02:05.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b87816-a60a-47e5-b2b6-84f70fe7877e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:02:05.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said a more solid proof would help them address the
        matter further. He said even police from Camp Crame headquarters want to find
        out what really happened, since there were no pictures provided by those who
        say they were visited by police officers.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719934b5-3bbc-43f0-9b60-7d39052bb0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:02:05.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da2b99-f70a-4e4c-a7cd-6a095eaf526e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T09:02:05.675+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang description kung naka-uniporme ba, naka-civilan clothes,
        kung ano ang pangalan,"</em> he added. <em>"For all we know this could have
        been an impostor. But nonetheless, since may report na ganito, we have directed
        the PNP kung merong nagprofile."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e397797-6bd8-4074-8a03-cc9f930be567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They did not provide descriptions whether the men
        were in uniform, in civilian clothes, or what their names were. For all we
        know, this could have been an impostor. But nonetheless, since we have this
        report, we have directed the Philippine National Police to check if someone
        conducted profiling.]</p>'
