  'Oriental-Mindoro-first-state-university':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2021-04-21T21:44:07.843+08:00
    'imagesource': 'jcr:9c09ccc2-07e0-4b8d-861d-0e0a59cf160e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b76af89a-7686-4a0d-a721-a99d9dec36a2'
    'lead': 'The Mindoro State College of Agriculture and Technology has now been
      converted to the Mindoro State University, the Commission on Higher Education
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T21:46:48.084+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T11:26:42.266+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:02.172+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oriental-Mindoro']
    'template': '1'
    'title': 'Oriental Mindoro now has its first state university – CHED'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51fea7-8a29-4e3d-86e9-a2e7fd7022ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> A state
        college in Oriental Mindoro has successfully attained state university status,
        the first of its kind in the province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c47db-bad2-4fa8-ad7e-3b0bf24ec5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education on Wednesday said the Mindoro
        State College of Agriculture and Technology (MinSCAT) has been converted to
        the Mindoro State University (MinSU) by virtue of Republic Act No. 10596.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9717a8-f773-46ff-b802-ae6bf0f0841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.084+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MinSCAT has successfully passed through a series of rigorous evaluations
        and assessments conducted by CHED until it has fully complied with the criteria
        for conversion," CHED chairman Prospero De Vera said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30550b90-2e33-43b3-86b8-a8c8e1700499'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also the first state college in the island of Mindoro to have
        achieved such status, CHED added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53bc52-7b34-4b59-84c8-47ba9fdd37bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent president of MinSCAT, Dr. Levy Arago, will serve as
        the university''s first president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5b4874-48d5-4b0f-b5e9-2a6d8085ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This long sought-after conversion of MinSCAT into MinSU is the
        institution''s greatest stronghold to respond to the clamor of Mindoreños,
        particularly the poor but deserving ones, for the expanded program offerings
        at reduced cost," Arago said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbfeaee-8b94-49b5-be42-8ba161b07d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T21:46:48.085+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:42.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The institution has three campuses, with the main one located in
        Victoria town, while the others are in Calapan City and Bongabong town.</p>'
