    'imagesource': 'jcr:2cfca3c5-e602-41e3-8280-8314d67d6ee4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deacd0d2-834b-4464-b9d1-6df28cffab3d'
    'lead': 'The system shall serve as the ‘single source of truth’ for all information
      related to COVID-19 inoculation efforts and aims to expedite the country’s vaccine
      drive through the consolidation of local governments’ vaccinee masterlists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T20:26:38.880+08:00
