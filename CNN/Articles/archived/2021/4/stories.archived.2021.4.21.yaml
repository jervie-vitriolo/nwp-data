        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fd5ef-6633-423c-b7b6-2b5522076f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community pantry organizers do not need to secure permits with their
        local government units nor fill out forms to start their operations. Malaya
        said they only need to coordinate with their respective barangays and ensure
        that the minimum health protocols are being followed among residents getting
        basic goods.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b4be2-2a2a-48d9-a521-da095fd6c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b59a9-4e34-4aa5-8cbc-2d5396d5a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any police officer or local official who will undertake a similar
        profiling will be made accountable by the DILG and the PNP," Malaya added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b5f009-156e-4c52-82bb-d28f3dc4a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/cheldiokno/posts/1821135804723090">Facebook
        post</a> on Wednesday, Free Legal Assistance Group chair Chel Diokno also
        gave some tips on what to do when law enforcement agents drop by your community
        pantry. Here are some of them:&nbsp;</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f692d78-90c0-4bab-a68b-7efd93fd4edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35379d-b7da-4785-82bf-57a7084137f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If they are uniform, take note of their names. If they are in
        civilian clothes, politely ask for their government ID, their name and affiliation.
        If they refuse, politely say that you cannot accommodate them.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0491f3-ab85-4b80-a0b0-ac143cbc653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.097+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a58bd-74ad-44fc-87f5-e54ed87ad1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Do not allow law enforcers to come in without a search warrant
        if the community pantry is on private property. If they insist, assert your
        right. If the community pantry is on public land, make sure you are not obstructing
        traffic, littering, or violating any local regulations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fe4a92-3c75-4c18-896c-6938b59661ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf0b487-a490-46e5-8787-15d63eab9735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- You are not obligated to fill out any form or provide personal
        information. Do not sign any document which potentially contains a waiver
        of rights. Take a photo of the document and consult with a legal counsel before
        signing.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87810c2a-6698-4014-b6d0-92eb4e5b6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf60c13-5060-4f84-a4b5-3761cd454c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If law enforcers attempt to demolish or dismantle your community
        pantry, politely and firmly object, but do not physically resist. Do not ask
        for their consent when taking a photo or a video of what they are doing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317a0d8-73a4-4389-8e29-860cce7c4308'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd35aef5-3447-48db-a7c5-249a0f4dbee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- If possible, set up CCTV cameras in the area that can record 24/7.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb7286-6395-48df-a092-17fc4de446f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b173b0-310d-49b4-96f8-058cfa0a47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-22T08:56:29.098+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Assert your rights if law enforcers attempt to arrest or search
        you, others, or the community pantry. Know more about them <a href="http://https://diokno.ph/knowyourrights?fbclid=IwAR1qYzqDsun4GZMGopAT-oLjt8TANkcx7NjAWzWoh3RvtetXP_SE3vp3ByY">here</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caf802-1dbb-4ef8-9e10-b1a83374cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a43d91-3238-4161-bcfb-8d697d45edf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Maginhawa Community Pantry halted its operations after
        lead organizer Patricia Non said some police officers started asking for her
        affiliation after days of manning the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706dec1-401e-46d2-a5a1-c0d5e5068973'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bd2df-7387-491c-98d4-693cef6b8023'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also raised concern about&nbsp;the "alarming" social media post
        of the Quezon City Police District linking them and other community pantries
        to rebel groups.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc81bab-b319-45a0-9746-caf838225c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6799985-d030-4e53-9e8e-b07a830d2601'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.028+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD and the National Task Force to End Local Communist Armed
        Conflict shared a post from anti-communist group Peace Philippines which compiled
        photos of various community pantries and warned against those which could
        be using these initiatives for supposed recruitment of potential members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6e21df-ba24-4b05-990c-c12e0a2a0240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b53ed3-68bf-43d5-b274-9df5ce186b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya said they will also look into the matter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc393d-633d-460c-b231-6a2958bf2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76088a3-b9bd-4236-b9c1-dfc975eb8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/20/Maginhawa-community-pantry-halts-operations-red-tagging.html?fbclid=IwAR0-5fw7p0LLnPMSTf4JoLPnUw0WOthvMnCaybaSo0cST7HPM3qhdtzgx1s">Maginhawa
        community pantry halts operations due to ''red-tagging''&nbsp;</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12eb582-a1e5-440c-9a32-9ea1c37a1da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed973e30-bfd8-40a2-be1a-d2c5b83c9251'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maginhawa community pantry resumed its operations on Wednesday.
        Non said they are able to serve over a thousand residents per day by giving
        free canned goods, rice, vegetables, and other essential items.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b127f1cc-12df-4e4b-8b3d-722413758636'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba52e85f-a30d-4fc1-be9a-5940cddc83a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:33:06.029+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other makeshift community pantries inside and outside Metro Manila
        have also popped up in the past days and replicated its operations.</p>'
