      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) -</strong> More
        than 100 volleyball athletes, with a mixture of youngsters and veterans, have
        been invited to try out for the national team in a bubble set up in Subic,
        Zambales on April 28 to 30, the Philippine National Volleyball Federation
        (PNVF) revealed on Wednesday.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124cabd6-5e0a-471b-8edb-775c61c879e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:49:59.967+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:26:45.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNVF President Ramon "Tats" Suzara said there would be "no exemptions"
        as both senior and up-and-coming players will need to attend the tryouts to
        earn their spots.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6931c6b-12b8-44e8-a4f6-a2ffad42079f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:49:59.967+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:26:45.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tryouts are divided into three sessions, with the first and
        second day reserved for the women''s and men''s indoor teams while the third
        day will be for beach volleyball teams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b17f99-f7b7-4033-bb08-6bf3f444d2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:49:59.964+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:26:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e587bde3-ab25-4a74-9c9d-f79f9c86d49f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T20:49:59.964+08:00
      'mgnl:createdBy': 'kyle'
      'mgnl:lastActivated': 2023-01-25T11:26:45.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNVF is currently prioritizing its elite/high-performance initiatives
        through the National Team Commission,"&nbsp;Suzara said. "The national team
        will be focusing on the 31st Southeast Asian Games in Hanoi in December."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc78dd8-a32f-49d6-b975-df31ea6a812c'
      'mgnl:activationStatus': true
