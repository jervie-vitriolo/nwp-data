    'mgnl:tags': ['ABS-CBN', 'lawsuit', 'United-States', 'piracy', 'websites', 'pirate',
      'content']
    'template': '1'
    'title': 'ABS-CBN files $40M lawsuit against 40 US sites for content piracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20aaead-8e63-4f99-925e-d4dda1ed4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong> ABS-CBN
        has sued 40 websites in the United States for content piracy, and copyright
        and trademark infringement, it announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f02b262-7a60-44d4-9053-55052709e8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2baddea-eb4c-4b14-882c-e62fb27988ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media giant said in a statement that the $40-million (around
        ₱1.93 billion) lawsuit, entitled ABS-CBN v. 123Fullpinoymovieshub.com, has
        been filed before the United States District Court for the Southern District
        of Florida against 40 websites for allegedly “pirating ABS-CBN''s content
        and infringing its copyrights and trademarks."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a063ff-2d51-4171-80d0-9fb5ef2cf534'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c52d829-95c7-448e-a828-24603cb69c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court had recently issued a preliminary injunction against the
        websites to take down their domains with a serving notice, said ABS-CBN, who
        is represented by Stephen Gaffigan and Christine Daley of law firm Stephen
        M. Gaffigan, PA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70c3265-bb69-43ea-8dd8-b3706488df6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2f022d-3357-48b0-9e6a-bfaf0abfae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:11:40.435+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T11:26:53.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company likewise flagged the “comeback” of piracy amid the COVID-19
        pandemic, with streaming security breaches resulting from higher demand as
        more people are staying at home. This also allowed criminals “more time and
        inclination to devote to nefarious activities,” noted ABS-CBN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12add59-e551-48c8-bfbe-3b869d238d54'
      'mgnl:activationStatus': true
