      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is also adding its powerful M1 chip to its iPad Pro line,
        enabling several software updates including better graphics, enhanced video
        effects and augmented reality features.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c370e57-945a-479f-ad3a-c91d5887fb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d6d0a6-6a8a-456a-b63b-b15ceeeb8bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An updated camera allows enhanced depth and better quality video,
        and a feature called Center Stage that automatically zooms out during video
        calls or meetings, depending on the number of people in the frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849409e-a1cf-4b7e-898a-248591d68a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8028bf22-e96f-4880-a896-220ef848305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iPad Pro starts at $799 and is available for order starting
        April 30.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d68a010-0398-464b-a0eb-e359bc593ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7401d9a3-3496-4a88-be66-0adc7ccfe58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>iMac with M1</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e7235-0da0-46f5-aea4-e9672b670baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple announced a redesigned iMac featuring the company''s new in-house
        M1 chip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f701420-f361-48a7-ad53-a1cb3fecd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829d6cc1-3cb6-4cfa-af35-ab1b2d76071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new chip allowed Apple to shrink the internal hardware — building
        in a smaller logic board and replacing the thermal system that keeps the machine
        cool with two small fans. The new iMac is just 11.5 millimeters deep.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed7a0d-35c0-4f52-8c87-a325049309a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f51528-5df9-4ba0-87ea-6e9c8eb3087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The M1 chip will also make iMac apps run faster, improve the speed
        of machine learning and enable the use of iPhone apps such as Zillow and Headspace
        from the iMac screen, Apple execs said Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748f12cc-8456-4699-b5a9-f1d6b557f567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057df7cf-43c3-46da-a915-dccdc2c7293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iMac will now have a 24-inch, 4.5 K display with 11.3 million pixels.
        And it comes in seven colors, including peach, mint and lavender.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fe70e7-301d-465c-a0e6-9a02b3cffde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a49fb7b-d20f-423b-add5-db081cefb367'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For users still working from home, Apple also improved the iMac''s
        camera. The 1080p camera''s features include auto white balance, noise reduction
        and tone mapping to make you look better. The computer also has a new mic
        designed to reduce feedback noise so you sound better, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a945413-70cc-4731-80c8-e3247eceb32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.012+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc62b5-6355-4138-bde0-eb933bacb3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new iMac starts at $1,299 for four colors, and $1,499 for the
        other three colors plus additional features. It will be available in the second
        half of May.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a2d466-891e-40b1-9015-abcecd8a5b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f57b265-2be2-45df-9517-781066f92ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Apple is adding a touch ID button to the iMac''s external
        keyboard for the first time. The Touch ID button will be placed in the top
        right corner of the keyboard, like it is on the latest MacBooks, and will
        similarly let users unlock their computer, switch users or make payments through
        their fingerprints.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3d53d1-be3b-47ca-a531-e2464c735fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021f7b7-5609-4879-9128-986dc3bd9c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the keyboard and Apple''s Magic Mouse will be available in
        a variety of colors to match with the new range of colors on the iMac.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13181235-5796-4a46-a9b0-5967761200ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8ae88-1b73-4788-8231-ca74918674cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>AirTag</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e29ab-701f-4ffe-8abc-4ab9c57cce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what was Apple''s worst kept secret in recent history, the company
        finally unveiled AirTag, a Tile-like Bluetooth locator that attaches to and
        helps you find items such as keys, wallets, laptops or even your car.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2287c1a5-677c-4a18-9a2d-cf8b0a20aa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52efe2d2-2aca-4561-8d4c-40adcdb088a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small, flat, circular discs with built-in chips allow someone
        to locate items when connected to Apple''s Find My app. It also works with
        Siri.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f387c12c-91dc-4907-a8a6-5626d4c68365'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcc82d-00c7-4be1-a2c5-954a254097db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stainless steel devices, which are water and dust resistant,
        feature a built-in speaker that plays sounds to help locate it. The AirTag
        is packed with the Apple-designed U1 chip, which uses Ultra Wideband technology
        -- the same chip used in the iPhone 12.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921b1b3b-b2ba-4109-b598-bfc5409fceb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f485060-1d09-413d-91ae-adab4ceefbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While location trackers are hardly new -- there are similar products
        from Samsung, Sony and Tile — the U1 chip will more accurately determine the
        distance and direction to a lost item, Apple says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc0648d-334c-42b2-a379-49ed1d85c45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.013+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31e6040-9efb-4e87-9e49-7224f9c9b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.014+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar to Apple Watch, it''s possible to add free engraving to
        the device.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd229fa-cfaa-43d2-9415-baad27c00d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.014+08:00
