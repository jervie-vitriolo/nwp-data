      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We intended to purchase the five million doses. Instead,
        we will buy the booster shots.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcba06a-6143-437c-9876-98e438b7a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
