      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Pag sinabing</em> bigger picture <em>ng</em> basketball career
        <em>ko</em> (The biggest picture of my basketball career) is to represent
        my country in any way possible, so playing for the national team is my top
        goal,” Sotto said&nbsp;during a press conference hosted by Smart.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e66ed8-ad53-44f4-86a1-0ab970cc3a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:52:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Sotto <a href="https://www.cnnphilippines.com/sports/2021/2/2/Kai-Sotto-Gilas-Pilipinas-FIBA-Asia-Cup-Qualifiers.html">flew
        home from the United States</a> to train with Gilas for the final window of
        the 2021 FIBA Asia Cup Qualifiers, originally slated in Doha, Qatar in February.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197feba3-87e0-47fa-bcca-033bfece672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:52:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the much-anticipated tournament was <a href="https://cnnphilippines.com/sports/2021/2/12/FIBA-Asia-Cup-qualifiers-Doha-Qatar-canceled.html">canceled
        due to the COVID-19 situation</a> in the Middle Eastern nation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d1fa7-66ae-47dc-a6ef-24ff4576f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:52:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from rejoining Gilas, the 7''3 basketball star also announced
        he has signed a multi-year deal with the Adelaide 36ers in Australia''s National
        Basketball League. He is expected to arrive in Adelaide later this year to
        start training with the club, and would be seeing action starting from the
        2021/2022 season.</p>'
