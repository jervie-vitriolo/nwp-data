      'mgnl:lastActivated': 2023-01-25T11:26:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef3f89-6107-4cb3-9dd9-037a77b2a4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:28:01.814+08:00
      'mgnl:createdBy': 'alyssa'
