      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magsusumite ang mga</em> LGU <em>nung kanilang mga</em> masterlist,
        i<em>yong mga kandidatong babakunahan nang sa ganoon ma</em>-fill-out <em>na
        doon sa</em> VIMS base,” he explained. “<em>Para pagdating mo doon sa bakuna</em>
        center<em> nandoon na ang datos mo</em>. Hahanapin na lang, <em>iki</em>-click,
        lusot ka na sa dulo.”</p>'
