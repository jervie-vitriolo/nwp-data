      'jcr:uuid': '99c59c5a-91f4-44f4-bd06-6866cee610a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the renewable energy projects, First Gen owns and operates
        power plants that run on natural gas. In total, its power plants have a total
        capacity of 3,492 MW as of 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
