      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kauswagan Community Pantry was the brainchild of University
        of the Philippines Diliman lecturer Rene Principe, who said the pantry was
        initially set up as a family effort to help locals, including senior citizens
        and tricycle drivers.</p>'
