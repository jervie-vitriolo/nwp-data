  'Kobe-Bryant-basketball-Hall-of-Fame-induction-Michael-Jordan':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-21T06:10:24.419+08:00
    'imagesource': 'jcr:ea337661-fa8b-41cb-a358-f2509104ae3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a1b684-9e27-40e3-99db-4af46086f296'
    'lead': 'Bryant''s family selected Michael Jordan to present him at the May 15
      ceremony at the Mohegan Sun Arena in Connecticut, according to a statement from
      the Naismith Memorial Basketball Hall of Fame.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T06:14:19.590+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:43.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:44.458+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA great Michael Jordan will present Kobe Bryant for basketball Hall
      of Fame induction'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9010135-ec62-416a-a5cc-f78a5bd0893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When Los Angeles Lakers great Kobe Bryant
        is posthumously enshrined in the basketball Hall of Fame next month he''ll
        be welcomed in by arguably the sport''s greatest player — Michael Jordan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff25a35d-e920-4d96-9bcc-ed2c51c0d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant''s family selected Jordan to present him at the May 15 ceremony
        at the Mohegan Sun Arena in Connecticut, according to a statement from the
        Naismith Memorial Basketball Hall of Fame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307130ab-4dd0-41b0-a7b9-541dc8021837'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time NBA champion and the fourth all-time leading scorer
        in NBA history was elected into the Hall last April in his first year of eligibility
        -- just months after Bryant, his 13-year-old daughter, Gianna, and seven others
        were killed in a January 26 helicopter crash in Southern California.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda4a4a-e459-4bd2-9529-2a6f9fc3c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan described Bryant as a little brother in an emotional speech
        at his memorial service at the Staples Center, where Bryant made so many highlights
        during his 20-year career.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d67dc-c236-4c67-aa4a-b777f5fbad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Kobe Bryant died, a piece of me died, and as I look at this
        arena and across the globe, a piece of you died," he said last February. "I
        promise you, from this day forward, I will live with the memories of knowing
        that I had a little brother that I tried to help in every way I could. Please
        rest in peace, little brother."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6de70-8d4c-4e08-857c-58b6b538b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enshrinement ceremony for Bryant and the Hall of Fame Class
        of 2020, which includes players Tim Duncan, Kevin Garnett and 10-time WNBA
        All-Star Tamika Catchings, was delayed because of the Covid-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58e4eb-ab8f-469b-b302-adb8acc86efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jordan also will present Baylor coach Kim Mulkey, who led her team
        to three NCAA national championships and is the only person to ever win championships
        as a player, assistant coach and a head coach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536e926-06b8-41f3-9a99-e1567b46b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:14:19.591+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:43.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony will also honor coaches Rudy Tomjanovich, Barbara Stevens
        and Eddie Sutton, who died in May, and Swiss basketball executive Patrick
        Baumann, who died in 2018.</p>'
