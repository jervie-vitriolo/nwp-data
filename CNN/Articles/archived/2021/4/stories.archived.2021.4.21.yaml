      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong>&nbsp;Basketball
        star Kai Sotto has made history as the first Filipino to join Australia''s
        National Basketball League.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
