    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AirTag could give a nice bump to Apple''s growing lineup of smaller
      stuff'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1e7d59-4c9e-417e-bbb2-2b0b60e5f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When people think Apple, they think big
        ticket items like iPhones, MacBooks and iPads. But the company''s accessories
        line of iPhone cases, chargers and tablet keyboards is a critical part of
        its revenue growth strategy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242bfb23-abd7-47a0-83ea-4aaafaa384c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now AirTag could be its next big accessory win.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5b7410-b142-48ce-bf07-c23e8b2a492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AirTag is a Tile-like Bluetooth locator that attaches to and
        helps you find items such as keys, wallets, laptops or even your car. The
        small, flat, circular disc with a powerful built-in chip will allow someone
        to locate items when connected to Apple''s Find My app and also work with
        Siri.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b218e8-cfc1-4257-9249-b5d8bc254075'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stainless steel devices, which are water and dust resistant,
        feature a built-in speaker that plays sounds to better locate an AirTag. It''s
        packed with the Apple-designed U1 chip, which uses Ultra Wideband technology
        -- the same chip used in the iPhone 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2a20a-740c-4819-bb19-5be6c5ad1ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While location trackers are hardly new -- there are similar products
        from Samsung, Sony and Tile -- the U1 chip will allow it to more accurately
        determine the distance and direction to a lost item. It also works with augmented
        reality, showing an animation on the screen of the user''s iPhone or iPad
        when nearby.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f21ca-cd9b-4771-ac22-87ff4bbe2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirTag has been reportedly in the works as far back as 2019, when
        pictures hidden within iOS 13 were discovered.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fef4c40-aeaf-4f56-88e3-8a27ef8a915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirTag costs $29 for each or $99 for four, starting April 30. Users
        can also splurge for leather accessories, such as key rings, luggage tags
        and a bag charm from Hermès. Similar to Apple Watch, it''s possible to add
        free engraving to the device.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eb13ea-1186-4448-b770-f5766633bc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple accessories are very important from a business perspective
        because they tend to be high-margin products," said Ben Stanton, senior analyst
        at tech market research firm Canalys. "So while accessories may not make headlines
        from a revenue perspective, they do have a particularly positive impact on
        profitability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b2b31-36c4-4a7c-9266-a186812d1d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrival of AirTag will allow the company to expand its offerings
        and lock users deeper into its ecosystem as it looks for more ways to take
        on an expected decline in its hardware revenues. The iPhone continued to dominate
        Apple''s revenue in the fourth quarter of 2020, accounting for 59% of sales,
        compared to 12% for its accessories category, which also includes wearables
        and its Home line. However, the accessories category amounts to more revenue
        than its Mac line.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5d8999-89a1-4099-a34c-6bd69a6dd585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Apple accessories remain a massive opportunity for upselling.
        Because Apple no longer includes a charger and cable in iPhone boxes upon
        purchase, demand for these items has surged in the past year. "Apple itself
        has seen supply shortages of charging accessories in some parts of the world,
        causing many customers and retailers to lean heavily on third-party alternatives,"
        said Stanton, citing anecdotes he''s heard from several distributors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4730f927-d9b0-4ea6-9f3a-3482f1f802ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the company''s smart Magic Keyboard and the Apple Pencil
        opens up new revenue streams as lower-cost iPad users look for more functionality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46e9882-f4e0-4979-809e-79d684182fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although AirTags are probably going to be fairly low priced, they
        may help to grow revenue, and users may buy multiple tags for different scenarios,
        such as for a bag, bike or car keys," said David McQueen, director at tech
        market advisory firm, ABI Research. "It may also spark a rise in the manufacture
        of accessories to house the tags, such as a key fob, keychain or wrist strap."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d00f80-8e14-4863-8e1a-1335ccfbe43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who are delaying costly smartphone and tablet upgrades
        may be willing to spend more on lower cost items such as these.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db69e19c-c0b2-4b9b-9f6f-7dd9a87c61eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T06:02:30.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a smart time for their launch as customers are finally emerging
        from over a year of lockdown — ready, perhaps, to find things people invariably
        lose when outside the house.</p>'
