      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spouses can now merge and share their Apple Card credit lines, while
        having equal rights on the account and with each person building credit. For
        families, the company will now allow any member over the age of 13 to use
        the family Apple Card account. Apple Card is an Apple-branded credit card
        issued by Goldman Sachs that the company launched in 2019, available only
        to iPhone users.</p>'
