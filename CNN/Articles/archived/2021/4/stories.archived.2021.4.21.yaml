    'jcr:uuid': 'a832945b-1dc9-4b83-966e-259767990bb8'
    'lead': 'The Philippines is mulling to procure the coronavirus booster shot candidate
      made by American firm Moderna, vaccine czar Carlito Galvez said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T17:16:29.883+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:26:57.192+08:00
