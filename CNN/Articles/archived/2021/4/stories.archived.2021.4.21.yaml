      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4bf6f37-e9c8-45a1-9444-828c982350cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:23:30.933+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:40.361+08:00
