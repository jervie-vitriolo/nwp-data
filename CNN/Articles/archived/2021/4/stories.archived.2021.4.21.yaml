      'mgnl:lastActivated': 2023-01-25T11:27:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9419d73f-a4b8-46e4-9aaf-ea34f0ad779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eye of the typhoon was last located 340 km East of Aparri, Cagayan
        or 355 km East of Calayan, Cagayan, maintaining maximum sustained winds of
        165 kilometers per hour and gustiness of up to 205 kph.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b8b307-22dd-4631-9ab3-e2087bab0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53a423-ff2b-419f-bffe-72bde8f5a483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council has
        counted three people dead from Bising''s fury, as well as 10 injured and one
        missing in the regions of Bicol, Central and Eastern Visayas, and Davao. The
        three fatalities were reported pinned down by trees felled by strong winds.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e0e74-701f-4923-b8d4-80fff418753e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab45ff-7169-4be8-a4c6-0e640281c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 59,098 families or nearly 230,000 individuals have been
        temporarily displaced in Bicol region, Eastern Visayas and CARAGA due to the
        typhoon. The tally includes those who have taken shelter in evacuation centers
        and those who sought shelter with relatives or friends, the NDRRMC said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4384fa2c-07d6-4aac-991e-10bcde8b0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf84f74c-2c58-4f5d-aa8a-dc56b3e73f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said Bising is accelerating northward at 15 kph. It is forecast
        to move generally in that direction or north northwestward tonight until Thursday
        away from the landmass of Luzon before heading east northeast on Friday and
        east on Saturday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c2ce9-29b8-47f2-b098-e299fe64f635'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6460f2b7-98f1-4f5e-bad6-d96022a5314f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also noted that the weather system is seen to gradually
        weaken throughout the remaining forecast period and will be downgraded to
        severe tropical storm category by Friday and tropical storm category by Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1864099-0b76-4990-879a-854d32927a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:50:04.079+08:00
      'mgnl:createdBy': 'bamba'
