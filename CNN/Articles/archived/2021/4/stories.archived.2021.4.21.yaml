      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app will be available in iOS and Android devices.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25349ca0-42f2-4136-82f2-1da3d12812f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
