        city government of Manila on Tuesday broke ground to start the construction
        of a 336-bed capacity COVID-19 field hospital at Luneta Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d17d0-cf7a-49ff-b8da-ba9ef53abcda'
