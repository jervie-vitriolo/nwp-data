      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter sent to the athletes said they would be required to undergo
        COVID-19 testing and an isolation period before heading to Subic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6569ab-2de8-4ad0-b784-0f29ea053396'
      'mgnl:activationStatus': true
