    'template': '1'
    'title': 'House probe sought on alleged profiling, ‘red-tagging’ of community
      pantry organizers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de28830-7a27-4563-8e5d-10bd598d659b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> A group
        of lawmakers is seeking an investigation by the House of Representatives into
        the alleged profiling and “red-tagging” of volunteers and organizers of community
        pantries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4287397-3609-4341-82b2-7899875cceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc on Wednesday filed a resolution directing the
        lower chamber, through its human rights panel, to conduct a probe into the
        alleged “harassment” of the concerned parties — a topic that took social media
        by storm in the past day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c68b4-d0f5-47d2-b830-ca6d6dd352d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Members of Congress, as representatives of the people, are duty-bound
        to ensure the Constitutional right of the people are protected and upheld,”
        the resolution read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc7870-aa37-4dcd-8a0f-9c0e0b1da2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The organizers and volunteers who initiate the delivery of aid
        to the less privileged do not deserve to be subjected to harassment and baseless
        accusations from the government itself that failed to deliver such services
        to the Filipino people,” it added.</p>'
    '10':
