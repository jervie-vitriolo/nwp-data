      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarming report highlights how hackers repeatedly took advantage
        of several known flaws and one newly discovered vulnerability in Pulse Secure
        VPN, a widely used remote connectivity tool, to gain access to dozens of organizations
        in the defense industrial sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80ada31-fe7a-4ecb-a641-6a3e5808dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s revelations represent the latest cybersecurity crisis
        to hit the US, following the SolarWinds intrusion campaign by <a href="https://www.cnn.com/2021/04/14/politics/russia-sanctions-expel-officials-hacking-election/index.html">Russia''s
        foreign intelligence service</a> and a raft of server software exploits that
        Microsoft <a href="https://www.microsoft.com/security/blog/2021/03/02/hafnium-targeting-exchange-servers/">has
        attributed</a>&nbsp;to Chinese state-sponsored hackers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6bb71-66a3-4b46-a92b-43ec37d24008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:22.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Homeland Security confirmed the intrusions
        in its own public advisory Tuesday, urging network administrators to run a
        special tool designed to scan for signs of compromise and to install an emergency
        workaround published by Ivanti, the owner of Pulse Secure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2e21e-17e1-4e33-bfd9-5d62a32882a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:22.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers who exploited Pulse Secure are extremely sophisticated
        and used their access to steal account credentials and other sensitive data
        belonging to victim organizations, said Charles Carmakal, FireEye''s senior
        vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3df7e9-1134-438b-8f7d-7fc8248349ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These actors are highly skilled and have deep technical knowledge
        of the Pulse Secure product," Carmakal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcba1727-1301-4743-af0a-5e31afa1548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the intrusions using the vulnerabilities began as early
        as August of last year, according to FireEye''s report. The group conducting
        those attacks may be working for <a href="https://www.cnn.com/2021/03/09/tech/microsoft-hack-china-strategy-intl-hnk/index.html">the
        Chinese government</a>, the report said, and Carmakal added that "there are
        some similarities between portions of this activity and a Chinese actor we
        call APT5."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655c50f-d77b-4ce6-9799-d65faa6f16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other actors have exploited the vulnerabilities as well, though
        FireEye said it''s unclear whether they may be linked to a particular government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e19ddf-3520-4295-9aaf-58e06fd57e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://blog.pulsesecure.net/pulse-connect-secure-security-update/">blog
        post,</a>&nbsp;Pulse Secure said the newly discovered flaw affects a "very
        limited number of customers" and that a more permanent software update to
        address that vulnerability will be issued in early May. Software patches already
        exist for the other vulnerabilities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc989cc-52f4-4e74-9bd1-32827b9b1540'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pulse Connect Secure (PCS) team is in contact with a limited
        number of customers who have experienced evidence of exploit behavior on their
        PCS appliances," Pulse Secure said. "The PCS team has provided remediation
        guidance to these customers directly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b394d6-44f4-46d5-aea9-9f9b5487fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added: "Customers are also encouraged to apply and leverage the
        efficient and easy-to-use Pulse Secure Integrity Checker Tool to identify
        any unusual activity on their system."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a231d31-274b-4460-8a07-3ba9daa78c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.369+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DHS'' Cybersecurity and Infrastructure Security Agency said that
        since March 31, it has assisted "multiple entities" whose vulnerable products
        have been exploited by a cyber threat actor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223e55ed-3bf3-4cff-bfb1-9518ec688f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CISA has been working closely with Ivanti, Inc. to better understand
        the vulnerability in Pulse Secure VPN devices and mitigate potential risks
        to federal civilian and private sector networks," Nicky Vogt, an agency spokesperson,
        said Tuesday. "We will continue to provide guidance and recommendations to
        support potentially impacted organizations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa76976-b1b1-4743-b142-724816338b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T12:31:15.370+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T11:27:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/20/politics/fireeye-pulse-secure-vpn-exploit/index.html">"Suspected
        Chinese hackers exploited Pulse Secure VPN to compromise ''dozens'' of agencies
        and companies in US and Europe"</a></em></p>'
  'Community-pantry-police-profiling':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
