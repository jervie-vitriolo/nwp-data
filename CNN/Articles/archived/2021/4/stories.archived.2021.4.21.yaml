      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna announced last month it began giving its booster vaccine
        to the first Phase 2 clinical trial participants. The study plans to enroll
        60 volunteers who have previously received Moderna''s vaccine, it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eeb31c0-db0a-4502-8b0f-876c59eccaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T17:16:29.884+08:00
