      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) -</strong> Flag
        carrier Philippine Airlines will be the first airline in the country to conduct
        a trial on the digital travel pass developed by the International Air Transport
        Association.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5e636f-054b-4d82-b618-e13e2fd4cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b430c790-6c28-4204-84eb-2256e55dc3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial will be done during PAL flights from Manila to Los Angeles
        and Singapore on selected dates in May and June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75f9a1-0349-406b-97d2-95143f832f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8563fc-fe83-4d26-b4a4-5c12bb9506f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make it simple for our customers to travel safely. The
        IATA Travel Pass will help them verify that they comply with health rules
        and COVID test requirements, so they can board our flights with assurance
        and confidence," PAL President and COO Gilbert F. Santa Maria said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b174a-15a1-4c01-8ec7-21a0c8f631e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e38411-b449-4bf5-8f53-f63e457a195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATA Travel Pass is a mobile application that validates and
        authenticates regulations of all countries on passenger health requirements
        for travel. The app allows passengers to create their own digital ID based
        on standards by the International Civil Aviation Organization. It will also
        enable passengers to upload their passport for digital biometrics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842dafe4-4d07-4a2c-9d0d-bf14b7d1a81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113bfca-73e0-4633-a01a-da13d1bf477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The digital travel pass also enables partner and accredited COVID-19
        testing centers to upload laboratory test results on the app. Passengers can
        then receive verified test results and a confirmation that they meet all health
        requirements for the destination.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaa57e2-04a0-4e4c-9cd1-7f6eef721d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64411913-c9a8-447e-bff4-46a33356e62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:13:06.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:52.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also fast-track the airport check-in process, PAL added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53647b-d644-4ebc-9576-bb8c299bf26f'
      'mgnl:activationStatus': true
