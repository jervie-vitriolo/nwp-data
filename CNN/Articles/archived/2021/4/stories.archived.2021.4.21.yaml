      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7913d213-42c3-40a8-9772-8c4712ba235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who cast her had absolutely no idea that she was my
        daughter. And of course, that was my biggest fear and most important for her
        self esteem," the Hollywood star told Kelly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d331af5-4b5a-49e6-a6f3-265e08d56744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5dc091-b817-4601-a4be-c0c6667b5240'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winslet, 45, also discussed her appearance in TV series "Mare of
        Easttown," in which she plays a detective in small-town Pennsylvania, as well
        as her reunion with director James Cameron on "Avatar 2." Winslet and Cameron
        previously worked together on 1997 blockbuster "Titanic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fb3958-c060-4613-97af-33f5e98e9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4d11d-6bd9-4e5d-8ae5-7fc787b919f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winslet also recently appeared in the movie "Ammonite," in which
        she plays unsung pioneer of paleontology, Mary Anning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f5635-7bea-4c24-8ada-8f2bd832983e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99b74c-163d-426d-bbb0-f6725c4cf4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.428+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anning made several pivotal fossil discoveries in the early 1800s
        on the beaches of Dorset in southwest England -- now known as the Jurassic
        Coast -- despite living in dire poverty and lacking a formal education. She
        forged an unusual path in the face of the deeply ingrained sexism and rigid
        social structures of the Victorian era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf677ce5-3811-43c8-a8c6-a7b5b5c20959'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:43:31.427+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:31.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/20/entertainment/kate-winslet-mia-threapleton-acting-scli-intl-gbr/index.html">Kate
        Winslet''s daughter slips ''under the radar'' to follow in her mother''s footsteps</a>''</em></p>'
  'George-Floyd-justice-Black-Lives-Matter-police':
    'author': 'Nicole Chavez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-21T08:36:29.908+08:00
    'imagesource': 'jcr:e9887c03-74c7-4f15-a70c-67650f165b7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350277e6-1b5f-4bd3-95d2-6172035f88bf'
    'lead': 'George Floyd''s death on May 25, 2020, led to what some describe as the
      largest protest movement in US history, and forced America to reckon with racial
      injustice and police accountability. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T08:38:19.015+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-25T11:27:30.788+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:49.481+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'George Floyd''s family says verdict is a ''victory for many'' but the
      fight for justice is not over'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec58a7f-91b1-407b-a084-a4b67c77ff2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> George Floyd''s brothers shared their pain
        and grief with the world for nearly a year. On Tuesday, they finally felt
        some relief.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdbf516-7c52-49fe-9b4a-6b156e44ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, we are able to breathe again," Philonise Floyd told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091eac3-7690-45d2-8af6-cbc21413e0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.015+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derek Chauvin, the former Minneapolis Police officer who kneeled
        on Floyd''s neck for over 9 minutes last year, was found guilty in Floyd''s
        murder on Tuesday. After the jurors deliberated for more than 10 hours over
        two days, the verdict was welcomed with waves of celebration in Minneapolis
        and across the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4319ff7-a2b3-49b7-9763-74b34718dd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Floyd''s death on May 25, 2020, led to what some describe as the
        largest protest movement in US history, and forced America to reckon with
        racial injustice and police accountability. All while his family joined a
        long list of relatives of Black men killed at the hands of police who have
        turned their pain into calls for accountability.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b2256-bb84-45a6-8f1d-966a80ba025b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to always understand that we have to march. We will have
        to do this for life," Philonise Floyd said. "We have to protest because it
        seems like this is a never-ending cycle"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f99bca-3c0a-4ae4-8364-7744a7544be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not just fighting for George anymore," he added. "I''m fighting
        for everyone around the world."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e45cf4-4d97-4c43-8670-077a770ad3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a dozen of Floyd''s relatives, including his siblings, cousins
        and daughter Gianna gathered at a hotel a few blocks away from the Hennepin
        County Courthouse. Together, they prayed guided by the Rev. Al Sharpton and
        chanted Floyd''s name.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a5b837-108b-48c1-a5ae-dc77ab3df1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They thanked the numerous activists who turned George Floyd''s name
        into a rallying cry and called the verdict "victory for many."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ae611-50a0-4d03-a52a-ba1de0b5bb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Stewart, one of the attorneys representing the family, said
        they teared up and embraced right after hearing the verdict.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89781d71-6cf6-407c-8043-fbaf95c4326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.016+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the tears are of pure joy and pure shock because days like
        this don''t happen. The whole world shouldn''t have to rally to get justice
        for one man," Stewart said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d245312-add9-43be-b697-a5f5ca1e6a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Floyd, another of Floyd''s brothers, described the verdict
        as "monumental" and said he is grateful and proud of his brother.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c26dca8-618d-47f9-8c2c-59cb3c203f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will salute him every day of my life. He showed me how to be
        strong," Terrence Floyd said. "He showed me how to be respectful. He showed
        me how to speak my mind. I''m going to miss him, but now I know he''s in history.
        What a day to be a Floyd, man."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ec0fc-a08c-4970-832e-ad8e4bbd44bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil rights attorney Ben Crump, who represents the families of
        Floyd and Daunte Wright, urged people across the country to see the verdict
        as a sign of hope for the future.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717bd049-b6a7-482c-b373-9666470f4dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America, let''s pause for a moment. Proclaim this historical moment,
        not just for the legacy of George Floyd but the legacy of America," Crump
        said. "The legacy of trying to make America for all Americans."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6606ce5c-4a16-47fe-8077-e7e3f82cabc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let this be the precedent where we overcome systematic racism and
        oppression," Crump added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5937e979-5300-469b-ac61-c6ef2ccfc1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the courthouse, Floyd''s girlfriend Courteney Ross said
        she hopes the verdict will lead to further action in other police brutality
        cases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930bfbb-6912-4a23-ae48-b3ca2755919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.017+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re finally starting to see. We walked around with eyes wide
        shut for a long time, so they''re starting to open today, and this is going
        to be the first in a future of change," Ross said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4892f69-4fa4-4187-98bc-c8aca2338e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments before, Ross was embraced by Toshira Garraway, who founded
        the group Families Supporting Families Against Police Violence and whose son''s
        father was killed in 2009 deadly encounter with police in St. Paul, Minnesota.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad69ce99-c94b-4a0a-af5d-4c187ba8e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to fight for the rest of them," said Garraway,
        referring to several Black men who have died at the hands of police in the
        area over the years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f153e919-3af3-4e46-86c0-9c424626b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first remarks following the trial, Minnesota Attorney General
        Keith Ellison praised the Floyd family members for their grace, class and
        courage.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a62eaca-b902-4a12-b6d1-77f98ccf962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although a verdict alone cannot end their pain, I hope it''s another
        step on the long path toward healing for them," Ellison said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb3e0a-1b40-41bc-b82e-b4df96f96ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the people who witnessed Floyd''s death, recorded it
        and testified during the trial.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd99f9a-270b-4fe7-96ef-15443db00a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They stopped and they raised their voices because they knew what
        they were seeing was wrong," Ellison said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ffc4e4-643c-498a-b1b8-a8f5cb7f7ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T08:38:19.018+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They performed simple yet profound acts of courage, they told the
        truth. And they told the whole world the truth about what they saw," he added.</p>'
