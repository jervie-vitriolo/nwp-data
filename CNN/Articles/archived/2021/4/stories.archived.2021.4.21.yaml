      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)—</strong> Filipino
        basketball star Kai Sotto has committed to play for the national team in the
        upcoming FIBA Asia Cup qualifiers as well as the Olympic Qualifying Tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456352ee-52a4-4cf8-bf1d-53108faa9ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:52:29.898+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media forum on Wednesday, the 18-year-old prodigy announced
        he will be joining Gilas Pilipinas for the two prestigious competitions set
        in June and July this year.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: Kai Sotto announces he will be playing for Gilas Pilipinas in the upcoming
        FIBA Asia Cup qualifiers and Olympic Qualifying Tournament | <a href="https://twitter.com/PaulineVerzosa?ref_src=twsrc%5Etfw">@PaulineVerzosa</a>
        <a href="https://t.co/7wIpe36plC">pic.twitter.com/7wIpe36plC</a></p>&mdash;
        CNN Philippines Sports Desk (@sportsdeskph) <a href="https://twitter.com/sportsdeskph/status/1384708644806316036?ref_src=twsrc%5Etfw">April
        21, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a21ebab-dce0-46da-b91b-53ff6f576237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T15:52:29.898+08:00
