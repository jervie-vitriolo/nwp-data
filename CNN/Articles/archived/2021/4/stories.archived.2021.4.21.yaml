      'mgnl:type': 'text'
      'text': '<p>"The NTF-WPS is resolute in upholding Philippine sovereignty over
        our territory as mandated by the Constitution and protecting our sovereign
        rights over our EEZ in accordance with international law.," it added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
