  'pork-import-600-million-kilos-lower-tariffs-2021':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T19:39:24.789+08:00
    'imagesource': 'jcr:9526c790-5391-4b2f-9dd1-62797ffc90e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e117bea9-b2ce-4a8e-af3b-7320a7b8a47f'
    'lead': 'The Philippine Association of Meat Processors says importers are rushing
      to book orders of frozen pork from abroad for the next three months to take
      advantage of cheap tariffs announced by Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T19:41:51.107+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-25T11:26:48.988+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:00.424+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pork', 'imports', 'PAMPI']
    'template': '1'
    'title': 'Pork imports may hit 600M kilos this year as traders take advantage
      of cheap duties'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322aa803-7740-4fbe-b2ac-2bbf3eab785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21)</strong> –&nbsp;Meat
        importers are rushing to book orders of frozen pork from abroad for the next
        three months to take advantage of cheap tariffs announced by Malacañang, an
        industry group said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b10d17-9ff8-4845-8ba1-53546202fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Association of Meat Processors Inc. Director Jet Ambalada
        said Executive Order 128 and another order to be issued by President Rodrigo
        Duterte will allow up to 400,000 metric tons (MT) of frozen meat to be shipped
        to the country subject to a 5% duty - a bargain compared to the previous 30%
        rate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b116880-0c5e-4478-ba13-2955cb6f5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional shipments will be charged 15% of the declared cargo value,
        down from 40%. This is in place for three months starting April 7. Agriculture
        Secretary William Dar said the order subjecting over 350,000 MT of imported
        meat to the cheapest duties will be "issued soon."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0c387-2e47-4126-a894-90e1975d179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, my friends in the industry are all rushing to apply
        to import pork," Ambalada told a webinar organized by the British Chamber
        of Commerce of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7063d-c35e-4be9-bcf5-004178bad014'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be a large bulk of importation taking advantage
        of EO 128. Depending on what happens in the economy, we believe that it can
        even go higher than 400,000, it may even reach 600,000 metric tons this year
        on total importation under what we call the MAV (minimum access volume),"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867c790-d9ff-4ddf-98ff-4a625c53886b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meat producers in the United Kingdom are among those interested
        to supply pork to the country, according to British Chamber of Commerce of
        the Philippines chairman Chris Nelson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ec9ec8-a14d-4c12-894b-98192ba980b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Pork still expensive</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c73839-b8c3-4b54-ab7f-24cc155a75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449425c8-ec3d-4735-b298-c765e16e6d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.107+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meat Importers and Traders Association (MITA) offered an explanation
        as to why liempo (pork belly) still ranges from ₱370 to ₱420 per kilogram
        in Metro Manila wet markets even if tariffs have been slashed for two weeks
        now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41393409-4baa-4d3e-afa0-77f63b61a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The importers are carrying inventory that paid 30-40% tariff. We
        need some time for them to sell off these products unless they are willing
        to average down their costs so they would diminish their losses," MITA President
        Jesus Cham told CNN Philippines. "What we need to do now is for the imported
        carcasses to have unhindered access to the marketplaces."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9700bb-7432-42f2-bdbe-60903b6aa7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/12/senators-doubt-pork-imports-will-bring-down-prices.html">Senators
        doubt imports surge can pull down pork prices</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad4681-f4b3-4a0c-a661-f83f2f250985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than the President''s economic team defended the DA''s proposal,
        with Finance Secretary Carlos Dominguez III telling senators he will take
        "full responsibility" for the measure aimed at reducing pork prices to benefit
        Filipino consumers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4703a7ca-e35a-4642-a8c0-7b9bda4eaf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President''s Executive Order to temporarily increase MAV and
        decrease tariff rates for imported pork will immediately address the abnormally
        high pork prices caused by the supply deficit," he said in a letter addressed
        to Senate President Tito Sotto. "This will give some 100 million Filipinos
        who eat pork, especially the poor, access to adequate and affordable food
        amid the pandemic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36651ec1-7e46-4b72-b71d-6d66717a532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators last week passed a resolution telling Duterte to withdraw
        the EO, which they saw as a death wish for the local hog industry - something
        Dar and Dominguez have denied.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7edb5-8cfe-481f-b1db-8340cded037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dominguez said pork supply will still largely come from local
        producers, with imports expected to cover only 22.8% of domestic consumption.
        He vowed to make more loans available to hog farmers through the government''s
        Land Bank of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279bd31d-1346-49e5-942b-37aba7eb784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Long recovery seen</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0835f83-f36c-440c-b393-75f0a690293e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on importation to plug local supply gaps will put local
        farmers at a disadvantage, a group said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ddbb47-69e4-467c-bce5-958918d696aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ng Presidente, madali lang namang bawiin yung EO. Pero
        may kasunod: babawiin niya after mag-stabilize ''yung presyo at mag-normal
        daw ''yung supply ng baboy</em>," Nicanor Briones, vice president of the Pork
        Producers Federation of the Philippines, said in an interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ada3c55-ad81-4329-aec2-a9cf0aaf16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Three years <em>pang hindi mangyayari kasi wala sa aming magre-repopulate
        sa ginagawa ng gobyerno. ''Yun ang katotohanan."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa44ae5e-c673-488a-be04-4e1f187513cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said it''s easy to revoke the EO. But
        there''s a catch: he will revoke if after prices stabilize and pork supply
        returns to normal. It will take 3 years before that happens because no hog
        raiser will repopulate given the current policies. That''s the reality.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd7ee6-943d-4ec1-8271-2119dd9d25ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/20/Duterte-EO-lowering-pork-imports-tariffs-.html">''Easy''
        to recall EO lowering tariffs on imported pork once local supply stabilizes,
        Duterte says</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2a5c35-ab5e-481a-b6ea-56261fc291db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said during the webinar that state-run banks have set aside
        ₱42 billion in loans for commercial hog raisers to repopulate their piggeries,
        on top of reimbursements for animals culled due to the African Swine Fever
        outbreak in the country, which caused the narrow supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f35f49-199e-473e-93c8-164431210ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:41:51.108+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-25T11:26:49.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Animal Industry said there were 466,670 culled pigs
        nationwide due to ASF, with active cases concentrated in 43 barangays in 5
        regions. The agency added it is procuring testing machines and RT-PCR test
        kits to better detect the presence of the virus, which has proven deadly to
        pigs.</p>'
