    'mgnl:tags': ['netflix']
    'template': '1'
    'title': 'Netflix''s subscriber growth slows as vaccinations ramp up and rivals
      gain strength'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d29aa00-92ef-44aa-be8e-bfc1fd22b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.904+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix had a huge first quarter last year
        thanks to the pandemic keeping people inside. Now with vaccinations ramping
        up, Netflix kicked off 2021 with a big subscriber miss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b76569-4a75-4b86-ae33-f50d0dc7faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.904+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d33618-4672-460f-bc5f-a850063231c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming service reported Tuesday it now has 208 million subscribers
        globally, after adding 4 million subscribers in the first quarter of 2021,
        but missing its own expectations of 210 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f145140-e037-4184-a842-0f060aa59318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41624440-31c0-4f47-b0d2-326096b80f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s first quarter profit this year was $1.7 billion, up from
        $709 million in the year-earlier quarter. Its revenue jumped 24%, to $7.1
        billion. So the company''s earnings were good, but all eyes were on its big
        subscriber miss as well as a weak forecast for subscriber growth for the next
        quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1648e-78f1-4405-b30d-ae5f536d040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f4cac-73c6-4a5b-b0c1-22c910e9811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s stock dropped as much as 11% in after-hours trading
        following the company''s earnings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8118dbfb-fbc0-4c78-9b5e-68988daefe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810df33e-36bf-4cd2-800f-cb91868f711d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happened?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b38b9d-2707-4c05-bdca-ecf295ea41c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Netflix, the company did so well last year that it
        was hard for this quarter to compare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa0f54-d4b2-45b8-a98f-61dd906fe60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807a352-7fd6-4581-b251-8ad811b3047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe paid membership growth slowed due to the big Covid-19
        pull forward in 2020," Netflix said in its letter to investors on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533cac5-9ca0-4763-b999-a66d7730e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933d93f3-d93c-4624-8ae8-ecc579139bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s addition of just 4 million subscribers was miniscule
        compared to its year-earlier growth, when the company added a stunning 16
        million subscribers in the first quarter of 2020 as the coronavirus pandemic
        forced people to stay home as they binged on the service''s content like "Tiger
        King."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ba78e-0e30-4fda-898f-75a67a0d72a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c7291-289b-4c5d-941b-9f94a0a6d41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.905+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company noted that "a lighter content slate in the first half
        of this year, due to Covid-19 production delays" also played a part in the
        sluggish subscriber growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68484a4f-a1bf-4300-b35a-92e50d3722ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efff1b2-c1ac-4dbb-8989-8dfbf089d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say that the service didn''t have some hits lately
        even as it released popular series like "Bridgerton." Yet, Netflix added that
        production delays caused by the pandemic in 2020 will "lead to a 2021 slate
        that is more heavily second half weighted with a large number of returning
        franchises."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4162663c-5b35-4190-9829-43756123ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68839f6-a1af-440c-9545-69bdf4491ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, the service said that as production returns to
        normal around the world, it plans to spend more than $17 billion on content
        in 2021.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aae785-8acd-4ba2-848e-a7f835b8403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ab74b-9410-4952-b179-25b558ddb306'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T11:27:37.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to anticipate a strong second half with the return
        of new seasons of some of our biggest hits and an exciting film lineup," the
        company said. "In the short-term, there is some uncertainty from Covid-19;
        in the long-term, the rise of streaming to replace linear TV around the world
        is the clear trend in entertainment."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260de106-9484-4c4d-990b-987c1517a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:33:21.906+08:00
      'mgnl:createdBy': 'glee'
