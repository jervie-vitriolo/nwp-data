      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started this community pantry as a family effort <em>lang muna</em>,
        so <em>nagtayo kami ng maliit na</em> stall, <em>nag</em>-grocery <em>ako</em>
        and <em>nag</em>-share <em>kami ng gulay kasi</em> it''s an act of solidarity.
        We can see on the ground the situation of our neighbors <em>na walang masyadong
        kita,</em> or <em>yung iba walang trabaho</em>," he told an online forum Wednesday.</p>'
