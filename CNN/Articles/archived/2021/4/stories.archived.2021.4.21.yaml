      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the community pantry in Maginhawa, Quezon City halted
        its operations after lead organizer Ana Patricia Non revealed that some police
        officers started asking for her affiliation after days of overseeing the aid
        project''s operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d7133-86d3-4f6b-b163-1d5548d9a985'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also raised concern about the "alarming" social media post of
        the Quezon City Police District linking them and other community pantries
        to rebel groups.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa796a5-813f-4366-bd57-23573a16de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/4/21/Community-pantry-police-profiling.html">What
        to do when cops approach your community pantry</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad886c80-8084-4800-bfb4-8d9b51acd46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, for its part, said it would also
        be conducting an investigation into the reported profiling of the pantry organizers
        and volunteers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2a4e1-037b-4dff-92db-5289a6e138d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:15:51.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T11:26:51.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar makeshift community pantries have also popped up in other
        areas in Metro Manila and elsewhere around the country in the past days in
        a demonstration of charitable enthusiasm by citizens who saw a need to extend
        help to those severely affected by the COVID-19 crisis.</p>'
  'lack-of-COVID-19-vaccination-indemnification-guidelines-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T19:10:14.923+08:00
    'imagesource': 'jcr:bddcf9ab-cd26-41d1-8124-8567ce8c8405'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a62152c-8810-4c79-b326-170787c1add4'
    'lead': 'Gabriela Party Rep. Arlene Brosas on Wednesday lamented the lack of implementation
      guidelines on indemnifying vaccine recipients who may experience serious side
      effects after receiving a coronavirus shot more than a month since the local
      inoculation drive started.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T19:17:03.977+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T11:26:50.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:25:59.950+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker hits lack of indemnification guidelines since start of COVID-19
      vaccination program'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed6417b-cf1f-43aa-bc9d-360da8851e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;Gabriela
        Party Rep. Arlene Brosas on Wednesday lamented the lack of implementation
        guidelines on indemnifying vaccine recipients who may experience serious side
        effects after receiving a coronavirus shot more than a month since the local
        inoculation drive started.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4154d05-f664-47d5-8da3-836bba115105'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PhilHealth is currently finalizing the specific guidelines for
        approval of the board and then eventually the management," Dr. Mary Antonette
        Remonte of the Philippine Health Insurance Corporation told a House hearing
        when Brosas asked for a copy of the indemnification guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f400323-7aec-4c96-be3e-362aaca01254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to study carefully the law as well as we have to consider
        the available resources as provided by law," Remonte added, noting that the
        "indemnification fund is new" and that PhilHealth does not have much experience
        in managing this.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90abd4-2bea-423c-aa97-91066ecb5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Brosas said she cannot grasp why that is the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a41a78-6d7b-41d3-a76b-6347c5506819'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko po maintindihan kung bakit wala tayong guidelines [until]
        now," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cd030b-4d81-4c07-b14b-d43139431553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot understand why we still do not have guidelines
        until now.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270ad253-4d22-4d9d-8c68-c91ff951f14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delikado po ito sa mga mamamayan natin na nag-avail na kung nagkaroon
        man ng adverse effect sa kanila, paano natin ito maibibigay sa kanila," Brosas
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60fde8-3556-4028-8d7a-ef299b805553'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.978+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is dangerous for our citizens who have availed
        of the vaccines. In the event of adverse effects, how are we going to compensate
        them?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49137e88-6566-4af3-a5eb-062508ddb4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 Vaccination Program Act was signed by President Rodrigo
        Duterte in February to speed up the immunization program. It allocated ₱500
        million for the COVID-19 National Vaccine Immunity Fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc15805f-40e2-4aa8-8ef6-d797b4bd4d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has vaccinated over 1.5 million Filipinos since it began
        rolling out  the immunization program on March 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36f663-55d9-4ae0-95ff-589195c2813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is conducting simultaneous vaccination of healthcare
        workers, the elderly, and persons with comorbidities in light of the fresh
        surge in COVID-19 cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1e556b-0c59-4484-8743-9d2e6fb7992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:17:03.979+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T11:26:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to inoculate up to 70 million Filipinos -- or 63 percent
        of the 110 million population -- this year to achieve herd immunity.</p>'
  'esperon-west-philippine-sea-china-claims':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-21T19:32:18.181+08:00
    'imagesource': 'jcr:5e03df32-22f4-435b-b548-5b9e3e66deca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ca8dedc-6c1e-4de0-9c75-cbbcb8d6ff22'
    'lead': 'The Philippines does not share overlapping claims with China alone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-21T19:39:02.562+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T11:26:49.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T11:26:00.107+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'Hermogenes-Esperon']
    'template': '1'
    'title': 'Esperon: PH will never give up claim to regain control of WPS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d1989-cc71-4711-a8f6-f3c617450433'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 21) -- The Philippines does
        not share overlapping claims with China alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ff886-fd5a-45ec-b837-a37790de34cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to National Security Adviser Hermogenes Esperon
        when he spoke at an online briefing on Wednesday. Contrary to popular belief,
        Esperon said China does not have the most claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6684ff88-0a46-4cb5-85c2-9cb623b90afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon highlighted the claims of other countries in the contested
        waters: Vietnam controls 21 islands and reefs in the South China Sea, 14 of
        which are within the Philippines'' exclusive economic zone; Malaysia has five,
        Taiwan has one, while China controls seven -- most of which are artificial
        islands converted into military bases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260e9d8e-5197-4f06-8544-4a04a7ed2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, meanwhile occupies nine, including Pag-asa Island,
        the seat of the Kalayaan Island group. It is contesting all the other claims,
        calling the control of other nations illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789768a-566d-4dab-97a4-816b5369b44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not giving up on the EEZ because that has been granted to
        us by the UN Convention of the Law of the Sea so we have sovereign rights
        over the waters," Esperon emphasized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20d96e-0f29-4537-a43d-6ad2892caa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then we have our arbitral ruling which defined features, like Pag-asa
        now, as they say, has a 12 nautical mile entitlement," he also said. "We used
        to say it has an EEZ but now because of the arbitral ruling, it''s a 12 nautical
        mile territorial sea that it has."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c955296-0b77-4cc0-b8a1-e026084da479'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon is backing President Rodrigo Duterte, who said retaking
        the West Philippine Sea -- especially areas occupied by China -- could mean
        bloody war that would be difficult for the Philippines to win.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43765c12-0425-4a08-8c65-1281ed00fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President says we can only retake the West Philippine
        Sea with force, then that is very correct. if you want to retake Mischief
        Reef, Fiery Cross and Subi, then you have to use force. And if you do that,
        then, it will be a shooting war...that''s what he says. It will be bloody
        and I''m sure it will be very difficult to win a war," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2fc5ca-9570-4b78-8119-274b2f86e0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have repeatedly said no one was asking the Duterte administration
        to go to war. They just him to assert the country''s claims, they said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1990d-1313-47d7-9da2-099c2694f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Esperon is also encouraging fishermen to fish at Bajo
        de Masinloc as there were Coast guard assets deployed in the area to protect
        them from foreign harassments or threats.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9c1f07-584a-4fdd-a0f3-192bef1041f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T19:39:02.564+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T11:26:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the National Task Force on the West Philippine
        Sea said more assets will be deployed in the WPS.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a129048-c19a-4595-8d34-6f98ca15f245'
