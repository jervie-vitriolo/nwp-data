      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Wednesday said they
        have shifted to "daily time-based" tagging of recoveries instead of the usual
        reporting of mass recoveries on Sundays dubbed Oplan Recovery.</p>'
