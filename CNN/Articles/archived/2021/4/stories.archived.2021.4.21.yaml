      'mgnl:type': 'text'
      'text': '<p>Sotto is expected to arrive in Adelaide in August, just in time
        for the NBL''s pre-season. In recent years, the league has emerged as an alternative
        route for elite prospects looking to make it into the NBA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab8e81d-30df-4921-b13c-e6fe1d42fa3a'
