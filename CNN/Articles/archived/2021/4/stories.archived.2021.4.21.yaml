      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal announcements came amid multiple reports on Tuesday
        that the 12 members of the breakaway Super League were meeting to discuss
        the future of the competition, first reported by TalkSPORT. CNN has reached
        out to the Super League for comment but has not heard back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdd4f4-5f40-42bd-9bc7-570ebfdc2e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial plans to form the breakaway Super League laid out on Sunday
        would have included six English clubs -- Arsenal, Chelsea, Liverpool, Manchester
        City, Manchester United and Tottenham Hotspur -- alongside three teams from
        Italy — AC Milan, Inter Milan and Juventus — and three from Spain — Atlético
        Madrid, Barcelona and Real Madrid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59104e16-1d66-4466-bf59-b79b9fad0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this project has died today ... and it is on the way to
        becoming a complete botch," former Real Madrid President Ramon Calderon told
        CNN''s Richard Quest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c766aa92-254e-45d1-a07f-dfc6e82cc864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it deserves it because it was a project destined to kill
        football. I think mainly at this time that we are living where many clubs
        are struggling to survive due to the economic problems from the pandemic,
        what football needs is unity, solidarity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31fd41-3826-4eee-bfab-0b474554f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.462+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English Premier League Manchester City was one of the first to announce
        its defection, saying earlier on Tuesday that it had begun the process of
        withdrawing from the exclusive competition. "Manchester City Football Club
        can confirm that it has formally enacted the procedures to withdraw from the
        group developing plans for a European Super League," said the 2019 Premier
        League champion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f295fb3-f9a1-4a66-846c-10658c942729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA President Aleksander Ceferin welcomed Manchester City''s return
        to "the European football family."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c4e2cf-1f13-45cc-a839-ad0cb3f662d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have shown great intelligence in listening to the many voices
        -- most notably their fans -- that have spelled out the vital benefits that
        the current system has for the whole of European football; from the world
        beating Champions League final right down to a young player''s first coaching
        session at a grassroots club," said Ceferin in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10746b-ba4d-4b14-bbcd-c27b8b3b40e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a later wave of defections Tuesday, Arsenal apologized for
        its initial Super League decision.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593ce96-022b-4a41-9d7e-12f3d1543a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of listening to you and the wider football community
        over recent days we are withdrawing from the proposed Super League. We made
        a mistake, and we apologise for it," the club said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575f7a3-125c-48ac-ae13-18d988600c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Manchester United spokesperson echoed the sentiment, citing reactions
        from fans and the UK government as part of its decision to withdraw.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f37cc-6ce2-421d-b730-a2e87e978d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manchester United will not be participating in the European Super
        League. We have listened carefully to the reaction from our fans, the UK government
        and other key stakeholders," the spokesperson said. "We remain committed to
        working with others across the football community to come up with sustainable
        solutions to the long-term challenges facing the game."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c999ff-09be-4be6-80a1-e7a9ccff4f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: ''Hostage to fortune'' -- Blowback to ''Dirty Dozen'' gathers
        momentum</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacddef-f910-40ba-92f2-e9f75fc1794b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Manchester United Executive Vice-Chairman Ed Woodward
        is to leave the club at the end of 2021, according to the Premier League team.
        He joined United in 2005 and became executive vice-chairman in 2012.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977df50c-b2ee-45f2-ae32-9b41339553e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Liverpool statement said it could "confirm that our involvement
        in proposed plans to form a European Super League has been discontinued."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe71c3e-0939-43f3-849b-de317c275738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent days, the club has received representations from various
        key stakeholders, both internally and externally, and we would like to thank
        them for their valuable contributions," Liverpool said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f412557-79d0-4059-a5a5-5bb4aa4a34c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tottenham Hotspur also said it had "formally commenced procedures
        to withdraw from the group developing proposals for a European Super League
        (ESL)."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076b6c81-2f03-4b62-a7a4-a5d44e74ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a source close to Chelsea -- another of the 12 founding
        members of the Super League -- told CNN Sport that the club is preparing to
        ask for its own withdrawal from the European Super League.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e6f50f-4ec4-4ee7-b525-c2a5dc829663'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said Chelsea leadership spent the last two days discussing
        the situation with its stakeholders, community and fans and decided they can''t
        break away and join the Super League if the fans aren''t invested in the project.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546418f2-022d-4134-9b7e-55f8d16f7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:40:46.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has never been about the money," the source told CNN Sport,
        who added that Chelsea''s intention in joining the Super League was based
        on a desire to improve the game, a priority for club owner Roman Abramovich.</p>'
