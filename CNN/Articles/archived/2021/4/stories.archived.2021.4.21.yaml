      'mgnl:type': 'text'
      'text': '<p>"Very excited, it''s a different kind of competition," Sotto said.
        "<em>Para sa akin, ang</em> focus <em>ko lang</em> is to develop and mag-adjust
        <em>para sa team ko</em> (For me, my only focus is to develop and adjust for
        my team)."</p>'
