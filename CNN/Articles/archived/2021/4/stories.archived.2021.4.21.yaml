      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple made good on its "Spring loaded"
        promise by unveiling a slew of new products at its annual Spring product launch
        event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee33e68-1195-47de-a59f-fc5b4b77321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9742a8b-473f-4fd8-9544-b0482ba12740'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:27:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a new IPad Pro and redesigned, colorful iMacs to a purple iPhone,
        the long-awaited AirTag location tracker, and an updated Apple TV and remote,
        here''s a closer look at everything Apple announced on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2c021e-084e-4d42-8289-a28b4a28340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T04:36:23.011+08:00
