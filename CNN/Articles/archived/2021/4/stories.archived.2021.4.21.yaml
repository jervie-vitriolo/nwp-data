      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8918ead-dac4-4aba-b73d-456ee6d53351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:39:19.017+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:26:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I express my utmost condemnation of the red-tagging of Mr. Rene
        Principe, a UP faculty member from the National Institute of Physics, who
        set up a community pantry in Cagayan de Oro City. <em>Opo</em>, red-tagging
        <em>na naman. Hindi na sila natuto</em>," Nemenzo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b17776-a380-4b16-9ae2-015e1f494d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:39:19.017+08:00
