    'template': '1'
    'title': "SMC spending $1B for new battery storage facilities  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59862803-1ce2-4b80-9707-60089036754c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) -</strong> San
        Miguel Corporation, through its power arm SMC Global Power Holdings Corp.,
        is spending $1 billion to simultaneously build 31 new battery storage facilities
        nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58941ba0-970f-4afb-af5c-1ac53a626bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5dc646-f78f-4b2f-828b-b63bbd87d339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President Ramon Ang said the battery storage facilities are
        nearing their completion and these facilities would make renewable energy
        more viable for the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa26719-c2ee-41bc-aff5-a7e569a4f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5308f7-bccc-4158-9fe5-a633b6fff46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery storage facilities have a rated capacity of 1,000 megawatts.
        "Our country''s challenge with renewables is that it is intermittent, because
        of its nature. But with strategically located battery storage facilities,
        this can be mitigated and renewables can become more viable. This will help
        the transition to more renewable sources of energy in the future," Ang said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d907744-4ec1-4083-b68a-967a90dfc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301ad813-245d-4b2c-9567-7bac3804653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang added that the facilities, which will make up the company''s
        total committed capacity of over 1000 MW, will be located in several strategic
        sites from Luzon to Mindanao where power quality mitigations are needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f7128-101b-45a0-846e-63b92b35e0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfa2328-291d-47e3-993f-6837d000e0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our ongoing investment into battery energy storage facilities will
        greatly benefit power consumers all over the country, because this will mean
        that even faraway provinces or areas, can have the same stable and good quality
        power supply as everywhere else," Ang said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834bec89-df95-4e70-be6f-55de5b6382d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2a05d-d1ea-4d57-a751-995f9ec784f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means that provinces and islands will have better and more
        equal opportunities for industrialization and economic growth. If previously
        some areas could not attract investments because of unstable or poor power
        supply, battery energy storage will make power supply more stable and reliable.
        Battery storage will significantly reduce imbalances in the grid that cause
        power interruptions and brownouts," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3e6ba3-ef68-4de2-adf3-23678b45d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e3dab-3f4d-4d21-a2d7-70679b5ed5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang explained the technology will boost flexibility of the power
        grid and improve power quality by removing excess power and injecting required
        power at strategic areas within the grid within millisecond level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c727e91-2a52-4490-b6de-aafd69bbe984'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.568+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf16b8b-2685-4c1c-90d9-e44bb6018743'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This can even support equal-opportunity industrialization in many
        provinces where historically, no industrial plants would locate because of
        poor power quality," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7ec886-193c-435e-98a1-2d93014cb902'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba644a30-cbc1-4a53-845b-ef1915450020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:00:07.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T11:26:35.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery energy storage projects will be used as regulating reserve
        type of grid operator National Grid Corporation of the Philippines, to specifically
        mitigate grid frequency fluctuation and voltage issues.</p>'
