      'mgnl:lastActivated': 2023-01-25T11:26:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —&nbsp;</strong>Medical
        experts have proposed that the quarantine period for returning overseas Filipino
        workers may be shortened from 14 to 10 days if they are asymptomatic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4108cbd2-3bea-4302-8c96-9f04794d444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b3497c-2337-4bdd-8a98-a32eaab35500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By strictly following the ten-day requirement, Dr. Edsel Salvana
        of the Department of Health Technical Advisory Group said the returning OFWs
        could even forego testing as long as they do not have symptoms in that entire
        period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94deb05-0ba9-406a-ab98-e63e0bb0fc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20907232-3df2-405c-8f35-cb23d9d8f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suggestion was in response to Labor Secretary Silvestre Bello''s
        concerns the Labor Department''s budget for isolating OFWs in facilities has
        been dwindling. He said he also heard concerns about the length of quarantine
        as well as the waiting time before the OFWs get tested. Previously, returning
        Filipinos get tested immediately upon arriving in the country but this has
        since changed as the results may not have been reliable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0914a559-fac0-40a0-8d45-7fca45b37a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.351+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f15a74b-d7fa-4610-bc4f-85093f7ff777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If somebody gets infected in transit on the plane, <em>''pag tinest
        niyo siya pagdating, hindi pa magpopositive ''yan</em> [if you test them once
        they arrive, they won''t test positive yet]. It usually takes 3 to 5 days
        for the person to turn positive [on RT-PCR], that''s why<em> ''yung ginawa
        natin</em> [what we do is] we test on the fifth day," explained Salvana during
        a meeting with President Rodrigo Duterte and other officials on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddb38b3-0220-495c-a9d1-5ff1ee3d1891'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508d39c3-2254-497b-a0a6-c6bc0cf285ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why the current protocol is to confine travelers in a facility
        for five days, get them tested, and they can continue isolation in their hometowns
        until the 14-day requirement is met, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c60602-f825-490c-95dd-21a75dbd172c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75070c28-a0c3-4bfa-a9df-3e1b08fde2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Salvana proposed that along with the new ten-day quarantine,
        testing for symptomatic OFWs can be moved to the seventh day of quarantine.
        He presented data that showed 80% of tests have positive results by the eighth
        day from the time of exposure to possible infection —&nbsp;much higher than
        the 62% positivity rate on the fifth day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acba033-745c-441f-bb3c-903e31a01149'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T23:43:52.352+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:34.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
