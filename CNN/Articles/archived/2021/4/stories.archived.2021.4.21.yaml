      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Kauswagan pantry''s inspiration the Maginhawa
        Community Pantry in Quezon City - temporarily stopped operations after its
        founder, UP Diliman alumna Ana Patricia "Patreng" Non, reported incidents
        of red-tagging and harassment. It eventually reopened Wednesday morning.</p>'
  'SMC-battery-storage-facilities-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T22:57:29.276+08:00
    'imagesource': 'jcr:af652c10-c73d-4f59-8a1d-b8cb0b87efb1'
