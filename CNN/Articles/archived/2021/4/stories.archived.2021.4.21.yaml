    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3dcf4-e6f3-4a81-b94f-6f0a65a747e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 21) —</strong>&nbsp;The
        country tallied 9,227 new COVID-19 infections as the total rose to 962,307,
        the Department of Health''s Wednesday case bulletin showed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0425aee-50f4-42f2-ac49-8ace4336eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a309c105-8f77-4b44-9f34-e6548194e562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The active case count continued to drop, with 116,434 sick patients
        now, equivalent to 12.1% of the case tally. At least 96.7% of the active cases
        have mild symptoms, 1.3% have no symptoms, 0.8% are in severe condition, 0.6%
        are in a critical state and 0.52% are moderate infections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb2a9b0-7b12-494e-b0d7-db98ae313da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.903+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also recorded a jump in recoveries after 19,699 more people
        were cleared of the virus. The survivor count is now 829,608, which is 86.2%
        of the case total. Meanwhile, the death toll also climbed to 16,265 or 1.69%
        of the COVID-19 count after 124 more patients succumbed to the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ab87-9265-422e-88ed-113cd81a6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said 36 of the newly added deaths were mistakenly
        tagged as survivors in the previous report. It also deleted 26 duplicates,
        including 14 recoveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15c6e7-e2c1-42f8-a4a5-b955ec67d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355fb57b-1157-4df1-a71c-fee288dde7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T16:55:46.904+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T11:26:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said that beginning Wednesday, the bulletins will show data
        based on testing output of laboratories from two days ago. The agency noted
        that one lab was not in operation on April 19 while eight others failed to
        submit their data on time.</p>'
