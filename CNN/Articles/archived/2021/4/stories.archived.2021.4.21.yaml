    'template': '1'
    'title': 'Darth Vader ''Star Wars'' script reveals how huge secret was preserved'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af225e05-c419-4069-bb9e-223bf1b509b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A script for "Star Wars: Episode V -- The
        Empire Strikes Back" reveals how a pivotal plot twist in the movie franchise
        was considered to be such a secret that it was not reflected in the lines
        provided to actors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d88b079-5b14-4595-9490-f902f7f90293'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bbde83-79b5-46da-b13c-5364f0e02013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The script, which belonged to Darth Vader actor David Prowse, will
        be auctioned next month by East Bristol Auctions in the UK. The actor died
        in November aged 85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8169f6e3-c7bc-4629-834d-ed221ad2927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563481c-3b52-4b84-bf61-42063d838cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse wore the black suit and helmet to play Vader in the original
        "Star Wars" trilogy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba09fc8-ccb8-4e97-8045-08ff08800001'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91dd408-7b60-4c18-aa25-a144a8a33ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the actor James Earl Jones who provided the character''s
        voice -- and who delivered one of Vader''s most famous lines to Luke Skywalker,
        telling the young Jedi: "I am your father."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48917a52-819b-4226-86a3-536a864b3207'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f447b-7150-4b30-83bc-0f60c6e128a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the script provided to Prowse omits this key revelation
        and shows different lines in its place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdd3445-7c2c-45eb-b39a-c05e6c2a8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ce2b0-11ab-4af5-9718-77e2d67ea7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.740+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Luke, we will be the most powerful in the galaxy. You will have
        everything you could ever want... do not resist... it is our destiny," the
        script given to Prowse reads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef16ac6-4522-4523-821e-5e156a4cdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f90ee-9b33-46a2-b329-de44f01186f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Stowe, auctioneer at East Bristol Auctions, told CNN the revelation
        that the two characters were father and son was considered to be top secret.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596d24b-fc96-4686-9116-e086f9f15cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02a8a3-0706-4753-a644-aaf9f6ce8b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only people that knew I think were about three or four members
        of the cast," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cffdc7e-e3cf-4f81-a132-91bf39532e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5dc631-d085-4d41-8665-69e7e66df11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US actor Jones delivered the "Star Wars" villain''s lines after
        Prowse''s West Country English accent was thought to be unsuitable for the
        part.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf808f0-43e8-460b-84b0-2d3b566b8fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a362b98-79d7-461e-b708-d26296347b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to auctioneers, during filming of the 1977 movie "Star
        Wars: Episode IV -- A New Hope," Prowse believed that he would be the voice
        of Vader, and was surprised to learn his lines had been dubbed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b36bef-b29d-47d9-909c-1ebfc493369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64b6e1d-c2a3-4eb1-bae7-7b8aaa287ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very much hired for his physical attributes," said Stowe.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32086854-e6bf-4f24-b86b-dcd30c0dec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a886d6ad-f1bc-4df2-9940-356381d19575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse had a passion for bodybuilding and was crowned British Weightlifting
        Champion several times in the 1960s. His broad physique and towering figure
        helped land him roles as monsters and villains in TV shows and movies, including
        the monster in "The Horror of Frankenstein" in 1970 and a bearded torturer
        in "Carry on Henry" in 1971.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1370b1-2542-4660-97c9-5e5dc1229fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.741+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd27e7-f387-4d00-b9c1-3863826c8154'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prowse''s incomplete copy of the "The Empire Strikes Back" script,
        which is marked "Vader" at the top of each page, is expected to sell for between
        £2,500-4,000 ($3,490-5,580) at auction alongside other "Star Wars" memorabilia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943f4f75-75df-4329-a7a5-f50deacd9178'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f27814e-d61f-4650-b226-6aebbf4ff520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale is scheduled for May 4, which is known as "Star Wars Day"
        thanks to a play on words which draws on the mystical force referred to throughout
        the movies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a165d-20a2-4160-b779-97954cfb5335'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T01:55:40.742+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T11:28:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/star-wars-vader-script-intl-scli-gbr/index.html">Darth
        Vader ''Star Wars'' script reveals how huge secret was preserved</a>."</em></p>'
  'us-president-joe-biden-overwhelming-evidence-in-Chauvin-trial':
    'author': 'Kevin Liptak, Kate Sullivan and Betsy Klein, CNN'
    'caption': 'Courtesy: Chip Somodevilla/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
