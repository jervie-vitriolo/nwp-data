      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow UP community members rallied behind Principe, with UP Diliman
        Chancellor Fidel Nemenzo coming out with a statement of support.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f93a099-bd19-4c72-8f1a-aff40bb89142'
