      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3404c9-29e4-4965-b1ac-770f9e6c4866'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T22:39:19.018+08:00
      'mgnl:createdBy': 'bamba'
