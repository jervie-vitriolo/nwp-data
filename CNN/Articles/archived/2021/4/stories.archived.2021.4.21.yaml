      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be another eight weeks before he is sentenced, Judge Peter
        Cahill said Tuesday. And while Chauvin had been out on bail since October,
        Cahill revoked Chauvin''s bail after the verdict, so he will now await sentencing
        in jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87fe7c4-9de7-41ea-99f8-80de2b64c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f41b11-5558-4fe7-b29f-5dd8f462d91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maximum sentence for second-degree unintentional murder is up
        to 40 years in prison. The maximum sentence for third-degree murder is up
        to 25 years in prison, and the maximum sentence for second-degree manslaughter
        is up to 10 years and/or $20,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed88ea8-b763-42ff-bd34-4c7a6f79cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b17e26c-76c6-4d98-ac59-3c7373d3204c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The judge will consider these factors</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3415f814-f8ae-4e8d-84c5-ff831850f3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill will consider factors such as Floyd''s murder taking place
        in front of a child, and the power dynamic between the officers and civilians,
        in determining Chauvin''s sentence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae49532-2166-45fb-9097-abfb7bddb83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8afd48-a0a1-42fc-b74e-97f91cd4abe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about the other officers charged?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d058f17-6f72-433d-b508-50dfc845ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-21T07:06:00.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-25T11:27:38.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three other officers facing charges in Floyd''s death are expected
        to be tried together in August. Tou Thao, Thomas Lane and J. Alexander Kueng
        are all charged with aiding and abetting second-degree murder and aiding and
        abetting second-degree manslaughter.</p>'
  'Netflix-subscriber-growth':
    'author': 'Frank Pallotta, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-21T07:30:39.312+08:00
