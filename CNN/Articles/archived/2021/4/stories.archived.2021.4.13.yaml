      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo and the Office of the Vice President were recognized by
        magazine PeopleAsia for reaching out to communities and forging ties with
        the private sectors for their COVID-19 response.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06be864e-445d-4806-94d6-1539b0d07766'
      'mgnl:activationStatus': true
