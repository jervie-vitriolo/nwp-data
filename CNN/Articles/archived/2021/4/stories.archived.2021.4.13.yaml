    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829c6b8c-49f2-449e-9567-14cb8d9bb93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.466+08:00
