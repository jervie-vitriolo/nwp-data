      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) -&nbsp;</strong>
        Pag-IBIG Fund released ₱20.94 billion in home loans during the first quarter
        of this year despite the pandemic, officials said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2f47e1-0043-469d-8431-2534bb88a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5a5407-9d17-4198-8152-27c83b4bbb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a 33% increase or ₱5.17 billion more compared to the ₱15.77
        billion released during the same period in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72314997-0743-4443-83af-8988e6acd830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be5d3cd-83d9-46de-a7fc-ad74b763541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Human Settlements and Urban Development Secretary
        Eduardo del Rosario, who also chairs the Pag-IBIG Fund Board of Trustees,
        said the home loans released enabled 20,712 members to acquire their own homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f214441-2147-41e5-93f8-d6e781ed91ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bfc2f8-4715-4f71-931c-1ca3decb09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This increase in our home loan releases means that more Filipino
        workers are being helped by Pag-IBIG Fund to secure their own homes, which
        is very important at this time of pandemic," del Rosario said in a statement.
        "We recognize the role we play in helping keep our members safe in their own
        homes, as we heed President Rodrigo Duterte''s call for government agencies
        to provide social benefits to more Filipinos, especially during these challenging
        times."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de25290-cad0-4c26-a137-a9eaf9d29a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf83216-d8fd-441a-8b71-2e8e4bc9086b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the ₱20.94 billion released in the first three months of
        the year, Pag-IBIG said ₱2.2 billion were released as socialized home loans
        for the benefit of 5,074 members belonging to the minimum-wage and low-income
        sectors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afa101a-73ae-4a78-b549-c506fca08b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924f601-f0b6-424d-9cf7-9a951ad595d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pag-IBIG Fund Chief Executive Officer Acmad Rizaldy Moti
        noted even during the period prior to the implementation of community quarantines,
        there was still an increase in home loans released.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7ca20-92a1-4fbe-b4b5-890cd430d676'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402dd85-3f79-440b-9f3e-89da73290ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pag-IBIG released ₱15.49 billion in home loans from January 1 to
        March 15 this year, an increase of ₱546.97 million or 3.7% from the ₱14.94
        billion released in the same period in 2020 when lockdowns in Metro Manila
        and other parts of Luzon were yet to be implemented.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0f3591-4158-4ccf-9d65-93fbb4ea0575'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b688d52-e34f-4818-923d-61c165b8bd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are glad that our momentum in the last quarter of 2020 carried
        over to first quarter of 2021, despite the challenges caused by the pandemic.
        In fact, home loan releases in the first quarter of 2021 is 22% higher compared
        to our loan releases in the first quarter of 2019, which eventually turned
        out as our best year ever when annual home loan releases amounted to P86.7
        billion," Moti said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c2a55-81ee-4c03-b508-3c9e8d0241fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f5303f-824b-4a8e-acf8-71b00f8279cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:23:28.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:17.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We anticipate that our momentum will continue in the succeeding
        quarters, barring any major catastrophic event, so we help more members become
        homeowners," he added.</p>'
  'bitcoin-price-record-coinbase':
