    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c02c933-51eb-4bd2-9a1f-3e895b1b0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
