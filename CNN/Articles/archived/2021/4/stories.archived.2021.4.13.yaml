    'mgnl:lastActivated': 2023-01-25T10:18:32.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:14.264+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UA&P spearheads forum on situation of MSMEs during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a744299-4a71-4590-ac54-336353297720'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:27:19.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T10:18:33.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong>&nbsp;Among the
        sectors adversely affected by the COVID-19 pandemic are the micro, small,
        and medium enterprises, which cover 99.5% of the operating businesses in the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9707b59e-f948-46b1-bb61-1c7a5fb6a793'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:27:19.075+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T10:18:33.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To tackle relevant issues concerning the MSMEs sector in the pandemic
        setting, the University of Asia and the Pacific School of Economics, and the
        Business Economics Association will host the Business Economics Forum with
        the theme of "Widening Horizons Towards Development."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02db150d-05a2-4b2c-aced-e8a52bda2dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:27:19.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T10:18:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEF will feature discussions on the current situation of the
        MSMEs sector, digital banking with MSMEs, government initiatives to aid in
        its recovery, and the future outlook for Philippine MSMEs skills development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dab1f5-c95e-458e-99a1-0c12fed9f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:27:19.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T10:18:34.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speakers for the forum are former Sen. Paolo Benigno "Bam" Aquino
        IV, Department of Trade and Industry Asec. Mary Jean Pacheco, and Philippine
        Trade Training Center Executive Director Nelly Ditera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3b25a5-0140-4c27-ad3f-9c0d46e883db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-06T14:27:19.076+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-25T10:18:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event will be held on May 8 from 9:00 a.m. to 4:00 p.m. via
        Zoom. Interested participants may check the <a href="https://drive.google.com/file/d/1mPXXCAm-0oSXO5wVBpqV5yuQiUTVmphK/view">event
        primer</a> for more information. Slots are limited, so secure yours now for
        FREE through <a href="http://bit.ly/BEF2021-Registration">bit.ly/BEF2021-Registration</a>!
        See you there!</p>'
    '5':
