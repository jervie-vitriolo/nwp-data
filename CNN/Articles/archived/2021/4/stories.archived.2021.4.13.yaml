      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In their transition to the fully automated business registration
        system or eBoss, LGUs are encouraged to adopt a partly manual and partly electronic/online
        system that will reduce the number of steps for processing business permits
        to less than four,” according to the JMC, which ARTA signed with the departments
        of Trade and Industry, Information and Communications Technology, and Interior
        and Local Government on Tuesday.</p>'
