      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC also said public utility buses, which will ply Route 17 from
        Monumento to EDSA via Rizal Avenue /Taft Avenue, will be deployed during the
        temporary weekend shutdown.</p>'
  'Steph-Curry-Warriors-all-time-scoring-leader':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-13T13:29:34.033+08:00
    'imagesource': 'jcr:9e80823a-33f0-47c7-b6a5-2030871373eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16c61013-f645-4330-a644-29d53def66f8'
    'lead': 'Steph Curry became the all-time leading scorer in Golden State Warriors
      history with the ninth 50-point game of his career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T13:43:06.790+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:17:06.561+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:16.187+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steph Curry scores 53, tops Warriors'' all-time scoring list in beating
      Nuggets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb331c4-3626-4231-90be-98f96684a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Stephen Curry became the all-time
        leading scorer in Golden State Warriors history with the ninth 50-point game
        of his career, exploding for 53 in a 116-107 victory over the visiting Denver
        Nuggets on Monday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3f28b1-f3d2-4e59-bfbb-fb47346cadfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:07.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets might have lost more than just a second straight game,
        as standout guard Jamal Murray went down with an apparent left-knee injury
        with 50.6 remaining in the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c5bea-4bc9-4043-b2cc-cf957683c0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who had missed the previous four games with a sore right
        knee, was escorted straight to the locker room after the fall, which came
        at the end of a 17-point night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849ef5ea-dde0-4740-a642-34976e2a42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:08.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry began the game with 17,765 points in his Warriors career,
        needing 18 to equal Wilt Chamberlain’s all-time franchise record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb589f-8650-4675-98b6-ff2057a58392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.790+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him just 10 minutes and 20 seconds to catch and pass Chamberlain,
        with five 3-pointers and two free throws setting the stage for a driving layup
        over former teammate JaVale McGee for his 18th and 19th points of the night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5aba2-7bf1-46c9-81a6-51c8c869c755'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:09.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Curry’s early brilliance, the Warriors trailed for most
        of the first 2 1/2 periods before taking charge with a 43-point, third-quarter
        eruption that opened a double-digit lead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d963dae-75aa-4590-ab27-f70281b3968a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:10.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 18 with 7:58 to go, the Nuggets got as close as 111-104 with
        1:16 left, but Murray’s injury then occurred on a drive to the hoop, killing
        Denver’s final hope.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b6666c-d51f-46bb-8c17-71733002ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry’s 53 points were his third-most this season, trailing only
        a career-best 62 against Portland in January and 57 at Dallas in February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52025ed2-2c46-4f4a-9fb5-e6e759af01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shot 14-for-24 overall and 10-for-18 on 3-pointers, the second
        time this season he’s bombed in 10 or more treys.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689c4df4-5f7a-4c71-a14a-f963c3a12b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:11.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green had 18 points, seven rebounds, seven assists and
        four steals for the Warriors, who completed a 3-1 homestand in their last
        four games to be played without fans at San Francisco’s Chase Center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63df913-46ac-4ce3-9ffe-3962c653dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State will welcome fans for the first time in the two-year
        existence of their new home when they host Denver again on April 23 in the
        Warriors’ next home game.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e326a228-397d-49ad-998b-6a8d5866a821'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.791+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Wiggins added 17 points and Kent Bazemore 14 for the Warriors,
        who played without regular starters Kelly Oubre Jr. and James Wiseman, who
        suffered a potential season-ending torn meniscus in his right knee in Golden
        State’s home win over Houston on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bfe991-f57c-467c-8026-be2b18c690f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic finished with 27 points, 12 rebounds and eight assists
        for the Nuggets, who were beaten 105-87 at home by the Boston Celtics on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f3007-f071-415c-b62c-dc365e4fbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:06.792+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:17:13.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Porter Jr. had 24 points and Monte Morris 10 for Denver,
        which had beaten the Warriors 114-104 at home in January.</p>'
  'Imee-Marcos-IATF-LGU-private-sector':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2021-04-13T13:39:55.716+08:00
    'imagesource': 'jcr:9b499d7d-173c-43ed-9465-fd08034fff9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceda8232-7840-4aaa-a9b2-540d10054946'
    'lead': 'Senator Imee Marcos renewed her call to revamp the country’s COVID-19
      task force and called for a stronger participation of local government units
      and the private sector in the crisis response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T13:43:29.252+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:17:03.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:16.325+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imee Marcos seeks stronger participation of LGUs, private sector in
      COVID-19 task force, pandemic response'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050de79-4900-456a-b8c4-4023fd890eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)—</strong> Senator
        Imee Marcos on Tuesday renewed her call to revamp the country’s COVID-19 task
        force and called for a stronger participation of local government units and
        the private sector in the crisis response.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c9e868-6988-419a-a5db-6a727652f904'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she acknowledged that there are “very competent” members in
        the Inter-Agency Task Force, Marcos again proposed the establishment of a
        new “science-driven” group that would solely focus on the current crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed767fc4-3be2-41ba-a60e-7ca997357b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I strongly suggest that they put together a complete task force,
        rather than just hauling in all these Cabinet members — who as we know are
        very, very busy with full departments to run,” Marcos said in an interview
        with CNN Philippines’ <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6313aa82-9d78-4ada-bf0f-562c6832995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and some of her colleagues in the Senate earlier pushed for
        the abolition or overhaul of the IATF and suggested that health experts lead
        the way amid the need for “major changes” in the COVID-19 response.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0846267-1ea4-4fd7-a463-24df7ecbf320'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this "core group” of experts, Marcos said representatives
        of LGUs can likewise be called in as they are the ones executing policies
        on the ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346dee48-b141-4900-bd94-323a3815e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also bring in the LGUs who after all, will implement all of these.
        <em>At pati na rin ‘yung</em> (And also the) private sector,” the senator
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05c44a-e056-45ea-9c7c-db4035057af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Marcos proposed that COVID-19 efforts and funds be
        farmed out to LGUs to expedite the rollout of medical resources and the establishment
        of isolation areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fb8c28-f3ac-4fd3-82bd-ee5e443bd7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T13:43:29.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:03.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The problem really is, that national government is unable to roll
        it out as quickly as they''d like to,” Marcos argued. “So my suggestion is,
        that they farm out many of these efforts, the tents, the isolation areas,
        to the LGUs and the private sector once again because they can do it much
        more quickly. Give the funds to them.”</p>'
