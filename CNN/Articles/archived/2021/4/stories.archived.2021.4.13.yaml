      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cars set alight. Petrol bombs hurled at
        police and at peace walls. A double decker bus hijacked, and water cannons
        unleashed on protestors for the first time in six years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43540c9-7ab6-4dbe-80ae-37acf2dd2275'
