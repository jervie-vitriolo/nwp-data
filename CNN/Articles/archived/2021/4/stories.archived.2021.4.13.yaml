      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to the President''s recent statement during
        his weekly address that he is willing to give up his slot to someone else
        amid calls for him to get inoculated in public to boost vaccine confidence.
        Duterte said his age is one of the reasons he didn''t think the vaccine would
        be very much effective for him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd92a91d-05c7-4a31-bed6-84b6b053fb3b'
      'mgnl:activationStatus': true
