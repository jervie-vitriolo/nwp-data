  'DepEd-eyeing-less-dependence-printed-materials':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T15:41:48.173+08:00
    'imagesource': 'jcr:d1729376-f15f-4e98-a70f-4990b1dcc8ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28f76399-5775-4b20-95c1-0983438434af'
    'lead': 'The Department of Education is eyeing to be less dependent on printed
      modules if the distance learning program is extended until next school year,
      Education Secretary Leonor Briones said Tuesday, noting these materials are
      not only “expensive” but could also cause harm to the environment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T15:42:54.962+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:16:55.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:17.789+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd eyeing to be less dependent on printed materials if remote learning
      is extended'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90348d06-06ad-4092-95b5-119c365d74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Department of Education is eyeing to be less dependent on printed modules
        if the distance learning program is extended until next school year, Education
        Secretary Leonor Briones said Tuesday, noting these materials are not only
        “expensive” but could also cause harm to the environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f539bd42-80bf-4ef5-9ec6-f23742359634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are endeavoring to lessen our dependency on printed material
        if we want the environment to survive…if we want to limit the occurrence of
        natural disaster,” Briones said in a briefing. She noted these printed modules
        “use up a lot of trees and financial resources.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd97cd7-d768-4467-ade4-adb5578fd56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd secretary said they have started distributing thousands
        of computers, laptops and tablets donated by the Bureau of Customs and the
        Chinese government, prioritizing those who cannot afford to buy these gadgets,
        in “anticipation of an eventual shift [to] or higher level of dependence on
        technology.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f4d09-2e92-4235-91a3-cd51b83ee22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maski sabihin nating mako-control natin ang COVID or aalis na si
        COVID — kung sakaling mangyari man yan — ayaw din nating i-encourage ang napakataas
        na dependency natin sa printed material,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac19691-c8cb-4516-bcd4-775133c2e112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we control COVID-19, we still don’t encourage
        high level of dependence on printed material.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a835010a-cb99-4c43-926d-e366a84e7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic education classes resumed in October under blended learning
        which involves a mix of printed self-learning modules, internet-based sessions,
        radio and TV broadcasts. Most of the students preferred printed modules as
        their alternative learning delivery mode, DepEd previously said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff0036-8779-4a91-8b01-84769cc75dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘All possibilities’ considered</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ab340-be89-4611-b055-029d38584876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones also said they are planning for “all possibilities” after
        Anakalusugan Rep. Mike Defensor urged the Department of Education to prepare
        for an eventuality where students will study from home until the next school
        year, as available COVID-19 shots are still not recommended for people under
        18 years old as vaccine clinical trials involving minors are not yet complete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35afb3e-ae91-46f7-9567-bac09b760fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Briones said they are also preparing in case in-person classes are
        allowed again.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a72a8-5424-482a-af7a-d8189bc40614'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte banned face-to-face classes
        until a COVID-19 vaccine becomes available.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be51d9dc-b3b0-487d-a91d-8e2c5f33fec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:14:53.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he has since allowed limited in-person classes in medical and
        allied health programs in higher education institutions, face-to-face training
        and assessments at the Technical Education and Skills Development Authority
        and other technical-vocational institutions, and physical attendance of medical
        interns at the Philippine General Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b683d28-0922-4dc5-af0c-01348bdf52cb'
      'mgnl:activationStatus': true
