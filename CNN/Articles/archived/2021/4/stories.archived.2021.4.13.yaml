    'title': '''Not foolish, but deliberate'': Duterte showing no signs of turning
      against China — lawmaker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807a1b35-767c-45c8-8262-b1413cca5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —&nbsp;</strong>President
        Rodrigo Duterte shows no signs of balancing the country''s interests or altering
        his pivot&nbsp;to China with just&nbsp;a year left before his term ends, an
        opposition lawmaker said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ebde37-8503-4599-98e0-ac3cbcd4978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515a795-f505-4165-905b-5a35a15e774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros said Duterte''s position on the much-disputed
        West Philippine Sea does not count as "foolish," but should rather be described
        as "deliberately weak" amid Chinese maritime incursions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36748677-0d18-4896-89b8-6f6388998c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac73eda-e11a-4f7e-b381-53970b41110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacañang has behaved largely like a doormat to China on this
        issue," Hontiveros told the online forum of the Foreign Correspondents Association
        of the Philipines (FOCAP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36049273-db10-4a22-b559-7ef3b2efadc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7d788d-f919-41c3-a7c7-fd9c4798b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has failed to stand up to China and lead our people in standing
        up to&nbsp;China," she said. "I don''t see any indications from the President
        at this point in time that he has any intention of balancing, softening or
        altering his pivot towards Beijing."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784f520-9384-40ca-8732-0afd18adc2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de37cfa2-afbb-4da0-9391-a43c229d8f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very unwise, but it''s not foolish because it''s deliberate,"
        Hontiveros added. "That''s even worse, speaking as a Filipino citizen. It
        is not foolish but it''s deliberately taking a weaker position than we should."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e68ce96-ced0-47fb-840b-7cf4c7ea0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619eb603-3666-4ac3-b69e-e98894339e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker also condemned what she called a "duplicitous
        strategy" from China by providing vaccines, potentially in exchange for the
        Philippines'' maritime resources.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6d5c41-f910-4d8a-97f7-3375c3c8ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c08a4f-f6e1-4858-bfd5-0539fcdfec17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Sinovac Biotech is currently the top vaccine provider for
        Filipinos, as the Philippine government scrambles to secure shipments from
        other Western brands. Delivery of the second batch of AstraZeneca vaccines
        was scheduled last month but was marred by delays due to global supply shortage.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df940513-6422-42cf-a256-2ac20fcca388'
      'mgnl:activationStatus': true
