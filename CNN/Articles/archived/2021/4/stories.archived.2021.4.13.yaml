      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a246c1e-7172-4942-95a8-587eee35af86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received some three million vaccine doses
        from Sinovac and AstraZeneca, including 500,000 vials that arrived on Sunday.
        Some 1.1 million individuals already received at least one dose, based on
        latest government data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303d85d-2579-4e2e-8df9-07ffab91e4e2'
      'mgnl:activationStatus': true
