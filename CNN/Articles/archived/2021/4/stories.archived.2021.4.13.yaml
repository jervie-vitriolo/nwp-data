      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6fb815-0a89-4a06-9ecb-21d1cb79ec97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outburst of anger was happening only 10 miles away from the
        trial of a police officer accused of killing another Black man, George Floyd.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22cdf59-bd27-4422-8d47-6e6e8721499a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
