      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously suspended the abrogation of the PH-US Visiting
        Agreement, after initially moving to terminate the decades-old military deal
        in February 2020. He said he has not yet decided on the fate of the agreement,
        which compliments the Mutual Defense Treaty, another deal between the two
        countries which guarantees that they will both provide military aid to each
        other in case their metropolitan areas or their territories in the Pacific
        are attacked by a foreign force.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0eda24-4d2d-4a06-8757-b466c566b9ef'
