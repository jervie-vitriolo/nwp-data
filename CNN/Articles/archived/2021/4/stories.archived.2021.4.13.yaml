    'lead': 'Former President Joseph "Erap" Ejercito Estrada is now recovering from
      COVID-19 after testing negative for the virus, his son ex-Senator Jinggoy Estrada
      discloses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T11:58:50.957+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-25T10:17:18.370+08:00
