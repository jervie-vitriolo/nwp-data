      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On one hand, there has been a consistently poor public perception
        towards China, but on the other hand, there has been a consistently high approval
        of President Duterte," he said, noting that the President must instead use
        his popularity to pursue causes that would uphold the Philippines'' interest.</p>'
