      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities include replacement of overhead catenary wires and preparations
        for the commercial use of new train sets to be rolled out in the fourth quarter
        of this year, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90ca75-532a-4960-96bc-714176898675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T12:06:21.736+08:00
