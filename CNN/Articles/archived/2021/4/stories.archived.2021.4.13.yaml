    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f5a70-ed58-4d60-9e76-2de71348bc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
