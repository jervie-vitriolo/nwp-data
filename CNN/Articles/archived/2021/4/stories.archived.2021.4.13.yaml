    'lead': 'Bitcoin has rocketed to a new record above $62,700 as investors gear
      up for this week''s eagerly awaited direct listing of cryptocurrency exchange
      Coinbase Global.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T19:34:08.649+08:00
