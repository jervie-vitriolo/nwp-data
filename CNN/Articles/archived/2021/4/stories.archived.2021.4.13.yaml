      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd819d7f5-755c-4ade-a00d-0c2902e66269'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the government''s vaccine procurement, Galvez said payments and
        deliveries of supply for the 25 million doses from Sinovac are ongoing, delivery
        of some 17 million doses from AstraZeneca for local governments and the private
        sector will start in May, while supply agreements for 20 million vials from
        Moderna and 30 million doses from Novavax have been signed. Other negotiations
        are either for signing or are still being finalized.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37481010-a29d-4f8a-b90a-ecc79d9fb1e2'
      'mgnl:activationStatus': true
