  'UK-variant-studies-':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T07:55:39.857+08:00
    'imagesource': 'jcr:67795218-0076-4c5c-b65b-69e943e5e6e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54d67a14-5047-4eb3-b6fb-4d0ea322a419'
    'lead': 'The findings clash with separate research that previously suggested the
      variant may be tied to a higher risk of dying from Covid-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T08:27:02.606+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:21:13.511+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:12.460+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'B.1.1.7 variant more transmissible but does not increase disease severity,
      two new studies suggest'
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388ffc64-9626-4a10-a51c-01d0298922e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:14.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Two new studies suggest that the B.1.1.7
        coronavirus variant, which was first identified in the United Kingdom, is
        more transmissible, but the variant does not appear to impact disease severity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcb640e-6861-49aa-ad2d-4029d3b4d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings clash with separate research that previously suggested
        the variant may be tied to a higher risk of dying from Covid-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd04aa59-6223-414e-8ea2-2d907710bf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:15.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thelancet.com/journals/laninf/article/PIIS1473-3099(21)00170-5/fulltext"
        target="_blank">One of the studies</a>, published on Monday in The Lancet
        Infectious Diseases, found no evidence in a sample of hospitalized patients
        that the B.1.1.7 variant is associated with severe Covid-19. However, the
        variant was associated with increased viral load, which supports the growing
        evidence that it is more easily transmitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba2ce3-f999-457e-88aa-29be09137bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:15.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.thelancet.com/journals/lanpub/article/PIIS2468-2667(21)00055-4/fulltext"
        target="_blank">other study</a>, also published Monday in The Lancet Public
        Health, found no statistically significant association between the B.1.1.7
        variant and the types or duration of Covid-19 symptoms people said that they
        experienced.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa21162-bf31-4080-9ea5-c938c077cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:16.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Patients with B.1.1.7 were younger and had fewer comorbidities''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d6161-17e4-43d3-864d-3dd7b3020d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet Infectious Diseases study included data on 496 people
        who were admitted to hospitals in London and tested positive for coronavirus
        infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea60c0ab-712f-49c4-8031-dc63db346d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:17.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our data, within the context and limitations of a real-world study,
        provide initial reassurance that severity in hospitalised patients with B.1.1.7
        is not markedly different from severity in those without, and this study provides
        a model to answer the same question again as we move into an era of emerging
        variants," the researchers, based in the United Kingdom, wrote in the study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616e2b8-a5de-4f25-b0fe-1fd140990279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:17.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nose and throat swab samples were collected from the patients between
        November 9 and December 20. Among those samples, 341 underwent genome sequencing.
        The sequence data showed that 198 of the patients, or 58%, had infections
        caused by the B.1.1.7 variant while the others were caused by other strains
        of the coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3d1f8-16a5-4787-b64b-2a19c5c2bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:18.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found no difference in the outcome of severe disease
        or death between the variant and other lineages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435e89d5-9d6a-4c78-8fb5-e53530b48656'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:18.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, the data showed that 36% of patients in the study
        with the B.1.1.7 variant infection experienced severe illness or death compared
        with 38% of those with non-B.1.1.7 infections. When it came to death specifically,
        16% of with the B.1.1.7 variant infection died within 28 days compared with
        17% of those with non-B.1.1.7 infections, the researchers found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35595d3a-8f77-40e5-ba3c-6ef154c7caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:19.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the researchers identified increased viral load among the B.1.1.7
        patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8636bd53-4f5c-4a29-9f64-5363badda552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.607+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:19.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "patients with B.1.1.7 were younger and had fewer comorbidities
        than those with non-B.1.1.7 infection, possibly representing the widespread
        and potential increased transmission of this variant in the community or differences
        in probability of hospital admission, which we were not able to explore in
        this hospital-based cohort," the researchers wrote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616ce80-7e66-48b4-9130-3f803ee1ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finding B.1.1.7 more commonly in younger versus older individuals
        gives a subtle hint of more severe disease if patients with B.1.1.7 are hospitalised
        more often compared with patients with other lineages, although difference
        in disease severity by B.1.1.7 was not found in this hospitalised cohort in
        the main analysis."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8956b-07ca-45fc-be22-bbb685a70f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:20.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This study adds to the consensus that B.1.1.7 has increased transmissibility''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eae2ff-5c03-4099-bc80-b4e332d4b318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lancet Public Health study included data on 36,920 people who
        reported testing positive for Covid-19 and logged their symptoms into the
        COVID Symptom Study app between September 28 and December 27.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d6db29-fb6e-4b0c-a44c-0e2707850c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:21.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app -- designed by doctors and scientists at King''s College
        London, Guys and St Thomas'' Hospitals and Zoe Global Limited, a health technology
        company -- helps track the spread of Covid-19 and the range of symptoms experienced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d0d08-6e66-4573-a271-2113362e99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:22.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors, based in the United Kingdom and the United
        States, analyzed the data reported in the app along with Covid-19 surveillance
        data for the UK.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36444cc-35a8-4f71-834a-7b373b12634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:22.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis showed that the prevalence of the B.1.1.7 variant in
        certain regions and over time was not associated with changes in Covid-19
        symptoms reported in the app or the duration of symptoms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cd67d8-2567-4a61-8a62-3c13c3beb7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proportion of users with asymptomatic disease did not significantly
        change as the B.1.1.7 variant increased in prevalence, in agreement with other
        studies on the subject," the researchers wrote in the study. "We also found
        no changes in admissions to hospital; however, other reports have shown that
        the B.1.1.7 variant increases rates of admission to hospital."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59470cb-7256-445d-8f21-08a88d8174d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:23.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that the rate of coronavirus reinfections
        was low -- with 0.7% of app users who reported a positive Covid-19 test testing
        positive again after 90 days -- and there was no evidence of increased reinfection
        rates associated with the B.1.1.7 variant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038be40-b99d-4a01-a018-cf9779c7cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:24.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers did not have data on risk of dying from Covid-19
        and most of the app users get tested only when they have symptoms, so there
        were relatively few asymptomatic infections in the data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0372841-1f53-49a0-bab8-e7e78567f9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:24.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the researchers found a "multiplicative increase" in the reproduction
        number of the B.1.1.7 variant, suggesting it can spread more easily.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f2f0f-8fbf-4b96-a2bf-97a043cb80e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:25.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study adds to the consensus that B.1.1.7 has increased transmissibility,
        which has contributed in large part to the sharp rise in cases in the UK over
        the study period and beyond, as well as ongoing third waves in European countries
        with growing burdens of B.1.1.7 cases," Britta Jewell, of Imperial College
        London, wrote in an editorial that accompanied the new study in the journal
        The Lancet Public Health. Jewell was not involved in the new study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c94072-0742-49f3-aae5-6e547447d221'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:25.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although B.1.1.7 might have similar symptomatology to that of other
        lineages, the emergence of new variants is inevitable as long as SARS-CoV-2
        transmission continues at scale," Jewell wrote. "In other regions—especially
        in low-income and middle-income countries that could face longer waits to
        control their epidemics through vaccination—methods of real-time monitoring
        of symptoms and disease characteristics, similar to the COVID Symptom Study,
        could help to identify potentially important changes in symptomatology, transmissibility,
        mortality, or vaccine avoidance as early as possible."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca20f70-68ed-4c0c-bdfb-efaa90a56845'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:27:02.608+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:26.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2021/04/12/health/b117-variant-covid-19-lancet-studies/index.html"
        href="https://edition.cnn.com/2021/04/12/health/b117-variant-covid-19-lancet-studies/index.html"
        target="_blank">B.1.1.7 variant more transmissible but does not increase disease
        severity, two new studies suggest</a>"</em></p>'
  'Ivermectin-unproven-COVID-19-treatment':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T08:28:54.452+08:00
    'imagesource': 'jcr:08210f70-9282-48b2-83a2-9d8cae536ea4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76678467-3780-49df-a5df-04dcb9ec217f'
    'lead': 'Philippine Food and Drug Administration Director General Eric Domingo
      tells President Rodrigo Duterte there is still insufficient evidence to conclude
      that ivermectin can treat COVID-19 patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T08:32:34.995+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:21:05.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:12.638+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ivermectin', 'Covid-19']
    'template': '1'
    'title': 'Ivermectin not yet proven to treat COVID-19 patients, PH FDA head reminds
      Duterte'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c3573-998e-40a4-be3c-d7d5cba8edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong>&nbsp;Philippine
        Food and Drug Administration Director General Eric Domingo told President
        Rodrigo Duterte on Monday there is still insufficient evidence to conclude
        that anti-parasitic drug ivermectin can treat COVID-19 patients.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334c12a-460c-456f-bedf-4c508e84f9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami po kasing nagki-claim na ito po ang nagpagaling sa kanila.
        Kaya lang at the same time, marami naman din po sila kasing ibang gamot na
        iniinom. Kaya po ang sinasabi ng ating mga espesyalista, hindi naman natin
        masasabi na ito ''yong nagpagaling sa kanila at medyo kulang pa po tayo ng
        ebidensiya," said Domingo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307e82c5-6d9c-4750-9863-1fb36097639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:06.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Many are claiming that ivermectin helped them heal.
        But at the same time, they were taking other medicine&nbsp;in their treatment.
        That''s why experts are saying that ivermectin does not directly treat them
        and there is still insufficient evidence to prove such claims.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678707f3-d0bf-491f-ab44-a7c930a7c674'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:07.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also asked the Philippine FDA head if ivermectin is
        only for animal use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e37b65-ec5b-4433-bfad-77f2f5441744'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:07.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo replied, "Sa ngayon, opo. Pero mayroon din naman po talagang
        pang-tao nito, pero it''s really for anti-parasitic, para po sa mga bulate,
        para po sa mga skin infestation. Doon po siya na-design, hindi po siya originally
        designed as an anti-viral."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb859d-7d9f-4d9b-b17f-dcbcdde73e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:08.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, yes. But there are other kinds that are for
        human use but it''s really anti-parasitic, to fight worms, and for skin infestation.
        The drug is designed for such use, it is not originally designed as an anti-viral.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cb27a-53fa-411d-a734-7b7f9d5353b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domingo reiterated that FDA-approved ivermectin products for human
        use are topical intended for the treatment of parasitic infestations such
        as head lice and other skin conditions. It is also a prescription drug, where
        companies need a Certificate of Product Registration to give it to human patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadeed7d-5256-418b-96f0-5a9954d2e625'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the FDA granted a hospital''s request for a compassionate
        special permit (CSP) to use ivermectin against COVID-19. The agency did not
        identify the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c7063-69c2-4872-94e1-e84e9ba8fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:09.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a Filipino doctor in the United States urged the Philippine
        government to distribute ivermectin in large quantities to help in the prevention
        of the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c84bb2e-7fec-42ca-8c57-e357451af56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:10.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Joseph Varon, chief of staff at the United Memorial Medical
        Center in Houston, Texas, said the drug has been around for decades and the
        World Health Organization certified it as one of the top ten medications when
        there are catastrophes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dcb47e-bcfe-4f52-9bbe-a6abc4f5b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:10.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw that it was used in some countries where there are a lot
        of parasitic illnesses and these countries have lower cases of COVID-19. And
        this has been a trial and error kind of thing but it has worked," said Varon
        in an online forum on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd5ea7-fbee-4975-b162-9b4ef80053e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:11.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Science and Technology said the government has
        no plans of conducting a clinical trial to determine if ivermectin works against
        COVID-19 as there are dozens of similar studies either completed or being
        conducted in other parts of the world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde04502-1fe3-4e94-8339-41137ace0876'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:32:34.996+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:11.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Crissy Dimatulac contributed to
        this report</em></p>'
  'Losing-long-term-spouse-deadly-studies':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-13T08:35:54.610+08:00
    'imagesource': 'jcr:073d9ef1-c940-441f-b387-dab9aeda562d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646f10ea-a015-4097-bd40-22ae42f60ae6'
    'lead': 'The death of a loved one is a blow at any time, but losing a spouse after
      many years of togetherness can be especially difficult.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T08:41:20.527+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:20:48.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:12.841+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Losing a long-term spouse can be deadly, studies show'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afb9a94-24ac-416c-9eda-e475c0cdf48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The world has joined Queen Elizabeth
        II in sorrow over the loss Friday of her husband of seven decades, Prince
        Phillip, the Duke of Edinburgh, just two months shy of his 100th birthday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc794be-1358-4c03-8739-0378a4edf055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:49.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo was a loving and close-knit couple. The Queen told guests
        at a luncheon on their 50th wedding anniversary that Phillip had "quite simply,
        been my strength and stay all these years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77eea50-a07a-4b41-aab3-a12dea237284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the loss of what the Queen called her husband''s "constant
        love and help," attention has now turned to the Queen''s well-being. The death
        of a loved one is a blow at any time, but losing a spouse after many years
        of togetherness can be especially difficult.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b30213-cb9d-404c-b279-25b8a9d91f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies have shown that surviving spouses can suffer from sleep
        disruption, depressive episodes, anxiety, impaired immune function, and overall
        poorer physical health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158192a5-725d-46d7-88c4-0cd5f8d82856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:51.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those concerned about the Queen in her time of great personal
        loss, many may be wondering if there is medical evidence of grief impacting
        one''s health.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d1cf2-1c4d-4641-b775-41666cad0839'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Broken heart syndrome is real</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36ed76e-e3a8-4221-9910-6b53957a415f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:52.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as stress-induced cardiomyopathy, "broken heart" syndrome
        is a documented medical condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0215e57-6426-4430-98bc-500597110af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken heart syndrome occurs when the heart is stunned by sudden,
        acute stress and its left ventricle weakens. Instead of contracting into its
        normal arrowlike shape, the left ventricle fails to function, creating a more
        rounded, potlike shape.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906fa4d-cee9-4646-9234-af32b1e54fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:53.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First described in 1990 in Japan, a broken heart looks so much like
        a Japanese octopus trap called a takotsubo that doctors began calling the
        condition Takotsubo cardiomyopathy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aee85d-bd6a-4fd4-904c-185af200802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:53.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heart actually changes shape in response to acute emotional
        disruption, such as after the breakup of a romantic relationship or the death
        of a loved one," New York cardiologist and author Dr. Sandeep Jauhar told
        CNN in a prior interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4b53c9-03ae-4c37-b82b-ee41c92f9215'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:54.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most cases, however, when the acute emotional stress dissipates,
        the heart recovers and goes back to its normal shape, Jauhar said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b8266-5443-4514-9078-5f83e331fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.528+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:54.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I''ve had patients who have developed acute congestive heart
        failure, life-threatening arrhythmias, even death from this condition," Jauhar
        said. "I think it''s the clearest example of how our emotional lives directly
        affect our hearts."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb0dc76-2545-41c6-a9aa-736bbcc7d41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:55.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The syndrome is most commonly experienced by women (90% of cases
        are in women), by people with a history of neurological problems, such as
        seizures, and by people with a history of mental health problems.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a68f319-af72-4e2d-b1b9-7b3be03c2d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Widowhood effect''</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29615f46-e4ab-4e24-92a6-e8df5a3746b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another medical reality that can occur when a long relationship
        ends, studies have shown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b2801-d1a4-4a61-88d4-dc0d714b87c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The increased likelihood for a recently widowed person to die --
        often called the "widowhood effect" -- is one of the best documented examples
        of the effect of social relations on health," wrote Dr. Nicholas Christakis,
        who runs the Human Nature Lab at Yale University and coauthor Felix Elwert,
        a professor of sociology at the University of Wisconsin, Madison, in a seminal
        2008 study.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7832b3-2275-4a8d-b8ff-9563145872d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk of an elderly man or woman dying from any cause increases
        between 30% and 90% in the first three months after a spouse''s death, then
        drops to about 15% in the months that follow. The widowhood effect has been
        documented in all ages and races around the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808f280-8613-48b7-a50a-af8c7b852d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:57.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christakis and Elwert followed a representative sample of 373,189
        older married couples in the United States from 1993 to 2002 and found that
        "widowhood does not raise the risk of all causes of death uniformly."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e4d16f-635c-48be-82be-bff541d9b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:58.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a partner died a sudden death, from say an accident or infection,
        the risk of death by the surviving spouse rose, the study found. The same
        was true for chronic diseases such as diabetes, chronic obstructive pulmonary
        disease (COPD) and lung or colon cancer that required careful patient management
        to treat or prevent.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7803c56-85a3-4003-b159-fdccdfc3c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, if a spouse died from Alzheimer''s disease or Parkinson''s
        disease, there was no impact on the surviving partner''s health -- possibly
        because the spouse had adequate time to prepare for the loss of their partner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecb263e-8db0-4e83-a11e-ced56ea134c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, "the death of a spouse, for whatever reason, is a significant
        threat to health and poses a substantial risk of death by whatever cause,"
        Christakis and Elwert wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4047a2b-912e-4c84-bb74-c76d2210850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:59.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What can be done</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3661c7e-a574-4f36-a14d-3f116c4e7ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:00.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support is key to how well someone may cope with the death of a
        spouse. Many people find that grief counseling can help, according to the
        US National Institute on Aging.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7577d60a-a71a-498a-820f-299de7ae2f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:00.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, people can obtain psychological therapy without
        a referral from a general practitioner. The UK''s National Health Service
        suggests reaching out if you have had a low mood for more than two weeks or
        the methods you''re trying yourself are not helping.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079adac5-4360-4e94-b0d5-08db2bf7010c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:01.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AARP (formerly known as the American Association of Retired
        Persons) also has these suggestions for survivors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120fbbbc-8b83-4781-8657-7a4035e03165'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t put on a brave front:</strong> Surround yourself
        with people for whom you don''t have to pretend to be OK. "Grieving is an
        act of great courage and strength; it is not for the weak," the AARP said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c30db-c0dc-4a7f-88c6-34e1ed7523a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.529+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Be kind to yourself:</strong> Try to get enough rest. "The
        more significant the loss, the more profound it is and the longer the recovery
        process," the AARP said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ced6043-edfb-492b-a8a6-0dec3db313bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expect a range of emotions, not just grief:</strong> According
        to the AARP, "your feelings may run the gamut from sad to mad to despair to
        occasional glimpses of happiness — and back again. If you are able to feel
        only sad, you will get stuck in perpetual despair."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b62cde-8b4b-4f57-906a-51a0926806fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:03.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t hide from people:</strong> "Grief is a lonely enough
        process without also isolating yourself," the AARP said. Try your best to
        connect to friends and family and let them help. "When caregivers embrace
        the idea that seeing friends makes them hardier, then they no longer suffer
        guilt over having fun," the association said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e6837a-d071-4b40-8b6d-0a2a3a2c8f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:41:20.530+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:21:03.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/11/health/widowhood-effect-queen-elizabeth-wellness/index.html"
        target="_blank">Losing a long-term spouse can be deadly, studies show</a></em></p>'
  'Brazil-Christ-the-Protector-statue':
    'author': 'Jack Guy, Vasco Cotovio, and Rodrigo Pedroso, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T08:41:46.236+08:00
    'imagesource': 'jcr:fa935f4f-4681-48cd-8ed4-21d054107ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
