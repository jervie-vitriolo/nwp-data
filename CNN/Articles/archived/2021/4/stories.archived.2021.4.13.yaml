      'mgnl:type': 'text'
      'text': '<p>[Translation: It is an honor to receive this award, but the truth
        is this is really not for me, but for the people who trusted and continue
        to trust the work and the advocacy being pushed by the Office of the President.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
