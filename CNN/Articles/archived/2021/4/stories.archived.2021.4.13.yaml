      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432edbe2-8584-4915-8647-dc1691c90665'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.086+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder that has shaken parts of Northern Ireland over the
        last two weeks has highlighted the fragile peace that binds together the region''s
        diverse community of loyalists and nationalists, more than 20 years after
        the Good Friday Agreement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d01f63a-781a-4684-9fe4-57eae0ed3c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a46fd6f-82e2-4df7-8680-ae7975e7b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalists want Northern Ireland to remain part of the United Kingdom,
        while nationalists would like to see Northern Ireland become part of the Republic
        of Ireland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd994d1-88bb-445d-a1e0-79730f4c8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633c974-3126-4f05-8572-9cf296de868a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first few nights of violence began after youths in a loyalist
        pocket of Derry/Londonderry launched a petrol bomb at police officers who
        had tried to break up their gathering.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b623bf-f012-457d-b7d5-88a6453c4175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fe7d0-c9d8-41c4-8e37-282311ebff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The riots spread to four other towns and cities in Northern Ireland,
        reaching fever pitch in west Belfast last Wednesday, when some 600 people
        from neighboring loyalist and nationalist communities clashed along a so-called
        peace wall separating the two areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae543251-b4a1-45f4-ba30-52421f295fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485cc76-1872-4b5f-bc92-af1d10b8db19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disorder unfolded in the wake of a series of events that have
        inflamed some loyalist communities, including a decision by authorities not
        to prosecute nationalist party leaders for allegedly breaking coronavirus
        restrictions at the funeral of a former senior IRA figure, and a recent police
        crackdown on drug gangs supported and run by loyalist paramilitary forces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c80e3a-79ee-4608-9195-186e41c02bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae771cc-801a-4395-8543-db78ce7a4119'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the anger is underscored by tensions around a key part of the
        Brexit agreement: The Northern Ireland Protocol, which creates a de facto
        trade border in the Irish Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc9bdac-12f9-4c90-bdc5-c35c23f50fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f27f4a7-bb22-494e-ac24-648351936112'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyalists believe the Protocol presents an existential threat to
        the future of the union, and could wreck the Good Friday Agreement -- the
        Northern Ireland peace deal that marked an end to the period of violent conflict
        known as the Troubles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0728100-d063-40ed-860d-d65b9f5d0597'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651141f7-df30-492c-a17b-5d9b02d00e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the riots are young people -- some as young as 12
        -- who, despite being born after the Good Friday Agreement was signed in 1998,
        are held hostage by the identity politics that defined that era and which
        continue to frame the present.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37335f8a-bfd7-41e2-a082-f15793444670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c214b4-5b94-4600-8e91-8c50c138c8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young people have always been used as pawns for some of the sinister
        forces within our society," pastor Stephen Reynolds, chairman of Conway Youth
        Centre, told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989d7afc-b8ef-40f7-99d1-c74e676d4579'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905a1199-6c09-4b47-97cb-66ee519c287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like to say that they''re being used to do the dirty work of
        the boys who don''t want to get caught doing it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6185e3bb-1955-41cc-b67d-28144027acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd31934-af57-404b-9e3b-7de2fb4d3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was demonstrated in videos circulated on social media last
        week, in which adults could be seen cheering on young people who petrol bombed
        and hijacked a double decker bus on Belfast''s Shankill Road.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce0a8dc-db4c-4fc4-be21-d46b90a67600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b919c3b-2f01-4753-845b-9c8c605f85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be told it''s for a cause ... a loss in their identity
        through the Irish Sea border, through the two-tier policing system many people
        talk about in the community in relation to the [IRA''s] Bobby Storey funeral,
        and those kind of tensions," Reynolds said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679bed83-6be7-48d1-a4a1-9ab156b87942'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdb737b-44fc-4db3-bca0-201bd5a87436'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But whether the young people on the streets in this rioting understand
        the ins and outs of those issues, I''m not sure."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcf4689-821b-4e68-b383-1a1c6e0d69d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5471070-00a9-4322-83c3-3aee96449f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor said older generations were still passing down stories
        of the Troubles to their children, which he said was one reason why "we still
        have the troubles that we face today." But he stressed that the "majority
        ... don''t want to see us returning to a time when things were really bad."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551a5bb-b312-41e3-997d-423b5e756dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed34691-5922-46e6-944e-59fe5e500d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sectarian violence of the Troubles, between 1968 and 1998, left
        more than 3,500 people dead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58c8e58-dfb0-49db-bd38-cfc978c4bae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c38a00-c5b7-4c2e-826f-3f6a094acb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebecca Dickson, a 22-year-old trainee youth worker at the Conway
        Youth Centre, said the rioters don''t define the community at large and that
        she and her contemporaries are keen to move beyond the labels of the past.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfa4bc8-ebf0-4a05-bcb6-de7410f15670'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e1667-31a8-43bd-b080-b993040f4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are, at the stage now where we don''t care what you''re like,
        we don''t care what you represent, if you''re nice to us we''ll be nice back
        to you," she said. "It''s just been blown completely out of proportion."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cf07d1-2c3a-4af5-a562-3567b8d451f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fac92-90e4-4128-952b-7ea8af60e79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s kids that don''t really know what is going on," Dickson added.
        "The protesters aren''t sitting around at night reading the Brexit rules."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e3676-3322-4622-aded-3f820f81bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f29f78c-cd3b-4c2a-94c3-879ac0947d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just doing it for anger and the anger of other people
        I think as well ... they have heard things or seen on the news and have taken
        it and used it to fuel their violence," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4523a4d4-13e7-47c4-aecc-c5afc9f0e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0659819f-0f6e-4851-9dd9-da2a015e2da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leaders have exploited those fears, using a legacy of violence to
        do so, experts say.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5b8e1-b3c4-426b-a7d6-078eba78bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e58beb-e213-4600-9284-50859d2bb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A project ''built on sand''</h3>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28166752-a215-4240-b98d-e86fd748b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians are telling communities that their identities are under
        threat and that their sense of "Britishness" is being eroded, said Jonny Byrne,
        a senior lecturer in criminology at Ulster University.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c183672f-e807-41be-8f88-103a27508cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70ef57-8c7f-4997-bb88-c633a501f3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, compounded by the stress of the pandemic, has culminated in
        the disorder witnessed in recent weeks, said Byrne, whose research focuses
        on paramilitary violence, young people''s participation in political violence
        and the community''s experiences of public order policing in Northern Ireland.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd69653-1ebd-49d9-b431-551cfb810ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2d6095-fd97-4506-911e-d01d01b61077'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that while the Good Friday Agreement brought the armed
        conflict to an end, it didn''t change how people there coexist.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34c0913-7bc8-4f4c-afcc-f2087347899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fb828-5f62-44b3-8951-348079ca0cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never got to grips with the fundamental building blocks of how
        to create a new society where people -- Catholics and Protestants -- can live
        together, or how you create a society where we can talk about what happened
        from 1969 to 1998," Byrne told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399af3ea-7892-488d-b753-832d00f3eaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db22cc4-5c7c-46a4-be48-7c5b165c9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace project is "so fragile, it''s built on sand," he added,
        explaining that it is neither mature enough nor embedded into society enough
        to deal with the pressures that Brexit, the Northern Ireland protocol, or
        a global pandemic present.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e458e0ad-0691-4473-958e-caeea4bd8271'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1ee44-a978-4423-92b2-e3614fea988e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So whenever [pressures] manifest themselves ... it comes back to
        the traditional format of Orange versus Green, Catholic versus Protestant,
        Republican versus Loyalist, and inevitably it ends in violence in the streets
        and with police officers being injured," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf167ed8-4cf1-421f-8a36-cd662113ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e65170-1d25-4cd7-8807-975e716787be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne noted that, perhaps unsurprisingly, the areas where recent
        violence has erupted are those disproportionally affected by the conflict.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a9276-3605-4ebf-94c5-6f0e7fbe40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d09ca-6f2e-4ea4-a651-3ce14983cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Systemic issues</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd359c-0d91-448b-b038-52ec5bd25f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Party Councillor Brian Smyth, who represents the Belfast area
        of Lisnasharragh, told CNN that the trauma of the past has been passed down
        by generations; without conflict transformation or a reconciliation commission,
        the same issues remain.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e893885-1e9e-489a-b9d6-d88ad81bb1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02380c9-2bd6-4f2b-a405-9481625a8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many people on both sides of the communities feel like they''ve
        been abandoned, they''ve been ignored," he said, noting that more people have
        taken their own lives in Northern Ireland since the Good Friday Agreement
        than were killed in violence during the Troubles.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c40855-12c9-4b31-a47e-97eca9f61c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3dbd5-ebdb-45e8-b288-0c3722702361'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.090+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And education and social housing remain a troubling issue for disadvantaged
        communities, with youth services bearing the brunt of cuts due to austerity.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b57c72-6776-4b0b-b848-2931ad783bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5cd763-bb6d-4ddc-b9a2-c23ac45d412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where is our commitment to giving them [the youth] hope?" he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03a38c8-99fb-4767-93ba-248a01608beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f6027-bd6e-4062-bbd1-8b1fe3c9de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2015 paper "Inequality and Segregation in Northern Ireland
        Schools" researchers Vani Borooah and Colin Knox found that 21% of 30-34 year
        olds had not completed post-primary education -- the highest rate in the UK.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad8f52e-3193-4f1d-8434-04c745fbc3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:07:17.091+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:15:58.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ab472-16dc-4acc-8f07-d883bd04bf1f'
      'mgnl:activationStatus': true
