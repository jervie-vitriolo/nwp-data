      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cd83f0-7f41-4459-8d05-d61c3c2f4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:54.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Vice President Leni Robredo also joined
        the Muslim community in celebrating Ramadan, and expressed hope that the public
        will be reminded of our “common humanity.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d63561a-9113-4bfb-a1d5-86f2dea788f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:54.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May we be brought together and be reminded of our common humanity
        —&nbsp;our common struggles, and the common hope that binds us —&nbsp;and
        in this find the strength not only to endure, but to imagine a better normal
        for all, and build it,” Robredo said in her message.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ceabf3-ebd9-4522-bf18-bcd6cee30b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:55.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramadan is the yearly month-long Islamic commemoration of the first
        revelation of the Quran to Prophet Mohammad, the founder of Islam. It is one
        of the religion’s foundations inscribed in the Quran, their holy book.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e57b97c-2f7f-463a-ae7d-cd8b12234817'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this period, Muslims practice fasting where they refrain
        from eating or drinking during the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71875b-f635-4f1d-bd0f-281197480bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.222+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:56.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second year that the Ramadan observance will take place
        amid the ongoing COVID-19 crisis in the country, which has been logging record
        high numbers in new daily infections. The latest nationwide tally showed a
        total of 876,225 had been infected with the coronavirus.</p>'
  'Brooklyn-Center-mayor-Daunte-Wrigh-shooting':
