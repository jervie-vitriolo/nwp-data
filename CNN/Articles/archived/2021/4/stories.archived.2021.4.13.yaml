      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) -</strong> The
        Binibining Pilipinas 2021 coronation night was postponed anew due to the ongoing
        pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
