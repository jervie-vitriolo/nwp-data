      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a61a1f0-a632-46ef-980b-aa9141691073'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
      'mgnl:createdBy': 'bamba'
