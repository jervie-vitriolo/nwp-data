  'who-coronavirus-reality-check':
    'author': 'Kara Fox, CNN'
    'caption': 'Several countries in Asia and the Middle East have seen large increases
      in Covid-19 cases, WHO Director-General Dr. Tedros Adhanom Ghebreyesus said,
      noting that "confusion, complacency and inconsistency in public health measures"
      were primary drivers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T22:21:04.926+08:00
    'imagesource': 'jcr:1393ab13-a1e2-4e7b-bcab-3ff34f340cfb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29ae6735-487e-4692-9e06-ad6fc2b30823'
    'lead': ' The World Health Organization has warned that the world needs a "reality
      check" on the state of the pandemic, as countries abandon restrictions despite
      four weeks of rising deaths and seven weeks of rising cases globally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T22:29:29.270+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:16:02.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:25.959+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO calls for ''reality check'' as global Covid-19 cases surge for seventh
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc78bf26-0cb2-4cd7-9534-6d9d5333a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The World Health Organization has warned
        that the world needs a "reality check" on the state of the pandemic, as countries
        abandon restrictions despite four weeks of rising deaths and seven weeks of
        rising cases globally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2b9b0-d70c-418b-8dac-e0d8b475d64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria van Kerkhove, the WHO''s technical lead for coronavirus response,
        said 4.4 million <a href="https://cnn.com/world/live-news/coronavirus-pandemic-vaccine-updates-04-12-21/index.html">Covid-19
        infections</a> had been recorded across the world last week globally and expressed
        concern about global trends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3a6ac-1f80-4bbd-bc1e-526319e28de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the situation we want to be in 16 months into a pandemic,
        where we have proven control measures. It is time right now where everyone
        has to have a reality check about what we need to be doing," van Kerkhove
        told a news briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a7daa6-29d5-4361-aaad-471bef4ac3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries in Asia and the Middle East have seen large increases
        in cases, WHO Director-General Dr. Tedros Adhanom Ghebreyesus said, noting
        that "confusion, complacency and inconsistency in public health measures"
        were primary drivers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff8522-4bc3-436b-a03d-fbcfec93b7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those spikes are occurring despite more than 780 million <a href="https://cnn.com/2021/04/12/health/us-coronavirus-monday/index.html">vaccine
        doses being administered</a> globally, he said, adding that while vaccines
        were a vital and powerful tool, they were not the only ones available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abaa4cd8-d4de-40f6-8a67-2d6e084bf7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus emphasized that public health measures -- mask wearing,
        physical distancing, ventilation, hand hygiene, surveillance, testing, tracing
        and isolation -- work to stop infections and save lives. "It takes a consistent,
        coordinated and comprehensive approach," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511822f9-8cb4-4027-98c2-58c845f731ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last week in India, <a href="https://cnn.com/2021/04/11/india/india-second-wave-vaccinations-intl/index.html">all-time
        high tallies of infections were recorded</a>, as the country of nearly 1.4
        billion people continues to roll out one of the world''s fastest vaccination
        drives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5719d168-cd59-443a-a454-87acd1374f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country reported 161,736 new coronavirus cases on Tuesday, a
        slight dip following six consecutive days of record single-day rises, according
        to a CNN tally of figures from the Indian health ministry. <a href="http://www.cnn.com/2021/04/12/india/india-covid-kumbh-mela-crowd-intl-hnk-scli/index.html">India''s
        total caseload</a>&nbsp;stands at more than 13.5 million -- second only to
        the United States and Brazil -- including nearly 170,000 fatalities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89301e3c-43c0-4000-8e5f-e584354ccf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2021/04/12/india/india-covid-kumbh-mela-crowd-intl-hnk-scli/index.html">India''s
        total caseload</a> stands at more than 13.5 million -- second only to the
        United States and Brazil -- including nearly 170,000 fatalities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed4df89-e470-473e-b665-5d276bda0a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, which has the the highest number of cases and deaths in the
        Middle East, entered its fourth wave of the pandemic last week, the country''s
        health ministry said last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865cd3db-bc9b-49bd-a1ed-78b040853127'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s total number of Covid-19 related cases have surpassed
        2 million since the beginning of the pandemic, with over 4,200 patients currently
        hospitalized in ICU, a spokesperson for the Ministry of Health said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603154b7-9f0c-4156-ad89-45a8ba3b85c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,200 patients are currently hospitalized in Iranian ICUs
        and on Saturday the government imposed a 10-day lockdown across most of the
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322dafc5-007b-438c-9f28-d142ca3fcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, <a href="https://cnn.com/2021/04/12/americas/brazils-covid-crisis-lockdowns-intl-latam/index.html">coronavirus
        cases are spiralling out of control;</a>&nbsp;4,195 people were recorded dead
        in just 24 hours last Tuesday, the country''s deadliest day of the pandemic
        yet. While the state of Sao Paulo and the city of Rio de Janeiro rank among
        the worst in the country for Covid-19 deaths, both eased restrictions on movement
        on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f29ce-3dc2-4f34-b3e6-c4e7fa900f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo authorities justified the reopening of schools, sports
        events and construction stores by pointing out that occupancy rates in intensive
        care units in the state have fallen from 90.5% to 88.6%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c981fb93-fe09-499f-85df-f09b588fb92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure clearly shows that the effort made in recent weeks
        is beginning to give results," said vice-governor Rodrigo Garcia during a
        news conference on April 9. But daily numbers are still very grave -- on Friday
        alone, the state registered over 20,000 new cases.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad61c2b-9f1e-48b6-a462-a62ec26e9008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the city of Rio de Janeiro, ICU occupancy rates are
        higher at 92%, but Mayor Eduardo Paes nevertheless has decided to ease restrictions,
        saying that, "our reality does not allow lockdown," during a press conference
        on Friday, adding that shop owners and the general population suffer economically
        from such measures. Still, he said, "This is no time to relax."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0db1a-c1bc-49e7-b25a-f7fff7185013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Europe''s third wave</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eff35a-6716-429c-b864-89ca69b396d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, many countries are navigating in the throes of a worrying
        third wave, with a more contagious variant of the virus appear to be the common
        culprit behind the chaos in Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a222f62-7c9d-4917-aa85-1a6ecd98e714'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2021/04/12/health/b117-variant-covid-19-lancet-studies/index.html">Two
        new studies suggest</a> that the B.1.1.7 coronavirus variant, which was first
        identified in the United Kingdom, is more transmissible, but the variant does
        not appear to affect disease severity in someone who gets Covid-19. The new
        findings clash with separate research that previously suggested the variant
        may be tied to a higher risk of dying from Covid-19.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be166a73-4170-48c0-8cad-15dcf117e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, cases are on the rise, with healthcare workers "breaking
        down" and the country''s ICU bed occupancy reaching its "peak," according
        to the director of the German intensive care association, who warned on Saturday
        that even with a hard lockdown, numbers will be rising for the next 10-14
        days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0288b2-e02f-42c6-91d8-1fd2ab1a2044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, critics warned that Europe''s coronavirus restrictions
        have come too late and that the continents current problems can be traced
        back to politicians too eager to start easing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9caa9e-099b-488f-a361-9ba515eb4a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, German Chancellor Angela Merkel emphasized the urgent
        need for people to be vaccinated to break the third wave.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6350b3-f8b2-43e7-8781-de503c346487'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://cnn.com/videos/business/2021/04/12/pubs-england-reopen-coronavirus-lockdown-stewart-intl-ldn-vpx.cnn">England
        lifted restrictions after more than three months of lockdown</a>&nbsp;on Monday,
        in a step that UK Prime Minister Boris Johnson said was a "major step forward"
        for the country''s "roadmap to freedom."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643d67e-0cfa-4dea-81f2-881797f8b68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of "Step 2" in the country''s exit out of lockdown, non-essential
        shops, gyms, hairdressers, beauty salons and zoos reopened, as well as outdoor
        areas of pubs and restaurants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336bbf32-1431-48d8-9a4e-edfd0904c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lifting of measures coincided with the UK reaching its Covid-19
        vaccination target of offering a dose to all adults over 50, the clinically
        vulnerable and social care workers, the British government said Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a860ad8-9ace-4e92-a7d0-150c0574ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40 million vaccines have now been given in total in the UK,
        with adults under 50 expected to begin to be invited in the coming days.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855df9e-d5dd-4473-851d-5ec3ffff3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:29:29.272+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:02.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/world/who-coronavirus-reality-check-intl/index.html">"WHO
        calls for ''reality check'' as global Covid-19 cases surge for seventh week"</a></em></p>'
  'Prince-Philip-death-national-mourning-royal-attitudes-':
    'author': 'Analysis by Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T22:58:42.005+08:00
    'imagesource': 'jcr:3cbf006d-7dc1-41cb-a9f0-5d4bc780feaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da49ae98-ae15-49ae-8312-9f95957f04fe'
    'lead': 'From a glance at British media over the past few days, you could be forgiven
      for thinking that the entire United Kingdom is in a collective funk, distraught
      over the passing of Prince Philip and in a state of national mourning.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T23:00:59.661+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:16:00.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:26.336+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['analysis', 'Prince-Philip', 'Royal-family']
    'template': '1'
    'title': 'Britain looked like it was in national mourning after Prince Philip''s
      death. Not all of it was.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d63dd4a-65ba-4c01-9c80-5e8393b42810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> From a glance at British media over the
        past few days, you could be forgiven for thinking that the entire United Kingdom
        is in a collective funk, distraught over the passing of Prince Philip and
        in a state of national mourning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9dcbdb-6007-49ab-bf01-2c406e40f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1659743-aca9-4905-ae16-377c6fcd7806'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reality is a little more nuanced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370efe1-8561-4862-a4a4-072c655d9e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9da8f69-89ff-4a20-814e-a06c89e0f32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, the BBC reported that it had received a significant
        number of complaints for its somber, wall-to-wall coverage of the Duke of
        Edinburgh''s death on not one but two TV channels and several radio stations,
        postponing popular programs like the final of cooking show MasterChef and
        the top-rated soap EastEnders in the process.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfae29c-bc7c-44d4-ba89-5efb930ef76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f9eb12-32f9-407c-8acd-520ab526c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In situations like this, the national broadcaster is often stuck
        between a rock and a hard place. It has a duty not only to cover national
        events, but to focus the nation''s attention on them. Simultaneously, it is
        dealing with a public that consumes media in an increasingly fragmented way.
        Simply postponing shows rather than running them on different platform seems
        like an obvious answer, especially to younger viewers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a04f28-4fea-4b60-8bdf-0513f0bc5acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cec45f-e1b7-4a22-b8de-b02dc5e73976'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a good example of how the world has changed around Queen Elizabeth
        II over the course of her almost 70-year rule, and her relationship with the
        public is far less clear-cut than it was at the time of the coronation in
        1953.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bebce52-bb63-4412-9485-435564ff9849'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d69c7-9e2e-49c3-8623-ae2709801bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is worth noting that Philip was credited with understanding the
        power and importance of the media and how it could be used to keep the Queen
        relevant. Perhaps most famously, he was behind the push to have her coronation
        televised, allowing the whole nation to share in the moment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59447241-8207-4190-9e6c-81eb1baf6fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b45129b-e35f-4c8c-ace7-25b2683c09ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch still enjoys enormous personal popularity. Yet despite
        her efforts to be more accessible, it''s possible the public these days wants
        even more. Her younger relatives have for decades shown signs that they understand
        the demand for an even more open and accessible royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4682a2-56ba-4a31-8757-f9fcccb74e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea002f7b-ae7e-4636-a0f3-4dbb8659334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time the public is asked who their favorite members of the
        family are excluding the Queen, it''s very often William and Kate who come
        out on top, overall, with Harry and Meghan still proving popular with younger
        people," said Joe Twyman, director of public opinion consultancy Deltapoll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a6cf8c-f7f5-4196-8e1b-2244f3210abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c5af16-9270-4e1c-929b-16e35073c906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These four, of course, have been active campaigners for destigmatizing
        mental illness, combating climate change and have gone to great lengths to
        appear like normal people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be6fd3-0270-4539-a335-cdb5008d0569'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcea95c-0798-431b-b843-26dc55622f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the recent troubles with Harry and Meghan, this multi-speed
        monarchy had actually served a useful purpose. Younger, approachable royals
        who made the institution less stuffy performed a role for the enormously popular
        Queen, trusted by the public to perform her constitutional duties with integrity.
        The golden years of this intergenerational tag-team were without question
        the early 2010s, when William and Kate''s marriage was celebrated with national
        street parties, and the Queen''s Diamond Jubilee in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b409ff7-495f-443b-b838-1396567f8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c4cb0-0aee-482b-a890-03e4bb954279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This success, however, could be the catalyst for a series of tricky
        constitutional questions that will be asked when the Queen is no longer with
        us.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f6f7a-4546-4d58-8827-e2fa444eea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60687cc5-5598-49bb-8e90-cbca58798cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Philip''s death really is the beginning of the end of an era. It
        is a story that reminds us the Queen is a person, not just an institution,"
        said Catherine Haddon, constitutional expert at the Institute for Government.
        "The irony is that her younger relatives have to date been little more than
        personalities, and it''s not clear how well that will translate into becoming
        heads of the monarchy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8deafa-2f0c-4a7d-a346-9281747d82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a448031-3d77-45de-9630-bca8b9e04a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The person for whom this is most immediately problematic is Prince
        Charles, first in line to the throne.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9447b8ae-6e1d-4d38-a8a6-fd535bee3082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677f2f2-532c-46db-8d86-f100c09e0acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles has an unenviable act to follow not just because of the
        Queen''s popularity, but because of the public image of him that has grown
        over his decades in the royal waiting room. He''s been a climate change campaigner
        since before it was popular, interfered with government policy directly and,
        of course, was loathed by large chunks of the public after his divorce from
        Princess Diana. The Queen, by contrast, was 25 when she was appointed to the
        throne on the death of her father.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84506fa-a6db-488d-94f9-bc5101409029'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d09bb1-28f8-4f24-bf63-81fdd18a6c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a way, Charles is caught between two worlds. It''s not clear
        he will enjoy the deference his mother did because of his interventions with
        governments over the years, so traditional monarchists might not trust him
        to do the job with the same level of integrity. On the other hand, his personal
        brand has taken a sufficient hit that being more personal and accessible might
        not appeal in the same way as William and Kate," said Haddon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b26cd2-f08d-41fe-b587-e2f342140f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383529aa-3194-45b6-857d-962e6d9236f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twyman said "the public is used to having an opinion about Charles
        and Camilla, for better or for worse, in a way that it simply never has with
        the Queen. For the first time in centuries the monarch will have a personality
        beyond their public role. It''s very hard to predict what they will want from
        him, but it seems unlikely it will be a repeat of his mother''s leadership."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968dde5d-d975-4225-9610-58abb4ae0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f559b36-0a4e-43da-8616-7dbfb9b3f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public''s comparative support for William and Kate is stark.
        Countless opinion polls show that the public would rather skip a generation
        after the Queen''s death, placing William on the throne instead of his father.
        This is highly unlikely outside of a polling question. But the level of support
        for the younger couple suggests the public is comfortable with their public
        personalities being taken to the top of the institution.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9f506b-4a36-4283-baa3-3530cdd510ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229b65fe-645a-443a-bb9f-f5d74831fffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contrast in affection for Charles and William could be a problem
        in itself. Charles is 72. If the Queen lives to the same age as her mother,
        Charles will take the throne at 79. If Charles lives as long as his father,
        William will not become King till 2048.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd722631-a9d7-46de-a79a-d7ab56b5681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038b31c2-eb08-4ad8-927f-844c0b8e92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that time, public sentiment towards the monarchy could change
        drastically again, especially if Charles''s popularity doesn''t go up after
        becoming King.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd6d83-a29d-463a-b6dd-81ceae47b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df554f8-6096-4a62-94b9-17d28d302da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows what Charles will be like as King yet. But the job
        has got harder since 1953 and will no doubt continue to get harder," said
        Ben Page, chief executive of polling company Ipsos MORI. "The monarchy increasingly
        has to appeal to a more diverse country in everything from ethnicity and age
        to wealth. No product on earth is advertised to everyone aged zero to 100,
        or penniless to millionaires."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c7077-79fc-4cb5-8c48-a2dbd6f73a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b5d9f-b0d7-419f-9d5b-94fa807833b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short period of time, an institution averse to radical change
        will be forced to assess its next steps. Total continuity from Queen Elizabeth
        is already impossible, given the public roles her successors currently have.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506733aa-e5f5-4ff9-a84e-f6da7b842e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd8f12-a6c6-4183-afe7-34103d47f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, as Twyman points out, these conversations "will take place
        in the context of the first coronation in most people''s lives of an elderly
        king who many already have strong opinions on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8852e7-a57f-499a-853d-86acb85f92fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893efe8d-4b37-48bf-aa66-ee36082d1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaints over the BBC''s coverage, it''s important to note,
        were probably not out of disrespect to the Queen or her late husband, but
        a younger generation''s bemusement at coverage that seemed to belong in a
        different era.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7e4cc-6573-439a-85aa-0d84ebb264b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.664+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcbffe2-dc74-4ce0-aefa-784aa7f1b9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that institutions like the BBC and the government go into
        days of mourning and a public-facing role of obeyance clearly confuses a lot
        of people," said Haddon. "And the fact we''ve been hearing personal recollections
        from members of the family suggest they probably know this."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd97b9a-f920-48ca-b29a-0b96b05799b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3dbf0-3cd4-4283-addb-1d0d1a4503d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hardly a stretch of the imagination, given how much the world
        has changed, to understand that the public''s relationship with the royal
        family is not the same as it was seven decades ago. It stands to reason that
        the British public will want something new when the time comes for Charles
        to become King.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce96d0-a637-40fb-a12c-861302c4b3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200562f-74ea-4fcf-b2bf-e238e3b68dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unanswerable question for now is if the monarchy -- and the
        institutions that surround it -- are sufficiently prepared to modernize beyond
        the baby steps of recent years once the boss, whose leadership has barely
        changed since her coronation all those years ago, is no longer around.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec871a4-a0e1-4c31-9a2b-63efee0fd70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T23:00:59.665+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:00.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/uk/prince-philip-royal-attitudes-intl-gbr-cmd/index.html"><em>"Britain
        looked like it was in national mourning after Prince Philip''s death. Not
        all of it was."&nbsp;</em></a></p>'
