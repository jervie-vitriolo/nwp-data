      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585d5517-049c-46f0-a122-d01275c1a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T03:31:48.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:23:37.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The geriatric hospital, located in an affluent neighborhood, is
        run by the French Red Cross and it currently serves as a Covid-19 vaccination
        center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd9982-6d65-4222-b8e6-023d3aab4411'
