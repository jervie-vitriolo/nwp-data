    'template': '1'
    'title': 'Over 52,000 COVID-19 protocol violations recorded during ECQ in NCR
      Plus – PNP  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bae85cb-bd92-4cee-90d3-c1054421e376'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) –</strong> The
        Philippine National Police recorded more than 50,000 violations of minimum
        health protocols during the two-week implementation of enhanced community
        quarantine in the national capital region and four nearby provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ade43e5-0b09-4cb9-a60b-cdae10bb9858'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:18.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb78ed69-94db-42ee-9bfd-761a2bbd16b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:19.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Gen. Debold Sinas said the failure to wear face shields
        and face masks topped the list of the most violated health measures, with
        26,939 and 14,122 violations, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411fa27-57cb-4461-b608-a1794f244e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:19.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abe4e9-c0f0-4ee9-b96d-7e447aec0d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.223+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:20.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, as well as the provinces of Cavite, Laguna, Bulacan
        and Rizal, was placed under the strictest quarantine status from March 29
        to April 11 in a bid to control the surge of COVID-19 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18550015-0dd0-464f-a3e6-944bafe96f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5b700-793b-4c59-a340-a62a7e570726'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:21.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas added that 6,603 persons were warned, fined, and arrested
        for violating Republic Act No. 11332, or the Mandatory Reporting of Notifiable
        Diseases and Health Events of Public Health Concern Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eb41bd-12b8-48de-8b8d-63e23699971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3867629e-f946-4c82-9306-d1009884cdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-observance of social distancing netted 4,740 violators,
        while 341 offenders were reported in “mass gatherings.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6da140-46f2-4c92-87ae-c0d8c351facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:22.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a57b3a1-5d47-40a1-8e1d-5e387726e179'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:23.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP data also showed that 15,247 persons in NCR Plus claimed
        to be authorized persons outside of residence when questioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f306c5-ec48-42b3-adf6-af666baa1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:23.711+08:00
