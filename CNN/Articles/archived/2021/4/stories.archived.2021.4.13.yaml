    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8072db1f-d1d1-45ff-91d5-4429019bec78'
    'lead': 'A second dose of the Janssen vaccine could give more protection than
      just one, a vaccine expert said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T18:09:29.006+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:16:30.134+08:00
