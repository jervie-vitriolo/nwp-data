      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)&nbsp;—&nbsp;</strong>Presidential
        Spokesperson Harry Roque said the country''s chief executive will still receive
        his COVID-19 vaccine once sufficient supply comes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de790ac3-0203-4fe9-85c0-0dfcb255b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.681+08:00
