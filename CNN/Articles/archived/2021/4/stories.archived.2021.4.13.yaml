      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collectively, Northern Ireland''s government-funded secondary schools
        fail to meet the minimum acceptable standard for post-primary schools in England,"
        with only 33% of Protestant grammar schools reaching that standard, compared
        to 41% of Catholic grammar schools, the report said. Protestant schoolboys
        fare the worst of all groups overall.</p>'
