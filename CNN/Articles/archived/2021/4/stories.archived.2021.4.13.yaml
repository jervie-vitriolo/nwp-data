    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Jesus', 'Christ']
    'template': '1'
    'title': 'Brazil is building a new statue of Jesus — and it''s going to be bigger
      than Rio''s'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46462f95-99af-41e2-b5c6-031a9e2bc005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:16.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;A huge statue of Jesus Christ is under
        construction in southern Brazil, and it will be even taller than its famous
        counterpart in Rio de Janeiro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17f5da6-07e3-45d3-8a6c-a39e34f2de10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:16.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Christ the Protector" statue is being built in Encantado, a
        small town in Brazil''s southernmost state, Rio Grande do Sul, by a local
        organization named Friends of Christ Association (AACristo).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1978a8-3dca-4461-8431-5e2e3631c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:17.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Made of steel and concrete, it will stand 43 meters (141 feet) tall
        —&nbsp;16 feet taller than Rio''s Christ the Redeemer, according to AACristo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc97835c-1b2c-4115-9070-9b998dc7bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said the statue will be the third-tallest statue
        of Jesus in the world, after a 249-foot statue currently under construction
        in Mexico and a 172-foot monument in Poland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6ae3e-695d-4efc-95ce-f5e6d85780fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:18.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statue is the work of sculptor Genésio Gomes Moura and his son,
        Markus Moura. Its head and arms were installed on April 6 and the construction,
        which began in July 2019, should be finished by the end of this year, according
        to AACristo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad9781-cc74-4720-ae6b-473cfba46318'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:46:43.809+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:20:18.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost around $353,000 in total, and AACristo is asking for
        donations to finish the project.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2339429-5065-4abf-9a5f-94b7746d77a3'
      'mgnl:activationStatus': true
