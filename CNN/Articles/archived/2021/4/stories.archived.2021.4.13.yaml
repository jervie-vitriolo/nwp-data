      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1994b9-73f2-423c-8a48-353347b4712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All vaccine deliveries received by the country already included
        the second dose, but the government made an exemption for supply from AstraZeneca
        given the commitment from the WHO and the urgency to vaccinate more individuals
        in the National Capital Region, the epicenter of the local coronavirus outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c847270-4578-41a9-8262-60eb5ec30672'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
