    'template': '1'
    'title': 'Biden administration stands down on policing commission, focuses on
      legislative route instead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a81a8-57c2-40da-b4cd-04c01c54b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.061+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:00.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Biden administration is standing
        down on a campaign promise to create a White House-led commission and instead
        moving forward with its efforts toward passing police reform through legislative
        channels.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ce24f-1cec-41c7-8e20-81598620e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:00.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c30f04-8866-4743-a66a-39f078107c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Biden-Harris Administration strongly supports the George Floyd
        Justice in Policing Act and is working with Congress to swiftly enact meaningful
        police reform that brings profound, urgently needed change," Domestic Policy
        Council director Susan Rice said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca396e-917a-426a-9d99-ac0ae29c10f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:01.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b0f57-8918-46ad-ae68-d4a956d0594f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:02.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice continued, "Based on close, respectful consultation with partners
        in the civil rights community, the administration made the considered judgment
        that a police commission, at this time, would not be the most effective way
        to deliver on our top priority in this area, which is to sign the George Floyd
        Justice in Policing Act into law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a18d33-3211-4339-9200-0025fdd3c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:02.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871c812d-caf2-4c0c-a26c-548c021cf400'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico was first to report on the decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfc257-e304-4700-8e5a-bd1ae5067f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd472f7c-1258-4d56-89df-bb60e839b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice''s statement comes in the wake of another Black man being shot
        by police in the US. Daunte Wright was killed by police following a traffic
        stop Sunday. In a news conference on Monday, the police chief in Brooklyn
        Center, Minnesota, said he believes the officer accidentally drew her handgun
        instead of a Taser in the encounter with Wright.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23b6ea-248a-4731-9f69-0db2632538d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92435b2-3599-4399-b605-05b8e1c83691'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:05.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I watched the video and listened to the officer''s commands,
        it is my belief that the officer had the intention to deploy their taser,
        but instead shot Mr. Wright with a single bullet," Chief Tim Gannon said.
        The officer has been put on administrative leave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5c36c-5cac-4f20-957f-0d2c35288fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f5cf6-b798-4e96-8b6d-9648626d1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after Floyd''s death last year, then-candidate Joe Biden
        said that he was committed to "creating a national police oversight commission."
        He also called on Congress to enact "real police reform."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c578eca-0f14-4357-8dec-430c09b7daa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.062+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:06.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b891cab7-ec67-44cb-8d8a-494b89a4ccc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:07.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But once in office, the White House''s attention shifted to legislative
        measures rather than the creation of another commission.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e32545-838d-43fc-a5eb-e1d1f80e5658'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:07.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4c1f27-4b8c-4d93-9c58-97a0bbbba878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:08.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focused on working with members, with advocates on many
        sides of this debate on how to move things forward, and we feel the George
        Floyd Justice in Policing Act is the most constructive, effective, impactful
        way to do that," press secretary Jen Psaki told reporters last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c405880d-9a34-4ee9-8dbb-5240983103c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:08.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6387acf-aa83-4434-ae06-632212ee12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to stand down on a commission was made after "close
        collaboration" with the civil rights community, including the NAACP''s Legal
        Defense and Educational Fund and The Leadership Conference on Civil and Human
        Rights, as well as conversations with civil rights leaders and police unions,
        a source familiar with the administration''s efforts said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62182b2-3198-4af0-9186-50495c16969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:09.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855fed80-8675-45a9-9559-c8b0a45e3b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:10.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil rights organizations, the source said, shared with the
        administration that they did not want a commission because it would take months
        to be established and produce a report. There were also concerns it would
        likely be duplicative of Obama and Trump-era commissions. The administration
        also received feedback, the source said, that a commission "would run real
        risk of undermining momentum and passage" for the George Floyd Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e930fabc-6a34-4e32-85a8-0784bd00a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1ff100-cb98-4ed4-b7a8-007a8e49d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:11.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden sees police reform as a "priority," Psaki told reporters Monday.
        The President looks forward to "continuing to discuss" the George Floyd Act
        with members of Congress and "believes that there is a path forward," declining
        to provide information on specific engagement with lawmakers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1f42c-497f-49dc-a588-c78869b7f69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652fee4-24bb-4391-b70b-edcc4dd23988'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He certainly will use the power of his presidency to move it forward,"
        Psaki said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d548d51-484b-486b-a467-7fb11904ff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:12.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb22bf49-3506-45cd-a4ec-bfdb92454d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.063+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:13.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was "very strong consensus" from outside groups that a commission
        "would not be the most constructive way to deliver on our top priority," she
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b7a3d2-6c89-4aae-8163-436d85756c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:13.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bf44c-a8c3-4a78-9b1e-02a8379ca5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican Sen. Tim Scott of South Carolina told CNN on Monday that
        progress is being made in discussions with Democrats over a bipartisan policing
        reform bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4384d55-6b6c-400c-8be9-7585f2fdd987'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:14.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ef8eb7-1812-490c-82e0-ead89fa67a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:15.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re making progress on the parameters in which we concede,"
        Scott said when asked if progress had been made in the last month of conversations.
        "I spoke with Karen Bass 10 minutes ago," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575c043-6aee-4ebb-8450-6318e22ac473'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:15.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1ff21a-28d2-4b7b-b5ab-52a2c005a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a strong response to Wright''s death later Monday, Michigan
        Rep. Rashida Tlaib, a progressive Democrat, said policing cannot be reformed
        and argued that law enforcement systems in the US are "inherently &amp; intentionally
        racist."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c61be08-02fe-4e1c-89fb-079ea1fcca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:16.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2845f-0770-4fe2-9a3f-8ffa11d4ad8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:17.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No more policing, incarceration, and militarization. It can''t
        be reformed," she wrote in a tweet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310ffd9b-a966-458d-b321-085ff4e07192'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:17.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3c5750-c6de-4e1c-a4db-735eb7f38e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Rep. Bass'' bill, the George Floyd Act, passed the House
        of Representatives last month without any Republican support. The California
        congresswoman told CNN in March that the group is working through "some of
        the thorny issues" in its discussions over the bill, which faces an uphill
        climb in the 50-50 Senate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1550d605-2b69-4e22-a719-96e60f8248ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f5850-f2be-4a59-a953-6d6c30d115ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:19.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the bill say it would improve law enforcement accountability
        and work to root out racial bias in policing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81e0f8-64ba-470d-a049-be0356ab0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f7b7-c898-47e3-a8cd-eb5c5a92398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.064+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:20.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN previously reported that the legislation would set up a national
        registry of police misconduct to stop officers from evading consequences for
        their actions by moving to another jurisdiction. It would ban racial and religious
        profiling by law enforcement at the federal, state and local levels, and it
        would overhaul qualified immunity, a legal doctrine that critics say shields
        law enforcement from accountability.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e7d4c9-07c9-45e9-b9e9-af16eb52c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:20.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f064cd9-bc61-4723-a901-162cc870c006'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:21.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a fact sheet on the legislation, the measure would
        allow "individuals to recover damages in civil court when law enforcement
        officers violate their constitutional rights by eliminating qualified immunity
        for law enforcement." The fact sheet also states that the legislation would
        "save lives by banning chokeholds and no-knock warrants" and would mandate
        "deadly force be used only as a last resort."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ab799-4ca8-4c10-9ad3-4a25e1227fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:21.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a96ea-d02a-42f9-b8bb-dc0ff076a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:22.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcb624c-c16d-427f-97a5-cdea68751095'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:24:50.065+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:18:22.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/12/politics/policing-commission-biden/index.html">Biden
        administration stands down on policing commission, focuses on legislative
        route instead</a>."</em></p>'
