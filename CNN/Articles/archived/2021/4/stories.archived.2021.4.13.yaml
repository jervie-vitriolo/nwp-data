      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8798ea6-88ab-4073-ac5c-d53e2f2148b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T12:06:21.736+08:00
