      'mgnl:lastActivated': 2023-01-25T10:20:02.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Karangalan kong tanggapin ang award na ito, pero ang totoo,
        hindi talaga ito para sa akin, kundi para sa lahat ng tao na nagtiwala, at
        patuloy na nagtitiwala sa trabahong ginagawa at mga adbokasiyang isinusulong
        namin sa Office of the Vice President,"</em> Robredo said during the virtual
        awarding ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e24d4-dd86-477a-b0d4-2d86a18d76d7'
