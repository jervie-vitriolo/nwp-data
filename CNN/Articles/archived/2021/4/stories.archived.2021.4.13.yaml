      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e335fe1e-887c-43f7-93c5-d6d078222bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:44:39.426+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:57.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hontiveros, the maritime issue must shape Filipinos''
        electoral behavior come 2022 and must call for a new administration that would
        address the need to have a "more self-respecting&nbsp;and more proactive"
        foreign relations with China.</p>'
