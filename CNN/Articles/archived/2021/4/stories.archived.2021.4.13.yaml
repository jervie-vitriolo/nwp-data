      'mgnl:created': 2021-04-13T21:22:42.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finals night was supposed to take place this month <a href="https://www.cnn.ph/entertainment/2020/5/25/Bb-Pilipinas-2020-postponed-indefinitely-.html">after
        being delayed by a year,</a> but the Bb. Pilipinas Charities Inc. decided
        to move it to June 27 instead.</p>'
