      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will continue to comply with government guidelines. For now,
        we will hold virtual activities until we are ready to stage our pageant events,”
        said the BPCI in a statement.</p>'
