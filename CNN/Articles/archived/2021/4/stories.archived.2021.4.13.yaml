      'mgnl:lastActivated': 2023-01-25T10:16:53.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee47f2c6-77e7-443b-bdf7-a7cf06972cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m thinking about Black America, so many people who have lost
        loved ones and yet we have to look at another mother who lost a child," Floyd''s
        brother, Philonise Floyd, said. "I miss my bother and she''s going to miss
        her son."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121d363-419a-45eb-a959-7c8b404f0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
