      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim is to boost tourism in the area, which is close to Brazil''s
        borders with Uruguay and Argentina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271a30b-f4a9-4019-903b-ec57917fa6a3'
