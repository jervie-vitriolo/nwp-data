      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Filipino karateka asserted his mastery over Moreno-Domont
        in previous e-kata tournaments, also outlasting the Swiss bet recently to
        bag the title of the Kamikaze Karate E-Tournament last March 30 and the second
        leg of the Athlete''s E-Tournament last April 6.</p>'
