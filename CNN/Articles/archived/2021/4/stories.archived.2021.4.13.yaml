      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They''ve been dubbed China''s "Little
        Blue Men," an allegedly Beijing-controlled maritime militia that analysts
        say could be hundreds of boats and thousands of crew members strong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e731e6c3-eb4d-4c09-b019-5536460d02a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f9ee6d-fe04-4bff-b171-f6b508e9d7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China doesn''t acknowledge their existence and when questioned,
        refers to them as a "so-called maritime militia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d699a-e44f-4ce9-b36c-64f7fc5414d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a112eb-82d7-4465-b88c-43e63fc3af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western experts say the alleged militia is an integral part
        of Beijing''s efforts to exert its territorial claims in the South China Sea
        and beyond. They claim its blue-painted vessels and their crews -- allegedly
        funded and controlled by the People''s Liberation Army -- can quickly bring
        a Chinese presence so large around disputed reefs and islands they are almost
        impossible to challenge without triggering a military confrontation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b1842f-eff7-414e-9a15-b5236144a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3186a264-922c-4f92-816d-0a695c46e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent militia made headlines last month when more than 200
        Chinese fishing boats crowded around Whitsun Reef, a Philippine possession
        in the Spratly Island chain in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d253a-9dae-433f-b0b0-93036f807d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653da401-ef89-4b80-873d-cb4a4d3e59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the International Institute for Strategic Studies (IISS)
        in Singapore say they''ve never seen a Chinese operation of this size before.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c0585-070d-4d86-b1f8-36d673d05765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf98f75e-a2de-4bf7-b09c-0024565700f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Whitsun Reef incident is unprecedented in scale and notable
        for its duration: the largest numbers of Chinese fishing vessels gathered
        at any time at one Spratly reef, and staying there for several weeks," Samir
        Puri and Greg Austin, both senior fellows at the IISS, wrote last week on
        the organizaton''s blog.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3ebaa-0fc1-49bb-b3ea-f4b7a631d1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6549a294-a797-4aab-aad0-0a56a6bfc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines protested the Whitsun incident to Beijing, calling
        the boats a "swarming and threatening presence" and saying the flotilla was
        infringing on Philippine territory and fishing grounds. Manila demanded the
        Chinese boats leave the area, which it maintains is in exclusive economic
        zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e857eeb-9bd3-4abf-808b-8b0195417589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b183db9-4d51-499e-9b95-52c88b321731'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing countered that the boats, which numbered 220 at one point,
        according to the Philippine government, were simply escaping rough seas by
        moving within a lagoon formed by the boomerang-shaped Whitsun Reef, which
        Beijing calls Niu''e Jiao and claims as part of its territory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a427f0-3787-4c5f-8b40-96c79c8fd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377665e-7678-4054-9be5-d334ebd75c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to maritime situation, some fishing boats have been taking
        shelter from the wind near Niu''e Jiao, which is quite normal. We hope relevant
        sides can view this in an rational light," Foreign Ministry spokesperson Hua
        Chunying said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7175e9-8fd5-427d-8b19-c8f984de15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2c37c-fe38-4f2d-bcca-1a554dde2b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila was more blunt. "There is no Chinese
        Maritime Militia as alleged," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb38e81-93d9-414f-b965-61db00d3e68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0be90-ad4b-43e4-b7da-928b43ae18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic back and forth between Philippine and Chinese officials
        continued last week, with the Chinese Embassy in Manila calling remarks by
        the Philippine defense secretary regarding the Chinese boats as "wanton" and
        "perplexing." The Philippine Department of Foreign Affairs fired back, deploring
        the Chinese Embassy''s statement, reminding China its diplomats are "guests"
        in Manila and pledging to issue daily diplomatic protests while Chinese vessels
        are in the Philippines'' maritime zones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736f81b9-2910-4bae-984a-490c439fa26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594debf6-7ff1-4f20-8958-8f76187b28d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How does the Chinese Maritime Militia allegedly work?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f77da-6ba2-4762-9fc6-67454547274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Chinese government denials, there is little ambiguity in
        Western circles about what the Pentagon calls the People''s Armed Forces Maritime
        Militia (PAFMM).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a662c48e-73b0-4ccf-833b-d0b98a4af539'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5fb3b-0964-462a-a785-00296f44bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People''s Armed Forces Maritime Militia don''t fish," Carl
        Schuster, a former director of operations at the US Pacific Command''s Joint
        Intelligence Center, told CNN. "They have automatic weapons aboard and reinforced
        hulls, making them very dangerous at close range. Also, they have a top speed
        of around 18-22 knots, making them faster than 90% of the world''s fishing
        boats."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce97ea-de64-4525-9cec-323b227ac140'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907cfb6-848c-4c76-8b8b-7274e1423392'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have taken to referring to the militia as "Little Blue
        Men," a reference to the color of their boats'' hulls and to Russia''s "Little
        Green Men," soldiers in unmarked green uniforms who infiltrated Crimea before
        Moscow annexed it from Ukraine in 2014.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cbe173-a9f2-4686-86b1-d1eebbbe0020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c66467-0173-41d3-b710-cb498f040175'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Maritime Militia is used by Beijing ''to subvert other nations''
        sovereignty and enforce unlawful claims,''" a December report from the heads
        of the US Navy, Marines and Coast Guard said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701280a6-11e2-4629-a546-5a5eb9d7af32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6e350-fff4-4d04-bfee-e4937222d57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Militia is a key component of China''s Armed Forces and a part
        of what it calls the ''People''s Armed Forces System,''" Conor Kennedy and
        Andrew Erickson, two leading American experts on the subject, wrote for the
        US Naval War College in 2017.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce580a-3e95-4e8e-ae45-30d001aa9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5b695-a769-4809-852c-306111365802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "a state-organized, -developed, and -controlled force operating
        under a direct military chain of command to conduct Chinese state-sponsored
        activities," they added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e733a44-e289-409e-aed5-95603a498c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbcd9db-52c3-4ec1-b101-e581bfc4b17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged militia is integrated with China''s fishing fleet, the
        world''s largest with more than 187,000 boats, Erickson told CNN, but the
        actual number of armed boats remains unclear to Western experts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e998ca-a363-4c2e-a0f3-b208a02240d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3404958f-ff57-4792-83f5-55dc832be042'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever their ranks, experts say they can lead large flotillas
        of actual fishing boats in actions to further Chinese government policies
        and territorial claims -- including those in the South China Sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6540c14-3534-47fd-999a-434100a8686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93da65b-1bbf-4372-b976-864d576380b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is typically secretive about its Third Sea Force (behind
        the PLA Navy and coast guard), which might conceivably number in the thousands
        of vessels and in the tens of thousands of personnel. Possibly more," Erickson
        told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1bff5b-eb5d-4632-bb06-5915fffd5580'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a993a785-9852-42ba-88de-a3dacbc27538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 US Defense Department report on the Chinese military mentions
        only 84 actual maritime militia boats, all assigned to a unit operating out
        of Sansha City on Hainan island, in the northern reaches of the South China
        Sea. The unit, established in 2016, gets frequent subsidies to operate in
        the Spratly Islands, the report said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe721f0d-17c9-4e03-8fa4-5ba8ca41ecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcb59d-f135-432d-a2fc-82bd835449b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular PAFMM unit is also China''s most professional.
        Its forces are paid salaries independent of any clear commercial fishing responsibilities
        and recruited from recently separated veterans," it said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e482981-7a72-468a-9948-7ccd5cd70504'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcc452e-af95-40ca-8272-257d0a011fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Erickson told CNN the boats seen around Whitsun Reef in recent
        weeks looked different from those in the Hainan unit, suggesting full-time
        militia boats are greater in number than previously thought.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee48aa6-a81c-45ac-9fb5-52fa48b9a2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea18ae9-eafb-4c1b-b577-3c4329ef216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erickson and colleague Ryan Martinson, writing in the journal Foreign
        Policy late last month, said tracking of some of the Chinese boats at Whitsun
        using open-source intelligence shows they came from Taishan in China''s southern
        Guangdong province.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4710d8d5-c21d-405a-b6ef-7604fb95e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7526f-9868-442a-9a30-6b6014a4bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven "enormous" trawlers that were in the Whitsun lagoon
        could be part of "the most advanced PAFMM unit yet developed and deployed,"
        Erickson and Martinson wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc13c322-582b-4a33-898e-93b1db33a9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fcd712-a45c-44ac-b14f-4614047362f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using automatic identification system data, they said the boats
        at Whitsun had patrolled the Union Banks, where Whitsun Reef is, as well as
        other Spratly Islands features like the Subi and Mischief reefs, both of which
        have been built up and militarized by the Chinese armed forces.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71ea6a-4f80-4c5f-824a-269c7d1d0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4a7a2-754e-4a78-96c4-2097b425ef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence of fishing whatsoever during these laser-focused
        operations, but every indication of trolling for territorial claims," the
        pair wrote.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fb022-a427-4834-aa8b-17ea085b412f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee75c9d-cd6c-4b96-8807-66d16d3db735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data that Erickson and Martinson compiled from MarineTraffic.com
        shows just how frequently the unit has been in the Spratly Islands chain over
        the past year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe038f7-8cf3-4de2-8fe4-b06b46ec7ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953098c-c326-4fce-aade-2fd7f86f5aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:48.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 29, only 44 boats remained in the Whitsun Reef lagoon,
        CNN affiliate CNN Philippines reported, citing a statement from the Philippine
        government''s National Task Force for the West Philippine Sea.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1815f-29a4-49cf-8ae5-18950a75b018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21890d37-3ab6-4ec7-9d39-96555c91374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest had scattered to other contested reefs and islands in nearby
        waters, the statement added.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd0c0f1-cb3e-45ac-b1f7-852ea96175b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84604c2-1427-4be7-9b48-0999300df555'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What is the purpose of a maritime militia?</h3>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f1f3f-3f3e-4c8e-9262-1d93fe2d205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a maritime militia, or an irregular naval force,
        allows China to make territorial claims in huge numbers without ever involving
        the People''s Liberation Army proper, Western experts say.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c5253-e78d-4f40-9eaf-f6df42c1d480'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad56a7f7-aca9-48e5-ac33-d7d817f35227'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if lead boats like those mentioned by Erickson and Martinson
        are relatively small in number, they can spearhead flotillas in the hundreds
        -- as seen in Whitsun Reef.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63034a0a-6019-4000-82f4-74a2bd1dac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574bd720-19ad-4c27-8f0d-53d30c241b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These classic ''gray zone'' operations are designed to ''win without
        fighting" by overwhelming the adversary with swarms of fishing vessels," Derek
        Grossman, a RAND Corp defense analyst, wrote last year.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc36f0-fc3f-4fc5-86c8-c9c4e45cd85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336d98e-b380-4fc1-af97-c8199a3e3d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the Institute for Maritime Affairs
        at the University of the Philippines, summed up what Beijing has done in recent
        weeks at Whitsun Reef and recent years across the South China Sea -- 1.3 million
        square miles of water, almost all of which Beijing claims as Chinese territory.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58561130-fd5d-4334-baac-ffe28aef76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acbb161-0acb-43e5-841e-c17979c10e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now essentially occupying Whitsun Reef by the mere presence
        of their vessels," Batongbacal said in an interview with National Public Radio.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4f89f9-5a83-4e6e-a971-ed024f9ac9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0d7e89-ae32-484c-8bec-a9c7e1f27d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually the objective of the Chinese strategy, to establish
        de facto control and dominance over the entire South China Sea through these
        incremental moves."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a6888-eb1a-4905-9713-52236ae320ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d0c612-b9fc-4c88-8d79-704ab198035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a tactical standpoint, the fishing boats represent hundreds
        of obstacles an adversary like the US Navy would have to work around. And
        the US Navy could likely only deploy a few destroyers at any one time to challenge
        them.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25929faf-100b-410f-acbc-af65e6a25371'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b336bc74-aded-48d5-b6ad-7977cbbd3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts huge numbers in China''s favor.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7524b76b-6daf-4155-a4b5-dcdcf5cbcf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa365917-7d6c-4f2d-9ff4-7aeccdc47faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they are cheap, fishing vessels will always outnumber warships,"
        Johns Hopkins University researcher Shuxian Luo and Columbia Univeresity researcher
        Jonathan Panter wrote in the US Army''s Military Review journal earlier this
        year.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae34f6-46b2-42fa-9e2b-88416bb476bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5920b29d-225c-40f1-bbdc-460c0eeb3254'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even real, unarmed fishing boats acting under the leadership
        of maritime militia vessels can be an effective military force.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3c0810-a751-4699-929c-5df0b2b30830'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0195865-46bd-46b5-88ba-8e2d0963a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of a kinetic threat, Chinese fishing vessels present more
        of a disruptive one. Deployed in even limited numbers, fishing boats can inhibit,
        if not prohibit altogether, a warship''s ability to conduct" anti-submarine
        warfare and flight operations with its helicopters, Luo and Panter wrote.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82797bd-6448-4797-9359-2b52a53cb73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce875e1d-bb01-41c1-a500-d11ffd17aded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a strategic standpoint, "challenging these vessels is dangerous,"
        they wrote -- especially for other Southeast Asian nations that have claims
        to features in the South China Sea but don''t have the military might to stand
        up to China.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75e83c-3e4b-44e9-adb2-7f567095bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1e81f5-e42f-4ef3-a90a-ef2aa00d25a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaker states, aware of Chinese fishing vessels'' possible government
        affiliation, might hesitate to engage with them in a way that could provoke
        a PRC (Beijing central government) response," they said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6c44ed-5934-484b-82d1-635144fd14ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67701e29-388c-422a-a5a5-8ea63a484602'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China says they are not military vessels, it can claim any
        action against them by foreign navies or coast guards would constitute an
        attack on Chinese civilians.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061dd5ac-4c0f-4c0a-a057-90003f78d451'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403bb0a-2252-469e-880a-c911c2df258e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength of the maritime militia is its deniability, which
        allows its vessels to harass and intimidate foreign civilian craft and warships
        while leaving China room to deescalate by denying its affiliation with these
        activities," Luo and Panter wrote.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8eab00-5dea-46d9-a6d4-0d10da9d7d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55baf57-e99c-4399-bf5d-90f59fe2b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with those overwhelming numbers for China comes risk as well,
        the analysts said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de025ce-5a99-46fd-aedc-38984723909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204190bc-2255-45a7-8cea-4c7d661638c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same factors that make the maritime militia a deniable force
        (its civilian crews and dual-use technology) also raise the risk of accidents
        and escalations," Luo and Panter wrote.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d354d2-6e56-4d43-a876-1a9b51c2f83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f09a95-0c3f-491e-b4dd-8c06947d530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a toxic mix: due to the maritime militia''s deniability
        and the core interests at stake, the PRC (People''s Republic of China) has
        a high incentive to employ it, but the more frequent its operations, the greater
        the likelihood of interactions with US vessels that could spin out of control."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fee9e5-4141-43e1-bc32-f1e97f941481'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37de1a-0271-454a-b823-c0bc0e256582'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just interactions with US ships that could spark wider
        conflict.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7b5ac-592a-499c-91f5-a20a25cf44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd448740-5b07-453c-9c0b-ca4e80ea6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the White House said US National Security Adviser
        Jake Sullivan spoke with his Filipino counterpart and said the US-Philippines
        Mutual Defense Treaty applies in this case.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4051fd-d2b0-4789-8034-c3ecb02e4c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2574955-a822-4ec6-933b-96458f935183'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean any hostile action against Philippine forces or
        territory by China could bring a US military response.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d97244-ee03-4a59-b8fe-0f8bd22aabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9e69c-4d5e-454e-901f-220296f10d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US kept up the dialogue with Manila last Thursday, when US Secretary
        of State Antony Blinken tweeted he had a substantive conversation with Philippine
        Foreign Secretary Teddy Locsin "discussing our concerns with People''s Republic
        of China militia vessels in the South China Sea."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ee0f9-39c9-4506-88c7-abf2ccd4f387'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa72059-a4e2-427c-b0d0-931f9ca41279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, has said it is the United States that is at
        the root of tensions in the South China Sea -- on the military level by sending
        its warships and warplanes on exercises there, and on the diplomatic level
        with bellicose statements.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d57479c-552c-4635-a26b-669aa36617c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054daa88-d837-476e-a6f4-a81e3b588338'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When then-US Secretary of State Mike Pompeo last summer accused
        China of "bullying" its Southeast Asian neighbor, the Chinese Embassy in Washington
        said the US State Department "deliberately distorted facts, exaggerated the
        situation in the region and attempted to sow discord between China and other
        littoral countries," the state-run Global Times reported.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09061a1b-aaca-4026-9577-e3bd0fcc8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ee399c-b16d-4e02-a049-35be5ed9b9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Where has this activity been seen before?</h3>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691343a-5f06-4609-aff0-ccb48db5e4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a Chinese maritime militia traces its roots back
        to the days just after the Communist revolution in 1949 as the government
        of Mao Zedong looked for coastal defense, Grossman, the RAND analyst, wrote.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f08ed-7f9d-4415-88ae-f5b07b495edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6eb67-7214-448d-b329-6001944126f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any navy to speak of, Beijing pumped money and training
        into a maritime militia left over from the nationalist regime it ousted. A
        few years later, collectivization of local fisheries added a new layer of
        Communist Party control to the militias, Grossman said.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86836a51-50a1-4143-b002-d323da0a6777'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77743d73-c2f1-4227-9907-8c2596471736'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, as the PLA Navy developed, it trained the militias
        in military tactics and operations and used them in more PLA Navy missions,
        he added.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7d5ef-2f91-468d-955c-4c78edf5b8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ac8dc-83d1-49ec-9247-332d45af8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1974, as China fought with then-US ally South Vietnam over
        control of the Paracel Islands in the South China Sea, the use of fishing
        vessels in combat operations proved their worth, Grossman wrote.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0014eb-eca3-4f3a-a276-e966363c8fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc327320-9569-4853-93b3-93ee4fe9babd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.061+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA Navy used two fishing trawlers to deliver 500 Chinese troops
        to the disputed islands as the presence of civilian Chinese fishing boats
        around them slowed South Vietnamese military decision making, the RAND analyst
        said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ae01d-7eb6-4cc2-b580-9d76b8d8a2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992a7d7-b76f-4ae6-a691-9a472f6c29f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Chinese troops were in place, the South Vietnamese garrison
        surrendered.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b44f9fb-c896-4e78-bc28-7e857b7fa8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9583869-a01f-477a-8c4f-d44baf543a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key lesson learned for Beijing was that leveraging fishing militia
        forces was far less likely to trigger US intervention in the matter even when
        the threatened neighbor was a US ally," Grossman said.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3780eb9e-ed0a-43c7-a956-13ead4791979'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c09b9dc-a1d9-451c-81bb-4a10824d50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South China Sea, the Philippines is one of those US allies
        -- and China has used the maritime militia in operations to gain control of
        territory recognized by a United Nations tribunal as belonging to Manila,
        experts and officials say.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0344c7d-0843-447f-b921-0f025e7fda2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27fd0fa-aa25-4dc2-9460-5798ee58f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossman and others note the presence of a maritime militia in Chinese
        operations that led to Beijing''s control of Mischief Reef and Scarborough
        Shoal in 1995 and 2012, respectively.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55184295-3b8e-466c-81cc-843827bb419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e106e44-c837-4ae2-8e4e-4153df292bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by the UN Tribunal said both Mischief and Scarborough
        are in the Philippines'' exclusive economic zone, but China does not recognize
        the ruling and in fact has built one of its largest South China Sea fortifications
        on Mischief.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03024081-ee62-4364-9711-0562ecd6d706'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029a98be-fbd5-48eb-a695-77f1c93bd0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Defense Secretary Delfin Lorenzana on Sunday said what
        China is doing now is a repeat of 1995 and 2012.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326faa47-32ff-4f0c-b666-7cea4e850035'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4bb3ec-45f2-48ef-a950-5c590c1c8527'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The utter disregard by the Chinese Embassy in Manila of international
        law, especially the UNCLOS to which China is a party, is appalling," Lorenzana
        said in statement.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6853436-2a64-4b60-9ac0-0a9f73f1f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.062+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2505fc98-129b-4b27-a2a3-7005938dae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued presence of Chinese maritime militias in the area
        reveals their intent to further occupy features in the West Philippine Sea."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba7791f-d2f8-43dd-a265-5c5f515a9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9b4545-9c1f-4413-9849-35a83ca66342'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also used fishing boats to take on the US Navy directly,
        according to the Asia Maritime Transparency Initiative (AMTI), part of the
        Center for Strategic and International Studies.</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c5b35e-e948-48a0-92fc-847311800b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd72e0a-0cdb-4928-8fbe-c635e5780cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 9, 2009, two fishing boats -- operating with Chinese naval
        and fisheries ships -- allegedly attempted to target the towed sonar array
        of the USNS Impeccable, a civilian-crewed survey ship, in the South China
        Sea. The Chinese trawlers also stopped in front of the US ship, forcing it
        to perform an emergency stop to avoid collision, according to the AMTI report.</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb3bc4-35c4-4ee4-b90f-3369e73bc9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd654a3-6482-4840-b123-4e51f8eac97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another US survey ship, USNS Victorious, was being harassed
        in the Yellow Sea, the report said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79789ef3-54e4-4e0f-ad19-5b3293450f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f8648-ec38-439f-80f2-949067a7b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claimed the US ships were operating illegally in its exclusive
        economic zone. Washington said its ships were in international waters and
        well within their rights to be there.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd1f093-1333-481f-bd5f-5ca87a04e978'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de82424-b3de-4784-bede-ef03a3477afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A precarious future</h3>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fc953-3b76-4096-86fc-c9efb59f82be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 incident showed how close the US and China could come to
        an actual confrontation because of Beijing''s alleged use of fishing boats
        for military purposes. But Grossman said, given neither the Impeccable incident
        or any of its island occupations have blunted Chinese ambitions in the South
        China Sea, more deployments are likely.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974397d-9eb7-4b5f-a687-d8c51d79fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1f4636-f386-47ab-ad59-c174a724fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If history is a good indication of what to expect in the future,
        then Beijing is likely to double down on the PAFMM in virtually any scenario
        imaginable. That means it should be a force to be reckoned in the years to
        come," he said.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c692c3-9018-42f4-9093-c77f17e16d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.063+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47f126-fd8e-44bb-aac8-590586e057b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puri and Austin, the IISS analysts, said Beijing is already taking
        stock of reactions to Whitsun Reef.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8545136c-15e1-4afc-adc4-96f10bfc1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171d1f2e-fd88-4277-9fa3-b4d057115bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Whitsun Reef incident is a powerful demonstration of China''s
        willingness to run risks by assembling such a large concentration of vessels
        in a highly contested area," they wrote.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac759b-ea3c-4f97-8ab4-f405f1e00339'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f874234-7879-4898-9792-8ba985853d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these analytic assumptions are accurate, China''s military leadership
        will be evaluating the performance of its most recent maritime militia foray
        and the responses it has elicited from others," they said.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750bbc1-c07b-455d-9f25-6c9822d73ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce235b3-0d27-4944-8ac8-e885a3153fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Williams, executive director of the Paul Tsai China Center
        at Yale Law School, said China would likely try to keep the intentions of
        any maritime militia -- and the rules it adheres to -- murky.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcada84-a7a6-4171-8c3a-86f0bfd9f2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88504182-f843-457f-8076-999ec20e249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is highly effective in utilizing non-militarized coercion
        tools. Beijing has not been keen to give up these tools, which it sees as
        incurring limited escalation risks with neighboring countries," Williams wrote
        on the Lawfare blog of the Brookings Institution.</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d34afb8-b9c3-42c2-bc65-78b309ae0742'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e03544-95ba-478e-9a28-ec6d0b6d51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Beijing wants to keep Washington -- and its South China
        Sea neighbors -- guessing.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688bc69a-c74e-4f10-9fb0-906fad0f01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8ba6c-5c82-4da0-b03a-dbb2e3c40c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an overstatement ... to claim that the Chinese military
        establishment relishes crises. Many PLA thinkers are highly sensitive to the
        destabilizing risks of military crises," Williams wrote.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8750064-c6e4-4e1d-b57e-f302d2277e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c366dd84-06af-4fd3-9a56-01b45b5ec6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China, he said, sees "ambiguous signaling as a source of ...
        deterrence."</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6726dde-2d1f-4257-98ba-beead4bd8491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d56df5-1eb7-4300-bc0d-244e56b9c5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, if an adversary is constantly trying to assess intentions,
        it isn''t taking action.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ac867-e65f-43d6-b956-37b7af341379'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:49.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/12/china/china-maritime-militia-explainer-intl-hnk-ml-dst/index.html"><em>"Beijing
        has a navy it doesn''t even admit exists, experts say. And it''s swarming
        parts of the South China Sea"&nbsp;</em></a></p>'
