      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02241c02-3e25-4d3a-96e6-6461424a2810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have ordered Ant Group, which owns the hugely
        popular Alipay app, to overhaul its operations and become a financial holding
        company supervised by the central bank. The announcement late on Monday came
        just days after Ma''s online shopping giant Alibaba was hit with a record
        $2.8 billion antitrust fine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e526dc9-7791-41bd-b6a6-9e09f19d3fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793ca2b8-5c90-45d9-be37-5743f177eef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s news, which had been widely anticipated, means that the
        Alibaba-affiliated company will have to follow rules similar to those required
        of traditional Chinese banks. Ant Group''s financial activities will be highly
        regulated, and it will likely have to follow new rules governing how much
        cash it keeps in reserve and how rapidly it can grow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c453d40-74bc-4929-b484-0c9ef3bb035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68fae59-dc76-4908-a0b7-fa1dbbfc58c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhaul marks a dramatic change from where the financial technology
        company stood just five months ago, when it was preparing for a record-breaking
        IPO. That offering was pulled by Chinese regulators days before Ant''s public
        debut and its fate had been uncertain ever since.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb00c73-35d6-460a-abb3-8fb2d553b1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4e666d-f0f3-44a5-92e9-e32df5714af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant Group needs to face up to "serious problems" in its financial
        activities, said Pan Gongsheng, vice governor of the People''s Bank of China,
        in a statement on Monday that emphasized "the seriousness of its overhaul"
        and mentioned that company executives had been summoned to speak with financial
        regulators.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4bfbd-5e8b-4ee3-850f-336c58a0b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf3eb98-eab4-4cc0-8471-bcee605b2225'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was the second time since December that Ant executives
        had been brought in to speak with Chinese authorities. At that time, Pan said
        that the company — which officials accused of having "defied" regulations
        — would be required to overhaul its operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb117d3-fe02-4270-b7dc-177c8ec14924'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b16af7-f5df-4820-b456-599ebcc2d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:25.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now those plans are starting to take shape. Pan said Monday that
        regulators have "pressed" Ant to restructure itself as a financial holding
        company, apparently confirming numerous media reports from earlier this year
        that suggested such an arrangement was on the table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41f857-ce3a-45ab-aa5e-2335f83c5096'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a562b-bd55-4ed4-a7da-884ce9f82c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.896+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pan''s statement didn''t include a lot of specifics on what
        that distinction would mean, there are already some clues as to how Ant''s
        operations may change. According to rules released last September, financial
        holding companies are required to hold "adequate capital" matching the amount
        of assets they have, among other measures. That likely means that the company
        will either have to significantly increase the amount of cash it holds, or
        slash the size of its consumer lending business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7a26f-34e3-4ea4-9b6f-9adb9dd1be1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed76d6-7537-4697-83e2-c4cefc9198ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that it will comply with the regulators'' requests.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4518d55-cc68-4792-a1a0-b2ea0525a000'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c94a9-3774-4422-b16b-9362838ae273'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ant Group, in its entirety, will apply to set up a financial holding
        company to ensure our financial-related businesses are fully regulated," it
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d34a26-e409-4c94-bc10-bbd72b699d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23496ca-88c6-4b41-b0c4-5e464acda723'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement was "totally as expected," according to Ma
        Xiangyun, chief banking analyst at Soochow Securities. He added in a research
        note that Ant will likely face "even stricter" regulations on how much capital
        it is required to hold compared to "ordinary financial institutions," just
        like major banks in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e024c9ff-5250-45d5-9296-165ff73be37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cb47f8-fc5a-4620-825c-fa1675323500'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant had about 2.15 trillion yuan ($333 billion) worth of outstanding
        consumer and small business loans as of last June, according to its IPO prospectus.
        Against that huge loan book, Ant held just 16 billion yuan ($2.5 billion)
        in authorized capital.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d6b88d-b227-4035-a033-706fe36d5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fea785-9246-4868-9d61-6e04ca3be6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing mandates that "systemically important" banks, or those deemed
        too big to fail, have enough money to cover at least 11.5% of their risk-weighted
        assets — a rule it adapted from a widely used international banking guideline
        called the Basel Accord. Ant''s balance sheet falls far short of that ratio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661e2513-0865-4d2f-b6fd-c057c4dfc1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde96a10-d6bc-44b2-b270-87619bf32814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan, the central bank official, detailed other requirements for
        Ant''s overhaul, too, including a need to stop its "information monopoly"
        by collecting only the smallest amount of personal information necessary about
        its consumers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5240f1a-9d6b-429a-a977-11ad145abb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fb6d7-d37d-408d-bd2c-2f4767b9eb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant said in its response Monday that it would "strengthen the protection
        of personal information and effectively prevent the abuse of data," adding
        that it will apply for a license for a personal credit scoring company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5420285-fe6f-40e4-a434-54d9dea64c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f8a97-0eac-40be-b702-042ccc767717'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.897+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators are requiring Ant to overhaul its credit, insurance and
        wealth management services. They also want the company to sever ties between
        Alipay and its consumer lending services, such as Jiebei — its consumer credit
        loan service, and Huabei, its virtual credit card product. And they say Ant
        needs to reduce the size of Yu''e Bao, a wealth management product that allows
        users to invest money left over in their digital wallets.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbfa176-a676-42c0-947b-4f51a3453069'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c16e3e-bca0-44c2-94ca-c4b9df715fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ant on Monday promised that its payments businesses will "return
        to its origins" by focusing on serving consumers and small businesses, while
        it will put Jiebei and Huabei in a consumer finance unit and operate them
        in compliance with the law.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2416d5-6b1a-457b-9307-7c75021d9bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb827bad-1109-4a6d-9d99-c3deb9931e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules will slow Ant''s rate of expansion, wrote Yuan Zheqi,
        chief banking analyst for Ping An Securities, in a Tuesday research report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ad90c6-36c9-4e61-bb95-56112d5d7900'
      'mgnl:activationStatus': true
