    'mgnl:tags': ['Vladimir-Putin', 'Rodrigo-Duterte', 'Russia', 'phone', 'talks']
    'template': '1'
    'title': 'PH, Russia reaffirm cooperation in pandemic response, defense, security  '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2955ab0-661a-493f-b6d2-95f73eff5f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.779+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Leaders
        of the Philippine and Russian governments have reaffirmed their commitment
        to enhance cooperation in various matters, especially on responses to the
        COVID-19 pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18f5e7-9311-4f6f-8eb6-b2548e21ecf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Russia’s chief executive Vladimir
        Putin had a 30-minute phone conversation Tuesday evening, a Malacañang statement
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4b496-3946-46a0-9add-658e5722974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.780+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders “reaffirmed their shared commitment to further enhance
        cooperation as the Philippines and Russia commemorate the 45th anniversary
        of diplomatic relations this year and vowed to cooperate in the fight against
        COVID-19.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36853082-af44-4f2b-84ca-3ad9902edd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the lingering health crisis, they discussed the global and regional
        vaccine landscapes, while also noting that Russia’s Sputnik V vaccine must
        reach as many countries as possible by ramping up production and supply. They
        emphasized the need for continuing and stronger cooperation to defeat the
        global health crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241d619-04cd-4766-84a1-424e397a82c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.781+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines<a href="https://cnnphilippines.com/news/2021/4/11/First-batch-of-Russia-s-Sputnik-V-to-arrive-this-week-.html">
        expects to receive 20,000 doses of Sputnik V</a> from Russia''s Gamaleya Research
        Institute this week. This is part of the 20 million vials that the country
        has ordered from the vaccine manufacturer.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da51597-b667-4982-9e29-53f52c14231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both presidents also noted the “steady progress in defense and security
        cooperation between the two countries,” further committing to sustain the
        momentum gained in the past years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6dffc-ba40-4ebb-8b87-fd3e55438208'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:46:05.782+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:38.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin also underscored opportunities for greater cooperation in
        the fields of trade and investments, agriculture and energy development, aside
        from further enhancing political-security cooperation, Malacanang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c290467-7bc2-4c6d-8da5-b21eb6891688'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:05:34.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:38.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://cnnphilippines.com/news/2020/12/2/Rodrigo-Duterte-invites-Vladimir-Putin-Philippines.html">December</a>,
        Duterte invited the Russian president to visit the Philippines, noting 2021
        would be a good time to reaffirm ties between Manila and Moscow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14956879-a3b2-4900-9bf7-db3ac183a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:05:34.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810fd2e1-ba71-4f3e-a41a-ca714fc15373'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:05:34.222+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:38.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who already visited Russia twice, previously referred to
        Putin as his “favorite hero.”</p>'
