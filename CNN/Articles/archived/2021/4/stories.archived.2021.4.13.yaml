    'title': 'Chinese presence in Julian Felipe Reef designed to pressure Duterte''s
      stance on VFA, says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a19fbc-5b3e-4871-bfab-0e0ca96b0ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.717+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        lingering presence of Chinese vessels in Julian Felipe Reef, also known as
        Whitsun Reef, is designed to put pressure on President Rodrigo Duterte''s
        stance on the Visiting Forces Agreement, a maritime expert warned on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06668b13-2f33-4841-b1a3-a38fc2aa4d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed3482-e7a8-4988-855b-b90483cca98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrival of Chinese maritime militia and fishing fleet in Whitsun
        Reef, in my opinion, is designed to put pressure on Duterte, who equivocates
        whether or not he will terminate the Visiting Forces Agreement," University
        of New South Wales Canberra emeritus professor Carl Thayer said during the
        online forum of the Foreign Correspondents Association of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd065eff7-e8a3-49ce-90aa-9f46f30eb020'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d67903-3d86-4383-81ca-e0072bd930d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea expert added that it is China''s attempt to
        disrupt any possibility of getting the US alliance with the Philippines reinvigorated
        and to demonstrate that the US has no strategy that would alter the status
        quo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178ca4e7-c53e-4a82-baf0-793ed646806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7921ed94-e625-4f4b-b01d-50a0c8736472'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thayer also quoted from the United States'' Interim National Security
        Strategic Guidance, which noted that China has rapidly become more assertive
        and is the only competitor capable of mounting a sustained challenge to a
        stable and open international system. It called for the restoration of global
        leadership to ensure that the US, not China, sets the international agenda
        while working with allies and partners.</p>'
