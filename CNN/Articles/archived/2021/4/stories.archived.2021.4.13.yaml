      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf31d4-370d-4775-8d09-879369e1f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, a vigil held for Wright in Portland, Oregon, got out
        of hand, according to CNN affiliate KPTV. Growing to about 200 people, some
        in the crowd attempted to set a dumpster on fire and some threw glass bottles,
        rocks, other object and some shot fireworks, according to the City of Portland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8d2466-dd3e-40a7-aae7-0cded2682d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca4c1ed-4693-4f7e-90e2-1130c4149564'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80040e11-d231-4713-9622-df44678963cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
