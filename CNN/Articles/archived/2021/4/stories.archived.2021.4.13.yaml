      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under JMC 1, the eBoss should be set up by June 17, said the Anti-Red
        Tape Authority in a statement. The deadline also applies to automating the
        business processing and licensing systems with features like online submission
        of business permit applications, digital payment options and issuance of electronic
        versions of permits, licenses or clearances.</p>'
