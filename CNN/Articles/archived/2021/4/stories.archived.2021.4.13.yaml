      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Health Organization Country Representative Rabindra Abeyasinghe
        has said in a Palace briefing that the delivery of the second batch of <a
        href="https://cnnphilippines.com/news/2021/4/5/WHO-AstraZeneca-COVAX-reduced-delayed-vaccine-supply-shortage.html">vaccines
        from the COVAX facility may be delayed and further reduced</a> due to a supply
        shortage. Initially, 900,000 doses were supposed to arrive between March 24
        and 26.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1828c93-1a64-461f-a852-b0666027cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109374aa-8e61-493b-8559-ca23b048895b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the commitment, Galvez said they still formulated contingency
        plans in case the vaccines will not arrive on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5d9d12-7283-4ae8-b4a5-44c297ca3aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
