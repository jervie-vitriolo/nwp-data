      'mgnl:type': 'text'
      'text': '<p>An elevator installed inside the statue will take tourists to a
        lookout at the height of Christ''s heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b548106f-c8fa-48ed-9ff4-2be3648193ca'
