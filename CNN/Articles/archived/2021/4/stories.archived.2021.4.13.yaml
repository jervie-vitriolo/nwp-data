      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARTA said the circular standardizes documentary requirements, steps
        and processing time related to business registration. For instance, it created
        the unified application form for local governments which shall cover business
        permit, fire safety and inspection certificate for business, locational clearance
        or its equivalent, sanitary permit and environmental permit.</p>'
