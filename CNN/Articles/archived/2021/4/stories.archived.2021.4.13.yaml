      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2021/3/24/China-s-vaccine-donation-West-Philippine-Sea-incursion.html?%3F%3F%3F%3F">Lawmakers
        raise concerns about China''s vaccine donations amid new tensions in West
        Philippine Sea&nbsp;</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581bc36a-0bdf-412a-b162-a6798df2cc55'
      'mgnl:activationStatus': true
