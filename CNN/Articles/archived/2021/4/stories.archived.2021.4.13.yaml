      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to BFM TV, the mayor of the 16th arrondissement, Francis
        Szpiner, said the shooting was "not a terrorist attack against a vaccination
        center" and that inoculations will continue at the site.</p>'
