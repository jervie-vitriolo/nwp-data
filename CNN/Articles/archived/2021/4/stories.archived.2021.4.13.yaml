    'mgnl:tags': ['Duterte', 'Ramadan']
    'template': '1'
    'title': 'Duterte asks Filipinos to foster unity, help those in need in Ramadan
      message'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4d9ceb-62d0-4877-9d07-5ed93a51486a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:25:57.008+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:52.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)—</strong>&nbsp;As
        the <a href="https://cnnphilippines.com/news/2021/4/11/ramadan-2021-philippines.html">holy
        month of Ramadan begins</a>, President Rodrigo Duterte on Tuesday called on
        Filipinos to promote peace and unity — and lend a helping hand to those in
        need — amid challenging times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6acf08-741c-4b3e-9f62-9fa9d1829c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we mark this holy occasion, I ask everyone to promote solidarity
        among all Filipinos by manifesting faith through action and by fostering peace,
        hope, and unity as we face the most challenging of times,” Duterte said in
        his message, as he wished the Muslim community a meaningful observance this
        year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff2a46-586a-443e-8d11-7308736c34d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.221+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-25T10:17:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let us all come together and channel the spirit of Ramadan by helping
        those who are less fortunate and most in need,” he added.</p>'
    '15':
