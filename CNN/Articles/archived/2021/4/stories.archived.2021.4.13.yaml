      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971015ca-413e-4a69-a301-1b7187d43048'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:27:53.222+08:00
      'mgnl:createdBy': 'alyssa'
