  'Philippines-summons-China-envoy-Chinese-vessels-Julian-Felipe-Reef':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'Chinese Ambassador to the Philippines Huang Xilian (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T14:06:02.752+08:00
    'imagesource': 'jcr:9214f9e8-2b90-4c19-a15e-246f59fc3079'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4632dd7-811f-4703-9095-2a7390db4075'
    'lead': 'The Department of Foreign Affairs says this marks the first time Chinese
      Ambassador to the Philippines Huang Xilian was summoned, more than a year into
      his term as envoy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T14:07:43.150+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:17:02.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:16.452+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH summons Chinese envoy over ‘illegal lingering’ of vessels in WPS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42208cb0-26e6-4f20-a377-89b3cdc2c08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Department of Foreign Affairs on Tuesday announced it has summoned China’s
        envoy over the “illegal lingering presence” of Chinese vessels at Julian Felipe
        Reef in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3113cd-0b07-4b86-a708-1cc8bbadfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Huang Xilian was summoned
        on Monday, the DFA said in a statement nearly a month after the National Task
        Force for the West Philippine Sea reported the presence <a href="https://www.cnnphilippines.com/news/2021/3/21/Chinese-vessels-West-Philippine-Sea.html">of
        around 200 Chinese vessels at Julian Felipe Reef</a>. The area, also known
        as Whitsun Reef, is located close to Bataraza, Palawan, well within the Philippines’
        200-mile exclusive economic zone in the Kalayaan Island Group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba137259-d66d-4a38-bc23-55b6b88b5ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:29:40.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html">READ:&nbsp;Chinese
        ‘militia’ vessels now scattered in West PH Sea, task force says</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6420d-12c6-435f-afd9-ee75674b4357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.150+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces chief Gen. Cirlito Sobejana earlier said there were
        still 28 Chinese vessels in the West Philippine Sea as of April 9 — six China
        Coast Guard ships, 20 fishing boats, and two other vessels believed to be
        militia. In a tweet on Tuesday, Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin, citing information from the government task force, said there are
        "only nine ships left," but it''s not clear how many are still at Julian Felipe
        Reef.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f61da-1dfd-4ec1-ab85-298f932f836f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DFA expressed displeasure over the illegal lingering presence
        of Chinese vessels in Julian Felipe Reef,” the agency’s statement read, adding
        that it reiterated "the firm demand of the Philippines that China ensure the
        immediate departure of all its vessels from the area of Julian Felipe Reef
        and other maritime zones of the Philippines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974b0af-f42a-414c-9d1c-0977b4933a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said DFA Acting Undersecretary Elizabeth Buensuceso told Huang
        that the reef is within the Philippines'' EEZ and its vessels there are a
        “source of regional tension.” She also raised the 2016 arbitral decision which
        recognized the Philippines’ sovereign rights in areas within its EEZ that
        China contests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e37f7-b819-465a-b52e-10579ff7857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both sides affirmed the use of peaceful settlement of disputes
        in addressing their differences,” the DFA said. It noted that this is the
        first time Huang was summoned more than a year into his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb8b1f-952b-4b54-ae94-fc5e8827ef15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s vessels at Julian Felipe Reef prompted the Philippines
        <a href="https://cnnphilippines.com/news/2021/4/7/philippines-diplomatic-protest-chinese-vessels-.html">to
        file a number of diplomatic protests</a> and repeatedly demand that China
        withdraw its ships. Other countries, including the US, have called out China
        for raising tensions in the disputed waters and stressed the need for the
        East Asian giant to finally abide by the arbitral ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a5c29e-0daa-4af1-a833-e53fb52ef055'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:30:24.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/9/Philippines-US-Mutual-Defense-Treaty-Chinese-vessels-West-Philippine-Sea.html">READ:&nbsp;PH,
        US tackle ''enhanced cooperation'' amid massing of Chinese vessels in WPS</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49486860-71a6-4c2a-bd83-891f0fb8988b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:07:43.151+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:17:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing insisted owning Julian Felipe Reef as part of its historic
        nine-dash line claim in the South China Sea, which the arbitral tribunal had
        invalidated. It also said the vessels were not maritime militia but fishing
        boats seeking shelter from bad weather. Weeks later, however, the ships remained
        moored at Julian Felipe Reef.</p>'
  'cyber-crime-angeles-city-arrests':
