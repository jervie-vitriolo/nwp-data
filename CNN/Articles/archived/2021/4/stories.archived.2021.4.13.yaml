      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4cb8b8-6a0e-4b95-a028-08af7f53d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Biden-led US administration has continued with its
        freedom of navigation operations, naval patrols and aerial reconnaissance
        to counter Chinese ships from the People''s Liberation Army.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca8a00-7a1c-4203-8380-5d4b70b04679'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a458e-1c20-4f33-94d5-ed41d618d10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thayer said he sees heightened tensions on the horizon amid the
        US actions and China''s reactions and assertiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccea5794-ea6e-4a8e-8cce-214819d5bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c6b16-65eb-4d06-9ac2-a524f8ad5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The military balance in the Indo-Pacific is becoming more unfavorable
        to the U.S., raising the risk that China will become emboldened to alter the
        status quo," he said, adding that regional states will come under increased
        pressure to take sides.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50612f5-c19e-4b01-842d-ba2ab9f1c39f'
      'mgnl:activationStatus': true
