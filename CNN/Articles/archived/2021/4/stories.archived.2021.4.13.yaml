      'mgnl:lastActivated': 2023-01-25T10:16:19.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686d271f-78b7-45ef-89da-2acd1ba021ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Defense Secretary Delfin Lorenzana talked with US Secretary
        of Defense Lloyd Austin, who reiterated Washington''s commitment to "<a href="https://www.cnnphilippines.com/news/2021/4/11/PH-US-defense-chiefs-chinese-ships-west-philippine-sea.html">maintaining
        a free and open Indo-Pacific, rooted in international law, including the U.N
        Convention on the Law of the Sea.</a>"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0877ba3-33e2-4f29-bc18-91f7d90c7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19876be8-b415-40ca-aef1-4a66a32e373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collin Koh, a research fellow at the Singapore-based Institute of
        Defense and Strategic Studies, also warned against China''s potential takeover
        of Julian Felipe Reef in a repeat of its gradual construction of infrastructure
        on the Philippine-claimed Mischief Reef in 1994. Koh said Whitsun Reef is
        regarded as strategic because it is at the midpoint of two established outposts
        of China in the area, and is near a feature occupied by Vietnam.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f43eed-5d15-4ef9-9151-85a89e08946c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3411a1-598a-4021-9fce-a24dc8c576dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whitsun Reef has value in terms of closing a gap to establish material
        island outpost in the Spratlys," he said in the forum. "If you talk about
        quick response in terms of intercepting any other foreign vessels within the
        vicinity of interest to China, having an outpost in Whitsun Reef will solve
        the problem."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5327c4d6-7fd2-492e-9217-9611b69a6d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef1e96-32e1-47be-8d44-f95fba9ee065'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.720+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs on Tuesday said it has summoned
        Chinese Ambassador Huang Xilian over the prolonged presence of Chinese vessels
        in Julian Felipe Reef. It also reiterated its demand for the immediate departure
        of other Chinese vessels in other maritime zones of the Philippines.</p>'
  'DOLE-one-time-cash-aid-400k-beneficiaries':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T19:16:33.560+08:00
    'imagesource': 'jcr:a2501a94-4eff-4d38-ab1c-f6c70d027b40'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bb28b0d6-9a24-497c-8468-bd607dabf744'
    'lead': 'The Department of Labor and Employment says it has so far approved the
      application of almost 400,000 COVID-affected tourism workers for the one-time
      ₱5,000 financial assistance under an aid scheme implemented by the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T19:21:32.337+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:16:17.715+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:23.483+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nearly 400,000 tourism workers receive one-time DOLE cash aid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939076be-63e5-4ec1-b4a5-e919b0b04d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> —&nbsp;The
        Department of Labor and Employment on Tuesday said it has so far approved
        the application of almost 400,000 COVID-affected tourism workers for the one-time
        ₱5,000 financial assistance under an aid scheme implemented by the agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e644a138-5541-4d4a-bc5d-ff289e64d2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the department said there were a total of 383,557
        beneficiaries of the aid under the COVID-19 Adjustment Measures Program, or
        CAMP, as of April 11.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb65d48-e8b1-442c-90f5-a968686c987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include 370,434 workers from over 14,000 establishments and
        organizations, as well as 13,123 others who applied individually.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e9b89e-4558-4c14-a6dc-62cf0090485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the subsidy, ₱1.2 billion has already been released, while the
        remaining ₱719.2 million is still to be disbursed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc1fc-e7e9-4845-a200-bd861d7d2906'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III urged workers displaced by the
        pandemic, especially those affected by the recently lifted enhanced community
        quarantine in the Greater Manila area, to apply for the cash aid. During the
        first week of the strict lockdown implementation from March 29 to April 5,
        the department said around 8,000 tourism sector workers have already benefited
        from CAMP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc27042-5367-451a-9c6c-a6f0f203f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:21:32.337+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishments, organizations, or individuals who wish to apply
        for the assistance must submit documentary requirements to the Department
        of Tourism regional office for initial evaluation. Upon verification, they
        shall then be directed to complete the rest of the application online. [LINK:
        https://reports.dole.gov.ph/</p>'
