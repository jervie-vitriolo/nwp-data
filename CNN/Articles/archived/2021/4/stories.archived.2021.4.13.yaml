      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Light Rail Manila Corporation announced on Tuesday the suspension of LRT-1
        operations for the next two weekends to resume maintenance works.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d5995-77f9-4e7f-acf9-6e64d8bfce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T12:06:21.736+08:00
