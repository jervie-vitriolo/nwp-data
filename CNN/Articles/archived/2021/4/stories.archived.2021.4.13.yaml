  'Greenpeace-PH-climate-change-action':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T08:51:55.360+08:00
    'imagesource': 'jcr:29469139-f890-4fb4-8ab1-2dc35bc5bc59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fecd07cd-78fc-49c3-9cc0-d9013fdd9ec9'
    'lead': 'Environmental organization Greenpeace Philippines calls on the public
      to join calls to demand that the government and corporations reduce their carbon
      dioxide output, underscoring there are just nine years left to decarbonize and
      embrace renewable resources to avoid the “worst impacts” of climate change'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T08:54:51.434+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:20:10.489+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:13.146+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Public urged to demand gov’t, companies to reduce carbon footprint'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61df4c1-944e-4642-b8aa-94d9576703d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> —Environmental
        organization Greenpeace Philippines has called on the public to join calls
        to demand that the government and corporations reduce their carbon dioxide
        output, underscoring there are just nine years left to decarbonize and embrace
        renewable resources to avoid the “worst impacts” of climate change.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeea9bb-d82e-43d6-bb97-719a7deccacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:11.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As individuals, we could also get together in collective action
        to get the government and corporations to change, to create an energy transition,”
        Greenpeace Philippines country director Lea Guerrero said in a taped interview
        with CNN Philippines’ New Day that aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1c11f0-c8af-4720-aab7-05fdd6317b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:11.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless we shift to a massive uptick of renewable energy and ensure
        that we decarbonize in the next nine years…by then we could avert the worst
        impacts of climate change,” Guerrero stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a30fca-2877-4eeb-897f-7b4b600e4a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocate pointed out individual actions such as reducing plastic
        use and shifting to human-powered modes of travel such as cycling are “good,”
        but solutions to climate change must be  “driven by government policies and
        regulations and changes in corporation practices.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fc0687-df62-4059-8125-72104a4d6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:13.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guerrero said what is accelerating climate change is the “rampant
        use” of fossil fuel. In the Philippines, she said the transport and energy
        sectors are the biggest producers of fossil fuel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e56b13-8b01-4605-b564-eb39e0410796'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:13.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lessons from COVID-19 pandemic</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae7096b-0f91-4ba8-81e0-6bd0ad4c381b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.434+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:14.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 pandemic has served as a reminder that the health of
        the planet is linked to people''s survival and well-being, Guerrero pointed
        out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1706538e-ef00-42e6-9a9d-92796a9f5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T08:54:51.435+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:20:14.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said lockdowns due to the crisis brought to the fore proposals
        and initiatives to build greener spaces such as bike lanes, as the temporary
        suspension of mass transport and business operations have improved air quality.</p>'
