  'DepEd-rejects-academic-break':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T15:43:08.426+08:00
    'imagesource': 'jcr:bea7746c-e373-41f3-9089-574e00afdef6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c855262d-4e33-4e56-a376-299d95e17876'
    'lead': 'The Department of Education said Tuesday there is no need for an academic
      break amid the surge in COVID-19 cases, noting that what the students need are
      less strict policies, which the agency is already implementing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T15:43:58.490+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:16:54.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:17.934+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd rejects calls for academic break'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47727b92-2607-4001-a7a3-030f560b41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Department of Education said Tuesday there is no need for an academic break
        amid the surge in COVID-19 cases, noting that what the students need are less
        strict policies, which the agency is already implementing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a97ac-1e01-47ff-b354-26b33ba54e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong palaging sinasabing academic break ay panawagan ng mga kabataan,
        pero tayo sa Kagawaran ng Edukasyon ay mayroon tayong sinasabing academic
        ease,” Undersecretary Diosdado San Antonio said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02576b88-f93a-49ea-a3da-c71321e32ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.154+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The academic break is a call from the youth, but in
        the Department of Education, we have the so-called academic ease.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b47c79-77e4-4c4f-83b9-b655b19d8eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naniniwala po kami na hindi naman kailangang itigil ang pagkatuto,
        ang kailangan ay mas maging considerate tayo sa mga sitwasyon ng bawat bata,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba2c706-a11d-4aa0-9353-319a86c8b0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe learning should not stop and what we need
        is to be more considerate of the situation of each student.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3024e6f5-5d4c-498c-87f6-17274f04800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the lack of gadgets is not a “reason” to suspend classes
        since students can use printed self-learning materials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b0ee5-546a-47b7-96dc-a908de684893'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the DepEd has already asked teachers to be less strict with
        deadlines for submission of requirements and be more understanding of their
        students’ plight as they deal with the different challenges of studying at
        home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503378ec-7e1a-4856-9b1a-4db09c0cf5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian also <a href="https://www.cnn.ph/news/2021/4/12/Sherwin-Gatchalian-opposes-academic-break-.html"
        target="_blank">opposed calls</a> for a nationwide academic break.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7af96-a6a8-4f7d-8db3-0c928f2e9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of delayed opening due to the pandemic, basic education
        classes resumed in October under blended learning, which involves a mix of
        printed self-learning modules, internet-based sessions, and radio and TV broadcasts.
        Classes in other levels are also mostly held online.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d5403-2015-42d0-bf23-66a8e9193fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd <a href="https://cnnphilippines.com/news/2021/3/2/deped-school-year-extended-july2021.html"
        target="_blank">extended</a> the current school year in public schools by
        a month as learning gaps were seen and have to be addressed "to meet the required
        essential learning competencies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e46562-4f53-4736-bf8f-56f7785eb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:13:09.155+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:16:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current school year will now end on July 10, 2021 instead of
        June 11.</p>'
  'Police--demonstrators-clash-protests-Minnesota-Daunte-Wright-shooting-':
    'author': 'Madeline Holcombe and Adrienne Broaddus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T16:08:21.975+08:00
    'imagesource': 'jcr:a1a24fe5-6765-4c26-aa2f-ab68e24eed26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb16ee79-ab7d-4081-827a-50c9e790da37'
    'lead': 'Furious over the fatal shooting of a Black man by a police officer during
      a traffic stop, demonstrators gathered Monday night to protest outside the police
      department of a Minneapolis suburb for a second night in a row.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T16:12:14.264+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-25T10:16:53.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:18.393+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Daunte-Wright', 'shooting', 'Minnesota']
    'template': '1'
    'title': 'Police and demonstrators clash during protests over the shooting of
      a Minnesota man during a traffic stop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3225e68-99fc-4bc3-99f2-d3dc6f6223a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Furious over the fatal shooting of a Black
        man by a police officer during a traffic stop, demonstrators gathered Monday
        night to protest outside the police department of a Minneapolis suburb for
        a second night in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d85ec1-aa6b-49c5-849d-cd1960d587a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a40d4-4cae-4f39-9a6d-69f5349410c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The familiar refrains, "No Justice No Peace" was heard among with
        crowd in Brooklyn Center, alongside the shattering din of conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1da73-b250-40a2-bb3f-a2d1622068ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.264+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6565cd0-ab1d-45a0-9172-96491ffea279'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police fired tear gas and stun guns to disperse the gathering that
        was defying a curfew while protesters launched "bottles, fireworks, bricks
        and other projectiles at public safety officials," according to a tweet from
        Operation Safety Net (OSN), a joint effort of local entities to ensure the
        safety of the public during the trial of Derek Chauvin,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005002d-6c90-4c59-aa98-2706f1a330a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3157cd2a-703a-430a-bcec-35498d7236cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Go home or you will be arrested. Curfew violation is a misdemeanor,"
        OSN tweeted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ea0e7c-58d1-4949-8a3f-3c82039ff615'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d2c722-77fb-40e8-a067-9197a27d1e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second night of protests after 20-year-old Daunte Wright
        was killed by a police officer, identified by authorities as Officer Kim Potter,
        during a routine traffic stop. Potter has been with Brooklyn Center police
        department for 26 years, according to the Minnesota Bureau of Criminal Apprehension.
        She has been placed on administrative leave, police chief Tim Gannon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1906619-2152-4014-8522-216045197f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49f99a5-d68f-4ac1-809c-e8c22d75bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to dispersing the demonstrators, authorities responded
        to multiple reports of break-ins and looting. And fire trucks were called
        to a local Dollar Tree, according to a tweet from OSN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537f62c-77fd-4dc3-a5d5-311db3518fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c559f87-187c-46ed-ba3f-1a9fe78128e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.265+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 40 arrests were made Monday night for offenses ranging from
        curfew violations to riot, Col. Matt Langer of the Minnesota State Patrol
        said during an early morning press conference.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b3cff0-547c-448e-8694-517f125e528f'
