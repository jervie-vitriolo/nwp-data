    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Erap']
    'template': '1'
    'title': 'Ex-President Estrada now negative for COVID-19, continuing recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311a40e-2a8f-45d4-9fd4-48532db118a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:18.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Former
        President Joseph "Erap" Ejercito Estrada is now recovering from COVID-19 after
        testing negative for the virus, his son ex-Senator Jinggoy Estrada disclosed
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedf5a94-5573-40db-bf47-9f4c84c4a6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20434f6-c7de-480b-9cd7-1a75c5803eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:19.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy to announce that my dad continues to improve and we
        expect that he can be transferred to a regular room soon. His repeat RT-PCR
        (swab test) is now NEGATIVE," the younger Estrada said in his Facebook post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22015b-b508-4723-925e-e8aa500d9e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:20.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f2b3ca-1219-4aaa-81b9-e9d1053a4df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jinggoy Estrada <a href="https://cnnphilippines.com/news/2021/4/6/Former-President-Erap-Estrada-COVID-pneumonia-hospital.html?fbclid=IwAR2UhQ346Ao3j5LJbmsFGJl4p1MScvo0vk8IEKyXBTkOzvxBIBeCWBi2U98">first
        revealed on April 6</a> that his father contracted the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50ab93-bff1-4871-9178-005cf7455a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:21.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3b9e4-3e4f-4f25-9d4a-e23a2c8200bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.957+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:21.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his father is still on high flow oxygen support at a reduced
        rate and has been allowed to resume soft diet for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a14305-c9e0-4f5b-93df-59d1628898d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:22.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49b5aa-2c79-406d-8c47-5f4a5fc0969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mentally, he is oriented, conversing normally and appears to be
        in good spirits," the former senator said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6fcc7-33fc-49c1-8b68-e631cab80516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:23.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631309d7-3844-4c72-84cc-306fb545290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:58:50.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:17:23.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another post on Wednesday, Jinggoy said the former president
        was transferred back to a regular hospital room but was still on oxygen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9134b969-7c0c-4332-b9ac-824ed243397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-14T21:35:14.946+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:17:24.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is still on oxygen but no longer high flow and only by nasal
        cannula," <a href="https://www.facebook.com/jinggoy.estrada.14661/posts/1079597532564161">said
        Jinggoy</a>. "He has no more fever and is eating well." A nasal cannula is
        a device used to deliver supplemental oxygen to a patient.</p>'
