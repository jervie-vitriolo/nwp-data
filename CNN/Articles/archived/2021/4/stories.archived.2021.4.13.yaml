      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Authorities
        arrested nine people in separate operations in Angeles City on Monday for
        cyber crimes related to phishing and hacking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863e540a-7529-422d-97d7-ab08df95f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to police, the five Koreans and four Filipinos who were
        apprehended victimized US citizens and Korean nationals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eac75b-0083-4db5-9f2c-44030865d59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.466+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants of arrest were for violation of the Access Devices
        Regulation Act of 1998 issued by Judge Benigno Abila of Regional Trial Court
        Branch 117, Third Judicial Region, Angeles City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda89ce0-5217-480c-8ca5-a4022105cb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Sungbo, a Korean national also known as Seven, was arrested
        in Barangay Amsic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098defbc-ec98-4b69-b9ed-45802f910091'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koreans Yoensu Yoon, Junguk Lee, and Filipinos Alyssa Payabyab Lee,
        Maiko De Luna Natividad, John Patrick Sotto Gonzales and Bong Baja Garcia
        were arrested in another operation in Barangay Malabanias.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747abaa1-2670-45dc-8615-e744803a8877'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third operation resulted in the arrest of Koreans Lee Jaehun and
        Song Gil Sung also in Barangay Amsic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044bfb72-1baa-4f84-b628-6d3d67359ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seized during the operations were various SIM cards, computers and
        laptops, mobile phones, flash drives, bank cards and other items. Service
        firearms from their security personnel were also seized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a120e1-23d9-4d53-8776-e1e8dda0c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The arrested persons are engaged in fraudulent activities through
        hacking and phishing, victimizing mostly Korean nationals and US citizens
        who are widely known as online banking/transaction users. These schemes which
        constitute economic sabotage are one of the national security concerns of
        the PNP CIDG. These suspects have allegedly amassed multi million pesos from
        illicit activities exploiting technology advances," said Philippine National
        Police Chief Gen. Debold Sinas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d7af7-a7a6-478c-b2a4-d84e39c187fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:23:35.467+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:17:01.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arrested have been brought to the Criminal Investigation and
        Detection Group Angeles central field office for documentation and custody
        before charges are filed in court.</p>'
