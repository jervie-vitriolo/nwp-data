    'title': 'The first Black mayor in Brooklyn Center says Daunte Wright''s shooting
      is ''unfathomable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b491f7f-6db7-49ba-9db5-43cd0c0dedfd'
      'mgnl:activationStatus': true
