      'mgnl:type': 'text'
      'text': '<p>Collin Koh, a research fellow at the Singapore-based Institute of
        Defense and Strategic Studies, also noted the "disconnect" between Filipinos''
        sentiments toward China and their approval of Duterte.</p>'
