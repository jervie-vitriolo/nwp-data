      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic started, Robredo and the OVP launched different
        projects to help different sectors — from transporting healthcare workers,
        to creating an online platform for displaced workers and a learning hub for
        students, deploying the mobile ''Swab Cab" for free coronavirus testing, and
        holding a free teleconsulting platform for COVID-19 patients.</p>'
