      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential spokesman Harry Roque said the list of <a
        href="https://cnnphilippines.com/news/2021/4/12/A4-vaccine-priority-list-essential-workers-COVID-19.html">essential
        economic workers who will be prioritized</a> in the government''s vaccination
        program may still be revised since the Inter-Agency Task Force for the Management
        of Emerging Infectious Diseases has yet to approve this.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a73f347-aecb-4c82-a9c8-496d46e52ca1'
