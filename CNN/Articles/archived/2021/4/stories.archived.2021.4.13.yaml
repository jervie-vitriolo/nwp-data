      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://cnnphilippines.com/news/2021/2/24/Duterte-undecided-on-fate-of-VFA.html?fbclid=lwAR2">
