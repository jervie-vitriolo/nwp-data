      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773c70b7-3c46-4169-94ba-40b405606218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the start of the vaccination program, national surveys
        revealed many Filipinos are reluctant on receiving a coronavirus shot due
        to concerns on safety and efficacy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa645f8-41fc-4813-ab19-08b85cfa0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eb4e8c-c147-4c99-a5c1-a1815e6f338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To improve public trust, the Health Department first inoculated
        hospital chiefs, who are part of the priority group, to show Filipinos the
        vaccines are safe and effective.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d535f-8ff4-4480-ba40-0b079d50c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce7f24-6708-4850-b80e-274e951a7619'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnnphilippines.com/news/2021/3/2/vergeire-doh-top-physicians-confidence-sinovac.html">Vergeire:
        Inoculation of top physicians boosted healthcare workers'' confidence in vaccine</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7098f4-16ba-4548-991f-d88273d49532'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc58e0e-d91e-4fdb-84bb-3b24b116a28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has so far received about three million vaccine doses
        from Sinovac and AstraZeneca, including <a href="https://cnnphilippines.com/news/2021/4/11/sinovac-purchased-arrival-500k.html">500,000
        vials that arrived on Sunday</a>. Latest government data also showed some
        1.1 million individuals have already received at least one dose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a28220a-f415-4420-a966-e29bcf4fbeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf81e4c-98d9-4fcf-80fe-5b6f1d85d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the status of the government''s vaccine procurement, payments
        and deliveries of supply for the 25 million doses from Sinovac is ongoing,
        delivery of some 17 million doses from AstraZeneca for local governments and
        the private sector will start in May, while supply agreements for 20 million
        vials from Moderna and 30 million doses from Novavax have been signed. Other
        negotiations are either for signing or are still being finalized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8153dd7-05ee-40bb-a68b-00dbd79e6860'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb804ed-0dac-4b64-a4f9-32a06d9cb567'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.180+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration targets to procure 148 million vaccine doses
        to immunize up to 70 million Filipino by yearend.</p>'
