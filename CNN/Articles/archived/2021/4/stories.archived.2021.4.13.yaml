      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cc6711-3b18-4003-a2e6-3dfe8d68a1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.432+08:00
