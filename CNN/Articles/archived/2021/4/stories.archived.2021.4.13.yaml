      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24923a92-042c-425b-9b60-24ec771f8e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions continue to rise with the presence of Chinese maritime
        militia ships at the Julian Felipe Reef, which is well within the Philippines’
        exclusive economic zone. The reef is part of Beijing''s vast claims in the
        South China Sea, which includes areas Manila considers the West Philippine
        Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d8874-49f1-409c-8884-5a1af73b7485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.719+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.665+08:00
