    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Janssen', 'Johnson-and-Johnson', 'Nina-Gloriani']
    'template': '1'
    'title': 'Vaccine expert says two doses of Janssen vaccine a better option if
      there are enough supplies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a866c-e436-4529-953d-7395b92cbded'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — A second
        dose of the Janssen vaccine could give more protection than just one, a vaccine
        expert said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba912a2-1760-4354-a1b9-1484a2639bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Nina Gloriani, chief of the country''s vaccine experts panel,
        said one dose is effective enough but getting two shots would be better if
        there is sufficient supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff300efc-6159-41a7-89b1-716e7c79106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag tiningnan ang</em> neutralizing antibody, <em>mas mataas
        talaga sa</em> second dose. If I were to be asked, <em>sasabihin ko</em> we
        need two doses, not one. <em>Pero kung talagang kulang ang</em> supply, maybe
        we can adapt that pero as an immunologist, I would vet for 2 doses...<em>may</em>
        data <em>na mas mataas pag nabigyan ka ng</em> second dose," Gloriani said
        during an online briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb9f62-8dcb-4b7b-b574-71482281274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we look at the neutrlizing antibody, it''s higher
        with a second dose.If I were to be asked, I would say we need two doses, not
        one. But if the supply is not enough, maybe we can adapt that, but as an immunologist,
        I would vet for 2 doses... there is data that says it is higher if you get
        a second dose.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9ad94-2079-412c-9fc7-3e1480dfc498'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said given the pandemic, vaccines must be deployed as widely
        as possible, but data would show that a second dose would be better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf434254-a68e-4a59-9141-a9850e93351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration is expected to grant Janssen <a
        href="https://cnnphilippines.com/news/2021/4/13/janssen-vaccine-grant-emergency-use-this-week.html"
        target="_blank">emergency use authorization</a> in the coming days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ad69d1-ed82-4922-bfc3-0c8111430b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American drugmaker Johnson &amp; Johnson applied for emergency use
        for its Janssen COVID-19 vaccine with the Philippine FDA on March 31.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f9844-0ede-4253-acf4-60c6c956e8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration in February approved emergency
        use of the single-dose vaccine for peope aged 18 and older.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41be56b5-6521-4953-8ee8-ef6d549feca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once authorized, J&amp;J will be the fifth vaccine manufacturer
        to get regulatory approval in the country, following Pfizer-BioNTech, Oxford-AstraZeneca,
        Sinovac, and Gamaleya-Sputnik V.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ee581-c4a4-4485-b7f0-4df65a8cd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, experts will do a local study on how long each vaccine
        brand can provide protection.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a2447-31fb-447d-81cf-23e483b9c230'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said this will be the basis of their recommendation on
        who gets a booster shot and when they can get it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be31caa-05c0-4b5f-aba6-13d937f712d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Magkakaroon tayo ng</em> decision on whether we need a booster
        or not as needed," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3df853-b940-4205-8185-dc5c1632d85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will come to a decision on whether we need a booster
        or not as needed.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb2bb53-488a-4635-bad4-89192f9089c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:09:29.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:30.146+08:00
