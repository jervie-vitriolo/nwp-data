      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a50330-2457-4d5c-8c54-ce774e5be217'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Police release body camera footage</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1f96bf-130a-42c0-8271-214db65c3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said his release of the video was for the sake of transparency
        and that the BCA doesn''t condone the release of video in ongoing investigations.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a38d37-be1c-409d-9fd4-37b4bab8f9b0'
      'mgnl:activationStatus': true
