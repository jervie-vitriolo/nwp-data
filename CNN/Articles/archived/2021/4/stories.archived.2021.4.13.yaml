      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        government has assured Filipinos who already received their first dose of
        the AstraZeneca vaccine that they will be given their second shot once additional
        supply arrives by end-April.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489113e-9476-471e-b4e5-3dce616424c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
