    'imagesource': 'jcr:07bc1014-f7dd-44fb-a32e-475eb29f32c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c843c50a-8a54-45c3-9b1a-4bff32c979ba'
    'lead': 'Three pharmaceutical firms authorized to conduct clinical trials for
      their vaccines in the country are set to start their programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T18:51:25.661+08:00
