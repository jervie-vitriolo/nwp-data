      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/12/china/china-taiwan-jets-defense-zone-incursion-intl-hnk-ml/index.html"
        target="_blank">"China sends 25 warplanes into Taiwan''s air defense zone,
        Taipei says"</a></em></p>'
  'duterte-certifies-urgent-economic-bills-relax-foreign-investments-restrictions':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T22:17:58.990+08:00
    'imagesource': 'jcr:473e361a-4d6f-46c5-9104-afa59c4d8a8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '676e25ee-853c-4383-8801-73da7526cecc'
    'lead': 'President Rodrigo Duterte certifies as urgent three economic bills seeking
      to relax restrictions on foreign investments that will aid the country''s economic
      recovery amid the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T22:17:23.800+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:16:06.246+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:25.474+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants Congress to pass three economic bills relaxing restrictions
      on foreign investments in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e75e38-c111-48ca-82d2-6118503da148'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) –</strong> President
        Rodrigo Duterte has called on Congress to immediately pass three economic
        bills that seek to relax foreign investments, in a bid to aid the country''s
        economic recovery amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20866f06-4fb6-4772-87db-22240ca88c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a46d1ee-af9e-4fd6-a1d7-cc00ad2b64a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter addressed to Senate President Vicente Sotto III, Duterte
        requested the immediate passage of Senate Bills 2094, 1156, and 1840. The
        three measures are pending in their respective committees and are due to be
        passed on second reading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2220c-0102-40d9-9efb-0e996bdd8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae6a752-515b-4ea4-8738-9d4eaa768161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President certified as urgent the passage of these economic
        bills to "provide a more conducive investment climate, increase job opportunities,
        foster more competition, and further spur the country''s economic growth."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea65203-3965-4c49-bd1d-5764202dbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45404b7f-3e98-4542-a0b6-f9afdb0476a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators can skip the three-day rule between the passage of a
        bill in second reading and third reading when the President certifies a bill
        as urgent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b0662-dcbe-4c14-9487-5cea291f0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77e0b9-5a43-41d9-80df-4a6ee71ec96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://legacy.senate.gov.ph/lisdata/3464631474!.pdf" target="_blank">Senate
        Bill 2094</a> seeks to amend some provisions of the 85-year-old Public Service
        Act to improve the delivery of basic services in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ab471-5311-40b3-9d68-969a77e02bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c4da3-b4b9-44c4-a47d-a480db457749'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed bill distinguishes "public utilities" from "public
        services." The measure provides that "public utilities" will only be limited
        to three services which are electricity distribution, electricity transmission,
        and water pipeline distribution systems and sewerage pipeline systems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ad1a82-0503-42f2-8209-429e12c3283a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.801+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313e3a3c-dfa5-497c-94be-04fef54c0cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three classified public utilities in Senate Bill 2094 will still
        adhere to Article 12, Section 11 of the 1987 Constitution, which states that
        a firm operating as a "public utility" should be 60% owned by a Filipino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04bf1cc-2026-4f46-8764-ab5c70a99066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df9924b-2838-4bdf-a9c8-a4d39449d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those classified as "public services," including previously labeled
        public utilities like telecommunications, transportation power generation,
        petroleum, and wireless communications, are now exempt in the constitutional
        requirement of 60% Filipino ownership in these firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ffd1b-3c45-4b20-b462-2fcbd90ace9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41dd9a10-f127-424b-a5f5-b7a3ae35dbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 10, the Senate Public Services Committee chaired by Sen.
        Grace Poe endorsed the approval of Senate Bill 2094 but it has yet to hurdle
        second reading.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2c316c-37cd-4319-9205-8e644e56847d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05105d4-e11f-4305-952b-bdbfbac629be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, <a href="https://legacy.senate.gov.ph/lisdata/3184328710!.pdf"
        target="_blank">Senate Bill 1156</a> amends some provisions of the Foreign
        Investments Act of 1991. The proposed measure seeks to ease restrictions in
        foreign investments in the country, particularly considering e-commerce business
        entities as "domestic market enterprises" which means those can now be fully
        owned by non-Filipino nationals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1af51-9d43-4e3f-9791-7f64c4be28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7b71d-b726-4ebd-a285-af71c9687c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also orders the Department of National Defense, the National
        Security Council, the Department of Foreign Affairs, the Department of the
        Interior and Local Government, and other related government agencies to review
        foreign investments that may "threaten national security or jeopardize international
        relations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaac2b49-8d65-4ee0-b484-2860b6b2bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fee422-6548-414e-95c1-ca28806aee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also sought for the creation of the Investment Promotions
        Council to further encourage foreign investments in the country. The Trade
        Secretary will act as the council''s chairperson.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe3e07-4375-45e8-accd-2ab4da557938'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64a22f-8784-4bd0-be9c-1c103d435735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.802+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, <a href="https://legacy.senate.gov.ph/lisdata/3356730420!.pdf"
        target="_blank">Senate Bill 1840</a> seeks to amend the Retail Trade Liberalization
        Act of 2000 to lower required paid-up capital for foreign enterprises.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e182cce3-b99f-4505-b784-6c9c3f7facdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757d37e9-d502-4c08-80ed-c92e411a3d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:17:23.803+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:06.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Lord Allan Velasco filed Resolution of Both Houses
        No. 2 to amend the economic provisions of the Constitution to ease restrictions
        on foreign business ownership. He wants the House to pass the resolution in
        May.</p>'
  'PSC-support-LGUs-SEA-Games-athletes-training-':
