      'mgnl:lastActivated': 2023-01-25T10:16:31.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Presidential
        Spokesperson Harry Roque defended his admission to the Philippine General
        Hospital amid reports of patients waiting in long lines for COVID-19 beds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19706032-8b6a-4c39-bd10-d8635b171e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65497a6-9656-4497-a97e-41636fd14e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Noong ako po’y pinapasok ng aking mga</em> <em>doktor</em>
        [When I was admitted by my doctors], it was because the condition merited
        admission,” said the official during his virtual briefing on Tuesday. Roque
        went on to recount how he started showing COVID-19 symptoms last Monday and
        tested positive the day after, which he then relayed to his doctors who work
        at the PGH.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0455f13d-4336-4133-9902-f8a7a8edf7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db303de1-ac8c-4170-a77f-e79cf0dbbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.988+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque first announced his <a href="https://cnnphilippines.com/news/2021/4/10/roque-hospital-covid-19.html">hospitalization</a>
        over the weekend.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63331153-7e69-4458-aa87-640a8a060ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15f3cee-fa5a-4f76-96fc-d2dc973d76ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can assure you po <em>gaya ng lahat ng ibang ospital</em> [like
        all other hospitals], <em>ang</em> basis for admission <em>po kinakailangan</em>
        [the basis for admission is that patients need to be] moderate <em>at</em>
        [and] severe cases. <em>Sa aking kaso po</em> [In my case], I was in bad shape
        when I was admitted,” explained the spokesman, adding that his condition improved
        by Sunday after being medicated with remdesivir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246284e8-2916-4ab0-8aaa-13a3e8ab7c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc24a0-a5b0-473c-8694-38641330a58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.989+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:31.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official explained how he had been seeing his doctors at the
        PGH for a long time, even before he entered public office, and that he was
        even born at the state hospital.</p>'
