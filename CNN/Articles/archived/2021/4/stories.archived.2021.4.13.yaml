      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> The
        government’s economic managers are now looking for potential sources to fund
        the ₱420-billion Bayanihan 3, according to House Speaker Lord Allan Velasco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d3248-bc73-446a-a1a1-ec6916b0e616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5ee57c-0179-4ec3-be96-883cc094519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Velasco said Finance Secretary Carlos Dominguez
        III and Budget Secretary Wendel Avisado told him in a meeting on April 8 that
        their departments are now in the process of identifying sources for the stimulus
        package seen to boost the country’s economic recovery from the COVID-19 pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44dc0cc-ebb7-4a01-bdd6-7e622dcae767'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a41092-757a-46c7-a100-c209da31c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our economic managers see Bayanihan 3 as a lifeline for many Filipinos
        facing economic hardship during this crisis, and I’m very glad that we are
        aligned on this,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699df8ed-827e-4a0c-a35a-33360a50925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b0ee1f-1997-479b-8be1-4bdd82d76792'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual briefing, Presidential Spokesperson Harry Roque
        revealed a statement from Dominguez, wherein the latter emphasized the need
        to identify sources of additional funds for Bayanihan 3 "so our fiscal deficit
        will not exceed the estimates of 8.9% for 2021.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8546227d-5ae8-4601-ac98-c41124bc5638'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.612+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e3e0a-5f51-4cb1-8f2e-ad44546ac23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.613+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:11.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco and Marikina City 2nd District Representative Stella Quimbo
        earlier <a href="https://cnnphilippines.com/news/2021/2/7/velasco-420-billion-bayanihan-3.html">filed
        House Bill No. 8628, or the Bayanihan to Arise as One Act,</a> which hopes
        to provide additional assistance to affected sectors and revive the recession-hit
        economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa445af-fe4e-42a4-a886-75f0f0f63a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:23:07.613+08:00
      'mgnl:createdBy': 'bamba'
