    'jcr:uuid': 'b097faf3-85bf-4149-babf-90cfa15fe239'
    'lead': 'PNP chief Gen. Debold Sinas said the most violated protocols during the
      two-week enhanced community quarantine in NCR Plus were the wearing of face
      masks and face shields.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T00:32:28.223+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:24:17.679+08:00
