      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2021/4/12/duterte-waive-vaccine.html">Duterte:
        I am willing to waive my chance at the vaccine</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771642a7-38c8-48bf-bce2-0f6568b50a61'
