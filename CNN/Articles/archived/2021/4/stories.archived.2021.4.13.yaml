      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The traffic stop that ended in Wright''s death</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d1879a-c67d-426e-9e64-6c224128a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright was with his girlfriend Sunday afternoon, driving to his
        older brother''s house, when police pulled him over in Brooklyn Center over
        an expired tag, police said. Officers learned he had an outstanding warrant
        and attempted to handcuff him while he was standing outside his car.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30472c-ee42-43e3-9cda-771fcc0a2a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270e25dd-0b32-4f49-9773-83d7cdb325b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright''s older brother, Damik Bryant, told CNN he texted Wright
        moments before the shooting, asking what was taking him so long. Wright sent
        another text saying he was pulled over and asked for insurance information,
        Bryant said. Bryant told him to call their mother.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a8b1f-2046-4b17-b262-fe45cb731e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb52e8-315d-488a-a13a-a2e28be381db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright gave officers his name before calling his mother, Bryant
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94723718-015a-4d8a-9429-51f2bd6b5e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1c055a-8056-4613-8cc1-853a46d13d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.266+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked him to step out the car, and you know his first instinct
        was, ''What did I do, what''s wrong?'' And they were like, ''Well, put the
        phone down, get out the car now, we''ll talk to you about it when you get
        out,''" Bryant said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575b450-8a61-4d17-ae1e-81a1e0a03be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe464923-ec81-446b-aa11-f72b64b60187'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said they pulled him over because he had air fresheners hanging
        from the rearview mirror," Wright''s mother, Katie Wright, told CNN affiliate
        WCCO. "I heard the police officer come to the window and say, ''Put the phone
        down and get out of the car,'' and Daunte said, ''Why?'' And he said, ''We''ll
        explain to you when you get out of the car,''" Katie Wright told CNN affiliate
        KARE.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75cecf6-2055-4c5e-a329-4011fae2cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708d8fb-97ef-402c-a220-915b13f61bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, I heard the phone get either put on the dashboard or dropped,
        and I heard scuffling, and I heard the police officers say, ''Daunte don''t
        run.'' And then the other officer said, ''Put the phone down''" before it
        sounded like the phone was hung up, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccfdc0-ae7e-4d90-826e-dd047749018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078debdf-ba26-4dcc-a47f-3b3587248485'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the body-worn camera footage released Monday, an officer tells
        Wright "don''t" as Wright twisted away from an officer to get back into the
        car. Gannon said it appeared from the video that Wright was trying to leave.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a290e8-7cd0-49bc-ae3d-ce71d3c81a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91ef12-003d-4a5f-adf0-2c2485e1b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer whose camera footage was released is heard warning the
        man she''s going to use her Taser on him, before repeatedly shouting, "Taser!
        Taser! Taser!"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4b24a-44c8-452e-b20b-0b09d0472810'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a9a5-0967-46eb-b7e7-e85050834bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.267+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the officer is heard screaming, "Holy sh*t! I just shot him."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843a428-a4f7-4390-b1cf-afa91bcc6636'
      'mgnl:activationStatus': true
