    'lead': 'A huge statue of Jesus Christ is under construction in southern Brazil,
      and it will be even taller than its famous counterpart in Rio de Janeiro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T08:46:43.808+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-25T10:20:15.785+08:00
