      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One person was killed and another injured
        after a shooting in front of a private hospital in Paris on Monday, a police
        source told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef7a31-2dc1-47c6-aafe-6e2222336dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T03:31:48.759+08:00
