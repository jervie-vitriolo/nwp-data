    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0d283-368d-456a-bc3a-2559e7a0d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:06:53.988+08:00
