      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) –</strong> Filipino
        karateka James de los Santos claimed on Monday his 50th gold medal since joining
        e-kata tournaments during the pandemic.</p>'
