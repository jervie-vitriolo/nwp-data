  'Grab-SPAC-deal':
    'author': 'Michelle Toh, CNN Business'
    'caption': 'Grab announced April 13 that it would merge with a special purpose
      acquisition company (SPAC) backed by Altimeter Capital in a deal that would
      pave the way for a New York listing and value Grab at about $39.6 billion.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2021-04-13T19:34:17.228+08:00
    'imagesource': 'jcr:01807df8-015f-434a-89bc-fbe0cd56687c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09ee76b0-80e7-4697-98a0-30468eb419e1'
    'lead': 'Southeast Asia''s ride-hailing giant Grab is setting the stage for an
      eye-popping Wall Street debut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T19:37:23.085+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:16:14.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:24.101+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Grab is going public in $40 billion SPAC deal, the biggest on record'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19209f53-e943-4e1e-a0be-72d95e725c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- <a href="https://www.cnn.com/2018/12/04/tech/grab-president-ming-maa">Southeast
        Asia''s ride-hailing giant</a> Grab is setting the stage for an eye-popping
        Wall Street debut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2db27f-1ffb-4a50-a18b-7a763e25abc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore-based startup announced Tuesday that it would merge
        with a special purpose acquisition company (SPAC) backed by Altimeter Capital
        in a deal that would pave the way for a New York listing and value Grab at
        about $39.6 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52805db8-c6ee-4206-80c7-187701f4fcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than twice the roughly $16 billion the firm was last
        privately valued at, and would mark the biggest-ever deal with a SPAC, or
        blank-check company, according to Dealogic. The previous SPAC record was held
        by <a href="https://www.cnn.com/business/live-news/stock-market-news-092320/h_56091dec51a5f60300c1b49d8e6fb4b3">United
        Wholesale Mortgage</a>, a US home loan provider, which snagged an $18.3 billion
        valuation last fall, according to the data provider.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47da9f-c108-47c6-81ee-c0aaacab9264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the deal, Grab is raising more than $4 billion in cash from
        investors including Fidelity, BlackRock, T. Rowe Price, Abu Dhabi sovereign
        wealth fund Mubadala, and Singapore government investment arm Temasek. US
        investment firm Altimeter Capital is putting up $750 million. Grab plans to
        start trading on the NASDAQ under ticker symbol "GRAB" in the coming months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28088c-0034-42d3-b618-37fbd7061530'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SPACs are shell companies with limited or no operating assets, which
        usually go public solely to raise money and buy existing businesses. These
        firms used to be sneered at on Wall Street, but have taken off in a big way
        over the past year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abc1923-75cd-4bf6-9489-d9d954d8fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab is the latest big name to hop on the SPAC bandwagon. Recently,
        a slew of major companies have chosen to take the same route to market, including
        Playboy, DraftKings, and electric vehicle startups Nikola and Arrival. Billionaires
        such as Richard Branson and Peter Thiel have gotten in on the action, too,
        by setting up SPACs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a90ef9-64a4-4910-8cc1-786de392be99'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this reverse merger is unlike other such deals, Grab said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075795f-3929-4727-8190-3aaabffd76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.085+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out, for example, that the shares acquired by Altimeter
        will be subject to a three-year lockup period, which it said is significantly
        longer than similar transactions and highlighted confidence in the startup''s
        long-term potential.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5498b7-dc40-4697-aa80-96fd8513d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why the firm chose to go public in the United States, rather
        than in Southeast Asia, Grab co-founder Tan Hooi Ling said that the company
        wanted to tap into its larger investor base.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339a868c-dede-4976-9290-540656fe1e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, the US listing is important because it gives us access
        to the widest global base of liquidity," she told CNN Business in an interview
        Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56376d48-7447-4a41-888a-f8317930cfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we''re still exploring alternatives on whether
        we can do a concurrent listing locally as well, and those are still existing
        conversations that we''re exploring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ef8e74-9789-4380-a2b7-59b64a56830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab was founded by Tan and fellow Malaysian entrepreneur Anthony
        Tan in 2012, and quickly soared to become <a href="https://money.cnn.com/2018/04/27/technology/grab-uber-singapore-grabpay-food/index.html">Southeast
        Asia''s most valuable private company</a>. It <a href="http://money.cnn.com/2018/03/25/technology/uber-grab-deal-southeast-asia/index.html?iid=EL">acquired</a>
        Uber''s Southeast Asia business in 2018, and has since expanded into a variety
        of other services, including food delivery, digital payments and even financial
        services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe613e38-5ec9-4500-8109-c1dd2ed5078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the firm has set out to cast itself as the provider
        of a "super-app," letting users do everything from booking rides to taking
        out <a href="https://www.cnn.com/2020/02/25/tech/grab-investment-payments/index.html">insurance
        and loans</a>. Its business swelled to reach over 25 million monthly active
        users across nearly 430 cities in eight countries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a8a34a-7ad6-4c88-afdf-3ea5c5310280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is comparable to a mashup of "Uber plus DoorDash plus
        Ant Financial, all in a single app," according to Altimeter Capital CEO Brad
        Gerstner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b49b7-521f-4222-bf1f-2ea2751a21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the SPAC deal, Grab had already raised more than $10 billion
        from a roster of heavyweight investors,&nbsp;<a href="https://www.cnn.com/2019/03/06/tech/grab-softbank-singapore/index.html">including
        Japanese conglomerate</a> SoftBank and Chinese ride-hailing firm Didi Chuxing,
        which is planning to file confidentially for its own IPO in New York in the
        coming weeks, according to a person familiar with the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5e9a11-6307-4ada-a9bf-7ad6303c4eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab has also been a winner of the coronavirus crisis. Last year,
        its gross merchandise value, a measure of sales, reached $12.5 billion, higher
        than pre-pandemic levels and more than double that of 2018, according to the
        company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf27ff4d-a374-4bb2-be7a-e704aead4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:37:23.086+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:14.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/investing/grab-altimeter-us-spac-ipo-intl-hnk/index.html">"Grab
        is going public in $40 billion SPAC deal, the biggest on record"</a></em></p>'
