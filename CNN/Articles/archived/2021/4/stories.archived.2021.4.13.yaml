      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444ad8e-3fa1-4b7e-9671-07a7b3533d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:24.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the NCR Plus shifts to modified ECQ, Sinas said the PNP would
        maintain the quarantine control points and law enforcement checkpoints.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff540dca-cc22-494e-ba71-82a21208f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:24.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b44ec5f-355b-45ce-912e-8addafd8ced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:32:28.224+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:25.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PNP will also expand the travel window time to
        three hours in QCPs along economic highways to allow essential workers to
        pass through "without the need for vehicle inspection.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01021a9e-2bb2-477e-b59c-91dc8a2c5eaf'
      'mgnl:activationStatus': true
