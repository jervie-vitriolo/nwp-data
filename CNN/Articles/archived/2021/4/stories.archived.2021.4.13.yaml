    'template': '1'
    'title': 'Bitcoin soars to new record above $62,700'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c65551-db16-4595-b591-ff10924f2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Bitcoin has rocketed to a new record above
        $62,700 as investors gear up for this week''s eagerly awaited <a href="http://www.cnn.com/2021/04/11/investing/stocks-week-ahead/index.html">direct
        listing of cryptocurrency exchange Coinbase Global.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7b4b3-d8f5-428e-bbf5-7907865a4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://money.cnn.com/quote/news/news.html?symb=XBT">Bitcoin</a>
        has more than doubled in price this year, and it represents just over half
        of the overall cryptocurrency market''s value of nearly $2.1 trillion. That''s
        only slightly less than the stock market value of Apple.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ae6f4-fa08-4ae9-a16c-fdb5502e3df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, bitcoin prices surged as much as 4.7% to an all-time
        high above $62,700. The currency first topped $60,000 in early March amid
        signs that it would gain more mainstream acceptance as a store of value.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4107e-2689-4169-a5a5-437fb90c6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even large corporations are embracing bitcoin. Elon Musk''s Tesla
        has decided to invest some of its corporate cash in bitcoin, and accept it
        for some car purchases. Software firm MicroStrategy announced Monday that
        it will start to pay fees to directors of the company''s board who are not
        employees in bitcoin instead of cash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6abdd6-9451-41b1-982c-1e5c4de13def'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Silvergate Capital, a bank that specializes in <a href="https://www.cnn.com/2021/02/22/investing/silvergate-bitcoin-banking/index.html">crypto-backed
        loans and deposits,</a> have more than doubled this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4e772-0827-407d-ae04-4cbdd4040721'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.649+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coinbase''s debut, set for Wednesday, could be a catalyst for the
        recent <a href="http://www.cnn.com/2021/04/12/success/bitcoin-cryptocurrency-taxes-feseries/index.html">bitcoin
        and broader crypto</a> surge. <a href="https://money.cnn.com/quote/quote.html?symb=COIN">Coinbase</a>
        is profitable and has reported strong revenue growth, and that could further
        help validate crypto buying and selling as a business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142efb4-853c-4827-aca2-28243bb51ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on recent private stock trades for Coinbase, the company is
        valued at a stunning level of nearly $68 billion. To put that into context,
        it''s a little bit more than the market value of New York Stock Exchange owner
        Intercontinental Exchange.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9937753-b603-4454-8a05-e2ab3ae11025'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coinbase direct listing is a major milestone for the crypto
        industry. It will allow investors to gain exposure to the business without
        having to own actual cryptocurrencies," said Carlos Domingo, CEO of Securitize,
        a digital asset securities firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae485c8-eb80-4023-b6cf-8712f6fb2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bitcoin isn''t the only digital currency that''s surging: Ethereum
        has nearly tripled this year thanks in part to its role as the primary method
        of payment used for <a href="http://www.cnn.com/2021/04/06/tech/tom-brady-nft-autograph/index.html">non-fungible
        tokens</a>, or NFTs. It''s now worth about $250 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aab6dc-5d20-4044-9021-fa051d13eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.650+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:16.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bitcoin and other cryptocurrencies are like digital gold as more
        and more assets are becoming digitalized and tokenized," said Li Jun, founder
        of Ontology, a blockchain firm. "Cryptocurrencies are going to become even
        more important."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66dde33-43e7-40a7-bfb9-6b52de712ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:34:08.650+08:00
      'mgnl:createdBy': 'kristel'
