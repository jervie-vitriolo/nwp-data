    'jcr:uuid': 'deed05fe-f2be-4fc4-8521-28ba3841bae3'
    'lead': 'The University of Asia and the Pacific School of Economics and the Business
      Economics Association will host a forum on relevant issues concerning micro,
      small, and medium enterprises in the country amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-06T14:27:19.075+08:00
