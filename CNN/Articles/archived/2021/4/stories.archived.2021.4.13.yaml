  'France-emission-cutting-measure':
    'author': 'Rob Picheta and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T09:13:49.276+08:00
    'imagesource': 'jcr:99d7c9f0-8f92-45c7-993c-739a129a9568'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fdb7d0e-5361-474c-bfd8-49a4038b4eec'
    'lead': 'France is set to ban short domestic flights in favor of train services,
      after lawmakers approved a plan that will see several air routes discontinued
      to reduce emissions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T09:22:05.590+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:19:31.165+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:13.464+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['France']
    'template': '1'
    'title': 'France to ban domestic flights where trains are available, in move to
      cut emissions'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c43ca17-85b0-47f5-8f86-7e848ecfa09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:31.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> France is set to ban short domestic flights
        in favor of train services, after lawmakers approved a plan that will see
        several air routes discontinued to reduce emissions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dc38bc-58b8-49b0-a510-f92d00207a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.590+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:32.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs voted late on Saturday to some suspend some flights by domestic
        airlines that can be made by train in less than two-and-a-half hours, as part
        of a wider climate bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868fb9ff-7fea-4855-be0f-afee542c1173'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:32.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the bill passes through France''s upper house, the Senate, France
        will join a number of European countries seeking to move away from short flights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a11162-1d5a-4892-b9d8-b647656416e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:33.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some have criticized President Emmanuel Macron for watering
        down proposals from his own environmental panel, which had recommended a ban
        on flights where a train journey would take less than four hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ad6a11-492a-4dc6-9ac9-0e11a24dd9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Minister Jean-Baptiste Djebbari said the government''s
        proposal was "reasonable." He told lawmakers during the debate that a four-hour
        threshold "would have really impacted territories that need flights."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec0a938-3d17-4478-a81f-7911a0175eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When there is a robust alternative, usually clients switch to trains,"
        he said, citing routes from Strasbourg and Bordeaux to Paris. "Each time high-speed
        lines have competed with flights, we have noticed that trains have largely
        drained (airline passengers)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d7207-0a64-4713-b4f1-66df0e4f73b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:34.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djebbari also said the bill would mean an end to flights from Paris''
        Orly Airport to Nantes and Lyon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b849f2-9614-4fe6-9d6e-39c8f40dab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:35.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the measures don''t apply to routes that typically form part
        of a connecting international flight; meaning that the capital''s Charles
        de Gaulle airport is largely spared by the move, because it is France''s main
        international transport hub.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e6d6d1-4ee3-4b88-9c4e-0dc5e2079e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:35.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left-wing MP Danièle Obono said the government''s plan to move away
        from a four-hour limit would "save the three routes that emit the most greenhouse
        gas: Paris-Nice, Paris-Toulouse, (and) Paris-Marseille."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbf6ef6-23f4-4820-aaa6-d3d97b94f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-hour proposal came from the Climate Convention citizens''
        panel, which was set up by Macron to take the temperature of the country on
        emission-cutting measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe5a8b-460c-45c7-81d4-8fdd3bb8b2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:36.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of European countries have sought to promote train travel
        as an alternative to domestic flights, even as the Covid-19 pandemic has put
        the airline industry under strain.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d117e-944d-4d6a-9250-6c2c6525bd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Austria''s flagship airline was ordered to replace one
        of its flights with a more frequent train service, in order to meet the environmental
        criteria of its government bailout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc7d4e5-e018-4d6a-9b88-dd9b3346d824'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:37.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The €600 million ($714 million) government aid package for Austrian
        Airlines stipulated it cut its domestic flight emissions by 50% by 2050 and
        ended flights where a direct train alternative takes "considerably less than
        three hours."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e1ac5c-4967-48f8-9f1f-5d21cd75fd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:38.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar move, the French government last year agreed on a €7
        billion ($8.3 billion) rescue package for AirFrance that was tied to certain
        conditions, including "a drastic reduction of internal flights, limited to
        transfers towards hubs, whenever there is an alternative route by train that
        can be completed within two-and-a-half hours."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f6e69-7096-4a4e-aaeb-db20129f1f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:22:05.591+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:38.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/france-domestic-flight-ban-emissions-scli-intl/index.html#:~:text=Search-,France%20to%20ban%20domestic%20flights%20where%20trains%20are,in%20move%20to%20cut%20emissions&amp;text=(CNN)%20%E2%80%94%20France%20is%20set,routes%20discontinued%20to%20reduce%20emissions."
        target="_blank">France to ban domestic flights where trains are available,
        in move to cut emissions</a>"</em></p>'
  'Beijing-maritime-militia-South-China-Sea':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T09:31:03.432+08:00
    'imagesource': 'jcr:6f664dce-4e5b-426a-994e-48b28bcf351a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f772489-3ce8-4639-806e-13639c8cc856'
    'lead': 'They''ve been dubbed China''s "Little Blue Men," an allegedly Beijing-controlled
      maritime militia that analysts say could be hundreds of boats and thousands
      of crew members strong.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T09:49:40.927+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:18:45.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:13.884+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: Beijing has a navy it doesn''t even admit exists, experts
      say. And it''s swarming parts of the South China Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72945f1-0e08-4bf2-a7c3-519bf9a2aba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They''ve been dubbed China''s "Little
        Blue Men," an allegedly Beijing-controlled maritime militia that analysts
        say could be hundreds of boats and thousands of crew members strong.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0c791b-7ded-4b01-9f06-956ef5e749e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China doesn''t acknowledge their existence and when questioned,
        refers to them as a "so-called maritime militia."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d25980-78af-4dfa-b64a-36b847483f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Western experts say the alleged militia is an integral part
        of Beijing''s efforts to exert its territorial claims in the South China Sea
        and beyond. They claim its blue-painted vessels and their crews -- allegedly
        funded and controlled by the People''s Liberation Army -- can quickly bring
        a Chinese presence so large around disputed reefs and islands they are almost
        impossible to challenge without triggering a military confrontation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afd8f4c-fb90-4531-89cd-e758f8cd1307'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.927+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent militia made headlines last month when more than 200
        Chinese fishing boats crowded around Whitsun Reef, a Philippine possession
        in the Spratly Island chain in the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dff1f3-8a8c-4af3-8737-2fa4aacac63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at the International Institute for Strategic Studies (IISS)
        in Singapore say they''ve never seen a Chinese operation of this size before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4973b6-bc33-450e-95b7-6fa564f33dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:48.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Whitsun Reef incident is unprecedented in scale and notable
        for its duration: the largest numbers of Chinese fishing vessels gathered
        at any time at one Spratly reef, and staying there for several weeks," Samir
        Puri and Greg Austin, both senior fellows at the IISS, wrote last week on
        the organizaton''s <a href="https://www.iiss.org/blogs/analysis/2021/04/whitsun-reef-incident-china"
        target="_blank">blog</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6cb45c-8ad9-4213-ba3e-d2aee8718bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:48.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines protested the Whitsun incident to Beijing, calling
        the boats a "swarming and threatening presence" and saying the flotilla was
        infringing on Philippine territory and fishing grounds. Manila demanded the
        Chinese boats leave the area, which it maintains is in exclusive economic
        zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf36953-0590-44c1-97ab-f7a21aac2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing countered that the boats, which numbered 220 at one point,
        according to the Philippine government, were simply escaping rough seas by
        moving within a lagoon formed by the boomerang-shaped Whitsun Reef, which
        Beijing calls Niu''e Jiao and claims as part of its territory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6d874f-dca5-4817-b602-4c52c6491c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to maritime situation, some fishing boats have been taking
        shelter from the wind near Niu''e Jiao, which is quite normal. We hope relevant
        sides can view this in an rational light," Foreign Ministry spokesperson Hua
        Chunying said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ad4de-b887-45cf-bfcc-3b1f5195da07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:50.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Embassy in Manila was more blunt. "There is no Chinese
        Maritime Militia as alleged," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5febb1-ea84-425f-9bac-75fe8b1e142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic back and forth between Philippine and Chinese officials
        continued last week, with the Chinese Embassy in Manila calling remarks by
        the Philippine defense secretary regarding the Chinese boats as "wanton" and
        "perplexing." The Philippine Department of Foreign Affairs fired back, deploring
        the Chinese Embassy''s statement, reminding China its diplomats are "guests"
        in Manila and pledging to issue daily diplomatic protests while Chinese vessels
        are in the Philippines'' maritime zones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78291cf2-d5ac-44c8-aa0f-bb547fc81bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:51.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does the Chinese Maritime Militia allegedly work?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7b1523-7d0f-4732-a734-74a16e20829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:51.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Chinese government denials, there is little ambiguity in
        Western circles about what the Pentagon calls the People''s Armed Forces Maritime
        Militia (PAFMM).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2397b34d-f675-4ada-b53b-f00af53aeb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The People''s Armed Forces Maritime Militia don''t fish," Carl
        Schuster, a former director of operations at the US Pacific Command''s Joint
        Intelligence Center, told CNN. "They have automatic weapons aboard and reinforced
        hulls, making them very dangerous at close range. Also, they have a top speed
        of around 18-22 knots, making them faster than 90% of the world''s fishing
        boats."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c50d76-d017-43c1-a712-fd55f58d2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts have taken to referring to the militia as "Little Blue
        Men," a reference to the color of their boats'' hulls and to Russia''s "Little
        Green Men," soldiers in unmarked green uniforms who infiltrated Crimea before
        Moscow annexed it from Ukraine in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cd7792-68f8-4b49-9146-95f2531e0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Maritime Militia is used by Beijing ''to subvert other nations''
        sovereignty and enforce unlawful claims,''" a December report from the heads
        of the US Navy, Marines and Coast Guard said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa17408-d462-4194-a874-535dbbc12c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Militia is a key component of China''s Armed Forces and a part
        of what it calls the ''People''s Armed Forces System,''" Conor Kennedy and
        Andrew Erickson, two leading American experts on the subject, wrote for the
        US Naval War College in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa739d1-7d9f-4a48-8c25-a4d6d444d2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.928+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "a state-organized, -developed, and -controlled force operating
        under a direct military chain of command to conduct Chinese state-sponsored
        activities," they added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1522a-7c34-4ba8-ac31-b72c424392bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged militia is integrated with China''s fishing fleet, the
        world''s largest with more than 187,000 boats, Erickson told CNN, but the
        actual number of armed boats remains unclear to Western experts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a69cb8-e141-4d81-b345-2403e24aa98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:55.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever their ranks, experts say they can lead large flotillas
        of actual fishing boats in actions to further Chinese government policies
        and territorial claims -- including those in the South China Sea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dbdaa-8e3c-4d18-b4ba-2c25a17226a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:55.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is typically secretive about its Third Sea Force (behind
        the PLA Navy and coast guard), which might conceivably number in the thousands
        of vessels and in the tens of thousands of personnel. Possibly more," Erickson
        told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca5ff2-96bd-43fd-b205-3cf90645c2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:56.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2020 US Defense Department report on the Chinese military mentions
        only 84 actual maritime militia boats, all assigned to a unit operating out
        of Sansha City on Hainan island, in the northern reaches of the South China
        Sea. The unit, established in 2016, gets frequent subsidies to operate in
        the Spratly Islands, the report said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d27dbe-c951-4d1e-9e24-09174543bbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This particular PAFMM unit is also China''s most professional.
        Its forces are paid salaries independent of any clear commercial fishing responsibilities
        and recruited from recently separated veterans," it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21743a2-05b3-45b3-b0e9-07c6d42ce3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Erickson told CNN the boats seen around Whitsun Reef in recent
        weeks looked different from those in the Hainan unit, suggesting full-time
        militia boats are greater in number than previously thought.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522c20f-3d5c-4851-8982-f04818462b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:57.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erickson and colleague Ryan Martinson, writing in the journal Foreign
        Policy late last month, said tracking of some of the Chinese boats at Whitsun
        using open-source intelligence shows they came from Taishan in China''s southern
        Guangdong province.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e485486-9694-47f0-9ada-0753e102ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least seven "enormous" trawlers that were in the Whitsun lagoon
        could be part of "the most advanced PAFMM unit yet developed and deployed,"
        Erickson and Martinson wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c3ad5e-2ebb-496d-a71c-26689fb5d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:58.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using automatic identification system data, they said the boats
        at Whitsun had patrolled the Union Banks, where Whitsun Reef is, as well as
        other Spratly Islands features like the Subi and Mischief reefs, both of which
        have been built up and militarized by the Chinese armed forces.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b10782-7033-4601-8fde-d20ce152ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:59.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence of fishing whatsoever during these laser-focused
        operations, but every indication of trolling for territorial claims," the
        pair wrote.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e81684a-6ac5-4244-8dfc-3571143b6970'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:18:59.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data that Erickson and Martinson compiled from MarineTraffic.com
        shows just how frequently the unit has been in the Spratly Islands chain over
        the past year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787016f-89af-424d-8fa3-3e5ef97049e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:00.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 29, only 44 boats remained in the Whitsun Reef lagoon,
        CNN affiliate CNN Philippines <a href="https://cnnphilippines.com/news/2021/3/31/chinese-vessels-west-philippine-sea.html?%3F%3F"
        target="_blank">reported</a>, citing a statement from the Philippine government''s
        National Task Force for the West Philippine Sea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5984ef05-9e2c-4c68-9e08-1ed29c3452fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest had scattered to other contested reefs and islands in nearby
        waters, the statement added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c583c-1f6a-4c29-be9d-161830195e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:01.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the purpose of a maritime militia?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da71863-3f2f-4d7e-9918-693cd161a6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.929+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:01.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a maritime militia, or an irregular naval force,
        allows China to make territorial claims in huge numbers without ever involving
        the People''s Liberation Army proper, Western experts say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6c3cc2-cbb1-439f-8850-fd5a2e3337fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:02.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if lead boats like those mentioned by Erickson and Martinson
        are relatively small in number, they can spearhead flotillas in the hundreds
        -- as seen in Whitsun Reef.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925fa8bc-28f2-4025-ad04-45c10fc62cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These classic ''gray zone'' operations are designed to ''win without
        fighting" by overwhelming the adversary with swarms of fishing vessels," Derek
        Grossman, a RAND Corp defense analyst, wrote last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7048d-c3a5-4e42-9e23-f95985c3866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:03.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay Batongbacal, director of the Institute for Maritime Affairs
        at the University of the Philippines, summed up what Beijing has done in recent
        weeks at Whitsun Reef and recent years across the South China Sea -- 1.3 million
        square miles of water, almost all of which Beijing claims as Chinese territory.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c910b643-a9f0-4d0f-9afc-0b478ae1cc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:03.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are now essentially occupying Whitsun Reef by the mere presence
        of their vessels," Batongbacal said in an interview with National Public Radio.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42b1ed-321f-4057-b575-62520ac1070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:04.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s actually the objective of the Chinese strategy, to establish
        de facto control and dominance over the entire South China Sea through these
        incremental moves."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03424740-04a9-447f-ac58-cec951bcac34'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a tactical standpoint, the fishing boats represent hundreds
        of obstacles an adversary like the US Navy would have to work around. And
        the US Navy could likely only deploy a few destroyers at any one time to challenge
        them.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f290c81-a42c-4401-acec-b4e982dd2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:05.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That puts huge numbers in China''s favor.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e55209-918e-479b-86e0-e2f2e7083785'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because they are cheap, fishing vessels will always outnumber warships,"
        Johns Hopkins University researcher Shuxian Luo and Columbia Univeresity researcher
        Jonathan Panter wrote in the US Army''s Military Review journal earlier this
        year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920eeb1c-e24a-49ee-add9-95cb15b80ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So even real, unarmed fishing boats acting under the leadership
        of maritime militia vessels can be an effective military force.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21351b29-f81c-4f70-9ed1-60c41493a9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of a kinetic threat, Chinese fishing vessels present more
        of a disruptive one. Deployed in even limited numbers, fishing boats can inhibit,
        if not prohibit altogether, a warship''s ability to conduct" anti-submarine
        warfare and flight operations with its helicopters, Luo and Panter wrote.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42541102-86fb-49f8-96aa-a64ba95becca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a strategic standpoint, "challenging these vessels is dangerous,"
        they wrote -- especially for other Southeast Asian nations that have claims
        to features in the South China Sea but don''t have the military might to stand
        up to China.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555cf243-bed3-4257-874b-dab821823f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:07.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Weaker states, aware of Chinese fishing vessels'' possible government
        affiliation, might hesitate to engage with them in a way that could provoke
        a PRC (Beijing central government) response," they said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaefad0-221f-44e5-8d37-94f3c74d73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:08.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because China says they are not military vessels, it can claim any
        action against them by foreign navies or coast guards would constitute an
        attack on Chinese civilians.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1832ff-3bfb-4060-a2c3-5467e5d53c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength of the maritime militia is its deniability, which
        allows its vessels to harass and intimidate foreign civilian craft and warships
        while leaving China room to deescalate by denying its affiliation with these
        activities," Luo and Panter wrote.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7176fd-c6a5-4aee-902b-524ffbbe7adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.930+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:09.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with those overwhelming numbers for China comes risk as well,
        the analysts said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984f981e-ba18-4a06-8c56-953a6c0793e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:10.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same factors that make the maritime militia a deniable force
        (its civilian crews and dual-use technology) also raise the risk of accidents
        and escalations," Luo and Panter wrote.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3301a-ccb6-42bb-bf41-039cc28a1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a toxic mix: due to the maritime militia''s deniability
        and the core interests at stake, the PRC (People''s Republic of China) has
        a high incentive to employ it, but the more frequent its operations, the greater
        the likelihood of interactions with US vessels that could spin out of control."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784eea0d-eb20-474e-ab4d-e2952e15c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:11.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just interactions with US ships that could spark wider
        conflict.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee21f20-83ad-436f-ab23-3aa8b379626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the White House said US National Security Adviser
        Jake Sullivan spoke with his Filipino counterpart and said the US-Philippines
        Mutual Defense Treaty applies in this case.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006973d6-abac-4bfd-a3b3-1c06f8a43264'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean any hostile action against Philippine forces or
        territory by China could bring a US military response.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c823411-8a5c-4ce9-92b0-c75ab79dafd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US kept up the dialogue with Manila last Thursday, when US Secretary
        of State Antony Blinken tweeted he had a substantive conversation with Philippine
        Foreign Secretary Teddy Locsin "discussing our concerns with People''s Republic
        of China militia vessels in the South China Sea."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc083f2-3510-4402-97f7-754045c8a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, for its part, has said it is the United States that is at
        the root of tensions in the South China Sea -- on the military level by sending
        its warships and warplanes on exercises there, and on the diplomatic level
        with bellicose statements.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64344cbd-7cfb-47b9-8446-e5bbd4b4672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:13.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When then-US Secretary of State Mike Pompeo last summer accused
        China of "bullying" its Southeast Asian neighbor, the Chinese Embassy in Washington
        said the US State Department "deliberately distorted facts, exaggerated the
        situation in the region and attempted to sow discord between China and other
        littoral countries," the state-run Global Times reported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551731f5-9c8d-4230-9944-2b2da0bcf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:14.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where has this activity been seen before?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750280f-ba09-4c4e-93a3-3a42c1eb2c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:14.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept of a Chinese maritime militia traces its roots back
        to the days just after the Communist revolution in 1949 as the government
        of Mao Zedong looked for coastal defense, Grossman, the RAND analyst, wrote.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58721e00-388b-47d1-85de-62500b1dfe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:15.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any navy to speak of, Beijing pumped money and training
        into a maritime militia left over from the nationalist regime it ousted. A
        few years later, collectivization of local fisheries added a new layer of
        Communist Party control to the militias, Grossman said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeb544f-44c2-4581-9af2-40ffba8f40fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:15.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, as the PLA Navy developed, it trained the militias
        in military tactics and operations and used them in more PLA Navy missions,
        he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5b7160-a9dc-466f-a527-4437ef311276'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:16.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1974, as China fought with then-US ally South Vietnam over
        control of the Paracel Islands in the South China Sea, the use of fishing
        vessels in combat operations proved their worth, Grossman wrote.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d8219-3e99-494b-af68-2337d2359e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA Navy used two fishing trawlers to deliver 500 Chinese troops
        to the disputed islands as the presence of civilian Chinese fishing boats
        around them slowed South Vietnamese military decision making, the RAND analyst
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa1e12-1f4c-4b74-9cba-980e558b7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Chinese troops were in place, the South Vietnamese garrison
        surrendered.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9b0b5d-6942-4621-b8a7-036322000f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.931+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:17.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A key lesson learned for Beijing was that leveraging fishing militia
        forces was far less likely to trigger US intervention in the matter even when
        the threatened neighbor was a US ally," Grossman said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd532463e-3aa7-4202-80d5-f8d1a38cf390'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:18.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the South China Sea, the Philippines is one of those US allies
        -- and China has used the maritime militia in operations to gain control of
        territory recognized by a United Nations tribunal as belonging to Manila,
        experts and officials say.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2c20db-de3b-4d31-9af0-956d17d78248'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:18.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grossman and others note the presence of a maritime militia in Chinese
        operations that led to Beijing''s control of Mischief Reef and Scarborough
        Shoal in 1995 and 2012, respectively.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a674cecf-afeb-4398-8cac-b8d992ab5edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by the UN Tribunal said both Mischief and Scarborough
        are in the Philippines'' exclusive economic zone, but China does not recognize
        the ruling and in fact has built one of its largest South China Sea fortifications
        on Mischief.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f9d1e-38e1-4fe3-8855-3849e76c523a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:19.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Defense Secretary Delfin Lorenzana on Sunday said what
        China is doing now is a repeat of 1995 and 2012.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0692f3-e7fd-4add-83a8-5d829d77636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:20.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The utter disregard by the Chinese Embassy in Manila of international
        law, especially the UNCLOS to which China is a party, is appalling," Lorenzana
        said in statement.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2079171-cef7-4ea2-bfa8-dcf66ba14c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:20.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued presence of Chinese maritime militias in the area
        reveals their intent to further occupy features in the West Philippine Sea."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36f87c-6744-45b9-a34f-943d807da5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:21.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has also used fishing boats to take on the US Navy directly,
        according to the Asia Maritime Transparency Initiative (AMTI), part of the
        Center for Strategic and International Studies.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc9d4b2-dbcb-41dc-b2e7-081f5de6f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:21.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 9, 2009, two fishing boats -- operating with Chinese naval
        and fisheries ships -- allegedly attempted to target the towed sonar array
        of the USNS Impeccable, a civilian-crewed survey ship, in the South China
        Sea. The Chinese trawlers also stopped in front of the US ship, forcing it
        to perform an emergency stop to avoid collision, according to the AMTI report.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec43d2b-c313-49ff-972e-49f4c148c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, another US survey ship, USNS Victorious, was being harassed
        in the Yellow Sea, the report said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765089bd-7bdb-4ef8-afa5-c98fbc3c427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:22.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claimed the US ships were operating illegally in its exclusive
        economic zone. Washington said its ships were in international waters and
        well within their rights to be there.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a18a26-0a1b-48bc-9fd3-2171c540cf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:23.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A precarious future</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9913ae-79fb-4321-b3ba-d08345e18145'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:23.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2009 incident showed how close the US and China could come to
        an actual confrontation because of Beijing''s alleged use of fishing boats
        for military purposes. But Grossman said, given neither the Impeccable incident
        or any of its island occupations have blunted Chinese ambitions in the South
        China Sea, more deployments are likely.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b398a03-bc45-498c-94c1-3396e8f35153'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:24.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If history is a good indication of what to expect in the future,
        then Beijing is likely to double down on the PAFMM in virtually any scenario
        imaginable. That means it should be a force to be reckoned in the years to
        come," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521a874b-ec10-4ffe-92c8-cf54f4d791a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puri and Austin, the IISS analysts, said Beijing is already taking
        stock of reactions to Whitsun Reef.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b5150-fd03-40d7-99fa-185c63a672da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:25.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Whitsun Reef incident is a powerful demonstration of China''s
        willingness to run risks by assembling such a large concentration of vessels
        in a highly contested area," they wrote.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8ca79-ebcb-43a6-8feb-8fdf3efdd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:25.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If these analytic assumptions are accurate, China''s military leadership
        will be evaluating the performance of its most recent maritime militia foray
        and the responses it has elicited from others," they said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661dc28-d8a2-4e45-acff-b8412abb9a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Williams, executive director of the Paul Tsai China Center
        at Yale Law School, said China would likely try to keep the intentions of
        any maritime militia -- and the rules it adheres to -- murky.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba1ef2-6655-403a-9918-a9c4bfe403c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China is highly effective in utilizing non-militarized coercion
        tools. Beijing has not been keen to give up these tools, which it sees as
        incurring limited escalation risks with neighboring countries," Williams wrote
        on the Lawfare blog of the Brookings Institution.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466d5a7-0ee2-415b-8fd9-47d0b5c9cfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:27.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, Beijing wants to keep Washington -- and its South China
        Sea neighbors -- guessing.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f65c1-7f13-48e3-9e84-c903f901fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:27.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would be an overstatement ... to claim that the Chinese military
        establishment relishes crises. Many PLA thinkers are highly sensitive to the
        destabilizing risks of military crises," Williams wrote.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c07887-b73c-4a79-8986-2bb77fbde974'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:28.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China, he said, sees "ambiguous signaling as a source of ...
        deterrence."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ae20cb-d143-4d26-88bb-18254b84ff43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:28.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, if an adversary is constantly trying to assess intentions,
        it isn''t taking action.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e2bb72-a462-4a7d-9914-44a0362ec977'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T09:49:40.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:19:29.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2021/04/12/china/china-maritime-militia-explainer-intl-hnk-ml-dst/index.html"
        target="_blank">Beijing has a navy it doesn''t even admit exists, experts
        say. And it''s swarming parts of the South China Sea</a>"</em></p>'
  'uap-spearheads-forum-on-situation-of-msmes-during-pandemic':
