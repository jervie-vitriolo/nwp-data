      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan pointed out that some of Ant''s businesses, including Yu''e
        Bao, have expanded quickly over the years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390949a5-53a1-4f12-b5f9-fcfe08097542'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007064cb-9d6f-4944-9f84-37c004edd593'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.898+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-25T10:16:26.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now they have been placed under the traditional financial regulatory
        system," Yuan said. "That means they will have to follow similar compliance
        rules as traditional financial services. Ant Group will need to adjust its
        business model."</p>'
    '39':
