      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Los Santos reached the milestone after ruling the Katana Intercontinental
        League #3, where he defeated familiar opponent Matias Moreno-Domont of Switzerland
        in the finals. He also faced karatekas from France, Norway, and the United
        States en route to his feat, also his 14th gold medal in e-kata meets this
        year.</p>'
