      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a4b01d-910f-4f5b-957b-650ebfea4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.178+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Panandaliang sentimyento ni Presidente</em> [Rodrigo Duterte]
        <em>iyong sinabi n''ya kahapon na habang hindi pa sapat ang mga bakuna, hahayanaan
        na muna n''yang mauna ang ating mga kababayan bago siya</em>," Roque told
        a virtual briefing Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010f67c1-a9d1-4b83-8378-bdffce9f4751'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
