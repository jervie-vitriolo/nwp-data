      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7c249-55ff-43e1-8889-93cc49c9b620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
      'mgnl:createdBy': 'bamba'
