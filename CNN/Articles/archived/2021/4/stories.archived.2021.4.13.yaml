      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16dd1b-386e-41bb-a907-84700a8aaf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt the community needed to know what happened. They needed
        to see it. I needed to be transparent. And I want to be forthright," Gannon
        said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
