  'duterte-dilg-probe-cash-aid-distribution-complaints':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T00:05:30.047+08:00
    'imagesource': 'jcr:296323f5-583d-47be-8029-604b096d5d97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f6ac3be-fff5-4771-bab0-59c63a161c1f'
    'lead': 'President Rodrigo Duterte has directed the Department of the Interior
      and Local Government to look into reported irregularities in the distribution
      of financial assistance in Metro Manila and adjacent provinces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T00:06:27.201+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:24:41.310+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:09.090+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte asks DILG to probe complaints on cash aid distribution in NCR
      Plus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0c1e89-8936-49d1-bb1a-da98b74433f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:41.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 12)</strong> — President
        Rodrigo Duterte has directed the Department of the Interior and Local Government
        to look into reported irregularities in the distribution of financial assistance
        in Metro Manila and adjacent provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145ec0a-097b-4e33-a4be-7ace6bc0f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:42.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a meeting with government officials late Monday night, Duterte
        said he has seen media reports on beneficiaries encountering problems in securing
        the cash grant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bedf52-53bf-451e-8653-0c8b21a61491'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming nagreklamo na ano [A lot of people have complained], so
        ask your field officers to try to make the rounds and investigate if these
        allegations are true," he said, referring to claims that some residents have
        received no or insufficient aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f23a7b-e4e0-4048-b1bf-7e070f6cc3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President made the request after DILG Usec. Bernardo Florece
        claimed the department has so far received no complaints regarding the emergency
        subsidy in the capital region and nearby provinces of Cavite, Laguna, Bulacan
        and Rizal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9d6df0-3e81-4ebc-b144-8059550810ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:43.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 23 million beneficiaries from low-income households in the
        five areas, which had been placed under the strictest form of lockdown from
        March 29 to April 11, are expected to benefit from the government''s social
        amelioration program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f6f33-f507-430e-a7a1-a177b252e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:44.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each qualified resident may receive cash or in-kind assistance of
        ₱1,000 each or up to a maximum ₱4,000 for a family. The amount was described
        by critics as measly compared to the ₱5,000 to ₱8,000 worth of subsidy provided
        under Bayanihan 1 in 2020 amid the raging health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c3d72-e862-4437-84ef-7d3ca3635b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:44.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Florece, all government units in the Greater Manila
        area have opted to distribute cash, except for Calauan town in Laguna which
        chose to give the aid in kind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a61b7-6d1d-493e-828a-01da9814aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:45.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Social Welfare and Development Secretary Rolando Bautista,
        meanwhile, admitted the subsidy rollout, which started on April 6, has been
        "slow," with only 8% of the allocated budget reaching the beneficiaries as
        of April 11. This translates to some ₱1.7 billion disbursed out of the allotted
        ₱22.9 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1c1905-d304-4d86-99b4-2815961f8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:06:27.202+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:24:45.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority <a href="https://cnnphilippines.com/news/2021/4/12/MMDA-DILG-mayors-cash-aid-15-days-distribution.html">earlier
        said</a>&nbsp;it will formally write to the DILG to ask for more time to complete
        the distribution, noting that Metro Manila mayors will find it difficult to
        cover all of their residents in 15 days'' time.</p>'
  'regeneron-covid-antibody-cocktail-prevents-symptomatic':
    'author': 'Jamie Gumbrecht, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T00:20:32.817+08:00
    'imagesource': 'jcr:99adb565-bc90-4273-a8f7-8b10fc8df60b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '444d2812-c39f-4e13-848c-a24a39072e7e'
    'lead': 'New Phase 3 trial data finds a single shot of Regeneron''s COVID-19 antibody
      cocktail was able to prevent symptomatic COVID-19 among people exposed to the
      virus, the company said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T00:19:50.527+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-25T10:24:29.264+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:09.287+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regeneron says its COVID-19 antibody cocktail helps prevent symptomatic
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be8dfbb-bb33-434d-892f-bb7ba4242124'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.527+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Phase 3 trial data finds a single
        shot of Regeneron''s COVID-19 antibody cocktail was able to prevent symptomatic
        COVID-19 among people exposed to the virus, the company said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8679bed-6a03-4b32-8ef9-7f5f97601003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:30.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98178eab-d797-4228-91c6-3eef706bebfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:30.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said it will seek expansion of the emergency use authorization
        for the drug, which is currently available in the United States to treat mild-to-moderate
        COVID-19 in people already infected with the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee081f21-a6a9-4e3a-90bb-d5a61188fc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63851d6d-d63f-47bb-9d78-8d3c82d715fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:31.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new trial, the drug, named REGEN-COV, reduced risk of symptomatic
        infections by 81%, the company said Monday in a news release. The trial studied
        Regeneron''s combination of casirivimab with imdevimab in 1,505 people who
        had not been infected with coronavirus but lived in the same household as
        someone who tested positive in the four days before. Each participant received
        one dose of the drug or a placebo, which does nothing, administered as an
        injection through the skin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d06ae-894b-4e83-90d4-0c119e8a42e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:32.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0161c-f40e-4cb6-9f07-67d7db5be45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:32.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 29 days, 11 people who received a single 1,200 mg dose of
        the treatment developed symptomatic COVID-19; 59 people who received a placebo
        developed symptomatic COVID-19. The drug provided 72% protection against symptomatic
        infections in the first week and 93% protection in subsequent weeks, Regeneron
        said. The data has not yet been peer reviewed or published.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf4ae46-0db5-45ab-8e47-e53bc17ca05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:33.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceafaac-11f6-4aac-a5ee-9ad28f4ef583'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:33.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who received the antibody cocktail and experienced a symptomatic
        infection resolved their symptoms in one week, the company said, compared
        to three weeks among those who received a placebo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b0825-0a68-41fd-adf8-9d9b54cee58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:34.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbc1170-80ac-4cb3-989e-d032fb7667b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite standard precautions to reduce transmission, nearly 10%
        of unvaccinated individuals living with an infected person developed symptomatic
        infections if they did not receive REGEN-COV," Dr. Myron Cohen, who leads
        the monoclonal antibody efforts for the COVID Prevention Network and is the
        director of the Institute for Global Health and Infectious Diseases at the
        University of North Carolina at Chapel Hill, said in a statement. "If authorized,
        convenient subcutaneous administration of REGEN-COV could help control outbreaks
        in high-risk settings where individuals have not yet been vaccinated, including
        individual households and group living settings."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a31a1-1715-4400-bf61-ef34735d8380'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:35.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4d963-e843-4189-bc3c-75c9ccb2b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:35.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adverse events occurred in 20% of patients who received the antibody
        drug and 29% of those who received a placebo, Regeneron said. None of the
        participants who received the drug were hospitalized or went to the ER because
        of COVID-19 over the course of 29 days; four in the placebo group did so.
        None of the four deaths in the trial -- two among those who received the drug
        and two who received a placebo -- were due to COVID-19 or the drug.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd7efd-f7e3-4858-9734-37c0525af93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a81304-4aaf-40fc-a66e-16db55aa89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:36.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regeneron said it will request an expansion of its US Food and Drug
        Administration emergency use authorization to include COVID-19 prevention
        and as a subcutaneous shot. The drug is currently authorized to be administered
        as an IV, which takes longer and may be part of the reason why uptake of the
        treatment has been limited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655edb61-cbca-46f6-b3d2-f4b804e4e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:37.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e2b420-2f4a-4f23-95b5-ee327f1933d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:37.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced Monday that a second Phase 3 trial studied
        an injection of its antibody cocktail in 204 asymptomatic people recently
        infected with the coronavirus. A single shot reduced the risk of progressing
        to symptomatic COVID-19 by 31% overall. After the third day, risk was reduced
        by 76%. Participants received the treatment or a placebo, and the trial showed
        that the duration of symptoms was shortened and viral levels were reduced
        in those who received the antibody cocktail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b60baf8-5fd7-49c4-a9a8-61d805169a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:38.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1a10b-6310-4546-b0a5-e0c4e01a6b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eli Lilly and Company previously announced its monoclonal antibody
        therapy, bamlanivimab, helped prevent symptomatic Covid-19 infection among
        nursing home residents and staff. However, the US government said last month
        it will no longer distribute bamlanivimab for use on its own because of a
        sustained increase in coronavirus variants in the United States. Bamlanivimab
        can still be used with etesevimab, another monoclonal antibody treatment developed
        by Eli Lilly; in combination, the two Eli Lilly treatments seem to work against
        coronavirus variants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92cf96-2eb9-4a38-9e14-f90bfaffb449'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:19:50.529+08:00
      'mgnl:createdBy': 'david'
