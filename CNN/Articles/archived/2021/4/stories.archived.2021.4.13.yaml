    'lead': 'Presidential Spokesperson Harry Roque defended his stay at the Philippine
      General Hospital amid a shortage of COVID-19 beds, after his doctors at the
      state hospital told him that his condition ‘merited admission.’'
    'mgnl:activationStatus': true
