      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo will reopen state schools, sports events, and construction
        stores. Rio de Janeiro will allow bars and restaurants to operate again, overturning
        restrictions that have been in place since March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace585a2-8f11-44e4-af8d-24f0d4aad9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:01.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b1329-0ab4-4012-914d-3d4eb64b22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:01.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sao Paulo authorities justify the reopening by pointing out that
        occupancy rates in intensive care units in the state have fallen from crisis-level
        90.5% to 88.6%. "This measure clearly shows that the effort made in recent
        weeks is beginning to give results," said Vice-Governor Rodrigo Garcia on
        a press conference on April 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315b119-984a-44c1-9367-424a93da2648'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:02.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310c7a4-8bb8-4968-a181-a3e2630db570'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But daily numbers are still very grim: On Friday alone, the state
        registered over 20,000 new cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3245c4-3efe-4ade-b923-e70bff106446'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:03.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf096a7b-beea-42e8-8b6a-bb8b0f42731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:03.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in the city of Rio de Janeiro, ICU occupancy rates are
        higher at 92%, but Mayor Eduardo Paes nevertheless has decided to ease restrictions.
        "This is an answer for anyone who thinks that restrictions are of no use by
        preventing parties and crowds. Our reality does not allow lockdown", Paes
        said in a press conference held on Friday, adding that shop owners and the
        general population suffer economically from such measures. Still, he said,
        "This is no time to relax."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735f331-4b26-410b-b704-e4b32d9daccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:04.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b8215-cd8c-4175-9f59-77dc95932194'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:04.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Easing restrictions is the opposite of what many institutions and
        medical specialists say Brazil needs: a national and coordinated lockdown.
        At the moment Brazil has only fully vaccinated 2.8% of its population -- just
        over 6 million people, in a country of 210 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9c092-3f86-4627-ac0f-2c49cb5683dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:05.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414a3ff2-cc46-4d96-8bea-ff16981138dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Brazil''s public and private health systems are under
        immense pressure, with ICUs in at least 17 states overwhelmed with over 90%
        occupancy. Intubation medication and oxygen have repeatedly run low at points
        during the pandemic. On Thursday the National Council of Municipal Health
        Secretariats declared that about a fifth of all the country´s cities were
        at risk of running out of medical oxygen over the next ten days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb86d9c-e9a4-4366-b31c-0c9131d62db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:06.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07236bcb-800d-44a6-800a-6dd679cd8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:06.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a lockdown can prevent April from becoming "even worse" than
        March -- the country''s most fatal month of the pandemic so far, with 66,573
        deaths recorded -- according to the Oswaldo Cruz Foundation (Fiocruz), a public
        biomedical research center that is currently working with vaccine-maker AstraZeneca.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a3fd33-608e-4960-b396-4f23739b4383'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:07.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a07874-3e95-4cb7-8073-16f61599a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:07.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdowns are a bitter remedy, but they are absolutely necessary
        in times of crisis and collapse of the health system like the one the country
        is experiencing now. Just this will prevent more deaths and effectively save
        lives," wrote Fiocruz scientists in a recent report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebfd7a-3913-40b7-8ae7-58da36471864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:08.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be97630-98ff-4fb7-b606-510f00d5844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:08.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations office in Brazil has also asked for the country
        to impose movement restrictions, warning that an accelerating death rate and
        absence of a national coordinated plan are "leading the country to a catastrophe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc2f51-82b7-40b0-995a-65dad84671f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:09.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b42e59-735b-4ed9-a864-01c110349ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:09.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Brazil has never had a real lockdown</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0382e109-dc18-425c-a140-ab419e2c0d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:10.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the pandemic began, Brazil has seen a patchwork of local restrictions
        on movement or activity, but they never really amounted to an effective broad
        lockdown, neuroscientist Miguel Nicolelis told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4d0204-2d34-4336-bd26-b9272940ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db8c02-d679-4787-910c-3f3f7a995738'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:11.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicolelis, a prominent Brazilian scientist, created one of the nation''s
        first scientific committees to study the coronavirus and develop tactics to
        counter the disease, and has advised on regional Covid-19 strategies. He and
        other medical experts and civil society groups are part of Brazil''s "April
        for Life" campaign, which is calling for the federal government to impose
        an immediate nationwide lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68636e1a-ea07-4d28-a31d-15a6e84121ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:11.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539553c4-41b2-49ce-a0d9-3429facb2ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdown is when you restrict the flow of people -- streets, roads,
        flights, in addition to achieving strict social isolation. That has never
        been achieved widely in Brazil, we had only a few exceptions," said Nicolelis.
        "In general, we had the application of a few restrictive measures with low
        levels of adherence from people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc1e84e-9896-474f-82b5-b99617a40250'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.225+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c4df1a-5077-4829-bd2a-bbf3ff4e8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April for Life estimates that a strict national lockdown for 30
        days, with strict rules on the movement of people, could save 22,000 lives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9304a77c-b3d1-4663-9d4a-ead3d2ec2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:13.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc2177-d591-4363-a21d-c19290e55ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the Brazilian curves in Rio de Janeiro and even
        in São Paulo, you see peaks and valleys. Death spikes, then they temporarily
        close a few things and you see a small fall, but the fall is not sustainable.
        In the end, you do not curb the transmission of the virus efficiently, but
        instead, you make an environment for new variants to arise," said Nicolelis.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4426e5-a7ac-475f-8150-7c4070d9737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f2664-8245-4510-8ea3-1be943909842'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:15.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that Brazil needs greater federal leadership; an accelerated
        vaccine rollout; and a federally enforced national lockdown in which only
        essential services are allowed and most movement is banned.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b1c75-4f7c-4870-a658-dffc2d231b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:15.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5cf368-6328-4078-ac57-79a6485acb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:16.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The virus is a collective organism, and it is only possible to
        fight it collectively. It is of no use to close one city if we are to leave
        the rest open, you need coordinated action, otherwise, the virus will keep
        growing back," he says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bddc5-5ecd-4dea-8b09-162cf5520d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaaab8c-f17b-431c-8f41-f8506bf227de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:17.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Brazilian authorities have resisted adopting such measures to
        contain the spread of the virus. The country''s federal government, led by
        President Jair Bolsonaro, has in fact shown a fierce opposition to imposing
        any restrictions, out of concern for the economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880314af-0a80-412c-9507-d646ca17858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:17.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3b1e6f-f8dc-44a0-b4f8-34497278eb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:18.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whoever closed the markets and shops and obliged the people to
        stay at home, it wasn''t me," Bolsonaro said on Saturday, during a visit to
        the periphery of Brasilia, dismissively referring to mayors and governors
        who have adopted local restrictive measures.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf85ac9f-919e-47c3-af2c-f53cedcab78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c279ca90-2271-4c50-8965-6ca38d794c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:19.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the power of by signing a document to decree a lockdown
        in the whole country, but this will not be made, and our army will not go
        to the streets to impose people to stay at home," the maskless President declared.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca11315-154b-45c9-a0a5-6b3ba7abd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:19.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb3c2d-8102-44d2-a6cf-d01b5ca17ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:20.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His newly appointed Health Ministry, Marcelo Queiroga, has also
        rejected the idea. "The (president''s) order is to avoid the lockdown," Queiroga
        said on April 3.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415b8306-ab20-4d8c-b6b0-dc3d5a276e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.226+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:20.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78689b1a-9f8d-418e-bab2-2ad82e95cbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:21.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local lockdowns have worked</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890322ab-5145-4d49-b7bd-7f43f1d166e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:21.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three hours drive from Sao Paulo, Edinho Silva is one of few mayors
        in Brazil who have gone against the tide.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a355ca-bb63-436c-ba9c-3c997b1c8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f23a3-023c-4585-9c03-6b00350be1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:22.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He imposed a full lockdown in the city of Araraquara, closing commerce
        including supermarkets and public transport, and forbidding the circulation
        of people for 10 days in February -- a decision that prompted death threats
        against him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9230d4af-aa65-47e3-9db4-4701c76df640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:23.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8d8d9-7f5c-4579-9fa7-bd1e4a6f3e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:23.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the dramatic step after seeing hospitals in the agribusiness-oriented
        town start to fill up. The city of 250,000 people, was the first in the state
        of Sao Paulo to see its health system collapse under the weight of new Covid-19
        cases, forcing it to transfer severe cases out of packed ICUs and into other
        cities.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82b254b-d77d-485c-a119-1049288e5c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4fc373-3994-40a3-be4c-a851668a1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Locking down) was a tough decision that required sacrifices, especially
        from small and medium businessmen, because there is no financial aid for them
        in Brazil. But with the contamination curve we had, I had nothing else to
        do," said Silva.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15b6588-7f3d-439c-acb1-ee9741c880eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:25.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18b6dbe-d875-4e19-ba14-4b846f34401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:25.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after, he started to receive death threats from Bolsaro
        supporters, Silva told CNN. "Does anyone know where Mayor Edinho lives? I
        just want a (fight) round with him. Then I am going to stab him from the bottom
        to top," one man said on social media, according to Silva. Police are now
        investigating the threats.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a028c5-da21-4509-9e06-0b4251292c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:26.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcb9e41-b67c-4af4-85e2-784a110f90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:26.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the personal risks, Silva''s strict approach seems to have
        worked.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd86b2-edf9-4ef2-ae26-d6bc639d565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde717a-8ad7-44e8-8d95-6e6562aa6547'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:27.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of the 10 day lockdown, some restrictions have remained
        on the city, including a night curfew from 9pm to 5am and limited hours for
        bars and restaurants — and Araraquara''s Covid-19 case numbers and deaths
        have steadily dropped.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e421b78a-f21c-487a-8e7b-cf19b11ed27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:28.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371f3f6d-25ea-4098-9d88-0631b1b9028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.227+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three consecutive days last week, Araraquara registered no deaths
        due to Covid-19. It''s a small sign of hope, but one that stands out amid
        Brazil''s accelerating coronavirus crisis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6e857a-aef9-43da-8d24-bf358af165b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:29.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2142185-9ab4-42be-93f1-45085eb003c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdown is not a choice, it is imposed by reality," says Silva.
        "If you don''t adopt it, you''ll pile up coffins, there''s no other way."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4996b09-0466-4cfd-bc88-4fd46242a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:17:57.224+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:22:30.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2021/04/12/americas/brazils-covid-crisis-lockdowns-intl-latam/index.html">Covid-19
        is out of control in Brazil. So why are some officials easing restrictive
        measures?</a>''</em></p>'
  'CDC-White-people-minorities-disparity-COVID-19':
