    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788eac50-db3e-4508-86e9-79de9a02118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.684+08:00
