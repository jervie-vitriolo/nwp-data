  'NBA-MLB-NHL-postpone-Minneapolis-games-shooting-Daunte-Wright':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2021-04-13T17:25:39.348+08:00
    'imagesource': 'jcr:a2b785cf-3c17-46f2-b970-3fdf589ebc52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d918d0-32b8-403f-9cfa-606dce5f3bf3'
    'lead': 'Outside of Minnesota, many teams, players, and executives in professional
      sports acknowledged the death of Daunte Wright and the anger of the Minneapolis
      community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T19:36:07.069+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-25T10:16:15.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:23.897+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA, MLB, and NHL postpone Minneapolis games following fatal shooting
      of Daunte Wright'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47497dc-557a-4a0c-b595-7a6451d0b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The NBA, MLB and NHL postponed their
        Monday games In Minneapolis following the death of <a href="https://edition.cnn.com/2021/04/13/us/daunte-wright-minnesota-shooting-tuesday/index.html">Daunte
        Wright</a>, a Black man killed in <a href="https://edition.cnn.com/us/live-news/brooklyn-center-police-shooting-04-12-21/index.html">a
        traffic stop Sunday</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b5c64a-dae3-4266-9293-6acf287ff464'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of respect for the tragic events that occurred yesterday in
        Brooklyn Center, and following the additional details in this evolving situation,
        the Minnesota Twins have decided it is in the best interests of our fans,
        staff, players and community to not play today''s game," the MLB team said
        in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435bb464-4cb2-4ff8-981c-86dcac80b399'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twins were scheduled to host the Boston Red Sox on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7576a9-cacb-4e0d-86a3-f41bc30fd52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the NBA''s Minnesota Timberwolves, who were set to play the
        Brooklyn Nets, and the NHL''s Minnesota Wild, who were facing the St. Louis
        Blues, postponed their Monday evening games.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17698162-15c9-400b-8391-9cc3e81267c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2021/04/13/us/daunte-wright-minnesota-shooting-tuesday/index.html">Protests
        continued Monday night</a> in Brooklyn Center over the fatal shooting that
        authorities say appeared to be the result of the officer mistaking a gun for
        a taser. Just ten miles away, a trial was being held for <a href="https://edition.cnn.com/us/live-news/derek-chauvin-trial-04-12-21/index.html">former
        police officer Derek Chauvin</a> in the death of another Black man, George
        Floyd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c5b44-555c-46ae-a33a-b4e23386f104'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of Minnesota, many teams, players and executives in professional
        sports acknowledged the death of Wright and the anger of the Minneapolis community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12430c63-7eec-443a-8fcc-6a0ca2cfa616'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just makes you sick to your stomach. How many times does it
        have to happen?" said Gregg Popovich, the coach of the San Antonio Spurs,
        ahead of a Monday game. "How many young Black kids have to be killed for no
        freaking reason?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ff85f-8023-4201-8e1f-615238609280'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs players linked arms with the Orlando Magic on Monday with
        bowed heads to honor Wright and respond to police brutality.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a4d25-984e-4302-b2e7-62682203b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popovich called out Texas Gov. Greg Abbott, Donald Trump and other
        politicians for not doing enough to address gun violence in the US, calling
        the inaction "childish," "sickening" and "dangerous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5554eabe-03b9-44a9-88d4-aed43aa53b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do they want their grandchildren to go to work and go to school
        and go through these [mass shooter] drills and worry about being murdered?
        What does it take?" he said, adding that the response within police departments
        is limited by desires to maintain power as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35262384-1353-4225-bd2b-5a083ba620f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.070+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doc Rivers, Philadelphia 76ers coach, spoke ahead of his team''s
        game to say that all Americans should be frustrated by the shooting.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8cbd8-4eff-4f37-84d2-551623f5fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We keep making mistakes on killing Black people. I don''t want
        to get into race but it''s there and I think we all have weaknesses and we
        all need to confront them and make this place a better world," Rivers said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fd9bb-19e8-4766-801f-2b638b4d32ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.071+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-25T10:16:15.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s David Close and Kevin Dotson contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814f8f9-0e6c-4ccc-bb03-171b7e2f1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:36:07.071+08:00
