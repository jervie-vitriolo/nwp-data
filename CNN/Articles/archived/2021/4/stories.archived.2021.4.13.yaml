    'template': '1'
    'title': 'Clinical trials for Janssen, Clover, Sinovac vaccines to start'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef045bc1-82f4-422e-93ca-d18c7e88071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Three
        pharmaceutical firms authorized to conduct clinical trials for their vaccines
        in the country are set to start their programs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986f5fd7-3a17-416c-b021-e4beb375672f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online briefing, Dr. Nina Gloriani, head of the Department
        of Science and Technology vaccine development expert panel, said Janssen has
        just finished its month-long recruitment which started on the first week of
        February and is now monitoring and following up on the participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ad182-5414-4e70-8c9c-4719d7b2f6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clover Biopharmaceuticals, meanwhile, started its recruitment on
        March 25, while that of Sinovac will be slightly delayed and will most likely
        start in May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab52b9-c256-4d19-887c-6393e6e621bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.661+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janssen and Clover''s sample population will cover persons 18 years
        old and above, while Sinovac will have participants 60 years and older.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04df9720-c253-4f4e-8847-c73bfb1d34d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The safety of Sinovac is remarkable across all age groups, including
        the elderly. Clinical trial findings showed that the Sinovac CoronaVac is
        well tolerated among older individuals," Gloriani said in her presentation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43efe3f-c8fc-4e75-a16c-34602253adb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she noted that early data on small sample size showing
        Sinovac can provide protection to the elderly is not yet conclusive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bd21b3-3211-41a9-9dc9-4046d35b4d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:51:25.662+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloriani said apart from the information she had shared, she cannot
        divulge any more data.</p>'
  'health-workers-no-regular-covid-19-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T18:35:18.515+08:00
    'imagesource': 'jcr:d7bded46-e8f1-43de-8793-a092e4d1384a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da35c6ef-be63-451b-8259-ad82961f3076'
    'lead': 'Medical frontliners are up in arms over a Cabinet official''s claim they
      get tested for COVID-19 every two weeks.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T18:56:22.882+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:16:21.688+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:22.895+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health workers refute Duque claim of regular COVID-19 testing  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3510b5db-efdd-4a7a-a357-ef6051c1cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.882+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — Medical
        frontliners are up in arms over a Cabinet official''s claim they get tested
        for COVID-19 every two weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4298c263-0f06-4a17-834c-b49fa304c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting Monday night, Health Secretary Francisco Duque III
        told President Rodrigo Duterte the government is making sure health workers
        are safe through regular testing, and that the infected are quarantined immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b524e65c-3396-41d7-b169-84dd9be28e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health workers, including the group Filipino Nurses United, refuted
        Duque.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">Health Secretary Francisco Duque III says healthcare workers
        in hospitals are tested for COVID-19 every two weeks.</p>&mdash; CNN Philippines
        (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1381606852903886852?ref_src=twsrc%5Etfw">April
        12, 2021</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70c6d1-f523-4940-b595-b0cd18983bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b725aa2-3a9d-45bd-9177-16e8f057f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.883+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ‘yan totoo</em> (That is not true),” Jocelyn Andamo,
        secretary general of the FNU, told CNN Philippines’ Balitaan on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e09a27-fbfe-4d02-a0eb-0aecc98946e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po kaming miyembro na napipilitan magduty kahit hindi
        natetest</em> (We have a lot of members who are forced to report to duty without
        getting tested),” she said. Some pay for their own COVID-19 test for their
        peace of mind, she added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4028d4a-356e-4f65-af0f-c763a616737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exponential rise in COVID-19 cases has taken its toll on frontliners
        working for long hours for lack of manpower. Rest is a luxury, putting health
        workers at higher risk of catching the virus, according to the FNU.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716f393e-34d3-4461-9438-9db2c4892fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.884+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Marami po kaming colleagues, members na pag nagduty po ng 12
        hours, pag hindi po nakapasok ang kanilang mga kasamahan dahil may sakit,
        nag-eextend pa sila ng 16 hours. Kung minsan, 36 hours</em>,” Andamo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e2f24-b743-4108-8f36-d55adc14077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have many members, who, after a 12-hour duty, have
        to extend for another 16 hours, or even 36 hours to cover the shift of infected
        colleagues.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ec351b-999f-4a03-a9de-b2cf5dfa22df'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infected health workers numbered 628 as of April 11, according to
        official data. A total of 16,510 health frontliners tested positive for coronavirus
        since the pandemic. Eighty-six died while more than 15,000 recovered.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea4611-3b43-4b29-98e8-76046cc6d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNU believes fatigue, personal protective equipment, and free
        mandatory testing are to blame for the continued rise in health workers getting
        sick.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84fe3312-a042-46d2-96a1-b35d0bce2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.885+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po community transmission ang main problem natin kung hindi
        ‘yung kakulangan rin ng protection ng mga nurses at iba pang health workers,”
        Andamo said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513d81c1-a541-4176-86df-40d50222f070'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:56:22.886+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:21.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Community transmission is not the main problem but
        the lack of protection for nurses and other health workers.]</p>'
