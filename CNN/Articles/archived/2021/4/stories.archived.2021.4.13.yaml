  'johnson-vaccine-pause-cdc-fda':
    'author': 'Ben Tinker and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-13T19:43:32.010+08:00
    'imagesource': 'jcr:bf38461f-8165-4539-bb73-fa13c31cd8b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8b3756b-15b2-46a8-9e30-94972d76e0ca'
    'lead': 'The US Centers for Disease Control and Prevention and the US Food and
      Drug Administration are recommending that the United States pause the use of
      Johnson & Johnson''s Covid-19 vaccine over six reported US cases of a "rare
      and severe" type of blood clot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T19:46:32.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-25T10:16:13.261+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:24.343+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC and FDA recommend US pause use of Johnson & Johnson''s Covid-19
      vaccine over blood clot concerns'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a71106-3b44-47a2-9519-3b71977bc94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:46:32.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US Centers for Disease Control and
        Prevention and the US Food and Drug Administration are recommending that the
        United States pause the use of Johnson &amp; Johnson''s Covid-19 vaccine over
        six reported US cases of a "rare and severe" type of blood clot.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752099c6-f770-47f5-bb32-ab824ea23cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:46:32.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The US Centers for Disease Control and
        Prevention and the US Food and Drug Administration are <a href="https://twitter.com/US_FDA/status/1381925612743499778">recommending
        that the United States pause</a> the use of Johnson &amp; Johnson''s Covid-19
        vaccine over six reported US cases of a "rare and severe" type of blood clot.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa111e7b-137a-4212-b8e3-c40bc8f0d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six reported cases were among more than 6.8 million doses of
        the Johnson &amp; Johnson vaccine administered in the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7fc18-1cfb-46b7-afcb-973455786703'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six cases occurred among women between the ages of 18 and 48,
        and symptoms occurred 6 to 13 days after vaccination, according to a joint
        statement on Tuesday from Dr. Anne Schuchat, principal deputy director of
        the CDC and Dr. Peter Marks, director of the FDA''s Center for Biologics Evaluation
        and Research.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d9b81-fde1-49e2-98e9-56475e6a8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDC will convene a meeting of the Advisory Committee on Immunization
        Practices (ACIP) on Wednesday to further review these cases and assess their
        potential significance," the statement said. "FDA will review that analysis
        as it also investigates these cases. Until that process is complete, we are
        recommending a pause in the use of this vaccine out of an abundance of caution.
        This is important, in part, to ensure that the health care provider community
        is aware of the potential for these adverse events and can plan for proper
        recognition and management due to the unique treatment required with this
        type of blood clot."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35045883-c4d6-40b4-ac8b-24b1424aef8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.574+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Johnson &amp; Johnson for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8414d-f08f-459b-9362-a49909159c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who have received the Johnson &amp; Johnson shot, those
        who have developed severe headache, abdominal pain, leg pain or shortness
        of breath within three weeks after vaccination should contact their health
        care provider, according to the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f059a3cf-3bde-4204-9ade-af3859bfe17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also noted that these adverse events "appear to be
        extremely rare."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3249853c-6e4f-4fd9-b8f7-e7468dae349a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very rare event. You''re talking about 1 per million, and
        when you give millions of doses of vaccines, you will see events like this
        that you couldn''t see in the clinical trial just because you didn''t have
        millions of people enrolled," Dr. Carlos del Rio, executive associate dean
        of the Emory University School of Medicine at Grady Health System, <a href="https://twitter.com/NewDay/status/1381932740749197312">told
        CNN''s John Berman and Poppy Harlow</a> on Tuesday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99913b52-f101-43d3-b00f-9e2fa5295c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I want to congratulate the CDC and the FDA for very quickly
        jumping on it, halting the vaccinations until we know more, and really trying
        to understand what''s going on," del Rio said. "I think vaccine safety has
        always been a priority -- and I think this is exactly the right move until
        we understand what''s going on and what''s the way forward."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fe1c37-1ced-4312-b62a-264d47d15a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rio added that the blood clotting may be connected to how <a
        href="https://www.cnn.com/2021/02/27/health/johnson-johnson-coronavirus-vaccine-explainer/index.html">the
        Johnson &amp; Johnson vaccine is an adenovirus vector vaccine</a> -- the same
        type as AstraZeneca''s coronavirus vaccine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33685722-98d0-466a-958b-833acc8b77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AstraZeneca vaccine isn''t in use in the United States, but
        has been authorized in more than 70 countries. The European Medicines Agency
        recently concluded that unusual blood clots with low blood platelets should
        be listed as "very rare side effects" of the AstraZeneca vaccine. While advising
        the public to look out for the signs of clots, the regulators said the benefits
        of the shot were still worth the risk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f6942f-64e9-4fa9-9938-5710c6b0545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The adenovirus vector vaccine may have something to do with it,"
        del Rio said. The two other Covid-19 vaccines authorized for emergency use
        in the United States -- Pfizer''s and Moderna''s -- are mRNA vaccines, which
        are a different type.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9307a836-f672-4a40-b0ae-5a1e6fd1ac25'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he still recommends people to get vaccinated against
        Covid-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c3230-5917-459e-9e74-3c94852db735'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Federal health channels to stop using J&amp;J vaccine immediately</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd4fb21-7d5f-4557-a4b2-cc8f0fd911c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.575+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new announcement from the FDA and CDC means all federal health
        channels -- mass vaccination sites, community health centers and the like
        -- that were previously administering the Johnson &amp; Johnson vaccine will
        immediately stop for the time being, according to a federal health official.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b551a59-d483-44e4-a90d-3451b4b30e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agencies are recommending that states do the same, but it will
        be up to the individual states to make that decision because they are given
        a separate allocation of doses.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd75a622-80a5-4cd8-92a4-6da6ae4da520'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pause happened because this type of blood clot is not listed
        on the list of potential adverse side effects that were part of the emergency
        use authorization for J&amp;J. While officials are stressing it is rare, they
        want health care providers to have time to understand what potential side
        effects are and how to best treat them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ff6324-c54d-4f00-bb93-9e5d62cd0729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:43:57.576+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC and FDA came to a decision late last night, a federal health
        official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffe6112-848f-4dac-bfda-fb8794b0518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:46:32.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2021/04/13/health/johnson-vaccine-pause-cdc-fda/index.html">"CDC
        and FDA recommend US pause use of Johnson &amp; Johnson''s Covid-19 vaccine
