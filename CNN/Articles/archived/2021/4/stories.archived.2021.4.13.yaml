      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"From donors to our volunteers, to our hardworking staff na
        talagang above and beyond ang serbisyo — napapatunayan natin na walang naglalakbay
        o nagtatagumpay nang mag-isa,"</em> she added.</p>'
