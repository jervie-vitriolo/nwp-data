    'template': '1'
    'title': 'CDC studies find racial and ethnic disparities in Covid-19 hospitalizations,
      ER visits'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826e491b-982d-4ffd-82e6-8ac8fab869fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:32.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Racial and ethnic minority groups
        had higher rates of hospitalization for Covid-19 and sought emergency department
        care for Covid-19 more when compared to White people, according to two new
        studies published Monday in the US Centers for Disease Control and Preventions
        Morbidity and Mortality Weekly Report.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44967a13-cf19-421a-9395-84aa60ca2f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:33.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91792b50-fee4-4c64-93b3-795c16e100ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:33.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports underscore "the need to address health inequities in
        our country, including and our vaccination efforts," CDC Director Dr. Rochelle
        Walensky said Monday during a White House Covid-19 briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aadd87-b1c5-4555-a30b-b65b1756cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:34.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454123ae-909a-477a-84de-554851928632'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:34.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must acknowledge the disparities that exist and commit to an
        equitable distribution of vaccines, particularly to those communities that
        have been hardest hit by the virus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6f77c-20dd-49a0-ab9a-3d16d097b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40045eb0-ac7c-46df-9171-536d369e3d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first study considered data from March to December 2020 found
        that racial and ethnic minority groups experienced higher proportions of Covid-19-related
        hospitalizations compared with White patients. In every US region, Hispanic
        patients represented the highest cumulative proportion of hospitalized patients
        with Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccca370-b4d4-49b3-9fd1-8bb10c724f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee35e47-4745-4c78-8441-a52e447a340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racial and ethnic disparities in the proportion of hospitalized
        patients were largest early in the pandemic, from April to July, and became
        less pronounced as hospitalizations increased among White patients. Declining
        disparities did not necessarily reflect reduced risk or better outcomes for
        minorities, but rather, increased risk for White patients, the authors said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a4c83f-48ee-4ebc-80b4-173a8c49e552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:37.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee6f2dc-4ef8-4c6e-bc70-bf61d142d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:37.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, disparities remained at of the end of the study period in
        all regions, particularly among Hispanics in the West. Researchers said these
        disparities are driven by higher risk factors for exposure to the coronavirus
        and a higher risk of severe disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f031874b-3a87-408f-af4e-c355e99de79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:38.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c728fd79-9759-46e7-a36a-83d9367a5312'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:38.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second study found that some racial and ethnic groups, including
        Hispanic, American Indian or Alaska Native and Black people, received emergency
        department care for Covid-19 at disproportionately higher rates compared with
        White patients.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a9c8f1-6e05-444a-893a-17f088c7725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:39.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfca1ca0-25df-48ab-8c58-33cc961caaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from 13 states indicate that, compared with White people, Hispanic
        and American Indian or Alaska Native persons experienced 1.7 times the rate,
        and Black persons experienced 1.4 times the rate of emergency department care
        visits for Covid-19 from October to December 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b2dea6-eedf-4363-a01f-901750e8e58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.564+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:40.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03b9496-4321-4fb1-81ac-e2a9ca2e5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:40.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In every age group, Hispanic patients and American Indiana or Alaska
        Native patients were more likely to seek emergency department care for Covid-19
        than White people. Black people age 74 and older were more likely to seek
        emergency department care than White people, but no differences were observed
        for those under 75.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3690a144-5b77-43ef-9ccd-98a73edb1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:41.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a87d1a0-20b7-4fdf-bcba-8c8a308fbc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:41.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the data used in the study came from 13 states, it may not
        be generalizable across the country. White people also represent a larger
        percentage of the population in the 13 states, compared with national population
        distribution.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5fef8-d4b5-42e1-90db-3446529c59b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:42.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b62a2-2290-47d4-a7ad-e65dfce01eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:42.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors say that it is important to prioritize prevention resources,
        management of underlying health conditions, safe school and work conditions,
        flexible leave policies and enhanced access to and acceptability of Covid-19
        testing and vaccination to reach these disproportionately affected groups.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954ae8b-dcd0-494c-ac4b-de50dcb5c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b53c61-5f0f-4e5b-928a-5e876da70e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:43.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We must do better''</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6844a1d-0110-4728-927b-137f6135b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:44.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky said Monday that the new reports and ongoing surveillance
        data from states make clear there''s a "critical need and an important opportunity
        to address health equity as a core element in all of our public health efforts."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e87f85c-4e3c-4de1-82fe-663fcedab493'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:44.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9754b3e2-3487-4d53-aeac-ff0373eeb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:45.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These disparities were not caused by the pandemic, but they were
        certainly exacerbated," Walensky said during the White House Covid-19 briefing.
        "The Covid-19 pandemic and its disproportional impact on communities of color
        is just the most recent and glaring example of health inequities that threaten
        the health of our nation."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a9154-e376-4a8c-9b6a-27e0f2676a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:45.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22659bf6-49a2-4f74-963e-834cb3d6d0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comment followed her statement last week that racism is a public
        health epidemic -- and assurance that CDC will continue to study the impact
        of social determinants of health.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a082e83-13c5-43c1-a4ba-0da70ec2fddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:46.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa54ec-8152-4c7f-a206-5c8c67b5e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Monday the CDC is pushing for more vaccinations in hard-hit
        communities, increasing funding for vaccine access and uptake and community
        health workers, as well as funding for testing efforts in high-risk, underserved
        communities. The CDC also recently launched a new Racism and Health website.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849f1894-d594-483d-95d9-644b25d7d28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:47.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb70dbd8-0779-4260-837d-e39937412df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.565+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Walensky said, Black people make up about 12% of the US
        population, but just 8.4% of those receiving at least one dose of vaccine;
        and 18% of the US population identifies as Hispanic or Latino, but they make
        up only 10.7% of those receiving vaccinations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23215dd-5b75-4e2a-ade1-70a531615ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:48.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bcec3-8cb7-41b1-ae13-f3fcf370b73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.566+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:49.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must do better and we will do better," Walensky said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2cc668-c3f7-4504-b0ed-e74eb8ce99a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T07:21:22.563+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:21:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2021/04/12/health/disparities-covid-hospitalization-emergency-departments/index.html"
        href="https://www.cnn.com/2021/04/12/health/disparities-covid-hospitalization-emergency-departments/index.html">CDC
        studies find racial and ethnic disparities in Covid-19 hospitalizations, ER
        visits</a>''</em></p>'
