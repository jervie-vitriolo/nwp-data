      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3bb50-0eac-430b-8873-2835eaf550db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:00.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration submitted US President Joe Biden''s priorities
        for 2022 discretionary spending to Congress Friday. It calls for an increase
        of more than 6% from the previous year, according to NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbbad2-e0b0-4156-81cc-1d85f292678c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7f0ad-099c-4720-9d43-f4fbe27907b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This $24.7 billion funding request demonstrates the Biden Administration''s
        commitment to NASA and its partners who have worked so hard this past year
        under difficult circumstances and achieved unprecedented success," said acting
        NASA Administrator Steve Jurczyk in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d078ac-fd2b-435a-8021-35b57408c3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:01.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9bf145-a7f3-48c6-9ade-f65547c7806e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:02.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s discretionary request increases NASA''s ability
        to better understand Earth and further monitor and predict the impacts of
        climate change. It also gives us the necessary resources to continue advancing
        America''s bipartisan Moon to Mars space exploration plan, including landing
        the first woman and first person of color on the Moon under the Artemis program."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffec643-ede5-4927-9c88-78557249f562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:02.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dbd1ba-217b-49f4-9e12-48fc14759ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s fiscal year 2022 request would keep NASA on track to return
        humans to the moon while aligning with the President''s "commitment to pursue
        a comprehensive approach to advancing equity for all," according to a NASA
        release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358eb771-2928-4041-84b0-ec9900988396'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:03.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139d8915-8bc7-4a2d-a67f-969decf4a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:04.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the first cadre of astronauts for the Artemis program were
        announced in December, the first two crew members for Artemis III in 2024
        have yet to be announced. The initial group of 18 represents a diverse team
        of astronauts, including those new to NASA and veterans of spaceflight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d31b4-0342-41f0-99ac-a8d2ac272b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:04.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c33a2-4bd9-4492-b5ff-e7d02d1be202'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:05.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis astronauts include Joseph Acaba, Kayla Barron, Raja
        Chari, Matthew Dominick, Victor Glover Jr., Warren "Woody" Hoburg, Jonny Kim,
        Christina Koch, Kjell Lindgren, Nicole Mann, Anne McClain, Jessica Meir, Jasmin
        Moghbeli, Kate Rubins, Frank Rubio, Scott Tingle, Jessica Watkins and Stephanie
        Wilson.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf447e41-61a7-4a17-a400-dff31850d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ef8a5-270e-485f-937e-fe5420b4de28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.513+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:06.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unknown if a person of color will be among the two first
        astronauts to return to the moon since the Apollo program in 1972, "these
        are historic moments in advancing equity for all of humankind," said Bhavya
        Lal, acting NASA chief of staff.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154738be-c11e-4bbb-8e9e-9720468d3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:06.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1f0fa-681f-4972-a2ea-9a1e2680e9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:07.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women and people of color represent a significant contributing
        portion of all facets of NASA''s workforce, and the last two astronaut classes
        selected have included the highest percentage of women in history," Lal said.
        "Fifty percent of the 2013 National class was female and 45% of the 2017 class.
        And today, African American, Asian Pacific Islander, Hispanic and multiracial
        astronauts are about a quarter of NASA''s active astronaut corps."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de89677-2b4b-490a-b650-1882ef751b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:07.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1417f53e-8c91-4685-a3d9-d01f9dc46ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:08.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lal said the announcement is personally very meaningful to her.
        She came to the United States at 18 years old, carrying two suitcases full
        of books and never imagining she would work at NASA in the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9103607-6f53-47f0-ba4f-45f513e4c462'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:08.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d31a62-338d-4857-a742-e64c588fb611'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you can see it, you can believe it," Lal said. "So much of what
        NASA does is inspire the next generation, but in order to be successful in
        that inspiration, we have to continue to be leaders when it comes to diversity
        and equity."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4352caa8-d102-4c96-bce0-69b110fce6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:09.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fc8cc-1d65-4cf0-97d2-cad41295daca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:10.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That diversity is necessary, not just for mission capability, but
        across NASA to fuel the big steps the agency is taking to push how humans
        explore space, she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e71ca-2dde-46a4-a649-b03ec7aa7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:10.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39911dbb-2a68-4423-a576-c805537f77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:11.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning astronauts to the moon will act as a proving ground before
        sending them on to Mars -- another long-term goal of the Artemis program.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64f959-a223-4901-bebf-f45cc495b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7c64e-19a8-42d2-a59f-5b3ab6034e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:12.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t a ''flags and footprints'' activity like the Apollo program,"
        Lal said. "This is a more sustained presence to help us prepare to get to
        Mars."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ba719d-47d1-40ce-83b8-de6f2f7b0d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:12.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3791827-6586-41d7-95de-2a31c9e8f5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:13.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When astronauts explore the lunar south pole, which has never been
        visited by humans before, they will build on the legacy and science gained
        during the Apollo program and carry it into a new century.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7eb5298-9c6c-438d-a987-96f857842b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.514+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:13.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c012fe7-80bc-4f11-b34e-c11c3d5a01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the uncrewed Artemis I flight in November, Artemis II will
        be a crewed flyby of the moon in August 2023. Artemis III will return astronauts
        to the moon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d047f-3e7b-496b-9a96-e1022f50d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67bc820-4ccf-442b-8c15-d63f31c623a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to aiding the Artemis program and studying climate change,
        the President''s request would also help further the agency''s robotic exploration
        of space, provide a boost to aviation technology and provide new funding for
        NASA''s efforts to engage in STEM outreach for underserved students, according
        to the agency.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6206fe7e-ae6c-4f20-b628-19f18fe0e198'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T00:37:30.515+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:24:15.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
