    'lead': "After almost 2 weeks away from the public eye President Rodrigo Duterte\
      \ addresses the nation amid speculations over his health.\n\nIt's the second\
      \ day of the modified enhanced community quarantine in the NCR Plus Bubble.\
      \ But the health authorities warn we're not out of the woods yet despite the\
      \ more relaxed quarantine status.\n\nAnd, with high numbers of COVID-19 cases,\
      \ death and hospitals remain full. Is it high time to abolish the government's\
      \ Inter Agency Task Force for its COVID-19 response? \n\nPinky Webb speaks to\
      \ Senator Imee Marcos."
