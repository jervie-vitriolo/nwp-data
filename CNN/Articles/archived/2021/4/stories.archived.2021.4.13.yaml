      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbac20-3fa1-4d77-bb49-227e6fc3f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:27.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro po kapag talagang dumagsa na yung ating</em> supply
        <em>at kinakailangang madiliin na talaga ang pagbabakuna sa lahat eh iyon
        po iyong panahon na magpapabakuna ang ating Presidente</em>," Roque added,
        while also noting that vaccine confidence is really not an issue now given
        the country''s limited supply of doses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766bf38-d0a0-46cb-bca6-5e7e9efccbff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:10:27.179+08:00
