    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139d48f-5d86-452d-a808-e1ef70217108'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) --</strong> National
        athletes bound for the 31st Southeast Asian Games are racing against time
        to jumpstart their preparations, as physical trainings remain suspended due
        to the continuing surge of COVID-19 cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d67506-a99a-46e0-a74d-c314f70a2256'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80073081-d565-47b6-a739-7a368a578fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the downgrading of restrictions to modified enhanced community
        quarantine, group practices and scrimmages are still prohibited, forcing national
        athletes to return to virtual and individual training since March 28.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9f736-531b-4ab2-b0bc-b6e8669226be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bf596-616e-4290-b7b9-c7bd77182b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.364+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Sports Commission, however, understands the urgency
        for regular training to resume, especially with the country eyeing to defend
        its overall title in this year’s biennial meet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47cca64-546c-47d1-a896-58ae4abac027'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9409e0-a0e7-4bd9-a945-85999d7f5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Commissioner Ramon Fernandez, the PSC is now looking
        at partnering with local government units that would be willing to “adopt”
        their teams inside a training bubble.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e06cd-a40e-4d14-9ead-6335b427bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b5c26-8535-4f97-a922-b48bcaccd02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both Ilocos provinces have a lot of facilities and they are very
        much willing, also in Bicol and all over the country. It’s just really a matter
        of getting together and working things out and coming up with a formula on
        how to go about this thing,” Fernandez said during the Philippine Sportswriters
        Association forum on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029ce4e-168e-42c8-b824-017dbc6b531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fe1c4-7359-49a4-a63c-954addf70003'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should be able to do this in two months’ time so that we can
        hit the target of having athletes train three to four months before the SEA
        Games,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ef25fb-cdd5-4930-86d2-e6e1a1bf0ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c98432f-c0d0-49bb-83d5-50c0830eec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez, who also serves as the country''s chef de mission in
        this year’s SEAG, bared that the PSC has been allotted a limited budget of
        P200 million for the regional meet, half of which will be spent for training
        and the other half for the actual participation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba30eaa5-96f5-4cd0-afe7-ecad635db12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa775952-b49c-48e5-8ac6-58d2e956822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Doon lang sa training ng Olympic athletes natin sa bubble sa Inspire
        which was about 45 days -- three sports lang ''yun pero P21 million na ang
        naibayad ng PSC,” Fernandez said, referring to the recent training of the
        national boxing, taekwondo, and karate teams in Laguna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe179b-8b68-4800-814b-70966355a11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cfaff9-a21a-4260-ace6-08c83d964f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During the training of the Olympic athletes in the
        bubble at Inspire which was about 45 days -- it was only for three sports
        but the PSC spent P21 million.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625739ac-0515-4570-8049-8bcf47a12f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19b535d-4505-4c1d-8cca-9cd0265d67ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.365+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we put all 39 (SEA Games) sports in a bubble, how much would
        that cost us? Imposible talaga na makakayanan ng PSC (It’s impossible for
        the PSC to shoulder everything). That’s why I thought of talking and knocking
        at the doors of our friends from different LGUs that already have existing
        sports programs and see if they can help us together with the national sporting
        associations,” he explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dadf956-a96a-4fd6-9099-84742c11670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32136770-e5fe-4aae-8d42-cb536b9c2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the basketball legend, this can materialize through
        a tripartite agreement between the PSC, the LGU and the NSA, where the LGU
        will provide the use of its sports facilities, as well as billeting, food,
        and transportation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462d063-19f5-4889-8e51-f59fdd4770c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddef643-e318-4c9c-80ab-9b33f9c149bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:19:04.366+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:04.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is a time where teamwork is very much needed. Dito mate-test
        natin kung nakaka-unite ba talaga ang sports (Here we can test if sports can
        really unite),” Fernandez said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
