      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Local
        governments have until June to establish an electronic business one-stop shop
        (eBoss), according to a recently signed inter-agency joint memorandum circular,
        in a bid to lessen physical contact and observe health protocols.</p>'
