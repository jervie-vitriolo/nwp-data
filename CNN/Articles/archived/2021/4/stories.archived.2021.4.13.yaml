      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c4793-49be-4840-8485-292c574aab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
      'mgnl:createdBy': 'bamba'
