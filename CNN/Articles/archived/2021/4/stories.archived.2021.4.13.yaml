      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a9e8d-f92a-4ba9-8a68-81b96b48e83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T03:31:48.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:23:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that the attacker fled the scene outside the Henry
        Dunant Hospital, in the 16th arrondissement of the French capital, using a
        two-wheeled vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae1bd97-eab8-406e-9a84-5373c0ec28fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T03:31:48.760+08:00
