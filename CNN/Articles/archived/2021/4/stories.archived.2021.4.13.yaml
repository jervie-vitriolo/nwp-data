      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said the portion of body-worn camera footage released Monday
        led him to believe the shooting was accidental and that the officer''s actions
        before the shooting were consistent with the department''s training on Tasers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c44666-fa62-4738-b75e-faf462345cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da132c1-ee5f-4efc-a3d9-42a0ef0fd5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I watched the video and listened to the officer''s commands,
        it is my belief that the officer had the intention to deploy their Taser,
        but instead shot Mr. Wright with a single bullet," Gannon said. "This appears
        to me, from what I''ve viewed and the officer''s reaction and distress immediately
        after, that this was an accidental discharge that resulted in the tragic death
        of Mr. Wright."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe43186-06ee-4fea-847e-959ede4dc450'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7752063c-24cc-46d1-b8ff-dfa5ead94eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gannon said he asked BCA to investigate and present its findings,
        "independent of me," to authorities and attorneys to review the case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502987e3-0671-40c3-934d-e5e954b135e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725d2136-2553-445a-9bbe-8e40e27c2c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US Department of Justice said the shooting
        was a local matter and that the department is not involved in the investigation.
        The district attorney for Hennepin County said it sent the case to a different
        county to avoid an "appearance of a conflict of interest."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74220284-9d9d-4195-bd79-ea0b2bfb2b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9004ef18-9c78-4b45-bd45-fdd3a5a377ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''How do we put life back together after this?''</h3>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb9701a-5c90-4bd7-af0a-a3314f331cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Wright''s family, Ben Crump, called the shooting
        "entirely preventable" and "inhumane."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64797857-52d7-4223-a14c-39dd30434459'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.268+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45699a-59d1-41c2-908a-14bf0cb93acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Minneapolis and the rest of the country continue to deal with
        the tragic killing of George Floyd, now we must also mourn the loss of this
        young man and father," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b6e37-9d78-477e-9036-6ec5531cc89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c90d85-f041-4178-9452-e97062394b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his family, it is difficult to see a way forward without Wright,
        his aunt Naisha Wright told CNN''s Don Lemon.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24feeca-6136-4d12-815d-c3648f5cb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c0ed8f-9a11-4602-bb25-abffa116ce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naisha Wright was driving to be with her brother and sister-in-law,
        Duante''s parents, Monday night. Starting in Alabama, she spent hours driving
        to pick up her mother in Tennessee so they could both go to Minneapolis. It
        will take until 11 a.m. Tuesday to get there, but Naisha Wright said being
        with her family is all she can think about.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e916b2-e4cb-4126-b9f8-53e3d23903a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3f20b-a115-491f-8337-5fe6bda7c465'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we put life back together after this?" she asked. "My mother
        shouldn''t have to burying her grandchild. My brother and my sister shouldn''t
        be burying their son."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a4cc3-3bc7-42bf-a3f4-a1daa19aa2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79bc5f-e7cc-49d8-b7bc-0c39dfaf11fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are looking to fault her nephew to justify the fatal shooting,
        but she described him as a young man who loved his family and was loved by
        them, Wright said. Despite what some have assumed, his aunt emphasized Duante
        Wright came from a strong, loving home with parents who have been together
        for over two decades.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309b6236-c86c-4c6c-9895-94c9efd6cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1596a-cbdf-4fb4-a852-e0f85181092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She questioned how the perpetrators of the Atlanta spa shootings
        and the shooting at a grocery store in Colorado were apprehended alive, but
        officers used force on her nephew.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491f40d-9193-405e-bd5f-ca357992c37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f226d-8534-4d43-8b98-9db8d0334397'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My great nephew now has to grow up without knowing, without being
        able to touch, his father," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003ae614-7b6f-494b-8954-d1d531d8ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:12:14.269+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-25T10:16:53.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2021/04/13/us/daunte-wright-minnesota-shooting-tuesday/index.html"><em>
        "Police and demonstrators clash during protests over the shooting of a Minnesota
        man during a traffic stop"&nbsp;</em></a></p>'
  'Beijing-s-maritime-militia-explainer-':
