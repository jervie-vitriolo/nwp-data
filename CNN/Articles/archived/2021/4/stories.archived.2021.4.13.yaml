      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counselors will be available at Austin-East Magnet High School Tuesday
        Knox County Schools Superintendent Bob Thomas said during a press conference
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253d6fbf-4bda-4554-9a2f-307531ae718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas said a decision about the rest of the week''s classes will
        be made later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d04af7e-5e47-455d-81ef-52883c0eee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all devastated by this tragedy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b047e2e-86a8-44db-bdf2-b0706bf79fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superintendent was speaking after a traumatic day in which officers
        responded to a call of a potentially armed person Monday afternoon and found
        the person in the school bathroom, Tennessee Bureau of Investigations (TBI)
        Director David Rausch said during the press conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04350b-7ac9-428e-b579-6949c36658c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rausch said that officers ordered him out but he refused and fired
        shots, prompting one officer to return fire.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a9e2c9-12ee-4979-9dba-a8f6cfd04675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman died at the scene, according to Rausch. He was identified
        as a student at the school but his name has not been released.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be15a5f-fed9-4fed-92a9-43338929d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.879+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting is just the latest gun violence incident to plague
        the school, which has already lost four students in the last few months, Knoxville
        Fire Department Capt. D.J. Corcoran told CNN in an email Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d7cf99-ef71-4a71-9f35-6cf7ffd83d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Our worst fear''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5c2220-1b7e-42df-b79c-142584005294'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is continuing and the findings will be shared
        with the local District Attorney, Rausch said during the press conference.</p>'
    '27':
      'image': 'jcr:d6fa56db-c94b-4c14-ada7-5109841f11e6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618e60f-ab0b-4d0c-a76d-42d55b99760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.881+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b00e8-8ab3-4c59-8668-08cb7d965e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rausch said this is not a "school shooting" but is an "officer-involved
        shooting at a school," noting that the distinction is important.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab751ec5-b41f-400a-bb6f-4b9279f96b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our worst fear, an active shooter in a school," Knoxville
        Police Chief Eve Thomas said during the press conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4de04-275e-45b6-845a-cfe3eefc5634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all need to work together to stop the violence," Mayor Indya
        Kincannon said, according to CNN affiliate WVLT. "It''s a big challenge and
        we''re going to need the whole city to work together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d9c361-0a07-4d33-80b9-84799677a95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austin-East Magnet High School is a Title 1 school, which is a federal
        program providing financial assistance to "schools with high numbers or high
        percentages of children from low-income families," according to the US education
        department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75716ea2-39f9-4b0d-b384-2db08552cc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s website says it has "a performing arts focus that
        offers resources including visual arts, CTE and rigorous academic courses."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cdcec3-2e6b-4a09-91fc-da6dbddd0e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Responders trained for incidents like this</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0c9359-9af6-446d-aadc-e36f9cc1b787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured officer is "conscious" and "going to be OK," Kincannon
        said, adding that she spoke with him and he was in good spirits.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23071db9-2121-4a58-9e58-700338625391'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thanked him for putting his life on the line to protect the students
        and staff at the school, and he said he''d rather he be hurt than anybody
        else," the mayor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928e443b-362b-410c-a4e3-f80b39b4e71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.880+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knoxville Fire Department has trained for these kinds of incidents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a9801-a5fb-48d3-97b0-a360ec1281db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.881+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire Department Captain Corcoran told CNN in an email that the department
        co-trained with the KPD''s SWAT team for incidents like this, "entering into
        a potential hot zone where it''s unknown if there is still an active shooter
        on the loose".</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27993ef7-2ebb-4b22-804b-8fac0335bc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.881+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately that training was used today when responding to Austin
        East high school," Corcoran said. "As far as our response to the incident,
        it was a successful one."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633516c6-b037-45b6-9a2a-5ff33cf6f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:28:54.881+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-25T10:17:00.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/13/us/knoxville-tennessee-school-shooting-tuesday/index.html">Classes
        canceled at Knoxville school for two days after shooting leaves student dead
        and officer injured</a>"</em></p>'
  'sinovac-vaccine-safe-age-groups':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T14:26:31.836+08:00
    'imagesource': 'jcr:ec13a44f-74bc-42e7-af90-f63db98c283f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dfbc315f-5d03-44f4-877b-2f151035dd4a'
    'lead': 'The head of the government''s vaccine expert panel said there was nothing
      to fear from the Sinovac vaccine because it is safe across all age groups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T14:33:56.685+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-25T10:16:59.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:16.958+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'covid-19-vaccine', 'Sinovac', 'Nina-Gloriani', 'VEP', 'vaccine-experts-panel',
      'Department-of-Health']
    'template': '1'
    'title': 'Sinovac shown to be safe across all age groups — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eff091-02ec-407a-9c54-5cba513a3873'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        head of the government''s vaccine expert panel said there was nothing to fear
        from the Sinovac vaccine because it is safe across all age groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d43056-501e-432b-99d5-04813fdd6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Department of Health forum on Tuesday. Dr. Nina Gloriani
        said data from several studies have shown that Sinovac is effective even for
        the elderly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7f4302-d745-4e94-b893-1f71ec8eb5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her presentation, Gloriani said, "The safety of Sinovac is remarkable
        across all age groups, including the elderly. Clinical trial findings showed
        that the Sinovac CoronaVac is well tolerated among older individuals."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d05fc1-be43-4434-9913-5c2d6a622b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendations were based on the summary of findings from technical
        data sets submitted to the VEP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a894e2d-ea8b-4790-bf6d-293dcb5966ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on all evidence, VEP said the likely benefits of the vaccine
        outweigh the risks, but still recommend that all who receive the vaccine should
        be monitored.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6e939-32ca-44c0-81f8-592682395a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.686+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Food and Drug Administration said Sinovac was approved
        for use on senior citizens.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685bcf07-f70a-4613-b338-cebd60ae01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.ph/news/2021/4/7/vaccine-expert-panel-use-of-sinovac-on-senior-citizens.html"
        target="_blank">FDA Director General Eric Domingo</a> said the approval was
        based on reports from other countries shared by the vaccine expert panel,
        "but all factors were considered."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f2e098-ffd0-4354-a96c-bf92b2980eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a joint statement, the FDA and the Department of Health
        said that the health status of senior citizens must be evaluated first before
        getting inoculated with the vaccine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e216b0a-dda5-4810-bbbe-aaf06f395e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units already started vaccinating senior citizens
        and people with comorbidities late March following the rollout for the country''s
        1.7 million healthcare workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e472d3-f4c5-4af5-b5b7-f08d9a2caade'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:33:56.687+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-25T10:16:59.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to vaccinate up to 70 million Filipinos by the
        end of 2021.</p>'
  'lgbtq-inclusive-workplace-philippines':
    'author': 'Juju Z. Baluyot'
    'caption': 'Making gender neutral restrooms and giving health card benefits for
      life partners are some of the ways that workplaces can make their LGBTQ+ employees
      feel included, respected and valued. Photos from TASKUS and P&G PHILIPPINES'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2021-04-13T14:38:09.667+08:00
    'imagesource': 'jcr:6fe27f95-687a-4279-afd5-30f923850aa2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '064031d7-5602-423a-ab10-07627c5ab608'
    'lead': 'Making restrooms gender neutral and giving health card benefits for life
      partners are some of the ways that workplaces can make their LGBTQ+ employees
      feel included, respected and valued. '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T14:42:24.121+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-25T10:16:58.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:17.235+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What does a ‘safe workplace’ look like for LGBTQ+ employees?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf13cf8-412d-4606-aef3-ff5170fe86e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:58.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The business process outsourcing (BPO) industry was still very young
        when Chin Monsale started working around 20 years ago, and the culture in
        the call center had a standard of a “leader” that was formal, sharp, and bossy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e741e-ad64-4862-a6e1-4e7a08208231'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monsale, who worked her way up from a teammate or a call-center
        agent to currently vice president of operations, was not that kind of leader.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffd04f6-bbcd-4681-9f18-e672a32f0c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[People''s] respect [to me] is there, the authority is there. Pero
        hindi siya ''yung para sa typical VP na, you know, very corporate, very formal.
        So yeah, I am a cool VP because I like to wear suits at work but with a little
        bit of ''Oomph!'' I guess,” she said, during a video-call with CNN Philippines
        Life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32c6122-aeea-484a-aa9b-eb88ea227967'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsale’s gender identity and expression, self-identifying as bisexual,
        she thought, made people around her uncomfortable. “I have [felt] in the earlier
        years of my career [that] people have doubted the level of leadership that
        [I] have because of certain aspects of having to stereotype leaders during
        that time.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d6fa9-f6a1-444d-ace0-3d5174c1f675'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.121+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these struggles, at least for her, are now a thing of the past.
        Monsale now works in the BPO company TaskUs as the Vice President of Operations
        in the company’s new Bohol site. TaskUs is a BPO company that provides services
        such as digital customer experience, content security, AI operations, and
        consulting, among others. The company prides itself on also being a staunch
        supporter of its employees who identify as members of the LGBTQ+ community.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fad3378-8ef0-4929-8d98-9b221cc4ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The struggles of being an LGBTQ+ employee</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af18577-7add-411f-91e5-971a44cda683'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:42:24.122+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaux Romero, a trans woman, recalls in her previous company while
        working as a teammate or a call-center agent: “Mayroon kasing tatlong uri
        ng bathroom doon: male, female, and PWD. I tried to go inside the females’
        restroom but naka-receive ako ng memo na [trans women] are not allowed to
        go [there]. Instead, [I had to use] the PWDs restroom,” she recalls. “Can
        you imagine that? The struggle, the pain of just [going to the] restroom,
        gagamit ka ng PWD restroom?”</p>'
    '4':
      'image': 'jcr:8d5c7b6a-d106-43c0-9615-2fdda468bd55'
      'imageCaption': 'Margaux Romero recalled that working in a conservative workplace
        limited her career growth as a trans woman. Photo courtesy of TASKUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54f99fd-83bc-4323-a71d-057c923b63f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:43:54.827+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8641088-0767-47db-b01b-83d892879f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.651+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napapaisip ako: Is this a disability? Is there something wrong
        with being who I am? I’m just being me – me! – a trans woman. Pero bakit when
        they look at me, para bang may disability ako?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcee627-c35c-4be5-83e8-f2dca72a1be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.651+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it happens not just in the restroom.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57aaff86-cd9c-482f-861b-2b454020afaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ID namin doon is mayroong badge na [kapag] pumasok ka sa females’
        sleeping quarters, hindi ka makakapasok as a trans woman,” shares Romero,
        referring to her previous company’s sleeping quarters which are usually included
        in the office layout of many call centers, given their round-the-clock operations.
        “‘Yung badge namin, nakalagay doon kung ano ‘yung gender marker mo sa birth
        certificate; ang aking gender marker sa birth certificate ay male.” Therefore,
        if she wanted to sleep, she had to do it in the men’s sleeping quarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d131310-2cd0-4067-83d9-e941ed4da65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero never – not even once – dared enter the men’s sleeping quarters
        to take even just a five-minute nap “kahit na sobrang antok na antok na ako,”
        she says. “Super naka-affect talaga siya [sa productivity ko]. Mayroon tayong
        mga time na papasok tayo sa work na puyat, na pagod, na need natin ng kahit
        kaunting pahinga. Pero dahil ganoon nga ‘yung company na iyon, pinipigilan
        ko na lang talaga ‘yung antok. More coffee na lang para lang magising ako.”</p>'
    '9':
      'image': 'jcr:24183063-d738-45f6-9b7c-cf4f2b430cd1'
      'imageCaption': 'Gender-neutral restrooms for employees. Photo courtesy of TASKUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680214d9-38cd-4b53-9da9-608a6d62e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:16:41.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b3763-5fa6-42fa-8968-b8a20d2c95fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romero did not stay long in that company. She then moved to TaskUs
        as a teammate. Sooner, she was able to climb the corporate ladder with the
        support of her new employer; she is now the Engagement Team Lead in their
        Anonas site. "[In] my past company, feeling ko hindi ako magi-improve doon.
        Feeling ko hindi ako maggo-grow as a person. But here at TaskUs, they proved
        to me in just six months, ''Girl, ito ka na! Magti-TL ka na!'' Hindi ko po
        talaga inexpect."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff48e7-cf81-4362-b89b-097ac02de463'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Modern-day policies and benefits in the workplace</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166115ea-e6a8-4660-804b-9c66675dce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from TaskUs, consumer goods brand Procter &amp; Gamble (P&amp;G)
        Philippines is also one of the companies that provide more contemporary benefits
        to their LGBTQ+ employees. “We have built equal and equitable access into
        systems, policies and practices across talent development, compensation and
        benefits, accessibility, and policy, so employees have a truly inclusive workplace
        experience at P&amp;G,” assures Vince Dizon, Country HR Leader.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe134d73-184c-42c2-9736-e700126ee4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes what they call internally as "Share the Care" parental
        leave program, which allows for 8 weeks of fully paid leave for all parents
        (not just mothers),  including LGBTQ+ adoptive parents. Same-sex domestic
        partners also have equal access to the company''s benefits such as healthcare
        and medical plans, insurances, and loans. P&amp;G is also an annual supporter
        of the Pride March and holds an annual Pride Summit to educate and inspire
        inclusion and allyship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b2dc8b-8ba6-4b41-8709-0c618486b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical to champion equality and inclusion so each [employee]
        can bring their full, authentic selves to work, perform at their peak, and
        deliver the best results," says Dizon.</p>'
    '13':
      'image': 'jcr:c7fdfee7-a3f0-434d-8a7e-8fdd90f641ab'
      'imageCaption': 'P&G Philippines employees at the 2019 Metro Manila Pride March.
        Photo courtesy of P&G PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4ed44-a036-4bdb-a8a8-f94ad80ea275'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:16:41.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83f8d5-814a-4158-950e-e634ac8f4243'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.652+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, TaskUs also provides HMO benefits not just to their LGBTQ+
        employees but also their partners. “I think we are one of the very first companies
        in the Philippines that actually provided HMO for LGBTQ+ partners because
        that''s not common, ''di ba?”, says Victoria Alcachupas, Vice President for
        Business Development, Corporate Marketing, Global Communications &amp; People
        Branding, referring to how, typically, employees and dependents have to provide
        legal documents that prove relationships (such as a marriage certificate for
        spouses) to be given the health card. For many LGBTQ+ couples, however, they
        do not have these legal documents that verify their relationship as life partners.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78397c2a-bdd4-4528-821e-871aa22017e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TaskUs also recently launched a self-identification initiative that
        allows employees to voluntarily identify their SOGIE (sexual orientation,
        gender identity, and expression); employees can use their preferred names
        and pronouns in their formal and informal communications and even in their
        official ID and corporate email address. “Simple policies [like] that mean
        a lot to our employees. It means that they''re accepted,” says Alcachupas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0379e068-6162-4ded-90e3-40a3458e795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, the call center provides gender-neutral restrooms in all their
        sites; employees can use the comfort room according to the gender they identify
        with without fear of getting harassed and/or discriminated against. ““I''m
        happy to be part of a company that [have] gender-inclusive bathrooms. That''s
        the start. I want them to be able to get to a place where as simple as taking
        a leak is safe,” shares Monsale.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1c9595-96ca-4239-8ac7-e944dda973c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work on eliminating the biases that prevent employees from being
        their best selves at work and barriers that prevent them from having an equal
        opportunity to succeed in P&amp;G," says Dizon. "When employees feel included,
        respected and valued, they are able to spend their time and energy more productively."</p>'
    '16':
      'image': 'jcr:b3f97e29-4ad2-4a9f-9c86-0c121299dbfe'
      'imageCaption': 'P&G Philippines hosts an annual Pride Summit to educate and
        inspire inclusion and allyship. Photo courtesy of P&G PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f250bc7a-6b30-4494-8689-35d553a48161'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:16:41.387+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db866bce-66ae-4e06-965e-de5e69b56d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcachupas hopes that their progressive programs and policies can
        influence at least the entire BPO industry. In fact, several other BPO companies
        have also started providing HMO benefits to their LGBTQ+ employees’ partners
        after TaskUs did so. “It doesn''t just benefit our employees but the whole
        [LGBTQ+] community as well. So kung pare-pareho kami na ganoon ang pino-provide
        namin sa employees ng BPO sector, that would be very good, ''di ba?”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c64527c-ba0f-446a-8fe5-90c924fe2a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why is a diverse, inclusive workplace important?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241c1a9-4228-441c-b712-b761c41ef864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For SOGIE equality advocate and educator Queenmelo Esguerra, also
        a trans woman, these initiatives are also educating everybody else in the
        workplace about the idea of SOGIE. "Kailangan maintindihan ng lahat that SOGIE
        is not just for LGBTQ+ community; lahat tayo ay may SOGIE," she says. "We
        learn from being in these workplaces that we don''t describe a ''straight
        man'' as a ''normal man,'' because a ''gay man'' is not an ''abnormal man.''
        I think that’s a good start."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac9e540-a211-4bea-ac65-390aa14ed044'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donn Gaba, a resident counselor at UP Diliman Gender Office and
        a member of the LGBT special interest group of the Psychological Association
        of the Philippines, believes that many people remain skeptical about discourses
        on SOGIE because, generally, we still live in a hetero-centric society that
        still identifies gender to sex. "All humans are not comfortable with complicating
        things,” he says.“We don''t like that. The human brain tends to want to simplify
        things because it makes it more efficient in processing. Putting the elements
        of SOGIE and gender — where traditionally it''s always been just ‘man’ and
        ‘woman’ — our minds [become] quite resistant to this complication."</p>'
    '11':
      'image': 'jcr:dfaeebe7-3f2e-4ef1-b7c6-3b0389c3e593'
      'imageCaption': 'Chin Monsale has been the Vice President of Operations in the
        Bohol site of TaskUs since 2020. Photo courtesy of TASKUS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f87c2-b46b-42cf-8d86-6c5586cd25c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:16:41.386+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29ca81-0e5e-4a4d-8d27-d5a07b2dfc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.653+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaba calls the attention of corporate leaders to recognize that
        each person is different and employers are not supposed to put them in boxes
        or, worse, put them in the wrong box. "You are dealing with human resources;
        these are humans eh, and one of the important aspects of being a human is
        their sexuality," says Gaba. "So kung ipagkakait mo ang mga bagay that are
        supposedly essential to their identity, you are impacting their well-being."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cb18a8-f7c4-49e3-ae62-fa6c4ebce711'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon notes that they impose these LGBTQ+-centered programs and
        policies to see a healthier employee engagement and culture. As P&amp;G''s
        Country HR Lead, he believes that "when employees feel engaged and are supported,
        have the access and opportunity to succeed, and feel encouraged to bring their
        full authentic selves to work, it creates meaningful impact in building the
        business and the organization and in driving growth and value creation."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eee142-7632-4b87-9141-5b4fc034a8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T14:45:57.654+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-25T10:16:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will find [that] not everybody is a supporter; not everybody
        can embrace the fact that they cannot put a label on you,” says Monsale. When
        asked what, for her, is the ideal work environment, she pictures a workplace
        where respect is abundant. "It''s not about [respect to] any gender but it''s
        really [about] the individual transforming themselves [in] a work environment
        where work ethics neutralizes everybody.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f74ae-a288-4eb0-83b1-4e884b5b5ed7'
