      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jack Ma''s business empire just suffered
        a one-two punch as China continues to tighten the screws on its tech champions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dfbe5-a7d0-4c2c-a959-522ec4943605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:22:14.895+08:00
