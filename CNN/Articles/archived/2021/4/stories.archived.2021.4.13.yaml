      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13)</strong> — The
        Department of Health on Tuesday reported 8,571 new coronavirus cases, raising
        the nationwide tally to 884,783.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa5578-c877-4c85-bc8c-1ca71be4be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a relatively lower rise in figures, as the country logged
        more than 10,000 new infections daily in the past four days. However, the
        DOH said the update does not yet cover the latest data from nine testing laboratories
        which have yet to submit their results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cc3bb9-97c6-4459-9cc6-6557e21cb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Active cases account for 165,534 or 18.7% of the total infected,
        the DOH''s latest bulletin showed. It added that 96.9% are tagged as mild,
        1.8% as asymptomatic, 0.4% as critical, 0.5% as severe, and 0.31% as moderate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38b242b-d9bb-46e5-88a0-00d5e1d468bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.261+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 137 fatalities also brought the COVID-19 death toll to 15,286.
        This includes 54 who were mistakenly classified as recoveries in previous
        reports. It is also the fifth day in a row that new deaths hit three-digit
        figures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c14cb10-1d68-4e79-b19d-c650b41c0cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the number of survivors rose to 703,963, with 400 more
        confirmed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059d3932-0f41-4535-96b7-a7fce5501cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH removed 13 duplicates from its data, including eight recoveries,
        after final validation. It also said the daily positivity rate, or the percentage
        of infected individuals out of all tested on the same day, stood at 18.7%
        as of noon of April 12.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924e6c9-c68e-400b-8323-3b2e81046f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>New&nbsp;cases surge among overseas Filipinos</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34ff5f-9ad6-4497-93f2-09ba90744341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos abroad, new COVID-19 cases and recoveries reached
        their highest this year, the Department of Foreign Affairs said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7738fab6-6bd6-4a09-8a9b-d35c1f208a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 889 got infected while 913 more patients recovered, based
        on the report. The DFA attributed the surge to an increase in reports in the
        Middle East.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6942dad-d86e-4fa1-bf49-883156d24347'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T17:46:56.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-25T10:16:41.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of coronavirus-infected Filipinos have now been listed in
        91 countries worldwide. The total number of cases reached 18,001 while recoveries
        climbed to 11,038. Thirty new deaths also pushed the fatality count to 1,113.
        Active cases are at 5,850.</p>'
  'Palace-confirms-talks-between-Duterte-and-Putin-over-phone':
    'caption': '(STOCK PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T17:04:03.999+08:00
