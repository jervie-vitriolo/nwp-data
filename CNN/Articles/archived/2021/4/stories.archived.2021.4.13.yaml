    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e09dc3-0342-4c95-912e-7115623d7db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-25T10:16:19.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines'' position to temporarily suspend the termination
        of the VFA presents opportunities to address mutual concerns and reinvigorate
        interoperable training opportunities as we seek a full reversal of the termination
        process of the Visiting Forces Agreement," Thayer said, citing the U.S. Indo-Pacific
        Command Force Posture.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b333f-c683-4285-9dfe-602845965552'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T19:01:31.718+08:00
