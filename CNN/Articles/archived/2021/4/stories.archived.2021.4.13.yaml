      'mgnl:lastActivated': 2023-01-25T10:17:37.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A young mayor has worked to unite ethnic
        groups in a Minneapolis suburb for years. The killing of a Black man is now
        bringing outrage to his city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e59ba-0e96-481c-972f-2652339f7864'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:37.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c482d2de-5eb5-4951-9f13-6b2fea683265'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn Center Mayor Mike Elliott called the shooting of Daunte
        Wright "heartbreaking and just unfathomable."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e42fd-0e1a-4ee6-a150-62792c2beae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:38.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e28dd4-8569-423f-a79d-1a4f3ceca644'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:39.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright, a 20-year-old Black man, was shot and killed by a police
        officer on Sunday during a traffic stop. Police Chief Tim Gannon has said
        the shooting appeared to be accidental.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d8f41d-0fa7-4be5-b5bc-460ab7f81063'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ebdab-3d8d-4ca3-8d51-1af075195a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:40.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all collectively devastated and we have been for over a
        year now by the killing of George Floyd and that we continue to be distressed
        as we go through the Derek Chauvin trial. So having a police involved shooting
        happen in our community and killing a young man is heartbreaking and just
        unfathomable," Elliott said at a press conference Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e767b9c-e5a8-449a-b281-89bd07b72a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d2235-a684-4981-b471-89bbda988e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:41.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elliott, who was born in Liberia, is the first Black mayor of Brooklyn
        Center, MPR News reported. He was 11 when he arrived in Minnesota from Liberia
        with his family, the Star Tribune reported, and he founded a group aimed at
        fostering academic success in local schools before becoming mayor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d37bd-dbc9-4bc0-a1e1-570beb618cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:41.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab6f20-8941-4698-bf11-e7235b726d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:42.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting took place about 10 miles from where former Minneapolis
        police officer Derek Chauvin is on trial for the killing of another Black
        man, George Floyd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9dd95-4f6e-48b2-8b81-956d31e70012'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:42.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632df27-16d2-40a3-bbdd-3557e18c9f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:43.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Elliott told reporters that he couldn''t order the officer''s
        firing, he said that he "fully supports releasing the officer of her duties."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadefb3d-7017-4ea5-a60e-f09e55fa0c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:43.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273b7f4d-9b8e-48ae-82d9-a28592f8691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:44.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My position is that we cannot afford to make mistakes that lead
        to the loss of life of other people in our profession," Elliott said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9885b56e-47fc-498d-98b4-bf04261100c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:44.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0be3f-c06e-4cfc-8d1f-1daa19997e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:45.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past two years, Elliott has served one of the most diverse
        suburbs in the Twin Cities area.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6120dcf-b932-4610-87bc-4f1926cdd0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:45.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b659645-f5e1-4555-9c2d-7110dcd6d57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Brooklyn Center''s 30,000 residents are from communities
        of color. Nearly 45% of the city''s residents are White while 29% are Black,
        16% are Asian, and 13.5% are Hispanic, according to US Census data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b819df4-1cb1-43b9-be2d-88e0f7693008'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:46.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a9c69c-f85b-4d06-8248-a4cdc8ea42bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a significant community of Liberian Americans in Brooklyn
        Center as well as in neighboring Brooklyn Park, advocates say.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb518e1-944f-448b-b747-c46efd540516'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:47.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1a916e-55eb-4ca8-97e6-e81ed12d0d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hours after Wright''s death, hundreds of people took the
        streets to protest and a crowd gathered around the police department. Authorities
        said there were reports of people throwing rocks and other objects at the
        police building.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2568fb8a-dba9-49bc-a8d1-518a3f2e33d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:48.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ea7f70-b87f-4fe0-a9e5-87425b847b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden has called for "peace and calm" in the wake
        of the shooting and Gov. Tim Walz has issued a curfew in several Minnesota
        counties.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc307d04-9776-41d7-8df5-347e048ddf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T11:28:52.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:17:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2021/04/12/us/brooklyn-center-mayor-daunte-wright-shooting/index.html">The
        first Black mayor in Brooklyn Center says Daunte Wright''s shooting is ''unfathomable''</a>."</em></p>'
