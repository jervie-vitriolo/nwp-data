    'jcr:uuid': 'f3bc876f-c263-4520-817e-bdf99741e2d4'
    'lead': 'In a 30-minute phone conversation Tuesday evening, President Rodrigo
      Duterte and his Russian counterpart Vladimir Putin reaffirmed their commitment
      to enhancing cooperation in various interests, especially on strategies on the
      COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T17:05:34.221+08:00
