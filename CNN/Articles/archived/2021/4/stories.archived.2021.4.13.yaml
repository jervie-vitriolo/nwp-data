  'Duterte-presidential-adviser-streamlining-government-processes':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-13T19:57:50.693+08:00
    'imagesource': 'jcr:74d01dbd-67c1-4e9e-996a-be60af9914ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d84ba7-5dee-4374-8645-5ba38b76d17a'
    'lead': 'President Rodrigo Duterte on Tuesday ordered the creation of a new office
      focused on advising him and the Anti-Red Tape Authority on expediting government
      transactions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-13T20:01:55.675+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:16:11.799+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T10:15:24.553+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte creates new anti-red tape office'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4d562-81c0-42b1-8997-991e818ffb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> President
        Rodrigo Duterte on Tuesday ordered the creation of a new office focused on
        advising him and the Anti-Red Tape Authority on expediting government transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575afafb-749c-45c9-bda5-5ed289da23cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s Executive Order No. 129 creates the Office of the Presidential
        Adviser on Streamlining of Government Processes or OPASGP. It will be headed
        by a Cabinet secretary with the official title of Presidential Adviser on
        Streamlining of Government Processes or PAGSP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353b794-cfa7-4836-a9ea-ded98d5ace13'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main function is to "advise and recommend to the President or
        the ARTA, evidence-based policies, programs, measures and strategies that
        will further simplify processes and cut red-tape in the Executive branch as
        well as local government units (LGUs), and expedite the delivery of public
        goods and services to the Filipino people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164da550-c899-43ff-b68a-a0f457a08fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shall also monitor the implementation of the country''s anti-red
        tape law and recommend sanctions against erring government officials and employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8633419f-b6e4-47ce-ae81-7cf11246940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was made in line with Republic Act No. 11032 or the Ease
        of Doing Business and Efficient Government Service Delivery Act which Duterte
        signed in 2018 to strengthen the country''s anti-red tape efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8f78cd-e088-482b-a788-23443c2f551e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte authorized the PAGSP to decide on the organizational structure
        of the office, including the administrative and technical personnel to be
        hired subject to the approval of the Department of Budget and Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a3a8d-7b65-4a1f-8da2-3aaf25bca764'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary is also tasked to coordinate with the ARTA to harmonize
        and integrate efforts on ease of doing businesses to ensure non-duplication.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d85f6-a8f7-40e7-91e3-44c4102247d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T20:01:55.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:16:11.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order takes effect immediately, but Malacañang has yet to announce
        who Duterte has appointed to be PASGP. Funds for the creation of the new office
        will be sourced from the existing budget of the Palace.</p>'
  'econ-managers-looking-for-funds-for-Bayanihan-3':
