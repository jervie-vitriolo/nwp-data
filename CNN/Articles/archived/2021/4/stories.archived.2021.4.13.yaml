      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can assure the public that the second dose of AstraZeneca
        will come. The COVAX facility made a commitment by the end of April we will
        have our supply.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b61f0a-d3b5-4a7b-b101-b65471758e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.919+08:00
