      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started inoculating healthcare workers last month,
        the priority sector in its vaccination program, followed by senior citizens
        and those with comorbidities.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502bf91c-c4ce-4267-8496-bcdcb5cc2f47'
