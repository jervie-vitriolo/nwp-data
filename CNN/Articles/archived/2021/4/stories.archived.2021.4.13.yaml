      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220fd21-a6b0-4540-a567-911559941c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:16:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can assure the public <em>na iyong</em> second dose po ng AstraZeneca
        <em>darating po iyan. Nangako rin po ang</em> COVAX [facility] <em>na</em>
        by the end of April<em> mayroon po tayo</em>," Vaccine czar Carlito Galvez
        Jr. told a virtual briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3fc0cc-cbdb-462f-9dcd-d5546444d7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T18:57:12.431+08:00
