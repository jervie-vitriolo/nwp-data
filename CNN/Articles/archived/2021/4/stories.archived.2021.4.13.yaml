      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 13) —</strong> Vice
        President Leni Robredo dedicated on Monday her "People of the Year" award
        to her staff, donors, and volunteers who work alongside her in fulfilling
        her office''s advocacy projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fae758f-8154-45d9-b2b6-dd6394971aeb'
