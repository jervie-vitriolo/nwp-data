      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From donors to our volunteers, to our hardworking
        staff who really went above and beyond in service — we can prove that nobody
        travels or succeeds in this journey alone.]</p>'
