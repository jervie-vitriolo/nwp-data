      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christ the Redeemer statue has looked down upon the city of
        Rio de Janeiro for almost 90 years and is one of Brazil''s most famous tourist
        attractions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
