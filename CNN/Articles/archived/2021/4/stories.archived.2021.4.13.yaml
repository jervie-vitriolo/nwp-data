      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bf2157-baa3-48b1-9787-d858bc338a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China sent 25 warplanes into Taiwan''s
        air defense identification zone on Monday, the largest breach of that space
        since the island began regularly reporting such activity in September, Taiwan''s
        Defense Ministry said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522767c-ce09-43ae-8942-bec5c9987b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese flights came a day after the US secretary of state warned
        Beijing that Washington was committed to the defense of the democratic, self-governed
        island, which China considers part of its sovereign territory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b36fc-b633-4562-9cf8-24eb44806631'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcb8fb2-063f-43c1-9b34-cce9a7801b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25 planes dispatched by China''s People''s Liberation Army (PLA)
        forces included 14 J-16 fighter jets, four J-10 fighter jets, four H-6K bombers,
        two anti-submarine warfare planes and an airborne early warning and control
        plane, according to Taiwan''s Defense Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c45bad-229d-47e6-ae8b-743f194724ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e2899-3ec9-4215-8b1c-0b2ff2fa653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan responded by scrambling combat aircraft, alerting missile
        defense systems and issuing radio warnings to the Chinese planes that they
        had entered the southwestern corner of the island''s self-declared air defense
        identification zone (ADIZ), a ministry statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717f85d-246c-4dc2-86d3-c8d35d9c5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c21ab3a-d12d-4919-83ce-8557128132a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A graphic supplied by the ministry showed flight tracks for the
        Chinese aircraft coming from and returning toward the Chinese mainland, making
        180-degree turns between the main Taiwanese island and Pratas Island, southeast
        of Hong Kong.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71350759-3b42-47ce-9ceb-f74a0a1320bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af570492-fe33-4e9d-a72d-c458d8aaecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan began posting regular updates on PLA flights near the island
        last September. Before Monday, the largest number of Chinese warplanes to
        enter Taiwan''s ADIZ was 20 jets on March 26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb8ecdf-d443-4f15-a7ac-2e13feea7595'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ca8a4-4a53-4e19-b34c-98ce11b5885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Federal Aviation Administration defines an ADIZ as "a designated
        area of airspace over land or water within which a country requires the immediate
        and positive identification, location, and air traffic control of aircraft
        in the interest of the country''s national security."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270386df-cda5-4f5d-9a16-684d26a2c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586f6c51-8cf1-4e3a-893b-4fd6ea913ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese planes have been making almost daily incursions into Taiwan''s
        ADIZ in recent weeks, as tensions heat up between Beijing and Taipei''s main
        supporter, the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a62ef97-5abd-44e9-a5b2-274a267b666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649b071-decf-4687-8b03-319bd19108a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims Taiwan as its territory, even though the democratic
        island of almost 24 million people has been governed separately for more than
        seven decades.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b7bd8e-6150-4ef6-957a-2d3c1dfa8d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e7ec1-664b-4b50-8d0d-cb33042c98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping has vowed that Beijing will never allow
        Taiwan to become formally independent and has refused to rule out the use
        of force, if necessary, to unify the island with the mainland.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048b469-55e0-43a1-a70f-e53b25306ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0af4d5-b682-4299-a4fc-444978445634'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Chinese aircraft carrier Liaoning put on a show of
        military muscle around Taiwan, according to Chinese state media. At one point
        the PLA flanked Taiwan, with the Liaoning and its escorts operating in the
        Pacific Ocean to the east and PLA warplanes making forays into Taiwan''s ADIZ
        to the west.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa045f0-b0f4-46e4-b121-25e97a9bcbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae29b84a-7ae4-4326-bb19-c079fb2f8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.355+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the exercises were a warning to Taipei and Washington
        that Beijing would not brook any moves for Taiwanese independence and was
        prepared to act militarily to prevent that from happening.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ffc22-1274-4e47-b422-132be840a7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf469b1-a4f5-4d9c-8242-02cbc1ac6226'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken on Sunday said Washington was
        standing by a commitment to defend Taiwan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1578214c-ed43-4495-82ae-09a1f560ac9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291501a8-d595-4655-aec6-b4e9a1871c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is a real concern to us is increasingly aggressive actions
        by the government in Beijing directed at Taiwan," Blinken said on NBC''s "Meet
        the Press."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572ca10-b20a-4061-9607-b4f00cc7950b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba44649-8450-468f-80e0-46c0e1c862bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a serious commitment to Taiwan being able to defend itself.
        We have a serious commitment to peace and security in the Western Pacific.
        And in that context, it would be a serious mistake for anyone to try to change
        that status quo by force," Blinken said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4425da10-3112-40ce-af5d-9b05554d3cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b985020-5e27-4b4a-bfba-b774d25d7aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s Chinese flights into Taiwan''s ADIZ continue a pattern,
        said Bonnie Glaser, director of the China Power Project at the Center for
        Strategic and International Studies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65992511-2aff-4b34-a747-1a492198218d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613c087-9c72-498e-b4af-fdbfd006a719'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time the United States takes a position regarding Taiwan
        which China doesn''t like or if Taiwan does something that they don''t like,
        it usually ratchets up the activity inside Taiwan''s air defense identification
        zone, and sometimes around some of the islands that Taiwan occupies in the
        South China Sea," Glaser said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cdaf42-1de3-46a3-9214-c3fc4d71799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91806c-e961-4d60-be82-5688752c2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Navy leaders have warned in recent weeks that possible Chinese
        military action against Taiwan is a real threat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaa3f8c-33da-472d-ba3b-2c07c69b4080'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a59863-6b67-4a8c-a09d-95e17655284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is quickly amassing weapons and systems to militarily overwhelm
        the island, the leaders said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245a50a-e1d2-44a6-b8ff-b4549149988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.356+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59d53d-d286-4a3b-9483-76c83b7b49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My opinion is this problem is much closer to us than most think,"
        Adm. John Aquilino, the admiral chosen to be the next commander of US forces
        in the Pacific, warned last month in a hearing before the Senate Armed Services
        Committee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed1f42e-e938-448b-a691-b7433afa3d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4cb5a-df7e-44d4-962d-ac638b7103e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China considers establishing full control over Taiwan to be its
        "number one priority," added Aquilino.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db33db-fae8-4273-9a7e-d7a4e0db05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c286b7-d9d1-496e-b09e-835261d47e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:16:08.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current head of the command, Adm. Philip Davidson, told a hearing
        earlier this month that China could be prepared to take Taiwan by force within
        the next six years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5408b804-4727-4d33-b011-70fefd59cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T22:00:04.357+08:00
