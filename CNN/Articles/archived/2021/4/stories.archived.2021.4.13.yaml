      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma, from Soochow Securities, said the restrictions on Yu''e Bao
        came as a surprise. He said that scaling that product down could cause Ant''s
        online wealth management services to take a hit.</p>'
