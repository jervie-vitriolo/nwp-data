    'template': '1'
    'title': 'Beijing has a navy it doesn''t even admit exists, experts say. And it''s
      swarming parts of the South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fba4d9-a79a-4969-964d-c5c456bc5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T16:16:31.053+08:00
