      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Last week, Brazil saw its deadliest
        day since the start of the pandemic, with 4,195 people killed in just 24 hours.
        The state of Sao Paulo and the city of Rio de Janeiro rank among the worst
        in the country for Covid-19 deaths. Yet both plan to ease movement restrictions
        starting on Monday.</p>'
