      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The shutdown on April 17 – 18 and April 24 – 25, 2021 (Saturday
        &amp; Sunday) will allow LRMC to complete the remaining maintenance and rehabilitation
        works started during the Holy Week,” LRMC said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939afd43-491b-4040-8fb3-439e82d6b3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-13T12:06:21.736+08:00
