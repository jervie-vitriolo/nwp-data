  'Hotels-in-NCR-Plus-already-exhausted--group-rejects-temporary-hospital-proposal-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T15:27:53.886+08:00
    'imagesource': 'jcr:b4e2f857-b365-477a-ac81-d24d978992fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74829b7e-7d0a-4601-8c9d-3e8eed27bcaf'
    'lead': 'Metro Manila has no more hotels to spare for the government''s proposal
      to convert these into isolation facilities or temporary hospitals, an industry
      leader said Saturday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T15:29:42.230+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-25T10:02:06.320+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:14.136+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hotels in NCR Plus already exhausted, group rejects temporary hospital
      proposal

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838392c-7e94-44b6-9c55-b0955f25b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Metro
        Manila has no more hotels to spare for the government''s proposal to convert
        these into isolation facilities or temporary hospitals, an industry leader
        said Saturday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4c295-1845-4166-b59b-0eda0f2da16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:07.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing, Philippine Hotel Owners Association president
        Arthur Lopez said all hotels in Metro Manila are already "fully booked" as
        the Overseas Workers Welfare Administration tapped them as quarantine facilities
        for returning Filipino workers from abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c39333-bf86-42aa-b0eb-03372915c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:07.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Hotel Owners Association, he noted, is composed of
        70 owners with a total of 300 hotels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b260ac7-e1da-42cf-b56a-ec5019ea49aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:08.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said that while some of the member-hotels were tapped for
        the government''s "Oplan Kalinga" targeted for mild and asymptomatic patients,
        converting accommodation establishments into temporary hospitals may not be
        feasible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba4134-80b7-4218-8f2f-1b3b24d48ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s going to be very difficult kasi maraming kailangan to support
        patients... so I don’t know. But ang problema wala tayong maibibigay na hotel,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce73519-36bd-4fc3-a37e-6179822595fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:09.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s going to be very difficult because there are
        many requirements needed to support patients... so I don''t know. But the
        problem, there is no hotel available.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45155a1c-873c-4ff2-9189-871e458b2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:09.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/6/treatment-czar-vega-supports-hotel-COVID-hospital.html?fbclid=IwAR0kUKuZGa8sfxvZwphOU08JeaI78j5fBTpncmrDAMf3mOEWcgsvopD7h2w">READ:
        Treatment czar backs proposal to turn hotels into temporary COVID-19 hospitals</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc71d5b-4a0e-4fe2-91ee-91a27df57729'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:10.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said owners saw at least an 80% drop in revenues since the
        COVID-19 pandemic began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f26894-9931-43e6-a7f6-c730e7ecdec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:10.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung nakukuha ng OWWA, we’re able to pay our employees who are
        working this time and also able to pay electricity namin... Nakakatulong ng
        malaki sa mga hotel ‘yan otherwise tuluyan na magsasara kami," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956e9b6b-cd3b-4fc7-9e7a-0ff5f3f6d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re getting from the OWWA, we’re able to pay
        our employees who are working this time and pay for our electricity... It
        helped a lot for the hotels, otherwise, we will be forced to shut down.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fa2a7f-a87b-4abe-9a9b-9f2c5d3cf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:11.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most hospitals in areas under enhanced community quarantine
        are now at critical level, with more health workers getting infected, a health
        official on Saturday said the medical workforce is "not yet depleted".</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50223cc1-c01d-4a32-addb-da3c189e2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.231+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:12.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi po talaga depleted nang husto ang ating health workforce,"
        Health Undersecretary Maria Rosario Vergeire said in the same briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f15e58c-7404-4b21-9a28-10a4cb2e28f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:12.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our health workforce is not really depleted.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426726b-cf1d-49fc-83cc-7b867330fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:13.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, despite the move to deploy health workers from provinces to
        the NCR Plus bubble.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd757b845-7b3b-44c3-9153-2e46d4ba64ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:29:42.232+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:02:13.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Vergeire said the DOH deployed more than 100 medical
        workers. She added more people will add to the workforce in the coming days.</p>'
  'Ramon-Ang-clarification-Manny-Pacquiao-2022-election':
    'caption': 'San Miguel Corporation President and Chief Operating Officer Ramon
      Ang'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T14:57:45.211+08:00
    'imagesource': 'jcr:a71bfbc4-b046-4197-a862-0b5ec2825504'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e75ba4a-9bb0-4c50-abee-d09a64325dd1'
    'lead': 'San Miguel Corporation President and Chief Operating Officer Ramon Ang
      on Saturday clarified reports he was endorsing Senator Manny Pacquiao''s possible
      presidential run in 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T15:32:25.198+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:02:00.806+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:14.474+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Ang', 'Manny-Pacquiao', '2022-presidential-election']
    'template': '1'
    'title': 'Ramon Ang not endorsing probable candidates for 2022 elections'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be90057-5180-4b92-9e7c-79119c52f0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:01.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;San
        Miguel Corporation President and Chief Operating Officer Ramon Ang on Saturday
        clarified reports he was endorsing Senator Manny Pacquiao''s possible presidential
        run in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de11bf4-e79f-4191-b563-5f287def7814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:01.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines reached out to Mr. Ang to seek his clarification.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087eb31c-fe1c-479f-a3fd-ba6c2ba4510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the comments attributed to him were taken out of context
        from a broad discussion he was having with journalists about the upcoming
        election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0afbc82-9902-41a7-b082-f9adaeddc305'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang revealed that a follow-up question was made about who he thinks
        would win if elections were held today. While Ang said he did not want to
        make any statement or forecast about politics, the topic of "fearless forecasts"
        in hypothetical scenarios persisted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfecfb1-8933-4d74-b02f-47266032182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:03.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the journalists present mentioned Sen. Pacquiao''s name,
        to which Ang said he agreed the senator would have a good chance —&nbsp;the
        same way other strong contenders with their own following and track records
        would also have a good chance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6930d0-85f4-4635-a6b7-6dcf140cab9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said he was even asked whether or not he would consider running
        for president and he categorically answered "no."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7ae224-ae8e-4c80-bb8e-759590d9f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:04.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang expounded that "in all my public life, I have never been involved
        with nor publicly endorsed any political candidate, even those I consider
        personal friends."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f62539-37db-4f6c-b3a8-39f273580822'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:32:25.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:02:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always be supportive of government and will continue to
        do our part in helping our nation rebound from this crisis and building a
        better world for the Filipino people," Ang stressed.</p>'
  'Philippines-US-Mutual-Defense-Treaty-Chinese-vessels':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T16:19:40.539+08:00
    'imagesource': 'jcr:bbf6a78b-3e16-4c03-9635-93c9b9be1cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9933e8b6-5979-4269-b74e-c0e255ad4192'
    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin, Jr. is pushing for a revision
      in the country''s Mutual Defense Treaty with the US to include armed attack
      against civilian passenger vessels as a ''trigger'' for military assistance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T16:21:25.943+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:01:51.143+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:14.836+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH-US Mutual Defense Treaty should also cover civilian passenger craft,
      Locsin says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c4ffe-9a86-4674-869c-2bd33b97b4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:51.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —&nbsp;</strong>Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. is pushing for a revision
        in the country''s Mutual Defense Treaty with the US to include armed attack
        against civilian passenger vessels as a "trigger" for military assistance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9da216-cebd-4fc5-89c5-4762368e226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will work to expand definition of trigger to include civilian passenger
        craft which is logical," Locsin tweeted Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49af2397-64f7-4aaf-8dae-b11b511d345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:52.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was part of a series of tweets discussing ABS-CBN''s report that
        its news crew, onboard a Filipino civilian vessel, was chased down by two
        missile attack craft of the Chinese Navy, as well as a China Coast Guard ship,
        when the group tried to enter Ayungin Shoal in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7751a-6f45-43b7-8564-47878d0f076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:22:07.247+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:53.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://web.facebook.com/HarryRoque/posts/837301639797669?_rdc=1&amp;_rdr">READ:&nbsp;PH
        probes reported Chinese attack craft''s chase of Filipino civilian vessel
        in WPS</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6292366c-7ad6-4313-a0e6-d427b1678168'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:53.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wrong vessel," Locsin said over Twitter on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cc80d-5dbd-4f8b-9a38-b54b76f119f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:54.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MDT triggered only by an attack on Philippine public vessel," he
        added, even mentioning ABS-CBN''s lack of a legislative franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31822c-8639-4bfb-bcf1-28d6a5a60948'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.944+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDT, signed by Manila and Washington in 1951, states the two
        countries will come to each other''s defense in case their metropolitan areas
        or territories in the Pacific are attacked by a foreign force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3e012-b630-4de8-b875-e2555f27be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]n armed attack on either of the Parties is deemed to include
        an armed attack on the metropolitan territory of either of the Parties, or
        on the Island territories under its jurisdiction in the Pacific Ocean, its
        armed forces, public vessels or aircraft in the Pacific," the treaty reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0592d-d3c0-4a5b-ab91-db86c5a71420'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:55.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m not being sarcastic. Seriously, what if Filipinos on a pleasure
        craft, one of many yachts out there, crosses an invisible line drawn by China
        IN Philippine waters? What if they are fired upon or heaven forbid rammed—no,
        not that; those yachts cost millions of dollars," Locsin said in another tweet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0668201-1e3b-498b-ba57-d5367005c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jay Batongbacal, director of the University of the Philippines''
        Institute for Maritime Affairs and Law of the Sea, said Locsin''s tweets show
        the potential threat posed by China''s actions against freedom of navigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5ca029-8fc4-4e73-a802-a7567e68641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:56.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PH civilian ships in PH waters should not have to worry about unknowingly
        tripping some invisible wire that makes them targets of China''s cannons and
        missiles," Batongbacal said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67759e77-10d4-4cf6-9ead-b08ec9a44e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:57.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin responded it is China that "should worry more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f372a411-6d5e-47ff-a36b-7482ae2499f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:57.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trip over the wire it''s WW3 (World War 3)," he said. He went on
        to say the MDT should also cover civilian vessels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedc7b8-aa3d-4062-8f22-1a8ac7ab872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Secretary Delfin Lorenzana also proposed amending the MDT
        earlier to provide a clear answer to whether or not the US would come to the
        Philippines'' rescue in case tensions escalate in the disputed South China
        Sea. In November 2019, Lorenzana said the two countries'' officials <a href="https://cnnphilippines.com/news/2019/11/19/delfin-lorenzana-mark-esper-mutual-defense-treaty.html">were
        still in "low-level discussion."</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680131a-8325-4cbe-a856-351cd19ab732'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.945+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:58.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in February 2020, President Rodrigo Duterte moved to terminate
        the Visiting Forces Agreement, which complements the MDT, <a href="https://cnnphilippines.com/news/2021/2/24/Duterte-undecided-on-fate-of-VFA.html?fbclid=lwAR2">but
        he has since suspended the abrogation</a>. His foreign policy has been seen
        as a pivot toward China and away from traditional allies like the US, although
        his administration officials call it an independent "friend to all, enemy
        to none" policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df854bd-edc3-40a9-82aa-6dc25861bb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:59.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent phone call with Locsin, US Secretary of State Anthony
        Blinken reaffirmed the applicability of the MDT to the South China Sea. Blinken''s
        spokesperson, Ned Price, disclosed the two diplomats <a href="https://cnnphilippines.com/news/2021/4/9/Philippines-US-Mutual-Defense-Treaty-Chinese-vessels-West-Philippine-Sea.html">"welcomed
        enhanced bilateral and multilateral cooperation"</a> in the wake of the presence
        of suspected Chinese militia vessels in the West Philippine Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e69e353-f204-453f-8d2d-341b099293bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T16:21:25.946+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:01:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US does not claim any part of the South China Sea but conducts
        freedom of navigation operations, and calls out Beijing''s alleged militarization
        and expansive territorial claims. Meanwhile, China claims almost the entire
        global waterway, including areas Manila considers the West Philippine Sea,
        through a historic nine-dash line that an arbitral ruling had already invalidated.</p>'
  'COVID-19-new-active-cases-record':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
