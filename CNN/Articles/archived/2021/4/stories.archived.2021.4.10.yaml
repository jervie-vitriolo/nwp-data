    'title': 'OCTA: COVID-19 cases in Pasay, Marikina now on ''downward'' trend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbca5c-bfd7-48d6-8f36-6cb23e5440a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:08.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;Some
        cities in Metro Manila are now witnessing a "downward" trend in COVID-19 cases
        amid the implementation of hard lockdown in the NCR Plus, an OCTA Research
        fellow said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10cc06-172c-46e0-a178-358d629fd0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research Fellow Guido David said Pasay and Marikina are now
        recording a decline in COVID-19 cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5b6f5e-95d1-4ce4-ac8b-bfe38f8030b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:09.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a positive indicator. Soon susunod na ang ibang cities
        (Soon other cities will follow)," he told CNN Philippines'' Newsroom Weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0ed02e-a104-44e7-b438-51695e949a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:09.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the group recorded a huge improvement in the reproduction
        rate in the National Capital Region as it dropped to 1.23 from 1.88 before
        the enhanced community quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517007bc-ac7c-4355-ada6-0c1cb0dbec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:10.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the reproduction number falls to less than 1, cases will further
        decrease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4229bcf8-bf96-42a4-a8f3-aaf4a21217f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projection, sometime next week, baka umabot na sa 1 ang reproduction
        number natin. By the end of next week, nasa less than one na. Kapag less than
        one na ang reproduction number, bababa na ang pagbaba ng cases," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7af375-2b3f-4739-b9ba-86e94e774b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our projection, sometime next week, our reproduction
        number may reach 1. By the end of next week, there will be less than one.
        When the reproduction number is less than one, the number of cases will decrease.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b947cc30-0c47-494f-9402-c51de3e27802'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECQ in Metro Manila, Bulacan, Cavite, Laguna, and Rizal was
        earlier extended for at least one more week, or until tomorrow, April 11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d2de8-c81d-4b3c-bfc4-6795e88a97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:12.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, David said based on projections, the country could have
        a million COVID-19 cases before April ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f2416-49a7-47b0-b78e-4779fd2c094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first week of the hard lockdown over NCR Plus brought slight
        improvements, but the country will still record 11,000 to 12,000 daily new
        COVID-19 cases "for the next week or so," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d39387-0ec1-46fc-8784-0fdbac4ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T20:34:21.822+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-25T10:00:13.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the country will first see a decrease in the upward
        trend before it could achieve the downward trend.</p>'
  'use-of-ivermectin-needs-more-evidence':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
