      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Enthusiasts can
        now take their game to the next level without spending so much on their devices
        with the upcoming release of the vivo Y20s [G]. Further exciting gamers, aside
        from the model’s top-notch gaming features, are the free True Wireless Stereo
        (TWS) earphones when you order the new vivo smartphone until&nbsp;April 15,
        2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba39340-59b5-49f8-8cb6-b5c1953dfc69'
      'mgnl:activationStatus': true
