    'template': '1'
    'title': 'DOH, FDA deny serious adverse event from Caloocan City due to COVID-19
      vaccine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb65f60-f974-42c8-a742-7533c75ddd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:48.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —<strong>&nbsp;</strong>Public
        health authorities on Saturday said the severe adverse event experienced by
        a vaccinee from Caloocan City was not caused by the COVID-19 shot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2a2177-a70b-4253-ad49-9c50e3a888f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:49.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb03720-6afc-43f7-a5df-2781e092f21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:49.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Health and the Food and Drug Administration
        said an investigation was immediately conducted after a social media post
        on April 8 claimed a 54-year-old male from the city experienced a serious
        side effect after being vaccinated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aac295-932a-4621-b906-6aef5f4652e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:50.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8037102c-273a-4f4c-8e26-26e0867f5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:50.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the casualty assessment by the Regional Adverse Events
        Following Immunization Committee, the DOH and FDA said "the COVID-19 vaccine
        did not cause the stroke, the adverse event is inconsistent with the causal
        association to the vaccine, and the adverse event is coincidental to underlying
        or emerging conditions of the patient."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bb684b-d054-4a0a-bf65-de4da2f1d237'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6569d-84b7-481d-85a4-f70388625f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.593+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:51.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and FDA then reminded all vaccination sites to strictly
        follow screening protocols for assessing potential vaccinees, while the public
        is urged to fully disclose their underlying conditions during registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d5ea7-2981-4217-809a-b7fbed37302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:52.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a63b31b-fd21-40d5-8391-c569ce7ab3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also assured the public that the vaccines are safe and effective
        against COVID-19, and in preventing the occurrence of severe cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8878949-60b3-40a5-9fe4-e078f2d0b872'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68158027-dcde-4240-b5e6-717206d2dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the expansion of the national vaccination program to cover
        senior citizens and persons with comorbidities, the DOH and FDA likewise urge
        the public to avail of the free COVID-19 vaccines to acquire the protection
        it provides not only for yourselves, but also for your families," the agencies
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e65ad8-6d68-40a7-bb93-7cd1cf356885'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:54.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c5d78-1bd7-4dd2-9340-89aa5b481b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has started administering COVID-19 vaccines to certain
        groups based on its prioritization line up. First in line are healthcare workers,
        followed by other members of the population who are most vulnerable, namely
        the elderly and those with comorbidities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bc0e11-61e2-419d-89a3-98381bb8e182'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
