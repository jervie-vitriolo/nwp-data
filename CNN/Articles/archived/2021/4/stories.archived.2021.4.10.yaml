      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f428f8-d8e9-4cd8-bdb4-2248f1bb19e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T21:55:21.594+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T09:59:55.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the COVID-19 Vaccination Program Act of 2021, the government
        has allocated P500 million for the COVID-19 National Vaccine Immunity Fund
        to compensate vaccinees who may experience serious side effects or die after
        inoculation.</p>'
  '190-cases-variant-from-South-Africa':
    'caption': 'The Philippines recorded nearly 200 new cases of the highly contagious
      COVID-19 variant first detected in South Africa, as well as 190 cases from the
      other variants present in the country, the Department of Health announced on
      Saturday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T22:44:50.566+08:00
    'imagesource': 'jcr:98a1bc83-f682-4e13-a295-1212d494df5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca5caf2-f9fa-4a80-b06d-b61ec4725b3b'
    'lead': 'The Philippines recorded nearly 200 new cases of the highly contagious
      COVID-19 variant first detected in South Africa, as well as 190 cases from the
      other variants present in the country, the Department of Health announced on
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T22:56:03.087+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-25T09:59:42.865+08:00
