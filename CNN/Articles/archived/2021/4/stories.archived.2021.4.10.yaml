      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their arrival will bring the total number of crew members on the
        station to 10 residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58104af6-c661-4c90-a177-e93525e15c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
