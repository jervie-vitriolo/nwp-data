    'title': 'Magnitude 6.1 quake hits waters off Davao Occidental town'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0632bb-f7e5-465a-8e33-31a99be269d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:32:20.917+08:00
