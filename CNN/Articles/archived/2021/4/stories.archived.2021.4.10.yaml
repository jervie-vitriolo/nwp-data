      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>vivo Y20s [G]’s smooth performance will not just look good; it will
        also sound good with the freebie TWS earphones. Its lag-free display complemented
        by incredible audio takes the thrill of gaming to new heights - all for P9,999.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59829ecc-4ec6-4f5d-8bde-406feaea591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:43:37.403+08:00
