    'mgnl:tags': ['coronavirus', 'COVID-19', 'transmission', 'pandemic', 'religious-services',
      'churches', 'safety']
    'template': '1'
    'title': 'Your guide to avoiding COVID-19 at church and other religious services'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5359ddb4-3753-44ba-918c-67d57a9a8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: There are few no-risk activities during
        the Covid-19 pandemic, but there are ways to mitigate risks. Fully vaccinated
        people are, of course, at much lower risk of contracting and spreading coronavirus
        than people who haven''t been vaccinated. CNN Medical Analyst Dr. Leana Wen
        advises approaching your activity decisions with that in mind.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a8f7e-8284-405b-80ac-a59719aaab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:16.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb96aa-05af-4fbe-ac48-96a5ad9ffd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:17.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re wondering how to get back to
        in-person religious services, CNN Medical Analyst Dr. Leana Wen recommends
        thinking about it like your finances.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6ff5cd-fb6f-4d7b-bdac-cb65b0b244a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:17.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9612df-ff1f-431c-9401-23b7f8134209'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:18.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like a financial budget helps you figure out what your spending
        limits are, a "coronavirus budget" can help you figure out where your boundaries
        are in terms of potentially risky activities -- including religious services,
        she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c509788-8700-4b05-bf5d-1315e2fd3ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:18.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93c6101-a7ba-4417-85d5-0f02e8e2bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:19.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re vaccinated, your budget now expands," said Wen, an
        emergency physician and visiting professor of health policy and management
        at the George Washington University Milken Institute School of Public Health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa66c5-3688-4f97-9bf6-f432901a99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:19.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6850a02-e7c0-4e98-aabd-e003cdcef01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:20.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can do a lot more, but you still can''t do everything. So,
        you should still choose the things that are the most meaningful to you, that
        are of the highest value. For example, if it''s really important for you to
        return to in-person church services, don''t also dine indoors in restaurants
        every night."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cf32ab-931b-48d3-ab3b-2b1b535c66f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:20.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2181c3-b11d-4250-8cb0-74f8e6bb0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:21.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some churches, synagogues, mosques and other houses of worship have
        been offering virtual or outdoor services. If you do attend in-person services
        inside, because unvaccinated people are still at higher risk, both vaccinated
        and unvaccinated people still need "to follow the public health measures recommended
        (by the US Centers for Disease Control and Prevention)," said Dr. Ada Stewart,
        a family physician with Cooperative Health in Columbia, South Carolina, and
        the president of the American Academy of Family Physicians.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4bfa8-faee-4bdc-8dba-14a2c830fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda51e7-bbeb-4b01-9794-26b28cc13050'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes following the guidance of your local public health
        department or government. Wear a mask, stay at least 6 feet away from people
        who don''t live in your household, and avoid poorly ventilated spaces. Well-ventilated
        spaces have the ability to open windows and doors and use window fans. They
        also have properly operating ventilation systems and HEPA (high-efficiency
        particulate air) filtration systems that enhance air cleaning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ed233-1c04-4abb-971a-8bdc1a0f6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:22.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab299d08-8621-45af-adeb-be2fb199a899'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:23.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to sit near an open window or door, or choose a service in which
        people tend to sing less, Wen said. Singing can require making your voice
        louder and more forceful, which would increase the risk of spreading coronavirus
        through the air. Before and after the service, wash your hands with soap and
        warm water for at least 20 seconds, or use hand sanitizer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9397c1d4-3356-4cb3-996d-fd2373ced144'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13dfdf-f782-42f2-b3b8-8a7a88c94585'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:24.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask your house of worship if it''s regularly cleaning, with soap
        or detergent, frequently touched surfaces like pews, pens or offering plates.
        You could bring sanitizing wipes to use if needed. The risk of getting infected
        with coronavirus by touching contaminated surfaces is generally low, the CDC
        has said, but chances depend on several factors, including the infection rate
        in your community. The likelihood of surface transmission can be further reduced
        by properly wearing masks and handwashing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e838d596-36a5-42d8-8e76-f006659462e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c64ae7-fcff-43c1-9223-e648a7671b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has recommended a few steps to reduce the potential risk
        involved with sharing materials: Avoid or limit use of shared objects such
        as pens, hymnals, religious texts, bulletins or other worship aids. Ask whether
        your church can instead photocopy or electronically display or project prayers,
        songs and texts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1622ca-0b0e-4e84-8f88-65467466c518'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:26.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f95511-f33c-423c-b6c4-7ab6a70e6401'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:26.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houses of worship can also use stationary collection boxes for offerings
        instead of passing a basket, or accept contributions online. If food is offered
        at or after services, choose pre-packaged foods instead of buffet or potluck
        meals, if possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cea890-54ac-468b-b66f-0456ca719daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:27.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcab8a-b523-492f-91a2-d29c85b7bb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:27.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you have children, the CDC has also provided resources for preventing
        the spread of coronavirus in child care settings. Whether children should
        attend Sunday school depends on the setting, Wen said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf511b88-f15c-4354-8863-c2d16be0d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:18:14.702+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:28.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
