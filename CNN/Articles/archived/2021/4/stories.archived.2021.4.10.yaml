      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed5f19-96a5-4299-8a6d-1f8cd89e2bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:30.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian space agency Roscosmos cosmonauts Oleg Novitskiy and Pyotr
        Dubrov and NASA astronaut Mark Vande Hei successfully launched to the space
        station from the Baikonur Cosmodrome in Kazakhstan on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855dab3-28d3-47a9-bd03-86abc3586814'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c492508-c67b-4323-a682-41eaa95f6fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:31.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch was aired live on NASA''s TV channel and website, with
        liftoff right on schedule at 3:42 a.m. ET. The first, second and third stage
        separations were smooth, leaving the spacecraft flying free with its deployed
        solar array and antennae.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c094247-4d39-4b87-9642-42a88d95faf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:31.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d67955-1a4a-441c-86cc-9348438b7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.028+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:32.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new crew docked to the station at 7:05 a.m. ET, and the hatches
        between the Soyuz spacecraft and the station opened at 9:20 a.m. ET. The docking
        and arrival also aired live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c1669-92b0-4522-9867-1c02b519604d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:32.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dccefb-3537-44b9-b005-1f98329af9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:33.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This speedy trip to the space station, which includes two orbits
        of Earth and about three hours of travel time, is courtesy of the new Soyuz
        MS-18 spacecraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad7185-1d6a-41d0-8b26-32c3acb914f6'
      'mgnl:activationStatus': true
