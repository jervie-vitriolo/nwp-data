    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b422fe1-12d0-42a6-9d49-186c5089abe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:29.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new series that will transform a group
        of men into real-life Magic Mikes is coming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462c759-222d-47e8-a8ef-dc1f912124c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.829+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO Max has ordered "The Real Magic Mike,'' an unscripted competition
        series from Eureka Productions and Warner Bros. Unscripted Television, which
        is set to debut later this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1234e701-6e76-4f8c-b0e5-bfa0620a1cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:30.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "exhilarating and sexy" series will transform ten men who have
        "lost their magic" into beautiful men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353485bf-4edc-4897-9da6-86780dfc62cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will bare their souls and more as they evolve their bodies,
        learn to perform spectacular routines, and develop a new level of self-confidence,"
        read a description of the show from HBO Max.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab87b5b-80dd-4e91-929d-493eb59481b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:31.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men will learn to strip, "rid themselves of emotional baggage
        and regain their mojo," but there will only be one winner, who will be crowned
        the "Real Magic Mike." He will win a cash prize and an opportunity to perform
        on the Magic Mike Live stage in Las Vegas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56faa23f-d293-45b7-a7aa-9e35602bc22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:31.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magic Mike is one of Warner Bros.'' most iconic franchises," said
        Mike Darnell, President, Warner Bros. Unscripted Television. (CNN and Warner
        Bros. share parent company WarnerMedia.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e23153-20ed-41f1-913c-3764fcf4ee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T18:39:42.830+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T10:01:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive producers include Channing Tatum, Steven Soderbergh, Reid
        Carolin, Peter Kiernan, Gregory Jacobs, Nick Wechsler, Vincent Marini, Alycia
        Rossiter, Cassie Lambert Scalettar, Chris Culvenor, Paul Franklin, Wes Dening
