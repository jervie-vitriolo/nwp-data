      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another exciting gaming breakthrough in the vivo Y20s [G] is its
        capability of foreseeing incoming issues. The Multi-Turbo 3.0 predicts system
        abnormalities caused by third-party apps and solves problems even before they
        occur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2a9a7-4744-4c59-ac83-50e3a2e818a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:43:37.404+08:00
