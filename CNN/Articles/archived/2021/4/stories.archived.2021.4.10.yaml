      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2021/4/9/Janette-Garin-FDA-ivermectin-compassionate-special-permit.html">''Pressured’
        FDA can be liable for granting compassionate permit to use ivermectin vs.
