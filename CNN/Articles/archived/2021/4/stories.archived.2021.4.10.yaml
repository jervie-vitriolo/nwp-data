    'template': '1'
    'title': 'OPINION: Biden is right. Caregiving is part of our nation''s infrastructure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad55d71-c763-44dd-afc8-0125e7402489'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:32.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note: Giovanna Gray Lockhart is an adviser
        to Paid Leave for the US (PL+US), and organization that advocates for paid
        family and medical leave for everyone in the US. The opinions expressed in
        this commentary are her own. View more opinion articles on CNN.</strong></em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c04d46-48d5-4623-b21b-66d207fda5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:32.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caca614-d027-428b-8a22-fde151243a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You''ve heard these phrases before or may
        have used them yourself. "My mom is the rock of our family." "I wouldn''t
        be where I am today without my grandmother." "My mom and dad worked two jobs
        so their kids could go to college." After more than a year spent separated
        from our families, these thoughts might give you a feeling of warmth or a
        twinge of longing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2846dd07-7083-4933-a5a9-1b6a4cb21888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.496+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:33.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfceb65-312a-4070-93e8-2372810ce605'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:34.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s another way to look at them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36037184-8010-483c-b1a7-b7c97c36c0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:34.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c37b7c-2147-4d44-b0be-b3c47290004d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:35.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The support that family caregivers provide to others who work and
        study outside the home is quiet, mostly invisible and mostly by women. It
        also forms the bedrock of many people''s lives. It''s what allows them to
        leave the home to work and go to college and support their families and get
        ahead. Call it economic infrastructure, because that is what family care giving
        is. Our economy would collapse without it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa65278a-f403-4dbd-a9f2-26a3b0bf560f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:35.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd6d55-97a9-40ec-8843-f1bb08c538e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden is embarking on once-in-a-generation legislation
        that will shore up our nation''s infrastructure. We''ve learned about the
        traditional infrastructure like roads, bridges and broadband. He will soon
        unveil his second package: supporting American families through essential
        care infrastructure -- economic policies that let humans care for themselves
        and others. Policies that will enable women to continue working and caring
        for their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32f0e8-2243-4744-afd4-cbc3d9a24fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13e532-2256-4c7c-8cac-99d19369c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:37.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been surprised to see so many in the media, generally sympathetic
        to this legislative framework, refer to it as "social welfare." Calling affordable
        childcare, universal preschool, paid leave and care-giving support "social
        welfare" means accepting the host of partisan-peddled connotations associated
        with welfare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558bc55-233b-494c-b4e8-0739103e430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ce2f7-1222-4a4d-90e3-48640705d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:38.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using this as a frame draws a distinction -- the word "infrastructure"
        connotes something solid, essential, distributed and in the public interest.
        But as we have all learned in the course of the last pandemic year, care infrastructure
        is just that: Caregivers are "rocks" and the solid foundation upon which the
        economy works. Without it, our families, our paychecks, our labor force participation,
        our workplaces all decline and we all suffer and collectively fall behind.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d865988-5b5f-48d4-b70e-6bd0d204e5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f13351-5784-4dbd-a85d-f2bf34664678'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:39.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, "the invisible work," so often undertaken by women, was
        stripped away this past year. And it wasn''t pretty. In huge numbers women
        faced impossible decisions: choose (temporarily if they were lucky) between
        family and job; they could not have both.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d9c8a0-7cfb-4ae0-8add-5145605d9360'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8164135-9111-4806-8950-129f17eb495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories and examples are myriad: A working mom fired because
        she was juggling caring for her children and doing her paid job; another one
        gives birth on a Tuesday and has to return to work on Monday or lose her family''s
        livelihood. Then there are the women of the sandwich generation, caring for
        aging parents with dementia or other infirmity, managing young children on
        virtual school and attempting to work full time from home.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c0fc2-9b6b-4caa-8cc0-6827042684ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ec230-f6ae-4899-8db7-f748f05bff17'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.497+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:41.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harsh truth is that for many caregivers, we do quit our jobs
        to care for new babies, the children now home from school, some indefinitely,
        the sick relatives... and ourselves. Millions of women have left the workforce
        because of it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd47d52c-0352-4d2b-a333-2ef74cd364f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:41.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4e453-09f1-47d5-b90b-e36bb89d833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:42.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens, our economy suffers. If women in America joined
        and remained in the workforce at the same rate as women in Norway, we would
        add $1.6 trillion to the economy, according to research published in 2017
        by S&amp;P Global. Paid leave and affordable, universal pre-K childcare would
        go a long way toward enabling similar participation rates. But as of 2020,
        just over 20% of civilian workers in America had access to any sort of paid
        family leave, according to the US Bureau of Labor Statistics.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a323e0ba-f64b-4459-87ca-205f286c6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f379f4-52a8-4a2d-8d6f-c0630fdad350'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:43.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has only widened the divide between those who can afford
        private child care and those who cannot. As Americans, we have internalized
        the notion that taking care of people isn''t the business of government. We
        don''t think we deserve things like paid family and medical leave. Sure, maybe
        if you work for a big company in the right zip code with a generous employer
        you can get paid leave, but if you make $12 an hour at Burger King, you may
        well have to go back to work three days after having your baby or losing your
        mom to cancer. This is wrong.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d369f-9cb6-45bd-baa8-bd823f048936'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:43.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a6b952-779d-4297-9dd9-c8f4e6727c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, as Biden is trying to advance a holistic understanding
        on the issue, some deride for political gain the concept of family care giving
        as an infrastructure fundamental to the economy. Instead they aim to tarnish
        it with the "social welfare" tag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0bd74-b6bb-44c0-9cdc-1a7cae6de341'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db416b7d-a208-4ef0-b456-85d511612ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:45.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Communications Director, Kate Bedingfield, a working
        mother herself, has said unequivocally, "If they want to pick a fight about
        whether these things that are foundational to families'' ability to put food
        on the table and do their jobs are infrastructure or not, that is a fight
        we welcome."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc099f54-ef87-4f9a-97de-844678e4f074'
