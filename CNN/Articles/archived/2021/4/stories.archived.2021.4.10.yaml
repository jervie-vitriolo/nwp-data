  'pandemic-isolation-social-anxiety':
    'author': 'John Duffy'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-10T13:19:36.295+08:00
    'imagesource': 'jcr:2425f354-56ac-44bb-b4c0-cdbb56df62de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6112a756-3262-4fe4-afaa-a8c21ea4f25e'
    'lead': '"Returning to some form of pre-pandemic life? That stresses them out."'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T13:33:09.731+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:03:18.968+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:11.671+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ANALYSIS: These people thrived in pandemic isolation — and aren''t ready
      to return to ''normal'' socializing'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf98790-2872-4a67-8919-6a1788e04de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:19.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Psychologist John Duffy, author of "Parenting
        the New Teen in the Age of Anxiety," practices in Chicago. He specializes
        in work with teens, parents, couples and families.</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2268692a-a090-4970-ad32-dda1b6759911'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:19.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The pandemic has disrupted the rhythm
        of many lives in almost every discernible way. People work differently. We
        play differently. Many of us are self-medicating with junk food or alcohol
        or other drugs to make it through. And the pandemic has so many stressed&nbsp;like
        never before, the worries acute and frightening at first, then chronic and
        exhausting over the past several months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687c0fa3-d061-4003-a0b2-ec11be4499d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:20.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are those people for whom life outside the home in
        pre-pandemic times was sometimes unbearably stressful and frightening. These
        are the socially anxious people. Many of them have become proficient at hiding
        their symptoms, which can include irrational fears, an overly self-conscious
        presentation, fear of humiliation or embarrassment, and excessive worry around
        social interactions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d06c92-7da5-47e7-8d39-30622e08ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:20.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Living life mostly apart from society -- with few if any direct
        contact-based social, work or school obligations -- has been a blessed reprieve
        for socially anxious people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56af37-5498-478e-a5bc-aaa6130444f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:21.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life at home, mostly communicating through video calls and texts,
        with entertainment provided by puzzles, books and Netflix, has served these
        individuals perfectly fine, many of them tell me. They are in no hurry to
        get back to life and business as usual.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613d7855-3fa7-473d-a657-dbff6538f76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to some form of pre-pandemic life? That stresses them
        out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85afd98-5a7f-4d7e-9d38-c29d9a10775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.732+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:22.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imagine you are like them, for a moment</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44bb07d-a034-43a5-83db-90bb38ef3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:22.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are not among this crowd, imagine for a moment fearing the
        everyday, including chance personal encounters, speaking in front of a group,
        or being in crowded spaces. Imagine feeling deeply self-conscious whenever
        you''re in the presence of others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765134fb-f37e-40e5-92ec-19f49825babe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:23.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider the idea that you may revisit any foolish statement, any
        awkward moment, from your day over and over again. Think about the relief
        this group must feel being free from these demands and stressors, most of
        which are ordinary and taken for granted by the vast majority of people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f8598a-0be3-4ec5-9cbc-921bc6f08f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:23.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does social anxiety appear?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9eed42-e6e5-4a22-8a34-0711c1411406'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:24.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social anxiety is not rare. In fact, over their lifetimes, between
        10% and 12% of people are diagnosed with social anxiety disorder in the United
        States and United Kingdom alone. And this number may increase precipitously
        as some people struggle to head back into society as it reopens.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f282f1-b6d9-4436-9057-b57ddea146be'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, many people suffer from agoraphobia, a chronic fear of
        places and circumstances that can drive feelings of panic, helplessness or
        humiliation. Many agoraphobic individuals are essentially homebound, crippled
        by their anxiety. And I''ve worked with many kids so anxious that, even pre-pandemic,
        they refused to go to school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7380eb7a-cefd-465a-9662-234593ac577e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:25.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I have done surprisingly well throughout the pandemic,"
        one socially anxious client told me recently. "Of course, the Covid-19-related
        illness and deaths are awful. But personally, day to day, I feel much better,
        much calmer. If this feeling continues for years, that''s more than fine by
        me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936189a8-958d-4f96-9cf2-52367aa04b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:26.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As vaccines become available and restrictions on distance and workplaces
        begin to lift, many of this group''s latent anxieties are beginning to rear
        their heads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4447c3d-b9cb-49c1-aff0-0ced5a73206b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:26.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been concerned about the socially anxious returning to a
        new normal for nearly a year now, as they have been so steeped in the comfort
        of anxiety-free solitude. This year has been an anomaly in most every way,
        including emotionally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac0c7c4-7d33-4d28-b70a-7b106dcd2787'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, most of us could not imagine a world in which we not
        only didn''t have to go to work, school, restaurants, concerts and churches,
        much less that any such activity would be forbidden. And my socially anxious
        clients have now been basking in a wholly false sense of security for the
        better part of a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb117a39-3087-44bc-874a-a5d96072d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:27.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''ve been encouraging these clients to get out of the house every
        day. I''ve pressed them to be the ones in their households to shop for groceries,
        run to the pharmacy, virtually anything to keep them engaged in the world
        outside the home. Challenging their fears has been difficult, but these inroads
        have proven useful.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a79c734-ebdf-408e-8bc2-353177f87d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:28.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the new normal look like for the socially anxious?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd2e899-d600-4f54-9a9b-bbf9cc992018'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:28.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How will they fare as they head back into society, be it a gradual
        or sudden shift? Will the anxiety they experience amplify, and occupy more
        of their thinking and energy than it did before, creating an anxiety tsunami?
        Left untouched or untreated, I worry that we may see a substantial uptick
        in agoraphobia, school refusal and social anxiety disorder in the coming months.
        Here are some ways to mitigate these symptoms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462be796-1c66-47fd-8e92-6ff003e47bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:29.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Start with small steps</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56031d9a-7599-4749-913e-dc82c3f6d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:29.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get yourself or your child out of the house, if only for a while,
        every day. Get acclimated, slowly and gradually, to public life again. Drive
        to your workplace and walk around. Arrange to walk your anxious child through
        school. The more we expose ourselves to the stimuli we fear, the more we learn
        to manage the anxiety around those situations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa1d20-1e43-4c84-aa91-ec1782f061ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Be part of the solution</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eef539f-933a-4452-be95-00f5d3f1de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.733+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:30.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I find that families of people with social anxiety disorder, agoraphobia,
        or a school refusal issue too often support their refusal to address their
        fears. Though well intended, this is also misguided. Every day escaping the
        fear solidifies a lack of a sense of the competence and resilience required
        to best manage it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabbf86-d40e-4092-abe0-bb6c2188d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone in your home suffers from one of these social anxiety
        issues, allow them to lean on you as they slowly venture back out into the
        world. Be empathic, validating and encouraging. But press them to get out
        there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ebad0-6d9a-407e-8a01-6813c0fd7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:31.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Seek the help of a professional</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc20da3-dd1d-433f-bdb6-444a168f3522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social anxiety and the related disorders often require the help
        of a therapist. Systematic cognitive-behavioral therapy has proven highly
        effective in mitigating the fear and phobic behavior that underlie these difficulties.
        And the therapy, provided by a professional with experience treating anxiety,
        can be relatively brief. Many experience relief in a dozen sessions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb34a58-3942-4c9a-b44c-71a0fe19419f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:32.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since I first heard the sighs of relief from my socially anxious
        clients nearly a year ago, I have been concerned about a surge of social anxiety
        issues, and avoidance behavior, on the back end of the pandemic. I suspect
        some of this behavior will prove normal and adaptive: less time at work or
        school, more free time with family and friends. These behaviors become problematic,
        however, when they serve not as a matter of convenience or expediency, but
        remain symptomatic of anxiety and social avoidance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996827d4-245b-4058-8208-382d5b17ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:33.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those people who are socially anxious face their fears, with
        the support and encouragement of their loved ones, this is a curve that can
        be flattened before it rises.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358626e4-e3eb-401b-8643-524cc75c6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:33:09.734+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:33.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com&nbsp;<em><a href="https://edition.cnn.com/2021/04/09/health/social-anxiety-post-pandemic-life/index.html"
        target="_blank">These people thrived in pandemic isolation — and aren''t ready
        to return to ''normal'' socializing</a></em></p>'
  'Britain-grieves-Prince-Philip-death':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2021-04-10T13:35:32.882+08:00
    'imagesource': 'jcr:4f899951-71eb-4e4b-b40d-d3cd8945cf6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4f5f198-c1a5-4542-a19b-fc5a4486cf49'
    'lead': 'The timing of Philip''s death, with Covid-19 restrictions still in place
      across the UK, means the nation''s public expressions of grief will be constrained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T13:44:32.657+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-25T10:03:00.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:12.137+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain mourns Prince Philip, longtime consort of Queen Elizabeth II,
      as funeral plans are awaited'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cfc960-92e0-4ed8-98db-50cfc82beec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:01.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Many Britons and others around the
        world will wake Saturday to a sense of sadness at the death of Prince Philip,
        the patriarch of the UK royal family who spent more than 70 years by the side
        of Queen Elizabeth II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8950f-741e-414f-b5bd-2a582b6e33d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:01.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that Philip, also known by his official title of the Duke
        of Edinburgh, had "passed away peacefully" at the age of 99 was announced
        Friday by the Queen "with deep sorrow," Buckingham Palace said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c31425-a1f8-4487-857e-dc13a2c6e590'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:02.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duke had recently spent a month in two London hospitals, undergoing
        heart surgery and treatment for an infection, before returning in mid-March
        to Windsor Castle, where he died on Friday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e41615-c61c-44a8-86b7-0c1c2ee4e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:02.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Philip''s death, with Covid-19 restrictions still
        in place across the UK, means the nation''s public expressions of grief will
        be constrained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1234f1-927a-4e0a-9f94-43f4b33b5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:03.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal household and the UK government have urged the public
        not to gather or lay flowers outside royal residences, as has happened in
        the past. Huge banks of bouquets were left by well-wishers outside Buckingham
        Palace, Kensington Palace, Windsor Castle and elsewhere following the deaths
        of Diana, Princess of Wales, and Queen Elizabeth The Queen Mother.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e2de8d-2df0-445c-a9df-fed8ec59991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:03.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although this is an extraordinarily difficult time for many, we
        are asking the public not to gather at royal residences, and continue to follow
        public health advice particularly on avoiding meeting in large groups and
        on minimizing travel," a Cabinet Office spokesperson said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af01e2-fe6b-4ab8-a1d1-a59eb5ee480d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral arrangements for Philip are expected to be confirmed by
        Buckingham Palace on Saturday, according to a royal source. CNN understands
        that plans for royal funerals have been in place for many years, but the ceremonial
        elements have had to be altered due to the Covid-19 restrictions in the UK.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3bc04e-2a70-4f5c-9228-7696c7c26438'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:04.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The College of Arms, which oversees many ceremonial aspects of the
        royal family''s work, said in a statement Friday that the funeral would be
        held at St George''s Chapel at Windsor Castle, "in line with custom and with
        His Royal Highness''s wishes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbcd5f-953c-458a-8127-100980702888'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:05.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the ceremony would not be a state funeral and
        would not be preceded by a lying-in-state, which could have seen thousands
        of members of the public lining up to view his coffin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd215683f-e2ed-4463-93db-3834272cba6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:05.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funeral arrangements have been revised in view of the prevailing
        circumstances arising from the Covid-19 pandemic and it is regretfully requested
        that members of the public do not attempt to attend or participate in any
        of the events that make up the funeral," the statement added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0324da7-40b5-41dc-9c4c-d4ef06b9eb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200,000 people filed past the coffin of the Queen Mother
        -- who preceded Philip as royal consort -- as she lay in state in April 2002,
        and many thousands lined the streets to pay their respects as her funeral
        procession passed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bdc1ac-2d0b-4f9f-944e-5c7604b4b8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:06.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a mass expression of grief is unthinkable in a time of pandemic.
        However, signs of a nation in mourning will still be apparent. Players in
        the English Premier League will wear black armbands, and "there will be a
        minute''s silence before kick-off at all Premier League matches ... across
        the weekend," the organization has announced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c1aca-a680-453f-9beb-bfabca1f0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An online book of condolence was launched on the royal family''s
        official website, as they joined the British government in asking that "members
        of the public consider making a donation to a charity instead of leaving floral
        tributes in memory of the Duke of Edinburgh."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff002a-4408-4906-a425-b22fdd7f9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:07.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bells of London''s Westminster Abbey, where Prince Philip married
        Queen Elizabeth more than 70 years ago, rang on Friday evening in honor of
        him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68db27-562f-42b9-aee8-813eb735affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gun salutes will be fired from noon local time on Saturday, the
        UK Ministry of Defense wrote in a statement. "Across the United Kingdom, in
        Gibraltar and on HM Ships at sea, saluting batteries will fire 41 rounds at
        one round every minute for 40 minutes," it wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cb3429-f38c-47cb-8cd7-b7d735ea709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip''s death comes as many across the country and the world grieve
        the loss of loved ones during the Covid pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608fffb-4793-482c-a5bf-15f644634aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:09.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tributes to a life of service</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf6343-b934-4c18-b471-b1c92229c995'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:09.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prince Harry and Meghan, the Duchess of Sussex, said Prince Philip
        would be "greatly missed" in a statement following news of the death of Harry''s
        grandfather.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81031025-cd37-4d19-85a6-94e9305cf52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:10.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posted on the front page of the couple''s Archewell charity website,
        the message simply reads: "In loving memory of His Royal Highness The Duke
        of Edinburgh, 1921-2021. Thank you for your service... you will be greatly
        missed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be99643d-729a-402f-829d-70b5b6994eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paying tribute in a televised statement, UK Prime Minister Boris
        Johnson said the duke had "earned the affection of generations here in the
        United Kingdom, across the Commonwealth, and around the world" and had lived
        by an ethic of service.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37572a0f-ace4-4c68-b87e-f89e0b7310f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:11.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the expert carriage driver that he was, he helped to steer
        the royal family and the monarchy so that it remains the institution indisputably
        vital to the balance of our national path. He was an environmentalist, and
        a champion of the natural world, long before it was fashionable," Johnson
        said. "With his Duke of Edinburgh Award scheme, he shaped and inspired the
        lives of countless young people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16500654-c8c6-43b1-bc42-3c45aabc7a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Tony Blair said the "whole nation will be
        united in sadness at the passing of Prince Philip," adding he should be recognized
        "as a remarkable and steadfast support to the Queen over so many years" but
        also "celebrated in his own right as a man of foresight, determination and
        courage."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1e22f8-a7ad-4ede-96d5-33d6902e56cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes for the duke also flooded in from all over the world, including
        the Commonwealth nations of India, Australia and Canada. Indian Prime Minister
        Narendra Modi said he had had a "distinguished career in the military and
        was at the forefront of many community service initiatives. May his soul rest
        in peace."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffedbdb-e5f7-4c9b-b514-0240f8d29ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:12.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Prime Minister Scott Morrison said Philip "embodied
        a generation that we will never see again." Canada''s Justin Trudeau said:
        "Prince Philip was a man of great purpose and conviction, who was motivated
        by a sense of duty to others. He will be fondly remembered as a constant in
        the life of our Queen."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14247798-8662-4e4d-b9a6-c863bd0543af'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:13.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joe Biden said Philip had "gladly dedicated himself
        to the people of the UK, the Commonwealth, and to his family," and that his
        legacy would live on "not only through his family, but in all the charitable
        endeavors he shaped."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1cac14-2615-4bfb-91bf-b4eaa2f500e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Constant strength and guide''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac58a300-e6fa-4376-a769-cb8b9a652901'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip married the then-Princess Elizabeth in 1947, following distinguished
        service in the Royal Navy during World War II. Together, they had four children
        -- Charles, Anne, Andrew and Edward -- eight grandchildren and 10 great-grandchildren.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052450a8-6a8a-42ba-8886-02a6cf8bf06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:14.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Elizabeth ascended the throne in February 1952, on the death
        of her father, George VI, Philip''s lifetime of service as royal consort began.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12642b36-f77e-4956-ac86-5dc663934640'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:15.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the decades, Philip often accompanied the Queen on royal engagements,
        and conducted thousands of his own solo appearances. He once referred to himself
        as "the world''s most experienced plaque unveiler," while the Queen lauded
        him as her "constant strength and guide."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0947bd0-2ba1-4855-a9ef-a106f10b39d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:15.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip continued making public appearances well into his 90s, retiring
        only in August 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beef6be0-9553-4f93-98fc-bea18d7200a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was seen in public only infrequently from that point, notably
        at the Windsor Castle wedding of Prince Harry and Meghan Markle in May 2018,
        and at the nuptials for Princess Eugenie in October 2018 and for Princess
        Beatrice in July 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725cb859-570b-4b4c-9ab5-9cb170c0904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T13:44:32.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-25T10:03:16.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2021/04/09/europe/prince-philip-saturday-gbr-intl/index.html"
        target="_blank">Britain mourns Prince Philip, longtime consort of Queen Elizabeth
        II, as funeral plans are awaited</a></em></p>'
  'duterte-talk-to-the-people-address-april-12':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T14:00:49.903+08:00
    'imagesource': 'jcr:0924a61f-aa4b-4939-9d7c-455ee6559890'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01bff8f4-bf56-478f-b069-f6c633814035'
    'lead': 'President Rodrigo Duterte’s ''Talk to the People'' address will resume
      on Monday, April 12, after a weeklong postponement, according to Malacañang.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T14:02:43.561+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:02:54.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:12.529+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to address public on April 12, Palace says  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0db75f-0e1d-4a5b-b1c3-f7cd491984f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:55.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — President
        Rodrigo Duterte’s “Talk to the People” address will resume on Monday, April
        12, after a weeklong postponement, according to Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c2be7-6e00-4441-a83d-a2658c506b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:55.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque announced on Saturday the
        resumption of the President’s weekly address. It’s usually a pre-recorded
        footage of Duterte’s meeting with government officials on the pandemic response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69748afd-d15a-4803-afa3-ceb63c2a4ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brig. Gen. Jesus Durante III, commander of the Presidential Security
        Group, told CNN Philippines on Thursday that he recommended the deferment
        of the President’s activities for the week due to the alarming rise in COVID-19
        cases among PSG personnel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a44e02-97b6-40a9-9fd5-a52f5ab6bd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durante said the PSG “reached a peak” of 126 active cases over the
        past week, a figure that went down to 41 on Thursday, noting that most of
        the infected were assigned to the Palace’s gates and are not among the President’s
        close-in detail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3f21e9-748e-4323-b13f-8242a5016522'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.563+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2021/4/8/duterte-psg-covid-19-vaccination.html">READ:
        Not all PSG personnel vaccinated, chief says</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60515144-be9d-47e6-8377-39ce8eab765b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:57.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the President''s engagements both in and out of Malacañang
        were canceled as a precautionary measure, he said, noting the surge in infections
        in Metro Manila.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b39385-3523-4f44-857d-fd9db336bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:58.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s last public address was on March 29. It was a meeting
        attended by Defense Secretary Delfin Lorenzana, <a href="https://cnnphilippines.com/news/2021/4/6/lorenzana-tests-positive-covid-19.html">who
        confirmed on April 6 that he tested positive for COVID-19.</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d0365-f10a-4894-9f20-72877a47cb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:02:43.562+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of no-show, questions have been raised on the state of
        the 76-year-old President''s health. Administration officials <a data-cke-saved-href="https://cnnphilippines.com/news/2021/4/7/duterte-public-address-moved.html"
        href="https://cnnphilippines.com/news/2021/4/7/duterte-public-address-moved.html">said
        he is working in Malacañang</a> and not showing any flu like symptoms despite
        several government officials contracting the coronavirus. Senator Christopher
        "Bong" Go also released several photos of him and the President to back their
        claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a206d4-94de-44d9-9d8a-6d2fe85b2a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T19:25:04.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2021/4/10/new-community-quarantine-classification-ncr-plus.html">READ:&nbsp;Duterte
        still deciding on new quarantine status for NCR Plus</a></p>'
  'roque-hospital-covid-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T14:41:06.158+08:00
    'imagesource': 'jcr:dd485f99-19ba-45ae-9a1c-d2ca5d556707'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7c9c99d-6d32-4bba-9242-d6614e901bd0'
    'lead': 'Presidential Spokesperson Harry Roque on Saturday announced he has been
      hospitalized for COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T14:42:15.547+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-25T10:02:49.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:12.865+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roque in hospital for COVID-19  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56fe4d-7de2-4eea-86e8-cb8ccb4db118'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:42:15.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:49.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Presidential
        Spokesperson Harry Roque on Saturday announced he has been hospitalized for
        COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e84ac-0dd0-4ed9-b86b-1864b31f0856'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:42:15.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:50.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now admitted in a hospital for Covid treatment," Roque said
        in a statement. "This is to say that COVID-19 is more transmissible now so
        we have to do extra precaution."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898de5b-490c-470c-bf85-00b4558b8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:42:15.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 15, Roque announced that he was diagnosed with COVID-19.
        More than a week later, on March 25, he said he already tested negative for
        coronavirus infection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6cc52-50c0-4556-a209-2fcaf4a9ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:42:15.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:51.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not clear from his latest statement when he tested positive
        again and if he is experiencing symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2588b91-b6b8-4e6e-a045-b8dc7ef97c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T14:42:15.548+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque previously disclosed he has diabetes and hypertension. In
        a <a href="https://cnnphilippines.com/news/2021/3/15/Roque-contracts-COVID-19.html?fbclid=lwAR2">March
        25 online briefing</a>, he expressed his regret for not taking a COVID-19
        shot when he was offered one during the first day of the rollout at the Philippine
        General Hospital on March 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db2d48c-cbec-43e5-b8ea-1d4edce60536'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:23:25.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:52.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, however, only medical frontliners are eligible
        for the limited available doses. The country started vaccinating senior citizens
        and persons with comorbidities, the next in the priority line, during the
        last week of March.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c8de7-848c-4b6c-8f1c-0ace39382677'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:23:25.647+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-25T10:02:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite another battle against COVID-19, Roque said he will announce
        quarantine restrictions for Metro Manila and four nearby provinces while in
        isolation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f4b230-7d48-4b58-a25e-96bed042a98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:23:25.647+08:00
      'mgnl:createdBy': 'eimor'
