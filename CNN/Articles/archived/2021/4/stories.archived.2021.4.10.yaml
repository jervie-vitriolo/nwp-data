      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852af443-492d-43fa-932c-ade382a2b138'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s choose the right words for this life-changing legislation
        and stick to it: Caring for humans is essential infrastructure and the backbone
        of our economy. Neglect this infrastructure, everything collapses and crumbles.
        Invest in it, and you build a stronger society and economy that lifts everyone
        up. It is long overdue. Just ask women, they have been doing it for decades.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5880718-ac2a-4e5d-ab1b-8d9a24b33a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T15:15:08.498+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-25T10:02:47.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNNcom, "<a href="https://edition.cnn.com/2021/04/09/opinions/biden-infrastructure-includes-caregivers-lockhart/index.html">Biden
        is right: Caregiving is part of our nation''s infrastructure</a>."</em></p>'
  'avoid-covid-19-in-churches-religious-services':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2021-04-10T15:15:24.202+08:00
    'imagesource': 'jcr:1a6d2a3e-c873-409a-81ce-286ad4f81cc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c1fe942-c3f3-4684-b09b-fc2ac7358355'
    'lead': 'If you''re wondering how to get back to in-person religious services,
      CNN Medical Analyst Dr. Leana Wen recommends thinking about it like your finances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T15:18:14.700+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T10:02:15.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:13.730+08:00
