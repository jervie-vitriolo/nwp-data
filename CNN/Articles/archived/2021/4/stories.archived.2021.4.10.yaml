    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-25T09:59:19.592+08:00
    'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'COVID']
    'template': '1'
    'title': 'DOH detects 192 new cases of COVID-19 variant from South Africa, 190
      from three other variants'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed0bf5-a667-4ebb-8ca2-2ba619390ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:43.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —&nbsp;</strong>The
        Philippines recorded nearly 200 new cases of the highly contagious COVID-19
        variant first detected in South Africa, as well as 190 cases from the other
        variants present in the country, the Department of Health announced on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d7ceec-67dc-48bb-9914-111f3056df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:43.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said of the 192 cases of the B.1.351 variant from South
        Africa, one of them is a returning overseas Filipino, 143 are local cases,
        while 48 are still under verification on whether they are local or from abroad.
        Three of the infected patients have died, two are active or currently battling
        the disease, and 187 have recovered.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1753ab8a-ee54-4fc1-b93c-8cd18d9d3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:31:15.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts earlier warned that <a href="https://cnnphilippines.com/news/2021/3/6/UK-South-Africa-variant-detected-Philippines-what-we-know.html">the
        B.1.351 variant</a> could affect the efficacy of some vaccines such as AstraZeneca''s.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acae180-cb56-41ea-8662-04ca602363dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also reported 170 new cases of the B.1.1.7 variant from
        the United Kingdom. Eight are returning overseas Filipinos, 119 are local,
        while 43 are under verification. Two of the patients have died and the remaining
        168 have recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee53d5-943b-47b3-a03f-7fa87f7b4c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:45.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the P.3 variant first detected in the country, the DOH found
        19 new cases. Two are overseas Filipinos, ten are local cases, while seven
        are being verified. All of these patients have recovered.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8f185d-ef07-47b0-a540-39b52b69f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there was a lone new case of the P.1 variant first found
        in Brazil. The patient lives in the Soccsksargen region and is still reportedly
        sick, according to the DOH.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5924bac6-84f3-4eb1-94ef-016a40500be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T22:56:03.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:46.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the Philippine Genome Center and the University of the
        Philippines-National Institutes of Health, the department said it found the
        variants among two batches of samples —&nbsp;25 samples sequenced on March
        28, and 1,336 samples sequenced between March 28 and April 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413a9a88-1cda-41ea-a00e-22dabe9b6b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:31:15.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been tallying record-breaking COVID-19 infections
        the past month, forcing Metro Manila and nearby provinces into lockdown. Health
        officials have blamed the spread of the more transmissible variants and increased
        mobility of the public due to eased restrictions for the surge.</p>'
  'Truck-groups-worry-over-cargo-checkpoints-hampering-mobility':
    'author': 'Paolo Barcelon, CNN Philippines'
    'caption': 'Two key truckers'' organizations in the country are calling on authorities
      to once again allow the unimpeded movement of cargo vehicles in lockdown areas,
      following the implementation of checkpoints. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2021-04-10T23:19:25.645+08:00
