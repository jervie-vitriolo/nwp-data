      'mgnl:type': 'text'
      'text': '<p>She said most of the prerequisites for the CSP “have not been complied
        with.” She added the FDA was “pressured” to approve the CSP application amid
        a strong lobby for its approval. FDA Director General Eric Domingo denied
        the allegation and maintained the agency abides by rules and regulations.</p>'
