    'lead': 'Based on their investigation, public health authorities say the severe
      adverse event experienced by a vaccinee from Caloocan City was not caused by
      the coronavirus vaccine.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2021-04-10T21:55:21.593+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-25T09:59:48.115+08:00
