      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of the vivo Y20s [G] is highly anticipated as its features
        outperform other handsets in its price range. Its main gaming advantage is
        the MediaTek Helio G80 octa-core gaming processor which ensures the handset’s
        accurate performance. This processor creates a highly responsive user experience,
        fast artificial intelligence recognition in AI-supported games, an extra accurate
        positioning engine especially for navigation-heavy games, and high-speed connectivity
        with the prompt response between smartphone and cell tower.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67a96e-f717-4869-9679-2656b6a5c477'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-09T10:43:37.403+08:00
      'mgnl:createdBy': 'joemil'
