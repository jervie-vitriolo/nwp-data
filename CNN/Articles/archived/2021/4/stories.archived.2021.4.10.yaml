    'template': '1'
    'title': 'Truck groups worry over cargo checkpoints hampering mobility'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f50d1-bf76-471c-8187-13da632343da'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:32.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;Two
        key truckers'' organizations in the country are calling on authorities to
        once again allow the unimpeded movement of cargo vehicles in lockdown areas,
        following the implementation of checkpoints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a6f52-eb59-4a34-b98a-1a2b26dbec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened checks on cargo vehicles such as closed vans and trucks
        were imposed after a truck was caught loaded with passengers in between Camarines
        Sur and Quezon province last April 4. The incident drew a prompt response
        from the Transportation Department and the police.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf5df1-76bd-4f26-9f50-8f1ec0281fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:33.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Confederation of Truckers Association of the Philippines (CTAP)
        and the Inland Haulers and the Truckers Association (INHTA) said random spot
        checks may affect mobility and the way they do business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f302361-508c-48d6-90ae-769e1b8e28aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nangyari ''yung ganun, na magkakaroon ng</em> usual inspections,
        if not all - majority of the cargo moving on the road, <em>napakalaking sagabal
        ''yun</em>. How could you imagine <em>''yung mga</em> containerized cargo
        coming from the port, l<em>alo na ''yung</em> exports coming to the port?
        <em>Mga</em> sealed cargo<em> iyan eh</em>," CTAP President Mary Zapata said
        in a phone interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748606da-36a9-4aef-a1fd-6742e8044b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If these usual inspections happen, it will cause a
        massive delay. How could you imagine the delay which may come when containerized
        cargoes especially exports coming to the port would be inspected? These are
        sealed cargoes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47299b26-ee2a-4d6a-81a8-46eed7185653'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:35.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INHTA President Teddy Gervacio supported this sentiment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49f279-5b25-450d-8d8a-2f2814d69cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Merong mga kargamento tayo na</em> once <em>na ma-</em>tampered
        <em>''yung selyo, ''yung</em> assumption<em> dun, posibleng binuksan mo ''yung
        laman. Kung ''yung laman niyan ay hindi pwede at sila</em> (owner of the cargo)
        <em>lang ang pwedeng magbukas, pwede nilang i-</em>declare <em>''yan</em>
        as damaged goods or <em>hindi na nila tatanggapin ''yan kase ''yung</em> quality
        <em>niyan</em>, in question <em>na</em>," he claimed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177f44c1-2867-4621-8e5e-4b8316237946'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:36.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are shipments that once their seals are tampered,
        cargo owners would assume their stuff were opened before they reached their
        destination. Owners may declare their cargo as damaged or they might not accept
        it if they feel their cargo was opened by anyone other than themselves. This
        will also make them question the quality of their items.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f67c600-45d4-4e0c-85a5-f0bd1e589297'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:36.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervacio and Zapata also said transporting people inside closed
        vans or trucks may be "deadly," explaining that people may be suffocated within
        20 to 30 minutes as the cargo hold of these vehicles do not have ventilation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e93e97f-5b34-47df-adc8-ef98cf600e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:37.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesperson PBGen Ildebrandi Usana later
        clarified their checks will only be on specific cargo vehicles which police
        assume may transport passengers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ada8a-9c23-4a94-af7d-27922e04459b'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Depende rin po sa</em> tip <em>ng ilan nating mga</em> informants,
        <em>magko-</em>conduct <em>po ng</em> random checkpoints," Usana told CNN
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb7a66-361f-4bb1-94d8-b85967eb99eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:38.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our random checkpoints will also depend on tips from
        our informants.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4529313c-0fb0-4841-8a66-07558f3b26db'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usana added that the police understand the hassle of inspections
        to motorists and haulers, which is why they will implement a flexible policy
        for inspecting these vehicles inside and outside the Greater Manila area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e67c20f-5dab-4ff9-b499-b84246b68861'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag</em> open <em>ang itsura ng kanilang mga</em> cargo,
        <em>sadya naman talagang ang mga</em> vehicle <em>nila ay hindi naman po siguro
        masasabing kinalululanan ng mga mamamayan natin, palagay ko naman po ay ito''y
        papayagan ng ating mga kapulisan</em>," Usana said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304bb09-bf24-436c-a971-b0c4f3104975'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:39.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If their cargo vehicles are open and may not arouse
        suspicions of being used for carrying passengers, then they may be allowed
        to pass through checkpoints.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b1fb8f-a337-4cb4-a02b-e54b589381cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two truckers'' groups have claimed that what happened in the
        viral video was an "isolated incident" which should not define the conduct
        of the entire trucking and hauling industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3156dfe1-0d4d-4fcd-b58b-77d26d088ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Assistant Secretary Goddes Libiran told CNN Philippines
        the driver and the owner of the van in the video have been summoned by the
        Land Transportation Office in Bicol Region on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9ce2e-d5cb-4092-b212-960e55f94b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.423+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:41.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body formed a hearing committee, and a report as well as a recommendation
        are expected to be submitted two days after the hearing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e39d2f-c036-4246-9abb-f71511037f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T23:25:22.424+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-25T09:59:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Transportation Department said the licenses of the
        truck drivers have been suspended and the license plates of their truck were
        confiscated pending investigation.</p>'
