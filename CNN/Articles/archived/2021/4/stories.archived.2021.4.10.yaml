      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138aa7a-78f2-4dc7-b927-3fdbfd9b9c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:35.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:39:51.197+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts on the space station have prepared for the new crew by
        setting up extra sleep stations and freeing up ports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f7ed75-2f66-45e0-a8be-45a9e2ae3ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-04-10T01:11:58.029+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-25T10:06:35.832+08:00
